    <p><span>先日、7/12から東京で続いていた連続真夏日が29日で途切れた…というニュースを目にしましたが、それでもやっぱり暑いですよね…。暑いときこそ温かいものも食べなくちゃとは思いつつ、食卓はついつい「冷モノ」が多くなりがちデス…。</span></p>

    <p><span>（冷汁　具材は実家でよく作る大葉・生姜・じゃこ・鰹節を合わせたふりかけもの、かけ汁は、だしにから煎りしたごまの半ごろしと焼いた味噌を合わせたもの。じゅるじゅるっとすすります）<img title="20080811__p8060033" alt="20080811__p8060033" src="/img/20080811__p8060033.jpg" border="0" srcset="/img/20080811__p8060033.jpg?nf_resize=fit&amp;w=600 600w,/img/20080811__p8060033.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>（身体を冷やすものが多いともいわれる夏野菜、素揚げで熱を入れて食べてます、味付けは豆板醤を少しきかせたピリ辛風。）<img title="20080811__p8080009" alt="20080811__p8080009" src="/img/20080811__p8080009.jpg" border="0" srcset="/img/20080811__p8080009.jpg?nf_resize=fit&amp;w=600 600w,/img/20080811__p8080009.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>（冷奴　冷汁と同じ具材を豆腐にのせただけ<img src="/img/coldsweats01.gif" alt="coldsweats01">）<img title="20080811__p8060029" alt="20080811__p8060029" src="/img/20080811__p8060029.jpg" border="0" srcset="/img/20080811__p8060029.jpg?nf_resize=fit&amp;w=600 600w,/img/20080811__p8060029.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>そうそう、オリンピック話題の毎日ですが、結構<img src="/img/tv.gif" alt="tv">のお世話になっています。昨日はバドミントンのスエツナ＆マエダペアの逆転勝利や、射撃のママさん選手に元気をもらいました。夕方早速バドミントンを買って（単純<img src="/img/happy01.gif" alt="happy01">）、公園でばしばし打ってきました。よく動き、よく食べ、夏を過ごしていこうと思います。</span></p>
