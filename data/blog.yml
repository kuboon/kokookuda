    <p><span>大根を細く切り、天日をあびて乾燥させた切り干し大根、太陽を浴びることで、たんぱく質や糖質、カルシウムをグーンとアップさせるという優れもの。栄養もあり保存もできて、一石二鳥<img src="/img/happy01.gif" alt="happy01">。</span></p>

    <p><span>食材棚にいくつもの切り干し大根の袋が…。予備があることを忘れてつい買ってしまうんだな。一年中出回っていますが、今の寒～い時期の冷たい風にさらされた一層美味しい新モノが春先に出てくる前に、つい買い込んでたまっている古切り干し大根を使わなくっちゃ。</span></p>
