    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b0154376b1609970c-pi"></a>先日迎賓館赤坂離宮に潜入。年に1度の秋の参観期間です。</p>
    <p>明治42年に大正天皇御所として建設されたそうですが、実際に住まわれることはなかったとか。ネオ・バロック様式の西洋建築であるこの建物、ヨーロッパ各地から取り寄せられた素材や技術で埋め尽くされています。とはいえ、今回のお目当ては、迎賓館・花鳥の間に飾られた濤川惣助の花鳥図三十額。無線七宝ゆえのぼかしやにじみ、色の交わり、これ七宝なの？と目を疑いたくなります。鳥の声が聞こえてきそうな、花の香がしてきそうな、美しい花鳥図、もっと多くの人が見られるようにして欲しいな。</p>
    <p>また世界各国から調達され、施された大理石も一興。中央階段・２階大ホールの大理石マーブルの美しさにはうっとり。欲しい。</p>
    <p>彩鸞の間には、「鸞」と呼ばれる架空の鳥をデザインした金色の浮き彫りがあるのですが、全部で14羽いるそうです。これが、全羽確認するのがなかなか至難…。14羽目を確認できたときは「やった！」って感じです。</p>
    <p>またもちろん、どれもこれもあらゆるものが「Don't touch !」なのですが、階下・階上を移動する裏階段なるものだけは「唯一触っていただける所です～、ぜひ触ってください」と言われます。一応手すりを触ってはみましたが、ね(笑)。</p>
    <p> </p>
    <p>例年、一般公開の公募は、5月頃に発表されるようです <a href="http://www8.cao.go.jp/geihinkan/index.html">http://www8.cao.go.jp/geihinkan/index.html<br></a>また内閣府のサイトで動画公開もしています <a href="http://nettv.gov-online.go.jp/prg/prg2534.html">http://nettv.gov-online.go.jp/prg/prg2534.html</a></p>
