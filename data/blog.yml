    <p><span><img title="P5020010" alt="P5020010" src="/img/p5020010.jpg" border="0" srcset="/img/p5020010.jpg?nf_resize=fit&amp;w=600 600w,/img/p5020010.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（<a href="http://chisou.typepad.jp/blog/2009/05/post-eff9.html">あぁ、さくらえび（静岡県・由比</a>）つづき）</span></p>

    <p><span>前日に漁の出港予定を確認し、連日の晴天つづきも重なり、なんの疑いもなく、獲れたて生桜えびを目指し静岡県・由比町へ向かいました。</span></p>

    <p><span>桜えびのまさに旬な時期、待ち行列をおりなす店も一軒ではありません。その中でも、獲れたてのフレッシュな生桜えびでなければ「生桜えび」としては出していない、という＜井筒屋＞（＠由比）へ向かいました。店へ向かう途中歩いてきた由比宿の面影残す街についてあーだこーだと話もしていれば、多少の待ちも気になりません。そしていよいよもうすぐだ～！と思っていた矢先に「今日は、生の桜えびはありません」という、信じたくない声がもれ聞こえてきました。口の中の唾液が乾いてくるほどどきどきしながら、今一度尋ねてみると、「昨日は、漁には出たものの、風が強く引き返してしまったので今日は生はありません。桜えび漁は難しくてねぇ」とのこと（撃沈）。</span></p>

    <p><span>そんなこともあるよね。自然が相手だもの、そういうものだと、自分に言い聞かせつつも、なかなか垂れた頭は戻ってこず…。</span></p>

    <p><span>桜えびのサラダ・かき揚げ・ごはん・吸い物・小鉢のほか、かき揚げ丼など、桜えびづくしをしてまいりました。かき揚げは天つゆとえび塩の二つの味を楽しめるなど、どれも美味ではありましたが、やはり「産地ならではの獲れたて生桜えび」はあきらめきれず…。</span></p>

    <p><span>行きに、車窓ごしに「おいしい桜えびを食べておいでよ～」と送り出してくれた富士山は、帰りには「残念だったねぇ、またおいで」とふたたび見送ってくれました。</span></p>

    <p><span>地元の桜えび屋さんの話によると、かき揚げなどの加熱調理であれば大差ないけど、生食の場合は冷凍生と獲れたて生とでは食感と色は違うねぇ、とのこと。リベンジしたら、また報告させてくださいね。<img title="20090506_due_p5020018" alt="20090506_due_p5020018" src="/img/20090506_due_p5020018.jpg" border="0" srcset="/img/20090506_due_p5020018.jpg?nf_resize=fit&amp;w=600 600w,/img/20090506_due_p5020018.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></span></p>

    <p><span>＜井筒屋＞静岡県静岡市清水区由比314／054-375-2039／旧東海道に面する<a href="http://www.city.shizuoka.jp/deps/bunka/hiroshige_art_museum.html">東海道広重美術館</a>も擁する由比本陣公園に隣接。広重美術館もあれこれな解説もあり、東海道中を満喫できます<img src="/img/fuji.gif" alt="fuji">。 </span></p>
