    <p>”子宮のころ、もっと知ろう<br>2011年4月9日17:00～19:00<br>子宮の日チャリティーイベント@東京・青山”</p>
    <p>現役女性ドクターたちが、子宮のこと、子宮頸がんのこと、をお話くださる企画です。</p>
    <p><img alt="20110405_49の日_49の日-thumb-600x848-201" border="0" src="/img/6a0120a62c9a39970b014e60642a67970c.jpg" title="20110405_49の日_49の日-thumb-600x848-201" srcset="/img/6a0120a62c9a39970b014e60642a67970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e60642a67970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><a href="http://www.sachikoish.com/blog/">http://www.sachikoish.com/blog/</a></p>
    <p>ご縁があり、お付き合いをさせていただいている江澤佐知子先生は、日本産婦人科学会認定専門医、日本抗加齢学会専門医。現在、子宮ガン、一般産婦人科の臨床医、レディースクリニックの顧問をされています。今回は佐知子先生のトークショーも<img alt="karaoke" border="0" src="/img/karaoke.gif">。また会場のLinks of London青山店もとっても素敵なショップとのことですよー。</p>
    <p>まだまだ問題も山積み、不安は消えない日々ですが、長期戦になる震災復興、だからこそ笑顔で元気にやっていきたいな、と思っています。お時間ある方、ぜひご一緒できたらうれしいです。</p>
    <p> </p>
