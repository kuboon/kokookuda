    <p><a href="http://chisou.typepad.jp/blog/2013/09/%E5%A4%8F%E3%81%AE%E5%8F%8D%E8%8A%BBdue.html" target="_self">夏の反芻…due</a>より。</p>
    <p>葉山・一色海岸でみんなと過ごすのも夏の定番。海の音はお酒のすすめ上手。
    <img alt="20130914_夏の反芻…uno24IMG_0010" border="0" src="/img/6a0120a62c9a39970b019aff84731e970c.jpg" title="20130914_夏の反芻…uno24IMG_0010" srcset="/img/6a0120a62c9a39970b019aff84731e970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff84731e970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>月夜の晩にはご先祖様に盆踊り＠森戸海岸。
    <img alt="20130914_夏の反芻…uno25IMG_0017" border="0" src="/img/6a0120a62c9a39970b019aff847407970c.jpg" title="20130914_夏の反芻…uno25IMG_0017" srcset="/img/6a0120a62c9a39970b019aff847407970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff847407970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>手打ち麺がおいしい横浜中華街・徳記では、正太郎先生も愛したラウメンをずるずるっと。
    <img alt="20130914_夏の反芻…uno26IMG_0031" border="0" src="/img/6a0120a62c9a39970b019aff84553a970b.jpg" title="20130914_夏の反芻…uno26IMG_0031" srcset="/img/6a0120a62c9a39970b019aff84553a970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff84553a970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>暑いときには暑いお国のごはんを。大久保ベトナムちゃんにてアジアビール漫遊、そして〆の泡。泡にはじまり泡に終わる。
    <img alt="20130914_夏の反芻…uno27IMG_0071" border="0" src="/img/6a0120a62c9a39970b019aff845668970b.jpg" title="20130914_夏の反芻…uno27IMG_0071" srcset="/img/6a0120a62c9a39970b019aff845668970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff845668970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130914_夏の反芻…uno28IMG_0072" border="0" src="/img/6a0120a62c9a39970b019aff8456cd970b.jpg" title="20130914_夏の反芻…uno28IMG_0072" srcset="/img/6a0120a62c9a39970b019aff8456cd970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff8456cd970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>毎年の慣わし、鵠沼海岸でのガーデンBBQ。朝から始まるこのBBQ、お昼頃にはすでにほろ酔気分、ガーデン内のステージでは大好きなシンガー<a href="http://ameblo.jp/momo-largo/" target="_self">イシイモモコ</a>ちゃんのライブも。心地よい声を聞きながらのBBQはさらにお酒もすすんでしまいます。時折入る、クマゼミのアドリブコーラスも一興。
    <img alt="20130914_夏の反芻…uno29IMG_0081" border="0" src="/img/6a0120a62c9a39970b019aff845bae970b.jpg" title="20130914_夏の反芻…uno29IMG_0081" srcset="/img/6a0120a62c9a39970b019aff845bae970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff845bae970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130914_夏の反芻…uno30IMG_0101" border="0" src="/img/6a0120a62c9a39970b019aff845c26970b.jpg" title="20130914_夏の反芻…uno30IMG_0101" srcset="/img/6a0120a62c9a39970b019aff845c26970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff845c26970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>削ぎおとされたカウンターで頂くとんかつ＠目黒・とんき。瓶ビールとの幸せ双璧ですね。
    <img alt="20130914_夏の反芻…uno31IMG_0165" border="0" src="/img/6a0120a62c9a39970b019aff85045b970d.jpg" title="20130914_夏の反芻…uno31IMG_0165" srcset="/img/6a0120a62c9a39970b019aff85045b970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff85045b970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>すしねたで一番好きなひかりもの、コハダ。築地場内・祝繁さんにて仕入れたこはだ1kgを一気に下処理。 あれやこれやで色々な味で堪能しました。今後のレッスンでも登場予定です。<img alt="20130914_夏の反芻…uno32IMG_0190" border="0" src="/img/6a0120a62c9a39970b019aff8505e9970d.jpg" title="20130914_夏の反芻…uno32IMG_0190" srcset="/img/6a0120a62c9a39970b019aff8505e9970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff8505e9970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">ねぎとろ〆こはだ丼。<img alt="20130914_夏の反芻…uno37IMG_0259" border="0" src="/img/6a0120a62c9a39970b019aff85068c970d.jpg" title="20130914_夏の反芻…uno37IMG_0259" srcset="/img/6a0120a62c9a39970b019aff85068c970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff85068c970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">おろしおくらと〆こはだの重ね々々。<img alt="20130914_夏の反芻…uno38IMG_0285" border="0" src="/img/6a0120a62c9a39970b019aff84815f970c.jpg" title="20130914_夏の反芻…uno38IMG_0285" srcset="/img/6a0120a62c9a39970b019aff84815f970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff84815f970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">炙り〆こはだとレモンバームの冷製パスタ。<img alt="20130914_夏の反芻…uno42IMG_0320" border="0" src="/img/6a0120a62c9a39970b019aff8467ea970b.jpg" title="20130914_夏の反芻…uno42IMG_0320" srcset="/img/6a0120a62c9a39970b019aff8467ea970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff8467ea970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>夏の後半はやっぱりGOCOOライヴ＠葉山・一色。ローカルフレンズと過ごす夏のこの時間、毎年あっという間に過ぎてゆく。
    <img alt="20130914_夏の反芻…uno33IMG_0198" border="0" src="/img/6a0120a62c9a39970b019aff847970970b.jpg" title="20130914_夏の反芻…uno33IMG_0198" srcset="/img/6a0120a62c9a39970b019aff847970970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff847970970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130914_夏の反芻…uno34IMG_0217" border="0" src="/img/6a0120a62c9a39970b019aff852084970d.jpg" title="20130914_夏の反芻…uno34IMG_0217" srcset="/img/6a0120a62c9a39970b019aff852084970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff852084970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>時折豚肉をがつーんと頂きたくなり。暑いせいかな。こちらはチャーシューエッグ定食＠築地場内・小田保。チャーシューの上に半熟目玉焼き。とろりの黄身をチャーシューにからませながら頂きます。
    <img alt="20130914_夏の反芻…uno35IMG_0230" border="0" src="/img/6a0120a62c9a39970b019aff849cd4970c.jpg" title="20130914_夏の反芻…uno35IMG_0230" srcset="/img/6a0120a62c9a39970b019aff849cd4970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff849cd4970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>大好きな夏野菜、オクラとの別れもさみしい。My lovely Okra is the real star for summer.
    <img alt="20130914_夏の反芻…uno36IMG_0248" border="0" src="/img/6a0120a62c9a39970b019aff847ddb970b.jpg" title="20130914_夏の反芻…uno36IMG_0248" srcset="/img/6a0120a62c9a39970b019aff847ddb970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff847ddb970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>夏の〆ももちろん葉山・一色海岸。夏のサヨナラ太陽は雲隠れ。
    <img alt="20130914_夏の反芻…uno39IMG_0293" border="0" src="/img/6a0120a62c9a39970b019aff847f00970b.jpg" title="20130914_夏の反芻…uno39IMG_0293" srcset="/img/6a0120a62c9a39970b019aff847f00970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff847f00970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130914_夏の反芻…uno40IMG_0297" border="0" src="/img/6a0120a62c9a39970b019aff849fe4970c.jpg" title="20130914_夏の反芻…uno40IMG_0297" srcset="/img/6a0120a62c9a39970b019aff849fe4970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff849fe4970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>元気をつけて秋を迎えよう。
    <img alt="20130914_夏の反芻…uno41IMG_0310" border="0" src="/img/6a0120a62c9a39970b019aff84a0f4970c.jpg" title="20130914_夏の反芻…uno41IMG_0310" srcset="/img/6a0120a62c9a39970b019aff84a0f4970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff84a0f4970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </p>
