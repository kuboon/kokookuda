  :body: <p>ごぶさたしております、こんにちは。</p><p>なぜ、こんなに更新してなかったんだろう？と手帳をめくってみると、これといって大きなイベントがあったわけでもなく。自宅の教室がちょこっと集中していた、というぐらいであろうか。あ、あと酸素不足になるぐらいのお客様がいらしてくれたこと（今さらですが、ありがとうございました！）、かな。</p><p>そして先日、ようやく「細川家の至宝＠東京国立博物館」に行って参りました。目当ては名物茶器など、お茶グッズ。</p><p>「誰それのコレクション」というのは、展示内容に「誰それさん」の趣向が出てきますよね、当然ながら。その誰それさんのことをあまり知らずに行けば、何が出てくるかは行ってのお楽しみ、という満喫の仕方もあり。ちなみに、個人コレクションでダントツの気に入りは<span><span><a
    href="http://www.frick.org/">Frick Collection</a></span><span>@NY</span></span><span>。大変</span><span><span>恐れ多いのですが彼の好みと合うようです♪。</span></span></p><p>今回の細川家伝来の数々、厳選されたものと推察されますが、とーってもさまざま。そんなたくさんの中から、ひとつでもふたつでも足がとまる作品に出会えるのはうれしいことね、などと友人と話をしながら東博を出てきました。</p><p>その帰りには、明るい時分から、酒飲みがあふれてる魚三酒場＠門前仲町へ。注文するのもちょっと手強い仕様な店ではありますが、魚てんこもりなこの店、足が向くんだな。</p><p>今回の目の保養は、いずまいがキュートな、今にもしゃべり出しそうな中国河南省洛陽金村出土「銀人立像（中国／戦国時代・前5～前3世紀）」、描かれたからだのラインにどきっとした久米民十郎作「支那の踊り（1920）」、いづれも瞼に、脳に、残ってます。</p>
