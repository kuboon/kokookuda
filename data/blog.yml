    <p><img alt="20120326_Lenticchie_RIMG8290" border="0" src="/img/6a0120a62c9a39970b0168e93784bf970c.jpg" title="20120326_Lenticchie_RIMG8290" srcset="/img/6a0120a62c9a39970b0168e93784bf970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168e93784bf970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>ばたばたしていて、ここ最近コミュニケーションの薄かったぬか床やパンの生酵母・球子といろいろおしゃべりな日。</p>
    <p>ぬか床は味を見ながら、米ぬかや塩の他に、大豆や生姜やにんにく、鷹の爪やからしなどを入れ味を調整しています。パンの生酵母は、今夜いい発酵をしてくれるよう現在祈っています。</p>
    <p>その他、鶏のブロードをとったり、ひじきを煮たり、諸々野菜の下ごしらえなどを一気に終えて。さらに今日はLenticchie（レンズ豆）を煮込みました。材料はセロリ・たまねぎ・にんじん・にんにく・ホールトマト・水と塩・胡椒。野菜の旨みをたっぷり吸ったLenticchie、見た目は地味～ですが、そのまま食べてもおいしいですし、お肉料理の付け合せやパスタ類のソースとしても重宝する大好きなお豆さんです。</p>
