    <p>こちらのサイトでも<a href="http://chisou.typepad.jp/blog/2010/02/%E3%81%AF%E3%81%9F%E3%81%912010marzo.html">何度かお話している友人の畑</a>、夏。</p><p>
    <img alt="20100813_命のグラデーション_R0019719" border="0" src="/img/6a0120a62c9a39970b0134862c8a44970c.jpg" title="20100813_命のグラデーション_R0019719" srcset="/img/6a0120a62c9a39970b0134862c8a44970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0134862c8a44970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </p><p>開墾から始めた友人のこの畑、今は夏の実りでいっぱいに。見ただけでじーん。太陽と土と、そして彼らの愛情たっぷり注がれた無農薬の野菜たちは、畑に凛と存在し、本当に輝いて見える。</p><p>昨日は大地の恵みをその場で収穫し、炭火でグリルという、アドレナリンが出過ぎるBBQ。歌声参加のヒグラシ、涼を運ぶ風は天然クーラー、そんな大地に感謝のキスです。途中台風の影響もあり強風と大雨にもさらされまたが、ひるむことなく食べる食べる食べるの一日、力強い野菜の味がそうさせるのかも。</p><p><img alt="20100813_命のグラデーション_R0019729" border="0" src="/img/6a0120a62c9a39970b0133f309281a970b.jpg" title="20100813_命のグラデーション_R0019729" srcset="/img/6a0120a62c9a39970b0133f309281a970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f309281a970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> (虫くいされた葉っぱ、虫とシェアできたかな、インゲン殿)</p><p><img alt="20100813_命のグラデーション_R0019734" border="0" src="/img/6a0120a62c9a39970b0133f30929ed970b.jpg" title="20100813_命のグラデーション_R0019734" srcset="/img/6a0120a62c9a39970b0133f30929ed970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f30929ed970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> (天に向かって。茶色のひげのものを選んで、モギっ。) </p><p><img alt="20100813_命のグラデーション_R0019740" border="0" src="/img/6a0120a62c9a39970b0134862ca3cd970c.jpg" title="20100813_命のグラデーション_R0019740" srcset="/img/6a0120a62c9a39970b0134862ca3cd970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0134862ca3cd970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">  (ご一緒させていただいたガーデニングカウンセラー岡井路子さんにお借りした素敵なカゴ、形も大きさも収穫にバッチリ。その他オリーブオイルや長期熟成のシェリービネガーを堪能させていただきました。ありがとうございました！) </p><p>
    <img alt="20100813_命のグラデーション_R0019742" border="0" src="/img/6a0120a62c9a39970b0134862ca6c8970c.jpg" title="20100813_命のグラデーション_R0019742" srcset="/img/6a0120a62c9a39970b0134862ca6c8970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0134862ca6c8970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> (きゅうり畑の横で共生するスタイル抜群のねぎ。「ねぎ収穫してきて～」の声にはもちろんひとつ返事でハイっ！)</p><p>
    <img alt="20100813_命のグラデーション_R0019752" border="0" src="/img/6a0120a62c9a39970b0133f3092f51970b.jpg" title="20100813_命のグラデーション_R0019752" srcset="/img/6a0120a62c9a39970b0133f3092f51970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f3092f51970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> (命のグラデーション)</p><p>

    <img alt="20100813_命のグラデーション_R0019726" border="0" src="/img/6a0120a62c9a39970b0133f3099446970b.jpg" title="20100813_命のグラデーション_R0019726" srcset="/img/6a0120a62c9a39970b0133f3099446970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f3099446970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> (芝刈りをする先輩方、さすが庭師！)</p><p> <img alt="20100813_命のグラデーション_R0019718" border="0" src="/img/6a0120a62c9a39970b0133f30930b1970b.jpg" title="20100813_命のグラデーション_R0019718" srcset="/img/6a0120a62c9a39970b0133f30930b1970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f30930b1970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </p><p>こちらの畑、今後多くの方に楽しんでいただけるすてきな空間「SYOKU-YABO農園」として発信予定。詳細など随時ご紹介していきますね。</p><p>また、畑の成長を追っているカメラマンのyOUさん。開墾時の様子などこちらのサイトででご覧になれます。<br>→　<a href="http://youkphoto.exblog.jp/tags/%E7%95%91/">http://youkphoto.exblog.jp/tags/畑/</a></p><p>追伸：ご一緒していただいたNHK出版の方がご持参された「野菜のじかん(NHK出版)」という雑誌。こんな雑誌があることを昨日知りました。趣味の園芸もときどき見てたんだけど、ウッカリのすけ。写真もきれいでわくわくする。定期購読に追加の予感。</p><p>photo:RICOH G200</p>
