    <p>昨年の晩秋からなんとも落ちつかない、出たり入ったりも重なりわたわたとした日々でしたが、桜の開花と時を同じくしてようやく一息。桜の時期になると、落ちてくる花びらを捕まえようとしていた懐かしい入学式の頃を毎年のように思い出します。落つる花びらを捉えられたら夢が叶うときゃっきゃっしていた頃に苦笑。</p>
    <p>今年はちょっと遠征して東京・谷中霊園でも桜を楽しんできました。大地にどっしりと根付いてる桜の木が好きです。徳川慶喜のお墓があることでも有名な谷中霊園、鏑木清方のお墓もあるということを知り、ハカラズモお参りすることができました。彼の描く女性の線が好物。東京で住むなら、根津や千駄木エリアがいいなぁと思い始めてから四半世紀経過。いつかタイミングがやってきたときに。 <img alt="20140410_鏑木清方や、幸人くんや、_IMG_7721" border="0" src="/img/6a0120a62c9a39970b01a73da735aa970d.jpg" title="20140410_鏑木清方や、幸人くんや、_IMG_7721" srcset="/img/6a0120a62c9a39970b01a73da735aa970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73da735aa970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（谷中霊園のにゃん）</p>
    <p>また、先日は時間もできてご縁をいただき久しぶりにお芝居を見に。<br><a href="http://www.cidn.jp/" target="_self">『夜中に犬に起こった奇妙な事件』</a>。<br>『The Curious Incident of the Dog in the Night-Time』という2003年にイギリスで発表されたベストセラー小説が世界42カ国で出版された本の舞台版。芝居やオペラ、映画などなど鑑賞中、ふと我に帰ってしまうことが多いのですが今回はぐーんと集中して見れたなぁ。アスペルガー症候群の少年が殺された犬の犯人を探し出すというストーリーで3時間という長めのお芝居で、見終わったあと座ってるだけなのにどっと心地いい疲労感も。舞台の場面転換も見応えあり。そして、主役の幸人くんが星好きだったのも惹かれたところ。</p>
    <p>見終わった後は、大好きなビストロのひとつuguisuでのんびり。芝居にワインにご馳走に、こんなにゆっくり楽しい時間を過ごし、その日は冷えた夜だったせいか南西の空には山吹色の光る星が帰路を相伴してくれました。よし、またお仕事がんがるぞー。 <img alt="20140410_鏑木清方や、幸人くんや、_IMG_7719" border="0" src="/img/6a0120a62c9a39970b01a3fcec77ad970b.jpg" title="20140410_鏑木清方や、幸人くんや、_IMG_7719" srcset="/img/6a0120a62c9a39970b01a3fcec77ad970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a3fcec77ad970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>『夜中に犬に起こった奇妙な事件』世田谷パブリックシアターにて上演中、大阪公園は4/24～29です。</p>
