    <p><img alt="20140214_Konbu seaweed_IMG_6341" border="0" src="/img/6a0120a62c9a39970b01a5116c696a970c.jpg" title="20140214_Konbu seaweed_IMG_6341" srcset="/img/6a0120a62c9a39970b01a5116c696a970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a5116c696a970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>さ、寒いですね。皆さま、お元気にお過ごしでしょうか。こんな雪の日は予定もかなり動きます。という訳で土鍋に2種の昆布を浸しました。季節の変わり目とはわかっていても、ほんとに寒い…十分冬を満喫したので春よ早く来て♡。皆さまどうぞご自愛くださいませ。</p>
    <p><br>"Konbu" seaweed is one of an indispensable food for the Japanese. We usually use it for a basic Japanese soup stock which is very important for Japanese meals. It is enjoyable for us to use different Konbu depending on the dish. I put the RAUSU Konbu &amp; the RISHIRI Konbu into the earthware pot today.</p>
