    <p><span>先日、用あって鎌倉へ。所用を済ませ、夏のコトハジメ、ジェラートを食べてきました。場所は鎌倉・小町通り、イタリア半島南端・カラブリア州出身のジェラート職人（Gelataio・ジェラタイオ）さんが作ってくれる昔ながらの手作りジェラート＜Gelateria Il Brigante（ジェラテリア　イル　ブリガンテ）＞。そもそもアイスやジェラートの類って、食べた瞬間はいいけど食べた後にのどが渇くので、一度にたくさんいただくことはないのですが、今回は「ヘーゼルナッツ」「こけもも」そして「ライチ」の3種を鱈腹満喫。</span></p>

    <p><span>「ヘーゼルナッツ」はナッツのコクと甘みのバランスがちょうどよいお味、果実感あふれるジューシーなテイストの「コケモモ」、そしてまだ試作中という「ライチ」はとても清涼感があり、ライチの甘さがほどよく舌を通ります。地元のお客様も多いようで、皆さん楽しそうにおしゃべりしながら食べています。</span><span>私の横では小さいお子さん連れの親子が「コケモモ」と「ミルク」を美味しそうに頬ばってました。今日はどうしてこんなに食べれてしまうのだろうか？と思ったところ、こちらのジェラートは、通常使われている合成添加物の類は使っておらず、ジェラートの滑らかさを保つための安定剤は地中海でとれる蝗の形に似ているイナゴマメの種粉だけを使用しているそうです。合成添加物の類はのどの渇きや食べた後のもったり感の元らしく、「どうりで、こんなに食べれしまうわけだ！」と合点合点。</span></p>

    <p><span>朝は6時から仕込んでいるそうで、ジェラートの種類はその日によって、色々とあるそうです。この日食べられなかった「ピスタチオ」は、週末に出ることが多いとか！？鎌倉駅から小町通りを入り直進、角に漬物屋さんがある路地を右に折れるとハタハタとイタリアの三色旗が目に入ってきます。小町通りを入って2分ほど。ciao ciao!と挨拶すれば、そこはマンジャーレ・イタリア<img src="/img/notes.gif" alt="notes">、とはいかないですが、かなりのオススメです。</span></p>

    <p><span>HP(<a href="http://www.ilbrigantejapan.co.jp/"><span>www.ilbrigantejapan.co.jp</span></a>)は現在作成中の模様。</span><span>住所：鎌倉市小町2-9-6　1F／</span><span>電話：0467-55-5085。</span></p>

    <p><span>お店の写真を撮ったものの、客足が途絶えることもなく、どの写真もお客様たちが写っていて…<img src="/img/coldsweats02.gif" alt="coldsweats02">。お店の雰囲気をお伝えできなくてゴメンナサイ。なので、なんとなく近くの滑川からの海の景色でも…。<img title="20080617_gelateria_il_brigante_p616" alt="20080617_gelateria_il_brigante_p616" src="/img/20080617_gelateria_il_brigante_p616.jpg" border="0" srcset="/img/20080617_gelateria_il_brigante_p616.jpg?nf_resize=fit&amp;w=600 600w,/img/20080617_gelateria_il_brigante_p616.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>
