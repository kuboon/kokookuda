    <p><span><img title="20081111_bernard_tornay_1990_pa1200" alt="20081111_bernard_tornay_1990_pa1200" src="/img/20081111_bernard_tornay_1990_pa1200.jpg" border="0" srcset="/img/20081111_bernard_tornay_1990_pa1200.jpg?nf_resize=fit&amp;w=600 600w,/img/20081111_bernard_tornay_1990_pa1200.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">気づいたらもう霜月。早い…。ちょっと前の話になりますが、ワインと食事の店<a href="http://ameblo.jp/nomiyama-wine">＜のみ山＞</a>でいただいたBERNARD TORNAY 1990。あえて選んで…という訳ではなく、手が出せそうなシャンパンはこれしかなかったというのが実情ですが。そんな通りすがりで出会ったシャンパンでしたが、とても満足。自宅ではスプマンテやカヴァが多いのですが（お手頃だからね！）、やっぱりchampagneは美味しいなぁとつくづく思ったわけでした。ちなみに、現在はこちらのお店はワインリストはなく、店主が要望にあったワインをお出しするというコンセプトになりました。</span></p>

    <p><span>1990年といえば、机に向かってガリガリ勉強してるはずだった一年…<img src="/img/catface.gif" alt="catface"><img src="/img/sweat02.gif" alt="sweat02">。もっと勉強しておけばよかったな、と後から気づくものなんだよね。</span></p>

    <p><span>お花やシャンパンや、はたまた素敵グッズに囲まれ、うかうかしてたら、もう街は年末ムードでいっぱいなのね<img src="/img/sweat01.gif" alt="sweat01">。<img title="20081111_bernard_tornay_1990_pa1000" alt="20081111_bernard_tornay_1990_pa1000" src="/img/20081111_bernard_tornay_1990_pa1000.jpg" border="0" srcset="/img/20081111_bernard_tornay_1990_pa1000.jpg?nf_resize=fit&amp;w=600 600w,/img/20081111_bernard_tornay_1990_pa1000.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <img title="20081111_bernard_tornay_1990_pa10_2" alt="20081111_bernard_tornay_1990_pa10_2" src="/img/20081111_bernard_tornay_1990_pa10_2.jpg" border="0" srcset="/img/20081111_bernard_tornay_1990_pa10_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20081111_bernard_tornay_1990_pa10_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

