    <p><img alt="20110913_金目鯛みぞれ鍋_RIMG4854" border="0" src="/img/6a0120a62c9a39970b014e8b81b124970d.jpg" title="20110913_金目鯛みぞれ鍋_RIMG4854" srcset="/img/6a0120a62c9a39970b014e8b81b124970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8b81b124970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>暑さが日本を出発していないこの頃ですが、既に鍋料理をよく食べています。</p>
    <p>もともとあまり冷房はつけないので(おなかが弱いの)、汗をかき、はふはふしながらいただくお鍋、大好きです。</p>
    <p>実家の頃食べていた鱈のみぞれ鍋。みぞれ鍋、白身系魚＆すまし汁もののお鍋によくあいますね。今回は金目鯛を使いました。</p>
    <p>ポンスは、かぼす＆醤油。ポンスは、季節の柑橘類を搾り醤油を合わせていつも作っています。薬味は細い青ねぎやもみじおろし(大根おろしと唐辛子)。 今度はごまだれもそえてみよう。<img alt="20110913_金目鯛みぞれ鍋_RIMG4852" border="0" src="/img/6a0120a62c9a39970b01543561398c970c.jpg" title="20110913_金目鯛みぞれ鍋_RIMG4852" srcset="/img/6a0120a62c9a39970b01543561398c970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01543561398c970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>汁は、金目鯛のアラと昆布でとった出汁です。この秋のレッスンの献立に決定～。金目鯛もみんなでおろしましょうねー。わくわく。</p>
