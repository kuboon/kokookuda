    <p><img alt="20100104_BAR NOBU in my room_RIMG6487" border="0" src="/img/6a0120a62c9a39970b0120a7a12fb8970b.jpg" title="20100104_BAR NOBU in my room_RIMG6487" srcset="/img/6a0120a62c9a39970b0120a7a12fb8970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0120a7a12fb8970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>Cocktail Base。</p>
    <p>お家で本格的なカクテルをいただくためのカクテルベース。海の美しい石垣島に店を構える<a href="http://www.barnobu.com/">BAR NOBU</a>がプロデュースしたこちらのアイテムは、ラムやテキーラなど、お家にあるものを合わせてすぐに美味しいカクテルがいただけるというスグレモノ（＠525円）。島みかんや島レモン、さとうきびなど、沖縄の太陽をあびて育った季節のフレッシュフルーツだけを使用し、水はいっさい加えていないそうで、さらに全部手作りというのも嬉しい限り！今回は特別に1/2～12の期間、新宿の小田急百貨店にて、手に入れることができるんです！カクテルベースのほか石垣ラー油など、石垣の魅力的なアイテムも。</p>
    <p>カクテルベース、中でも私のお気に入りは「スパイシーホットワイン」。しょうがやシナモンなどのきいたカクテルベースを、温めた赤ワインに混ぜて出来上がり。香り豊かにデザート的にもいただけます。香りを楽しみ、そして舌でも堪能。寒い今の時期、こんなホットワインは最高です。</p>
    <p>お味もさることながら、カクテルベースの入った小瓶もcuteな姿。スモールギフトととしても喜ばれそうです。ぜひお試しあれ。</p>
    <p>BAR NOBU カクテルベースに会える場所→小田急百貨店・新宿店本館2階、<strong>ISHIGAKI SPICE MARKET</strong>にて（1/2～12まで）</p>
    <p><img alt="20100104_BAR NOBU in my room_RIMG6492" border="0" src="/img/6a0120a62c9a39970b012876a3c762970c.jpg" title="20100104_BAR NOBU in my room_RIMG6492" srcset="/img/6a0120a62c9a39970b012876a3c762970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b012876a3c762970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">写真は、スパイシーホットワインの小瓶の中。ワインに入れる前にペロッと。美味！ <br></p>
