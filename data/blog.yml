    width="" height=""> <br>明日は三月三日、桃の節句。雛祭りですね。</p><p>中国から伝わった五節句のうちのひとつで、三月の巳の日の祭りであったことから「上巳の節句」、三が重なるから「重三の節句」などとも呼ばれるようです。</p><p>古くから、節句では「（災いなどの）祓い」が大切な行事ですが、今ほどの科学も医学もない時代、「祓い」の行事はとても大切な行いだったんだな、と思います。その祓いの一つの方法が、身についた穢れをヒトガタ（人形）に移し、それを川や海に流すというもので、「流し雛」のおおもとですね。今でも水辺の雛祭りの行事も見られますが、「流し雛」と<span>平安時代のお人形（ひいな）遊びとが結びつき<span>、現在のように華やかな雛人形が一般的に飾られるようになったのは江戸時代からと言われています。</span></span></p><p>そして雛祭りといえばちらしずしにハマグリ。ハマグリのような二枚貝の殻は、似ていても互いの貝殻以外とは決して合うことがなく、夫婦和合や貞操の象徴であることから、雛祭りのほか結婚式の膳でも供される献立なんですね。美しくもなかなか直感的なみたて…。</p><p>最近では中国産のハマグリを多く見かけますが、やっぱり日本産ハマグリのほうが、ぷっくりしていて断然美味しく、しっとりとした殻柄が目にも美しいように思います。</p><p>＊＊＊＊＊</p><p>さて、ちらしずし。中の具を煮たりとなかなか時間のかかる献立のひとつ。これから明日のランチに向け、ちらしずしの下ごしらえをしようと思っていますが、「忙しくてそんな時間ないよー！」という方は<a
    href="http://www.sbfield.co.jp/salon/recipe/recipe07.html">「菜の花のちらしずし」</a>はいかがでしょうか。菜の花をそえた、お家にあるものでササッとつくれるちらしずしです☆。</p><p>レシピはコチラから→　<a
    href="http://www.sbfield.co.jp/salon/recipe/recipe07.html">http://www.sbfield.co.jp/salon/recipe/recipe07.html</a></p>
