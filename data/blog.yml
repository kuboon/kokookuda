    <p><span>といえば、三島由紀夫。そうそう、もう20年以上も前に読みあさった作家の一人だっけ。谷崎潤一郎、太宰治、三島由紀夫にかなり執着していた頃、部屋の本棚を見て友達に「何か悩みでもあるの？」と聞かれたのがなつかしい。</span></p>

    <p><span>と、今回はそっちの宴のあとではなく、大相撲初場所が終わっちゃってさびしいな、とそんな気分。サッカーにしても、相撲にしても、ある程度開催期間のあるスポーツが終わるといつもこんな気分になるわけです。今場所は、場所の前半と千秋楽イヴに行ってきましたが、後半の異様な盛り上がりはちょっと久方ぶりの熱気ムンムン。朝青龍の復活優勝が騒がれてはいますが、個人的には<a href="http://www.city.ushiku.ibaraki.jp/section/shimin/1/kise.htm">稀勢の里</a>が無事勝ち越して一安心、あとはニューキャラクター幕内最重量の<a href="http://www.yamamotoyama.org/">山本山</a>がいい味だしてるなぁと。国技館内の売店には早くも山本山の似顔絵ストラップも登場。特徴をとらえていて、似ています。ご興味ある方はお手にとってみてくださいね。</span></p>

