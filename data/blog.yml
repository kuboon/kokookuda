    <img alt="20100721_青空キッチン_R0019357" border="0" src="/img/6a0120a62c9a39970b0133f2704f2a970b.jpg" title="20100721_青空キッチン_R0019357" srcset="/img/6a0120a62c9a39970b0133f2704f2a970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f2704f2a970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>リシマキア。いずまいにひとめぼれした山吹色のお花。</p><p>先日、鵠沼海岸近くのすてきな青空キッチンでさせてもらった料理教室。参加くださった方がお庭の花をつんできてくださいました(涙)。自然につまれた花々の感じが、まさに利休七則の「三.花は野にあるように」そのもの…。梅雨も明け真夏の太陽のもと、切ったり焼いたり煮込んだり、そしてもちろん食べたり！
