  :body: "<p>こちらのサイトでもおなじみとなった、友人眞中やすが野暮長をつとめる<a href=\"http://syoku-yabo.com/\" target=\"_self\">SYOKU-YABO農園</a>＠神奈川県・芦名。</p>\n<p>4月末より夜の営業が再開しました。</p>\n<p>行く都度、違う表情を見せてくれる農園。会っても会っても飽きません、魔性の畑です。</p>\n<p>青空を満喫するもよし、ちょっと風をよけて心地良い設えをされたビニールハウスの中でまったりするもよし、一日中心幸せ気分で過ごせます。先日は、書家の<a
