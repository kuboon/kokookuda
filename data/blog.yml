    <p>きびしい暑さの毎日ですが、皆さまいかがお過ごしでしょうか。<br>日中は歯がたたないほどの暑さですが、夕暮れになると、暑いは暑いものの顔にあたる風はつかの間気持ちよく、毎年この和歌を思い出します。</p>
    <p>    秋来ぬと目にはさやかに見えねども　風の音にぞおどろかれぬる（藤原敏行／古今和歌集）</p>
    <p>そして献立や食材も夏のものから秋のものへとすこしずつ遷ろいはじめ、菊花を使い始めるのもこの頃です。 <img alt="20140806_明日は立秋_IMG_20130809_201813" border="0" src="/img/6a0120a62c9a39970b01a511f10d91970c.jpg" title="20140806_明日は立秋_IMG_20130809_201813" srcset="/img/6a0120a62c9a39970b01a511f10d91970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511f10d91970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>はかなく短い大好きな夏、残りの夏を満喫しつつ、秋の準備も始まります。<br>東京・代官山AL Kitchen「和食の基本」9月でも初秋を感じる食材とともに”手巻き寿司”メニューでの開催です。日時は9/23（火・祝）、皆さまと巻き巻き手巻き寿司レッスンです。すし飯の作り方や、お魚もおろしまーす、どうぞお気軽にご参加頂けたら嬉しいです。詳細決まりましたら改めてお知らせさせて頂きます。</p>
    <p><span>■AL Kitchen「和食の基本」の今後の予定です<br></span><span>・8/30（土）12:00～15:00　～お申込受付中です～<br></span><span>献立→牛丼、きゅうりとみょうがのおろしめんたいこ、ゴーヤの梅醤油、茄子の直火焼き<br></span><span>詳細はこちらです→　<a href="http://al-tokyo.blogspot.jp/2014/07/8.html" target="_self" title=""><span>http://al-tokyo.blogspot.jp/2014/07/8.html</span></a></span></p>
    <p><span>・9/23（火・祝）</span><br><span>献立→旬食材とともに、手巻き寿司。お魚もおろします</span></p>
    <p><span>・10/5（日）及び11月</span><br><span>ホームパーティシーズンに向け、簡単美味しいおもてなし献立を予定していまーす。</span><br><br></p>
