    <p><span><strong>築地のプロに教えていただくまぐろの扱いと旬を迎えた梅雨いわしの手開き実習 at 築地場内市場の調理室</strong></span></p>
    <p><img alt="IMG_4319" border="0" src="/img/6a0120a62c9a39970b01b7c9041cb7970b.jpg" title="IMG_4319" srcset="/img/6a0120a62c9a39970b01b7c9041cb7970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c9041cb7970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>日頃よりお世話になっている築地場内市場の東京魚商業協同組合・調理室でのレッスンです。<br>今回は、まぐろの仲卸「樋長」さんより直々に教えていただくまぐろの扱いと、<br>梅雨の雨をのんで美味しくなると云われる梅雨鰯を包丁いらず、手で開く実習を行います。<br>仲卸さんとのコラボレーション、そして目の前の市場で仕入れた材料を使ってのレッスンというまたとない機会です。ぜひ遊びにいらしてください！</p>

    <p>■開催日時■<br>2017/7/22（土）9:00～11:00<br>※見学+実習の混合スタイルです。レッスンは約2時間を目安にしておりますが<br>　進行度合いにより予定時間を超えることがございます。予めご了承ください。</p>
    <p>■献立■<br>講師：まぐろ仲卸「樋長」会長　飯田統規氏<br>・まぐろの漬け丼<br>　まぐろの扱いや、漬けの作り方など、家庭で楽しめるプロのワザを教えて頂きます。<br>講師：奥田ここ<br>・いわしのなめろう<br>　鰯の手開きや、なめるほど美味しいなめろうの作り方をご紹介いたします。<br>・箸休めのひとしな（試食とレシピのみ）<br>　まぐろやいわしと一緒に楽しんでいただける、旬の食材を使ったひとしなです。</p>
    <p>■参加費■<br>5,000円（税込・材料費込）　※当日現金にてお釣りの無いようご用意ください。</p>
    <p>■持ち物■<br>エプロン・タオル・筆記具</p>
    <p>■お申し込み方法■<br>件名に「和食の基本築地編7月」と明記の上、お名前と携帯番号などの連絡のつきやすいお電話番号をご記載いただき、 <br>kokookuda.info@gmail.com<br>までメールにてお申し込みください。折り返し確認のメールをお送りいたします。</p>
    <p>!!注意事項!!<br>※返信に多少お時間がかかる場合がございます。予めご了承ください。<br>※携帯電話からお申し込みの場合は、gmailアドレスからのメールを受信できるようご確認の上お送り下さい。 お申し込みいただいたメールアドレスにそのまま返信いたします。<br>※PCからお申し込みの場合でもメール受信に何らかの問題が発生し、未着となる場合がございます。予約の可否に関わらずメールの返信はいたしますので、2日ほど経過してもこちらから返信がない場合は、お手数ですが再度メールをお送りください。<br>※メールは、今後のやり取りでお使いになるアドレスからお送り下さい。<br>※お申し込み後のキャンセルや緊急時の問合せ先に関しましては、お申し込みへの返信メールにてご案内いたします。<br>※催行人員に満たない場合は中止となります。予めご了承ください。<br>※その他ご質問・ご連絡等も、基本的にはすべて上記メールにて承りますが、緊急時は返信メールに記載の奥田宛のお電話でも承ります。（東京魚商業協同組合にはお電話をされないようご留意ください）</p>
    <p>■会場■<br>東京築地中央卸売市場内（東京魚商業協同組合・調理室）<br>中央区築地5-2-1<br>※都営大江戸線築地市場駅下車<br>　 または東京メトロ日比谷線築地駅下車 徒歩15分<br>※駐車場はございませんので近隣の有料駐車場をご利用ください。<br>※アクセスの詳細はお申し込みへの返信メールにてご案内いたします。</p>
    <p>■講師■<br> <img alt="IMG_8237トリミング" border="0" src="/img/6a0120a62c9a39970b01b8d28e6364970c.jpg" title="IMG_8237トリミング" srcset="/img/6a0120a62c9a39970b01b8d28e6364970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d28e6364970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">－飯田統規氏<br>文久元年（1861年）創業の、東京築地卸売市場の中にある鮪専門卸売り業者「樋長」会長<br>Web Site: http://hicho.co.jp/index2.html</p>
    <p><img alt="15401118_1588535337830065_8846616748007394675_n" border="0" src="/img/6a0120a62c9a39970b01bb09a73c85970d.jpg" title="15401118_1588535337830065_8846616748007394675_n" srcset="/img/6a0120a62c9a39970b01bb09a73c85970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb09a73c85970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>－奥田ここ<br>旬の食材を中心にした国内外での料理教室や食を舞台に様々な企画で活動中<br>Web Site: http://chisou.typepad.jp/</p>
