    <p><img alt="20110204_おばけがでる_RIMG0683" border="0" src="/img/6a0120a62c9a39970b0147e24865ce970b.jpg" title="20110204_おばけがでる_RIMG0683" srcset="/img/6a0120a62c9a39970b0147e24865ce970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e24865ce970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>昨日はあちらこちらで豆まきや鬼の話題で盛り上がっていましたが、「節分にはおばけもでる」んですね。</p>
    <p>江戸の頃、上方の商家の子女たちが、節分の日に贔屓の歌舞伎役者にふんするなど、仮装をする風習があったそうです。それを島原などの花街が取り入れ、今でも京都の花街では節分の日はおばけフェスタとなるそうで、その風習は東京の花街にも受け継がれているようです。卯年の今年はバニーガールとかもありそうよね。</p>
    <p>来年は辰年か。仮装しがいのありそうな干支だわね。</p>
    <p>昨夜は、そんな話を聞きながらのお茶の稽古。旧正月の大晦日な気分に拍車もかかり、つい一杯ひっかけてしまいました＠東京世田谷区<a href="http://ameblo.jp/nomiyama-wine/page-1.html#main" target="_self">のみ山</a>。</p>
    <p>さて、がんばろう。</p>
