    <p>日頃の食事の内容は、「今日は何が食べたいか？」とおなかに聞いてから献立を考えます。家での食事も、外食もそんな感じなので、いつも満席だったり、すごく先でないと予約が取りにくいお店などはなかなか到達することがむずかしいことも(・・)。</p>
    <p>もともと蕎麦が大好きで家でも外でもよく食べますが、蕎麦の場合も「今日何が食べたいか？」の回答食材をそばにあれこれトッピングすることが多いです。納豆、オクラ、大根おろし、鶏天などなど。温かい汁のこともあれば、冷たい蕎麦にすることも。どんな食材も懐深く受け入れてくれる蕎麦ってすごいなぁと思わずにはいられずです♡。<br>Instagramで、#夜鳴き蕎麦 や #midnightnoodles　というハッシュタグで日々のお蕎麦写真アップしています。よろしかったら覗いてみてくださいね(*´∀｀*)。</p>

    <p> </p>
    <p>また今の時期、生筋子が手に入る嬉しいシーズン。醤油漬けや白漬けなどあれこれ作って、新米とともに。 <img alt="IMG_2699" border="0" src="/img/6a0120a62c9a39970b01bb093e38c8970d.jpg" title="IMG_2699" srcset="/img/6a0120a62c9a39970b01bb093e38c8970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb093e38c8970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">生筋子、鮮度の良さは橙色。</p>
    <p><img alt="IMG_2560" border="0" src="/img/6a0120a62c9a39970b01b7c89ac81b970b.jpg" title="IMG_2560" srcset="/img/6a0120a62c9a39970b01b7c89ac81b970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c89ac81b970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">白漬けにはシトラスキャビアを添えてずずず（猪口は<a href="http://www.ryutagama.com/">隆太窯・中里太亀さん</a>）。</p>
    <p>また秋といえば、秋のおいしい刀、さんま♡。秋刀魚の塩焼きと新米の組み合わせに勝るものはないように感じますが、香り野菜とともに合わせた秋刀魚のアーリオオーリオも美味しくできました。 パスタは大好きな<a href="http://www.pastificiosanleone.com/">Faella</a>。<img alt="IMG_2659" border="0" src="/img/6a0120a62c9a39970b01bb093e38ff970d.jpg" title="IMG_2659" srcset="/img/6a0120a62c9a39970b01bb093e38ff970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb093e38ff970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そして秋の魚のもうひとつ、食べずに入られない戻り鰹。皮目を炙って大根おろしと青ねぎ、季節の柑橘でぱくり。 <img alt="IMG_2716" border="0" src="/img/6a0120a62c9a39970b01b8d2249d70970c.jpg" title="IMG_2716" srcset="/img/6a0120a62c9a39970b01b8d2249d70970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2249d70970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>冷たい雨の日にはれんこんのすり流し味噌汁に秋茄子をぽとり。 <img alt="IMG_2714" border="0" src="/img/6a0120a62c9a39970b01b8d2249e06970c.jpg" title="IMG_2714" srcset="/img/6a0120a62c9a39970b01b8d2249e06970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2249e06970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>夏が恋しいなぁとぼやいているうちに、胃袋はすっかり秋仕様になりました。</p>
