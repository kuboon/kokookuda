    <p><span><img title="20090323__p3230019" alt="20090323__p3230019" src="/img/20090323__p3230019.jpg" border="0" srcset="/img/20090323__p3230019.jpg?nf_resize=fit&amp;w=600 600w,/img/20090323__p3230019.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">鯛の頭と骨をいただきました。ボディの桜色と目元にくっきり入ったブルーのアイラインがかわいい真鯛。鯛は、身ももちろんですが、頭や骨、そしてそれらについてる身までおいしくいただける、まさに捨てるとこなし！の魚のひとつですよね。といっても硬い骨はさすがに食べられませんが<img src="/img/coldsweats01.gif" alt="coldsweats01">。</span></p>

    <p><span>まずは頭と骨に昆布をあわせてて、汁をとりました。汁をとった後の頭と骨についてる身をはずし、鯛ごはんに。汁は、冷蔵庫にあった青みつばを吸い口にそえました。</span></p>

    <p><span>そうそう、鯛の胸鰭の根元に位置する、「鯛の鯛（写真）」と呼ばれる骨。ほんとに鯛の姿に似ていますよね。いつもはポイッとしてしまうことが多いのですが、今日はなんとなく取り出してみました。お財布に入れておくとお金がたまるとか！？。鯛ならずとも、硬骨魚類ならたいてい「鯛の鯛」はあるそうですが、鯛の「鯛の鯛」は格段に形がいいそうです。<img title="20090323__p3220004" alt="20090323__p3220004" src="/img/20090323__p3220004.jpg" border="0" srcset="/img/20090323__p3220004.jpg?nf_resize=fit&amp;w=600 600w,/img/20090323__p3220004.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></span></p>

