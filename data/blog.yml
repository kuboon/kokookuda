    <p><span>今日の午後、都内はいわゆるゲリラ豪雨。雨あがりのあまりの涼しさに仰天した始末。夏が去ってゆく。まさに、秋来ぬと　目にはささやかに見えねども　風の音にぞおどろかれぬる（藤原敏行）、そんな気分。この時期、毎年書いてるな、そういえば。</span></p>

    <p><span>「火は生きている」ということばに出会った昨日、久しぶりに心打たれるBBQに参加させてもらいました。炭の上にのった使い込まれたダッチオーブンで、ピザやタンドリーチキンなど色々焼かせてもらって、一人興奮。抹茶をたてるときも炭の加減は大変重要でありますが、こちらも同じことのよう。火入れの加減にもがいていたら、「火は生きているんだよ」とのアドバイスをいただき、妙にしみ入ってきたことばでした。</span></p>

    <p><span>あたたかい方々に囲まれた夏のなごりです。</span></p>
