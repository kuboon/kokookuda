    <p><span lang="EN-US"><img title="20070411_1" alt="20070411_1" src="/img/20070411_1.jpg" border="0" srcset="/img/20070411_1.jpg?nf_resize=fit&amp;w=600 600w,/img/20070411_1.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>2007/某日<br></span><span>冷蔵庫を見たら、<span lang="EN-US">1ヶ月ほど前に一羽で仕入れた 地鶏のもも足一本を発見。冷蔵庫の野菜室と相談。ブロッコリーとじゃがいも発見。ということで、<br></span></span><span>過日のあるものごはんの献立。<br></span><span>【ブロッコリーとアンチョビのスパゲッティーニ】<br></span><span>【骨付きもも肉のトマトソース煮込み】<br><br></span><span>とり肉のトマトソース煮込みは、その日の気分でトマトソースの味をハーブ強めにしたり、しょうゆを混ぜたりなど、変えながらよく作るんですが、やはり骨付きの方が美味しいと実感。お肉のジューシー感が全然違うのね。でも、カニを食べるとき同様食卓に会話がなくなっちゃうのがちょっとさびしい。<br><br></span></p>

    <p><span>＊＊＊＊＊</span></p>

    <p><span>【骨付きもも肉のトマトソース煮込み】<br></span><span>・骨付きもも肉：<span lang="EN-US">1本<br></span></span><span>※表、裏ともフォークなどで穴をあけ、塩、胡椒をふる<br></span><span>※余分な水気を軽くふき、フライパンに薄くオリーブオイルをしき、皮目を下にして中火で焼き色をつける。その際、最初は落し蓋などで上から軽く押さえる<br></span><span>※皮目にこんがり焼き色がついたら、ひっくり返し同様に焼き色をつける<br></span><span>※中まで火を通さない<br></span><span>・トマト缶：<span lang="EN-US">1缶<br></span></span><span>・トマト：<span lang="EN-US">2コ<br></span></span><span>※<span lang="EN-US">1/8に切る<br></span></span><span>・にんにく：<span lang="EN-US">1かけ<br></span></span><span>※みじん切り<br></span><span>・鷹の爪：<span lang="EN-US">1本<br></span></span><span>・ローリエの葉：<span lang="EN-US">1枚<br></span></span><span>・たまねぎ：<span lang="EN-US">1/2コ<br></span></span><span>※粗みじん切り<br></span><span>・オリーブオイル：適量<br></span><span>・エクストラバージンオリーブオイル（もしあれば）：適量<br></span><span>・赤ワイン：<span lang="EN-US">1/4C<br></span></span><span>・塩：適量<br></span><span>・黒胡椒：適量<br></span><span>・じゃがいも：<span lang="EN-US">1/2コ<br></span></span><span>※<span lang="EN-US">2cm程度のさいの目状に切り、水から茹でる。細串がささる程度になったらざるに上げる（気上げ）<br></span></span><span>・ブロッコリー：適量<br></span><span>※一口大に切ったブロッコリーを、塩をいれた熱湯にくぐらせ、芯の部分に細串がささる程度になったらざるに上げる（気上げ）<br><br></span><span lang="EN-US">1.フライパンにオリーブオイル、みじん切りにしたにんにく、鷹の爪を入れ、弱火にかける<br></span><span lang="EN-US">2.にんにくの香りが出てきたら、粗みじん切りにしたたまねぎを入れ、さらに炒める<br></span><span lang="EN-US">3.たまねぎの香りが出てきたら、トマト缶、ローリエ、赤ワインを入れ、1～2分煮込み、そこに先ほど焼き色をつけたもも肉を入れ、さらに煮込む<br></span><span lang="EN-US">4.もも肉に細串を刺し、穴から透明の汁が出てきたら、切っておいたトマトを入れ、2～3分中火で煮込み、最後にエキストラバージンオリーブオイルを少量かける<br></span><span lang="EN-US">5.もも肉を皿にのせ、トマトソースをかけ、じゃがいもとブロッコリーをのせたら出来上がり</span></p>

