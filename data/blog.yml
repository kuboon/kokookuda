    <p>日頃からのライフワーク、大好きな市場や、食材・料理道具などの素材地巡り。2015年の巡回〆は、京都・大阪です。</p>
    <p>御節づくりや大掃除、年賀状などなど、寝不足気味のからだに、京都駅売店で<a href="http://www.suppon-daiichi.com/">「大市」</a>さんのすっぽんドリンクを投入し始動。 <img alt="20160104_2015年、年の瀬巡回　備忘。_IMG_3715" border="0" src="/img/6a0120a62c9a39970b01b7c8021a96970b.jpg" title="20160104_2015年、年の瀬巡回　備忘。_IMG_3715" srcset="/img/6a0120a62c9a39970b01b7c8021a96970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c8021a96970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>京都・錦市場の<a href="http://www.kyoto-nishiki.or.jp/stores/aritsugu/">「有次」</a>さんへ。包丁の砥石は買い換えることもあるのですが今回は砥石の研ぎ用マットを購入。買い替え予定でかなり使いこんでしまっており、谷底のように凹んでいる砥石面を研ぎきれるのか、力勝負なところもありますが、がんばってみようかと思います。また職人さんが包丁を研いでいる店内の景色など、何度見ても気持ちよく、その景色もついうっかり買いすぎる理由のひとつのような気がします。 <img alt="20160104_2015年、年の瀬巡回　備忘。_IMG_3404" border="0" src="/img/6a0120a62c9a39970b01b8d18bfef9970c.jpg" title="20160104_2015年、年の瀬巡回　備忘。_IMG_3404" srcset="/img/6a0120a62c9a39970b01b8d18bfef9970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d18bfef9970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>また、たわしの切り替えにて、京都・三条大橋西詰の「内藤商店」さんへ。たわしや箒など棕櫚あつかいの専門店ならではの品揃えににんまりしながら買い出し完了。たわしを見ていると一本一本が今にも話出しそうに見えてくる。目の疲れだろか…。 <img alt="20160104_2015年、年の瀬巡回　備忘。_IMG_3735" border="0" src="/img/6a0120a62c9a39970b01bb08a6c2e9970d.jpg" title="20160104_2015年、年の瀬巡回　備忘。_IMG_3735" srcset="/img/6a0120a62c9a39970b01bb08a6c2e9970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb08a6c2e9970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>さらに「竹松」さんへの立ち寄りからの、「京なわて　たる源」さんへ。畳にこしかけ当代の川尻さんよりたるについてのお話を伺って。木製道具の良さと楽しみを再実感。土ものの器と同様、愛用してこそ、なおしてこそ、自分だけの道具になっていく道具のひとつの、たる。年の瀬のせわしい折にも関わらずお時間をくださった川尻さんに感謝です！また寄せていただきまーす！ <img alt="20160104_2015年、年の瀬巡回　備忘。_IMG_3718" border="0" src="/img/6a0120a62c9a39970b01b8d18bff05970c.jpg" title="20160104_2015年、年の瀬巡回　備忘。_IMG_3718" srcset="/img/6a0120a62c9a39970b01b8d18bff05970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d18bff05970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（たる源さんの軒先）</p>
    <p> </p>
    <p>てくてく歩きながら茶懐石の<a href="http://www.kyo-ryori.com/shop.php?s=56">「辻留」</a>さんも眺めながら、東海道の西側の起点でもある三条大橋近辺をうろうろ、このあたりは巡回先も多く、あっちにこっちにと歩いているうちに小腹もぐぅ。「篠田屋」さんの暖簾をくぐり皿盛もぐもぐ、にしんそばずずずっと腹ごしらえ。京懐石や湯豆腐などの京都のご馳走たちも大好きですが、こちらのようななんのきない日常の食堂もほんとありがたいなぁと思うです。 <img alt="20160104_2015年、年の瀬巡回　備忘。_IMG_3717" border="0" src="/img/6a0120a62c9a39970b01b7c8021ad4970b.jpg" title="20160104_2015年、年の瀬巡回　備忘。_IMG_3717" srcset="/img/6a0120a62c9a39970b01b7c8021ad4970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c8021ad4970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（皿盛）<img alt="20160104_2015年、年の瀬巡回　備忘。_IMG_3716" border="0" src="/img/6a0120a62c9a39970b01bb08a6c00a970d.jpg" title="20160104_2015年、年の瀬巡回　備忘。_IMG_3716" srcset="/img/6a0120a62c9a39970b01bb08a6c00a970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb08a6c00a970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（にしんそば）</p>
    <p> </p>
    <p>さらにこれだけは外せない、「出町ふたば」の豆餅。年の瀬ということもあり混んでいて地元の方に申し訳ないなぁと思いつつ列に参加。日本の食べごと事情と切っても切りは話せない「ハレとケ」の哲学。キング　オブ　ハレな正月に欠かせない餅、今回もお世話になりました～。 <img alt="20160104_2015年、年の瀬巡回　備忘。_IMG_3336" border="0" src="/img/6a0120a62c9a39970b01b7c8021ae9970b.jpg" title="20160104_2015年、年の瀬巡回　備忘。_IMG_3336" srcset="/img/6a0120a62c9a39970b01b7c8021ae9970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c8021ae9970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>また八坂神社前にある<a href="http://www.kameyakiyonaga.co.jp/">「亀屋清永」</a>さんにて唐菓子（からくだもの）、団喜（だんき）と餢飳（ぶと）を買出し。唐菓子とは、平安時代に遣唐使が中国から持ち帰ったとされるもので、具体的な姿や製法の記録はされていないようなのですが、麦粉や米粉を水でこねて成形し、油で揚げたものと言われています。油の底力を発揮、な菓子ですね。 <img alt="20160104_2015年、年の瀬巡回　備忘。_IMG_3736" border="0" src="/img/6a0120a62c9a39970b01b7c8021d81970b.jpg" title="20160104_2015年、年の瀬巡回　備忘。_IMG_3736" srcset="/img/6a0120a62c9a39970b01b7c8021d81970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c8021d81970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>そして祇園<a href="http://www.hararyoukaku.co.jp/">「原了郭」</a>さんにて香煎もげとし、大阪へ。 <img alt="20160104_2015年、年の瀬巡回　備忘。_IMG_3737" border="0" src="/img/6a0120a62c9a39970b01bb08a6c3ae970d.jpg" title="20160104_2015年、年の瀬巡回　備忘。_IMG_3737" srcset="/img/6a0120a62c9a39970b01bb08a6c3ae970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb08a6c3ae970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p> </p>
    <p>大阪・黒門市場。<br>関西弁での市場の活気は、東京の築地のそれとはまた違って、何やら買わないと損した気分にさせる呪文のように聞こえます。年の瀬の黒門はフグ、フグ、フグの様相ですが、今年もこちら創業明治17年「本　せきぐち」さんにて、すきやき用のお肉を仕入れ。 <img alt="20160104_2015年、年の瀬巡回　備忘。_IMG_3461" border="0" src="/img/6a0120a62c9a39970b01b7c8021afa970b.jpg" title="20160104_2015年、年の瀬巡回　備忘。_IMG_3461" srcset="/img/6a0120a62c9a39970b01b7c8021afa970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c8021afa970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20160104_2015年、年の瀬巡回　備忘。_IMG_3723" border="0" src="/img/6a0120a62c9a39970b01bb08a6c135970d.jpg" title="20160104_2015年、年の瀬巡回　備忘。_IMG_3723" srcset="/img/6a0120a62c9a39970b01bb08a6c135970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb08a6c135970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>市場を歩くとお腹がぐぅ。大阪日本橋での腹ごしらえは大好きなねぎ焼をと「味の家」さんへ寄ったところ大行列にて断念（泣）、「玉五郎」さんにて煮干しらーめんずずずっとお世話になりました。豚骨煮干し系なので汁が冷めにくいのは、寒いこの時期嬉しい。 水餃子も美味しいね。<img alt="20160104_2015年、年の瀬巡回　備忘。_IMG_3720" border="0" src="/img/6a0120a62c9a39970b01b7c8021b2c970b.jpg" title="20160104_2015年、年の瀬巡回　備忘。_IMG_3720" srcset="/img/6a0120a62c9a39970b01b7c8021b2c970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c8021b2c970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>そして夜の巡回は大阪・天満のそぞろ歩き。梯子せずにはいられない呑んべいストリートな天満、「かんちゃん」さんやイタリアンなバルなどなどもれなく梯子酒、からの兵庫へ。 <img alt="20160104_2015年、年の瀬巡回　備忘。_IMG_3719" border="0" src="/img/6a0120a62c9a39970b01b7c8021b3a970b.jpg" title="20160104_2015年、年の瀬巡回　備忘。_IMG_3719" srcset="/img/6a0120a62c9a39970b01b7c8021b3a970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c8021b3a970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20160104_2015年、年の瀬巡回　備忘。_IMG_3418" border="0" src="/img/6a0120a62c9a39970b01b8d18bffda970c.jpg" title="20160104_2015年、年の瀬巡回　備忘。_IMG_3418" srcset="/img/6a0120a62c9a39970b01b8d18bffda970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d18bffda970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20160104_2015年、年の瀬巡回　備忘。_IMG_3432" border="0" src="/img/6a0120a62c9a39970b01bb08a6c0cf970d.jpg" title="20160104_2015年、年の瀬巡回　備忘。_IMG_3432" srcset="/img/6a0120a62c9a39970b01bb08a6c0cf970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb08a6c0cf970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>ようやく帰還し、兵庫・西宮市苦楽園の<a href="http://taoca.jp/">「TAOCA Coffee」</a>さんにてひといき。 <img alt="20160104_2015年、年の瀬巡回　備忘。_IMG_3503" border="0" src="/img/6a0120a62c9a39970b01b8d18c0025970c.jpg" title="20160104_2015年、年の瀬巡回　備忘。_IMG_3503" srcset="/img/6a0120a62c9a39970b01b8d18c0025970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d18c0025970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>築地のようにはデイリーでは通えない遠方の巡回エリアはどうしても駆け足になってしまうけど、足腰鍛え今年も来年もずっと、力強くパトロールできるよう元気に過ごしていけますように。</p>
    <p> </p>
    <p> </p>
