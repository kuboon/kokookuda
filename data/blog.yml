    <p><img alt="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8270" border="0" src="/img/6a0120a62c9a39970b01a73dc4c195970d.jpg" title="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8270" srcset="/img/6a0120a62c9a39970b01a73dc4c195970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73dc4c195970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">The overnight train service 'HOKUTOSEI' between Sapporo and Ueno.</p>
    <p>国内、海外現地での移動でも、状況が可能であれば鉄道を選ぶことが多いです。車窓からのぞく景色や、人熱れの気配を感じられるのが、好きなのかな。</p>
    <p>四半世紀ぶりにブルートレイン北斗星に乗ってきました。上野駅13番線ホームに通じる構内はちょっと薄暗く、約25年前、初めて乗車したときの構内の面影も残っており、景色が、記憶が、よみがえりあぁ懐かしの十代。 <img alt="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8755" border="0" src="/img/6a0120a62c9a39970b01a3fd09d82a970b.jpg" title="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8755" srcset="/img/6a0120a62c9a39970b01a3fd09d82a970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a3fd09d82a970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（出発前、車両連結部分を熱心に撮影する方々を発見。真似して私も撮影してみた。後日どこがツボなのか、日頃より鉄道のこと色々と教えて頂いている築地場内・愛養の竹内さんに質問してみたところ「車両の所属先を撮っていたんじゃないのかな？」との。へぇ、こちらは東日本旅客鉄道の尾久車両センター所属だそうです。なるほど。）</p>
    <p>19:03上野出発。乗車後、まずはお夕食。食堂車での夕食も迷ったのですが車内で頂くお弁当時間も捨てがたく。ということで今回は大好きな崎陽軒のシュウマイや浅草今半の牛弁当のほか、肴はかきたねキッチンのかきたねを装備し、やや肉々しいお弁当と晩酌セットとともにお部屋で宴会。</p>
    <p>夕食後は各車両の見学。といっても各車両の廊下をそろりそろりと歩くだけですが、車両の廊下の明るさとは反面、連結部分や共同洗面台などシンプルさと薄暗さは昭和感たっぷりです。<br><img alt="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8749" border="0" src="/img/6a0120a62c9a39970b01a3fd09d809970b.jpg" title="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8749" srcset="/img/6a0120a62c9a39970b01a3fd09d809970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a3fd09d809970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（写真左下部、正方形をした廊下に設置されている引出し式の椅子に腰掛けてぼぉーとするのも心地よい時間です。）<br><br>そして、ようやく待ちにまった北斗星のパブタイムの始まり。21時頃より、7号車にある食堂車グランシャリオがお酒のほかハンバーグなどの食事も頂けるパブタイムになり、ちょっとゆれる車内で、泡をぐびぐびっと。淡い灯りがともる食堂車の空間そのもの、かなりの好物となりました。 <img alt="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8290" border="0" src="/img/6a0120a62c9a39970b01a73dc4c225970d.jpg" title="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8290" srcset="/img/6a0120a62c9a39970b01a73dc4c225970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73dc4c225970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8751" border="0" src="/img/6a0120a62c9a39970b01a73dc4c23c970d.jpg" title="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8751" srcset="/img/6a0120a62c9a39970b01a73dc4c23c970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73dc4c23c970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（おつまみには北海道ソーセージの盛合せ。ぱりっと焼けています。しいていえばもう少しつけあわせがほしいところかな。相席になった方が食べてらしたハンバーグもおいしそうだったなー）<img alt="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8757" border="0" src="/img/6a0120a62c9a39970b01a73dc4c24a970d.jpg" title="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8757" srcset="/img/6a0120a62c9a39970b01a73dc4c24a970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73dc4c24a970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（食堂車グランシャリオの隣り、6号車のラウンジ。食堂車で飲み物を調達してこちらでゆるゆるするのもいいですね。）<a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b01a73dc4c23c970d-pi"><br></a></p>
    <p>上野から札幌までおよそ16時間。NYまで飛べちゃう時間をかけて車内で過ごしながらの移動です。今回乗車したのは二階の部屋で、車窓はアーチ型。窓からのぞく星々は、北上するにつれだんだん増えてきます。都心で星があまり見えないことになれてるせいか、星が見えるだけで気分が上がってしまんですね。部屋の灯りをおとし、星を眺めながら、さらにお酒もすすみます。</p>
    <p>今回は夏の星座、さそり座にぴったりマークされながらも、北斗星ゆえにやっぱり北斗七星も見たい！ということで夜空を捜索。それぞれ見える方角がほぼ真逆なので、電車の進行方角により、さそり座←→北斗七星をきょろきょろしながら満喫しているとあっという間に時間も過ぎて。</p>
    <p>車窓から暁闇をのぞもうと日の出時間少し前に目覚ましをかけるも、曇っていて不発。その後列車が青函トンネル内に入るのを見届け、暗いトンネル内走行をひたすら眺め、トンネルを抜けてしばし経ったらこんな景色。海に浮かぶ函館山がきれいだった。<img alt="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8753" border="0" src="/img/6a0120a62c9a39970b01a73dc4c29b970d.jpg" title="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8753" srcset="/img/6a0120a62c9a39970b01a73dc4c29b970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73dc4c29b970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>今回の最大ミッション、朝ごはんへ。車窓から山野の麓にひょっこり顔を出し始めた水芭蕉を眺めながら、食堂車グランシャリオでの朝食。コーヒーやフレッシュジュース、厚切りハムなど伝統的なブレックアファースト、ゆっくり頂く車内での朝ごはんのためだけにブルートレインに乗ってもいいな、と思う要素かもしれません。 <img alt="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8343" border="0" src="/img/6a0120a62c9a39970b01a73dc4c2be970d.jpg" title="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8343" srcset="/img/6a0120a62c9a39970b01a73dc4c2be970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73dc4c2be970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>廃線になったブルートレインもずいぶんと多く、北斗星も近い将来に廃線か？！と言われてる寝台特急のひとつ。さみしいな。11:15札幌到着。 <img alt="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8358" border="0" src="/img/6a0120a62c9a39970b01a73dc4c2d2970d.jpg" title="20140516_四半世紀ぶりのブルートレイン北斗星_IMG_8358" srcset="/img/6a0120a62c9a39970b01a73dc4c2d2970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73dc4c2d2970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>楽しく魅惑の16時間はあっという間。次回は札幌中央卸売市場はじめ、食事編をアップいたしまーす。</p>
