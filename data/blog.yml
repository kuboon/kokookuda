    1200w" width="" height=""> <br>（根みつば・お揚げ・白胡麻・かつおぶし）</p><p>といいつつ、食卓には春がやってきてますね～。この時期よく食べるのが根みつば。通年出回るヒョロリとした糸みつばと同じセリ科ですが、葉も茎も食べ応えがありしっかりしています。また、緑葉物の中ではめずらしく、葉より茎のが早く熱が通るので、調理するときは葉の部分を最初に投入。すると茎の部分はころ良い食感が残ります。</p><p>また、なごりの蓮根とはしりのウドをまとめてきんぴらに。旬の移り変わりを賞味しよう、とかそんな肴。</p>
