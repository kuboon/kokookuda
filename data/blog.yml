    <p>
    <img alt="20130829_916(月・祝)のAL Kitchenは「お彼岸です。おはぎです。」_IMG_0040" border="0" src="/img/6a0120a62c9a39970b019aff0f0340970b.jpg" title="20130829_916(月・祝)のAL Kitchenは「お彼岸です。おはぎです。」_IMG_0040" srcset="/img/6a0120a62c9a39970b019aff0f0340970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff0f0340970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>9月のAL Kitchenレッスン9/16(月・祝)「お彼岸です。おはぎです。</p>
    <p>お彼岸に、おもたせに、ご活用いただけるおはぎのほか、おはぎと一緒に楽しんでいただける空芯菜やこんにゃくを使った小鉢ものやお吸い物を作ります。</p>
    <p> </p>
    <p>■献立■</p>
    <p><strong>・おはぎ<br></strong>あんこ、きなこ、黒胡麻の三種のおはぎを作ります。</p>
    <p><strong>・空芯菜のおひたし<br></strong>しゃきっと美味しい空芯菜をおひたしに。</p>
    <p><strong>・こんにゃくの醤油煮<br></strong>こんにゃくをほんのりぴりっとした醤油味で仕上げます。</p>
    <p><strong>・しめじのお吸いもの<br></strong>お出汁の風味を楽しむ初秋のお吸い物です。</p>
    <p>詳細はこちらにございます。ご高覧頂けたら幸いです。<br><a href="http://al-tokyo.blogspot.jp/2013/08/9.html">http://al-tokyo.blogspot.jp/2013/08/9.html</a> </p>
    <p>ぽてっとした手作りおはぎ、あんこはもちろん、きなこや胡麻も美味しいですよー。<br>普段お料理をされている方もそうでない方も、お料理の経験有無はどうぞほんとにお気になさらず♪。お気軽にお越しくだい。皆さまと楽しくおいしい時間をご一緒できたら嬉しいです。 </p>
    <div>《お申込方法》<br>件名に「和食の基本9月」と明記の上、築地体験をご希望する/しないを明記の上、お名前、連絡のつきやすいお電話番号（携帯電話など） 添えて、<br>info@al-tokyo.jp<br>までメールにてお申し込み下さい。</div>
