    <p><span><a href="http://chisou.typepad.jp/photos/uncategorized/2008/06/24/20080624_2_3.jpg"></a><img title="20080624_1_2" alt="20080624_1_2" src="/img/20080624_1_2.jpg" border="0" srcset="/img/20080624_1_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20080624_1_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img title="20080624_2_5" alt="20080624_2_5" src="/img/20080624_2_5.jpg" border="0" srcset="/img/20080624_2_5.jpg?nf_resize=fit&amp;w=600 600w,/img/20080624_2_5.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">先日、築地のやっちゃばで、「食べてみて～</span><span>」といただいた甘とうがらし（高知産）。京都・「伏見とうがらし」や同じく「万願寺とうがらし」などが有名ですが、ナス科トウガラシ属の中の甘味種。やっちゃばレシピ「洗って</span><span>縦半分に切り、種をとり、フライパンでソテーし、醤油をたらす」だけ。非常に肉厚、噛むと野菜の旨みが口にジュワ～と広がります。相方さんに「何個食べた？」なんて聞いてしまうほど<img src="/img/coldsweats01.gif" alt="coldsweats01">、ぱくぱくすすむ一品です。</span></p>

