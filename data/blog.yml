    <p><span>色々と世の中を騒がしてるうなぎではありますが…、やっぱり美味しいですよね。かの文豪・斎藤茂吉は、「息子の見合いの席で相手方の女性のうなぎまで手を出してしまうほどの”好鰻家”」だったのも有名ですし、「金のない幇間（たいこ：当時の有料宴会部長といったところか…）が、通りすがりの男にうまいこと言ってうなぎをたかるつもりでうなぎ屋に連れていったところ、逆に騙されちゃう…」なんていうサゲもの落語もあったりと、古くから親しまれてきたうなぎ。江戸よりさらに前の時代では、筒切りにしたうなぎに串を刺して焼いただけのもので、「美味しいとは言えないだろう」と感じる調理方法でした。そして江戸時代中ごろまでは、料理では「下り醤油」という関西から届くものが使われており、遠路はるばる届くこの醤油は高価でなかなか庶民の手が届くものではなかったのですが、中期以降、</span><span>千葉県などで濃口醤油の開発も始まり、さらにみりんも調味料として使われはじめたことで、あの芳しいタレをまとった旨～い蒲焼となっていったんですね<img src="/img/delicious.gif" alt="delicious">。みりん・砂糖、そして濃口醤油の出現が、江戸の三大グルメ「そば・すし・てんぷら」を盛り上げていったということを改めて考えると、「醤油さん、貴殿は偉い！」としみじみ思うのです。</span></p>

    <p><span>最近、またジョギングを復活したんですが（冬は休眠）、こんなことを書いてたら、朝食もとったのにまたおなかが空いてきました。運動すると、おなかが空くのも早いのね<img src="/img/coldsweats01.gif" alt="coldsweats01">。</span><span>今年の夏は諸般あって、既にたっくさんのうなぎを料理し、食べているので、すっぽんやどじょうでも食べて、夏に向かっていこうと思っています。</span></p>

    <p><span>今年の夏の土用丑は7/24と8/5の二回。よく動き、よーく食べ、よく眠って、夏を乗り切ろうと思いまーす<img src="/img/sun.gif" alt="sun">。</span></p>
