  :body: <p><span lang="EN-US">2006/06<br></span><span>再びマルセイユに戻る前に、かつて<span lang="EN-US">Apfelweinというりんご酒の酒場街として有名なザクセンハウゼンへ寄り道。フランクフルト中心地から地下鉄で4、5分にも関わらず、ビル郡が立ち並ぶフランクフルトとはうって変わって古い町並みを残しています。ブランチをかねて<a
