    <p>秋きぬと　目にはさやかに見えねども　風の音にぞおどろかれぬる</p>
    <p><img alt="20120817_菊花_RIMG10038E-1" border="0" src="/img/6a0120a62c9a39970b01676951c0e4970b.jpg" title="20120817_菊花_RIMG10038E-1" srcset="/img/6a0120a62c9a39970b01676951c0e4970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01676951c0e4970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>立秋、お盆の頃になると、顔をふっとなでる風が気持ちよかったり、空が高いなぁと感じることも。そんな折から秋にかけて、毎年菊花を頂いています。香り豊かで好物のひとつです。</p>
    <p>次回の東京・代官山ALキッチンでのレッスンは9月9日(日)。重陽の節句にちなみ菊花を使った献立もいたします。どうぞお気軽に遊びにいらしてくださいヽ(´ー｀)ノ。</p>
    <p>詳細はこちらです→　<a href="http://goo.gl/ys57M" rel="nofollow nofollow" target="_blank">http://goo.gl/ys57M</a><br>（お申込みは、info@al-tokyo.jp　まで）</p>
