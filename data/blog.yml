    <p><img alt="20110927_35代木村庄之助_RIMG4970" border="0" src="/img/6a0120a62c9a39970b015435b9be04970c.jpg" title="20110927_35代木村庄之助_RIMG4970" srcset="/img/6a0120a62c9a39970b015435b9be04970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b015435b9be04970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>先日9/25に無事千秋楽を迎えた大相撲九月場所。今場所も行ってきましたよー。</p>
    <p>「関脇が強い場所はおもしろい」と言われることがあるように、今度大関になる関脇琴奨菊や同じく関脇稀勢の里が大変盛り上げてくれた場所でした。</p>
    <p>相撲の取組もさることながら、相撲そのものの様式美にも毎度のことながら惹かれます。今場所で引退となる立行司35代木村庄之助の姿も目に焼き付けてきました。</p>
    <p>今年の結びとなる十一月の九州場所は、福岡出身の琴奨菊、故郷に錦な場所だろうなー。</p>
    <p><img alt="20110927_35代木村庄之助_RIMG4959" border="0" src="/img/6a0120a62c9a39970b015435b9bfd5970c.jpg" title="20110927_35代木村庄之助_RIMG4959" srcset="/img/6a0120a62c9a39970b015435b9bfd5970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b015435b9bfd5970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">今回の持込み弁当。</p>
