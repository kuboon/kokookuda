    <p>二月は逃げる、にならないよう精進中…。</p>
    <p>去りゆこうとしている冬にすがるように、鍋料理がつづいています。冬にならすがってもいいよね。</p>
    <p><img alt="20110207_鍋つづく_RIMG0657" border="0" src="/img/6a0120a62c9a39970b0148c868b144970c.jpg" title="20110207_鍋つづく_RIMG0657" srcset="/img/6a0120a62c9a39970b0148c868b144970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0148c868b144970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>小鍋仕立てのねぎま鍋。「ねぎ」は葱、「ま」はまぐろ。その昔、珍重されなかった脂の多いトロ部分は江戸の庶民の味として甘っからくすきやきのようにして食べられていたとか。今ではおすまし仕立てに生姜のしぼり汁をきかせたねぎま鍋がご馳走献立として愛されています。葱は直火で炙って軽く塩胡椒をしてから入れるとなお良し。</p>
    <p>築地で「今日はねぎま鍋～」というと、「（すきやき仕立てかおすまし仕立てか）どっち？」と聞かれます。私はだんとつおすまし仕立て。amo uno zenzero.</p>
    <p> </p>
    <p><img alt="20110207_鍋つづく_RIMG0771" border="0" src="/img/6a0120a62c9a39970b0148c868b3fc970c.jpg" title="20110207_鍋つづく_RIMG0771" srcset="/img/6a0120a62c9a39970b0148c868b3fc970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0148c868b3fc970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">そしてこちらはキムチチゲ。鶏もも肉を出刃包丁で叩き、生姜のみじん切と酒と片栗粉少々を合わせて肉団子を作ります。水をはったお鍋に鶏団子を入れ、出汁をとっていきます。鶏肉・豚ばら肉・あさりなど旨みたっぷりのキムチチゲ、こちらにレシピを掲載していまーす(la ricetta)　→　<a href="http://www.sbfield.co.jp/salon/calender/0902_recipe.html#pagetop">http://www.sbfield.co.jp/salon/calender/0902_recipe.html#pagetop</a></p>
    <p>今回のキムチチゲは、いつもお世話になってる神奈川・鵠沼海岸の皆々様と。まな板出刃包丁持参、ニアＵターンの出張鍋。お世話になりました！</p>
    <p><img alt="20110207_鍋つづく_RIMG0790" border="0" src="/img/6a0120a62c9a39970b0147e25fbe90970b.jpg" title="20110207_鍋つづく_RIMG0790" srcset="/img/6a0120a62c9a39970b0147e25fbe90970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e25fbe90970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">シメにいただいた、石焼もとい、ホットプレート焼ビビンバ。鎌倉・ダルマ商会の手作りナムルを使用だそうです。からだに力がみなぎってきそうなお味に見た目。美味しかった。 <br><br></p>
