    <p><span lang="EN-US">2005/10/XX</span></p>

    <p><span lang="EN-US">7時起床、河岸へ。</span></p>

    <p><span>秋刀魚が北海道以南に下りてくる前に食べたい献立あり。今日は<span lang="EN-US">8時半築地場内到着。この時間帯は軽子さんの行き来も激しい。何度かひかれそうになる。祝繁＠築地場内にて厚岸沖の秋刀魚を捕獲。<br></span></span></p>



    <p><span>気分良く＜軽食日本一＞へ。</span><span>今日はハンバーグたまねぎ目玉付定食。たまねぎの真ん中に卵を落として半熟の目玉焼きに。目玉焼きにハンバーグを付けながらいただきます。美味しい。</span></p>





    <p><span><br>帰宅。雑事を済ませ実家へ。旦那さんがお肉好きなため実家に帰るとかなりのお肉料理が出てくるか、焼肉に行くことが多い。本日も焼肉。姉一家も合流して焼肉屋さんへ。</span></p>



    <p><span>姉オススメの「ちからこぶ」とやらを初めて食す。太～いさし入り。美味ではあるがやはりハラミに軍配。</span></p>







    <p><span><br>お肉な一日。車に揺られながら帰宅、気絶。</span></p>
