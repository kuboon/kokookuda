    <p><a href="http://plaza.rakuten.co.jp/kisaragimami/">友人宅</a>にお呼ばれしてのゆっくりランチ。</p>
    <p>今回の訪問のビックイベント、彼女の<a href="http://plaza.rakuten.co.jp/kisaragimami/diary/201002030000/">愛娘ベティちゃん</a><img alt="dog" src="/img/dog.gif">とのご対面。とても人見知りさんなので、「知らんぷりして入ってきて～」とのことで、最初こそ遠巻きにじろじろ。すこしずつ、すこしずつ距離を縮め、今回の最接近距離は30cm<img alt="happy02" src="/img/happy02.gif">。ベティちゃんが、少しずつ少しずつじろじろしながら近寄ろうとしてくるしぐさがたまりませ～ん。</p>
    <p>さらに、今回は彼女お手製のご馳走の数々のほか、自家製天然酵母で作ったパンも頂戴いたしました。以前から「酵母を作る～」と話は聞いていたものの、手作り酵母のパンを頂戴するのは初めて。とにかく滋味深いんです。今までのパンにはない、かむとじんわり酵母の旨みが広がる、そんなパンです。</p>
    <p>そ、そして今回その酵母の分家をしてもらいました～。作れるかなぁ…でもわくわく。実家からぬかどこをもらったときも緊張しましたが、今回もやっぱり緊張。うまく醗酵させられることを祈りつつ…。晴れてパンまでたどりついたらこちらにアップさせていただきますね。</p>
    <p><img alt="20100206_分家_RIMG6752" border="0" src="/img/6a0120a62c9a39970b0120a869a1d9970b.jpg" title="20100206_分家_RIMG6752" srcset="/img/6a0120a62c9a39970b0120a869a1d9970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0120a869a1d9970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </p>
    <p>パンではないような、味わいパンです。</p>

    <p> バジル麩とトマトペースト。</p>
    <p><img alt="20100206_分家_RIMG6761" border="0" src="/img/6a0120a62c9a39970b0120a869a89e970b.jpg" title="20100206_分家_RIMG6761" srcset="/img/6a0120a62c9a39970b0120a869a89e970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0120a869a89e970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </p>
    <p>ホタテ入りポテトサラダ。</p>
    <p><img alt="20100206_分家_RIMG6768" border="0" src="/img/6a0120a62c9a39970b0128776c0210970c.jpg" title="20100206_分家_RIMG6768" srcset="/img/6a0120a62c9a39970b0128776c0210970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0128776c0210970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>長芋と手羽のスパイスミックス。</p>
    <p>この他、ごぼうとアンチョビのソテーやレモン風味のリゾット、青汁入りのパンなどなど、鱈腹ご馳走になり、昼泡がやっぱりきくようでほろほろ酔い。まみさん、美味しかった！ごちそうさまでした。<br> <br></p>
