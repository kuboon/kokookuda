    <p><img alt="20120620_梶の葉　Leaf of paper mulberry_RIMG9498" border="0" src="/img/6a0120a62c9a39970b017615a886e3970c.jpg" title="20120620_梶の葉　Leaf of paper mulberry_RIMG9498" srcset="/img/6a0120a62c9a39970b017615a886e3970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017615a886e3970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>梶の葉。</p>
    <p>深い切れ込みが涼しげな雰囲気を醸すこの葉、触ってみるとふわふわとした細かい毛が生えています。昔々の七夕では、短冊の代わりに梶の葉を用いていました。</p>
    <p>五節句のひとつ、7月7日の七夕は中国の乞巧奠（きっこうでん）が由来とされ、平安の頃は古代より神木として尊重されていた梶の木の葉に歌を綴り飾られていたそうです。</p>
    <p>農耕や豊作を意味する牽牛星、手技や機織りを意味する織姫星。食と糸をなぞらえて、江戸の頃より七夕には素麺、な食の習慣も。</p>
    <p>茶懐石では、口に入れないものは膳にも器にも出さないという約束事はありますが、通常の食卓や会食では、今の時期、梶の葉を使い初夏のしつらえを楽しんでいます。</p>
    <p>今年の七夕、梶の葉に願いを込めて、冷んやり美味しい素麺をいただくのはいかがでしょうか。</p>
    <p>七夕の翌日ではありますが7月8日(日)、代官山のキッチンALでの和食の基本レッスンでは、梅雨鰯ともいわれおいしくなってきた鰯を手開きした献立や、夏に大活躍な素麺つゆの作り方など、夏の美味しい献立をご紹介いたします。ぜひ遊びにいらしてください♪<br>詳細はこちらです→<a href="http://al-tokyo.blogspot.jp/2012/06/7.html">http://al-tokyo.blogspot.jp/2012/06/7.html</a> </p>
