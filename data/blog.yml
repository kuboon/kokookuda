  :body: <p><span lang="EN-US"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>2007/04/XX<br></span><span>しばらくの間、見てみぬふりしていた、ペッパーミル、ソルトミルのお世話。湯気や熱気がむはんとしているお鍋やフライパンの上でもごりごりするから、ミルの本体下部の内側に胡椒や塩がくっついちゃう。特にアクリルタイプの場合は内側にへばりついた胡椒や塩が外側から見えるから、美しくない。<br><br></span><span>使う都度きれいにすればいいのですが、なかなかそうもいかない。さらし、細串、刷毛を使い、徹底的にお掃除。見違えるほどきれいになってかなり満足～。<br><br></span><span>例えば、和包丁や漆器などは、お世話を怠るとあっという間に使えなくなるとわかっているので、満腹で<span
    lang="EN-US">1ミリたりとも動きたくなくても、なんとかお世話はしますが、どうもミルたちは、そのうち～、今度～、と思っているうちに…悲しい姿に。<br><br></span></span><span><a
    href="http://www.peugeot-moulins.com/?langage=jp">この製品</a>、きちんと正しくお世話して使っていれば、メカニックの部分については基本的に永年保証。この「きちんと正しく使っていれば」というのが曲者ではありますが、常識の範囲内で使っていて、「すれなくなる、動かなくなるなどあれば、職人さんが確認した上で対応してくれる」とのこと。塩や胡椒以外のものをすってしまったりするとそれはもちろんミルへの影響は悪く、｢それはお客様のご使用方法が…｣と言われてしまうそうです。ま、そんなことしないけどね。</span></p>
