    <p><span>蝉の大合唱で迎えられた真夏の東京・上野公園。</span></p>

    <p><span><a href="http://www.tnm.go.jp/jp/servlet/Con?pageId=B01&amp;processId=01&amp;event_id=5558">”日仏交流150 周年記念　オルセー美術館コレクション特別展　</a></span><span><a href="http://www.tnm.go.jp/jp/servlet/Con?pageId=B01&amp;processId=01&amp;event_id=5558">フランスが夢見た日本―陶器に写した北斎、広重”　</a>と　<a href="http://www.tnm.go.jp/jp/servlet/Con?pageId=A01&amp;processId=02&amp;event_id=5315">”</a></span><span><a href="http://www.tnm.go.jp/jp/servlet/Con?pageId=A01&amp;processId=02&amp;event_id=5315">創刊記念『國華』120周年・朝日新聞130周年　<span>特別展「対決－巨匠たちの日本美術」</span> ”</a>。</span></p>

    <p><span>前者は、人気のテーブルウェアであったという「セルヴィス・ルソー（ルソー・セット）」と「セルヴィス・ランベール（ランベール・セット）」を、北斎や広重などの浮世絵を元絵にしたテーブルウェアを通し、ヨーロッパでの日本ブームを見れるというもの。元絵となった版画や版本を一緒に観れるのも嬉しい。伊勢海老の丸皿やメバルの眼の描写など、かなり精緻に描かれています。またランベールの空や川などは、独自の少し淡い色彩で描かれた作品になっています。どういったお料理が添えられるのかな？などと思いながらうろうろしてるとお腹がすいてきちゃいます。</span></p>

    <p><span>後者は、陶工や絵師など日本美術歴史の中で巨匠といわれる芸術家たちの作品を2人一組として、比較しながら展示しているもの。対決といいつつも、実際にライバルとして活躍していた組み合わせもあれば、師弟の関係などもあります。作品の背景などを知ることで、何気なく、なんとな～く<img src="/img/coldsweats01.gif" alt="coldsweats01">見知っていた作品もほんの少し身近に感じれるようになりました。特に「長次郎vs光悦」の茶碗の展示がよかったかな。また竜田揚げの語源とも言われる竜田川の紅葉を描いたとされる尾形乾山の鉢は、本当に素敵でした。バッタモノでもいいから、似た雰囲気の鉢が欲しいなぁと思ったのでした。こちらの会期は8/17（日）まで。お暑い中ではありますが、ひんやり博物館の中はいかがですか？</span></p>
