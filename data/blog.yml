  :body: <div><p><span><span lang="EN-US">2005/09/XX</span></span><br>友人とそのねずみ色のご子息（プードル）との夕べ。<br><br>今日の献立<br>・【トマトの冷製スープ】<br>・【ベーコンのスパゲッティーニホワイトソース】<br>・【太刀魚のソテー】<br>・アサヒスーパードライ（友人からの差入れ）<br>・［NERO
    D’AVOLA SANGIOVESE(FEOTTE DELLO JATO）］×2<br><br>＊＊＊＊＊<br>【ベーコンのスパゲッティーニホワイト仕立て】<br>・ベーコン（塊）<br>一口サイズの薄切り<br>・ホワイトソース<br>牛乳<br>生クリーム<br>バター<br>ナツメグ<br>小麦粉<br>塩<br>白胡椒（なければ黒胡椒でも可）<br>・スパゲッティーニ：300g<br>・塩<br>・胡椒<br>ホワイトソースを作り、小麦粉がなじんできたところにベーコン投入、ベーコンに火が通ったらOK。アルデンテに茹でたスパゲッティーニをホワイトソースにあえる。<br><br>【太刀魚のソテー】<br>・太刀魚<br>太刀魚を三枚におろし、7～8cm程度の切り身にして、軽く塩、胡椒。<br>・塩<br>・胡椒<br>・バター<br>・白ワイン<br>太刀魚から出ている水分をキッチンペーパーで軽く押さえ、バターを引いたフライパンに皮目を下にして焼く。皮目に軽く焦げ目が付いたら裏返し、白ワインを入れ強火に、身側に火が通ったらOK（太刀魚は身がそれほど厚くないのですぐに火が通る）。</p></div>
