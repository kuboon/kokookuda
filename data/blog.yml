    <p><span lang="EN-US">2007/02/XX<br></span><span><img title="20070220_bucatini_al_pomodoro" height="" alt="20070220_bucatini_al_pomodoro" src="/img/20070220_bucatini_al_pomodoro.jpg" width="" border="0" srcset="/img/20070220_bucatini_al_pomodoro.jpg?nf_resize=fit&amp;w=600 600w,/img/20070220_bucatini_al_pomodoro.jpg?nf_resize=fit&amp;w=1200 1200w">直径<span lang="EN-US">2～3mmの管状パスタ。イタリア語のBuca（穴）が語源。中が空洞のため、直径はスパゲッティ（1.6～1.9mm）やスパゲッティーニ（1.4～1.6mm）よりもあるものの、ゆで時間は短め。トマトベースなどのソース系との相性は抜群。<br><br></span></span><span><br><br>今日の献立<br></span><span>【トマトソースのブカティーニ】<br><br></span><span>＊＊＊＊＊<br></span><span>【トマトソースのブカティーニ】<br></span><span>・<span lang="EN-US">Bucatini：300g<br></span></span><span>※たっぷりの沸騰したお湯に塩小さじ<span lang="EN-US">2を入れ、茹でる（トマトソースの分量が1/3程度になった頃にゆではじめるとちょうどよい、下記参照）<br></span></span><span>・トマト缶（<span lang="EN-US">400g）：1缶<br></span></span><span>・しめじ：<span lang="EN-US">1パック<br></span></span><span>※霜ふりして、よく水切りしておく<br></span><span>・ツナ缶<span lang="EN-US">(80g)：1缶<br></span></span><span>・にんにく：<span lang="EN-US">2～3かけ<br></span></span><span>・鷹のつめ：<span lang="EN-US">2つ<br></span></span><span>・ローリエ：<span lang="EN-US">1枚<br></span></span><span>・バジル（乾燥）：適量<br></span><span>・オリーブオイル：適量<br></span><span>・塩：適量<br></span><span>・黒胡椒：適量<br></span><span>・パルミジャーノ・レッジャーノ：適量<br></span><span>・グラーナ・パダーノ：適量</span></p>

    <p><span>※フライパンにオリーブオイル、みじん切りにしたにんにく、鷹のつめを入れ、弱火にかける<br></span><span>※にんにくがこんがりしてきたところで、鷹のつめを取り出し、トマト缶とローリエを入れ、煮詰める<br></span><span>※トマトソースの分量が<span lang="EN-US">1/3程度になってきたところで、水切りしておいたしめじとツナ缶をいれ、バジルを適量入れ、塩、胡椒で味を調える<br></span></span><span>※茹で上がったブカティーニをトマトソースにからめ、お好みでチーズをふりかけ、出来上がり<br></span><span>※パルミジャーノ・レッジャーノとグラーナ・パダーノのすりおろしを混ぜて使うと、一層コクが出ておすすめ</span></p>

