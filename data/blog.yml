    <blockquote>
    <em>懐石とは臘八（ろうはつ）の大接心、つまり禅宗の十二月八日にはじまる厳しい修行からでたものです。</em><br><em>（途中略）</em><br><em>その意義はもとより贅を凝らした料理ではなく、一汁三菜をもって基本とします。</em>
    </blockquote>
    <blockquote><em>（途中略）</em></blockquote>
    <blockquote>
    <em>懐石の本旨はなによりも「もてなし」にある。</em><br><em>一汁三菜を基本とするため量よりは質を、</em><br><em>亭主の好みよりは客の嗜好を重視して献立を決定し、</em><br><em>旬のものを素材とするのが重要である。</em><br><em>そのため 亭主はその日の客の趣味教養、茶味、年齢。出身地などを</em><br><em>十分に考慮して、一番喜んで頂けるように心を砕くのである。 </em><br>（『茶の心』　千宗室著　淡交社より）</blockquote>
    <p>懐石、とりわけ茶懐石の考え方って、日々の食事のとらえ方、とも思っています。家族でもお客様でも、食べる人の嗜好や状況を考えて、旬の食材をもってシンプルに用意する。もちろん、心を砕き大事な大切なおもてなしの懐石もありますが、日々の食事にも心ばかりの気持ちを砕き、家族であれば各人の様子や状況を考えながら作る、用意をするということにも通じる特別ではない日常ごと、とも思っています。</p>
    <p>そんなこんなから、日々「懐石を基本とした和食」という料理レッスンをさせて頂いております。<br>おあがりするような懐石料理屋さんも心ときめくごちそうですが、日々の食事にも懐石の心を～なんて。
    <img alt="20130910_懐石_IMG_0488" border="0" src="/img/6a0120a62c9a39970b019aff4bed35970d.jpg" title="20130910_懐石_IMG_0488" srcset="/img/6a0120a62c9a39970b019aff4bed35970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff4bed35970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>大好きな本『茶の心』（千宗室著　淡交社）、写真の、景色の切り取り方、静の中の動を感じる風情、とても美しく大好きで、寝る前になどぺらぺらしております。</p>
    <p>さて、三時のお茶にしようかな。</p>
