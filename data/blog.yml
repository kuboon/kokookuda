    <p><span>そんな趣が自然にでるといいのですが。</span></p>

    <p><span>亭主が点ててくれた抹茶をいただく茶道ですが、一服の抹茶のために、しつらわれた、</span><span>亭主の心のこもったおもてなしは、いつもきゅんとさせられます。こと茶碗や茶入などの道具については、抹茶をいただいたのちに、拝見し亭主にお返しするという所作がありますが、その際、その道具との出会いに感謝し、そして道具と別れる際も「恋しき人とはなれるがごとく…」、そんな風な心持ちでね、といわれました。指導されてる最中なのに、素敵な表現だなぁ…と、うっとり。</span></p>

    <p><span>茶道の稽古では、茶道そのものはもとより、色々なことに気づかせてもらえることも多く、所作はもちろん、自然と出てくることばのそれぞれも、美しくありたいものだなぁとつくづく思いました。よし、がんばろう！</span></p>
