    <p><a href="http://www.marusu-suga.co.jp/" target="_self">菅商店</a>@築地市場・場外。こちらのシュウマイ大好物。たいてい黒豚シュウマイをいただくのですが、この度鶏シュウマイを新たに発売されたようです。</p>
    <p><img alt="20101205_菅商店_R0022779" border="0" src="/img/6a0120a62c9a39970b0147e0645f18970b.jpg" title="20101205_菅商店_R0022779" srcset="/img/6a0120a62c9a39970b0147e0645f18970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e0645f18970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>(奥が黒豚シュウマイ、手前が鶏シュウマイ)</p>
    <p>食べた感がしっかりしている黒豚シュウマイより、やさしい歯ざわりと味の鶏シュウマイ。鶏のまろやかな旨味が口に広がります。</p>
    <p>買い物途中に小腹がすいたらパクっとするもよし、お家に帰って温めてゆっくり食べるもよし。ぜひお試しを♪</p>
    <p>こちらの菅商店、12/6(月)18:10頃(予定)、日本テレビ・news every.で紹介されるようです。鶏シュウマイの作ってるところも見られるとか?! <img alt="20101205_菅商店_R0022762" border="0" src="/img/6a0120a62c9a39970b0147e06465df970b.jpg" title="20101205_菅商店_R0022762" srcset="/img/6a0120a62c9a39970b0147e06465df970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e06465df970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> (菅商店のご主人)</p>
