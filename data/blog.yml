    <p><span>鎌倉・小町通りにあるジェラート屋さんで、Liquirizia（リクイリッツィア）フレーバーを初体験。リクイリッツィアって？？？とお店で質問をしたところ、甘草（カンゾウ）のことで、漢方薬としても使われている植物だそうです。へぇー<img src="/img/shine.gif" alt="shine">。</span></p>

    <p><span>イル・ブリガンテのご主人エミリアーノさんのご出身地、そして私も大好きなイタリア南部カラブリア州でよくとれ、そちらからの輸入品だそうです。また現地では「リクイリッツィアでできた芯のまわりにレモンのジェラート」というシロモノもあるとかで、もちろん芯まで食べられるそうです。食べてみたーい。</span></p>

    <p><span>イル・ブリガンテでは、芯ではありませんが、リクイリッツィアとレモンのジェラートの組み合わせでいただけます。漢方薬ときくと、「ジェラートと合うの？」という気もしそうですが、それがとても合うから不思議。「甘（い）草」と書くだけあって、コクのある甘みが特徴です。リクイリッツィアとレモンを一緒にいただくと、レモンの爽やかさと絶妙のバランスで口中にひろがります。お店に出されるフレーバーはその日によって違いますが、リクイリッツィアと出会ったらぜひお試しを～<img src="/img/delicious.gif" alt="delicious">。</span></p>

    <p><span>こちらのブログでも2度目のご紹介となりますが、念のため。Gelateria Il Brigante（ジェラテリア　イル　ブリガンテ）／住所：鎌倉市小町2-9-6　1F／電話：0467-55-5085／</span>HP：<a href="http://www.ilbrigantejapan.co.jp/"><span>www.ilbrigantejapan.co.jp</span></a></p>
