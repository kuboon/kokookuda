  :body: <p>冬瓜が出回ると「夏もすぐだなぁ」と思います。皮肌の緑色にも初夏を感じるし。</p><p>夏野菜なのに冬の瓜と書く「冬瓜」。よく聞きますよね。</p><p>貯蔵性が高く冬までもつからという説や、熟すと雪のような白い粉がふくからだという説のほか、中国から伝わったときにあてた読み方からという説など。ただ表面にふく粉が残留農薬か？と消費者に勘違いをされることもあり、よく出回るのは粉のふかないタイプの琉球種が多いようです。</p><p>96％が水分、味も淡白な冬瓜。うまみのあるものとあわせるといいですね。翡翠色も美しく、煮ふくめたのちグンと冷やしていただくのは夏ならではです。 </p><p><img
    alt="20100614_とうがん_R0018892" border="0" src="/img/6a0120a62c9a39970b01348415945d970c.jpg"
