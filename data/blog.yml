    <p><span>千秋楽目前、再び両国国技館へ。場所後半の国技館はやはり結構人が入ってますね。千秋楽まで優勝争いを引っ張って欲しかったものですが、昨日白鵬の幕内最高優勝が決定。横綱＝強いという図式はいいものですが、やはり優勝を競る場面をもっともっと見たくなるのが聴衆者の心理…などとも思ったり。土俵下で涙をぬぐう琴光喜とほっとした表情を浮かべる白鵬がとても対照的。</span></p>

    <p><span><a href="http://chisou.typepad.jp/blog/2008/09/post-4192.html">先日の両国行き</a>では、<a href="http://www.edosoba-hosokawa.jp/">ほそ川</a>は未遂に終わりましたが、相撲観戦の反省会ということで今回は東京・森下の<a href="http://www.yamariki.com/">＜山利喜＞</a>へ。本店は現在改装中なので、新館へ。涼しい秋風にふかれながら店の外で待つこと約40分。ここは和・洋ともども酒の肴が目白押し。誠にすべて旨いのですが、強いていくつか挙げるならば「煮込み」と称される豚のホルモン煮込み。実は、普段、率先してホルモンはいただかないのですが、こちらの煮込みは本当に美味しい。ガーリックトーストと合わせるとこれまた絶品。あとはテリーヌ、鯖のへしこもや青菜のひたしもの…思い出すだけで垂涎もの。</span></p>
