    <p><span>2007/11</span></p>

    <p><span>先日、兵庫県たつの市のヒガシマル醤油「龍野乃刻｣というしょうゆが届きました。以前に<a href="http://chisou.typepad.jp/blog/2006/06/post_ffc4.html">ヒゲタしょうゆの｢玄蕃蔵｣についてはご紹介しております</a>が、今回届いたのは淡口醤油。</span></p>

    <p><span>年に一度、春に仕込まれ、夏を過ごし、秋にしぼられる｢龍野乃刻｣。以前、悩みのタネであったしょうゆですが、淡口醤油については、通常ヒガシマルの｢特選有機うすくちしょうゆ｣に落ち着いていました。そんなところに、原材料の甘酒を二回に分けて加える｢甘酒二段仕込み｣という手間ひまかけてます～（ヒガシマルしょうゆHPより）という製法など、なんともそそられるキャッチコピーにやられてしまい、夏に入った頃に申し込んでおりました。</span></p>

    <p><span>届いたところで、即開栓といきたいところですが、現在我が家の冷蔵庫には開封しているものだけでも｢丸中醤油の杉樽三年熟成しょうゆ｣｢ヒゲタの玄蕃蔵｣｢ヒガシマルの特選有機うすくちしょうゆ｣｢粟長醤油のカンチョウ醤油｣が仲良く共存共栄中。八方美人なわけではないんですが、念のため。</span><span>しょうゆは日持ちのするもの…とはいいつつ、そこはやはり生き物。味は刻々と変化するので、なるべく良い状態で使い切りたいという気持ちもあり、今だ味見ができず今日に至っております。</span></p>

    <p><span>味のご報告は後日となりますが、ご興味のある方は下記サイトをご参考ください。今年の分は終わってしまいましたが、2008年度分は来年6月頃に受付が開始されるそうです。</span></p>

    <p><a href="http://www.higashimaru.co.jp/tatsuno/">http://www.higashimaru.co.jp/tatsuno/</a></p>
