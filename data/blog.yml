    <p>皆様ご無沙汰しております。年の瀬いかがお過ごしでしょうか。<br>食べたり呑んだり旅したり…、としているうちに今年もはや年末。今年も早かった…と痛感しております。</p>
    <p>年に数回ほど香港で料理教室を開催しておりますが、毎年なんとなく11月末～１2月上旬は開催時期に該当することが多く、今年も先日まで2週間ほど香港巡業をしておりました。そのせいもあって年の瀬TODOが何一つ捗っていない…のですがこれから追い上げていこうと思ってまーす。<br> <img alt="20141225_年明けのAL Kitchen和食の基本は21（日）カキの土手鍋です_IMG_3769" border="0" src="/img/6a0120a62c9a39970b01b7c7277378970b.jpg" title="20141225_年明けのAL Kitchen和食の基本は21（日）カキの土手鍋です_IMG_3769" srcset="/img/6a0120a62c9a39970b01b7c7277378970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c7277378970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>（食べたり呑んだり旅したり、そのあたりはtwitterやinstagramでぽつぽつアップしておりますので、よろしかったらのぞいて頂けたら嬉しいです。ぺこり。 Twitter→ <a href="https://twitter.com/kokookuda" target="_self" title="">https://twitter.com/kokookuda</a> Instagram→ <a href="http://instagram.com/kokookuda" target="_self" title="">http://instagram.com/kokookuda</a> ）</p>
    <p> </p>
    <p>さて、早速のお知らせで恐縮ですが、年明け東京代官山AL Kitchen Studioでの和食の基本レッスンの詳細でございます。<a href="http://al-tokyo.blogspot.jp/2014/12/washoku2.html" target="_self">2015年2月1日開催、「カキの土手鍋と、菜の花や金時にんじんを使った小鉢など」です</a>。</p>
    <p><img alt="20141225_年明けのAL Kitchen和食の基本は21（日）カキの土手鍋です_IMG_3692" border="0" src="/img/6a0120a62c9a39970b01bb07cbd590970d.jpg" title="20141225_年明けのAL Kitchen和食の基本は21（日）カキの土手鍋です_IMG_3692" srcset="/img/6a0120a62c9a39970b01bb07cbd590970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb07cbd590970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">ぐつぐつ煮える鍋の中、ぷりぷりのカキと味噌の香り。<br>一年で一番寒くなるこの時期に、身体の芯から温まるカキの土手鍋です。<br>普段なかなか扱うことの少ない殻つきカキの剥き方実習のほか、旬を迎える菜の花の辛子漬けや食卓に彩りも添えてくれる金時にんじんとくるみのサラダを作ります。</p>
    <p>■日時■<br>2015/2/1（日）11:00～14:00<br><span>※見学+実習の混合スタイルです。1回のレッスンは約3時間強を目安にしておりますが</span><span>進行度合いにより予定時間を超えることがございます。予めご了承ください。</span></p>
    <p>■献立■<br>・カキの土手鍋<br>厳寒の折、カキと出汁と味噌との三重奏なお鍋料理でほっこり暖をとりましょう♪カキ剥き実習もいたします。<br>・お鍋の〆の味噌うどん<br>お鍋の最後は、ぐーんと旨みいっぱいのお汁にうどんを入れて頂きます。<br>・菜の花の辛子漬<br>ほろ苦さは春の足音、和洋問わずご活用頂ける菜の花の下処理なども。<br>・金時にんじんとくるみのサラダ<br>お鍋の箸休めに、便利な常備菜として、たくさんにんじんを頂ける便利なひとしなです。</p>
    <p><span>※一部献立は事前に用意をしたものを使用し、デモンストレーションと実習を行います。</span><br><span>※レッスンの最後には皆さんで楽しく試食会をいたしましょう。試食は1食分相当をご用意します。</span></p>

    <p>■お申込■<br>件名に「和食の基本2月」と明記の上、<br>お名前、ご希望の時間、連絡のつきやすいお電話番号（携帯電話など） 添えて、<br><a href="info@al-tokyo.jp" target="_self" title="">info@al-tokyo.jp<br></a>までメールにてお申し込み下さい。<br>詳細情報はこちらのサイトにございます。合わせてご覧頂ければ幸いです→　<a href="http://al-tokyo.blogspot.jp/2014/12/washoku2.html" target="_self" title="">http://al-tokyo.blogspot.jp/2014/12/washoku2.html</a></p>
    <p>お料理の経験有無は問題ありません！どうぞお気軽に遊びにいらしてくださいね(^o^)。</p>
