    <p>醸しの旅、向井酒造（京都・伊根）編。</p>
    <p>日頃お世話になっている調味料や食材、時には料理道具などなど、折をみて作り手さんを訪問させて頂いております。今回は京都・丹後半島、海を臨む酒蔵、向井酒造さんを訪問させて頂きました。</p>
    <p><img alt="20150217_京都・伊根　向井酒造_IMG_5027" border="0" src="/img/6a0120a62c9a39970b01b8d0d7dc2e970c.jpg" title="20150217_京都・伊根　向井酒造_IMG_5027" srcset="/img/6a0120a62c9a39970b01b8d0d7dc2e970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d0d7dc2e970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">江戸の頃からなおしなおし使われている向井酒造さんの酒蔵と、明るく豪快、温かい杜氏の長慶寺久仁子さんにお酒造りについてご教授頂きました。当時から残る梁の力づよさにもうっとり。</p>
    <p>米と麹菌とで作られるという一見素人にはシンプルにも聞こえるプロセスながら、あまたの複雑な要因に影響され生まれくる日本酒、厳寒の丹後半島、向井酒造さんではまさに仕込み真っ最中でございました。（お忙しい時期にごめんなさい！）<img alt="20150217_京都・伊根　向井酒造_IMG_5419" border="0" src="/img/6a0120a62c9a39970b01bb07f22d09970d.jpg" title="20150217_京都・伊根　向井酒造_IMG_5419" srcset="/img/6a0120a62c9a39970b01bb07f22d09970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb07f22d09970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">酒蔵の樽から聞こえてくる、醸しの過程ごとに異なる音色は、何かをささやかれているようにも感じます。また麹菌が美味しいお酒を作り出せるようにと、時には仕込み樽に腹巻きを着せたり、なんてこともあるそうです。</p>
    <p>海を臨みながら仕込まれる向井酒造さんの酒、この景色には鷲づかみにされました。<br>また、長さんこと久仁子さんのご主人は大の料理上手で相撲好き。酒蔵にてちびちびお酒を頂きながら相撲談義に華も咲き、時を忘れたひとときを過ごさせて頂き、気がついたら陽が落ちておりました。 <img alt="20150217_京都・伊根　向井酒造_IMG_5421" border="0" src="/img/6a0120a62c9a39970b01b7c74e7efa970b.jpg" title="20150217_京都・伊根　向井酒造_IMG_5421" srcset="/img/6a0120a62c9a39970b01b7c74e7efa970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c74e7efa970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20150217_京都・伊根　向井酒造_IMG_5422" border="0" src="/img/6a0120a62c9a39970b01b8d0d7dc95970c.jpg" title="20150217_京都・伊根　向井酒造_IMG_5422" srcset="/img/6a0120a62c9a39970b01b8d0d7dc95970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d0d7dc95970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>今回は、櫂での作業も体験させて頂いたのですが、あまりの自分のへっぴり腰、徳川家康の三方ケ原戦役のしかみ像にならい、自戒の念も込めてアップしてみます(汗)。 <img alt="20150217_京都・伊根　向井酒造_IMG_5420" border="0" src="/img/6a0120a62c9a39970b01b7c74e7f9a970b.jpg" title="20150217_京都・伊根　向井酒造_IMG_5420" srcset="/img/6a0120a62c9a39970b01b7c74e7f9a970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c74e7f9a970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>海の京都、早くまた訪れたいな。 <img alt="20150217_京都・伊根　向井酒造_IMG_5096" border="0" src="/img/6a0120a62c9a39970b01bb07f22e22970d.jpg" title="20150217_京都・伊根　向井酒造_IMG_5096" srcset="/img/6a0120a62c9a39970b01bb07f22e22970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb07f22e22970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
