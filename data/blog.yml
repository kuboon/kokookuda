    <p><span>先日、鯖を一尾購入。買ってきたその日、1/2尾は生姜をきかせたみそ煮にして、パクリ。残りの1/2尾はその日のうちに塩でしめ、さらに酢でしめ、一晩寝かせた翌日に、鯖の棒寿司にしていただきました。「鯖の生き腐れ」などともいわれますが、内臓に含まれる豊富な酵素類が自分の腐敗に一役買ってしまうからだそうで…なんだかちょっと切ない気もします<img src="/img/weep.gif" alt="weep">。</span></p>

