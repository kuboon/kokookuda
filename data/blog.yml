    <p>東京・代官山、<a href="http://al-tokyo.blogspot.jp/2012/06/7.html" target="_self">ALキッチンでの「和食の基本～鰯の手開き実習とそうめんつゆ～」</a>へのご参加ありがとうございました!!!</p>
    <p>昨日の献立のひとつ「鰯の梅肉はさみ」、自宅ではパスタに展開しています。ご参考まで簡単に作り方を。 <img alt="20120709_鰯の展開_RIMG9635E-1" border="0" src="/img/6a0120a62c9a39970b017616440eca970c.jpg" title="20120709_鰯の展開_RIMG9635E-1" srcset="/img/6a0120a62c9a39970b017616440eca970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017616440eca970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>①フライパンにEXVオリーヴオイル・にんにく（みじん切り）・鷹の爪を入れて、弱火にし、にんにくがきつね色になったら火をとめる<br>②鰯の梅肉はさみをキッチンペーパーを使い油をやさしくオフする<br>③大葉を千切りにしてアク抜きをし、プチトマトを1/2切りにし、レモンを用意する<br>④①のフライパンに、アルデンテにゆでたスパゲッティーニ・②の鰯・③の大葉とプチトマトを入れ、手早く混ぜ、塩・胡椒で味を調え、仕上げにレモンを搾り、器に盛りつけたら出来上り。<br>…①の点火と同時にスパゲッティ（またはスパゲッティーニ）を茹で始めるとちょうどよく仕上ると思います。</p>
    <p>梅とレモンの酸味の共演、そして鰯の旨みが楽しめます。今度ALキッチンでもイタリアンレッスンもしたいな～<img alt="delicious" border="0" src="/img/delicious.gif">。</p>
