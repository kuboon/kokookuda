  :body: <p><span lang="FR">2006/06<br></span><span>知人のフレンチシェフから「一度は、行くといい」と勧められたニース<span
    lang="EN-US">Promenade des Anglais沿いホテル・ネグレスコのメインダイニング<a href="http://www.hotel-negresco-nice.com/htfr/0004.htm">＜Le
    Chantecler&gt;</a>@ニースへ。<br><br></span></span><span>ネグレスコのロビーは、噂どおりさながら美術館のよう。高い天井のもと、壁にはぐるりと絵画が鎮座。心地良いソファに座り、ぼんやり絵も眺められます。<br><br></span><span>ロビーを左方向に抜けるとメインダイニング<a
    href="http://www.hotel-negresco-nice.com/htfr/0004.htm">＜</a><span lang="EN-US"><a
    href="http://www.hotel-negresco-nice.com/htfr/0004.htm">Le Chantecler＞</a>のエントランスが見えてきます。軒先には黒服さんがお待ちかね。知人シェフからは「日本人が多少なりともお洒落をして行ったとしても、トイレ近くの席に案内される。着物で行くのがいいですよ（笑）」と言われ、｢そんなことあるわけ？｣とか思いつつも、単の着物を持参（別に単だろうが、袷だろうがフランス人には関係ないんですがね）。事の真偽はわかりませんが、ひとまずトイレ近くではない、心地よい席に案内されました。<br><br></span></span><span>コース料理、何が出てくるか知りたいよね…と思ったらフランス語メニューのほか、英語、ドイツ語、日本語など複数言語のメニューがあり、助かりました。アミューズから始まり、温菜、冷菜、お魚料理、お肉料理、チーズ各種、デザート、焼菓子…とまさにフルコース。味、ボリュームとも満足です。冷菜では、カニに魚風味ソースを合わせたもの、お魚料理にはマダイなど、海の幸も満載です。チーズのオーダーで「美味しい、ストロングじゃないよ～」と勧められた「ジェネピー」というチーズ。見た目は象牙色、発酵というよりも腐敗を感じてしまうほどの痛烈な香りと味。きっと二度と食べないと思います。<br></span><span>帯を少しゆるくしておけばよかったな、思いながら完食。</span></p>
