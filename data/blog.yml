    <p>横綱JAPAN、と店名を勘違いしていた（すみません！）、阿佐ヶ谷の横鍋JAPANさんへようやく訪問が叶いました。</p>
    <p><img alt="IMG_1281" border="0" src="/img/6a0120a62c9a39970b01bb09ad3e1f970d.jpg" title="IMG_1281" srcset="/img/6a0120a62c9a39970b01bb09ad3e1f970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb09ad3e1f970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>野菜やジビエなどなど、パリ仕込みのシェフたちがこだわって選んだ食材の料理のほか、自然派ワインも頂けるのがうれしい。滋味深いしっかり赤身の鹿肉や、とても滑らかすり流しは舌につるんとのってきてエレガントで美味しかった。料理が記されたメニューのフォントとは良い意味で裏腹な、繊細なお料理の数々、ありがとうございました。</p>
    <p>普段あまりご縁のない阿佐ヶ谷、先日はうっかり根が生えてしまい帰路涙、今度はもっと早い時間から訪問しよー。</p>
    <p>阿佐ヶ谷駅からすぐの場所、横鍋JAPANさんのFacebookのサイトはこちらです→ <a href="https://www.facebook.com/%E6%A8%AA%E9%8D%8BJAPAN-217772344949101/">https://www.facebook.com/%E6%A8%AA%E9%8D%8BJAPAN-217772344949101/</a></p>
