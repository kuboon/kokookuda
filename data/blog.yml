    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b0120a77eb5e7970b-pi"></a><span><br>今年もあと5日ー<img alt="coldsweats02" src="/img/coldsweats02.gif">。</span></p>
    <p><span>ここのところ、「シャンパン＆ワイン　withジェンガ」というパターンが続いております。もしかして、ジェンガって、もう一昔前のモノだったりしますか（汗）？。妙に闘志がむくむくわいてくるんだな、あれ。</span></p>
    <p><span>その宴の後は、にんにくたっぷりな二郎インスパイアと呼ばれる、コテコテのラーメンで翌日のシメとなります。そこで、今日は二件の二郎インスパイアと呼ばれるお店を。</span></p>
    <p><span>＜連爾＞＠東京都世田谷区<br>R246沿いのこのお店、ここ数年で何件ものラーメン屋さんが入れ替わり立ち代わり、オープンしては消えていった場所なんですが、連爾になってからは、落ち着いて客も入ってる模様。ラーメン用語でいうところの二郎インスパイアらしく、脂＆醤油＆にんにく風味。麺もふとく、歯ごたえがっちり。チャーシューもやわらかくて美味。深酒した翌日にしょっからいものを～という時は結構いいです。白い脂がぷよぷよ浮遊しているタイプの汁ではないので、二郎系の中でも比較的食べやすいほうだと思います。</span></p>
    <p><span>＜辰屋＞＠東京都世田谷区<br>東急世田谷線・松陰神社駅近くにあるこちらの店も、同じく二郎インスパイアと呼ばれる店で、脂＆醤油＆にんにく＆山盛りもやしキャベツ。麺は極太。野菜の上に盛られた鰹節もうれしい。調理場に置かれたキャベツの入ったビニール袋が、築地市場にある</span><a href="http://akiyamashouten.com/"><span>秋山商店</span></a><span>の袋だったことが気になる。脂と味の濃さを「多め、少なめ」「薄め、濃いめ」と選べる汁となっていますが、脂を少なめ、味を薄めとすると、極太麺に汁がからみにくくなるので、おすすめではありません。脂も味もガツンとOKな胃袋のときにいただくのがよさそうです。チャーシュー＆たまごもあっさりとした味つけで、しっかり味の汁に浸して食べる仕様の模様。麺の量が激しくて、「大」が通常の約2倍、「中」が約1.5倍、「小」が普通と聞いて、中を注文した私は完食に向けて、やや苦戦。小のボリュームでも十分満足できる分量です。</span></p>
    <p><span>ジェンガやりたい人、お待ちしています。</span><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b0120a77eb6a5970b-pi"></a><span> <br>（</span><a href="http://fraoula.jp/"><span>fraoula</span></a><span>のビュッシュ　ド　ノエル）<br> </span></p>
