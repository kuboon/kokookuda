    <p><img alt="20140122_トリュフはじめの会 MUCCINI, RÉFLÉCHIR e Ruinart_IMG_5760" border="0" src="/img/6a0120a62c9a39970b019b051f280e970d.jpg" title="20140122_トリュフはじめの会 MUCCINI, RÉFLÉCHIR e Ruinart_IMG_5760" srcset="/img/6a0120a62c9a39970b019b051f280e970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019b051f280e970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20140122_トリュフはじめの会 MUCCINI, RÉFLÉCHIR e Ruinart_IMG_5761" border="0" src="/img/6a0120a62c9a39970b01a511424c2f970c.jpg" title="20140122_トリュフはじめの会 MUCCINI, RÉFLÉCHIR e Ruinart_IMG_5761" srcset="/img/6a0120a62c9a39970b01a511424c2f970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511424c2f970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b019b051f280e970d-pi"><br></a><br>シャンパンとトリュフと花の会へ。<br>18のアロマからルイナール ブラン・ド・ブランの香り8つをききとるという楽しくもあり真剣になってしまうアクティビティののち、今度はRuinartとイタリア産トリュフのマリアージュの世界へ。どれも本当に美味しかったのですが、ショコラマカロンとトリュフの組合せには衝撃。舌と鼻が一瞬にしてぐーんと目覚め、その後にくいくいっと舌にのせたRuinartが、一層香りを感じさせてくれるんですね。もうびっくり。普段ぐびぐびと呑んでしまっている自分に猛省。。。</p>
    <p>香りの聞き分け”聞香”、抹茶を味わいわける茶カブキの式などは日頃接しているものの、シャンパーニュの聞香、これものすごく緊張しますね。でも楽しかった！カルダモンの香りを、刈った草の香りと答えた自分、明日散歩に行って、草を刈ってみます(・・;)。</p>
    <p>シャンパンと花と、そしてトリュフ。この組合せは男女問わずきゅんとするトライアングルなような。たまの日常にゆったりとこんな時間を持ちたいものです。</p>
    <p>MUCCINI→　<a href="http://www.muccini.jp/" target="_self" title="http://www.muccini.jp/">http://www.muccini.jp/<br></a>Ruinart→　<a href="http://www.mhdkk.com/products/ruinart.html" target="_self" title="">http://www.mhdkk.com/products/ruinart.html</a><br>RÉFLÉCHIR→　<a href="http://www.kyokofujita.com/index.html" target="_self" title="http://www.kyokofujita.com/index.html">http://www.kyokofujita.com/index.html</a></p>

