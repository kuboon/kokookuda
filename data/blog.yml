    <p>大相撲初場所、終わりましたね～。</p>
    <p>いつもの千秋楽なら、NHKの夜のスポーツニュースで優勝力士、最近では白鵬の出演が続いていますが、それを見て場所を反芻する、というパターンなのですが、今日は九重部屋大相撲初場所千秋楽打上げパーティに行ってきました。</p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b0148c7e9ae09970c-pi"> </a><img alt="20110123_断髪のおもい_RIMG0462" border="0" src="/img/6a0120a62c9a39970b0147e1e0b8c0970b.jpg" title="20110123_断髪のおもい_RIMG0462" srcset="/img/6a0120a62c9a39970b0147e1e0b8c0970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e1e0b8c0970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20110123_断髪のおもい_RIMG0477" border="0" src="/img/6a0120a62c9a39970b0148c7e9ae09970c.jpg" title="20110123_断髪のおもい_RIMG0477" srcset="/img/6a0120a62c9a39970b0148c7e9ae09970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0148c7e9ae09970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>今場所で引退した千代の花（三段目）の断髪式もあり、はさみを入れられているときの表情がとても印象的でした。もちろん九重親方（元千代の富士）のオーラも全開、親方の娘さんでモデルの秋元梢さんもとってもかわいかった！それに…お相撲さんに囲まれてると、それだけでテンションが上がってしまう、そんな宵でした。九重部屋の皆さまありがとうございました♪</p>
    <p>目にも心にも、大相撲漬けの千秋楽。好きだなぁ、相撲。今後ともどうぞよろしく。</p>
    <p>大相撲三月場所（大阪場所）は、平成23年3月13日（日）から。</p>
