    <div><span>ブログへのご訪問ありがとうございます！</span></div>
    <div><span><span>美味しいにつながる料理の仕事をしております。</span></span></div>
    <div><span><span>懐石料理を学び、またイタリアでの滞在をとおして家庭料理の手ほどきを受け、素材を活かしたシンプルなマンマ料理のすばらしさも学びました。築地市場を「師」とあおぎ、現在は旬の食材を中心にした「和食」及び「イタリア料理」の料理教室を主宰するほか、訪問先での出張教室や屋外での青空教室の実施、外国の方の参加など、個別の要望に応じた教室を、国内・国外において実施しています。<br>また、食材産地での取材や、食に関するさまざまな話題の企画・執筆にも取り組むほか、国内・海外問わずホームパーティなど小規模出張料理も行っています。</span></span></div>
    <div> </div>
    <div><span><span>また、日々慣れ親しんでいる食材のほか、国内・海外、各地で見つけた美味しい食材や調味料など、毎日の美味しいにつながることを一人でも多くの方と共有できればと思っております。食材そのものの素材の味を大切にし、魚のアラや野菜の皮なども無駄なく使い切り、一度作ったお料理が異なる風味で楽しめる、つながる献立作りを心掛けています。</span></span></div>
    <div><span><span><br>趣味は世界各地の市場めぐり・茶道（裏千家・専任講師<span>(2nd-degree Instructor)</span>）・大相撲観戦・サッカー・写真。好きなものはシャンパンと着物。好物の風味は煎り酒。会ってみたい人は千利休。<br></span></span></div>
