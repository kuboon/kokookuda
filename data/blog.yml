  :body: <p><img alt="20100317_小たまねぎ新物_RIMG7299" border="0" src="/img/6a0120a62c9a39970b0120a946263b970b.jpg"
    title="20100317_小たまねぎ新物_RIMG7299" srcset="/img/6a0120a62c9a39970b0120a946263b970b.jpg?nf_resize=fit&amp;w=600
    600w,/img/6a0120a62c9a39970b0120a946263b970b.jpg?nf_resize=fit&amp;w=1200 1200w"
    width="" height=""> （葉が長くて、カメラにおさまらないのね）<br></p><p>毎日寒暖の差が激しいですが、そこは春がきているということで、体調管理につとめたいこの頃です。</p><p>今日は小たまねぎの新物です。葉たまねぎ、なんて呼ばれたりもしてますね。</p><p>ピクルスやポトフなどにお出ましするたまねぎのちぃさいコ。以前、ピクルスでよく使っていましたが、最近ご無沙汰ちゃんだった野菜のひとつ。先日、日頃お世話になっている＜政義青果＞＠築地市場さんで、小たまねぎの新物をおすすめされ「特に葉の部分がおいしい！」とのことで、うっかり半箱強を購入。</p><p>見た目は、元気いっぱいな緑色で、ちょっとかたそうな気配。そ、それが加熱して口に入れると、こんなに美味しくていいんですかー！というほどのご馳走に。</p><p>まずは、エクストラヴァージンオリーブオイルをうっすらひいたフライパンでソテー、そして軽く塩・黒胡椒をふりかけてパクリ。長ねぎの緑色部分の香りをとってもマイルドにした風味に春らしいコクをプラスした、そんな味。白アスパラガスの付け合せで用意をしたつもりが、ソテーしながらつまみ喰いがはかどるはかどる。</p><p>また、香りの少ない通常のサラダ油を同じくうっすら引いて、生姜醤油につけると、白いごはんもすすむひとしなに。</p><p>ぜひ、多くに方に食べていただきたい、春の味です。</p><p>政義青果さん、ありがとうございました！<img
    alt="20100317_小たまねぎ新物_RIMG7353" border="0" src="/img/6a0120a62c9a39970b01310fad1662970c.jpg"
    title="20100317_小たまねぎ新物_RIMG7353" srcset="/img/6a0120a62c9a39970b01310fad1662970c.jpg?nf_resize=fit&amp;w=600
    600w,/img/6a0120a62c9a39970b01310fad1662970c.jpg?nf_resize=fit&amp;w=1200 1200w"
    width="" height=""> </p><p>（長いから、フライパンに入れるときは半分に切ってから～。少しこんがりさせるぐらいがさらにbuonoです）<br> </p>
