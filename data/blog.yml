    <p><span><img title="20090205_aglio_olio_p1310005" alt="20090205_aglio_olio_p1310005" src="/img/20090205_aglio_olio_p1310005.jpg" border="0" srcset="/img/20090205_aglio_olio_p1310005.jpg?nf_resize=fit&amp;w=600 600w,/img/20090205_aglio_olio_p1310005.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">アーリオ　オーリオ大好きです。パスタにしても、野菜にしても、なんでも合わせてしまう我が家ですが、今日の写真はとうもろこしと菜の花（←冷蔵庫の残りもの<img src="/img/coldsweats01.gif" alt="coldsweats01">）のアーリオオーリオ　フェデリーニ（少し細めのロングパスタ）。</span></p>

    <p><span>とうもろこしはオイルをぬって網で軽くこんがりさせてから投入。ペペロンチーノは入れずに、とうもろこしのほの甘さにあわせ、最後にバターを入れました。香りづけはパセリのみじん切り。イタリアンパセリを使うこともありますが、最近は普通のパセリが多いです。細ねぎの代わりにパセリを使うことも多く、イタリアンパセリだとすぐに足りなくなっちゃうんです。茎のあまった部分は冷凍して、ブーケガルニなどに使っています。</span></p>
