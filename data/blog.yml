    <p><strong>KOKO OKUDA</strong></p>
    <p><strong> </strong><strong>&lt;Introduction&gt;<br></strong>Koko Okuda is a food researcher specialized in Japanese cuisine with instructor qualification of Kinsa<em>-ryu</em>, and also in Italian cuisine. <br>I am very passionate about sharing my food experience and knowledge to people through various ways. <br>My activities include organizing fun cooking classes, writing food related articles often by visiting local producing area, and providing catering service.</p>
    <p><strong>&lt;Koko's Cooking Class&gt;<br></strong>My cooking class is open to anyone who is interested in learning how to make a variety of Japanese and/or Italian dishes.  Both Japanese and non-Japanese people are welcome, and participants will begin to learn basic skills of cooking Japanese food, which is the basis of KAISEKIRYORI (traditional simple meal served before tea ceremony).<br>Lessons start from a lecture about the day's menu and ingredients of seasonal choice before cooking since every dish and food has story behind. Then, we move on to a practical cooking session. I do demonstration and you follow by getting hands-on instruction. Once dish is ready, you enjoy tasting.<br>Normally I hold lessons at my apartment with a small group maximum 4 people only, which is good size for my cozy kitchen and to keep friendly atmosphere. I can also do a visiting lesson at a requested location like someone's house.<br>Lesson agenda can be flexible from basic course to fully customized lesson to meet students' personal interests or requirements, for example, to prepare for a home party etc.</p>
    <p>Please feel free to contact me if you get interested in my lessons. <br>I'm more than happy if we could share a moment over food!</p>
    <p><strong>&lt;Profile&gt;<br></strong>Graduated from Meiji Gakuin University, majored in Economics<br>Working experience as a business consultant at Arthur Andersen for 7 years<br>Since 2002,<br>- has visited Italy on a regular basis to learn Italian food<br>Since 2003,<br>- started to study traditional Japanese cuisine and obtained instructor qualification<br>Since 2007,<br>- started to hold Koko's cooking class<br>- started creating recipe and writing food articles</p>
    <p><strong>&lt;Major Accomplishments&gt;<br></strong>http://www.sbfield.co.jp/salon/recipe/index.html<br>http://www.sbfield.co.jp/salon/calender/<br>http://www.meijitokachi.jp/recipe/cheese_dining/vol01.html <br>(I worked it from “vol1” to “vol12”)</p>
    <p><strong>&lt;Contact &gt;<br></strong>Koko Okuda<br>E-mail address : <a href="mailto:kokookuda.info@gmail.com">kokookuda.info@gmail.com<br></a>Web site: <a href="http://chisou.typepad.jp/">http://chisou.typepad.jp<br></a>Twitter: <a href="http://twitter.com/KokoOkuda">http://twitter.com/KokoOkuda</a></p>
