    <p><span>顔は、一見カツオにも似ているヤイト。先日築地にて味見をし、即買い。カツオのパンチのきいた味をマイルドにしたやさしい旨み。<img title="20091026__rimg4511" alt="20091026__rimg4511" src="/img/20091026__rimg4511.jpg" border="0" srcset="/img/20091026__rimg4511.jpg?nf_resize=fit&amp;w=600 600w,/img/20091026__rimg4511.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>（「メ ジマグロに近い味」とも仲卸さん）</span></p>



    <p><span>カツオは、死後、デスマスクと呼ばれる腹側に現れるラインが特徴的ですが、ヤイトにそれはなく、代わりに胸ビレの下にヤイト（お灸）のようなドットが見られるのが特徴です。3つほど見えますよね。血合い部分がやや多いので、その部分は生姜醤油でづけてから、揚げ物に。</span></p>

    <p><span><img title="20091026__rimg4550" alt="20091026__rimg4550" src="/img/20091026__rimg4550.jpg" border="0" srcset="/img/20091026__rimg4550.jpg?nf_resize=fit&amp;w=600 600w,/img/20091026__rimg4550.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">ちょうど友人から葉ショウガをいただいたので、ツバメにしてそえました。甘酢に漬けて色味を出したんですが、写真だとあまり赤く見えないなぁ。というか、つばめに見える？</span></p>



