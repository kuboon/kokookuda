    <p>先日香港にてロケハンならぬ、市場ハンティングしてきました。</p>
    <p>今度香港にてご提供させていただく和食のケータリングのリサーチです。何度か訪れている香港ですが、今回は目を皿のようにして徘徊。</p>
    <p>香港の築地市場ともいえる漁港に併設されている卸売市場や、街市と呼ばれる地元のマーケット、その他各種スーパーマーケットなどなど、じっくりがっちり確認してきました。今回は現地在住の方々のお力添えもいただき、とても濃密かつ効率的なリサーチとなりました。やはり地元情報にかなうものはないですね。大感謝です。</p>
    <p>内容としては、聞いていた話のとおり、日本で日頃接しているひととおりの食材はありますね。とはいえ生食用の生鮮魚介類にはちょっと知恵が必要そうです。</p>
    <p>帰国後持ち帰った情報をベースに献立の詳細をさらにつめ、ほぼ確定<img alt="delicious" border="0" src="/img/delicious.gif">。あとは現地入りし、材料を調達し作って参ります。改めてこちらのサイトでご紹介させていただきますね♪。</p>
    <p><img alt="20120312_香港ロケハン_RIMG7599" border="0" src="/img/6a0120a62c9a39970b016763b1eb53970b.jpg" title="20120312_香港ロケハン_RIMG7599" srcset="/img/6a0120a62c9a39970b016763b1eb53970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016763b1eb53970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">色々な水で出汁を取ったり。</p>
    <p><img alt="20120312_香港ロケハン_RIMG7608" border="0" src="/img/6a0120a62c9a39970b016302bd4317970d.jpg" title="20120312_香港ロケハン_RIMG7608" srcset="/img/6a0120a62c9a39970b016302bd4317970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016302bd4317970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">フェリー乗り場＠香港島・北角、隣接のフィッシュマーケットでは活けの状態の魚介類も多く並んでいます。</p>
    <p><img alt="20120312_香港ロケハン_RIMG7627" border="0" src="/img/6a0120a62c9a39970b016302bd4924970d.jpg" title="20120312_香港ロケハン_RIMG7627" srcset="/img/6a0120a62c9a39970b016302bd4924970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016302bd4924970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">↑また「街市」と呼ばれるマーケットがあちらこちらにあり、ローカル野菜や街の魚屋さん的なお店など、地元の食卓景色が感じられます。↓<img alt="20120312_香港ロケハン_RIMG7638" border="0" src="/img/6a0120a62c9a39970b016302bd5338970d.jpg" title="20120312_香港ロケハン_RIMG7638" srcset="/img/6a0120a62c9a39970b016302bd5338970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016302bd5338970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そしてこちらが香港島の南側、アバディーンと呼ばれる地域にある、魚介類の卸売市場。香港の築地市場といったところでしょうか。<img alt="20120312_香港ロケハン_RIMG7667" border="0" src="/img/6a0120a62c9a39970b016763b2125d970b.jpg" title="20120312_香港ロケハン_RIMG7667" srcset="/img/6a0120a62c9a39970b016763b2125d970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016763b2125d970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>イトヨリやワンピースにしたらかわいいなぁと思うようなドット柄の魚など、市場、そして水揚げされた魚介類を目の前にするとテンション上がりますー。「生」のエネルギーを感じるのかな。<img alt="20120312_香港ロケハン_RIMG7676" border="0" src="/img/6a0120a62c9a39970b016763b215e3970b.jpg" title="20120312_香港ロケハン_RIMG7676" srcset="/img/6a0120a62c9a39970b016763b215e3970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016763b215e3970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20120312_香港ロケハン_RIMG7689" border="0" src="/img/6a0120a62c9a39970b016302bd6653970d.jpg" title="20120312_香港ロケハン_RIMG7689" srcset="/img/6a0120a62c9a39970b016302bd6653970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016302bd6653970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20120312_香港ロケハン_RIMG7712" border="0" src="/img/6a0120a62c9a39970b016763b21844970b.jpg" title="20120312_香港ロケハン_RIMG7712" srcset="/img/6a0120a62c9a39970b016763b21844970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016763b21844970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">こちらの紅蟹、絶品です！</p>
    <p><img alt="20120312_香港ロケハン_RIMG7743" border="0" src="/img/6a0120a62c9a39970b0168e8b2f74c970c.jpg" title="20120312_香港ロケハン_RIMG7743" srcset="/img/6a0120a62c9a39970b0168e8b2f74c970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168e8b2f74c970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">歩きに歩いた香港市場ハンティング、部屋に戻り霧にけむる高層ビル群を眺めるのが楽しみでした。次回、ご提供した料理のほか、地元の方おすすめのお店などもご紹介させていただきますねー。</p>
