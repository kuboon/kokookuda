    <p>前職時代、カレーやオムライスが好きで伺っていた京橋ドンピエールさん。現在は<a href="%C2%A0http://dompierre.jp/">銀座ドンピエール</a>（旧ペリニヨン）でその味が頂けるということで訪問。その日のコースは、自家製スモークサーモンや、百合根とキャビアとジュレのひとさら、白子にかぶのソースを合わせたものなど、食材同士が上品に寄り添った数々の料理で、シャンパンやワインがすすむテイストでにんまり(*´∀｀*)。</p>

    <p>楽しみにしていた〆でいただくごはんものは、カレーとオムライスを注文。潔いまでにすっきりとした姿のオムライスにスプーンを運ぶと、たまり醤油をきかせた香ばしいごはんがのぞきます。また創業からの変わらないテイストが嬉しい奥深いスパイスの風味と辛みとがよく調和したカレーはごろんと入った黒毛和牛のお肉とともに、欧風カレーかくあるべしという風格さえ感じられる美味しさでした。 </p>

    <p>またお店で伺ったところ、レストランと同じカレーが自宅でも食べられるよう通信販売も行っているそうで、プチギフトなどにも重宝する小さいサイズのものもあるのだとか、にやり(*´∀｀*)。 <br>ドンピエールさんのカレー、トライしてみたい取寄せアイテムがまたひとつ増えました。楽しみー。<br>dompierre<br><a href="http://dompierre.jp/">http://dompierre.jp/<br>http://www.dompierre.tokyo/</a></p>
