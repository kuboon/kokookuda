  :body: <p><span lang="EN-US">2006/05/XX<br></span><span>じゅんさい強化週間というか、別に強化できてないけど。ようやく全て消費できそうな今日。でも、味が似てきちゃうんだよね。<br><br></span><span>今日の献立<br></span><span>【鶏とねぎを和風仕立てに照り焼いて】<br></span><span>【じゅんさいときゅうりの酢の物】<br><br></span><span>*****<br></span><span>【じゅんさいときゅうりの酢の物】<br></span><span>-じゅんさい<br></span><span>味噌溶きかごを使い、霜ふり、冷水に取る<br></span><span>-きゅうり<br></span><span><span
    lang="EN-US">3cm程度の薄切り<br></span></span><span>-出汁（鰹と日高昆布）<br></span><span>-淡口醤油<br></span><span>-酢<br></span><span>-みりん<br></span><span>-酒<br></span><span>出汁<span
    lang="EN-US">1C程度に淡口醤油、酢、みりん、酒を入れ、ひと煮立ちさせ、冷ましておく<br></span></span><span>-しょうがのしぼり汁<br></span><span>ボールにじゅんさいときゅうりをあえ、調味した出汁じるをかけ、さっくりあえる。お皿に盛り、しょうがのしぼり汁をたらし出来上がり<br><br><br>E'
    arrivata la settimana in cui mi devo dedicare al junsai, non e' che mi ci dedichi
    davvero tutta la settimana, pero' oggi posso terminare tutto il junsai. Cucinando
    tutto in un solo giorno, il sapore dei piatti si assomigliera'.<br><br></span><span>Il
    piatto di oggi<br>(Pollo e Porro teriyaki, grigliato alla giapponese e spalmato
    con salsa di soia.)<br>(Junsai all'aceto)<br><br></span><span>*****<br>-Junsai<br>Mettete
    il junsai in una pentola che contiene un colino, riempite la pentola di acqua
    fredda e scolatelo.<br>-Cetliolo<br>Tagliate un cetriolo a fettine di 3cm.<br>-Brodo
    giapponese(scaglie di tonnetto secco e alga Konbu secca)<br>-Salsa di soia leggera<br>-Aceto<br>-Milin(una
    specie di alcol usato nella cucina giapponese)<br>-Sake<br>Riscaldate il brodo
    giapponese, la salsa di soia leggera, l'aceto, il milin e il sake in una pentola
    e poi raffreddateli(A)<br>-Zenzero strizzato.<br>Condite il Junsai e il cetriolo
    in una ciotola aggiungendo (A). Servite su un piatto spolverando ci sopra lo zenzero
    strizzato.<br>Junsai:famiglia delle ninfee,erba acquatica</span></p>
