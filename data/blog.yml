    <p>秋刀魚は9月に入ってから、という例年ですが、今年に限って8月の終わりに秋刀魚や秋鯖、松茸を食しました～。</p>
    <p><img alt="20110909_晩夏に初秋_RIMG4742" border="0" src="/img/6a0120a62c9a39970b01539173ad0f970b.jpg" title="20110909_晩夏に初秋_RIMG4742" srcset="/img/6a0120a62c9a39970b01539173ad0f970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01539173ad0f970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">松茸は、やはり、土瓶蒸しが好きだなー。香り松茸、味しめじ、ともいいますが、あの香りだけでお酒が啜れる。</p>
    <p><img alt="20110909_晩夏に初秋_RIMG4757" border="0" src="/img/6a0120a62c9a39970b014e8b67560d970d.jpg" title="20110909_晩夏に初秋_RIMG4757" srcset="/img/6a0120a62c9a39970b014e8b67560d970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8b67560d970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">秋の青背魚たち。銀青姿、イキだね。かっこいい。秋刀魚は背筋がプクっと、横綱白鵬の背筋のように盛り上がっているコを選んでくださいね～。</p>
    <p><img alt="20110909_晩夏に初秋_RIMG4765" border="0" src="/img/6a0120a62c9a39970b014e8b675fb5970d.jpg" title="20110909_晩夏に初秋_RIMG4765" srcset="/img/6a0120a62c9a39970b014e8b675fb5970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8b675fb5970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">穴子のまなこ、どうしてそんなに愛らしいのですか？顔と同じくやさしい旨みよね、穴子って。</p>
    <p><img alt="20110909_晩夏に初秋_RIMG4767" border="0" src="/img/6a0120a62c9a39970b014e8b676119970d.jpg" title="20110909_晩夏に初秋_RIMG4767" srcset="/img/6a0120a62c9a39970b014e8b676119970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8b676119970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">そうそう、これらの魚たちはいつもお世話になっている祝繁さん@築地場内で見繕っていただいたものですが、日本海からやってきた鯖のお腹をあけたら、豆鯵たちがたっくさん出てきた。鯖の生き腐れというぐらい、鯖は足の早い魚ですが、鯖が豆鯵を今食べた直後とばかりの鮮度の状態。びっくりしたよー。 <img alt="20110909_晩夏に初秋_RIMG4776" border="0" src="/img/6a0120a62c9a39970b014e8b676b36970d.jpg" title="20110909_晩夏に初秋_RIMG4776" srcset="/img/6a0120a62c9a39970b014e8b676b36970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8b676b36970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><br><br></p>
