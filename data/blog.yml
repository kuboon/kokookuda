    <p><span>｢ダンボールが水にぬれて、ちぎれたときの ような香り｣。</span></p>

    <p><span>先日、近所のワイン屋さんに、以前に購入したワインのコルクの様子がおかしかったので質問に行った際に言われたことば。要はコルクが腐っているときは、独特な｢ダンボールが水にぬれて、ちぎれたときのような香り｣がするので、これはコルクを作るときに生じた汚れ、傷ではなかろうか、とのころ。へぇ、そうなんだと納得。確かにワインは既に飲み干してますし、味もとくに不快感もなく、なんら問題ないのですが、妙にツボに入ってしまったこの件。時々思うのですが、ソムリエさんたちが教えてくれるワインの説明で、想像できるものと、全く想像できないものがあります。今回の件もそう。「ぬれたダンボールのちぎれた香り」</span><span>たるもの、嗅いだことないです<img src="/img/coldsweats01.gif" alt="coldsweats01">。もう少し前の話、とある赤ワイン（どこのワインだか憶えていませんが）のことを｢みたらし団子のような味｣といわれて、みたらし団子は好きですが、みたらし団子味の赤ワインは想像できませんでした<img src="/img/coldsweats01.gif" alt="coldsweats01">。</span></p>

    <p><span>そんなやりとりも楽しみの一つのワイン。酸味がよく感じられるものは普段あまり好まないのですが、「青背の鮮魚と柑橘」をキーワードに相談して、おすすめされたのが｢JOSMEYER｣のリースリング（2002）。JOSMEYERではゲブルツ・トラミネールを好んでいましたが、おすすめに従ってリースリングを飲んでみたところ、開眼<img src="/img/eye.gif" alt="eye">。なんだろう、さわやかな香りが口に充満します。素人ゆえ、どうも一度気に入ったものばかり手が伸びてしまいがちですが、合わせる料理によって、感じる味がこうも変わるとは…。ソムリエさんに感謝だなぁ。口の中での化学変化（？）、詳細に知りたいものです。JOSMEYER、ラベルのデザインも結構好み。<img title="Alsace_riesling_le_kottabe_josmeyer" alt="Alsace_riesling_le_kottabe_josmeyer" src="/img/alsace_riesling_le_kottabe_josmeyer.jpg" border="0" srcset="/img/alsace_riesling_le_kottabe_josmeyer.jpg?nf_resize=fit&amp;w=600 600w,/img/alsace_riesling_le_kottabe_josmeyer.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></span></p>
