    <p>家での食事会のときなど、鯛や平目、金目鯛の手鞠寿司や、鯖の棒寿司、野菜や干し椎茸、海老などを使った蒸し寿司など、お食事の最初にちょこっと飯ものをよくお出します。すしものは作って用意しておけるからとても便利。</p>
    <p>酢は脳を刺激して、消化液の分泌をさかんにし、食欲をすすませるんですね。</p>
    <p><img alt="20101207_お通しにちょこっと飯もの_R0022729" border="0" src="/img/6a0120a62c9a39970b0148c6794510970c.jpg" title="20101207_お通しにちょこっと飯もの_R0022729" srcset="/img/6a0120a62c9a39970b0148c6794510970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0148c6794510970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>先日、<a href="http://r.tabelog.com/tokyo/A1303/A130301/13022319/" target="_self">なるきよ＠渋谷</a>でも、出てきたお通しは手鞠寿司（↑写真）</p>
