    <p>大地と太陽を崇め拝む、そんな気分になるのです。 </p><p><img alt="20100831_大地と太陽、そして愛情と_R0020365" border="0" src="/img/6a0120a62c9a39970b01348692af06970c.jpg" title="20100831_大地と太陽、そして愛情と_R0020365" srcset="/img/6a0120a62c9a39970b01348692af06970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01348692af06970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </p><p>先日、フルーツ取材のため山梨を訪問。なごりの桃やまさに旬を迎えている葡萄の力強さに悩殺されました。大事に大事に愛情注がれ育てられ、ようやく実った果実たち。生産者の方々から貴重なお話を伺い、またぶどうの粒がお互い障害にならないような房にするための「房作り」なども実際に見させていただきました。</p><p>9月中旬頃、<a href="http://www.sbfield.co.jp/salon/index.html">ソフトブレーン・フィールド</a>運営のこちら(<a href="http://www.sbfield.co.jp/salon/calender/index.html">http://www.sbfield.co.jp/salon/calender/index.html</a>)のサイトに写真もてんこもりで取材記事が掲載される予定です。またご連絡させていただきますね。どうぞお楽しみに！</p><p>とその前にすこしだけ、桃や葡萄を。
    <img alt="20100831_大地と太陽、そして愛情と_R0020439" border="0" src="/img/6a0120a62c9a39970b01348692b072970c.jpg" title="20100831_大地と太陽、そして愛情と_R0020439" srcset="/img/6a0120a62c9a39970b01348692b072970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01348692b072970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> 
    <img alt="20100831_大地と太陽、そして愛情と_R0020486" border="0" src="/img/6a0120a62c9a39970b01348692c8de970c.jpg" title="20100831_大地と太陽、そして愛情と_R0020486" srcset="/img/6a0120a62c9a39970b01348692c8de970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01348692c8de970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><br><a href="http://www.grace-wine.co.jp/index.html"></a></p><p><a href="http://www.grace-wine.co.jp/index.html">グレイスワイン</a>も訪問。ワインを作ってるところなどもご紹介いたしまーす。 <img alt="20100831_大地と太陽、そして愛情と_R0020014" border="0" src="/img/6a0120a62c9a39970b0133f36ea9d6970b.jpg" title="20100831_大地と太陽、そして愛情と_R0020014" srcset="/img/6a0120a62c9a39970b0133f36ea9d6970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f36ea9d6970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </p><p>お供はRICOH GX200。暑い中よく働いてくれました。</p>
