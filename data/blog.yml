    <p><span>2006/06<br>マルセイユといえば、昔漁師が売れない魚たちをごった煮にしたという<span lang="EN-US">Bouillabaisse(ブイヤベース)。プロヴァンス語ではBoui-abaisso。フランス語のBouillir(沸騰する)とabaisser(低くする)に当たる2語の合成語だとか。まぁ、多聞にもれず食してきました。<br><br></span></span><span><img title="200606113_marseillelecailler1_1" height="" alt="200606113_marseillelecailler1_1" src="/img/200606113_marseillelecailler1_1.jpg" width="" border="0" srcset="/img/200606113_marseillelecailler1_1.jpg?nf_resize=fit&amp;w=600 600w,/img/200606113_marseillelecailler1_1.jpg?nf_resize=fit&amp;w=1200 1200w"><img title="200606113_marseillelecailler2" height="" alt="200606113_marseillelecailler2" src="/img/200606113_marseillelecailler2.jpg" width="" border="0" srcset="/img/200606113_marseillelecailler2.jpg?nf_resize=fit&amp;w=600 600w,/img/200606113_marseillelecailler2.jpg?nf_resize=fit&amp;w=1200 1200w">海を臨むお洒落なレストランたちは、大きく｢<span lang="EN-US">Bouillabaisse｣と書いてはいますが、本来のブイヤベース憲章から外れているものもしばしば。まぁ美味しければいいじゃない、と個人的には思います。だって色々入ってるほうが美味しそうだし。ひとまずそれらのレストランはやり過ごし、現地の方もよく行くという一本路地裏の&lt;L´ECAILLER&gt;へ。</span></span><span><br><br><img title="200606113_marseillelecailler3" height="" alt="200606113_marseillelecailler3" src="/img/200606113_marseillelecailler3.jpg" width="" border="0" srcset="/img/200606113_marseillelecailler3.jpg?nf_resize=fit&amp;w=600 600w,/img/200606113_marseillelecailler3.jpg?nf_resize=fit&amp;w=1200 1200w"><img title="200606113_marseillelecailler4_1" height="" alt="200606113_marseillelecailler4_1" src="/img/200606113_marseillelecailler4_1.jpg" width="" border="0" srcset="/img/200606113_marseillelecailler4_1.jpg?nf_resize=fit&amp;w=600 600w,/img/200606113_marseillelecailler4_1.jpg?nf_resize=fit&amp;w=1200 1200w"><img title="200606113_marseillelecailler5" height="" alt="200606113_marseillelecailler5" src="/img/200606113_marseillelecailler5.jpg" width="" border="0" srcset="/img/200606113_marseillelecailler5.jpg?nf_resize=fit&amp;w=600 600w,/img/200606113_marseillelecailler5.jpg?nf_resize=fit&amp;w=1200 1200w"><img title="200606113_marseillelecailler6" height="" alt="200606113_marseillelecailler6" src="/img/200606113_marseillelecailler6.jpg" width="" border="0" srcset="/img/200606113_marseillelecailler6.jpg?nf_resize=fit&amp;w=600 600w,/img/200606113_marseillelecailler6.jpg?nf_resize=fit&amp;w=1200 1200w">ブイヤベース憲章通りかは別として、魚の出汁はまろやかで美味。サフランの色も美しい。お値段もお手頃。表通りのお店ではこちらの価格の倍近くするお店もあり。プロヴァンスワインもすすみます。</span><span>ただ、仕事を終えた魚たち。お皿に食べ物が残ることが好きではないので食べてしまいましたが、やはりお味のほうはなんともというのが本音なところです。<br><br></span><span>その他、にんにく＆オリーブオイルが絶妙にからみあったムール貝のソテー、鮟鱇のトマト煮を注文。どれもボリュームがあり、パンもすすむ味とくればあっという間に満腹。日本に入ってきているムール貝はどうも海草香が強いと思うのですが、地中海沿岸のムール貝は貝汁がジューシーでそれでいて海草香も強くなく、美味しい。<br><br>　</span><span>ブイヤベース憲章概略<br>　</span><span>・地中海の岩礁に生息する魚を<span lang="EN-US">4種類以上入れる<br>　（海老、貝類、蛸烏賊などは入らない）<br>　</span></span><span>・小魚で出汁をとる<br>　</span><span>・短時間で調理を終える<br><br></span><span lang="FR">*****<br></span><span lang="FR">&lt;L</span><span>´<span lang="FR">ECAILLER&gt;<br></span></span><span lang="FR">10 RUE FORTIA – 13001 MARSEILLE<br></span><span lang="FR">TEL :+33 04 91 54 79 39</span></p>









