    <p>写真は生鮮と伺っていたのに3ヶ月近く経ってしまいました。</p>
    <p><img alt="奥田ここ写真_DSC_6037a" border="0" src="/img/6a0120a62c9a39970b01bb09b797d4970d.jpg" title="奥田ここ写真_DSC_6037a" srcset="/img/6a0120a62c9a39970b01bb09b797d4970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb09b797d4970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br><br>現在photographerとして活躍している旧知のまぶ友<a href="http://youk-photo.com/">yOU</a>が、昨年の茶道の茶名拝受のお祝いで写真を撮ってくれました。10代の頃から一緒に過ごしてきた彼女とスタジオで向き合って撮ってもらうのはかなり気恥ずかしい時間ではありましたが、とてもよい記念を作ってくれました。日頃から、そして節目節目で、時を共有し、一瞬一瞬を切り取ってもくれるyOUちゃんにとても感謝しています。 <img alt="DSC_5948" border="0" src="/img/6a0120a62c9a39970b01bb09b75e09970d.jpg" title="DSC_5948" srcset="/img/6a0120a62c9a39970b01bb09b75e09970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb09b75e09970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>茶道も節目を迎え、守破離の守にようやく立てたところでしょうか。料理や茶道など、仕事と好きなこととの境界線があってないようなものですが、気負わずじっくりと次のステージに進んでいきたいなーと思います。</p>

    <p> </p>
