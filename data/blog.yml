    <p>ご無沙汰しております。<br>皆さま、お変わりありませんででしょうか？</p>
    <p>11月に入り先日まで、イタリアでの市場巡回やオリーヴ収穫などに行っておりました。元気な市場の様子やローカルフードなどなど、改めてこちらにもアップさせていただきますね～。<img alt="20131125_あっという間に師走もそこまで。_IMG_3865" border="0" src="/img/6a0120a62c9a39970b019b01a30869970d.jpg" title="20131125_あっという間に師走もそこまで。_IMG_3865" srcset="/img/6a0120a62c9a39970b019b01a30869970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019b01a30869970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20131125_あっという間に師走もそこまで。_IMG_3528" border="0" src="/img/6a0120a62c9a39970b019b01a30cba970d.jpg" title="20131125_あっという間に師走もそこまで。_IMG_3528" srcset="/img/6a0120a62c9a39970b019b01a30cba970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019b01a30cba970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20131125_あっという間に師走もそこまで。_IMG_4332" border="0" src="/img/6a0120a62c9a39970b019b01a3384f970d.jpg" title="20131125_あっという間に師走もそこまで。_IMG_4332" srcset="/img/6a0120a62c9a39970b019b01a3384f970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019b01a3384f970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b019b01a30cba970d-pi"><br></a></p>
    <p>そして帰ってきてわたわたしているうちに、師走の足音ももうそこまで（汗）。ほんとに毎年同じこと言っている気がします…。年の瀬迫ってはおりますが、12月も変わらず、レギュラーレッスンはもちろん、香港での「和食の基本」レッスンや、東京・代官山AL kitchen Studioでのレッスンも、開催して参りますー。師走の折ではありますが、皆さまとご一緒できるのをとても楽しみにしております！どうぞよろしくお願いします。ぺこりん。</p>
    <p><strong>■AL Kitchen Studio 「和食の基本」12月</strong><br><strong>”新年の色とりどりのおもてなし料理、海老の焼き物や、手づくりおせち　栗きんとんや紅白なますなど”</strong></p>
    <p><strong>・日時<br></strong>12/17（火）19:30～22:30</p>
    <p><strong>・献立<br></strong>-海老と帆立の焼き物<br>腰の曲がった海老のように腰が曲がるまで長生きでいられるように…と長寿を祈っった縁起のいい海老と帆立を使った焼きもの献立。おめでたい食材で新年の食卓を彩ります。</p>
    <p>-栗きんとん<br>お正月にぜひとも頂きたいおせちのひとつ、黄金色の栗きんとんは、金銀・財産に恵まれ、豊かに暮らせるようにと願いを込めます。</p>
    <p>-紅白なます<br>おせちとしても、また、冬の美味しい小鉢献立としても大活躍いただける大根と人参のなますです。</p>
    <p>-手綱かまぼこ<br>おめでたい紅白の色合いに飾り包丁を入れた蒲鉾は、一層新年の食卓を盛り上げてくれるひとしなです。</p>
    <p><strong>・<a href="http://al-tokyo.blogspot.jp/2013/11/12.html" target="_self">詳細情報はこちらです<br></a></strong>http://al-tokyo.blogspot.jp/2013/11/12.html </p>

    <p> </p>
    <p><strong>■和食の基本 in 香港</strong></p>
    <p>Koko Okuda’s Japanese cooking class in Hong Kong</p>
    <p>I am offering private Japanese cooking classes in Hong Kong in November &amp; December 2013. Small class size so limited availability. Please join me to learn how to cook and enjoy a seasonal Japanese menu ! <br>(-"Washoku" (Japanese food) is going to be registered as a World Heritage cuisine !-)</p>
    <p>*Cooking class menu<br>-Seafood ball soup (Homemade seafood balls in Japanse dashi soup.)<br>-Grated and fried lotus root<br>-Grilled eggplant with WASABI sauce<br>-Ginger rice</p>
    <p>*Place<br>Private room kitchen in WANCHAI, HONG KONG</p>
    <p>Note: depending on class size/demand, I may suggest an alternative time. If your schedule is flexible, please inform of two or three class times you would prefer.</p>
    <p>Please feel free to contact me if you are interested in these lessons and would like more detail.<br>I'd be more than happy if we could share a moment over delicious Japanese food!<br>E-mail: kokookuda.info@gmail.com</p>
    <p>FYI.<br>http://chisou.typepad.jp/blog/%E3%82%B1%E3%83%BC%E3%82%BF%E3%83%AA%E3%83%B3%E3%82%B0in%E9%A6%99%E6%B8%AFcaterer-in-hong-kong/</p>

    <p> </p>
    <p>今年もあとすこしですね。慌ただしくそして寒くもなってくるこれから。風邪も流行っているようですね。皆さま、どうぞご自愛ください。私も気をつけまーす！</p>
