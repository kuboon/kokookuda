    <p>こうもあたたかくなってくると「お出かけしない？」と陽気にナンパされますね。</p>
    <p>
    <img alt="20130308_陽気に誘われ提げ重抱え。_mami_BD010" border="0" src="/img/6a0120a62c9a39970b017ee90af671970d.jpg" title="20130308_陽気に誘われ提げ重抱え。_mami_BD010" srcset="/img/6a0120a62c9a39970b017ee90af671970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017ee90af671970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">©<span>yOU</span></p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b017ee90af671970d-pi"></a>「食事を携帯して食べる」という行為は日本では古くからある習慣で、平安時代にはすでに、天皇や貴族が旅の際に、食べ物を入れて下々の者に運ばせていた筒型の「行器（ほっかい）」という容器もありました。</p>
    <p>では「弁当」は？ということになりますが、「弁当」という言葉は中国から伝わったという説があり、容器に食べ物を入れて持ち運びができることは便利なので「便（弁）当」という説もあるそうです。そんな語呂合わせなの？という気もしますが(笑)、17世紀はじめに編纂された『日葡辞書』にも「Bento」、「Focai（行器）」のほか、行器のように食料を運ぶための木製の器「Varigo(破子)」の記録も見られ、江戸時代中期に入ると庶民にも娯楽が広がり、旅弁当や花見弁当、芝居小屋での弁当などなど弁当文化花ざかり、現在に至るようです。</p>
    <p>と長くなりましたが、日本人のDNAに刻みこまれてきたような弁当文化、ご多分に漏れず私も大好き。提げ重箱に手鞠寿司や稲荷寿司、焼き物や串物等々、食べやすい形で時間の経過とともに味のぶれにくいものをこころがけて詰め、お花見にパーティに大相撲観戦にと何かと重箱提げてお出かけします。</p>
    <p>今年もいい頃になりました～、提げ重の季節到来です♪</p>
