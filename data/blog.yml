    <p><span><img title="20090505__p5020029" alt="20090505__p5020029" src="/img/20090505__p5020029.jpg" border="0" srcset="/img/20090505__p5020029.jpg?nf_resize=fit&amp;w=600 600w,/img/20090505__p5020029.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">淡い桜色が美しいさくらえび。ただ今、まさにシーズンですね。</span></p>

    <p><span>その桜えび、乾燥ものではない生を、それもほんとの獲れたて生を食べたくて、静岡県・由比町へ行ってきました。</span></p>

    <p><span>清水漁港から10kmほど北へ位置する駿河湾に面した由比町は、創業文政元年と書かれたかまぼこ屋さんも見かけるなど、歌川広重の東海道五十三次としても描かれた由比宿として風情残る古い街なみです。明治時代、いつものように鯵漁をしていた際、網を浮かせておくための浮樽を忘れ、浮樽なしで網をおろしたら、偶然にも大量の桜えびがとれたことがきっかけで、駿河湾の特産になったとか（由比港の掲示板より）。まさに偶然の産物！</span></p>

    <p><span>でも、この桜えび、産地以外ではご存知のとおり目にするのは乾燥ものがほとんどでしたよね。それが現在では高度な冷凍冷蔵技術と輸送手段の向上により、遠隔地でもいわゆる生の桜えびを食べれるようになったのはうれしいかぎり…。でも、やっぱり、獲れたて生桜えびを食べたい。</span></p>

    <p><span>桜えび漁は、夕方から深夜にかけて行われますが、風があってもだめ、雨がふってもだめ、ということで難しい漁のひとつだそうです。前日に漁が出れば、翌日獲れたてのフレッシュな生桜えびをいただけるお店もあるそうです。ちなみにその生桜えびを自宅に持ち帰って…というのはやはり難しく、夕方には劣化も進んでしまうので持ち帰るのであれば、やはり冷凍技術の力を借りるほうがいいのでは、とのことでした。</span></p>

    <p><span>そんなこんなで、前日に漁が出ることを確認し、ランチを目指し静岡県・由比町にでかけたのでありました…（つづく）。<img title="20090505__p5020004" alt="20090505__p5020004" src="/img/20090505__p5020004.jpg" border="0" srcset="/img/20090505__p5020004.jpg?nf_resize=fit&amp;w=600 600w,/img/20090505__p5020004.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>
