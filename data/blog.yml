    <p>一年の中で一番活気づく年の瀬の市場。<br>昨年2011年の年末は、ホーム東京の胃袋・築地市場の他、<br><a href="http://chisou.typepad.jp/blog/%E5%8C%97%E9%99%B8hokuriku/" target="_self">石川県金沢・近江町市場</a>、<br>京都・錦市場、<br>大阪・黒門市場と鶴橋市場、<br>それぞれ巡回。それぞれの地域の人々と食文化を目の当たりにし触れることのできる市場では、いつも元気をもらっています。おなかの奥深いところからワクワク感が溢れでてくる、そんな気持ち。今回もたくさんの刺激をもらいました。</p>
    <p> </p>
    <p>■東京・築地■<br>夜明け前の築地市場正門付近<img alt="20120104_市場巡回_RIMG6453" border="0" src="/img/6a0120a62c9a39970b0168e4d6f5f8970c.jpg" title="20120104_市場巡回_RIMG6453" srcset="/img/6a0120a62c9a39970b0168e4d6f5f8970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168e4d6f5f8970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b0168e4d6f5f8970c-pi"></a>トラックやターレーが縦横無尽に走っています。<img alt="20120104_市場巡回_RIMG6464" border="0" src="/img/6a0120a62c9a39970b0168e4d6f718970c.jpg" title="20120104_市場巡回_RIMG6464" srcset="/img/6a0120a62c9a39970b0168e4d6f718970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168e4d6f718970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>築地市場から見える夜明けのグラデーションが大好きです。<img alt="20120104_市場巡回_RIMG6475" border="0" src="/img/6a0120a62c9a39970b0162fee0e591970d.jpg" title="20120104_市場巡回_RIMG6475" srcset="/img/6a0120a62c9a39970b0162fee0e591970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fee0e591970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>築地では東西南北あらゆる港からの魚介類が届きますね。中でもやはり年の瀬は鮪をお買い求めになる方が多かった印象です。東は鮪文化、ということかな。<br>頭のお肉、惜しい気もして…。<img alt="20120104_市場巡回_RIMG6503" border="0" src="/img/6a0120a62c9a39970b0162fee0e95b970d.jpg" title="20120104_市場巡回_RIMG6503" srcset="/img/6a0120a62c9a39970b0162fee0e95b970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fee0e95b970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>いつもお世話になっている場内のお寿司屋さんで、夜明け前に鮪や小肌などで舌納め。<img alt="20120104_市場巡回_RIMG6512" border="0" src="/img/6a0120a62c9a39970b0168e4d71f82970c.jpg" title="20120104_市場巡回_RIMG6512" srcset="/img/6a0120a62c9a39970b0168e4d71f82970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168e4d71f82970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20120104_市場巡回_RIMG6523" border="0" src="/img/6a0120a62c9a39970b0162fee10e6c970d.jpg" title="20120104_市場巡回_RIMG6523" srcset="/img/6a0120a62c9a39970b0162fee10e6c970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fee10e6c970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>■京都・錦市場■<br>おしくらまんじゅうも顔負けな大混雑ぶり。 <img alt="20120104_市場巡回_RIMG6624" border="0" src="/img/6a0120a62c9a39970b01675fd61bd3970b.jpg" title="20120104_市場巡回_RIMG6624" srcset="/img/6a0120a62c9a39970b01675fd61bd3970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675fd61bd3970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>壬生菜や水菜が株ごと店頭に。さすが京都です。東京でも株のまま売ってくれないかなー。<img alt="20120104_市場巡回_RIMG6620" border="0" src="/img/6a0120a62c9a39970b0162fee116b3970d.jpg" title="20120104_市場巡回_RIMG6620" srcset="/img/6a0120a62c9a39970b0162fee116b3970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fee116b3970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そしてあちらこちらに京都の正月には欠かせない棒鱈たち。師走の中頃までは戻していないものが軒先にズラーリ、そして大晦日もそこまで！な時期になると1週間程かけて戻されたスタイルで並びます。もちろんゲットしてきました。食べるの楽しみです。<img alt="20120104_市場巡回_RIMG6643" border="0" src="/img/6a0120a62c9a39970b0168e4d7322f970c.jpg" title="20120104_市場巡回_RIMG6643" srcset="/img/6a0120a62c9a39970b0168e4d7322f970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168e4d7322f970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>■大阪・黒門市場■<br>この文字見るとテンション上がります。 <img alt="20120104_市場巡回_RIMG6681" border="0" src="/img/6a0120a62c9a39970b0168e4d76813970c.jpg" title="20120104_市場巡回_RIMG6681" srcset="/img/6a0120a62c9a39970b0168e4d76813970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168e4d76813970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>大阪では、ふぐふぐふぐ。<img alt="20120104_市場巡回_RIMG6678" border="0" src="/img/6a0120a62c9a39970b01675fd655ae970b.jpg" title="20120104_市場巡回_RIMG6678" srcset="/img/6a0120a62c9a39970b01675fd655ae970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675fd655ae970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20120104_市場巡回_RIMG6679" border="0" src="/img/6a0120a62c9a39970b01675fd659c4970b.jpg" title="20120104_市場巡回_RIMG6679" srcset="/img/6a0120a62c9a39970b01675fd659c4970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675fd659c4970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">てっちりやてっさ用に河豚をさばいてもらうのに、3時間待ちなども。ひょー。</p>
    <p><img alt="20120104_市場巡回_RIMG6697" border="0" src="/img/6a0120a62c9a39970b0162fee16574970d.jpg" title="20120104_市場巡回_RIMG6697" srcset="/img/6a0120a62c9a39970b0162fee16574970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fee16574970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">雑煮大根、つるんとした細身の姿も味も大好き。</p>
    <p>鶴や亀の細工野菜も八百屋さんの店奥で作られています。 上手！<img alt="20120104_市場巡回_RIMG6705" border="0" src="/img/6a0120a62c9a39970b01675fd66e8e970b.jpg" title="20120104_市場巡回_RIMG6705" srcset="/img/6a0120a62c9a39970b01675fd66e8e970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675fd66e8e970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20120104_市場巡回_RIMG6700" border="0" src="/img/6a0120a62c9a39970b01675fd66fcc970b.jpg" title="20120104_市場巡回_RIMG6700" srcset="/img/6a0120a62c9a39970b01675fd66fcc970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675fd66fcc970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20120104_市場巡回_RIMG6701" border="0" src="/img/6a0120a62c9a39970b0162fee16aa1970d.jpg" title="20120104_市場巡回_RIMG6701" srcset="/img/6a0120a62c9a39970b0162fee16aa1970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fee16aa1970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>鏡餅、丸餅、そしてねこがまぁるくなったような姿のねこ餅。 <img alt="20120104_市場巡回_RIMG6714" border="0" src="/img/6a0120a62c9a39970b0168e4d787b7970c.jpg" title="20120104_市場巡回_RIMG6714" srcset="/img/6a0120a62c9a39970b0168e4d787b7970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168e4d787b7970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>■大阪・鶴橋市場■<br>三が日を過ぎた頃からスパイシーなアジアンを食べたくなる毎年です。滑り込みで到着したコリアンタウン。<br> <img alt="20120104_市場巡回_RIMG6647" border="0" src="/img/6a0120a62c9a39970b01675fd68ae6970b.jpg" title="20120104_市場巡回_RIMG6647" srcset="/img/6a0120a62c9a39970b01675fd68ae6970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675fd68ae6970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">屋台の湯気ってほんと食欲そそります。</p>
    <p><img alt="20120104_市場巡回_RIMG6650" border="0" src="/img/6a0120a62c9a39970b0162fee186ad970d.jpg" title="20120104_市場巡回_RIMG6650" srcset="/img/6a0120a62c9a39970b0162fee186ad970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fee186ad970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20120104_市場巡回_RIMG6653" border="0" src="/img/6a0120a62c9a39970b0168e4d7a58f970c.jpg" title="20120104_市場巡回_RIMG6653" srcset="/img/6a0120a62c9a39970b0168e4d7a58f970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168e4d7a58f970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">大好物のケジャン。</p>
    <p><img alt="20120104_市場巡回_RIMG6655" border="0" src="/img/6a0120a62c9a39970b01675fd690ba970b.jpg" title="20120104_市場巡回_RIMG6655" srcset="/img/6a0120a62c9a39970b01675fd690ba970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675fd690ba970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br> <img alt="20120104_市場巡回_RIMG6658" border="0" src="/img/6a0120a62c9a39970b0162fee18df8970d.jpg" title="20120104_市場巡回_RIMG6658" srcset="/img/6a0120a62c9a39970b0162fee18df8970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fee18df8970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">ちょっとつまもうと牛ほっぺのチヂミを、これがなかなか美味でした。</p>
    <p> </p>
    <p>昨年も大変お世話になったホームの東京・築地市場と、ときどきお伺いする各地の市場たち。<br>今年もお世話になります。どうぞよろしくお願いいたします。</p>
    <p> </p>
