  :body: <p>ヨガを始めて10年弱。</p><p>毎日のように続けていたこともあれば、数か月ずっと遠ざかってたり。リビングでごはんを作りながらちょこちょこしたりと、いろいろ。</p><p>そんな細く、断続的にでもヨガを続けこられたのは、お友達でもあり、現在ミュージックフローヨガのインストラクターとしても活躍中の<a
    href="http://ameblo.jp/hana87yoga/">山本華子先生</a>のおかげだなぁと。</p><p>個人的な分類ですが、じっくりと行う瞑想系のヨガとパワーヨガと呼ばれるようなテンポよく動くものがある中、私は後者のパワーヨガの方があっているようで、華子さんのヨガレッスンでお世話になることも。もちろんテンポよくといってもそこはヨガ、呼吸やインナーマッスルを意識し、自分と向き合いながら、です。</p><p>また、外の空気を吸い、土や葉のにおいを感じながら、楽しむヨガを教えてくれたのも彼女。外ヨガの爽快感は一度やったらクセになります。</p><p>そんなこんなで今では、彼女が自宅でもヨガをできるようにと制作されたミュージックフローヨガのDVDを見ながら、窓を明け外の空気を感じながらやってます。</p><p>「ミュージックフローヨガ、ちょっと、それどんなものよ～？」という方に朗報。渋谷や成城などでレッスンをされている華子さんですが、7月から自然あふれる代々木公園の中につくられ空間「WIRED
    CAFE&lt;&gt;FIT」でもミュージックフローヨガのレッスンを開始、ビジターでも参加可能なようです。</p><p>私は残念ながら伺えなかったのですが、昨日はオープニングに向けたプレレッスンもあり、窓を解放して月明りを感じながらのヨガだったとか。行きたかった…。</p><p>昨日のプレレッスンの様子はこちらから　→　<a
    href="http://ameblo.jp/hana87yoga/entry-10572600894.html">http://ameblo.jp/hana87yoga/entry-10572600894.html</a></p><p>ワールドカップ終盤に向け、私のフィジカルも整えなければ…！</p><strong><font
    color="#3300CC"></font></strong>
