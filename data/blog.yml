    <p><span lang="EN-US">2006/06<br></span><span>サハラ砂漠で星降る夜を見て、<span lang="EN-US">WC（スペインvsチュニジア戦）を観戦のはずが、余儀なく変更。立場を考えると交渉できることとできないことがあります。</span></span></p>



    <p><span>航空会社と再び、三度、∞度交渉。空席なし。結局東京から上海、ミュンヘンを経由してマルセイユへ。砂漠から海へ様変わり。まぁ、いいです、海、好きですから。<br><br></span><span>というか、日頃突発的に旅に出るため、宿泊先の事前手配などほとんどしたことない私は無知でした。<span lang="EN-US">6月のヨーロッパ、特にWCのせいもあると思いますが異常にホテル混んでるのね。野宿は避けたいのでテキトウなところをおさえておこうかと某A社コンシェルジュデスクに問い合わせ。これまた全く空室なし。毎日朝まで交渉続き。<br><br></span></span><span>航空会社、某<span lang="EN-US">A社ともに五月蠅い客と憶えられた模様。仕方ないです。ようやく落ち着いたと思ったら、出発前日に吉報届く。WC日本戦を見るために、またもや航空会社に問い合わせ。ヨーロッパ圏内の移動は選択肢も多く比較的スムーズに取れたけど、またもやホテルが取れません。朝まで交渉。そのまま出発。<br></span></span></p>



    <p><span><br><br><br><br><br><br><br><br>へとへとになりながら成田に到着。第<span lang="EN-US">1ターミナルの<a href="http://www.narita-airport.jp/jp/guide/rest_shop/rest/floor_list/shop_page/t1_1_12_fcoat.html">＜風香＞</a>＠成田空港第一ターミナル南ウィングにてラーメンをちるちる。想定以下。空港内だし仕方なし。中華そばはごく普通の醤油味、塩そばそこそこコクもあって美味しい。が、細麺ゆえか（？）やはり麺がややのびている感じは否めません。再来無し。<br><br></span></span><span>上海行きの便は<span lang="EN-US">1時間以上遅れての出発。幸先悪いです。上海での乗り継ぎ時間が短い私たちは、またもや交渉。｢現地と連絡を取り、スムーズに乗り継げるようしたいと思います｣と笑顔で言われても。貴女の希望を聞いてるのではないの。タイトな日程を組んでいるのは私たちの勝手なんですが、どうなるのかという具体的な策を提示して欲しいのよ。交渉継続の中、少しでも早く乗り換えできるようにとの配慮から飛行機前方の席へ移動。広い席は気持ちがいいけど、フライト残り1時間ばかりそんな席を提供されたって乗り換えできなければ意味ないのよねぇ。移動やらしてたら時間切れでプロデューサーのクライマックスを観れませんでした（凹）。もうビデオになっているのかしら。<br><br></span></span><span>上海乗換えは日本語の上手なグランドホステスさんと走り込み。上海空港大きいのね。というかどんな空港だったかまったく記憶がないですが。なんとかチェックインを済ましたものの、事前に手配していた二人席は勝手にバラされていて、別々の席になってます。あの～一応新婚旅行なので座席は一緒がいいんですが。またまた交渉。結局キャプテンが出てきて交渉を続けたところ無事隣り合わせの席を確保。くたり。<br><br></span><span><img title="2006061011_3" height="" alt="2006061011_3" src="/img/2006061011_3.jpg" width="" border="0" srcset="/img/2006061011_3.jpg?nf_resize=fit&amp;w=600 600w,/img/2006061011_3.jpg?nf_resize=fit&amp;w=1200 1200w">朝<span lang="EN-US">5：30ミュンヘン空港着。朝陽がきれい。トランジットというにはやや長すぎる5時間待ち。そんな折前日朝方まで連絡を取っていた某A社からの留守伝。携帯片手にまたもや交渉。そんなこんなで5時間経過。午後マルセイユ着。くたり。<br><br><br></span></span><span>食べたもの<br></span><span>＜風香＞<br></span><span>【中華そば】<br></span><span>【塩そば】<br></span><span>＜機内＞<br></span><span>【ビーフストロガノフ】<br></span><span>【サーモン＆ライス】<br></span><span>【エビピラフ】<br></span><span>【チーズサンド】<br></span><span>【チーズサンド】</span></p>







