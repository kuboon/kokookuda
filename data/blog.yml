    <p><span><img title="20090407__040309_2208" alt="20090407__040309_2208" src="/img/20090407__040309_2208.jpg" border="0" srcset="/img/20090407__040309_2208.jpg?nf_resize=fit&amp;w=600 600w,/img/20090407__040309_2208.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">今年は、咲き始めた途端に花冷えなどもあり、すこし長目に桜を楽しめましたね。今シーズンはいつになく方々の桜を満喫しました。<a href="http://chisou.typepad.jp/blog/2009/03/post-0e1f.html">駒沢公園、芝公園</a>、青山墓地、代々木公園に、隅田川。お世話になってる方々と、はたまた新しい皆様と、「きれいだね～」といいながら舌鼓、Grazie tutti !。桜の重さで細い枝がしなり気味になる景色が大好きです。携帯カメラだと、やっぱり映りがボケるなぁ。</span></p>



    <p><span><img title="20090407__p4060006" alt="20090407__p4060006" src="/img/20090407__p4060006.jpg" border="0" srcset="/img/20090407__p4060006.jpg?nf_resize=fit&amp;w=600 600w,/img/20090407__p4060006.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">明日はお花見～となると、あれやこれやと弁当の材料を買いすぎてしまいます。冷蔵庫には、「早く食べちゃってください」と大きな瞳で待っている金目鯛のアラと腹側の身が待機中。アラは金目鯛ごはんにして相方さんのお弁当箱の中へ、腹側の身はフリットにして、バルサミコを軽くふりかけサラダ仕立てで食べました。</span> </p>



































    <p>　</p>



    <p><span>こちら日本ではそんな桜ウィークではありましたが、イタリア中部で大きな地震が発生してしまいました。一瞬にして壊れ、奪われてしまった中世の町並み…。イタリアも日本と同じく地震国、被害に遭われた方々には心よりお見舞い申し上げます。</span></p>
