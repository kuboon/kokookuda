    <p><a href="http://www.sachikoish.com/" target="_self">江澤佐知子先生</a>のバースディパーティに伺いました。キュートで素敵な佐知子先生は、日本産婦人科学会認定専門医・日本抗加齢学会専門医、また2009年NASA宇宙飛行士選抜試験で日本人女性唯一のファイナリストというスーパーウーマン。そしてクリコウーマンでもある佐知子先生のお誕生日会は、ヴーヴクリコのマグナムボトルが山のよう、たくさんの笑顔と美味しいシャンパンに元気をもらいました。</p>
    <p><img alt="20110228_スーパーウーマン_RIMG0962" border="0" src="/img/6a0120a62c9a39970b014e5f81eb63970c.jpg" title="20110228_スーパーウーマン_RIMG0962" srcset="/img/6a0120a62c9a39970b014e5f81eb63970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e5f81eb63970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">オレンジ色のシャンパンクーラー、かっこいい！グラスホルダーが付いているのもニクイ。<br>ヴーヴ・クリコが魅力的な女性(クリコウーマン)にフィーチャーしたインタビュー番組「VEUVE CLICQUOT “WOMEN OF INFLUENCE”」は<a href="http://tv.foxjapan.com/" target="_self">FOXチャンネル</a>にて視聴できます。様々な方面で活躍されている素敵なクリコウーマンの方々、必見ですよ～♪</p>
    <p> </p>
    <p>そして最近のマイブームである手鞠寿司。僭越ながらお寿司も握って持参しちゃった<img alt="coldsweats01" border="0" src="/img/coldsweats01.gif">。一口で食べやすく、ある程度時間が経っても味ぶれしにくい寿司ものは、色々と重宝しています。季節の魚介を使うことで、季節感も出るので、作っててもわくわく。 <img alt="20110228_スーパーウーマン_RIMG0917" border="0" src="/img/6a0120a62c9a39970b014e865c1e6c970d.jpg" title="20110228_スーパーウーマン_RIMG0917" srcset="/img/6a0120a62c9a39970b014e865c1e6c970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e865c1e6c970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">今回は6種類</p>
    <p>・真鯛の昆布〆。もうそろそろ子を持ち始めますが、子に栄養を取られる前の今はまさに旬。<br>・小肌。銀青背が美しい光もの。前日さばいて、〆ておきます。<br>・細魚。姿美しい春の呼び声、さより。美人な面をしていても、お腹の中は真っ黒の膜に覆われています。美人腹黒大将のさより、上品な旨みが身上。生姜醤油をあわせます。<br>・平貝。三角定規のような姿をした貝殻の中の発達した貝柱をいただきます。繊細な旨甘み。塩味と幽庵地の二種の味付けで炙り、海苔でくるんと鉢巻を。<br>・スモークサーモン。シャンパンやワインなどにも合わせやすく、彩りもいいので、常連種のひとつです。<br>・たこの桜飯、大葉巻き。 たこの煎り汁を活かした桃色ごはんを大葉で包んでいただきます。</p>
    <p>リボンや結び目、いろいろ提げてのお出かけって、妙にうきうきしちゃいます。<img alt="20110228_スーパーウーマン_RIMG0957" border="0" src="/img/6a0120a62c9a39970b014e865c1fb3970d.jpg" title="20110228_スーパーウーマン_RIMG0957" srcset="/img/6a0120a62c9a39970b014e865c1fb3970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e865c1fb3970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
