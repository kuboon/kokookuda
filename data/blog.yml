    <p>学生時代から好きだった街、新橋にて今年の年忘れごはん会の〆。<br>前々から気になっていた「新ばし　久」、カウンターのみの店内はとても潔く、はるさめとからすみを合わせた小鉢や、奇をてらわない正統派の鯵や白子のフライ、またシャンパンのお伴に好適なパテなど、どれもとても美味しく、あっという間にボトルは空いてしまうほど。〆のごはんと汁もの、香の物で心地よくお腹の虫も収まり、ごちそうさまでした。</p>
    <p><img alt="20151229_新橋_IMG_3309" border="0" src="/img/6a0120a62c9a39970b01b7c7ff83a5970b.jpg" title="20151229_新橋_IMG_3309" srcset="/img/6a0120a62c9a39970b01b7c7ff83a5970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c7ff83a5970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（お通しは淡いお味の炊きもの。お汁までずずっと頂戴いたしました）</p>
    <p> </p>
    <p>さて今回、新ばし久さんで十分満足したものの、20年ほど前、学生時代の頃より好んで訪れていた烏森神社近くにある中華料理店「蘭苑飯店」が懐かしくなり梯子酒を試みる。しかしながら、当時お世話になっていた本店は、場所も移転し、現在とてもきれいにバージョンアップされた上でご健在で、現在の蘭苑飯店の本店は当時の面影は無くちょっとさみしくなりしょんぼり…。悩んだあげく、当時の本店の面影を残してはいる姉妹店の蘭苑飯店に潜入し、瓶ビールと餃子を注文。うん、しっくり。 <img alt="20151229_新橋_IMG_3311" border="0" src="/img/6a0120a62c9a39970b01b7c7ff84e1970b.jpg" title="20151229_新橋_IMG_3311" srcset="/img/6a0120a62c9a39970b01b7c7ff84e1970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c7ff84e1970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>大好物の瓶ビールと餃子のセットの原点はここ蘭苑飯店にあるような気がしています。その蘭園飯店、20年の間に姉妹店も展開し、本店はバージョンアップもし、成長の一途をなしていて、一方私は20年の間に…？と、この日ご一緒した四半世紀来のまぶ友にしんみり問うたり、自問をしたり、な宵となりました。</p>
    <p>いつにも増して有益な内容のないアップとなりましたが、若い頃から好きだった街や空間に久しぶりにゆっくり滞在し、やっぱり新橋はいいなーと再認識。オブラート感のない空気感がいいのかな。現在はかつてと同じ蘭苑飯店はないけれど、また立ち寄りたい。</p>
