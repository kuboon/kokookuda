    <p><img alt="IMG_3454" border="0" src="/img/6a0120a62c9a39970b01b8d22f986a970c.jpg" title="IMG_3454" srcset="/img/6a0120a62c9a39970b01b8d22f986a970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d22f986a970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>すこし前のことになりますが陽が落ちてからの築地市場界隈へ。いつもは朝の築地ばかり、夜の景色はすこし新鮮。<br>フィリピンから日本に勉強に来ているお友達と、時々寄せてもらっている食堂、<a href="https://tabelog.com/tokyo/A1313/A131301/13007634/">多け乃</a>さんへ。お友達から注文はおまかせ頂けるとのことで、まずは何よりも大好きな酢〆のきいたコハダをオーダー、そして秋刀魚の塩焼きも味わって欲しくて注文、その他肉豆腐や、季節の舞茸の天ぷらなどの肴をつまみながら瓶ビールを酌みつ酌まれつつ。海外の方から「日本が大好き」というお話を聞くたびに、その日本好きの期待を上回れるようがんばりたいな、と勝手に一人鼻息荒くなることしばしばです。</p>
    <p>築地の場内、午後過ぎぐらいまでは人の気配もあり、夕方になるとすこし静かになってきて、夜には各地から海のご馳走たちが届きはじめ忙しなくなってきて、深夜にはピークを迎え、そして再び朝がやって来る。通い続けて、いつも変わらないのにいつも新鮮、こんな不夜城の築地市場は東京で一番好きなスポットかもしれません。 <img alt="IMG_3455" border="0" src="/img/6a0120a62c9a39970b01b7c8a5d291970b.jpg" title="IMG_3455" srcset="/img/6a0120a62c9a39970b01b7c8a5d291970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c8a5d291970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>多け乃さん、お友達から「so delicious!」と嬉しいご感想を頂き、一人気をよくして、食堂をあとに風にあたりながら築地市場を軽く散歩。そろそろ帰ろうか、と思ったところに、別口で、お仕事でフランスより帰日中の今夏<a href="http://hopeandloveparis.org/action/hope-and-love-2016-tokyo/#tab_%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">チャリティイベント</a>でお世話になったシェフの方々が築地に呑みにいらっしゃるとのことで、その会に合流させて頂くことに。休市日だったこの日でしたが営業をされているバルの軒先に椅子を持ち出し再び呑み開始。途中雨も降り、今シーズン最後の力をふりしぼって現れたような蚊に刺されそうにもなったり、何が可笑しかったのかトピックはあまり覚えていないけれどよく笑ったという記憶だけは残ったこの日。築地がくれる偶然、夜の市場もいいものだ。</p>
    <p> </p>
