    <p>今日は久しぶりに韓流ドラマ。<br>今までに、韓流ドラマでぐーんとはまったものが3つありますが、「宮廷女官チャングムの誓い」はその内の一つ<img alt="coldsweats01" border="0" src="/img/coldsweats01.gif">。数年前NHKで放送されており、ばっちりと見ておりました。<br>このドラマ、朝鮮王朝時代の王の料理を作る「水剌間（スラッカン）」を舞台にした宮廷女官の料理人の苦難続きのサクセストーリーなのですが、食欲の秋にちなんでのことなのか？現在テレビ東京でまたもや放送されています。結構重たいドラマだと思うのですが、それも朝の時間帯ですよ～。そんなドラマのことや、もう今しばらく楽しめるスダチやカボスやヘベスなどの酢みかんのお話をつらつらと。<a href="http://www.oanavi.com/column/okuda/201210/86736.php" target="_self">オンエアナビサイトのコラム「宮廷女官チャングムの誓い」</a>、ご覧いただけたら嬉しいです。</p>
