    <p><a href="http://ryutagama.com/index.html" target="_self">中里太亀</a>さんのお湯呑み。シンプルだけどほっこりする姿と、もうずるいなぁというお湯呑みの「生き様」に惚れまして。こちらのお湯呑み、お茶をそそぐとお湯呑みの中に花がひらきます。外側のフォルムからではそれほどわからないのがまたよいのですが、お茶を注ぐとお茶が花びらの姿に。ずずっと啜る時、お湯呑みの内側に浮かんでいる花が目に飛び込んでくるのです。写真を撮ってみたたのだけど、うまく撮れないのでアップできず(涙)。</p>
    <p>
    <img alt="20130607_器の呼吸_IMG_20130607_154504" border="0" src="/img/6a0120a62c9a39970b0192aad5cfdb970d.jpg" title="20130607_器の呼吸_IMG_20130607_154504" srcset="/img/6a0120a62c9a39970b0192aad5cfdb970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0192aad5cfdb970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>今回も使い初めの前に器の呼吸を開始。使う前のこのように浸水させている時間、待ち遠しくもあり、愛おしくもあり。じれったいけどこんな時間までプレゼントしてくれる器に感謝です。さらに唐津焼の粉引、今度は使い始めたら、使い手色に染まっていく過程も楽しみでついつい手がのびる。このお湯呑みはどんな風になめ～と馴染んでくるのかなぁ。</p>
    <p>器とともに過ごしている時ももちろん嬉しい時間なのですが、お互い違うを時を過ごしている間、器がどんな風に過ごし遷ろっていくのかと考えるとわくわくします。そんな時間は次に器と接する時までのプロローグのように感じます。</p>
