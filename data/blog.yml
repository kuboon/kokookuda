    <p><span>「萩の露」と聞いて、あ～仙台のお菓子…と発想してしまう私のDNAには、歌心が刻まれていないようです。ちなみに、あのふんわり美味しいお菓子は</span><a href="http://www.sanzen.co.jp/home.html"><span>「萩の月」</span></a><span>ですよね<img src="/img/delicious.gif" alt="delicious"></span></p>

    <p><span>お茶の稽古では、時には花を愛で、時には香を聞き、時には筆で歌を綴り、はたまた時にはいたただいお茶の種類を言い当てるなど、様々なものがあります<img src="/img/coldsweats02.gif" alt="coldsweats02">。先日は銘「萩の露」という香を聞き、「萩の露」という詞を使って、歌を詠む（記す）というものがありました。いやな汗をかきながら、とりあえず「五・七・五・七・七」の形にはしましたが…。昔の方々は、ほんとうにすごいなぁ、なんでもできるのね、とつくづく思ったわけでした。外はすっかり秋の空気、虫の音も心地良い、こんな今、和歌入門でも読もうかな。</span></p>
