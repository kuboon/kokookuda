    <p>
    <img alt="20100805_ゆるゆる_R0019567" border="0" src="/img/6a0120a62c9a39970b0133f2dcc680970b.jpg" title="20100805_ゆるゆる_R0019567" srcset="/img/6a0120a62c9a39970b0133f2dcc680970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f2dcc680970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> （ペッパーベリーのごろごろ感が大好きなのね）</p><p>最近気持ちがゆるゆるしたコトタチ。</p><p>青い空と蝉の合唱</p><p>ヤモリや子バッタとのミーティング</p><p>蚊に刺されてコノーっとか思いつつ蚊取り線香の香に包まれてる空気</p><p>友人の幸せの日をみんなで共有できたこと。歌や音でお祝いできるのって素敵だな、と一瞬ミュージシャンに憧れたり（楽器はなんにもできませんっ）</p><p>花を眺めながら、食べて飲んでのおしゃべりアワー</p><p>どれもこれも、気持ちがゆるゆるするんだよね。とそんな日々を送ってます。真夏な今、皆さんはどうされてますか？太陽と仲良く、元気に過ごしていきたいですね。</p><p>
