    600w,/img/20061116_conchiglie_ai_spinaci.jpg?nf_resize=fit&amp;w=1200 1200w"></span></span><br>似たような使い方をすることも多い菠薐草（ほうれん草）と小松菜ですが、実はほうれん草はアカザ科、小松菜はアブラナ科。「鉄分が豊富」と思われがちなほうれん草、鉄分含有量は他の緑黄色野菜とあまり変わらず、実際は小松菜のほうが多く、カロテン含有量もほうれん草の二倍とも云われたりしてますよね。一方ほうれん草には鉄分吸収を促進する葉酸や、豊富なミネラル、動物性たんぱく質に似たアミノ酸を含むので格好のたんぱく源にもなるとか。</span><span>ということで、意図しているわけでもないのですが小松菜を食べることが多い我が家ですが、どちらに偏ることなく、バランス良く食べることが大事ということで、久しぶりにほうれん草のクリームパスタを食べることに。<br><br></span><span>今日の献立<br></span><span>【ほうれん草のコンキリエ】<br></span><span>【玉葱とコーンビーフのスープ】<br><br></span><span>＊＊＊＊＊<br></span><span>【ほうれん草のコンキリエ】<br></span><span>・コンキリエ：<span
    lang="EN-US">250g<br></span></span><span>・ホワイトルー：大<span lang="EN-US">2～3程度<br></span></span><span>※バターと小麦粉をほぼ<span
    lang="EN-US">1：1の分量で、弱火で混ぜ合わせたもの。冷蔵保存可能。<br></span></span><span>・牛乳：<span lang="EN-US">250cc<br></span></span><span>・コンソメスープ：<span
    lang="EN-US">1/2C<br></span></span><span>・ほうれん草：<span lang="EN-US">1/2わ<br></span></span><span>※沸騰したお湯で霜降り（シュウ酸を追い出す）<br></span><span>・コーン缶：<span
    lang="EN-US">1つ<br></span></span><span>・塩<br></span><span>・胡椒<br></span><span>・パルミジャーノ　レッジャーノもしくはグラーナパダーノのすりおろし：適量<br><br></span><span>※底が深めのフライパンにホワイトルーを入れ、弱火と溶解し、常温にしておいた牛乳を注ぎ、ゆっくりとホワイトルーを混ぜ合わせ、さらにコンソメスープを注ぎ入れる<br></span><span>※ルーがとろりとしてきたところに、ほうれん草とコーンを入れる<br></span><span>※沸騰したお湯にコンキリエを入れ、アルデンテに湯で、お湯を切り、さきほどのフライパンへ入れ、コンキリエ（貝の形で内側は空洞になっている）の内側にもソースが馴染むよう、やさしく合え、お皿に盛り付け、好みですりおろしたチーズをかけて食べるのもおすすめです</span></p>
