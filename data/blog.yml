    <p>ここ最近、火を使わずにササっとできるキャベツの浅漬けや切干大根のはりはり漬けなどが冷蔵庫常備菜の十八番になっています。どうして冷たいものを摂りがちな夏、生野菜より、漬物にした方がからだを冷やさない…と思い、漬物ややピクルスなどにすることが多いです。</p>
    <p>キャベツを4～5mmほどの粗千切りにして全体に塩をまぶし、脱水するまで少し待ってからもみ始めます。きゅうりは薄切り。あとは生姜と青じその千切り、唐辛子を入れて、なじんだら出来上り♪と書くまでもないぐらい手抜き献立<img alt="coldsweats01" border="0" src="/img/coldsweats01.gif">。（<a href="http://plaza.rakuten.co.jp/riecon/" target="_self">キャベツの浅漬けは、東北への炊出しボランティアの献立としても食べていただきました～</a>）。</p>
    <p>夏本番、皆様も、どうぞおからだご自愛くださいね。</p>
