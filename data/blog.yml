    <p><span>「えご」と聞いて、思い浮かぶもの…。「自我」または、大好きなフレグランスの一つEGOISTEを思い浮かびますが、今日はそれらのえごではなく、舌にうれしい食べ物のえご。新潟地方で古くから食べられているえごという海草を原料とする伝統食品です。見た目は色を黒くしたこんにゃくのようですが、こちらは里のものではなく海のめぐみ。こんにゃくを少しやわらかくした食感で、口に入れると海の香りがやさしくただよいます。不足しがちな食物繊維やミネラルも豊富だそうです。おいしいうえに身体にいいといわれると、喰いつかずにはいられません<img src="/img/smile.gif" alt="smile">。</span></p>

    <p><span>以前は東京都内のデパ地下などでも売っていたようですが、見た目のとっつきにくさや認知の低さから、今では置いてるところはずいぶんと減ってしまいましたが、ローカル食品ということで、逆にその分今後全国へ発信できるチャンスのある</span><span>食品だと思えます、</span><span>とのことでした（</span><a href="http://www1.ocn.ne.jp/~tazika/"><span>かざま屋田鹿麩店</span></a><span>の社長さん談）。現在は、東京・表参道にある</span><a href="http://www.nico.or.jp/nespace/"><span>新潟館ネスパス</span></a><span>と、同じく東京・上野の<a href="http://www.yoshiike-group.co.jp/">吉池</a>で扱いがあるそうです。</span><span> </span></p>

    <p><span>まずは、付属でついていた辛子酢みそでいただきました。残りのえごは米、じゃこ、少しの淡口醤油、塩で炊いてみました。炊けたごはんでは、えごの形はすっかりとけて無くなってはいたものの、ふんわり香る海草ごはんになりました。小さく切って海草サラダ風にしてもいいかもです。<a href="http://chisou.typepad.jp/photos/uncategorized/2009/02/26/20090226__p2160005.jpg"></a></span></p>

    <p>かざま屋田鹿麩店<br>住所：新潟県糸魚川市寺町1丁目1-21<br>TEL：0120-39-0283<br>URL：<a href="http://www1.ocn.ne.jp/~tazika/">http://www1.ocn.ne.jp/~tazika/</a></p>

