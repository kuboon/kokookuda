    <p>朝も寒く、陽もどーっぷり短くなって、あぁ冬至に向かって行ってるなぁとしみじみ。</p>
    <p>たいてい朝はコーヒーのことが多く、ときどき紅茶やチャイなど浮気もしつつ、大半はコーヒー。今まで自家焙煎のお店で買っていたのですが、これが自宅からやや遠く…。うっかり切らしたりするとコーヒー難民に。</p>
    <p>評判の良さそうなコーヒーラボができたようなので行ってみました。<a href="http://www.cafe-obscura.com/laboratory-about/" target="_self">cafe obscura laboratory</a>。コクと香りがあって、酸味が弱め、そんなテイストで選んだのがこちら。 <img alt="20111206_cafe obscura laboratory_RIMG5602" border="0" src="/img/6a0120a62c9a39970b015394170949970b.jpg" title="20111206_cafe obscura laboratory_RIMG5602" srcset="/img/6a0120a62c9a39970b015394170949970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b015394170949970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20111206_cafe obscura laboratory_RIMG5604" border="0" src="/img/6a0120a62c9a39970b015437ead0d1970c.jpg" title="20111206_cafe obscura laboratory_RIMG5604" srcset="/img/6a0120a62c9a39970b015437ead0d1970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b015437ead0d1970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>珈琲は活きています、いいことばだな。</p>
    <p> </p>
