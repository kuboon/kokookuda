  :body: "<p>2005/10/XX<br>ランチは＜ボン・ムッシュ＞であさりのスパゲッティ。バジルペーストが効かせるといいのね（学習）。 お米を欲する夕べ。【ベーコンレンコンライス】。付け合せに悩みつつ久しぶりに【豚のしょうが焼き】と【しめじスープ】。<br><br>＊＊＊＊＊<br>【ベーコンレンコンライス】<br>・米：3合
