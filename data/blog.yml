    <p><span>ジェラートを食べると、いっそうamore italiaな気分になります。←ちょっとルー風。</span></p>

    <p><span>鎌倉にある手作りジェラート屋さん<a href="http://www.ilbrigantejapan.co.jp/">＜</a></span><span><a href="http://www.ilbrigantejapan.co.jp/">ジェラテリア　イル　ブリガンテ（Gelateria Il Brigante）＞</a>の検索でこちらのサイトを訪れてくださる方が多うございます。そんなわけで先日久しぶりに立ち寄ったブリガンテ情報を。</span></p>

    <p><span><a href="http://chisou.typepad.jp/photos/uncategorized/2009/04/21/20090421__200904191126000_2.jpg"></a><img title="20090421_affogato_al_riquore_2009_4" alt="20090421_affogato_al_riquore_2009_4" src="/img/20090421_affogato_al_riquore_2009_4.jpg" border="0" srcset="/img/20090421_affogato_al_riquore_2009_4.jpg?nf_resize=fit&amp;w=600 600w,/img/20090421_affogato_al_riquore_2009_4.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">今の時期に食べておきたいのは、バニラビーンズのきいた「カスタード」と濃厚なのにしつこくない苺の味を存分楽しめる「いちごミルク」。特にいちごミルクは国産いちごがおいしい時期だけに作られるフレーバーなので限定ものですね。</span></p>

    <p><span>さらに以前にもオススメしておりますが「コケモモ」は食べずには帰れません。さわやかな、まるで果実を食べてるような感覚になるジェラードです。ちなみに私は毎回（あれば）食べています。</span></p>

    <p><span>また、まぼろしのフレーバーかもしれない「シトロン」。ミカン科の柑橘系フレーバー。こちらはレモンよりやさしい味で、フルーツジュースのようなジェラートです。定番フレーバーとなるかは今後次第ということなので、どしどし応援し定番フレーバーになってほしいな、と勝手に思っているわけです。</span></p>

    <p><span>そして、オトナのフレーバー「マルサラ酒のアッフォガード（Affogato al Liquore）」。ミルクフレーバーにマルサラ酒をかけていただくものですが、香り高いマルサラとミルクがよく合います。たまらん！</span></p>

    <p><span>と、これだけ一度に食べても、まーったくもったりとしないのがうれしいところ。最近ではお食事の後のデザート代わりに、立ち寄られるお客さんもいるとか。これからの季節、ますます通ってしまいそうです。</span></p>

    <p><span>最後に…フレーバーはその日によっての日替わりです。どんなフレーバーに出会えるか楽しみですね。 <img title="20090421__200904191109000" alt="20090421__200904191109000" src="/img/20090421__200904191109000.jpg" border="0" srcset="/img/20090421__200904191109000.jpg?nf_resize=fit&amp;w=600 600w,/img/20090421__200904191109000.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><a href="http://chisou.typepad.jp/photos/uncategorized/2009/04/21/20090421__200904191126000.jpg"></a></span></p>
