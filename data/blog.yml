    <p><span lang="EN-US">2006/05/XX<br></span><span>築地で調達した鯵ときす。竹の子は既に栃木産。産地も北上の一途。そろそろ食べおさめかな。<br></span><span>諸般雑事に追われた今日。鯵ときすの処理と竹の子の下煮を終えたのが、丑みつ時。撃沈就寝。<br><br></span><span>翌日、友人ファミリーがやってきて。「梅雨のはしり」と云われてもまだ五月なのに・・・さえないお天気が続きます。お日様が顔を出しそうにもないので、外飲みはあきらめて、大人しく室内ごはんとすることに。<br><br></span><span><img title="20060514_1" height="" alt="20060514_1" src="/img/20060514_1.jpg" width="" border="0" srcset="/img/20060514_1.jpg?nf_resize=fit&amp;w=600 600w,/img/20060514_1.jpg?nf_resize=fit&amp;w=1200 1200w"><img title="20060514_2" height="" alt="20060514_2" src="/img/20060514_2.jpg" width="" border="0" srcset="/img/20060514_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20060514_2.jpg?nf_resize=fit&amp;w=1200 1200w"> <br><br><br><br><br><br><br>明るい時間からだらだら飲み始めるのって気持ちいい。<br></span><span>国際結婚の友人。旦那様はお子様たちと英語で会話します。当たり前ですが英語ばっちりなお子様たち。純粋に羨ましい・・・<br></span><span>ビールに始まり、いただきもののオーストラリアワインやケーキを食し、満腹。<br><br></span><span>今日の献立<br></span><span>【小松菜の炒め煮】<br></span><span>【豆腐に出汁あんをかけて、和辛子をぽとり】<br></span><span>【鯵のたたき】<br></span><span>【竹の子ごはん】<br></span><span>【じゅんさいときすのお椀】<br></span><span>【<span lang="EN-US">Pioneers Rest Norley Bank Shiraz 2001】<br></span></span><span>【フルーツたっぷりのケーキ】<br></span><span>ほか、ビール、リモンチェロ、梅酒、アイスクリーム<br><br></span><span>今日のしめは、江戸の花火職人さんお手製の線香花火。お子様たちが喜んでくれたようで何より。<br><br>※写真は友人が撮ってくれたもの。</span></p>





