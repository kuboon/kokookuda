    <p>前回に引き続き、富山・氷見漁港でのセリ。</p>
    <p><img alt="20111225_北の漁場でのセリ_RIMG5990" border="0" src="/img/6a0120a62c9a39970b01675f4bbb41970b.jpg" title="20111225_北の漁場でのセリ_RIMG5990" srcset="/img/6a0120a62c9a39970b01675f4bbb41970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f4bbb41970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">サイズが大きい順に並べられています。一番手前は1尾17.7kg。鰤といえば10kgほどをイメージしますが、17.7kgの鰤を眼前にするとあまりの大きさに愕然とします。 <img alt="20111225_北の漁場でのセリ_RIMG6003" border="0" src="/img/6a0120a62c9a39970b015438d63e28970c.jpg" title="20111225_北の漁場でのセリ_RIMG6003" srcset="/img/6a0120a62c9a39970b015438d63e28970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b015438d63e28970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">こちらは2尾で22.9kg。 <img alt="20111225_北の漁場でのセリ_RIMG6004" border="0" src="/img/6a0120a62c9a39970b0162fe57b9be970d.jpg" title="20111225_北の漁場でのセリ_RIMG6004" srcset="/img/6a0120a62c9a39970b0162fe57b9be970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fe57b9be970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">こちらは2尾で22.4kg。 <img alt="20111225_北の漁場でのセリ_RIMG5999" border="0" src="/img/6a0120a62c9a39970b01675f4bc19f970b.jpg" title="20111225_北の漁場でのセリ_RIMG5999" srcset="/img/6a0120a62c9a39970b01675f4bc19f970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f4bc19f970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">こちらは5尾で50kg。とこんな風にサイズが小さくなるとまとめて何kgという風に管理されていきます。と、漁港で色々教えてくださった方（男性）が5尾50kgを指さしながら「あんたは、これぐらいかのぉ、ひひっ(笑)」とおっしゃるので、「今日は着込んでいますが、私はこっちです！」と訂正しておきました。 <img alt="20111225_北の漁場でのセリ_RIMG6006" border="0" src="/img/6a0120a62c9a39970b0162fe57d423970d.jpg" title="20111225_北の漁場でのセリ_RIMG6006" srcset="/img/6a0120a62c9a39970b0162fe57d423970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fe57d423970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>いよいよセリ。 <img alt="20111225_北の漁場でのセリ_RIMG6054" border="0" src="/img/6a0120a62c9a39970b01675f4bde7e970b.jpg" title="20111225_北の漁場でのセリ_RIMG6054" srcset="/img/6a0120a62c9a39970b01675f4bde7e970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f4bde7e970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">セリ用語が飛び交います。 大きいものから順に小ぶりの方へとセリはシフトしていき。</p>
    <p>セリ落とされた鰤たちがどんどん運ばれていきます。<img alt="20111225_北の漁場でのセリ_RIMG6059" border="0" src="/img/6a0120a62c9a39970b0162fe57ea9d970d.jpg" title="20111225_北の漁場でのセリ_RIMG6059" srcset="/img/6a0120a62c9a39970b0162fe57ea9d970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fe57ea9d970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">カゴ、きつそうだよ…。<img alt="20111225_北の漁場でのセリ_RIMG6062" border="0" src="/img/6a0120a62c9a39970b01675f4c3144970b.jpg" title="20111225_北の漁場でのセリ_RIMG6062" srcset="/img/6a0120a62c9a39970b01675f4c3144970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f4c3144970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20111225_北の漁場でのセリ_RIMG6068" border="0" src="/img/6a0120a62c9a39970b01675f4bf60c970b.jpg" title="20111225_北の漁場でのセリ_RIMG6068" srcset="/img/6a0120a62c9a39970b01675f4bf60c970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f4bf60c970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">あっという間にさきほどあんなにあった鰤は旅立って行きました。これだけの鰤、どこへ旅立ったのだろう。今シーズン集計17,644尾(12/16時点)。この冬、今一度氷見の寒鰤で会えることはあるのだろうか…。</p>
    <p>定置網で漁獲される氷見の鰤。口や尾びれなどが赤くすれているのは、網の中に長時間いたためにできた痕だそうで。なるべくそうなっていない、漁獲されるまでしっかり餌を食べていた鰤を選ぶのがポイントだそうです。なるほど！ <img alt="20111225_北の漁場でのセリ_RIMG5995" border="0" src="/img/6a0120a62c9a39970b0162fe58334b970d.jpg" title="20111225_北の漁場でのセリ_RIMG5995" srcset="/img/6a0120a62c9a39970b0162fe58334b970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fe58334b970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20111225_北の漁場でのセリ_RIMG5996" border="0" src="/img/6a0120a62c9a39970b01675f4c3a93970b.jpg" title="20111225_北の漁場でのセリ_RIMG5996" srcset="/img/6a0120a62c9a39970b01675f4c3a93970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f4c3a93970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b0162fe58334b970d-pi"></a><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b01675f4c3a93970b-pi"></a>その他、腹びれ近くが痩せてきているものよりぷっくり膨らみを帯びているものが良い、などなど海の男ならではの鰤講座を受けることができました。産地訪問万歳♪</p>
    <p>次回は水揚げされた鰤を買える場所をご紹介しますねー。</p>
