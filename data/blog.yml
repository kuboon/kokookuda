    <p><span>本日千秋楽です。夏物着物でも汗ばむ<img src="/img/sun.gif" alt="sun">ぐらいの昨日は、座布団乱舞する夏場所十四日目でした。昨日の取組み白鵬対琴欧州、</span><a href="http://ja.wikipedia.org/wiki/%C3%A6%C2%97%C2%A5%C3%A9%C2%A6%C2%AC%C3%A5%C2%AF%C2%8C%C3%A5%C2%A3%C2%AB%C3%A5%C2%85%C2%AC%C3%A5%C2%B9%C2%B3"><span>日馬富士</span></a><span>対朝青龍、なかなか見ごたえのある二番で、両横綱に土がつく展開に。</span></p>

    <p><span>モンゴル勢を中心に優勝争いが続いている大相撲でしたが、期待の平幕</span><a href="http://ja.wikipedia.org/wiki/%C3%A7%C2%A8%C2%80%C3%A5%C2%8B%C2%A2%C3%A3%C2%81%C2%AE%C3%A9%C2%87%C2%8C%C3%A5%C2%AF%C2%9B"><span>稀勢の里</span></a><span>にも優勝の可能性が残る、本日夏場所千秋楽となりました。</span></p>

    <p><span>食べながら、飲みながら、観戦した相撲についてあーだこーだと反省会するのも楽しみのひとつ。昨夜の帰路、シメにおいし～いシャンパンでも…と近所のお店に寄ったところ、お休みでした…<img src="/img/weep.gif" alt="weep">。</span></p>

    <p><span>今日の大相撲中継<img src="/img/tv.gif" alt="tv">では、きっと昨日の二番をVTRで流してくれるはず（期待）。力相撲は何度見てもおもしろい。<img src="/img/wine.gif" alt="wine"><img src="/img/beer.gif" alt="beer">片手に相撲観戦な雨の日曜日となりそうです。</span></p>

    <p><span>本日のNHKの幕内取組みの中継は、【解説】北の富士勝昭（正面）、舞の海秀平（向正面）、【実況】藤井康生（正面）アナウンサーの模様。刈屋富士雄アナウンサーの実況も正確かつ物静かなシニカル表現で好みですが、本日の組合せも、時折苦笑を誘う実況ぶりです。</span></p>
