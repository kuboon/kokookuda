    lang="EN-US">2007/03/XX<br></span><span>先月、親しい友人<span lang="EN-US">Wが入籍のため英国より一時帰国。奥様は見た目ポーランド人、国籍ポーランド＆ニュージーランド、中身新橋のおやじ、一方旦那様は料理上手、そしてイケメン（死語？）な若き日本人。とてもお似合いな二人の出会いは渋谷のんべい横丁。渋谷に住んでいた頃夜な夜なひきずられていた頃がナツカシイ。<br><br></span></span><span>そんなお二人がいらっしゃるとのことで、様々な産地、大きさの鯛が揃う＜岩善＞＠築地場内にて<span
    lang="EN-US">1kgほどの真鯛を調達。2年魚で20cm程度、最大1mほどにまで成長する真鯛ですが、お刺身にするにはある程度の大きさ、1kg程度はあったほうが美味しい。ボディには水色のドット、目元には同じ水色でアイラインをばっちり入れているおしゃれさん。お好みの餌は甲殻類所以か、かなりの硬骨魚で、さらに背びれと尻びれに発達したするどい棘あり。才色兼備な友人Wは、外人とは思えないほど日本語を巧みに使うするどい話術の持ち主。なんか似てるのね～、なんて思ってしまった。<br><br></span></span><span>祝い膳は、【真鯛のお刺身】を中心に副菜をおりまぜ、シメは【鯛の潮汁】。とにかくよく飲む二人。ビール、ワインと次々に飲んでいるうちに、手元には小さい切り傷。飲みながら出刃包丁は危険です。<br><br></span><span>とにかくよく食べてくれるお二人。帰国の際はぜひまたいらしてください。末永～くお幸せに。</span></span></p>
