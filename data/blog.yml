    <p>北陸レポの続きです。</p>
    <p>その1→<a href="http://chisou.typepad.jp/blog/2011/12/%E5%8C%97%E3%81%AE%E6%BC%81%E5%A0%B4.html" target="_self">北の漁場<br></a>その2→<a href="http://chisou.typepad.jp/blog/2011/12/%E5%8C%97%E3%81%AE%E6%BC%81%E5%A0%B4%E3%81%A7%E3%81%AE%E3%82%BB%E3%83%AA.html" target="_self">北の漁場のでのセリ</a>その3→<a href="http://chisou.typepad.jp/blog/2011/12/%E5%8C%97%E3%81%AE%E6%BC%81%E5%A0%B4%E3%81%A7%E5%AF%92%E9%B0%A4%E8%AA%BF%E9%81%94.html" target="_self">北の漁場で寒鰤調達</a></p>
    <p>富山・氷見での寒鰤との対話を終え、一路金沢へ。</p>
    <p>金沢・近江町市場。 <img alt="20111227_前田の殿様のもとへ_RIMG6178" border="0" src="/img/6a0120a62c9a39970b01675f83c18d970b.jpg" title="20111227_前田の殿様のもとへ_RIMG6178" srcset="/img/6a0120a62c9a39970b01675f83c18d970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f83c18d970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>やっぱりカニカニカニ。 両手で小招きしています。<img alt="20111227_前田の殿様のもとへ_RIMG6177" border="0" src="/img/6a0120a62c9a39970b0154390188f5970c.jpg" title="20111227_前田の殿様のもとへ_RIMG6177" srcset="/img/6a0120a62c9a39970b0154390188f5970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0154390188f5970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20111227_前田の殿様のもとへ_RIMG6179" border="0" src="/img/6a0120a62c9a39970b01675f771377970b.jpg" title="20111227_前田の殿様のもとへ_RIMG6179" srcset="/img/6a0120a62c9a39970b01675f771377970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f771377970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">ワケアリでもワケナシでも私の元へ来てほしい。</p>
    <p><img alt="20111227_前田の殿様のもとへ_RIMG6145" border="0" src="/img/6a0120a62c9a39970b01675f771641970b.jpg" title="20111227_前田の殿様のもとへ_RIMG6145" srcset="/img/6a0120a62c9a39970b01675f771641970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f771641970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">すしでカニを頂戴しました。しゃりの大きさにびっくり。</p>
    <p><img alt="20111227_前田の殿様のもとへ_RIMG6184" border="0" src="/img/6a0120a62c9a39970b01675f771911970b.jpg" title="20111227_前田の殿様のもとへ_RIMG6184" srcset="/img/6a0120a62c9a39970b01675f771911970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f771911970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20111227_前田の殿様のもとへ_RIMG6187" border="0" src="/img/6a0120a62c9a39970b0154390e5e16970c.jpg" title="20111227_前田の殿様のもとへ_RIMG6187" srcset="/img/6a0120a62c9a39970b0154390e5e16970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0154390e5e16970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">好物加賀れんこんや源助大根なども持ち帰りました。れんこんの穴って見てるだけで笑いがこみあげてきます。なんでだろ。</p>
    <p>金沢人に教えていただいた通称おとこ川とおんな川と呼ばれる2つの川。こちらの景色はおんな川（浅野川）。しとしとと川が流れてゆきす。 <img alt="20111227_前田の殿様のもとへ_RIMG6191" border="0" src="/img/6a0120a62c9a39970b01543901adcb970c.jpg" title="20111227_前田の殿様のもとへ_RIMG6191" srcset="/img/6a0120a62c9a39970b01543901adcb970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01543901adcb970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20111227_前田の殿様のもとへ_RIMG6200" border="0" src="/img/6a0120a62c9a39970b01675f773541970b.jpg" title="20111227_前田の殿様のもとへ_RIMG6200" srcset="/img/6a0120a62c9a39970b01675f773541970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f773541970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">ひがし茶屋街の静けさにきゅん。外が静まりかえっている分、お茶屋さんの中ではどんな景色が流れているのだろうと妄想。</p>
    <p><img alt="20111227_前田の殿様のもとへ_RIMG6216" border="0" src="/img/6a0120a62c9a39970b01543901b60b970c.jpg" title="20111227_前田の殿様のもとへ_RIMG6216" srcset="/img/6a0120a62c9a39970b01543901b60b970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01543901b60b970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">お茶屋さんの台所。こんなところで一度料理をしてみたい。しもやけ覚悟で。</p>
    <p><img alt="20111227_前田の殿様のもとへ_RIMG6217" border="0" src="/img/6a0120a62c9a39970b0162fe82cd5c970d.jpg" title="20111227_前田の殿様のもとへ_RIMG6217" srcset="/img/6a0120a62c9a39970b0162fe82cd5c970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fe82cd5c970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">食材の貯蔵庫だそうです。冷蔵庫のない時代、貴重な空間ですね。</p>
    <p>ひがし茶屋街の喫茶去と水仙の間で、金沢の夜を堪能。 <img alt="20111227_前田の殿様のもとへ_RIMG6246" border="0" src="/img/6a0120a62c9a39970b01543901d34b970c.jpg" title="20111227_前田の殿様のもとへ_RIMG6246" srcset="/img/6a0120a62c9a39970b01543901d34b970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01543901d34b970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20111227_前田の殿様のもとへ_RIMG6228" border="0" src="/img/6a0120a62c9a39970b01675f775b7e970b.jpg" title="20111227_前田の殿様のもとへ_RIMG6228" srcset="/img/6a0120a62c9a39970b01675f775b7e970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f775b7e970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">こちらの朱色の絵柄が前田藩っぽいとっくりは私と同じ齢。毎年会いに来ようと思います。</p>
