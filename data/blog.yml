    <p><span><strong>今月4月のAL Kitchenレッスンは4/20(土)。</strong></span><br><span><strong>筍やふきを使って、春の味を楽しむ</strong></span><br><span><strong>～たけのこを下茹でするときの香りはなんともいえない春のご馳走<br>たけのこの扱いのほか、今が旬のふきや青豆（グリーンピース）など、春本番の献立です～</strong></span></p>
    <p><span><span>
    <img alt="20130402_420(土)のAL Kitchenは「筍やふきを使って、春の味を楽しむ」です_RIMG8533E" border="0" src="/img/6a0120a62c9a39970b017ee9ec1695970d.jpg" title="20130402_420(土)のAL Kitchenは「筍やふきを使って、春の味を楽しむ」です_RIMG8533E" srcset="/img/6a0120a62c9a39970b017ee9ec1695970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017ee9ec1695970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>■献立<br></span><span>・とりつくねと若竹煮<br></span></span><span>筍と鶏のつくねの、ごはんがすすむ煮物です。つくねは鶏肉をたたいて作ります。<br></span><span>・青豆めし<br></span><span>ころんとした姿のかわいい青豆のごはんです。<br></span><span>・新たまねぎと姫皮の味噌汁<br></span><span>水々しい新たまねぎとたけのこの姫皮を使ったお味噌汁です。<br></span><span>・ふきの浸しもの<br></span><span>ほろ苦さがほっとするふきの浸しものです。</span></p>

    <div>※見学+実習の混合スタイルです。1回のレッスンは約3時間強を目安にしておりますが<span>進行度合いにより予定時間を超えることがございます。予めご了承ください。</span>
    </div>
    <div>※一部献立は事前に用意をしたものを使用し、デモンストレーションと実習を行います。</div>
    <div>※レッスンの最後には皆さんで楽しく試食会をいたしましょう。試食は1食分相当をご用意します。</div>
    <div>
    <span>普段お料理をされている方もそうでない方も、お料理の経験有無はどうぞほんとにお気になさらず♪。</span><span>お気軽にお越しくだい。皆さまと楽しくおいしい時間をご一緒できたら嬉しいです。 </span>
    </div>
    <p> </p>
    <p><span>《お申込方法》</span><br><span>件名に「和食の基本4月」と明記の上、ご希望のお時間（昼／夜）、お名前、連絡のつきやすいお電話番号（携帯電話など）を添えて、</span><br><span>info@al-tokyo.jp</span><br><span>までメールにてお申込みください。</span></p>
    <p><span>詳細情報はコチラ（↓）に記載してございます。合わせてご覧いただければ幸いです。 </span><br><a href="http://al-tokyo.blogspot.jp/2013/03/4.html">http://al-tokyo.blogspot.jp/2013/03/4.html</a></p>
