    <p><span lang="FR">2006/06<br><img title="200606149_nicela_merenda" alt="200606149_nicela_merenda" src="/img/200606149_nicela_merenda.jpg" border="0" srcset="/img/200606149_nicela_merenda.jpg?nf_resize=fit&amp;w=600 600w,/img/200606149_nicela_merenda.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br></span><span><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>旧市街の<span lang="EN-US">Cours Saleya（サレヤ広場）から一本北側に位置する＜</span></span><span lang="FR">La Me</span><span><span lang="FR">renda</span></span><span>＞。海岸通り<span lang="EN-US">Promenade des Anglaisやサレヤ広場に立ち並ぶレストランやカフェのようなテラス席もなく、レストランというよりも食堂雰囲気むんむんの、20人も入ればいっぱいになってしまうような小さいお店ですが、開店と同時にほぼ満席。縦長の店内の奥にキッチンがあり、両サイドに座席。狭いせいかテーブルも少し小さめ。<br><br></span></span><span>注文したのは「ズッキーニのお花の天ぷら」「ラタトュイユ」「ビーフシチュー」ほかデザートなど。日本でも馴染みのあるお献立ですが、特に「ズッキーニのお花の天ぷら」は、揚げたてにふられた塩が、ほど良く衣にからみ美味。ワインはプロヴァンスの赤または白の選択肢のみ。今日は赤。<br><br></span><span>学生時代、フランス語の授業で「ケルクシュー？」と聞かれ「コルクの靴」と答え、私語で教室を追い出されもした私は、お店で聞こえてくるフランス語はちょうどよい<span lang="EN-US">BGM。白いフキンでお口をキュッキュッとふくようなお上品なレストランではないですが、気楽に食べれる一軒、といったところでしょうか。</span></span></p>







    <p><span>＊＊＊＊＊<br></span><span>＜<span lang="EN-US">La Merenda＞<br></span></span><span lang="EN-US">4, rue de la Terrasse 06300 Nice</span></p>













