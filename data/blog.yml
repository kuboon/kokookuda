    <p><span>先ほど、ニュースで｢フリーガン｣という廃棄されたものを回収し、再利用する人々が紹介されていました。エコの一つの考え方なのかな。通常普通にお仕事をされている方々が、定期的にNYの街中のゴミ箱から回収した食材などを日々の食卓で活用しているようです。「作りすぎて、余ってしまったものを捨てる」というサイクルは見直すべきと思うのですが、ゴミ箱に一度入ってしまったもの…となると衛生的に大丈夫なのだろうか…と気になってしまいます。</span></p>

    <p><span>と、なるべくそういったことがないよう、「ありもので美味しいもの～」を心がけてはいます。そんな今宵のありものごはんは｢親子丼｣。</span></p>

    <p><span>材料は卵に鶏肉に玉ねぎといった我が家の冷蔵庫の常連たち。親子鍋で半熟に煮込み、ごはんの上にのぜれば出来上がり。出来立てのほかほかは格別です<img src="/img/delicious.gif" alt="delicious">。</span></p>

    <p><span>供は、トマトのわさび和え、など。<img title="20080129_3_2" alt="20080129_3_2" src="/img/20080129_3_2.jpg" border="0" srcset="/img/20080129_3_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20080129_3_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>
