    <p>イタリアではFarro Perlatoとも呼ばれるスペルト小麦。現在の小麦の原種にあたる小麦で、その歴史はポンペイの遺跡からも見受けられるほど古い歴史を持つ小麦だそうです。</p>
    <p>日々焼いている我流パン<img alt="bread" border="0" src="/img/bread.gif">。こちらのサイトでもよく登場する生酵母「球子」の今回の相棒はスペルト小麦粉。スペルト小麦のもつ香ばしい旨みとりんご・にんじん・やまいもを使った生酵母とが、大地を感じるパンになりました。</p>
    <p>ハード系の目の粗いパンが好きで、食パンも目粗めのが好みです。</p>
