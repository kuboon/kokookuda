    <p><span>先日、初場所、両国国技館。この日も｢満員御礼｣。ドルジ人気なのか（？）、すごい盛況ぶり。</span></p>

    <p><span>頭の中がそれだけに集中できて、やはりライブ観戦はいいもので。なんでお相撲さんたちはあんなに身体を、まわしを｢ぺしぺしっ｣とするんでしょうね。結構その音が響くんだよね。</span></p>

    <p><span>前に座っていた、大相撲観戦歴50、60年と思しき旦那衆たち。星取表に何やら取組が終わると赤ペンで書き込んでます。何を書いてるのかなぁ？と思っていたら、今度は｢<a href="http://ja.wikipedia.org/wiki/%C3%A5%C2%91%C2%BC%C3%A5%C2%87%C2%BA">呼出</a>（＝東～誰それ、西～誰それって呼び上げる人のコト）｣や｢<a href="http://ja.wikipedia.org/wiki/%C3%A8%C2%A1%C2%8C%C3%A5%C2%8F%C2%B8">行司</a></span><span>（＝土俵で勝敗を判定する人</span><span>）」について、あれこれ一家言あるようで、語っております。こんなツウな人たちと観戦したら、さらに面白いんだろうなぁ、などと思った次第。</span></p>

    <p><span>しかしながら、今場所の大関陣たちは、なんとも頼りなく…<img src="/img/sad.gif" alt="sad">。千代大海の右腕もとても痛々しい。後半戦盛り上がっていくことを祈ったり。</span></p>
