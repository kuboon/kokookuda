    <p>今年最初の香港巡業は、大好きな手巻ずしパーティをさせて頂きました。<br>Thank you for the opｐotunity of cooking and demonstrating SUSHI and Japanese cuisine in Hong Kong.</p>
    <p><img alt="20170223_image2" border="0" src="/img/6a0120a62c9a39970b01b7c8d937ab970b.jpg" title="20170223_image2" srcset="/img/6a0120a62c9a39970b01b7c8d937ab970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c8d937ab970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20170223_image3-3" border="0" src="/img/6a0120a62c9a39970b01b7c8d937e9970b.jpg" title="20170223_image3-3" srcset="/img/6a0120a62c9a39970b01b7c8d937e9970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c8d937e9970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20170223_image2-2" border="0" src="/img/6a0120a62c9a39970b01b7c8d93866970b.jpg" title="20170223_image2-2" srcset="/img/6a0120a62c9a39970b01b7c8d93866970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c8d93866970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">香港で、先日開催させて頂いた、手巻きずしと和食の出張料理。〆にお抹茶も点てさせていただきました。手巻寿司は本まぐろや真鯛の昆布〆、大好物なコハダの酢〆や甘えびの昆布〆など、料理の方はふろふき大根や鶏の竜田揚げ、白和えなどなど日本でも馴染みのあるおかずをご提供させて頂きました。総勢30名ほどなのかな、オーストリアやルーマニア、南アフリカ、たまたま出張で東京から香港に来ていたフランス人生徒さんなどなど様々な国の方々に食べて頂ける機会はすごく楽しい時間。作っている時間にもあれこれ質問などをしてくださり、直接ご感想などを伺えるとても勉強になる時間です。</p>
    <p><img alt="20170223_image1-4" border="0" src="/img/6a0120a62c9a39970b01b8d2639428970c.jpg" title="20170223_image1-4" srcset="/img/6a0120a62c9a39970b01b8d2639428970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2639428970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（れんこんチプスは山椒塩でさわやかに） <img alt="20170223_image3-2" border="0" src="/img/6a0120a62c9a39970b01b7c8d937d2970b.jpg" title="20170223_image3-2" srcset="/img/6a0120a62c9a39970b01b7c8d937d2970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c8d937d2970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">(昆布出汁をしっかり吸わせたふろふき大根は豆味噌白味噌にトマトをプラスしたあんにクルミをたっぷりかけました)</p>
    <p>今回、この機会をくださったホストファミリー&amp;ご参加頂いた皆様、また鮮魚仕入れや野菜ついて大変お世話になった築地市場場内ズズヨネ水産様、中島水産様、やっちゃば政義青果様、大変ありがとうございました！<br>いつものごとくわたわたと終わり、写真が1枚もなかったのですが、ご参加頂いた皆様より当日の写真を頂き、ようやく見返して反芻しています。</p>
    <p><img alt="20170223_image1-3" border="0" src="/img/6a0120a62c9a39970b01b8d2639477970c.jpg" title="20170223_image1-3" srcset="/img/6a0120a62c9a39970b01b8d2639477970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2639477970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">(手巻寿司の残った魚介を刻んで薬味も加え、レフトオーバーちらしずしに)<img alt="20170223_image2-3" border="0" src="/img/6a0120a62c9a39970b01b8d2639493970c.jpg" title="20170223_image2-3" srcset="/img/6a0120a62c9a39970b01b8d2639493970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2639493970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（会の終わりに相伴させて頂いた忘れられないルーマニアのマンマスウィーツ、すっごく美味しかった。Thank you, CAROLA!)</p>
    <p>パーティが終了したのはちょうど月が南に上がりきった頃だっただろうか、あやふや。宴の後、ホスト邸のガーデンで、ガスストーヴの下で頂いたオーストリアの耐寒用&amp;女性を口説くときに呑ませるという薬草酒、美味しく気持ちもよく月が居なくなるまでちびちびちびちび。地球儀を一周するかのような各地の話題のあれこれ、時を忘れてミッドナイトリキュールアワー。名前忘れたけどまた呑みたい。 <img alt="20170223_image1" border="0" src="/img/6a0120a62c9a39970b01b8d2639455970c.jpg" title="20170223_image1" srcset="/img/6a0120a62c9a39970b01b8d2639455970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2639455970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>Menus of SUSHI party in Hong Kong<br>&gt;Hand-rolled SUHI <br>-Tuna/HONMAGURO<br>-Horse mackerel/MAAJI<br>-KOHADA<br>-Red snapper (TAI-fish) /MADAI<br>-Salmon Roe/IKURA<br>-Northern sweet shrimp/AMAEBI<br>-Boiled fish paste/KAMABOKO<br>-Sea asparagus<br>-SHISO/SHISO<br>-MYOGA/MYOGA<br>-Cucumber/KYURI<br>-Thin omelette/HOSOGIRI-TAMAGO<br>-Some vegetable sprouts/KAIWAREDAIKON, Red cabbage sprouts, etc..<br>-Japanese citrus<br>-WASABI<br>-Ginger<br>-Dried laver/NORI<br>&gt;SUSHI pockets/INARIZUSHI<br>&gt;Lotus root chips<br>&gt;YUBA chips with gruyère cheese<br>&gt;EDAMAME<br>&gt;Japanese pickles<br>&gt;Deep-fried tomato and asparagus with Japanese soup<br>&gt;Vegetable dressed with TOFU sauce<br>&gt;Spinach with sesame seeds and soy sauce<br>&gt;Giant white radish with Miso and tomato sauce<br>&gt;Deep-fried marinated chicken<br>&gt;Sake-steamed clams<br>&gt;Grilled marinated salmon/YUANYAKI<br>&gt;Grated potato Miso soup<br>&gt;SUSHI again, Garnished SUSHI made with left over of hand-rolled SUSHI <br>&gt;MACCHA<br>And so on</p>
    <p>I would like to say again, Thank you for all related to this party in Hong Kong!<br>See you again :-)!</p>
