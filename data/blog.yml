    <p>最近こちらのサイトでよく登場している「SYOKU-YABO農園」。それって要はどんなところ？とのお声、ありがとうございます。</p>
    <p>ということで、早速ご紹介を。</p>
    <p> </p>
    <p>山に囲まれた農園と、そこでの収穫物が食べられる食堂、そして音を奏でるステージもある空間です。 <img alt="20101015_すくすく成長_R0022106" border="0" src="/img/6a0120a62c9a39970b0133f520283c970b.jpg" title="20101015_すくすく成長_R0022106" srcset="/img/6a0120a62c9a39970b0133f520283c970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f520283c970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>太陽あびて、春菊やほうれん草も成長中。 <img alt="20101015_すくすく成長_R0022110" border="0" src="/img/6a0120a62c9a39970b013488402750970c.jpg" title="20101015_すくすく成長_R0022110" srcset="/img/6a0120a62c9a39970b013488402750970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b013488402750970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20101015_すくすく成長_R0022115" border="0" src="/img/6a0120a62c9a39970b0134884028dd970c.jpg" title="20101015_すくすく成長_R0022115" srcset="/img/6a0120a62c9a39970b0134884028dd970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0134884028dd970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>こんな景色にもキュンとして。<img alt="20101015_すくすく成長_R0022117" border="0" src="/img/6a0120a62c9a39970b0133f5202d18970b.jpg" title="20101015_すくすく成長_R0022117" srcset="/img/6a0120a62c9a39970b0133f5202d18970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f5202d18970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>ここには、あちらこちらにのんびりできるテーブルや椅子が。お好みの景色を選んだら、早速食事。かて飯・味噌汁・小鉢・香のもののセット。畑でとれた季節の野菜(この日は里芋とモロッコいんげん)が入った味噌汁は、SYOKU-YABO農園が選んだ各地の味噌から、お好みの味噌を選んでいただけます。味噌リストを見るだけでわくわく。<img alt="20101015_すくすく成長_R0022133" border="0" src="/img/6a0120a62c9a39970b0133f5202eb0970b.jpg" title="20101015_すくすく成長_R0022133" srcset="/img/6a0120a62c9a39970b0133f5202eb0970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f5202eb0970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>こちらは、ワラサと海藻の「かて飯」。具だくさんのごはん、すすみます。 <img alt="20101015_すくすく成長_R0022136" border="0" src="/img/6a0120a62c9a39970b013488403ce0970c.jpg" title="20101015_すくすく成長_R0022136" srcset="/img/6a0120a62c9a39970b013488403ce0970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b013488403ce0970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>陽が西にかたむき始めた頃、夜用に野菜を収穫するSYOKU-YABO農園の料理人プーさん。<img alt="20101015_すくすく成長_R0022157" border="0" src="/img/6a0120a62c9a39970b0133f520406b970b.jpg" title="20101015_すくすく成長_R0022157" srcset="/img/6a0120a62c9a39970b0133f520406b970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f520406b970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>近き山に日は落ちて。 <img alt="20101015_すくすく成長_R0022163" border="0" src="/img/6a0120a62c9a39970b01348840c3bd970c.jpg" title="20101015_すくすく成長_R0022163" srcset="/img/6a0120a62c9a39970b01348840c3bd970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01348840c3bd970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>日暮れ後は、こーんな景色になるんです。 月も東から西へ移動中。<img alt="20101015_すくすく成長_R0022181" border="0" src="/img/6a0120a62c9a39970b01348840c597970c.jpg" title="20101015_すくすく成長_R0022181" srcset="/img/6a0120a62c9a39970b01348840c597970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01348840c597970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>10/15のオープン初日は<a href="http://satoyoshinori.jp/" target="_self">佐藤嘉風</a>くんのライヴ。併設されているステージにはピアノもあり、今後さまざまな音が期待できそう。 SYOKUｰYABO農園総合プロデュースの眞中やすとの即興ライヴも♪<img alt="20101015_すくすく成長_R0022186" border="0" src="/img/6a0120a62c9a39970b01348840ca56970c.jpg" title="20101015_すくすく成長_R0022186" srcset="/img/6a0120a62c9a39970b01348840ca56970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01348840ca56970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>だしで使われている鰹節は、和食の料理人だったプーさんが削ったもの。また各種かて飯や味噌セレクトの味噌汁のほか、丁寧に仕事された炭火の焼き物も抜群です。</p>
    <p> </p>
    <p>SYOKU-YABO農園<br>住所：横須賀市芦名2-1700<br>営業時間：11:30－14:00,17:00－21:00(LO20:30)／定休日無（雨天・荒天時休み）、農作業の繁忙期には休む場合があります<br>HP：<a href="http://syoku-yabo.com/">http://syoku-yabo.com</a>(近日公開) </p>
