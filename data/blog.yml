    <p>프로간장게장</p>
    <p>すっかりご無沙汰してしまいました～。諸々が年末スケジュール入りちょっと落ち着かないこの頃です。</p>
    <p>少し前になりますが、初カンジャンケジャン店に行きました。ワタリガニはソウルに行ったときもおそらく食べたはずなんですが、記憶があいまい～。</p>
    <p>大好きなお友達が不惑齢のお祝いに連れて行ってくれたのがこちら<a href="http://www.prosoycrab.co.jp/" target="_self">プロカンジャンケジャン＠赤坂</a>。舌かみそうな名前です。</p>
    <p>カンジャンケジャンとは生姜やニンニクの入った醤油だれにワタリガニを漬け込んだものなのですが、これがすごく美味しい～！今回はヤンニョムケジャンという辛口のケジャンに挑戦。ねっとり～とした食感に、カニの力強い旨みとタレの旨みががっちり握手、そしてぴりりっとくる辛さにはほんのりとした甘さがそなわってます。力強いカニに、辛さと甘さのほどよいバランス、まさに理想のヒトという感じでしょうか。 <img alt="20111121_プロカンジャンケジャン_RIMG5355" border="0" src="/img/6a0120a62c9a39970b01539359ea85970b.jpg" title="20111121_プロカンジャンケジャン_RIMG5355" srcset="/img/6a0120a62c9a39970b01539359ea85970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01539359ea85970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>その他、好物の活ダコやチヂミなども堪能。どれも繊細な作りで、ご当地より繊細なテイストにしているのかな。 <img alt="20111121_プロカンジャンケジャン_RIMG5349" border="0" src="/img/6a0120a62c9a39970b0162fcaf4fff970d.jpg" title="20111121_プロカンジャンケジャン_RIMG5349" srcset="/img/6a0120a62c9a39970b0162fcaf4fff970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fcaf4fff970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20111121_プロカンジャンケジャン_RIMG5358" border="0" src="/img/6a0120a62c9a39970b0162fcaf507c970d.jpg" title="20111121_プロカンジャンケジャン_RIMG5358" srcset="/img/6a0120a62c9a39970b0162fcaf507c970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fcaf507c970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b0162fcaf507c970d-pi"></a>もともとコリアン料理は大好きですが、セレクトしてくれた友人に、そしてますますコリアンに愛を感じた夜でした。<a href="http://www.prosoycrab.co.kr/" target="_self">ソウルの本店</a>にも行ってみたい。</p>
    <p>서울・ソウル・SEOUL →　<a href="http://www.prosoycrab.co.kr/">http://www.prosoycrab.co.kr/</a></p>
