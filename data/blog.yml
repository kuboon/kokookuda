    <p><span>毎年初釜に行った際いただく「花びら餅」について。京都の宮中や神社ではるか昔から正月料理の一品としてとして作られていた「菱はなびら」に由来するお菓子ですが、ちょっと不思議な味がするんです。何度いただいても新鮮に感じる味と舌ざわりのある</span><span>「花びら餅」、口あたりのよい柔らかいお餅が味噌餡とごぼうをくるんだものなのですが、この味噌餡とごぼうとのマリアージュ、なかなか不思議なハーモニーを奏でます<img src="/img/coldsweats01.gif" alt="coldsweats01">。</span><span>コクのある味噌餡とお濃茶とは、好相性ですが、そこにごぼうというアクセントが加わると、なんともいえない味を醸し出します。ごぼうのえぐみも感じず、しいていえばかすかに感じるのはごぼうの繊維質の舌触り。こんな個性的な和菓子もお茶をしていなければきっと食べることもなかったであろうし、なかなか自分では想像できないこの「マリアージュ」、後学に役立てたいと思います。<img title="20080108_" alt="20080108_" src="/img/20080108_.jpg" border="0" srcset="/img/20080108_.jpg?nf_resize=fit&amp;w=600 600w,/img/20080108_.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>（写真）盃「三嶋」　作：永楽善五郎</span></p>
