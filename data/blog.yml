    <p><span lang="EN-US">2006/04/XX<br></span><span>旦那さんの好きなラーメン屋さん＜ラーメン二郎＞＠目黒へ。と思ったら激しい通り雨。振り落ちる雨の中待つこと<span lang="EN-US">30分。その間、旦那さんに二郎のどんな味が好きなのか？という疑問を投げかけるも、｢全て｣という回答しか返ってこない。それでは味をイメージすることもできないんですけど。<br><br></span></span><span>ようやくは入れた店内は、年月を感じるラーメン店。古いのはいいのですがもすこし衛生的な環境を望みます。<br></span><span>初体験の二郎の味は、</span></p>

    <p><span>・極太麺<br></span><span>・濃い醤油味<br></span><span>・固形のまま入ってる背油たち<br></span><span>・炒めた野菜たちがのっているのはうれしい、美味しい<br></span><span>・チャーシューはジューシーでマル<br></span><span>もちろん苦手な味ではないですが、初回の感想としては、距離、濃いめの味と多量の背油を考えるとリピートはないような気がします。<br>でも、ハマる人にはきっとハマるのでしょう、常時あの行列をなすということは。</span><span>＊＊＊＊＊<br></span><span>＜ラーメン二郎目黒店＞<br></span><span>東京都目黒区目黒<span lang="EN-US">3-7-2<br></span></span><span lang="EN-US">TEL：03-3793-2785<br></span><span>営業時間：<span lang="EN-US">12:00-14:00、18:00-22:00（水休）</span></span></p>





