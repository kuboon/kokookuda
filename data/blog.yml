    <p><span lang="EN-US">2007/05<br></span><span><img title="20070517_asperage_sauvage1" alt="20070517_asperage_sauvage1" src="/img/20070517_asperage_sauvage1.jpg" border="0" srcset="/img/20070517_asperage_sauvage1.jpg?nf_resize=fit&amp;w=600 600w,/img/20070517_asperage_sauvage1.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><img title="20070517_asperage_sauvage2" alt="20070517_asperage_sauvage2" src="/img/20070517_asperage_sauvage2.jpg" border="0" srcset="/img/20070517_asperage_sauvage2.jpg?nf_resize=fit&amp;w=600 600w,/img/20070517_asperage_sauvage2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><img title="20070517_asperage_sauvage3" alt="20070517_asperage_sauvage3" src="/img/20070517_asperage_sauvage3.jpg" border="0" srcset="/img/20070517_asperage_sauvage3.jpg?nf_resize=fit&amp;w=600 600w,/img/20070517_asperage_sauvage3.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>この時期、ヨーロッパからやってくる淡いグリーンがきれいなアスパラゾバーシュ。フランス語｢<span lang="EN-US">Asperage sauvage｣は、野生のアスパラという意味ですが、分類的にはユリ科オオアマナ属。アスパラ（ユリ科アスパラガス属）とは属が違うのね。色は別として形については、つくしんぼにも似ているような。<br><br></span></span><span>フレンチレストランで初めて食べて以来、この時期のお楽しみになっています。アンチョビでソテーしたアスパラゾバージュ、食感・風味とも初夏を思わせます。キリッとした白ワインが進みそうなお味ですが、本日在庫ゼロ。常備しているお手頃スプマンテ（<span lang="EN-US">Monrubio Salceto）で食べることにしました。このアスパラソバージュ、今がまさに旬。築地場内・やっちゃ場のおじさん曰く、「あと2週間ぐらいかねぇ、入ってくるのも」とのこと。ご興味ある方はお急ぎくださいね。</span></span></p>





