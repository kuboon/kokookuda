    <p>
    <img alt="20100923_チーちくやホーシュール_R0021900" border="0" src="/img/6a0120a62c9a39970b0133f4787b24970b.jpg" title="20100923_チーちくやホーシュール_R0021900" srcset="/img/6a0120a62c9a39970b0133f4787b24970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f4787b24970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </p><p>いろいろと話題のつきない角界ではありますが。大相撲九月場所十一日目＠両国国技館。</p><p>土俵で当たりあうその様にわくわく。ビールにちーちくなどつまみつつ、時には盛り上がった一番を、まわりの歓声で気付かされ「あ”－っ！」と無念に見逃したり、そんなのも相撲ならでは。</p><p>昨日、一緒に観戦した<a href="http://ameblo.jp/kisaragimami/">友人</a>が「歌舞伎や落語も食べたり飲んだりできたらいいのにね～」って。飲食の音や匂いもお邪魔になるし、もちろん芸に酔いしれるには酒は不要、とも思えるんですけど、ふと思ったんです。のんべぇですみません。</p><p>
    <img alt="20100923_チーちくやホーシュール_R0021899" border="0" src="/img/6a0120a62c9a39970b01348798712f970c.jpg" title="20100923_チーちくやホーシュール_R0021899" srcset="/img/6a0120a62c9a39970b01348798712f970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01348798712f970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">モンゴル風揚げ餃子「ホーシュール」1枚300円。ちょこっと醤油をたらしても美味しいかも。</p><p>そして〆に、かねます＠勝どきへ。お上がり系料理の立ち飲み屋、<a href="http://r.tabelog.com/tokyo/A1313/A131302/13002243/">かねます</a>。三度目の訪問でようやく店内へ。カウンターには常連さん常連さん常連さん。立ち飲みスタイルなカウンターに饗される料理に叫されます。うにの牛肉まき、生湯葉、れんこん蒸しなど、どれもこれも圧巻。風味豊かな出汁を使ったあんものの肴は脱帽。食べること飲むことおしゃべりすることに忙しく、写真はゼロ。次回は写真付きでご紹介したいと思います。</p>
