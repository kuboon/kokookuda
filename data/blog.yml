    </div>
    <p><a href="http://maps.google.co.jp/maps?q=cassaro&amp;hl=ja&amp;ie=UTF8&amp;ll=37.163053,14.771118&amp;spn=0.297129,0.937958&amp;sll=36.5626,136.362305&amp;sspn=37.994168,86.572266&amp;vpsrc=6&amp;brcurrent=3,0x34674e0fd77f192f:0xf54275d47c665244,0&amp;hnear=%E3%82%AB%E3%83%83%E3%82%B5%E3%83%AD+%E3%82%B7%E3%83%A9%E3%82%AF%E3%83%BC%E3%82%B6,+%E3%82%B7%E3%83%81%E3%83%AA%E3%82%A2,+%E3%82%A4%E3%82%BF%E3%83%AA%E3%82%A2&amp;t=m&amp;z=11" target="_self">フェルラ村・カッサロ村はコ</a><a href="http://maps.google.co.jp/maps?q=cassaro&amp;hl=ja&amp;ie=UTF8&amp;ll=37.163053,14.771118&amp;spn=0.297129,0.937958&amp;sll=36.5626,136.362305&amp;sspn=37.994168,86.572266&amp;vpsrc=6&amp;brcurrent=3,0x34674e0fd77f192f:0xf54275d47c665244,0&amp;hnear=%E3%82%AB%E3%83%83%E3%82%B5%E3%83%AD+%E3%82%B7%E3%83%A9%E3%82%AF%E3%83%BC%E3%82%B6,+%E3%82%B7%E3%83%81%E3%83%AA%E3%82%A2,+%E3%82%A4%E3%82%BF%E3%83%AA%E3%82%A2&amp;t=m&amp;z=11" target="_self">コ(Google地図)<br></a><a href="http://chisou.typepad.jp/blog/2011/07/italia-sicilia-palermo-porto-mercato-della-vucciria.html" target="_self">訪問記1(</a><a href="http://chisou.typepad.jp/blog/2011/07/italia-sicilia-palermo-porto-mercato-della-vucciria.html" target="_self">Sicilia, Palermo-Porto, Mercato della Vucciria)</a>と<strong><a href="http://chisou.typepad.jp/photos/2011maggiogiugno/" target="_self">アルバム<br></a></strong><strong><a href="http://chisou.typepad.jp/blog/2011/08/italia-sicilia-palermo-mercato-ballaro-teatro-massimo.html" target="_self">訪問記2(Sicilia, Palermo-</a></strong><a href="http://chisou.typepad.jp/blog/2011/08/italia-sicilia-palermo-mercato-ballaro-teatro-massimo.html" target="_self">Mercato Ballaro', Teatro Massim)</a>と<strong><a href="http://chisou.typepad.jp/photos/2011maggiogiugno2/" target="_self">アルバム<br></a></strong><a href="http://chisou.typepad.jp/blog/2011/09/italia-sicilia-ferla-cassaro.html" target="_self"><strong>訪問記3(</strong>Sicilia, Ferla, Cassaro<strong>)</strong></a>と<strong><a href="http://chisou.typepad.jp/photos/2011maggiogiugno3/" target="_self">アルバム</a></strong></p>
