    <p><span><strong>5月のAL Kitchenレッスンは5/26(日)。</strong></span><br><span><strong>鰺の三枚おろしと肉じゃが</strong></span><br><span><strong>～初めての魚の三枚おろしに最適な鰺を使ってつみれ汁にいたします</strong></span><br><span><strong>また家庭料理の定番、肉じゃがやいんげんの胡麻あえ、そして桜海老をつかった駿河ごはんを作ります～</strong></span></p>
    <p><span><strong> </strong></span><img alt="20130426_526(日)のAL Kitchenは「鰺の三枚おろしと肉じゃが」です_DSCF2200E-1" border="0" src="/img/6a0120a62c9a39970b017d431f8b3a970c.jpg" title="20130426_526(日)のAL Kitchenは「鰺の三枚おろしと肉じゃが」です_DSCF2200E-1" srcset="/img/6a0120a62c9a39970b017d431f8b3a970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017d431f8b3a970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><br><span><strong>■献立</strong></span><br><span><strong>・鰺のつみれ汁</strong></span><br><span><strong>鰺を三枚おろしにして叩いて手製つみれに仕立てます。</strong></span></p>
    <p><span><strong>・肉じゃが</strong></span><br><span><strong>定番おかずの代表選手の肉じゃが、ごはんのすすむひと品です。</strong></span></p>
    <p><span><strong>・いんげんの胡麻あえ</strong></span><br><span><strong>旬を迎えたいんげんを使って、ごまの香り豊かな小鉢献立です。</strong></span></p>
    <p><span><strong>・駿河ごはん</strong></span><br><span><strong>駿河の国の名産、桜えびを使ったごはんです。</strong></span></p>
    <p><span>※見学+実習の混合スタイルです。1回のレッスンは約3時間強を目安にしておりますが進行度合いにより予定時間を超えることがございます。予めご了承ください。<br></span><span>※一部献立は事前に用意をしたものを使用し、デモンストレーションと実習を行います。<br></span><span>※レッスンの最後には皆さんで楽しく試食会をいたしましょう。試食は1食分相当をご用意します。<br></span><span>普段お料理をされている方もそうでない方も、お料理の経験有無はどうぞほんとにお気になさらず♪。お気軽にお越しくだい。鰺たちとともに皆さまと楽しくおいしい時間をご一緒できたら嬉しいです。 </span></p>
