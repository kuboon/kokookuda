    <p>フランスと熊本の友好の和に入れて頂きました。</p>
    <p><img alt="IMG_5344" border="0" src="/img/6a0120a62c9a39970b01bb09c96f34970d.jpg" title="IMG_5344" srcset="/img/6a0120a62c9a39970b01bb09c96f34970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb09c96f34970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="IMG_5353" border="0" src="/img/6a0120a62c9a39970b01b7c9264dfd970b.jpg" title="IMG_5353" srcset="/img/6a0120a62c9a39970b01b7c9264dfd970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c9264dfd970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b01bb09c96f34970d-pi"></a>（ローラン・ピック駐日フランス大使と大西一史熊本市長：水野優子さん撮影）</p>
    <p>先日、フランス大使館で開催された「フランス・熊本 美食の夕べ」に参加させて頂きました。<br>この会は、1992年より民間と行政双方で絆を深めながら今に続いている熊本市とフランスとの交流で、今回は熊本震災からの復興をテーマに開催されたイベントでした。</p>
    <p>ローラン・ピック駐日フランス大使と大西一史熊本市長のスピーチのもと始まった夕べの会は、大使館シェフMartin氏と、熊本市親善大使でもありパリでご活躍されているRestaurant TOYO中山豊光シェフとRestaurant PAGES手島竜司シェフとの饗宴により、熊本食材満載のご馳走で溢れていました。<br>初めてお会いできたくまもんに目を奪われつつも、Martinシェフ、中山シェフ、手島シェフの三名のほか、東京・赤羽橋の<a href="http://www.restaurant-laube.com/">Restaurant L'aube</a>の今橋シェフと熊本ご出身の平瀬シェフもご参加されたすばらしいご馳走たちをすっかり堪能させて頂きました。どのお料理も素材の味がしっかり舌に語りかけてきてくれてつい一人ごと言いながら食べてしまった。今夏生産者様訪問をした折の熊本の青い空と連なる山々、透明過ぎてびっくりした水源の美しさが蘇ってきました。ほんとに美味しかった。</p>
    <p><img alt="IMG_5341" border="0" src="/img/6a0120a62c9a39970b01b8d2b0ac3a970c.jpg" title="IMG_5341" srcset="/img/6a0120a62c9a39970b01b8d2b0ac3a970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2b0ac3a970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（会の冒頭の中山シェフと手島シェフのご挨拶。お二人のかけあいもおかしかった）</p>
    <p><img alt="IMG_5340" border="0" src="/img/6a0120a62c9a39970b01b8d2b0abef970c.jpg" title="IMG_5340" srcset="/img/6a0120a62c9a39970b01b8d2b0abef970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2b0abef970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（元気で美味しそうな素材も目の肴） <img alt="IMG_5339" border="0" src="/img/6a0120a62c9a39970b01bb09c96fd0970d.jpg" title="IMG_5339" srcset="/img/6a0120a62c9a39970b01bb09c96fd0970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb09c96fd0970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="IMG_5342" border="0" src="/img/6a0120a62c9a39970b01b7c9264e47970b.jpg" title="IMG_5342" srcset="/img/6a0120a62c9a39970b01b7c9264e47970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c9264e47970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（お野菜やお肉、お魚などなどどのお料理も何皿でもいつまでも食べ続けられてしまいそうなご馳走の数々。今思い出しても垂涎）</p>
    <p><img alt="IMG_5348" border="0" src="/img/6a0120a62c9a39970b01bb09c970bd970d.jpg" title="IMG_5348" srcset="/img/6a0120a62c9a39970b01bb09c970bd970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb09c970bd970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（日頃からごはんや麺など炭水化物も大好き、鉄釜で炊かれたとよシェフの〆のおにぎりは2つも頂いてしまいました）</p>
    <p><img alt="IMG_5338" border="0" src="/img/6a0120a62c9a39970b01b7c9264ec6970b.jpg" title="IMG_5338" srcset="/img/6a0120a62c9a39970b01b7c9264ec6970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c9264ec6970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（菊鹿ワインもお料理とともにするするのどにすすみます）</p>
    <p>フランスのテロと熊本の震災、直面した危機の中でのさらなる友好（スピーチより）。<br>頭から離れることのない3.11の記憶がぐっと強く近づいてきた瞬間でもありましたが、友好を通じての震災復興への表現、温かくじんわりすてな時間でした。</p>
    <p>熊本市親善大使を務めていらっしゃる武田双雲さんやコロッケさんなど多くの著名な方々も参加され友好と食とが結びついた夜、この会の数日前にはパリの中山シェフ、手島シェフ、お二人のレストランへ食事にお伺いさせて頂いたばかりな中、この日は熊本食材を活用したご馳走たちもお相伴させて頂く機会にあずかりとても感謝です。フランス大使館および熊本市の皆様、シェフおよびスタッフの皆様、関係者の皆様、ご一緒させて頂きました皆様、大変ありがとうございました。</p>
    <p><img alt="IMG_5346" border="0" src="/img/6a0120a62c9a39970b01b8d2b0ac22970c.jpg" title="IMG_5346" srcset="/img/6a0120a62c9a39970b01b8d2b0ac22970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2b0ac22970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（熊本から届きご紹介されていた数々の食材たち。お水も美味しかったなー）</p>
    <p><img alt="IMG_5179" border="0" src="/img/6a0120a62c9a39970b01bb09c97709970d.jpg" title="IMG_5179" srcset="/img/6a0120a62c9a39970b01bb09c97709970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb09c97709970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（リアルコロッケさんは数年ぶり。やはりこちらの表情をされると笑ってしまいます<img alt="IMG_5337" border="0" src="/img/6a0120a62c9a39970b01b7c9264f73970b.jpg" title="IMG_5337" srcset="/img/6a0120a62c9a39970b01b7c9264f73970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c9264f73970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（熊本朝日放送のおのちゃん、真剣な表情での撮影中姿を隠し撮り）</p>
    <p><img alt="IMG_5335" border="0" src="/img/6a0120a62c9a39970b01b7c9264f83970b.jpg" title="IMG_5335" srcset="/img/6a0120a62c9a39970b01b7c9264f83970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c9264f83970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（熊本市大西市長と、この日ご一緒頂いたフリーランスPRをされていている水野優子さんと。親しい友人とバンド仲間と日頃より伺っていた大西市長とご挨拶もできた先日、今度市長のライヴ？！も聞いてみたいなー）</p>
    <p>追記<br>この日ご一緒頂いたフリーランスPRをされている水野優子さんの講談社mi-molletのブログでも当日の様子がレポートされています。<br><a href="http://mi-mollet.com/articles/-/9795">http://mi-mollet.com/articles/-/9795</a></p>
    <p>＊＊＊＊＊<br>先日、両シェフのパリのレストランで頂いお料理とともにアドレスなどを。インスタグラムでもご紹介させて頂いておりますが別途こちらでもレポートさせて頂きまーす。<br>訪問したばかりなのに既に再訪したくなっている両シェフのお料理(*´∀｀*)。Restaurant TOYOは来春東京・日比谷ミッドタウンに上陸予定。楽しみ！(<a href="http://toyojapan.jp/">http://toyojapan.jp/</a>)</p>
