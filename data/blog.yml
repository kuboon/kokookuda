    <p><span>2007/11</span></p>

    <p><span>茶の新年を祝う口切の茶事。今年は水屋として出席。畳も張替えられ、万端のお心遣いで設われた空間に感動しつつ、思わず畳に大の字で寝そべりたくなってしまう。</span></p>

    <p><span>水屋では、茶事の運びに一寸のずれもなく、出されていく懐石の用意に集中。最近順序立てたきっちり懐石を出していなかったせいもあり、身体はすっかり鈍っていた模様。事前にずいぶんと準備をしていただいたところからの仕度であったにも関わらず途中腰がぎしぎししてくる始末。6時間ぐらいもたないでどうしたものか、情けない。</span></p>

    <p><span>今年は初めて、石臼で茶葉を挽いてみました。まさに百聞は一見にしかず、すごく重く、継続的に回すには結構力が必要です。時計回りとは逆に回すこの石臼の挽き音は非常に心地良く、眠りを誘う音色。また来年までさようなら。</span></p>

    <p><span>帰宅後、深夜1時に亥の子餅を食べて就寝。茶人の一年は忙しいのだな、とつくづく思った一日でした。</span></p>



