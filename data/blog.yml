    <p>東京・表参道ヒルズ「PASS THE BATON」にて始まった<a href="http://www.pass-the-baton.com/index.php?ses=2c9c41&amp;t=interviewdetail&amp;articleid=fc1ff06068e48ed0c100255203a7e3f8" target="_self">”Real Clothes KIMONO produced by 如月まみ”</a>のオープニングイベントに行ってきました。</p>
    <p>見ていて楽しくなるような着物や羽織、小物類などなど、新しい発見もありました。今日はあまりの盛況でじっくり手にとることができませんでしたが、ゲットしたい着物の狙いは定めてきました。早く再訪しなくちゃ～。</p>
    <p>私も着物や帯など出品させていただいております。誰かにPASSされるといいなぁ…。 <img alt="20101228_KIMONO_R0023217" border="0" src="/img/6a0120a62c9a39970b0147e115d821970b.jpg" title="20101228_KIMONO_R0023217" srcset="/img/6a0120a62c9a39970b0147e115d821970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e115d821970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> (出品させていただいた半幅帯、素敵なコーディネートになってて感激)</p>
    <p><img alt="20101228_KIMONO_DSC_0053" border="0" src="/img/6a0120a62c9a39970b0147e115e1fa970b.jpg" title="20101228_KIMONO_DSC_0053" srcset="/img/6a0120a62c9a39970b0147e115e1fa970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e115e1fa970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> （平賀源内さんに着てもらいたい、そんな羽織も）</p>
    <p>あ～今年もあと三日。ご紹介したい料理たちもあるのですが、写真の整理が出来ていない～(汗)。年内目標でアップしようと思いますので、ご覧いただけたら嬉しいです。</p>
