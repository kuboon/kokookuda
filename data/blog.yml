    <p><img alt="20100209_生産者と消費者と。_RIMG6788" border="0" src="/img/6a0120a62c9a39970b0120a879fdd0970b.jpg" title="20100209_生産者と消費者と。_RIMG6788" srcset="/img/6a0120a62c9a39970b0120a879fdd0970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0120a879fdd0970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>複数の友人から話を耳にしていたファーマーズマーケット＠UNU（東京・青山）。先週末ようやく行って参りました。これは、実は知人が代表を務める<a href="http://www.mindshare.co.jp/">会社</a>が企画・運営するものでもありご縁を感じています。知人いわく<em>、”地域活性化の作戦としてやってきているものを、今回は都市型ということでその表現方法に手を加えて展開しているもの”</em>だそうで、マーケットの雰囲気は、都会っぽさを感じさせます。</p>
    <p>今回は、関東近郊、京都や青森など、各地から集まった野菜のほか、ジャムやパンやお花、またエクストラヴァージンオリーブオイルのようにそのまま使える風味豊かななたね油など、普段みかけないようなこだわりの食材も。農作作物の中には無農薬や独自の有機農法で育てられたものなどもあります。また実際に作物を作ってる農家さんが直接売ってる場合もあれば、複数の農家さんの作物を取りまとめて出店しているところもあるなど、それぞれ。時々公園など広い敷地で開催される陶器市でも、実際の窯元さんがいらしてることもあれば、一括している方が出店していることもありますよね。形式はそれと似た印象かな。</p>
    <p>作ってる方の話を聞いて、試食もしながら、食材を得られる、そんな時に感じるあのわくわく感って何でしょうね。わくわくの源はやっぱり「知ること・触れること」かな。VIVA 市場！<img alt="20100209_生産者と消費者と。_RIMG6803" border="0" src="/img/6a0120a62c9a39970b0120a879ff74970b.jpg" title="20100209_生産者と消費者と。_RIMG6803" srcset="/img/6a0120a62c9a39970b0120a879ff74970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0120a879ff74970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br></p>
