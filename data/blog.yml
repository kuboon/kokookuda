    <p>すこし前になりますが実家から咲かせてみた～と写真が送られてきた百合根の花。初めてみました。ちょっと毒を持っていますの的な鮮やかな色とドットの花びら、わしゃわしゃとした葉、この花の根を最初に食べた人に感謝せずにいられないなー。百合根は好物であります。 <img alt="IMG_2186" border="0" src="/img/6a0120a62c9a39970b01b8d21ca38c970c.jpg" title="IMG_2186" srcset="/img/6a0120a62c9a39970b01b8d21ca38c970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d21ca38c970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>こちらもほんのすこし前になりますが、いつも通っている築地の場内、通ってはいても市場の中の方と一緒に買い物をする、というのはあまりないシーン。先日は仲良くして頂いているおねーさんと「秋刀魚がようやく手頃になってきたね～」という立ち話から仲卸エリアへ一緒に秋刀魚を買いにうろうろ。「焼きもいいけど、梅煮もいいね」などと話をしながらの買い出しはとても楽しかったなー。毎日朝早くから市場に来ているおねーさん、もとい女将さん、足早に店に戻る後ろ姿がすごくすてきだったのぱちり。<br> <img alt="IMG_2188" border="0" src="/img/6a0120a62c9a39970b01b7c892e32f970b.jpg" title="IMG_2188" srcset="/img/6a0120a62c9a39970b01b7c892e32f970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c892e32f970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> パスタや麺類が好きで、蕎麦やうどん、パスタ類も食卓によく登場します。<br>パスタの中でもナポリの生産者・<a href="http://www.pastificiosanleone.com/">FAELLA</a>は格別で、少なくとも東京都内の小売店にはそれほど多くの種類は入ってきてはいないようなのですが、スパゲッティやパッケリをよく使っています。先日もサルシッチャを手でちぎってトマトソースに、パルミジャーノレッジャーノをたっぷりすりおろしていただきました。 食べている間しっかりめの食感がキープするのもいいですね。<img alt="Image" border="0" src="/img/6a0120a62c9a39970b01b8d21c5e13970c.jpg" title="Image" srcset="/img/6a0120a62c9a39970b01b8d21c5e13970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d21c5e13970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>お弁当もるーてぃん作業。数日前のお弁当はこちら。 <img alt="Image" border="0" src="/img/6a0120a62c9a39970b01b7c892a509970b.jpg" title="Image" srcset="/img/6a0120a62c9a39970b01b7c892a509970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c892a509970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">#今朝の縄張り会議　というハッシュラグでinstagramなどにアップをしています。よろしければのぞいて頂けたら嬉しいです～(^o^)。</p>
    <p>先日出逢った片口たち。<br>夏が終わると食卓にガラス製の器などの登場が減ってくるのですが、先日<a href="http://www.hiroyglass.com/">ヒロイグラススタジオ</a>・花岡央（はなおかひろし）さんの個展でガラスなのに土感の風情感じる素敵な片口に遭遇し一目惚れ。光がぬけてテーブルに映る影も美しく。使うのが今から楽しみです。 <img alt="Image" border="0" src="/img/6a0120a62c9a39970b01b8d21c5f37970c.jpg" title="Image" srcset="/img/6a0120a62c9a39970b01b8d21c5f37970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d21c5f37970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>鰻ごはんは、きゅうりと山椒をあえたものと山葵をそえて頂きました。古伊万里の茶碗、落ち着いたグリーンとトーンダウンした朱色、象牙色的なベースなど、とても気にいっているのですがあまりごはんが入らないのでこのお茶碗のときは必ずと言っていいほどおかわりが続きます。 <img alt="Image" border="0" src="/img/6a0120a62c9a39970b01bb09361896970d.jpg" title="Image" srcset="/img/6a0120a62c9a39970b01bb09361896970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb09361896970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>ばたついた日のランチは、飯と汁、ありものの惣菜で済ますことがありますが、こちらはビーツを使った豚汁、仕上げにいつもみりんをたらり。<img alt="Image" border="0" src="/img/6a0120a62c9a39970b01bb093618ee970d.jpg" title="Image" srcset="/img/6a0120a62c9a39970b01bb093618ee970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb093618ee970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>あ、9月ももう真ん中。焦るー。</p>
    <p>時々訪れるブログ復活運動、instagramやtwitterだけではなく、ブログも残していこうという個人的な気運が久しぶりにやってきた。いつまで続くかなー…。</p>
    <p> </p>
