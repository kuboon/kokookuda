    lang=\"EN-US\">2つ<br></span></span><span>※縦に<span lang=\"EN-US\">1/2に切り、その1/2を斜めに厚さ6～7mm程度に切る<br></span></span><span>・トマト：<span
    lang=\"EN-US\">1.5こ<br></span></span><span>※<span lang=\"EN-US\">1/8等分に切る<br></span></span><span>・バター：<span
    lang=\"EN-US\">15g<br></span></span><span>・パルミジャーノ・レッジャーノ：適量<br></span><span>・塩：適量<br></span><span>・黒胡椒：適量<br><br></span><span>※深鍋にオリーブオイル、にんにくのみじん切り、鷹の爪を入れて弱火にかける<br></span><span>※香りが出てきたら、なすを入れ軽く炒め、なすがオリーブオイルを吸って表面の色が変わってきたら、なす取り出す（完全に火を通さない）<br></span><span>※同じ鍋に、米を入れ、軽くまぜる<br></span><span>※米が透明になってきたら、軽く汁気を切っておいたトマトの水煮缶を入れ、まぜる<br></span><span>※続いて、ブイヨンスープ<span
    lang=\"EN-US\">1/2C程度注ぎ、底に米がはりつかないよう、切るように混ぜながら米を炊いていく<br></span></span><span>※一度目のブイヨンスープがなくなってきたころに、先ほど取り出したナスとトマトを入れ、さらにブイヨンスープ<span
    lang=\"EN-US\">1/2C程度注ぎ、同じように底に米がはりつかないよう、切るように混ぜながら米を炊いていく<br></span></span><span>※途中、米の炊きあがりを確認しながら、水分がなくなったらブイヨンスープの追加を繰り返し、塩、黒胡椒で味を調えていく<br></span><span>※米に芯が残るぐらいで、火を止め、バターを入れ全体になじませた後、さらにパルミジャーノ・レッジャーノを入れ軽くまぜ合わせ出来上がり</span></p>\n\n"
