    <p>
    <img alt="20100906_ぎょさん_R0020723" border="0" src="/img/6a0120a62c9a39970b013486fe2e49970c.jpg" title="20100906_ぎょさん_R0020723" srcset="/img/6a0120a62c9a39970b013486fe2e49970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b013486fe2e49970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>秋の夜長は月をめでて…なはずの長月。でも、暑いですね。</p><p>先日、秋の涼を、と足を運んだ鵠沼海岸。早朝にも関わらず東から太陽がじりじり、西の青い空へと攻めている。ストッキング＆靴で行ってしまった自分に大後悔。でも、波の音ってほんと飽きないな、とぼ～としてたらあっという間に日焼けした。そんなわけで散歩帰り、意味ないですが、通りすがりでうっかり買った漁サン。ラクチン過ぎて、靴がはけなくなりそうね。</p><p>散歩のあとは、お友達のお庭で無農薬野菜てんこもり、南米仕込みのお肉料理、次から次へとおいしい手作り料理に囲まれて。ついでに漁サンも脱いで、芝生でごろん。そんなこんなで料理は写真を撮る前に胃袋へ。日の出から星の出まで、空の下の初秋外ごはんの会に感謝。外大好き。</p><p>
    <img alt="20100906_ぎょさん_R0020807" border="0" src="/img/6a0120a62c9a39970b0133f3dc8969970b.jpg" title="20100906_ぎょさん_R0020807" srcset="/img/6a0120a62c9a39970b0133f3dc8969970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f3dc8969970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> いただいた砂漠の薔薇</p><p>
    <img alt="20100906_ぎょさん_R0020834" border="0" src="/img/6a0120a62c9a39970b0133f3dc8ab1970b.jpg" title="20100906_ぎょさん_R0020834" srcset="/img/6a0120a62c9a39970b0133f3dc8ab1970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f3dc8ab1970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> 夕暮れ時はお友達のお隣さん邸の天空の城へ、よじよじ。太陽が西へと向かってます</p><p>
    <img alt="20100906_ぎょさん_R0020838" border="0" src="/img/6a0120a62c9a39970b0133f3dc8c4c970b.jpg" title="20100906_ぎょさん_R0020838" srcset="/img/6a0120a62c9a39970b0133f3dc8c4c970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f3dc8c4c970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> 来年またね、ぎょさん殿(女子もの一足980円)。<br> <br> <br> </p>
