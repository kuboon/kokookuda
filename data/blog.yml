    <p><span>曇り空の中大相撲五月場所へ。知人のご好意に甘える日々…感謝感謝。</span></p>

    <p><span>肌寒いなぁと思いつつもビールを片手に観戦。今場所<a href="http://ja.wikipedia.org/wiki/%E8%A7%92%E7%95%AA">角番</a>の大関琴欧州の連勝など、大関陣の活躍は一層大相撲を盛り上げてくれる気がします。だって優勝争いがいつも横綱同士じゃつまんないもんね（主観）。個人的には大関琴光喜を応援しています。</span></p>

    <p><span>今回は、外国の方とともに観戦。彼女の日常はすっかり日本人風なのですが、国技館の売店コーナーにならんでいる相撲関連グッズを見るやいなや、相当お気に召した模様。個人的には毎回「こういうグッズって、誰が買うのかなぁ・・・」と思うこともありますが、多くの外国の方も観戦する両国国技館。きっと売れてるんだ、と確信。</span></p>

    <p><span>平日はそれほど混んでもなく。どうも若い人には人気の低い相撲のようですが、力士のクセとかに注目したり、なかなか見所満載で面白いですよ～。</span></p>
