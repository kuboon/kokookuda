    <p>
    <img alt="20121218_Catering and Japanese cooking class in Hong Kong in November and December 2012_RIMG10878" border="0" src="/img/6a0120a62c9a39970b017c34babb59970b.jpg" title="20121218_Catering and Japanese cooking class in Hong Kong in November and December 2012_RIMG10878" srcset="/img/6a0120a62c9a39970b017c34babb59970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017c34babb59970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">(Northpoint, Hong Kong)</p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b017c34babb59970b-pi"></a>ご無沙汰しております。師走真っ只中ですが、ようやく2012/11末～12頭にかけて実施させていただきました香港でのケータリング＆和食の基本レッスンのご報告です。</p>
    <p>ご参加いただきました皆さま、この度は本当にありがとうございました！次回は来年2013年、旧正月が終わった頃を予定しています。またお目にかかれることを楽しみにしております！<br>To everyone who participated in Japanese cooking class in Hong Kong. Thank you very much ! I am going to do my next Japanese cooking class in Hong Kong in February or march 2013. I am looking forward to see you again !</p>
    <p>今回の和食の基本レッスン in 香港は、現地で調達できる食材で作れるもの、そして和食の基本のポイントをなるべくお伝えできる4献立といたしました。<br>・トマトとオクラの味噌汁(Japanese special miso soup with tomato)<br>・稲荷寿司(Inari-zushi, vinegared rice balls wrapped in deep-fried bean curd)<br>・鶏の竜田揚げ(Japanese fried chicken soy sauce flavour)<br>・浅漬け(Japanese pickles)</p>
    <p>出汁をとっている時の香りや、黄柚子の皮の香りなど、参加者の皆さまが喜んでくださったのも嬉しかった。<br>そして様々な国から多くの人が集まる香港、毎回思うのは食材についてはほんと事欠かないなぁということ。海にも囲まれているので魚介類も豊富。献立を決めてから現地に入ったものの、市場を歩いているとあれやこれやと思いついて、ついつい食材を買いすぎる。万国共通、市場には「買わせるおばけ」がいるようです。</p>
    <p>レッスンの様子やお料理の写真、やはり撮り忘れました。という訳で香港島・北角の市場と現地調達した海老の昆布〆写真など。</p>
    <p>
    <img alt="20121218_Catering and Japanese cooking class in Hong Kong in November and December 2012_RIMG11011" border="0" src="/img/6a0120a62c9a39970b017c34babced970b.jpg" title="20121218_Catering and Japanese cooking class in Hong Kong in November and December 2012_RIMG11011" srcset="/img/6a0120a62c9a39970b017c34babced970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017c34babced970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">(Shrimp with Marinated Kombu)</p>
