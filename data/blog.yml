    <p>先日、香港にてケータリングをさせていただきました。<br>現地の方々の好みを伺いながら、シンプルで食べやすい和食献立にいたしました。<br>ひとつひとつお出しする都度どきどきいたしましたが、お皿が空になり「wonderful」や「amazing」という言葉とともに戻ってくるたび安堵と嬉しさに包まれました。 <br>また現地の方々に、今後のケータリングについて大変貴重なご意見やご感想、アドバイスも頂戴し、大感謝・大収穫のケータリングとなりました。改めてお礼を申し上げます。ありがとうございました。<br>それでは写真とともにお料理をご紹介させていただきます。ご覧いただけたら嬉しいです。<br>(現在ケータリングサービスご案内ページを作成中です。完成したらご報告させていただきます) </p>
    <p>Catering in Hong Kong.<br>Listening to the taste of local people, I've decided to menu simple and easy-to-eat Japanese food.<br>I heard a very valuable advice, opinions and impressions about the future of catering from local people.Thank you very much. I really appreciate it.<br>Then, I'll tell you about the menu with photos.<br>(Under Construction of the page of my catering services. I will report after completing.)</p>
    <p><strong>*五種の手まり寿司</strong><br><strong>  Sushi balls</strong><br><strong>-平目の昆布〆<br></strong><strong>  Olive flounder with marinated kombu</strong><br><strong>-菜の花とクリームチーズ<br></strong><strong>  Rape blossoms with cream cheese</strong><br><strong>-スモークサーモンと甘酢風味の菊花ぞえ…サーモンの上にのってる黄色のものが菊花です</strong><br><strong>  Smoked salmon</strong><br><strong>-春色たこめしの桜花ぞえ</strong><br><strong>  Octopus-flavored rice &amp; pickled cherry blossoms</strong><br><strong>-生姜飯の海苔まき</strong><br><strong>  Ginger-flavored rice &amp; toasted laver</strong><br>現地の方々がお好きなすし種を中心に。今度は鰯や鯵や小肌などもご提供してみようと思っています。  <img alt="20120321_Catering in Hong Kong_1eDSC_2187" border="0" src="/img/6a0120a62c9a39970b0167640d8d1d970b.jpg" title="20120321_Catering in Hong Kong_1eDSC_2187" srcset="/img/6a0120a62c9a39970b0167640d8d1d970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0167640d8d1d970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20120321_Catering in Hong Kong_1.RIMG7977" border="0" src="/img/6a0120a62c9a39970b0167640d6bba970b.jpg" title="20120321_Catering in Hong Kong_1.RIMG7977" srcset="/img/6a0120a62c9a39970b0167640d6bba970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0167640d6bba970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（↑前の晩に仕込んだ平目の昆布〆め）<br>（↓飯台あってのすしめしですね、飯台も現地調達） <img alt="20120321_Catering in Hong Kong_1.RIMG8030" border="0" src="/img/6a0120a62c9a39970b0168e90e18ab970c.jpg" title="20120321_Catering in Hong Kong_1.RIMG8030" srcset="/img/6a0120a62c9a39970b0168e90e18ab970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168e90e18ab970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p><strong>*水菜とじゃこの山葵醤油がけ</strong><br><strong>  Salada of potherb musterd &amp; roasted baby sardines</strong><br>カリカリに炒ったじゃこと水菜、山葵の風味をきかせた味付けに。隠し味にエクストラヴァージンオリーヴオイルも使っています。  <img alt="20120321_Catering in Hong Kong_2e.DSC_2185" border="0" src="/img/6a0120a62c9a39970b0168e915c64b970c.jpg" title="20120321_Catering in Hong Kong_2e.DSC_2185" srcset="/img/6a0120a62c9a39970b0168e915c64b970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168e915c64b970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p><strong>*ほうれん草のごまがけみつ葉結び<br></strong><strong>  Boiled spinach with sesame seed coated</strong><br>だし醤油をはったほうれん草のごままぶし、ボディをみつ葉で結び食べやすく。 <img alt="20120321_Catering in Hong Kong_3e.RIMG8102_2-1" border="0" src="/img/6a0120a62c9a39970b0168e90df333970c.jpg" title="20120321_Catering in Hong Kong_3e.RIMG8102_2-1" srcset="/img/6a0120a62c9a39970b0168e90df333970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168e90df333970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p><strong>*揚げだし豆腐の紅葉おろしと緑おろしぞえ<br></strong><strong>  Deep-fried tofu with amber sauce</strong><br>片栗粉でカリっと揚げた豆腐とお出汁のきいた汁を楽しんでいただきました。 <img alt="20120321_Catering in Hong Kong_4e.RIMG8122_2-1" border="0" src="/img/6a0120a62c9a39970b0163031865f8970d.jpg" title="20120321_Catering in Hong Kong_4e.RIMG8122_2-1" srcset="/img/6a0120a62c9a39970b0163031865f8970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0163031865f8970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p><strong>*大根の六瓢息災<br></strong><strong>  Simmered white radish</strong><br>大根を追いがつお煮にし、ほうれん草のひょうたんをそえました。ご参加いただいた皆さまの無病息災を祈願して。華やかさの中にもどこか和テイストを感じるこちらの器はホストのMason's"Bittersweet"コレクションから（写真はホスト撮影）。 <img alt="20120321_Catering in Hong Kong_5e.photo-1" border="0" src="/img/6a0120a62c9a39970b0168e90df539970c.jpg" title="20120321_Catering in Hong Kong_5e.photo-1" srcset="/img/6a0120a62c9a39970b0168e90df539970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168e90df539970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（前日に煮込んだ大根たち。ガーゼでかつおぶしをたっぷり包んで炊きあげました）<img alt="20120321_Catering in Hong Kong_5.RIMG8022" border="0" src="/img/6a0120a62c9a39970b0167640d6dd1970b.jpg" title="20120321_Catering in Hong Kong_5.RIMG8022" srcset="/img/6a0120a62c9a39970b0167640d6dd1970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0167640d6dd1970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p><strong>*鶏の竜田揚げと彩りピーマン<br></strong><strong>  Deep-fried marinated chicken<br></strong>ワインや日本酒などお酒も進んできた頃、揚げたてアツアツを手軽に食べていただけるようピンチョススタイルでお出ししました。 鶏はヨーグルトに漬け込んでから揚げています。 <img alt="20120321_Catering in Hong Kong_6e.RIMG8135-1" border="0" src="/img/6a0120a62c9a39970b016764150ed7970b.jpg" title="20120321_Catering in Hong Kong_6e.RIMG8135-1" srcset="/img/6a0120a62c9a39970b016764150ed7970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016764150ed7970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p><strong>*本まぐろのさいのめステーキを柚子胡椒と山葵醤油で<br></strong><strong>  Grilled bluefin tuna, yuzu-citron &amp; pepper style or wasabi style</strong><br>お刺身でもいただける本まぐろの中トロと大トロの間部分をにんにく風味でステーキに。柚子胡椒と山葵醤油をそえました。どうかなぁ？と思っていた柚子胡椒も大ヒットでひと安心。  <img alt="20120321_Catering in Hong Kong_7e.RIMG8144-1" border="0" src="/img/6a0120a62c9a39970b0168e90e1238970c.jpg" title="20120321_Catering in Hong Kong_7e.RIMG8144-1" srcset="/img/6a0120a62c9a39970b0168e90e1238970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168e90e1238970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p><strong>*わんこうどんの揚げれんこんもちぞえ<br></strong><strong>  Udon served with tiny bowls</strong><br>ヌードルが大好き！と伺ったので今回は〆にうどんをわんこ仕立てにし、すったれんこんを揚げたれんこんもちと金沢の細工麸を添えてお出ししました。  <img alt="20120321_Catering in Hong Kong_8e.RIMG8147-1" border="0" src="/img/6a0120a62c9a39970b01630318881f970d.jpg" title="20120321_Catering in Hong Kong_8e.RIMG8147-1" srcset="/img/6a0120a62c9a39970b01630318881f970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01630318881f970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（れんこんもちで使用するれんこんは粘り気強めの西日本ものがいいですねー）<img alt="20120321_Catering in Hong Kong_8.RIMG8025" border="0" src="/img/6a0120a62c9a39970b016303188e8a970d.jpg" title="20120321_Catering in Hong Kong_8.RIMG8025" srcset="/img/6a0120a62c9a39970b016303188e8a970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016303188e8a970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>お料理をするのもお出しするのも楽しくなるような素敵なお部屋でケータリングをさせていただきました。今回は現地気候に合わせ、水色の単着物＆割烹着で参戦。引きつづき次回の開催に向けてまたがんばりまーす。<br> <img alt="20120321_Catering in Hong Kong_9.RIMG8112" border="0" src="/img/6a0120a62c9a39970b016303191d29970d.jpg" title="20120321_Catering in Hong Kong_9.RIMG8112" srcset="/img/6a0120a62c9a39970b016303191d29970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016303191d29970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20120321_Catering in Hong Kong_11e.RIMG8043_2-1" border="0" src="/img/6a0120a62c9a39970b0168e90f6efb970c.jpg" title="20120321_Catering in Hong Kong_11e.RIMG8043_2-1" srcset="/img/6a0120a62c9a39970b0168e90f6efb970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168e90f6efb970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20120321_Catering in Hong Kong_10.RIMG7756" border="0" src="/img/6a0120a62c9a39970b016303191ffd970d.jpg" title="20120321_Catering in Hong Kong_10.RIMG7756" srcset="/img/6a0120a62c9a39970b016303191ffd970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016303191ffd970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
