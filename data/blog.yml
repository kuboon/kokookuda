    <p><img alt="20140307_Japanese cooking class in Hong Kong, February-March 2014_IMG_6867" border="0" src="/img/6a0120a62c9a39970b01a3fcce7949970b.jpg" title="20140307_Japanese cooking class in Hong Kong, February-March 2014_IMG_6867" srcset="/img/6a0120a62c9a39970b01a3fcce7949970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a3fcce7949970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20140307_Japanese cooking class in Hong Kong, February-March 2014_IMG_6569" border="0" src="/img/6a0120a62c9a39970b01a5117e5d31970c.jpg" title="20140307_Japanese cooking class in Hong Kong, February-March 2014_IMG_6569" srcset="/img/6a0120a62c9a39970b01a5117e5d31970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a5117e5d31970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">(Sai Kung, Hong Kong）</p>
    <p>Thanks for participating of Japanese cooking class in Hong Kong, and thank you for your support in Hong Kong. It's thanks to you that I was able to have an enjoyable time in Japanese cooking class. Thank you very much !<br>Best regards.<br>Koko Okuda</p>
    <p>先日の和食の基本レッスン in 香港へご参加くださった皆さま、また様々な面でサポートくださいました皆さま、本当にありがとうございました。皆さまのおかげで今回も無事、楽しくレッスンをさせて頂きましたこと心よりお礼のほど申し上げます。ありがとうございました。<br>奥田ここ　拝</p>
    <p> </p>
    <p>今回のレッスンも、香港在住の海外＆日本の方々とともに、サイクンキッチン及び出張先キッチンにて、出汁の取り方や、ごはんのとぎ方、炊き方などの基本の他に、鶏をたたいて作る手作りつみれや、葉物の予熱調理、黄柚子の皮の使い方などなど和食の基本盛りだくさんでレッスンをさせて頂きました。レッスン参加者の方より頂戴いたしましたレッスン風景の一部をいくつかアップさせて頂きます♪。</p>

    <p> The next Japanese cooking lesson in Sai Kung, Hong Kong will be 20-24 March<img alt="happy01" border="0" src="/img/happy01.gif">/.</p>
