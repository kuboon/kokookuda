    <p><span lang="EN-US">2006/06/12<br></span><span>本当に今さらなんですが、備忘再開。<br><br></span><span>前日までの記録<br></span><span lang="EN-US"><a href="http://chisou.typepad.jp/blog/2006/06/post_bea1.html">1.交渉</a></span><span lang="EN-US"><span lang="FR"><br><a href="http://chisou.typepad.jp/blog/2006/07/pastis.html">2.Marseille-Pastis</a><br></span><span><span lang="FR"><a href="http://chisou.typepad.jp/blog/2006/07/marseille_lecai_24e9.html">3.Marseille- “L´ECAILLER”</a><br><br></span></span></span><span>前日着いたばかりのマルセイユのホテルを出発したのが早朝<span lang="EN-US">4時。真っ暗な道をタクシーで揺られて再び空港到着。また戻っては来るものの滞在時間13時間では物足りない。そんなことを思いながら、またまたルフトハンザのお世話になります。フランクフルトへ移動。機内食は見慣れたチーズサンド。やはり硬いパンは苦手です。<br><br></span></span><span>フランクフルトの空港から<span lang="EN-US"><a href="http://www.radissonsas.com/servlet/ContentServer?pagename=RadissonSAS/integration/hotelInfo&amp;hotelCode=frazr&amp;language=en&amp;backURI=/reservation/rateSearch.do&amp;origin=Rates%20And%20Availability">Radisson SAS Hotel, Frankfurt</a>へ移動し、用事を済ませ、フランクフルト中央駅へ。日本人とオーストラリア人でごった返してます。当然か。時間がないので駅でソーセージサンド×2をぱくつく。一つはプレーン、一つはチリソーセージ。パンとソーセージだけというシンプルなものですが、ソーセージはジューシーだし、それなりに満足。余裕がなくて写真は撮れず。おちょぼ口ではパンとそれに挟まれたソーセージを一口で食べられないし、がんばって大きな口を開けて食べると口元がヒリヒリします。もう少しパンは柔らかいほうが好み。<br><br></span></span><span>どうにか購入した列車のチケットを握りフランクフルトから南西へ約<span lang="EN-US">100kmの街カイザースラウテルンへ。100kmといっても途中マンハイムまでは特急電車なのですが、そこから先は普通列車のためトータル2時間強はかかったっけ。というか電車内でいつもながら検札は来ない。<br><br></span></span></p>

    <p><span><img title="200606124_wckaiserslauternvs3_2" height="" alt="200606124_wckaiserslauternvs3_2" src="/img/200606124_wckaiserslauternvs3_2.jpg" width="" border="0" srcset="/img/200606124_wckaiserslauternvs3_2.jpg?nf_resize=fit&amp;w=600 600w,/img/200606124_wckaiserslauternvs3_2.jpg?nf_resize=fit&amp;w=1200 1200w"><a href="http://www.fck.de/stadion">フリッツ・ヴァルター・シュタディオン</a>までは、駅から登り坂で約<span lang="EN-US">20分とのことでしたが、実際は20分どころの距離ではないのでご注意を。と書いたところで今度そこへ行く人なんてそうそう居ないか。炎天下、くらくらするほどてくてくてくてく。セキュリティとチケット検査も無事通りようやくスタジアム内へ。初めてのWC現地観戦で、それなりに高揚。が、ご存知の方がほとんどだと思いますが、試合の結果、恐怖の後半終了間際に点を取られ、しゃんしゃん。今さら戦評しても仕方ないので割愛。目の前にいたオーストラリアの人たちのうなだれていた首はむくむく上がってきて、最後は裸になって狂喜乱舞。身体大きいんだから立ち上がったら見えないよ。というかオメデトサン。そんな気分でカンガルー軍団の雄叫びに囲まれながらようやく駅に着いたら鼻血がたらり。ティッシュを詰めてしばし安静。そんな新婚旅行。処構わず出る私の鼻血。治したい。<br><br></span></span><span>どうにかフランクフルトに辿り着いたのが<span lang="EN-US">22時頃。身も心もぐたり。お昼にソーセージサンドを購入した駅のお店で今度はハンバーグサンド、カツレツサンド、サラダとビールを買ってホテルへ直行。相変わらずパンは硬いけど、ハンバーグもカツレツも駅売店といえども美味しい。知人と電話で今日の反省会なる回顧会をし、ベッドで気絶。</span></span></p>



