    <img alt="20100614_萩たまげなす_R0018887" border="0" src="/img/6a0120a62c9a39970b01348415c07b970c.jpg" title="20100614_萩たまげなす_R0018887" srcset="/img/6a0120a62c9a39970b01348415c07b970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01348415c07b970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>ワールドカップも始まり、連日TVっコ、そしてソファで睡眠ッコという生活です<img alt="coldsweats01" src="/img/coldsweats01.gif">。</p><p>そんなわけで、サッカー中継のない日中に作っておいて、夜に食べてもおいしいおかずな献立になっています。そろそろ蒸し蒸ししてきてますし、ひんやりものも嬉しい頃。</p><p>先日、築地のやっちゃばで「今だけ、本当に美味しいから」とおすすめいただいた「萩たまげなす」。とにかく大きい。ぶらさがり系で大きいものといえば、ズッキーニやきゅうりなどもありますが、大きいものって、中の種も成長しており、水分多めなことも。</p><p>でも、この萩たまげなす（品種名は田屋なす）は、種もなく、身は柔らかくとろんとしていて、あまい。生食できる水なすを加熱調理したときの食感にも似ています。萩たまげなすにたまげたよー。←ダメ（笑）？</p><p>素揚げして、漬け込んで、冷やし揚げびたしに。</p><p>萩たまげなす、見かけたらぜひ手にとってみて～。</p>
