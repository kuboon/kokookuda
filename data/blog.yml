    <p>東京は桜から新緑、そして大好きな藤の頃となりました。</p>
    <p>最近のつれづれを。</p>
    <p>先日、上野動物公園内、大好きな藤のもとで河馬を見ながらCAVAをぐびぐび。河馬見CAVA。動物園、自然を離れ、おかしな、かわいい姿を見せてくれている動物たちには感謝、深謝を覚えます。上野公園内を巡るとちょうどいい散歩にもなり、小腹が減ってくるのも常。大好きなそば屋さん、神田まつやで板わさと日本酒しながら大ごまそば。足りなくてもう一枚おかわり。ほんとここのお蕎麦大好きです。 </p>
    <p><img alt="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタ_IMG_7979" border="0" src="/img/6a0120a62c9a39970b01a73db40f2b970d.jpg" title="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタ_IMG_7979" srcset="/img/6a0120a62c9a39970b01a73db40f2b970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73db40f2b970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタ_IMG_7940" border="0" src="/img/6a0120a62c9a39970b01a73db40f41970d.jpg" title="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタ_IMG_7940" srcset="/img/6a0120a62c9a39970b01a73db40f41970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73db40f41970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタ_IMG_7986" border="0" src="/img/6a0120a62c9a39970b01a511a8f640970c.jpg" title="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタ_IMG_7986" srcset="/img/6a0120a62c9a39970b01a511a8f640970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511a8f640970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">ピクニックには日本橋さるやの楊枝。こちらは楊枝一本ずつに都々逸がついてます♡<a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b01a73db40f41970d-pi"><br></a><img alt="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタ_IMG_7955" border="0" src="/img/6a0120a62c9a39970b01a511a8f61f970c.jpg" title="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタ_IMG_7955" srcset="/img/6a0120a62c9a39970b01a511a8f61f970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511a8f61f970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そしてこちらは最近のワインや泡たち。仕事のない週末はすすんじゃうと言い訳したり。 <img alt="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタ_IMG_7964" border="0" src="/img/6a0120a62c9a39970b01a511a8f6f6970c.jpg" title="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタ_IMG_7964" srcset="/img/6a0120a62c9a39970b01a511a8f6f6970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511a8f6f6970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタ_IMG_7968" border="0" src="/img/6a0120a62c9a39970b01a511a8f720970c.jpg" title="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタ_IMG_7968" srcset="/img/6a0120a62c9a39970b01a511a8f720970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511a8f720970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタIMG_8139" border="0" src="/img/6a0120a62c9a39970b01a3fcf94fc8970b.jpg" title="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタIMG_8139" srcset="/img/6a0120a62c9a39970b01a3fcf94fc8970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a3fcf94fc8970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>またレッスンでは、今の時期の楽しみ、タラノメ、ウルイ、コシアブラ、紫美しいカタクリなどなど春の苦みを楽しんでいます。 <img alt="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタ_IMG_7912" border="0" src="/img/6a0120a62c9a39970b01a511a8f73f970c.jpg" title="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタ_IMG_7912" srcset="/img/6a0120a62c9a39970b01a511a8f73f970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511a8f73f970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタ_IMG_8061" border="0" src="/img/6a0120a62c9a39970b01a511a8f75d970c.jpg" title="20140425_目には藤、舌にはカタクリ、耳に聞くのはヴィオレッタ_IMG_8061" srcset="/img/6a0120a62c9a39970b01a511a8f75d970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511a8f75d970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>あー、オペラ行きたいな。</p>
