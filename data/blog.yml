    <p><span>イタリアの真ん中位置するウンブリア州。北から南まで魅力的な街がたくさんあるイタリアの中でもおそらくマイナーな州のひとつだと思いますが、実は緑豊かなとても素敵な地域です。</span></p>

    <p><span>州都であるペルージャはかつて中田ヒデさんが在籍していたこともありそこそこの知名度もあるかと思いますが、その他にもトーディやアッシジ、オルヴィエートなど、<a href="http://chisou.typepad.jp/photos/2003novembre/index.html">静かな、そして心地よい里山エリア</a>です。以前滞在していたトーディはほんとに小さな街で中心エリアは1時間もあればゆったり散歩できてしまう、そんなスケールの、そして猫の似合う街。少し車を走らせれば、天然のきのこ狩りもできる自然の恵み。坂も多く、部屋から見下ろす朝もやの中の景色は忘れられません。滞在先のbagnoからの眺めは圧巻で、こんな景色を見ながら「朝」シャワーできたら…と思いつつも、諸般の事情で叶いませんでした<img src="/img/despair.gif" alt="despair">。</span></p>

    <p><span>そんなウンブリアの魅力が3/31（3/30の深夜）から、<a href="http://www.nhk.or.jp/gogaku/italian/index.html">NHKのイタリア語講座</a>で3ヶ月にわたって紹介されます。先日、NHKイタリア語講座（テレビ）のイベントにて、第一回目の試写を拝見させていただきましたが、地味～に、そして現地の方の様子がリアルに伝わってくる、素敵な番組になっていました。ウンブリアを案内してくれるのは鈴木マリア・アルフォンサさんとマッテオ・インゼオさん。</span></p>

    <p><span>長いことNHKのイタリア語講座を見てますが、ここ2,3年の内容は「語学番組なの？」と毎回思うような、おかしく、時にナンセンスすぎて笑える内容で、すっかり虜になっています。どんな人がこの番組を作っているのかな、と日頃から気になっていたので、今回のイベントでは制作の方と会えたのが一番の収穫です。</span></p>

    <p><span>語学番組としてももちろん機能していますが（念のため）、それ以上に、イタリアを知って楽しめる機会になりそうです。Vediamo la programma del italiano NHK !</span></p>

    <p><span>2時間ほどのイベンの後、気分はすっかりイターリア。プロセッコを一杯飲んで、すこし帯をゆるめてお腹のスペースを確保し、イタリア料理屋さんへ吸い込まれました。たまたま入ったお店だったのですが、これまたおいしくて。終日着物だったので草履を脱いでいただけるお店の空間にも惹かれました。そちらのご紹介はまた次回に。</span></p>

    <p><span>NHK テレビでイタリア語：</span><span><a href="http://www.nhk.or.jp/gogaku/italian/index.html">http://www.nhk.or.jp/gogaku/italian/index.html</a></span></p>

    <p><span>当日の鈴木マリアさんとマッテオ インゼオさん：<a href="http://blogs.yahoo.co.jp/matte8jp/24810106.html">http://blogs.yahoo.co.jp/matte8jp/24810106.html</a></span></p>

