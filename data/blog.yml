    <p><span>8月の北京オリンピック、9月のパラリンピックとスポーツ観戦に勤しんだこの頃。オリンピックに限らず、スポーツ観戦、ただただ感動することが多いです。自分のやりたいことが、さらに人も感動させるって、素敵だなぁ～とよく思います。先日、親愛なる友人のご招待にあやかり、久方ぶりに日本人歌手によるロシアオペラ「<a href="http://www.nikikai.net/lineup/past/onegin/index.html">チャイコフスキー　エフゲニー・オネーギン</a>」を見てきました。ピットから奏でられるオーケストラの音色、そして響きわたるアリア。声と音で人を引きこむ…すばらしいですね。一芸に秀でることのすばらしさと羨望を感じたのでした。</span></p>

    <p><span>19世紀初頭のロシアを舞台にした、田舎の裕福な姉妹と妹の婚約者と遊び人（？）とおぼしき婚約者の友人とが展開する悲しくつらい恋物語。ロシア語原文での舞台とのことだったので、事前にストーリーをさくっとチェック<img src="/img/coldsweats01.gif" alt="coldsweats01">。華やかさこそなくとも、一途に恋焦がれる少女のストイックなまでの感情など、言語を超えてすぅーと入り込める作品でした。</span></p>

    <p><span>オペラといえば、プッチーニを筆頭にラブ<img src="/img/heart01.gif" alt="heart01">イタリアオペラでしたが、今回はロシアオペラに触れる貴重な機会を作ってくれた友人に感謝。朝からカヴァやワイン、午後にはシャンパンと終日ほろ酔いでしたが、さらに帰宅し自宅で友人と反省会（？）ということで<img src="/img/wine.gif" alt="wine"><img src="/img/restaurant.gif" alt="restaurant">。観劇に限らず、鑑賞後にあーだこーだと反省会（？）をするのもまた楽しみの一つですよね。</span></p>
