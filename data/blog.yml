    <p><span>靴や鞄、洋服やカーテンなど、日頃何かとお直しをしていることが多いんですが、先日台所で半月盆を落としてしまい、ヒビとカケを入れてしまいました。</span></p>

    <p><span>お直ししてくれる先を探したところ、インターネットで出てくる情報は石川県や福井県ばかり。当然か…。郵送で対応してくれるところもあるようですが、やはり持ち込んで｢ココがこうで…｣と説明したいな、と思い断念。</span></p>

    <p><span>そんな折、以前に立ち寄ったことのある神楽坂の<a href="http://syoutengai-web.net/yamashitasikkiten/">＜山下漆器店＞</a>でお直ししていただけることが判明。他にも日本橋の某店なども確認しましたが、｢お任せしたいな…｣とアナログ的に感じたのがこちらの山下漆器店。そのお店から、産地へと送られるため、直接職人さんに相談できたわけではありませんが、こちらのお店屋さんなら｢きちんと伝えてくれそう｣となんとなく感じたため。そういうちょっとした会話でもなんか感じることってあるんだなーと思ったのでした。</span></p>

    <p><span>直ってくるのが楽しみ。</span></p>
