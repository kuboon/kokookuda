    <p>常備野菜のひとつとなっているセロリ。セリ科には、セロリやパセリ、ミツバ、もちろんセリも、薬味やあしらいのように、香りを活かしていただける野菜が多いですね。</p>
    <p><img alt="20101206_セロリのきんぴらお酢風味_R0022728" border="0" src="/img/6a0120a62c9a39970b0147e0652013970b.jpg" title="20101206_セロリのきんぴらお酢風味_R0022728" srcset="/img/6a0120a62c9a39970b0147e0652013970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e0652013970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>写真は実家でもよく食べるセロリのきんぴらお酢風味です。セロリのスジを粗々にむいて、4cmほどの長さに切り、ごま油でさっと炒め、合わせ調味料（砂糖・醤油・酢・酒と鷹の爪の輪切り）をまわしがけてすこし置いておきます。</p>
    <p>ピリ辛味に酢のさわやかさをプラスしたセロリ。ごはんがすすみますよー。</p>
