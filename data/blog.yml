    <p>一夜干しにすると美味しいといわれるツボダイですが、西京味噌で漬け込んでみました。</p>
    <p><img alt="20110912_西京漬_RIMG4872" border="0" src="/img/6a0120a62c9a39970b014e8b7399fe970d.jpg" title="20110912_西京漬_RIMG4872" srcset="/img/6a0120a62c9a39970b014e8b7399fe970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8b7399fe970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">塩して。 <img alt="20110912_西京漬_RIMG4880" border="0" src="/img/6a0120a62c9a39970b014e8b739bd7970d.jpg" title="20110912_西京漬_RIMG4880" srcset="/img/6a0120a62c9a39970b014e8b739bd7970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8b739bd7970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">砂糖・みりんと加えた西京味噌どこに漬け込みます。水分が出てきたら漬かったよ～の合図。今回は3～4日ほどで水があがってきました。</p>
    <p>味噌の旨みが入ったぷるっとした身の食感と味は、ごはんのすすむ焼き魚。生姜の甘酢漬けもそえました。皮もかたく、縮みやすいので、皮にしっかり包丁目を入れるか、串を刺して焼くといいですね～。</p>
    <p><img alt="20110912_西京漬_RIMG4877" border="0" src="/img/6a0120a62c9a39970b0153918032b8970b.jpg" title="20110912_西京漬_RIMG4877" srcset="/img/6a0120a62c9a39970b0153918032b8970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153918032b8970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">骨も昆布と一緒に出汁にして。一物全体、命を大事に頂きます。<br><br></p>
