  :body: <p>うっかりしてうちに、三月も終わり気味。はやーっ。</p><p>昨日も寒かったしー。桜がちぢこまってたよ。</p><p>バンクーバーが終わったと思ったら、今度は大相撲3月場所、再びフィギュア、そして来週からはuefaチャンピオンズリーグ、とかしてるうちに南アワールドカップがあっという間にやってきそうだ。といっても、そんなことばかりはしてられないのでちょっと我慢もしながら、引き続き作業ももろもろやらなくちゃね。</p><p>昨日3月分の記事が無事掲載されましたー。山菜のお話をちょこちょこと。ご興味ある方はのぞいていただけたらうれしいです。記事はこちらから→<a
    href="http://www.sbfield.co.jp/salon/calender/1003.html" target="_blank">旬食カレンダー3月</a></p><p>今週の締めくくり。稀勢の里がんばれ。</p>
