    <p><em><a href="http://chisou.typepad.jp/photos/uncategorized/2008/08/16/20080813__p81100012_15.jpg"></a><span>”秋きぬと　目にはさやかに　見えねども　風の音にぞ　おどろかれぬる”（藤原敏行）</span></em></p>

    <p><span>青森県・十和田市、十和田湖畔の「子の口（ねのくち）」から「焼山（やけやま）」までの約14kmにわたる</span><a href="http://www.net.pref.aomori.jp/~towada/koutsuu/oirase/keiryuu.htm"><span>奥入瀬渓流</span></a><span>は、車道ともに歩道も整備されています。歩道といってもコンクリートではなくもちろん土道・草道ですが<img src="/img/coldsweats01.gif" alt="coldsweats01">。途中、いくつかの滝の景勝地のほか、つまようじに使われるというオオバクロモジやトクサ等々、「へぇ～。」とか「あー！」とか言いつつ、森林浴を満喫できます。また耳に届く川の流音も気持ちよく、夏とはいえ肌にあたる風は秋のよう。春の新緑、秋の紅葉が最も見所とも言われていますが、夏の深～い緑も圧巻です。冬の奥入瀬は凍てつくような寒さと深い雪がおおい人を遠ざけるようですが、雪の綿帽子をかぶった渓流の岩や凍った滝など、真っ白な奥入瀬と出会えるそうです（行かないけどね…<img src="/img/coldsweats01.gif" alt="coldsweats01">）。</span></p>

    <p><span>14km全部は歩けないよねぇ…という場合は、途中までバスで行くのもよし、途中から降りて歩くのもよし、そんな気ままな渓流歩きができるのも魅力の一つかと思います。十和田市のサイトによるとフル歩いた場合の所要時間は4時間10分。私たちは子の口側から歩き、前半こそ滝の水しぶきに喜びなどしながらも、結構ハイペースで歩き、後半は宿へのバスの時間の関係で走り込み<img src="/img/sweat01.gif" alt="sweat01">もして、計3時間45分。また、知人が小学生のお子さんと歩いた時は普通に歩いて3時間半とか、そんなものだったとか…。かなり個人差があるとは思いますが、ゆっくりのんびり、途中滝壷で戯れたりするのであれば4時間半弱はあったほうがよさそうです<img src="/img/shoe.gif" alt="shoe">。</span></p>





    <p><span><img title="20080813__p81100012_23" alt="20080813__p81100012_23" src="/img/20080813__p81100012_23.jpg" border="0" srcset="/img/20080813__p81100012_23.jpg?nf_resize=fit&amp;w=600 600w,/img/20080813__p81100012_23.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">このエリアは環境庁の管轄らしく、ところどころに札のついた木や監視されている木があります。紅葉観測とかされてるのかしら（？）</span><a href="http://chisou.typepad.jp/photos/uncategorized/2008/08/16/20080813__p81100012_27.jpg"></a></p>



    <p><a href="http://chisou.typepad.jp/photos/uncategorized/2008/08/16/20080813__p81100012_45.jpg"></a><span>流木に繁茂してるコケ類。</span><a href="http://chisou.typepad.jp/photos/uncategorized/2008/08/16/20080813__p81100012_53.jpg"></a></p>

    <p><a href="http://chisou.typepad.jp/photos/uncategorized/2008/08/16/20080813__p81100012_58.jpg"></a><span>お茶碗や湯のみなどのデザインでもおなじみのトクサ。シダの仲間のトクサの表面はザラザラしていて昔はサンドペーパー代わりに使っていたとか。ゆえに砥草。へぇ～。（↓トクサの茶碗）</span><a href="http://chisou.typepad.jp/photos/uncategorized/2008/08/16/20080813__p8150004.jpg"></a></p>
