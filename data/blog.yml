    <p>熱風とさへ感じる今年の夏。皆さんいかがお過ごしですか～？</p><p>都会のコンクリートの夏を歩くのは、ややひよりますが、やはり夏らしく暑いのは結構すき。自宅でもほとんどクーラーつけずに、じっとり汗かいてます。</p><p>と、そんな夏も残すところあと1か月。さみしー。儚いからこそなお愛しい夏、と毎年思う。</p><p>昨日は夏の象徴、花火を葉山で鑑賞。火花と海と泡に抱かれて。大好きな友人たちに感謝感謝の夜でした。Uターン万歳！ <img alt="20100729_抱かれたよ～_R0019427" border="0" src="/img/6a0120a62c9a39970b0133f2ad0bd1970b.jpg" title="20100729_抱かれたよ～_R0019427" srcset="/img/6a0120a62c9a39970b0133f2ad0bd1970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f2ad0bd1970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> (↑一番星と富士ヤマ)</p><p>(↓脇をしめて、三脚無しでパシャリの花火たち。感度高め画像粗め、どうぞお許しを～)</p><p>
