    <p><span><a href="http://chisou.typepad.jp/blog/2008/06/deco.html">1ヶ月ほど前に漬けた梅</a>。日々様子を見ながら、ようやくいい塩梅に梅酢も上がってきて、次の工程赤紫蘇漬けを行いました。築地のやっちゃばで赤紫蘇を探すも、なかなか手に入らず。中には状態の芳しくなさそうなものもありましたが、葉を選定することで対処、と思い計4店から2kgほどを入手しました。</span></p>

    <p><span>通年見られる青紫蘇もさることながら、この時期にだけ出回る赤紫蘇も大変いい香りが鼻をかすめます。キッチンのカウンターから、ダイニングテーブルやら、部屋中いたるところに赤紫蘇を置きながらの作業。そんな中葉を選定していたら、「コンチハ<img src="/img/note.gif" alt="note">」とでも言いたげに、葉の中からつぶらな瞳でこちらを見ている方がいます。そう、あの緑のヤツ（虫）です。直径5,6mmはあったような。</span></p>

    <p><span>そんな美味しい香りは人間ばかりでなく、他の生き物たちにも好まれる（？）んだろうなぁとは思いたいものの、ご当人とのお見合いはやはり苦手<img src="/img/coldsweats02.gif" alt="coldsweats02">。無農薬野菜などで虫さんたちに食され、穴だらけのものなどは全く気にもならないし、虫も食べるぐらい美味しいのねぇと思うんですが…。</span></p>

    <p><span>そんなこんなで葉を選定し、葉を洗い・乾かし、粗塩であく抜きをして、あく抜きした葉を梅酢に漬けて、元の梅に戻して…と作業は終了。作業そのものは楽しいんですが、どうもアイツとの出会いは心臓がキュゥとします。今回は「迷」アシスタント（＝相方）さんのおかげでアイツとはサヨナラできましたが、また来年も会っちゃうのかな…。この赤紫蘇が梅の味、姿とも一層美味なものにしてくれます。食べられる日まであと少し！<img title="20080706__p7040019_2" alt="20080706__p7040019_2" src="/img/20080706__p7040019_2.jpg" border="0" srcset="/img/20080706__p7040019_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20080706__p7040019_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>（あく抜き後の赤紫蘇。あく抜き後は元のボリュームの10倍ぐらいはこじんまりする）</span></p>
