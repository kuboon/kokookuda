    <p><span>灯台もとくらし。<a href="http://www.forza-napoli.com/">＜pizzeria bar FORZA　NAPOLI＞</a>＠三宿でございます。</span></p>

    <p><span>店の近くをよく通るものの、ピッツェリア・バーという接頭語のついた店名から、「美味しいのかなぁ…」という根拠のない疑いがありいつもスルーしてましたが、8周年記念の割引券もいただき（ゲンキンな人間です<img src="/img/coldsweats01.gif" alt="coldsweats01">）、本腰入れてピッツァを食べにゆきました。</span></p>

    <p><span>ピッツァの種類が大変多く、選ぶのに、相当迷います。現地イタリアでいただくピッツァよりもサイズはすこし小さめですが、シェアしていろんな味を食べたいという方にはちょうどいいサイズでしょう。イタリア現地の方はシェアしないですもんね。</span></p>

    <p><span>今回はマルゲリータ、フンギ、ビスマルク（トマトソース・水牛のモッツァレッラチーズ・プロシュートコット・玉子）、チチニエリ（トマトソース・しらす・地アサリ・ニンニク・オレガノ）、フェガティーナ（レバーソース・水牛のプロヴォラチーズ・燻製鶏レバー・トレヴィス・チェリートマト）…のほか、パスタをいただきましたが、その他、魚・肉料理も豊富にあるようです。中でもフェガティーナは気に入ったひとさら。濃厚だけど食べやすい、そんなレバーの競演がすばらしいくせになりそうなピッツァです。わいわいピッツァなお店です。</span></p>

    <p><span>食べに徹して、写真あらず…。すみません。</span></p>

