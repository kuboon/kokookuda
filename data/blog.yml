    <p><img alt="20140413_HYBLON2013_IMG_3527" border="0" src="/img/6a0120a62c9a39970b01a73da866c3970d.jpg" title="20140413_HYBLON2013_IMG_3527" srcset="/img/6a0120a62c9a39970b01a73da866c3970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73da866c3970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20140413_HYBLON2013_IMG_3686" border="0" src="/img/6a0120a62c9a39970b01a73da866dc970d.jpg" title="20140413_HYBLON2013_IMG_3686" srcset="/img/6a0120a62c9a39970b01a73da866dc970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73da866dc970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20140413_HYBLON2013_IMG_7776" border="0" src="/img/6a0120a62c9a39970b01a5119d5bea970c.jpg" title="20140413_HYBLON2013_IMG_7776" srcset="/img/6a0120a62c9a39970b01a5119d5bea970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a5119d5bea970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b01a73da866dc970d-pi"><br></a><br>ようやく先月より届き始めた2013年収穫のオリーヴオイル。</p>
    <p>自分の手で手摘みをしたオリーヴの雫の到着です。シチリア島・カッサロ村やフェルラ村は尊敬するミケーレ・コンスタンツォ氏が作り出す<a href="http://www.hyblon.it/" target="_self">オリーヴオイルHYBLON</a>の地。昨年も、手摘み作業や、オリーヴの選定や洗浄、搾油にも立ちあわせて頂き、ようやくボトリングされ手元に届きました。</p>
    <p>オリーヴ害虫が生息できない標高600m以上のオリーヴは農薬不要な環境でまさに自然の恵み。斜面にそびえる木々からの手による収穫作業は本当に大変です。</p>
    <p>”Piccante e Amaro”.青トマトの香りとともに辛味とに苦味が醸すエレガントでパンチのあるHYBLONは、イタリアンにも、そして和食でも大活躍な、手放せない相棒です。</p>

    <p>静かな村と出来たてリコッタチーズが恋しい。<br><br></p>
