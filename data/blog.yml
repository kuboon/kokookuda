    <span><p><span>桜の季節が～がなんて思ってたら、すっかり外は新緑の頃。ぱたぱたしているうちに季節は巡っておりました(汗)。みんさん、いかがお過ごしでしょうか？</span></p>
    <p><span><span><span><span>そんな頃、先日漫画家の安野モヨコさんから紙版画集の贈りものがとどきました。先日こちらでも書かせていただいた</span></span><a href="http://chisou.typepad.jp/blog/2010/03/%E6%A1%9C%E3%81%AE%E6%99%82%E9%96%93.html"><span><span><span>お花見の会</span></span></span></a><span><span><span><span><span><span><span>でご一緒させていただいた安野モヨコさん。安野さんのやわらかくも、なんともいえないただよう空気感に、ぽーっとときめていた私<img alt="lovely" src="/img/lovely.gif">でしたが、画集はさらにすてきな安野さんに出会わせてくれます。</span></span></span></span></span></span></span><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b01347ffdf7ac970c-pi"></a></span></span></p>
    <p><span><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b01347ffdf7ac970c-pi"></a><span>『安野モヨコ　紙版画集　蔦と鸚鵡　安野モヨコ　画』（実業之日本社）</span></span></p>
    <p><span><span>さまざまな作品のほか、ロングインタビューや制作密着ルポなども。随所に見られる和のうつくしさにひときわ高揚した私でした。そんな機会をくださった安野さん感謝です。</span></span></p></span>
