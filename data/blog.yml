    <p><span>何かと騒がしい大相撲ですが、先週九月場所を観戦。場所前半なのでまだ和やかなというか、大盛り上がりな一番はそれほどありませんでしが、<a href="http://ja.wikipedia.org/wiki/%C3%A9%C2%87%C2%91%C3%A6%C2%98%C2%9F_(%C3%A7%C2%9B%C2%B8%C3%A6%C2%92%C2%B2)">金星</a>が出ると座布団が空を舞いますね。なんて思ってたら後半に入り朝青龍は休場、大関陣は相変わらずな状況。優勝争いにもっともっと参戦してきてほしいなぁというのが個人的なキモチ。とぶつぶつ言いながらも家にいるときは相撲<img src="/img/tv.gif" alt="tv">を流してます<img src="/img/coldsweats01.gif" alt="coldsweats01">。仕切りの間の、力士たち各々の所作も見ててオモシロイですよね。高見盛の両手をグシグシする気合入れは有名なところですが、今年の初場所からは足のステップも加わり、両手両足大忙し。琴光喜、他の力士にもいますが、塩のついた手をちょこっとなめるしぐさ、しょっぱくないのかね、とかいつも思ってしまいます。そういえば昨日の安馬は左耳だけに耳栓らしきものをつめてましたが、集中するため？。勝負そのものがもちろん見所ですが、そんな周辺環境もジロジロ<img src="/img/eye.gif" alt="eye">すると、大相撲はつっこみ所満載。</span></p>

    <p><span>そんなことをあーだこーだ話すために、相撲の後立ち寄ろうとした両国国技館近くにあるそば屋<a href="http://www.edosoba-hosokawa.jp/home/home.html">＜ほそ川＞</a>。その日に限って臨時休業<img src="/img/think.gif" alt="think">。もとは埼玉にあったそば屋。東京に移転してきたのでのぞいたんですが今回ご縁なし。次回再チャレンジしようと思ってます。</span></p>
