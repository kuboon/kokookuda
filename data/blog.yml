    <p><span>かなりの数の秋刀魚を食べた九月。力士の背筋、特に肩まわりがもりあがるように、秋刀魚の頭のすぐ後もぷっくり太り、食べ応えのある秋刀魚が多かった気がします。刺身に、塩焼きに、秋刀魚ごはんに、サラダ仕立てなど。</span></p>

