    <p><span>スープが続いてます<img src="/img/restaurant.gif" alt="restaurant">。</span></p>

    <p><span>いつもスープを作るときは、多めに作って何度かに分けていただこうと思って作るのですが、その予定、なかなかうまくいきません。その理由は、作ったら作った分だけ食べてしまう我が家の某氏の存在<img src="/img/down.gif" alt="down">。食べてくれるのは本当に有難いことではあるんですがね。今夜から残っていても「もう、無いよ<img src="/img/think.gif" alt="think">」と本気で言おうかと思ってます。</span></p>

    <p><span>このかぼちゃスープ、温冷両用。気分に応じて、温めたり、冷やしたりして食べてます。里芋スープと作り方は基本的に同じ。煮物などには和かぼちゃを使いますが、スープには甘みのある西洋かぼちゃがいいですね。</span><a href="http://chisou.typepad.jp/photos/uncategorized/2008/09/11/20080911__p9090002.jpg"></a><span> </span></p>

    <p>（↑クルトンは、バゲットが切れていたので、前日焼いたロールパンで作りました）</p>

    <p>（作り方）<br>①かぼちゃの皮をむき、うす切りにする（皮が硬いので、手を切らないように気をつけてください）<br>②鍋にバターとエクストラヴァージンオリーブオイルをあたため、玉ねぎと長ねぎを炒め、玉ねぎがうすく透き通ってきたら、①のかぼちゃを入れ、さらに炒める<br>③かぼちゃが透き通ってきたら、<a href="http://chisou.typepad.jp/blog/2008/02/brodo-di-pollo-.html"><span>鶏のスープストック</span></a>を入れ、ひと煮立ち<br>④かぼちゃがやわらかくなったら火をとめ、粗熱をとる<br>⑤④の粗熱が取れたら、ミキサー（※）をかける<br>⑥⑤をもう一度火にかけ、牛乳と生クリームを入れ温め（沸騰させない）、塩で味を調え、クルトンをそえたら出来上がり（お好みにもよりますが、スープストック：牛乳：生クリーム＝2：1：1の分量が目安です）<br>※ミキサーと書いていますが、実際はbamixを使っています。これだとそのまま鍋に入れて、ガガーとできるので大変便利。bamixの一般呼称って？ということで、ひとまずミキサーと書かせていただきました<img src="/img/coldsweats01.gif" alt="coldsweats01"></p>
