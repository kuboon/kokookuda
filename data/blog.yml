    <p>ご無沙汰しています。<br>皆さま、いかがお過ごしでしょうか。</p>
    <p>帰省をして、のんびりと過ごしていたゴールデンウィーク、あっという間でした。<br>いつもならこの時期満開のクレマチスはまだまだ蕾。その分藤に間に合いました。藤にはみつを求めた蜂がぶんぶん。今年は花期がすこしのんびりなようです。 <img alt="20120508_藤クレマチスに柿の切株_RIMG8746" border="0" src="/img/6a0120a62c9a39970b0167664b30e0970b.jpg" title="20120508_藤クレマチスに柿の切株_RIMG8746" srcset="/img/6a0120a62c9a39970b0167664b30e0970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0167664b30e0970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20120508_藤クレマチスに柿の切株_RIMG8761" border="0" src="/img/6a0120a62c9a39970b0167664b3243970b.jpg" title="20120508_藤クレマチスに柿の切株_RIMG8761" srcset="/img/6a0120a62c9a39970b0167664b3243970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0167664b3243970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20120508_藤クレマチスに柿の切株_RIMG8774" border="0" src="/img/6a0120a62c9a39970b0168eb4d3c63970c.jpg" title="20120508_藤クレマチスに柿の切株_RIMG8774" srcset="/img/6a0120a62c9a39970b0168eb4d3c63970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168eb4d3c63970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">(トマトが花をつけていました。楽しみ～。)</p>
    <p>筍いろいろ献立の他、うどんすきやしゃぶしゃぶ、大好きなカレーやハヤシライスなどなど。花を眺めながらほっとする味を胃袋へ。木の芽やローズマリーもつんできました。</p>
    <p>ただ、ついこの間までどどーんとしていた柿の木が切株になっていたのがちょっとさみしい、今年5月のはじまりです。 <img alt="20120508_藤クレマチスに柿の切株_RIMG8785" border="0" src="/img/6a0120a62c9a39970b0167664b34d9970b.jpg" title="20120508_藤クレマチスに柿の切株_RIMG8785" srcset="/img/6a0120a62c9a39970b0167664b34d9970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0167664b34d9970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
