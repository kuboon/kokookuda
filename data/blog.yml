    <p><span><img title="20081117__pb110007" alt="20081117__pb110007" src="/img/20081117__pb110007.jpg" border="0" srcset="/img/20081117__pb110007.jpg?nf_resize=fit&amp;w=600 600w,/img/20081117__pb110007.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">ゆで立て釜揚げしらすや、ふっくらとした食感のしらすも美味しいですが、ウチではちりめんじゃこをよく食べます。買うときはいつも1kg。小分けにして冷凍しておきます。冷凍といっても万能ではありませんが、築地の仲卸さんいわく6ヶ月ぐらいは大丈夫とのこと。まぁ、そんなに経つ前にいつも無くなってしまいますが。</span></p>

    <p><span>山椒と炊いたり、きゅうりの塩もみと合わせたり、和洋問わずのサラダの共に、はたまた納豆や冷奴にもよく合います。そんな万能じゃこを、今回は、素揚げしたなすと、アクセントにパセリのみじん切りをたっぷりそえてペペロンチーニにしてみました。使う調味料はエクストラヴァージンオリーブオイル、黒胡椒、そしてじゃこの旨みがあるので、通常よりほんの少しの塩で十分です。素材の味を存分に味わえる献立の一つです。</span></p>
