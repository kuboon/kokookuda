  :body: "<p>檜扇(ヒオウギ)。かわいい花を咲かせるそうです。ただ、昨日出会ったときは既に咲きおえたあと。そう一日花。</p><p>葉が扇のように生えるから「扇」の名がついたとか。</p><p>よく和歌で、黒や夜をみちびく「ぬばたまの」とありますが、ヒオウギの黒色をした実のことなんだそうです。納得。お勉強しているはずなのに、すっかりどこかへ飛んでいってしまってるようです。</p><p>一日花というその姿が、晩夏初秋のほんのりさびしい気分と重なるようでした。</p><p>写真、無くてすみません。山野へ行けばなごりのヒオウギに会えるかな。もしくはグーグル先生がてっとり早くその姿を見せてくれると思います。</p>"
