    <p>暑中お見舞い申し上げます。</p>
    <p>夏の土用丑は過ぎましたが、まだまだ夏はこれから。元気に楽しく過ごしていきたいと思います。</p>
    <p><img alt="20120802_my column updated. 長いものにまかれる_R0019146-1" border="0" src="/img/6a0120a62c9a39970b017743d8ea63970d.jpg" title="20120802_my column updated. 長いものにまかれる_R0019146-1" srcset="/img/6a0120a62c9a39970b017743d8ea63970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017743d8ea63970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>夏の今、鰻だけにととまらず、鱧（ハモ）や穴子（アナゴ）や泥鰌（ドジョウ）など、長いものが美味しい季節。そんなお話と、鰻を洋風献立に活用した鰻のマリネをコラム「長いものにまかれる」にて、写真もたっぷりでご紹介しています。鱧の鋭い眼と歯も見所です。ご覧いただけたら嬉しいです。<br>オンエアナビコラムサイト→　 <a target="_self">http://goo.gl/7ocf4</a></p>
