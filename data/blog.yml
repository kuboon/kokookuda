    <p>外からのぬるい風、大相撲名古屋場所、そして赤紫蘇。梅雨明けまえの三拍子です。<img alt="20120713_赤紫蘇いろいろ_RIMG9661E-1" border="0" src="/img/6a0120a62c9a39970b01761668e5e7970c.jpg" title="20120713_赤紫蘇いろいろ_RIMG9661E-1" srcset="/img/6a0120a62c9a39970b01761668e5e7970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01761668e5e7970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">先日京都・大原から届いた根・茎付きの赤紫蘇。</p>
    <p><img alt="20120713_赤紫蘇いろいろ_RIMG9664E-1" border="0" src="/img/6a0120a62c9a39970b01761668e805970c.jpg" title="20120713_赤紫蘇いろいろ_RIMG9664E-1" srcset="/img/6a0120a62c9a39970b01761668e805970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01761668e805970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20120713_赤紫蘇いろいろ_RIMG9681E-1" border="0" src="/img/6a0120a62c9a39970b016768740da4970b.jpg" title="20120713_赤紫蘇いろいろ_RIMG9681E-1" srcset="/img/6a0120a62c9a39970b016768740da4970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016768740da4970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">一枚一枚葉の状態を確認しながら選りわけ、梅の赤紫蘇漬けに使用します。選別が終わった頃には背中はカチコチ。その赤紫蘇のアク抜きをし、白梅酢に漬け、さらに梅を戻し、完了。今年もおいしく漬かりますように。  <img alt="20120713_赤紫蘇いろいろ_RIMG9701E-1" border="0" src="/img/6a0120a62c9a39970b01676874288e970b.jpg" title="20120713_赤紫蘇いろいろ_RIMG9701E-1" srcset="/img/6a0120a62c9a39970b01676874288e970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01676874288e970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b016768740fab970b-pi"></a>そして梅漬けの後は赤紫蘇ジュースを作ります。レモンの搾り汁とはちみつたっぷり入りです。そのまま飲んだり、サンペレで割ったり、夏の元気の源です。 <img alt="20120713_赤紫蘇いろいろ_RIMG9716E-1" border="0" src="/img/6a0120a62c9a39970b0177434f15ef970d.jpg" title="20120713_赤紫蘇いろいろ_RIMG9716E-1" srcset="/img/6a0120a62c9a39970b0177434f15ef970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0177434f15ef970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
