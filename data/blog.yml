    <p><span>色取りも美しく、ビタミンも豊富な｢菜の花｣、最近よく食べています。和の出汁や酢の風味とも合いますし、オリーブオイルなどとも相性抜群。中華系の鶏がらスープとからめても美味しい。菜の花というと春をイメージするところですが、今の寒い時期から食べ頃です<img src="/img/delicious.gif" alt="delicious">。</span></p>

    <p><span>（菜の花の辛子和え）<img title="20080207_" alt="20080207_" src="/img/20080207_.jpg" border="0" srcset="/img/20080207_.jpg?nf_resize=fit&amp;w=600 600w,/img/20080207_.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>
