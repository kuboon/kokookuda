    <p><span>ひとめぼれ。</span></p>

    <p><a href="http://chisou.typepad.jp/photos/uncategorized/2009/10/07/20091008__rimg2817.jpg"></a><span>少し前に諸々買出しをかねて京都をふらふらしていたときに目にとまった箸。シルエット、持った感触、紅をさし</span><span>たデザイン、すべてがつぼでした。</span></p>

    <p><span>創業240余年という＜市原平兵衛商店＞（＠京都・下京区）には、ところ狭しと箸・箸・箸と箸だらけ。端から端といっても、店内の見られるスペースは8畳あるかないかというものですが、じろじろしたものの、やっぱり行き着いたのはこちら。かれこれ30分以上じろじろしたところで、ようやく奥のほうから、作業をとめてお店の方が立ち上がり声をかけてくださり、実用性は当然のことながら、姿・形とも、店のいちおしとのこと。厳選された竹に、職人技がさらに加わり、ここまで細く作れるのだとか。箸先は拭き漆という仕上げにて変色しにくくなっているそうです。</span></p>

    <p><span>一時期、装飾が美しい螺鈿ものの箸に傾倒していたこともありましたが、細く繊細な箸は口の中でほとんど箸を感じることがなく、食事の味だけを堪能できるすぐれもの。欠かせないアイテムです。見た目こそ華はありませんが、使ってみてこそ光る箸です。</span></p>

    <p><span>拭き漆：漆を刷り込み余分な漆を何度も拭き取る塗芸のひとつ</span></p>

    <p><span>＜市原平兵衛商店＞京都市下京区堺町四条下ル／</span>075-341-3831</p>
