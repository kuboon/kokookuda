    width="" height=""></p><p>暖かかったり、寒かったりと、まさに春がずんずん来てますね。</p><p>畑にも春が確実にやってきていました。かすかに芽生えた小麦の若い芽はスクッと成長を見せ、嬉々としました。また、今回は畑の奥にある20mほどある楠の木でtree
    climingに挑戦。読んで字の如し「木登り」な訳ですが、枝に渡したロープを使って登り、そのロープを下からゆらして（ゆらされて）ハイジのようなブランコ遊びをしたり、枝にはったハンモックでごろんとしたり、木と戯れる、そんなアクティビティです。</p><p>インストラクターさんの指導としっかりとしたロープワークの元に行うんですが、やっぱり怖い。でも、だんだん登ってるうちになれてくるもんでした。</p><p>ロープを枝に渡し、枝の力を信じて登るわけですが、「どのくらいの枝なら、どのくらいの重さの人が大丈夫なのか？」との質問に、インストラクターさんより「ある程度の目安はあります。ただ、自分の感を信じてください」とのこと。最初こそ「え”－！？」とも思いましたが、自然の中で生活をしなくなりつつある今、そんな自分の衰えきっている感を磨き試せるいい機会だな、と思った次第。そんな回答もしていたインストラクターさんですが、ロープは彼らが選んだ枝に渡され、そして目を光らせ、みんなが安全に楽しめるよう、しっかり気配りもしてくれます。こんな機会を提供してくれた皆さんに感謝感謝です！</p><p>午前中から始めて、ランチは生姜ごはんのおにぎり、梅漬け、おすそ分けしていただいたなら漬にウィンナーにビールにおせんべい。そして日が傾き始める頃まで木登りづくし。春のアクティビティにおすすめな木登りです。<img
    alt="20100316_はたけ2010marzo_RIMG7406" border="0" src="/img/6a0120a62c9a39970b01310fa717b1970c.jpg"
    title="20100316_はたけ2010marzo_RIMG7406" srcset="/img/6a0120a62c9a39970b01310fa717b1970c.jpg?nf_resize=fit&amp;w=600
    600w,/img/6a0120a62c9a39970b01310fa717b1970c.jpg?nf_resize=fit&amp;w=1200 1200w"
    width="" height=""> <br>  </p>
