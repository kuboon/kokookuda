    <p><span>「皆さん、最近歩いてますか！ 散歩っていいですよ～！ さぁ、散歩に出かけましょう！！」。</span></p>
    <p><span>通常、働いてる方は目にすることのない午前中の番組ですよね<img alt="coldsweats01" src="/img/coldsweats01.gif">（放映は関東圏だけかな？）。ま、そんなちぃ散歩とはちょっとトーンは違いますが、これから、私がお世話になっている市場を中心とした築地界隈を、すこしずつご紹介していこうかと思います。</span>いまさらでですが（汗）。</p>
    <p><span>買出し時は、荷物も重く、暑い時期は早め帰りますし</span><span>、今までほとんど市場で写真を撮ることはありませんでした。でも、目に入ってくる景色は、何年経っても、私にとっていつも新鮮。そこで最近はまわりの邪魔にならないようキョロキョロしながら時折パチッとしています。そんな写真を中心にアップしていきます。</span></p>
    <p><span>市場はプロの場所。マナーを守って、食のヨロヅエリア・築地市場を楽しめればと思いま～す。ご興味ある方はのぞいてってください</span>ね～。</p>
    <p>その1はコチラから。<a href="http://chisou.typepad.jp/photos/1/index.html">http://chisou.typepad.jp/photos/1/index.html</a></p>
