    <p><a href="http://chisou.typepad.jp/photos/uncategorized/2009/05/25/20090525__p5240016.jpg"></a><span>乾燥桜えびと冷蔵庫のあまりのものを使ったスパゲッティーニ。乾燥ものはフレッシュものより、凝縮されたうまみ（あまみ）がありますね。</span></p>

    <p><span>・スパゲッティーニをたっぷりの湯に、塩を入れでゆでる<br>・エクストラヴァージンオリーブオイルに、みじん切りした小さめのにんにく1個を入れ、じっくりいためる（→aglio olio）<br>・スパゲッティーニが茹で上がる1分ほど前にたっぷりの</span><span>乾燥桜えびと小口切りにした大根の葉（流水でよく洗ってから！）をaglio olioの中に入れ、ざっと合わせる<br>・スパゲッティーニを表示の1分ほど前にあげ、具が入ったaglio olioとなじませ、塩と黒胡椒<br>・仕上げの味付けに、軽く水気を切った大根おろしにほんのり色づく程度に醤油をまぜたものをざっくりまぜる<br>・盛り付けたら、たっぷりの大葉の千切りをそえる</span></p>

    <p><span>駿河湾の恵みに感謝～。桜えびの春の漁期も残すところあと2週間です<img src="/img/wave.gif" alt="wave">。</span></p>



