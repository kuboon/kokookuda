    <p><img alt="20120522_鯵の味いろいろ_RIMG9269" border="0" src="/img/6a0120a62c9a39970b0168ebabc4cf970c.jpg" title="20120522_鯵の味いろいろ_RIMG9269" srcset="/img/6a0120a62c9a39970b0168ebabc4cf970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168ebabc4cf970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">鯵のさんが焼き雑炊。昆布と鯵から出た出汁にささっと洗ったごはんを入れ、焦がしねぎをアクセントに。 </p>
    <p><img alt="20120522_鯵の味いろいろ_RIMG9313E-1" border="0" src="/img/6a0120a62c9a39970b016766aa2ad7970b.jpg" title="20120522_鯵の味いろいろ_RIMG9313E-1" srcset="/img/6a0120a62c9a39970b016766aa2ad7970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016766aa2ad7970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">こちらは鯵のさんが焼きをアーリオオーリオ風のスパガッティに。</p>
    <p> </p>
    <p>刺身でも焼いても揚げても美味しい鯵。叩いてみそを加えたなめろうを焼いたさんが焼きは、和食・洋食ともに展開できる美味しく便利な献立<img alt="delicious" border="0" src="/img/delicious.gif">。</p>
