    <p><span><img title="20080910__p9050016" alt="20080910__p9050016" src="/img/20080910__p9050016.jpg" border="0" srcset="/img/20080910__p9050016.jpg?nf_resize=fit&amp;w=600 600w,/img/20080910__p9050016.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">朝の空気が、とても涼しくなったな…と思う今日このごろ。昨日の夕方、青い空にきれいに浮かぶ月を発見<img src="/img/moon2.gif" alt="moon2">。そう、もうすぐ秋の月見「十五夜」ですね。今年の中秋の名月は9月14日（日）<img src="/img/fullmoon.gif" alt="fullmoon">。明日は雨（東京近辺）…という天気予報ではありますが、日曜日には晴れてくれることを祈ります。</span><span>どちらかというと、昔から光り輝く白めの満月より、橙がかったちょっと神秘的な満月のが好き。</span></p>

    <p><span>ちなみに、この観月の習慣、元は中国から伝わったそうで、この時期はちょうど畑作物が実る頃でもあったことから、新米の上新粉で作った月見団子や秋の七草、そして生り物の果物や芋を供え、収穫を祝い、祈ったそうです。芋といえば、最近里芋をよく見かけるようになりました。秋だなぁ…と一層感じる芋ですよね。そんな里芋をスープにしてみました。里芋のほか、たまねぎ、長ねぎ、ベーコンを使ったスープは、とろ～り濃厚な食べるような簡単おかずスープです。今回は名残のズッキーニを添えてみました。</span></p>

    <p>（作り方）<br>①里芋は皮をむき、みょうばん水にしばし漬け、流水で洗った後、蒸す<br>②鍋にバターをあたため、玉ねぎ、長ねぎをじっくり炒め、玉ねぎが透き通ってきたらベーコンを入れ、さらに炒める<br>③①の里芋のぬめりをさっと流し、粗切りし、②の鍋に入れ炒める<br>④③に<a href="http://chisou.typepad.jp/blog/2008/02/brodo-di-pollo-.html">鶏のスープストック</a>を入れ、ひと煮立ち<br>⑤④の粗熱が取れたら、ミキサー（※）をかける<br>⑥⑤をもう一度火にかけ、牛乳と生クリームを入れ温め（沸騰させない）、塩・白胡椒で味を調えたら出来上がり<br>※ミキサーと書いていますが、実際はbamixを使っています。これだとそのまま鍋に入れて、ガガーとできるので大変便利。bamixの一般呼称って？ということで、ひとまずミキサーと書かせていただきました<img src="/img/coldsweats01.gif" alt="coldsweats01"></p>
