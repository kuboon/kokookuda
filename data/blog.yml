    <p>
    <img alt="20100529_珊瑚樹_R0018785" border="0" src="/img/6a0120a62c9a39970b0134827c32a5970c.jpg" title="20100529_珊瑚樹_R0018785" srcset="/img/6a0120a62c9a39970b0134827c32a5970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0134827c32a5970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>トマトの色といい、味といい、和洋ともで活躍するトマト、大好物のひとつです。中でも糖度の高いフルーツトマトはその旬を迎え、そろそろなごりの時期といえそうです。</p><p>先日も築地のやっちゃばで数あるフルーツトマトの中からおすすめいただいたのが「珊瑚樹」と呼ばれる樫山農園（徳島産）のもの。色は紅色、完熟、高糖度。</p><p>洗って、切って、そのままパクリ。あまくてびっくり！いちごかいな、というぐらいのあまさです。あまりのあまさに驚いたので、薬味としてクレソンと<a href="http://www.aguni-salt.com/">粟国の塩（天日）</a>をちらっとふりかけ、再び。一箱24個入りのものを一晩で完食です。</p><p>珊瑚樹茄子。トマトの別名から名付けられた「珊瑚樹」。呼び名もすてきなトマトですね。</p><p>政義青果（@築地市場）さん、いつもありがとうございます。</p>
