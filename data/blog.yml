    <p><img src="/img/pencil.gif" border="0" alt="pencil">K.Iさん(Japanese/Female)</p>
    <p>(JPN)こちらのお教室では、お料理で季節を感じることができるので、毎月通うのが楽しみです。<br>また、今まで扱ったことのない食材が取り入れられているので、お料理の幅もどんどん広がります。<br><br>習ったお料理のレシピは、お家でのんびり食事をするときや、大事なお客さまをおもてなしするときに、欠かせないものとなっています。</p>
    <p>通常講座に加えて、お客さまをおもてなしする直前には、おもてなし食材を使った特別講座など、臨機応変にリクエストに対応してくれて、そのときは本当に助かりました！</p>
    <p>(ENG)The choice of the foods at this class always makes me feel "seasons", which is why I love attending lessons every month. I often see ingredients I've never tried to cook show up on the table, and by having chance to cook such new foods, I'm surely expanding my cooking world.</p>
    <p>Now the recipes I learnt are great part of mine to cook for my family or for occasions to host important guests at home.</p>
    <p>In addition to regular lessons, the instructor is very flexible to respond to students' requests.  When I had a lesson just before having guests at my place, she kindly arranged special program for the specific purpose like using rich ingredients etc.  Thanks to the lesson, I could make the best preparation!</p>
    <p> </p>
    <p><img src="/img/pencil.gif" border="0" alt="pencil">K.Nさん(Japanese/Female)</p>
    <p>(JPN)月に一度か二度、会社の帰りにお教室にお邪魔しています。毎回、旬の食材を使い、目に楽しく、食べて美味しいお献立を楽しみに通わせていただいております。</p>
    <p>大きなお教室とは異なり、カジュアルな雰囲気のなか、先生から直接包丁の使い方などご指導いただけ、大変お勉強になっております。</p>
    <p>これからもこつこつとではありますが、通わせていだだこうと思っております。</p>
    <p>(ENG)I usually take Koko-sensei's cooking class once or twice a month after work. Every time, her menu for the class are full of the seasons' best ingredients. And each dishes are really lovely and enjoyable for our eyes, and of course, tasty!! </p>
    <p>Different from the big and commercialized classes, her class is small enough to get her coaching directly from her with nice and friendly atmosphere.</p>
    <p>I would like to diligently continue taking her class as much as possible.</p>
    <p> </p>
    <p><img src="/img/pencil.gif" border="0" alt="pencil">S.Mさん(Italian/Female)</p>
    <p>(JPN)料理、特に和食が大好きで、以前レシピ本を見ながら作ったりしましたが、分からない事、疑問に思った事が多く、満足できる結果を出せませんでした。料理の経験が浅かった上、料理を作る自信のなさが、不満と失敗の原因だったと思います。</p>
    <p>ここさんの料理教室に通い始めたら、料理に対するアプローチはまるで変わりました。ここさんが丁寧に和食の基本だけでなく、材料の選び方、各レシピの背景にある日本の文化や歴史、材料を大切に扱う事を毎回教えてくれます。毎回シンプルで上品な味の発見をするのが楽しみです。</p>
    <p>私の心を読んでいるかの様に習いたい課題を準備し、教えてくれます。料理をするのが更に楽しくなり、以前分からなかった味、区別の付かなかった魚がどんどん分かる様になり、新しいレシピにチャレンジしようと思う時のレシピの読み方まで変わりました。友達に教わった料理を出す時に皆喜んでくれるので、人を幸せにする料理はとても素敵だと思い、更に習いたい気分になります。まだ料理の入口の所ですが、この教室のおかげで自信を取り戻し、和食の奥深さや美しさを再発見できました。</p>
    <p> </p>
    <p>(ENG)I like very much cooking,most of all cooking Japanese food. Before, I used to cook following the recipes in the books, but there were a lot of details I couldn't understand, and I had a so many doubts that the results weren't good at all. I think that my mistakes and my unsatisfaction were related both to my lack of experience, and to my lack of confidence. Since I started Koko's cooking lessons, my approach to cooking is completely  changed. Koko teaches me not only Japanese cooking bases, but also how to choose the ingredients, and to use them with respect, and she explains me how every recipe is bonded with Japanese history and culture. Every time it is a really pleasure for me to discover new tastes. Sometimes, as she could read my mind, she chooses for the lesson exactly what I wanted to learn. Now, cooking for me is much more funny. I learned how to recognize  tastes that I ignored before and different kinds of fishes. And when I try a new dish, my way of reading the recipe has changed too. When I cook what I learnt to my friends, their smiling faces is the best reward for me. A way of cooking that can make people happy is so wonderful that I want to learn more and more. I am only standing by the open door of the world of cooking but thank to this classes I recoverd my self confidence and I discovered again all the deepness all the beauty of Japanese food.</p>
    <p> </p>
    <p>(ITA) Mi piace molto la cucina,soprattutto quella Giapponese.Una volta cucinavo seguendo le ricette nei libri di cucina,ma c'erano molti dettagli che non capivo e avevo molti dubbi e alla fine i risultati non erano dei migliori.Penso che i miei errori in cucina e la mia insoddisfazione,fossero dovuti non solo alla mia poca esperienza,ma anche alla mia mancanza di fiducia.Da quando ho cominciato a frequentare le lezioni di Kiyoko,il mio approccio con la cucina e'completamente cambiato.Kiyoko mi insegna non solo le basi della cucina Giapponese,ma anche il modo in cui scegliere gli ingredienti e ad usarli con rispetto、la storia e la cultura Giapponese che c'e' dietro ad ogni ricetta.E'sempre un piacere per me,scoprire ogni volta sapori nuovi.A volte,come se mi leggesse nel pensiero,gli argomenti che sceglie per le lezioni,sono proprio quelli che volevo imparare.Cucinare e'diventato piu'diverten te,ho imparato a distinguere sapori che non conoscevo e a riconoscere i vari tipi di pesce、e quando mi cimento in una nuovo piatto,anche il mio modo di leggere e interpretare le ricette e'cambiato.Quando cucino per i miei amici,quello che hoimparato,sono tutti molto soddisfatti e penso che una cucina che renda le persone felici,sia meravigliosa e ho ancora piu'voglia di imparare.Sono appena sulla soglia del mondo della cucina、ma grazie a questo corso ho recuperato la fiducia in me e ho riscoperto la profondita'e la bellezza della cucina Giapponese.</p>
    <p> </p>
    <p>(FRA)J'adore faire la cuisine ,sourtout celle Japonaise. Avant, j'utilisais les recettes dans le livres de cuisine, mais il y avait beaucoup de choses que je ne comprenais pas, et tellemant des doutes, que les resultats etaient mediocres.Je pense que mes erreurs et mon insatisfaction etaient dues a mon manque d 'experience et de confiance en moi meme. Depuis que j'ai commence mes lecons avec Koko, mon rapport avec la cuisine a completement change.Koko m'apprends pas seulement les principes base de la cuisine Japonaises,mais aussi a choisir les ingredients et a les utiliser bien et elle m'explique aussi les liens qu'il y a entre chaque recette et l'histoire et la culture Japonaise. Je decouvre chaque fois avec plaisirs des nouveaux saveurs , et parfois, le sujet qu'elle choisit pour la lecon, est exactement ce que je voulais apprendre.C'est comme si elle pouvais lire dans mon coeur. Maintenant ,faire la cuisine c'est beaucoup plus amusant.J'ai appris a reconnaitre des saveurs que j'ign  orais avant, et les differents types de poisson. Ma facon de lire les recettes quand j'essaye un nouveau plat,a changee aussi. Quand je cuisine pour mes amis, leurs expressions hereuses sont pour moi la meilleure des recompences. C'est merveilleux que la cuisine soit rendre hereuses les gens, et ca me donne envie d'apprendre davantage. Je viens a peine de commencer mon chemin sur la route de la cuisine, mais grace a ces lecons j'ai recupere la confience en moi meme, et j'ai redecouvert toute la profondeur et la beaute de ls cuisine Japonaise.</p>
