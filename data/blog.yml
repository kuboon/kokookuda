    <p><span><img title="20080311_1" alt="20080311_1" src="/img/20080311_1.jpg" border="0" srcset="/img/20080311_1.jpg?nf_resize=fit&amp;w=600 600w,/img/20080311_1.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img title="20080311_2" alt="20080311_2" src="/img/20080311_2.jpg" border="0" srcset="/img/20080311_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20080311_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">上あごより、下あごが突出している魚、さより（細魚）。美味しい時期になりました。いつもお世話になっている＜祝繁＞＠築地市場さんで常磐ものを調達。青銀色に耀くボディに、鋭角な顔つき。そんな美形さんなのに、お腹を開けてみると、中は真っ黒なんですよね、この魚。内臓を覆っている膜がどす黒い。きれいな顔してて、腹黒いのねぇ、となんだかいつも可笑しくなってしまいます。</span></p>

    <p><span><img title="20080311_3" alt="20080311_3" src="/img/20080311_3.jpg" border="0" srcset="/img/20080311_3.jpg?nf_resize=fit&amp;w=600 600w,/img/20080311_3.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">シンプルに刺身醤油か、または味噌だれか、など迷ったあげく、青いフレッシュな香り漂うオリーブオイル<a href="http://www.oleaclicca.com/product/hyblon.html">HYBLON</a>と年に一回蔵出しされる風味高い<a href="http://www.higeta.co.jp/products/gj/gembagura.html">玄藩蔵</a>の刺身醤油を合わせたつけだれでいただくことに。さよりの身には少量のHYBLONを糊がわりにし、薬味がわりにドライバジルを少々まとわせました。</span></p>

    <p><span>淡白だけど魚の香りがしっかりするさより、おすすめです。</span></p>

    <p><span>余談ですが…<img src="/img/coldsweats01.gif" alt="coldsweats01">。今、googleで｢馳走｣と検索すると1番目にヒットするようです。｢だからナニ？｣という話なんですが、そういうSEO対策（？）などまったくゼロですが、google検索ロボットの検索基準がどうなっているのか、非常にフシギ<img src="/img/eye.gif" alt="eye">。</span></p>



