    <p>
    <img alt="20130924_2013 September Grand Sumo Tournament_IMG_0995" border="0" src="/img/6a0120a62c9a39970b019aff9467cb970d.jpg" title="20130924_2013 September Grand Sumo Tournament_IMG_0995" srcset="/img/6a0120a62c9a39970b019aff9467cb970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff9467cb970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>大相撲東京場所巡回中。九月場所十日目。</p>
    <p>今場所も見どころ豊富で、できることなら毎日通いたいところですがそれもなかなかままならず。</p>
    <p>今日の見どころは、<br>史上最速、3場所での幕内昇進を果たした遠藤、あまりのスピード出世のために関取にも関わらず大銀杏がいまだ結えずにいる遠藤の髪の短さ確認と、<br>綱とりを期待されている大関稀勢の里と、稀勢の里より一足早く大関になった琴奨菊とのライバル一番、<br>そして横綱白鵬と、稀勢の里と同じく期待されている関取のひとり、関脇豪栄道との一番。</p>
    <p>いやぁ、どれもすばらしかった。<br>遠藤の髪は大銀杏はほど遠いほど短かった。大銀杏ゆえるころ、どこまで出世してるんだろ。<br>稀勢の里と琴奨菊との一番は、立会い（注）、稀勢の里が待ったをかけて嫌ったものの、その後は落ち着いて相撲をとれていたことがすごく嬉しい。琴奨菊の相撲もよかったけどね。<br>また横綱白鵬と関脇豪栄道。白鵬の”とったり”をなんとかかわした豪栄道は、低い腰で横綱白鵬を土俵の外へと追いやった。お座布団が飛んでいました。<br>優勝にむけて白鵬独走か？と思われたいた矢先の今日の黒星。九月場所、終盤に向けて混沌気味、楽しみです。</p>
    <p>ちなみに、両国国技館の外のエリアに”両国広小路”なる広場的なものができていました。ということで、両国駅からの国技館までのご案内を追記して、しめてみようと思います。<br><br></p>
    <p>
    JR両国駅には、歴代の横綱の手の大きさや身長と、自分のそれとを比べられる展示がございます。 自分の手をかざしてみると、横綱たちの手の大きさに驚愕することも。駅に着くとついつい手を合わせてしまう私です。<img alt="20130924_2013 September Grand Sumo TournamentIMG_1003" border="0" src="/img/6a0120a62c9a39970b019aff93b28f970b.jpg" title="20130924_2013 September Grand Sumo TournamentIMG_1003" srcset="/img/6a0120a62c9a39970b019aff93b28f970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff93b28f970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130924_2013 September Grand Sumo TournamentIMG_1001" border="0" src="/img/6a0120a62c9a39970b019aff9468c0970d.jpg" title="20130924_2013 September Grand Sumo TournamentIMG_1001" srcset="/img/6a0120a62c9a39970b019aff9468c0970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff9468c0970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>駅を抜けると、以前活用されていなかった空き地のような空間だった部分がすっかり整備され、”両国広小路”という名称にて広がりを見せています。今場所よりおだんご屋さんやビール屋さんが移動式スタイルで出店されてました。次回は一杯ぐびっとしてから国技館に入ろうと思うー。<img alt="20130924_2013 September Grand Sumo TournamentIMG_1004" border="0" src="/img/6a0120a62c9a39970b019aff946c78970d.jpg" title="20130924_2013 September Grand Sumo TournamentIMG_1004" srcset="/img/6a0120a62c9a39970b019aff946c78970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff946c78970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> そしてこの彩り豊かに、はためく相撲のぼりと相撲櫓。ここから聞こえる太鼓のライヴ音色はほんと最高。一杯いけるサウンドだな。<img alt="20130924_2013 September Grand Sumo TournamentIMG_1005" border="0" src="/img/6a0120a62c9a39970b019aff93e7c6970c.jpg" title="20130924_2013 September Grand Sumo TournamentIMG_1005" srcset="/img/6a0120a62c9a39970b019aff93e7c6970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff93e7c6970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>最後に、この写真右の御方、細身の関取は隆の山。本日人との待ち合わせにて国技館の南門前で雨宿り中に遭遇。両国国技館の南門は力士・関取（基本的に関脇以下の番付）の通用門で、ファンはこちらの南門の前で力士・関取の”入待ち””出待ち”をして、贔屓にしている方が出てくると、ささぁと寄って行ったりするんですね。私も今日はきっと”入待ち””出待ち”人に見られていたことと思うー。<img alt="20130924_2013 September Grand Sumo TournamentIMG_1006" border="0" src="/img/6a0120a62c9a39970b019aff93bb78970b.jpg" title="20130924_2013 September Grand Sumo TournamentIMG_1006" srcset="/img/6a0120a62c9a39970b019aff93bb78970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff93bb78970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>以上、久しぶりの相撲ブログのアップでした。両国国技館内にもB級おもしろスポットもあるので、次回は国技館案内ブログもしてみようかな。残り5日間、目が離せません♪</p>
    <p> </p>
    <p>（※）相撲の立会いでは、行事や何かしらの合図で取組を開始するのではなく、両力士が蹲踞の姿勢から呼吸を合わせて取組を開始する。そんな訳で「待った」はかけた方もかけられた方も、気持ちが乱れ、本来の相撲を取れなくなることもあるので、見ている方はヒヤヒヤする（主観）。</p>
