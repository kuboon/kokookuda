    <p>あぁ、春菊もほうれん草もがんばってる。</p>
    <p> </p>
    <p><img alt="20101011_自己主張_R0021975" border="0" src="/img/6a0120a62c9a39970b0133f4fa8c88970b.jpg" title="20101011_自己主張_R0021975" srcset="/img/6a0120a62c9a39970b0133f4fa8c88970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f4fa8c88970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> ぎざぎざ葉っぱの春菊氏。</p>
    <p><img alt="20101011_自己主張_R0021982" border="0" src="/img/6a0120a62c9a39970b0134881a42f9970c.jpg" title="20101011_自己主張_R0021982" srcset="/img/6a0120a62c9a39970b0134881a42f9970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0134881a42f9970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> そしてこちらはほうれん草。</p>
    <p> </p>
    <p>こちらのサイトでもすでにおなじみのSYOKU-YABO農園＠横須賀・芦名。<a href="http://chisou.typepad.jp/blog/2010/09/%E5%A4%A7%E5%9C%B0%E3%82%82%E6%B5%B7%E3%82%82%E3%81%82%E3%81%8D%E3%81%8C%E3%81%8D%E3%81%A6.html" target="_self">先月種まきをした春菊＆ほうれん草</a>が芽を出し、小さいながらもそれぞれの姿・形に自己主張が見られ、キュンとしてしまいました。</p>
    <p> </p>

    <p>この週末、こちらSYOKU-YABO農園では、青空のもと楽しむ音楽フェスティバルPeacenic2010が開催され、初日こそ大雨でしたが二日目は青空も顔を出し、多くの方々が来園されておりました。朝から晩まで畑や厨房で過ごした二日間。忙しく楽しくあぁという間に過ぎていき、気持ちのいい疲労感。畑の命、癒されるんだなぁ。なんでだろ。</p>
    <p><img alt="20101011_自己主張_R0021956" border="0" src="/img/6a0120a62c9a39970b0133f4fa9347970b.jpg" title="20101011_自己主張_R0021956" srcset="/img/6a0120a62c9a39970b0133f4fa9347970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f4fa9347970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">早生まびき人参たち。</p>
    <p> </p>
    <p>＊＊＊＊＊</p>
    <p>SYOKU-YABO農園とは。</p>
    <p>畑、田んぼがあり、そこでの収穫物が食べられる食堂や、ライヴを行うステージやピアノもある、農園です。ここでの野菜は栽培過程において農薬・化学肥料は使用していない安心野菜。</p>
    <p>滋味深い野菜、ぜひ食べていただきたい、そんな風に思うのです。10/15(金)オープン予定です。　→　<a href="http://syoku-yabo.com/">http://syoku-yabo.com/</a></p>
    <p>SYOKU-YABO農園：横須賀市芦名2-1700</p>
