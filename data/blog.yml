    <p>柿を干し始めて10日ほど。気になる部分を少しカットし、ウィスキーで殺菌。現在の状態は、表面乾燥、中側はややゼリーっぽく、トロンとしてきました。渋は抜けたようで甘い味。実は柿は好んでいただきますが、干し柿はそこそこ。でも自分で作ると妙に愛情わいてきて「何に使おうか？」とあれこれ思案中。ご経験談などを伺うとまだまだ油断はできなさそうですが、がんばります。</p>
    <p><img alt="20091124_炭火_RIMG5280" border="0" src="/img/6a0120a62c9a39970b012875d00e9f970c.jpg" title="20091124_炭火_RIMG5280" srcset="/img/6a0120a62c9a39970b012875d00e9f970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b012875d00e9f970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br> 柿のメンテナンスで冷えた身体をあたためようと、七輪に炭を入れました。野菜をあぶり、シメは焼きおにぎりに。おにぎりに刷毛で醤油をぬり、その醤油が炭火にあたるときの香ばしさが食欲を刺激しますね～。米と醤油だけでこんなに美味しいなんて、万歳ニッポン。醤油は日々お世話になっている<a href="http://www.s-marunaka.com/">＜丸中醤油＞</a>の杉樽三年熟成。こちらは、江戸時代から蔵に棲みつく醸造菌で育まれてるお醤油です。しっかりと、そしてまろやかなコク。おいしい醤油を作ってくれる蔵元さんに感謝です。</p>
