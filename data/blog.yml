    <p><span>台東区・根岸</span><a href="http://www.sasanoyuki.com/"><span>＜笹乃雪＞</span></a><span>に行ってきました。</span></p>

    <p><span>このお店、江戸は元禄時代、宮様のお供としてやってきた玉屋忠兵衛という人が、京から江戸に来て、初めて「絹ごし豆富」を作ったのが始まりとされる豆腐料理の専門店。ちなみに「豆腐」を｢豆富｣と記し始めたのはこちらの9代目当主だとか。</span></p>

    <p><span>お豆腐の白和えから始まり、あんあけ豆富や野菜と海老などを湯葉で巻いた豆乳煮物椀など、まさに豆腐づくし。どれもやさしい味で、美味しいのですが、たまたまだったのか（？）微妙に少しぬるめなものもあったりして…。</span><span>しかしながら、これだけたくさんのお豆腐料理をいただけるのは、嬉しいかぎり。</span></p>
