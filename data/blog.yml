    <p>北の漁場に行ってきました。</p>
    <p>久しぶりの訪問となった富山県。この冬最初の大雪となった先日、氷見寒ブリに会ってきました。</p>
    <p>北の海で夏場を過ごしたブリが晩秋から冬にかけて南下、日本海に飛び出している能登半島が壁になり、ブリは富山湾へぞくぞくと。寒ブリシーズンの到来です。</p>
    <p>前日入りした富山市内のホテルを4時過ぎに出発、途中かろうじて前が見えるか見えないかのスノーカーテンな大雪。 <img alt="20111222_北の漁場_RIMG5956" border="0" src="/img/6a0120a62c9a39970b01675f222977970b.jpg" title="20111222_北の漁場_RIMG5956" srcset="/img/6a0120a62c9a39970b01675f222977970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f222977970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b01675f222977970b-pi"></a>どうにか到着した氷見魚港はちょっと静か…。 <img alt="20111222_北の漁場_RIMG5966" border="0" src="/img/6a0120a62c9a39970b015438acd8aa970c.jpg" title="20111222_北の漁場_RIMG5966" srcset="/img/6a0120a62c9a39970b015438acd8aa970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b015438acd8aa970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>水揚げはもう終わってしまったのかと思いきや、カモメの群れが「そんなことはない、これからだよ」と教えてくれるかのように、無数に飛んでいて。 ブリの数よりカモメの数のが多いのでは？！と思うほどすごい数。<img alt="20111222_北の漁場_RIMG5963" border="0" src="/img/6a0120a62c9a39970b0162fe2e1601970d.jpg" title="20111222_北の漁場_RIMG5963" srcset="/img/6a0120a62c9a39970b0162fe2e1601970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fe2e1601970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b0162fe2e1601970d-pi"></a>漁場は近くとも、風があると出港できない寒ぶり漁。この日も大雪で難しいかな…とちょっと心配になっていたら、来ました来ました、氷見の寒ブリ。ものすごい数が水揚げされてきています。  <img alt="20111222_北の漁場_RIMG5983" border="0" src="/img/6a0120a62c9a39970b01675f224fcb970b.jpg" title="20111222_北の漁場_RIMG5983" srcset="/img/6a0120a62c9a39970b01675f224fcb970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f224fcb970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20111222_北の漁場_RIMG6010" border="0" src="/img/6a0120a62c9a39970b015438acf536970c.jpg" title="20111222_北の漁場_RIMG6010" srcset="/img/6a0120a62c9a39970b015438acf536970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b015438acf536970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20111222_北の漁場_RIMG5989" border="0" src="/img/6a0120a62c9a39970b0162fe2e3717970d.jpg" title="20111222_北の漁場_RIMG5989" srcset="/img/6a0120a62c9a39970b0162fe2e3717970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fe2e3717970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">紡錘型と言われることの多いブリですが、地元では氷見の寒ブリは砲弾型と言われています。この太りっぷり、納得<img alt="coldsweats02" border="0" src="/img/coldsweats02.gif">。「ワカシ→イナダ→ワラサ→ブリ（関東）」と成長するごとに呼び名の代わる出世魚のブリですが、こちらの写真は17.7kg、いつも見ている10kgほどのブリがとても小さく見えてきてしまいます。ちなみに富山の呼び名は「ツバイソ→フクラギ→ガンド→ブリ」。</p>
    <p>まだまだ水揚げは続きます。 <img alt="20111222_北の漁場_RIMG6029" border="0" src="/img/6a0120a62c9a39970b015438ad2142970c.jpg" title="20111222_北の漁場_RIMG6029" srcset="/img/6a0120a62c9a39970b015438ad2142970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b015438ad2142970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>次回はセリの風景などをレポートさせていただきますね。きときとブリですよー。</p>
