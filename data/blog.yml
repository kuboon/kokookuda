    <p><span>ナイトクラブの舞台裏にたたずむ赤ちゃん。</span></p>

    <p><span>道端で、排便をしながら気まずそうにふりむく犬。</span></p>

    <p><span>今にもバゲットの香りがしてきそうなパリの街角。</span></p>

    <p><span>マグナムの写真家たちが切り取った、パリの空気や人、風景が、<a href="http://www.chanel-ginza.com/nexushall/2008/nostalgie/index.html">”Nostalgie　 マグナムの写真家たちが見つめたパリ”</a>と題し、東京・銀座　CHANEL NEXUS HALLで展示されています。</span></p>

    <p><span>一瞬一瞬を切り取ったモノクロの写真たちは、思わず声がもれ聞こえてきそうな、香りが鼻をかすめそうな、たばこの煙が漂ってきそうな、そんな気分にさせてくれます。アンリ　カルティエ=ブレッソンの「サン　ラザール駅裏」こそ好きな写真の一枚ですが、それ以外はよく知り得ていなかった私、そんな私でもすっかり堪能できる写真展です。</span></p>

    <p><span>昨日のオープニングレセプションでは、シャネル株式会社　代表取締役社長Richard Collasse氏のこの写真展への思いや、現在パリ在住の辻仁成さんのパリへの思いなども語られ、お二方のパリへの愛着を実感。</span></p>

    <p><span>「ピグマリオンだった」と言われるシャネルの創始者マドモアゼル　シャネル。「Pygmalion（ピグマリオン）」とは、ギリシャ神話に語源を持ち、才能を信じ、支援して、開花させる人という意味だそうで、ネクサス・ホールではその精神にもとづき「CHANEL Pygmalion Days」として若手アーティストの演奏機会などを提供しているそうです（シャネル・ネクサス・ホール　プログラムより）。へぇ～！！！。シャネルといえば高校時代、姉のものを盗み使いして以来今でも好きな香水COCOぐらいしか親しんでいませんが<img src="/img/coldsweats01.gif" alt="coldsweats01">、こんな機会を通じ共感。</span></p>

    <p><span>そうそう、こういったレセプションのもう一つの楽しみといえば、供されるオードブルの数々<img src="/img/delicious.gif" alt="delicious">。サーモンや冷製カッペリーニ、そらまめのヴィシソワーズ等々どれも非常に美しく、美味しい。見習うところ多し。目にも舌にも鼓の鳴り止まない夜でした。</span></p>

    <p><span>会期は2008年8月9日～9月7日（11時～20時）　無休、場所は<a href="http://www.chanel-ginza.com/nexushall/index.html">シャネル・ネクサス・ホール</a>（東京都中央区銀座3-5-3　シャネル銀座ビル4階）、入場無料も嬉しいですね。</span></p>
