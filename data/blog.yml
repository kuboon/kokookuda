  :body: <p><span lang="EN-US">2007/某日<br></span><span>先日といっても、もう<span lang="EN-US">1ヶ月以上前ですが<a
    href="http://www.sonypictures.jp/movies/thepursuitofhappyness/">｢幸せのちから｣</a>を鑑賞。混んでいる、空席が少ない映画館は苦手で、公開直後はいつも避けていましたが、今回は平日の最終時間の回ということもあり結構空いていて快適。基本的に事実モノ、ドキュメントモノを好むこともあり、結論からするとまぁ好きな映画です。<br><br></span></span><span>ご存知の方も多いと思いますが、現在アメリカで証券会社を営む億万長者「クリス・ガートナー」のサクセスストーリーを描いた作品。地下鉄のトイレでの宿泊などホームレス生活をする日々も経験しながら、笑顔と希望を捨てずに努力をし続け、成功を手にするというお話。<br><br></span><span>喜怒哀楽、抱腹絶倒というような大がかりな演出で、見ている最中に大盛り上がりするようなエンターテイメント性を個人的には感じませんでしたが、ところどころに見られるクリス・ガートナー役を演じるウィル・スミスとウィル・スミスの実息ジェイデン・クリストファー・サイア・スミスが演じる息子役クリストファー（クリストファーだらけで混乱しそうだが）とのやりとり、仕草や台詞が翌日以降じーんと思い返されるような、そんな映画。<br><br></span><span>以前の仕事の関係でアメリカに滞在していたときも、とにかく「アメリカ人ってハンバーガーおよびその類をよく食べるよね…」とは感じたが、映画の中で印象に残ったのは、やはり｢ハンバーガー｣の食事シーン。確かにハンバーグやハンバーガーは美味しいし、好きですが、大きすぎるものや何度も食べるのはちょっとキツイとわかってはいるのに、先日旦那さんのススメで近くの<a
    href="http://bakerbounce.com/">＜</a><span lang="EN-US"><a href="http://bakerbounce.com/">Baker
    Bounce＞</a>＠三軒茶屋に行ってしまいました。結論：美味しい、でもかなりハード。<br><br></span></span><span>ハンバーグは、ひき肉を使わずお店でミンチにしており、さらに炭火で仕上げているので、歯ごたえとジューシー感は最高。サンドして食べるのには無理があるほどの大きさ。さらにトッピングも各種豊富で、私はベーコン、目玉焼き、アボガドをトッピング、さらにクラムチャウダーもオーダー。デビュー戦なのに注文し過ぎました。味、ボリュームとも申し分ないですが、やはり完食したあかつきには、満腹で動けなくなります（←私の場合）。オススメな一軒ではありますが十分お腹とご相談の上ご注文くださいませ。<br><br>ちなみに3/30オープンする東京ミッドタウンへ出店するそうです。</span></p>
