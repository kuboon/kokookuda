    <p><span><img title="20080126_1" alt="20080126_1" src="/img/20080126_1.jpg" border="0" srcset="/img/20080126_1.jpg?nf_resize=fit&amp;w=600 600w,/img/20080126_1.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">自宅ではちょっとおろせないぶり。いづれは、ぶりがおろせるぐらい広い台所がほしい<img src="/img/house.gif" alt="house">。あ、もちろん腕も。</span></p>

    <p><span>料理の稽古先でぶりのアラをいただきました。有難いばかり<img src="/img/happy02.gif" alt="happy02">。こんな新鮮なぶりアラを手にすることもなかなかないので、早速ぶり大根をたきました。ぶりの旨みとだしがぎゅぅっとしみ込んだ大根は白飯がすすみます。</span></p>

    <p><span>お刺身でいただくぶりも美味しいですが、どちらかといえば焼き物、揚げ物、煮物といった、加熱料理のが断然好きです。寒い冬もあと1ヶ月、ぶり三昧とでもいこうかな<img src="/img/fish.gif" alt="fish">。ぶり釣りもしてみたい…。</span></p>

    <p><span><img title="20080126_2" alt="20080126_2" src="/img/20080126_2.jpg" border="0" srcset="/img/20080126_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20080126_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">供の、</span><span>もやしの和だしいため煮。</span></p>



    <p><span>同じく、小松菜のごまあえ。</span></p>

