    <p>陽ざしに力強さを感じ始めたここ数日。大好きな夏が来るなぁと思うと同時に、先週末はお友達のフェアウェルで葉山・一色へ。てくてくと海に足を向けたら一色海岸にはいつもの面々、サンセットもいつもの通りに美しく、波の音で夕寝したくなる心地よさ。あぁ夏だ夏だ。</p>

    <p>海の近くはやはり心もゆるむのか。友との宵があまりに楽しく、美味しいシャンパンやワインとともにお尻に根が生え、リビングの天井から吊るされたハンモッグからおいでおいでと誘われて、結局帰京は中止。久しぶりに酔い寝ナイトをしてしまった。</p>
    <p><img alt="20160523_一色海岸と酢豚、夏のはじまりだ_IMG_7731" border="0" src="/img/6a0120a62c9a39970b01b8d1eaf3e6970c.jpg" title="20160523_一色海岸と酢豚、夏のはじまりだ_IMG_7731" srcset="/img/6a0120a62c9a39970b01b8d1eaf3e6970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d1eaf3e6970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（Champagne HENRIOT 1995 &amp; CHATEAU MARGAUX 1995）<img alt="20160523_一色海岸と酢豚、夏のはじまりだ_IMG_7732" border="0" src="/img/6a0120a62c9a39970b01bb0904ad0e970d.jpg" title="20160523_一色海岸と酢豚、夏のはじまりだ_IMG_7732" srcset="/img/6a0120a62c9a39970b01bb0904ad0e970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb0904ad0e970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そして、良心の中華料理と（勝手に）呼んでいる東京・世田谷の大吉へも久しぶりに。餃子やチャーハン、麻婆麺など安定の美味しさと、そっけない店の空気感も好物の大吉。暑くなってきたせいか酸味を欲して、黒酢のきいた酢豚も注文。カリっとした表面と中はとてもジューシーな豚肉が、あん大盛り？と聞きたくなるほどのたっぷりの黒酢あんに包まれている大吉の酢豚は、他の具材は一切なく白髪ねぎが添えてあるのみ、という潔いのも気にいっています。 <img alt="20160523_一色海岸と酢豚、夏のはじまりだ_IMG_7767" border="0" src="/img/6a0120a62c9a39970b01bb0904ad3e970d.jpg" title="20160523_一色海岸と酢豚、夏のはじまりだ_IMG_7767" srcset="/img/6a0120a62c9a39970b01bb0904ad3e970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb0904ad3e970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>夏が来る、毎年のことなのにやっぱりうれしい。</p>
