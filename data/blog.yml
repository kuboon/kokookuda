    <p><span>お茶の稽古では、お茶を点てるだけではなく、炭をつぐ稽古もあります。炉の中に、ながれている炭のゆらゆらとした灯火は、見ていて本当に飽きないものです。それになんといっても炭から感じられるやわらかい暖かさは、なんともいえない心地よさ。とそんなことをぼ～と考えながらやっていると、間違えてしまうんですがね<img src="/img/crying.gif" alt="crying">。</span></p>

    <p><span>先日、「後炭（茶事の中の前座ともいえる懐石料理をいただいた後、薄茶、濃茶と二種類のお抹茶をいただくんですが、その薄茶と濃茶の間に、炭をつぐ点前のこと）」稽古のあと、大事なお友達でもあり、尊敬するお師匠さんのお誕生日パーティのため、暖炉のある<a href="http://www.bar-valley.com/">Bar Valley</a>に立ち寄りました。とても寒い日だったせいもあり、思わず暖炉の灯りに張りついちゃいました。炎が漂うさま、これまたずっと見ていたくなります。</span></p>

    <p><span>最近は、隠居のような生活ですが、寒い冬に、炭の灯火そして暖炉の灯りを大満喫した一日でした。</span></p>

    <p><span>立春を迎えた今日ですが、今年はいつになく寒い冬ですね。春が到着する前に、残りの冬をじっくり味わっていこうと思います。</span></p>

    <p><span>Bar Valleyは、洒落た山荘のような、そんな佇まい。シャンパンも豊富です。暖炉とシャンパンのマリアージュ<img src="/img/shine.gif" alt="shine">。その日によって変わる｢フルーツシャンパン｣もおすすめです。</span></p>
