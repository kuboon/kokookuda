    <p><span>春は出会いと別れの季節なんてよく聞くフレーズですが、そんなことも企業や学校などそういったなんらかの物理的なコミュニティや組織に属していないと、出会いも別れも「春」にひときわ発生する要素でもなくなり、一年中、不意にもしくは予定だって遭遇するものになりつつあり、そしていろーんなことが頭をよぎります。と書いてたらなごり雪（イルカ）が頭に浮かんできました。古っ。</span></p>

    <p><span>先日、「人」ではありませんが、以前からずっと気になってたオイルに出会えました。アルガンオイル。我が愛する国・モロッコ、その南部地域にしかないといわれるアルガンツリーの手摘みされた実からとれるヴァージンオイル。ずーっと食してみたかったのですが、ちょっと手を出しにくいお値段。ものにもよりますが、250mlで4000円～ほどだったりもする。ってことは、身近なもので換算してみると、エクストラヴァージンオリーブオイルの倍以上のお値段、と思うと二の足、三の足とステップを踏み続けておりました。</span></p>

    <p><span>オイルの味は、ナッツの香ばしくも、やんわりとしたやさしい風味。こちらのオイルをいただいたのはワインと料理のマリアージュ<a href="http://ameblo.jp/nomiyama-wine">＜のみ山＞</a>（＠東京・世田谷区）さん。海老のマリネものの香りづけにアルガンオイルをたらっとしてくれたようです。お料理が出てくる前にカウンターの中から「カチッ、ペリペリ…」という音が。開けたてのオイルをその場でいただけてさらに幸せ度が増しました。オイルのボトルに鼻をよせてみると、ナッツのやさしい香ばしさの中にほんのりごま油にも似たかおりも漂います。たまらなく気に入りました。今度は自宅でアルガンオイルを使った献立にしてみようと思います。のみ山さんに感謝～。</span></p>

