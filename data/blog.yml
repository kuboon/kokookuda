    <p><span><img title="20090131__pc230024" alt="20090131__pc230024" src="/img/20090131__pc230024.jpg" border="0" srcset="/img/20090131__pc230024.jpg?nf_resize=fit&amp;w=600 600w,/img/20090131__pc230024.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">昨年のことになりますが、石垣島よりバジルソースを頂戴しました。こちらは舌におぼえのあるイタリアのジェノベーゼソースとは異なるお味。スウィートバジルというよりも、スパイシーバジルなテイスト。どんな食べ方がより美味しいかな？といくつかの献立でトライしているうちに年が明けてしまった今日この頃。</span></p>

    <p><span>今日はにんにくで香りづけをしたオイルで焼き飯をつくり、そこにガーデンパナのバジルソースを投入。味のアクセントにタイの魚醤ナンプラーを少々ふりかけて、卵でごはんをコーティングしました。このバジルソースには、バジル、オリーブオイル、にんにく、塩、胡椒のほか、クルミ、松の実、マカダミアナッツ、玉葱、そしてクミンが入っています（原材料表記より）。豊富なナッツ類とクミンの香りが南国の味を思わせるこのバジルソース、やはり南国タイの旨みと相性はよいようです<img src="/img/delicious.gif" alt="delicious">。</span><span>ありがとうございました～<img src="/img/happy01.gif" alt="happy01">。</span></p>

    <p><span>石垣島　ガーデンパナ</span><a href="http://www.gardenpana.biz/">http://www.gardenpana.biz/</a></p>
