    <p><a href="http://www.hakone-meissen.com/index.html" target="_self">箱根マイセンアンティーク美術館</a>。</p>
    <p><img alt="20120717_meissen museum inHakone_RIMG9601E-1" border="0" src="/img/6a0120a62c9a39970b016768907cab970b.jpg" title="20120717_meissen museum inHakone_RIMG9601E-1" srcset="/img/6a0120a62c9a39970b016768907cab970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016768907cab970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>前々から気になっていて、先日ようやく行ってきました。箱根マイセンアンティーク美術館館長である村田朱実子さんのコレクションをじっくり堪能できる美術館です。</p>
    <p>マイセンアンティークの中に見える古伊万里の風情や繊細な中にもキュートさを感じる絵付けなど、改めて惚れなおし、さらに使ってみたいシリーズがまた増えてしまいました<img alt="coldsweats01" border="0" src="/img/coldsweats01.gif">。併設されているショップには、マイセン現地にて調達されためずらしいアイテムもあり、マイセン好きにはたまらないスポットです。</p>
    <p>美術館外にはテラスもあり、マイセンカップでお茶もいただけます。気持ちいいですよー。</p>
