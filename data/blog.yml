    <p>ちょっとご無沙汰しておりました…。今年も、もう師走。早いなー。本当に早い。みなさんはいかがお過ごしでしょうか？</p>
    <p><img alt="20091211_日本一のハラス_RIMG5797" border="0" src="/img/6a0120a62c9a39970b012876457298970c.jpg" title="20091211_日本一のハラス_RIMG5797" srcset="/img/6a0120a62c9a39970b012876457298970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b012876457298970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>先日、とびきり美味しいハラスと出会いました。鮭カマをよく食べますが、これほど旨みのあるハラスに会ったことはありませんでした。このハラス、私の元着付の先生、如月まみさんがウチへいらした時に頂戴したものです。カリッと焼いて皮ごとすべていただけます。あまりに美味しくて調達先までうかがっているところ。大事に大事に、食してます。</p>
    <p><a href="http://plaza.rakuten.co.jp/kisaragimami/diary/200912030001/">如月まみさんのブログ</a>にて、その日のことをご紹介くださいました。彼女の着物のスタイリング、粋で大好きです。着物に関する話題のほかにも、美味しいもののお話など、話題満載なサイト、おもしろいですよ～。</p>
