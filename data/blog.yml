    <p><a href="http://chisou.typepad.jp/photos/uncategorized/2008/05/29/290508_1420_2.jpg"></a><br><span>以前、雨の日は苦手…と思っていましたが何かの本だったかな「日本は三日に一回の確率で雨」ということは、「雨やだなぁ」と思って過ごすと人生の1/3を「いやだなぁ」と過ごすことになる…みたいなことを読んで、早速気に入った傘を買って雨の日が楽しくなるようしてみたけど、すぐにその傘は無くしました…<img src="/img/crying.gif" alt="crying">。</span></p>

    <p><span>そんなことを繰返していましたが、自然と雨もいいなぁと思えるようになったのはここ数年のこと。雨の音ってこれが結構気持ちのいいことを認識。お茶の稽古の前に茶庭の蹲で清めをしますが、その蹲に落ちる雨の音、ほんとうに気持ちのよくなる音なんです。どうやらその蹲が奏でる雨の音を「如何様にする」も、職人さんの腕にもよるんだとか。土に、石に、葉に落ちる雨の音が大好きになり、雨の日に稽古に出かけるのも楽しみになったりで。</span></p>

    <p><span>自宅には茶庭もないですが、ベランダのタイル（？）に落ちるやや固めの雨音でも十分居眠りを誘ってくれるような音色です<img src="/img/sleepy.gif" alt="sleepy">。</span></p>

    <p><span>先日、滅多に買わないガーベラですが、「パスタロサート」という種類のガーベラを購入。花びらの先のほうがフェットチーネのように少しくるんとするんです。そのガーベラに、土に植えて1年半以上経っても未だ花も咲かない<img src="/img/shock.gif" alt="shock">月下美人に、そしてサボテンたちに、水しぶきをして、少しだけ茶庭の雰囲気に近づけたかな…。</span></p>

    <p><span>携帯の写真だときれいに写らないのね…。</span></p>
