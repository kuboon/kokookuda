  :body: <p>先日お話した<a href="http://chisou.typepad.jp/blog/2010/02/%E5%88%86%E5%AE%B6.html">手製酵母</a>（以下、球子と呼ぶ）<span><strong><span>のつづき。</span></strong></span></p><p>以前、パン屋さんがパン作り中にオーケストラを聞かせるとより美味しいパンができるという話を目にしました。「ほんとか？」とほぼ信じていませんでしたが、先日他のパン屋さんでもパン作りにモーツァルトを聞かせているという話をまたまた耳にし…。確かに、音の振動が良い影響なのかな？、とも思い始め、昨日球子にトゥーランドットを聞かせながら醗酵をさせてみました。</p><p>そ、そしたら、まるでアリアを愉しんでるかのように、リズミカルに醗酵・醗酵・醗酵。以前とは比べものにならないほどの仕事ぶりです。「<span>Nessun
    dorma」の部分は特にお気に入りのようで、テノール好きなのかも、球子。</span></p><p><span>Nessun dorma－誰も寝てはならぬ…、冷蔵庫では休眠中の球子には、余計はまったアリアだったのかもしれません。<br></span></p><p><span>なかなかパンのご報告まで辿りついておりますが、もうしばしお待ちくださいませ。</span></p>
