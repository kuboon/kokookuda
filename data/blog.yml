    1200w"><br><br><br><br><br><br><br>木製のテーブルと椅子に、ランプタイプの電灯。お昼前の時間にも関わらずすっかり飲める雰囲気です。居酒
    屋万歳。お約束ながらフランクフルトソーセージとりんご酒、その他ターキーサラダを注文。フランクフルトソーセージは、滋味深いお肉の味がじんわり。それでいてしつこくなく美味。ターキーサラダはグリーンサラダの上のこんがりグリルされたターキーがたんまりのっているもので、ドレッシングはかなり酸味が利いていた。そしてすっきりはしているものの酸味も利いているりんご酒。一見、味がかぶるようですが、食べ合わせてみるとそうでもない。ただし、食後はとても渇喉。ミネラルウォーターがぶ飲みです。この界隈は他にも古い居酒屋さんが点在しています。ドイツと言えばビールではありますが、りんご酒もおすすめです。ただし、すいすい飲めるものの結構酔いはまわりやすいようなので、飲みすぎには注意。</span></p>
