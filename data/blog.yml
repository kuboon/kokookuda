    <p>丼。</p>
    <p>魚介類がちょこちょこと残ったら、丼ものにすることがしばしば。<br>生で、昆布〆で、または漬けで、と色々な味で楽しめば、一尾の鯛も十の味。骨や頭は昆布とともに出汁をとって潮汁でいただくと口の中は潮の香りでいっぱいに。</p>
    <p>いただいた命を大事に食べつくそうと思っています。</p>
    <p><img alt="20110302_丼_RIMG0908" border="0" src="/img/6a0120a62c9a39970b014e866fba62970d.jpg" title="20110302_丼_RIMG0908" srcset="/img/6a0120a62c9a39970b014e866fba62970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e866fba62970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（ねぎトロ・真鯛の昆布〆・スモークサーモン・小肌）  </p>
    <p>今回のねぎトロは、黒まぐろの大とろ部分で作りました。はいつもお世話になってる<a href="http://www.maguro-daiman.com/pc/index.html" target="_self">大萬＠築地市場</a>さんのもの。鮪の知識や食べ方などいつも色々お世話になっています。小さめのサクでも用途に合わせて購入できるので本当に助かっています。 <img alt="20110302_丼_IMG_0003" border="0" src="/img/6a0120a62c9a39970b014e8681fe3b970d.jpg" title="20110302_丼_IMG_0003" srcset="/img/6a0120a62c9a39970b014e8681fe3b970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8681fe3b970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
