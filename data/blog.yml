  :body: <p><span lang="EN-US">2006/05/XX<br></span><span>竹の子とじゅんさいの消費に専念。<br></span><span>今日の献立<br></span><span>【竹の子とたまごの炒め物】<br></span><span>【じゅんさいの出汁浸し】<br></span><span>【じゅんさいとみょうがのお椀】<br><br></span><span>＊＊＊＊＊<br></span><span>【竹の子とたまごの炒め物】<br></span><span>・竹の子<br></span><span>※下煮した竹の子の皮をむき、<span
    lang="EN-US">2mm程度に薄切りし、さっと霜ふる<br></span></span><span>・ピーマン<br></span><span>※<span
    lang="EN-US">2mm程度の線切り<br></span></span><span>・卵<br></span><span>※中華鍋を熱しサラダ油をなじませ、溶いた卵を半熟に炒め、お皿に取る<br></span><span>・ウェイパー（中華出汁）<br></span><span>※ウェイパーの<span
    lang="EN-US">2倍程度の水で溶く<br></span></span><span>・塩<br></span><span>・胡椒<br></span><span>・片栗粉<br></span><span>※片栗粉の同量の水で溶く<br></span><span>・サラダ油<br></span><span>※中華鍋を熱し、サラダ油をなじませ、薄切りにした竹の子とピーマンを炒め、塩、胡椒、水で溶いたウェイパーを入れ、味を見る。竹の子も下煮してあるので、油がまわる程度の炒め加減でよい。味が良ければ溶いた片栗粉をまわし入れ、別皿にとっておいた卵を中華鍋に戻し、ざっくり混ぜて、出来上がり<br><br></span><span>【じゅんさいの出汁浸し】<br></span><span>・じゅんさい<br></span><span>※味噌溶きかごを使い、霜ふり、冷水に取る<br></span><span>・みょうがたけ<br></span><span>※そぎ切りにし、水にさらす<br></span><span>・出汁（鰹と日高昆布）<br></span><span>・淡口醤油<br></span><span>・酒<br></span><span>・みりん<br></span><span>・砂糖<br></span><span>※出汁<span
    lang="EN-US">1C程度に淡口醤油、酒、みりん、砂糖を入れ、ひと煮立ちさせ、冷ましておく<br></span></span><span>・しょうがのしぼり汁<br></span><span>※器にじゅんさいを盛り、調味した出汁じるをはり、しょうがのしぼり汁をおとす。最後にそぎみょうがを盛って出来上がり<br><br></span><span>【じゅんさいのお椀】<br></span><span>・じゅんさい<br></span><span>※味噌溶きかごを使い、霜ふり、冷水に取る<br></span><span>・木の芽<br></span><span>・出汁<br></span><span>・淡口醤油<br></span><span>・塩<br></span><span>※出汁じるに淡口醤油、塩を入れ、ひと煮立ちさせる。調味した出汁じるをお椀にはり、霜ふったじゅんさいを入れ、木の芽を添える</span></p>
