    <p>あちらこちらで、ハロウィーン花ざかりな今日ですが、お茶の世界では明日11月1日からは炉の季節になります。</p>
    <p>炉につむ炭も大きくなり、柄杓の合もすこし大きくなり、茶室は寒い季節にあったしつらえとなるのです。炭の暖ってぬまぁと肌を包むような温もりで大好きです。</p>
    <p><img alt="20111031_継ぎ足して_RIMG5242" border="0" src="/img/6a0120a62c9a39970b01543686f1df970c.jpg" title="20111031_継ぎ足して_RIMG5242" srcset="/img/6a0120a62c9a39970b01543686f1df970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01543686f1df970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">着物の方も、寒い季節に向け、先日薄物をしまい、春までお世話になる袷の着物たちのチェックをしましたが、さらに義母からもらった袷用の長襦袢のお直しも上がってきました。数年前に譲り受けた長襦袢、ところどころ着物の寸法と合っていなかった部分を、職人さんに布の継ぎ足しをしてもらうなどのお手当てをいただき、着られるようになりました。桃色生地に大きな家紋、といったちょっと昭和ムードな長襦袢、どんな着物にあうかなぁ。って選ぶほどないんですけどね。</p>
    <p> </p>
