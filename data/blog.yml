    <p>先日お友達のお誕生日パーティに手鞠寿司をさげて行きました。小唄ユニット「ななまみ」さんや津軽三味線奏者の福居典美さんのすばらしい演奏や唄のほか、さまざまなジャンルの方々とのおしゃべりも満喫、また美味しい持ち寄りの数々、心もおなかも福々したパーティでした。ソーラン節も歌ったよ！</p>
    <p>様子は主役の如月まみささんのサイトでご覧になれます→<a href="http://ameblo.jp/kisaragimami/entry-10787594417.html#main">http://ameblo.jp/kisaragimami/entry-10787594417.html#main</a></p>
    <p><a href="http://ameblo.jp/kisaragimami/entry-10787594417.html#main"></a><img alt="20110207_つかみ寿司手鞠寿司_RIMG0520" border="0" src="/img/6a0120a62c9a39970b0147e25a78c3970b.jpg" title="20110207_つかみ寿司手鞠寿司_RIMG0520" srcset="/img/6a0120a62c9a39970b0147e25a78c3970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e25a78c3970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">祝繁@築地場内で揃えていただいた魚介類 <img alt="20110207_つかみ寿司手鞠寿司_RIMG0526" border="0" src="/img/6a0120a62c9a39970b0147e25a7dd8970b.jpg" title="20110207_つかみ寿司手鞠寿司_RIMG0526" srcset="/img/6a0120a62c9a39970b0147e25a7dd8970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e25a7dd8970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b0147e25a7dd8970b-pi"></a>上方のつかみ寿司が原型といわれる手鞠寿司。種類が多いほうがわくわくしますよね。でも一度にすべての材料を揃えるのは大変…という声もよく耳にします。「無理なく揃えやすい材料で手鞠寿司を作る会」を開催しようかな～と思っています。</p>
    <p>お弁当を持って外に出たくなる季節もそこまで。ご興味ある方ぜひこちら（kokookuda.info@gmail.com）までご一報いただけたら嬉しいです。詳細ご連絡いたします。</p>
    <p>今回の手鞠寿司は五種類<br>・金目鯛の昆布〆木の芽ぞえ<br>・小肌の酢〆<br>・スモークサーモンのサワークリームディル<br>・たこの桜飯大葉巻き<br>・甲いか兎<br>すし飯には炒った白胡麻も混ぜました。</p>
    <p>写真右奥に見えるのは、手提げ三段小鉢。お重とともに飛騨春慶塗。とても使いやすい漆器たちです。<img alt="20110207_つかみ寿司手鞠寿司_mami_BD010" border="0" src="/img/6a0120a62c9a39970b0147e25a7f82970b.jpg" title="20110207_つかみ寿司手鞠寿司_mami_BD010" srcset="/img/6a0120a62c9a39970b0147e25a7f82970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e25a7f82970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">(c)yuko kawasaki(<a href="http://www.youk-photo.com/">http://www.youk-photo.com/</a>) </p>
    <p> </p>
