    <p><span>この前、稽古先で食したカワハギの「遠江（とおとうみ）」。身体を覆っているかたい皮と身の間にある薄い皮の部分、これが美味しい。身もさることながら、薄皮も肝も…食べ尽くせるカワハギ。「身と皮、つまり身皮（みかわ＝三河）のとなり＝遠江」という所以の命名だとか。地図で「遠江」を確認。これに限ったこともなく、料理名や食材の「言われ」って、面白いなぁとつくづく思った次第<img src="/img/shine.gif" alt="shine">。カワハギの口元って、色っぽい。</span></p>

    <p><span><img title="20080227_3" alt="20080227_3" src="/img/20080227_3.jpg" border="0" srcset="/img/20080227_3.jpg?nf_resize=fit&amp;w=600 600w,/img/20080227_3.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">持ち帰りにいただいたカワハギの頭・中骨と、前日から水に漬けておいた昆布だしで、「出汁」を取り。さて、何作ろう？とぶつぶつ思いながら、まずは、基本の味噌汁。海の香りが鼻腔を通る。かつお昆布だしとは違った淡白な旨み。合わせたごはんは、彼方、平安時代にも記録の残る「油飯（アブライヒ）」。日本にごま油が渡り、食されていたとされるものですが、これに生姜と醤油などの調味料をプラス。</span></p>

    <p><span><img title="20080227_1" alt="20080227_1" src="/img/20080227_1.jpg" border="0" srcset="/img/20080227_1.jpg?nf_resize=fit&amp;w=600 600w,/img/20080227_1.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">カワハギ＆昆布の出汁に、サフランを加えたスープストックで、あさりのリゾットに。カワハギの頭と中骨の身も残さず入れます。おでこのあたりは結構肉付きがいいのね。鶏手羽スープストックより、あっさりとしているが、しっかりと風味のきいた仕上がりに。謙虚な頑固者とかそんな感じ。</span></p>

    <p><span>最後は、カワハギ＆昆布の出汁に、帆立の貝柱を一晩漬けて、「カワハギ＆昆布＆貝柱の出汁（長っ）」を使った、和風あんかけごはん。具材は冷蔵庫にあった野菜たち。</span></p>

    <p><span>真鯛やいなだの出汁もいいけれど、カワハギの出汁に開眼したここ数日…<img src="/img/fish.gif" alt="fish">。</span></p>
