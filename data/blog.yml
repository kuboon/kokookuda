    <p><span>先日のお茶の稽古は、茶人としての味覚修練とされる、七事式の一つ｢茶カブキ之式｣。点茶役一人、執筆者一人そして客たちで行われるもの。流れとしては、客たちは、最初に「試み茶」として、点茶役の方に点てられた茶銘の明示された濃茶二服をいただき、その後に「本茶」として、同じく点茶役の方に点てられた茶銘を明示されない濃茶三服をいただき、それぞれの茶銘を当てるというもの。客たちの回答内容は執筆者の方により、その場の文台で奉書に筆にて記されていきます。要はお茶のブラインドテイスティングといったところでしょうか。</span><span>本茶は最初に試み茶でいただいた二種ともう一種別のものも加わるから、五感を集中させて吟味するも、結構ややこしい。</span></p>

    <p><span>以前に初めて稽古したときは、ビギナーズラック<img src="/img/notes.gif" alt="notes">ということで3種当たったわけですが、今回はしょぼん…、外しました<img src="/img/crying.gif" alt="crying">。一つ間違えると少なくとも自動的に二つは間違えることになるのも手痛いわけです。</span></p>

    <p><span>｢当たった！外れた！｣などと、お茶の稽古ではこんなわくわく楽しめる内容もあったりで、多種多様な稽古をやらせていただける先生や環境にいつもいつも感謝するばかり。</span></p>
