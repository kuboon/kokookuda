    <p>年明け初回のAL Kitchen和食の基本レッスンは2016/1/24 10:30～の開催です。</p>

    <p>1月は、料理をする際には無くてはならない「まな板の扱いの基本」です。<br>伊勢の式年遷宮に古くから使われてきた岐阜県加子母村の神宮美林。<br>一級建築士でもある菅 道（すが ゆき）先生が、長年研究や建築の際にも愛用してきている神宮美林の里から直送したヒノキの一枚板を、機能的な形に仕上げてくださったまな板をお一人様一枚ずつお渡しします。サンドペーパーなどを使い最終的な仕上げ作業の実習を通し、傷やシミがついてしまった際のメンテナンス方法などを、菅道先生より伝授いただきます。</p>
    <p>そしてまな板レッスン後は、仕上がったまな板を眺めながら（笑）、姫おにぎり（予定）とともに小休憩をはさみ、和食の基本レッスンへと続きます。</p>
    <p>和食の基本レッスンは、冬にあったか美味しいふろふき大根や、大根の皮を活用した小鉢、鶏と生麩を使ったくわ焼き、羽釜で炊いた菜めしを作ります。大根を美味しくいただくこつや下処理のほか、あますことなく素材を頂ききる大根の皮の活用のほか、煮てもよし焼いてもよしな生麩の扱いなど、今月も和食の基本満載での開催です。</p>
    <p>前々からまな板の選び方や扱いなどについてご質問をいただく機会も多く、今回念願叶って、和食の基本レッスンとともにお道具の基本まな板編として開催させて頂くことになりました。木目も美しく、一枚板ならではの安定感など、目で愛で、手で愛でるそんなまな板です。ぜひこの機会にご一緒できたら幸いです。</p>

    <div>■日時■</div>
    <div>2016年1月24日　10:30～14:30（<wbr></wbr>いつもの開催時間より30分早めでの開催です。ご注意ください）</div>
    <div>※見学+実習の混合スタイルです。<wbr></wbr>今回のレッスンはトータルで約4時間強を目安にしておりますが</div>
    <div>　進行度合いにより予定時間を超えることがございます。<wbr></wbr>予めご了承ください。</div>
    <div> </div>
    <div>■まな板の扱いの基本－レッスン内容（約40分）</div>
    <div>まな板のサイズは約１５cm✕３４．５cm✕２．７cm。（<wbr></wbr>お持帰り用の包みもご用意いたします）</div>
    <div>サンドペーパーなどを使いまな板の最終仕上げの工程を行います。<wbr></wbr>その実習を通し、<wbr></wbr>まな板に適したサンドペーパーの選び方やご自宅でお使いいただい<wbr></wbr>た際のメンテナンス方法などをご指南頂きます。</div>
    <div>お一人様一枚ずつお持ち帰り頂きます。まな板レッスン後「<wbr></wbr>和食の基本レッスンでそのままお使い頂いてもいいですし、<wbr></wbr>使わずにお持ち帰りいただく形でも、<wbr></wbr>どちらでもご自由にお選びいただけます。</div>
    <div> </div>
    <div>■小休憩（約10分）</div>
    <div>小さいおにぎりとお茶をご用意いたします。</div>
    <div>ご休憩を頂いたのち、和食の基本レッスンの開始です。</div>
    <div> </div>
    <div>■和食の基本－レッスン内容（約3時間）</div>
    <div>日頃は慎ましやかにツマや名脇役に徹していることが多い大根です<wbr></wbr>が、冬こそ主役で頂きたい野菜のひとつです。下茹でをして、<wbr></wbr>昆布出汁であたため、<wbr></wbr>こっくりとした味噌でいただくふろふき大根のほか、<wbr></wbr>大根の皮を活用した小鉢、鶏と生麩を使ったくわ焼き、<wbr></wbr>羽釜で炊いた菜めしを作ります。</div>
    <div>あますことなく葉から先まで全部美味しくいただける大根の活用の<wbr></wbr>ほか、美味しくいただくこつや下処理のほか、<wbr></wbr>煮てもよし焼いてもよしな生麩の扱いなど、<wbr></wbr>今月も和食の基本満載での開催です。<wbr></wbr>どうぞお気軽に遊びにいらしてください！</div>
    <div>（献立）</div>
    <div>・ふろふき大根とり味噌仕立て</div>
    <div>大根の下処理や、練り味噌の扱いなどをご紹介いたします。</div>
    <div>・大根の皮と昆布の漬物</div>
    <div>昆布の旨味をそえた漬物は常備菜としても大活躍です。</div>
    <div>・羽釜で炊いた菜めし</div>
    <div>さわやかな葉の香りが美味しい、羽釜で炊いたごはんです。</div>
    <div>・鶏と生麩のくわ焼き</div>
    <div>その昔、<wbr></wbr>農作業の合間に野鳥などを鍬の上で焼いたのが始まりとも言われう<wbr></wbr>るひとしな。今回は鶏と生麩とともに、<wbr></wbr>フライパンで手軽に作れるくわ焼きをご紹介いたします。</div>
    <div> </div>
    <div>※<wbr></wbr>仕入れの状況によっては一部材料に変更が生ずることもございます<wbr></wbr>ことご了承のほどお願いいたします。</div>
    <div>※一部献立は事前に用意をしたものを使用し、<wbr></wbr>デモンストレーションと実習を行います。</div>
    <div> </div>
    <div>※レッスンの最後には皆さんで楽しく試食会をいたしましょう。<wbr></wbr>試食は1食分相当をご用意します。</div>
    <div>※お好きなお飲み物の持込okです。</div>
    <div> </div>
    <div>■参加費■</div>
    <div>10,000円（税込・材料費込）</div>
    <div> </div>
    <div>※なお、まな板は大のサイズ約２１cm✕４５cm✕<wbr></wbr>３cmも限定数ではありますが、先着順にてご用意しております。</div>
    <div>ご希望の場合は、参加費12,000円にてお受けいたします。<wbr></wbr>お申込の際に「まな板大サイズ希望」と明記の上お申込ください。</div>
    <div> </div>
    <div>■お申し込み方法■</div>
    <div>※レッスンの詳細について、下記URLに掲載されております。<wbr></wbr>合わせてご高覧頂ければ幸いです</div>
