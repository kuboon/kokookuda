    <p><img alt="20160224_厨菓子くろぎは好物でいっぱい_IMG_4712" border="0" src="/img/6a0120a62c9a39970b01b7c819976e970b.jpg" title="20160224_厨菓子くろぎは好物でいっぱい_IMG_4712" srcset="/img/6a0120a62c9a39970b01b7c819976e970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c819976e970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>東京・本郷、<a href="http://www.wagashi-kurogi.co.jp/">厨菓子くろぎ</a>。カフェの天井、外観、そしてゆっくりと頂けるコーヒーが好物で時々お邪魔しています。お友達との会合のほか、朝の9時～オープンということで打ち合わせの場としても便利です。</p>
    <p>ドリップ方式の選べるコーヒーは、たっぷりのポットで提供され、ちょこんと添えていただける干菓子も嬉しい。<br>今朝もお友達との朝の会合にてコーヒーを啜っていたところ、他のテーブルのお客様が次々とかき氷を注文されていて、「この冬にかき氷…？」と友人ともども気になって仕方ない。そのかき氷のボリュームは春キャベツぐらいはありそうで、食べきれるだろうか…とやや怯むサイズ、とあれこれ話をしているうちに、ご一緒させて頂いた友人の友人がすばやい意思決定のもと早速オーダー。有りがたくも今年初のかき氷をお相伴させて頂きました。</p>
    <p>あまりのサイズと美しい姿のかきごおりに圧倒され写真はないのですが、ふっかふかのきめの細かいかき氷にたっぷりのきな粉がこれでもかというほどまぶされ、氷の中心部には粒あんが待ち構えており、そこに黒密をかけていただくというものでした。口に頬張り、おなかに氷がずずっと入っても不思議と「あぁからだ冷えた～」という感覚があまりなく、豆乳を飲んでいるような感覚に。</p>
    <p>猿田彦さんとのこコラボということもあり珈琲はもちろんのこと、小さな七輪で焼きながらいただくおぜんざいなども大変美味しく、金継ぎがほどこされた器の手仕事のぬくもり感もさらによく。また外観や天井など、杉板がはりめぐらされた隈研吾さんの建築を眺められるのも、厨菓子くろぎ訪問のごちそうのひとつになっています。 <img alt="20160224_厨菓子くろぎは好物でいっぱい_IMG_4713" border="0" src="/img/6a0120a62c9a39970b01bb08be5ecb970d.jpg" title="20160224_厨菓子くろぎは好物でいっぱい_IMG_4713" srcset="/img/6a0120a62c9a39970b01bb08be5ecb970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb08be5ecb970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>あたたかい季節のテラス席も大好き、そろそろ次回は外席にしようかな。</p>
    <p> </p>
