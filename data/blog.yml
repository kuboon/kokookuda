    <p><span>フィットネス話題が続いてます。</span></p>

    <p><span>ジョギングの際に履いてるものはエナメル素材の町履き靴<img src="/img/coldsweats01.gif" alt="coldsweats01">。相方さんからは「どたどたしてる<img src="/img/foot.gif" alt="foot">」といわれつつも、本格ランナーでもないしということでそれを履いておりましたが、どうも靴の重たさもあってか、すぐ疲れてしまいます。そもそも体力が無いというのも否めませんが、ちょっと靴をバージョンアップしてみようと思い、adidas shop＠渋谷店をふら～っとのぞいてみました。</span></p>

    <p><span>久しくスポーツショップなどに行っていなかった私には、なんだかどこを見ていいかわかんないぐらい、華やかな（？）店舗作りになってることに驚き。店内は地下1階～地上3階のつくりになっており、耳にイヤホンをつけた店員さんが絶妙なタイミングで声をかけてきます。</span><span>あるフロアから別のフロアに移動し、見ようと思ってた商品を見やろうとするとさりげなく目当ての商品に関する説明をしてきます。店員さんの応対は、個人の好みで分かれるところかと思いますが、ゾーンディフェンスとマンツーマンの両輪でお客さんをマークしているように思えました。過度にならない程度でさくっと教えてくれる店員さんたちは、今回私のようなスポーツ素人にはちょうどよかった気がします。</span></p>

    <p><span>軽さ、デザインともに気に入ったのは<a href="http://www4.adidas.co.jp/catalogue/2009ss/PERFORMANCE/Running?id=928895&amp;page=4&amp;">adizero japan</a>という軽量タイプの走りこんでる人向けのタイプでしたが、「軽量≒底が薄い」ため、私のような時々ランナーの足裏には耐えられない模様<img src="/img/coldsweats01.gif" alt="coldsweats01">。なので、そこそこの軽さとそこそこの足底のクッション性を装備した<a href="http://www4.adidas.co.jp/catalogue/2009ss/PERFORMANCE/Running?id=G00015&amp;page=5&amp;">adizero boston</a>に落ち着きました。さくっと走るだけでも適度に汗もかけて、その後の食事も、お酒も<img src="/img/heart01.gif" alt="heart01">、一層おいしく感じられる今の時期は、ジョギング日和ですね～。</span></p>

    <p><span>地下一階には椅子と小さな本棚という読書スペースもあったりで、商品を物色しながら休憩できるのもいいですね。</span></p>

    <p><span>アディダスパフォーマンスセンター渋谷<a href="http://www.adidas.com/jp/shop/adidasshop/locator/#/area/area01/pref12/2558">http://www.adidas.com/jp/shop/adidasshop/locator/#/area/area01/pref12/2558</a></span></p>



