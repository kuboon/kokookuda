    <p><span>土や木々がたくさんあるところに行くと、夏の香りを感じる日も多くなりました。冬はパキーンとした空気を肌に、鼻腔に</span><span>感じますが、夏に近づく今や真夏は、もはぁんと土や葉っぱの香りがしてきます。あの夏の香りの元はなんなんだろう？土にいる微生物とかから発せられるにおいなんだろうか…。</span></p>

    <p><span>10年ほど前からジムでヨガやエアロをすることが多かったのですが、ここ3,4年は近くでランニングな日々。そんな折、「先日日本人関取最重量の山本山がかかとを痛め稽古がままならないため、歩くことでせめてものトレーニングとしていたところ、親方よりかかとへの負担がかかるから、サイクリングにしろ」との指示を受けた、という話を耳にし、「お、自転車でもトレーニングになるのね！」と合点。早速、近くの公園でサイクリングを始めてみたところ、気持ちがいいこといいこと。移動手段として自転車を乗ることは多かったのですが、今さらながら再発見な気分です。</span></p>

    <p><span>平日ということもあり人手も少なかった公園ですが、中でもやや異色を放っている青いジャージに青の麦わらハットの紳士を発見。元小結龍虎、というよりもグルメ番組<a href="http://ja.wikipedia.org/wiki/%C3%A6%C2%96%C2%99%C3%A7%C2%90%C2%86%C3%A5%C2%A4%C2%A9%C3%A5%C2%9B%C2%BD">料理天国</a>の龍虎といったほうが馴染みがあるかしら（どちらも古くてわかんないよっという方はすみません<img src="/img/coldsweats01.gif" alt="coldsweats01">）。かなり一生懸命歩いてらっしゃる模様。がんばってる人がいると、自分もあと一周、もう一周とがんばれるのでいいですね。</span></p>

