    <p>先日所用ついでに、京都・宮津の富士酢飯尾醸造様と京都・伊根の伊根満開ほか美味しい日本酒の造り手さん向井酒造様を訪問させて頂きました。</p>
    <p><a href="http://www.iio-jozo.co.jp/" target="_self">飯尾醸造様</a>では、五代目飯尾彰浩様から直接ご案内頂く機会にめぐまれ、酢蔵のみならず、目下仕込み最盛期な普段は拝見できない酒蔵も含め拝見させて頂き、発酵の美しさや美味しさに触れることができました。酸味という味以外にもコクを出してくれたり、料理全体をさわやかにまとめてくれたり、材料を色白に仕上げてくれたり、と数々の仕事をしてくれる酢類にますます惚れ込んでしまいました。米酢の原料となる日本酒を作る際に使用される蒸されたてのごはん、「朝ごはんにどうぞ」と言っていただき、ほかほかを食べさせて頂けたのは一生の宝もの。かめばかむほど米の旨みが広がり、何度もおかわりしてしまいました。とその辺りも含め、飯尾社長様よりご許可を頂き数々の写真も撮らせて頂きましたので、改めて飯尾醸造様編として詳細をアップさせて頂きますね。<br>飯尾社長様、飯尾醸造の皆様、本当にありがとうございました！ <img alt="20150212_関西巡業、とりいそぎ。_IMG_5311" border="0" src="/img/6a0120a62c9a39970b01b7c74b5ed1970b.jpg" title="20150212_関西巡業、とりいそぎ。_IMG_5311" srcset="/img/6a0120a62c9a39970b01b7c74b5ed1970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c74b5ed1970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20150212_関西巡業、とりいそぎ。_IMG_5246" border="0" src="/img/6a0120a62c9a39970b01bb07ef10c2970d.jpg" title="20150212_関西巡業、とりいそぎ。_IMG_5246" srcset="/img/6a0120a62c9a39970b01bb07ef10c2970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb07ef10c2970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20150212_関西巡業、とりいそぎ。_IMG_5315" border="0" src="/img/6a0120a62c9a39970b01b8d0d4bcbe970c.jpg" title="20150212_関西巡業、とりいそぎ。_IMG_5315" srcset="/img/6a0120a62c9a39970b01b8d0d4bcbe970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d0d4bcbe970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>また<a href="http://kuramoto-mukai.jp/index.html" target="_self">創業1754年の向井酒造様</a>では、修繕を繰り返しながら今に至るという酒蔵を杜氏の長慶寺久仁子様に直接ご案内頂き、日本酒特有の並行複発酵という発酵過程に和を感じる作り方について細かく教えて頂きました。樽毎の発酵のタイミングによって、耳に届く音がまったく違い、そんな仕込み樽からの音色を肴にこれまた一献呑めそうな～とにんまりしておりました(~_~;)。ご主人の長慶寺健太郎様は大の相撲好きということもあり、酒蔵でちびちびしながら時間を忘れ相撲談義にも花が咲き気づいたら日が暮れ始めておりました。 くにこさん、ちょうさん、そして向井酒造の皆様本当にありがとうございました！また伺いまーす！<img alt="20150212_関西巡業、とりいそぎ。_IMG_5313" border="0" src="/img/6a0120a62c9a39970b01b8d0d4bce8970c.jpg" title="20150212_関西巡業、とりいそぎ。_IMG_5313" srcset="/img/6a0120a62c9a39970b01b8d0d4bce8970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d0d4bce8970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20150212_関西巡業、とりいそぎ。_IMG_5027" border="0" src="/img/6a0120a62c9a39970b01b7c74b5f12970b.jpg" title="20150212_関西巡業、とりいそぎ。_IMG_5027" srcset="/img/6a0120a62c9a39970b01b7c74b5f12970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c74b5f12970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>夜は向井酒造様にご紹介頂きました京都・京丹後市の「縄屋」さんを訪問、今冬初ぐらいの大雪な夜、美味しいということばでは足りないほどの悶絶なお料理の数々を頂戴しました。 <img alt="20150212_関西巡業、とりいそぎ。_IMG_5021" border="0" src="/img/6a0120a62c9a39970b01b8d0d4bdfc970c.jpg" title="20150212_関西巡業、とりいそぎ。_IMG_5021" srcset="/img/6a0120a62c9a39970b01b8d0d4bdfc970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d0d4bdfc970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20150212_関西巡業、とりいそぎ。_IMG_5317" border="0" src="/img/6a0120a62c9a39970b01bb07ef1205970d.jpg" title="20150212_関西巡業、とりいそぎ。_IMG_5317" srcset="/img/6a0120a62c9a39970b01bb07ef1205970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb07ef1205970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>京都・伊根でお世話になった舟屋さんや、海の京都に入る前には京都・大坂・兵庫の大好きスポットの巡回などなど、勝手ながら(~_~;)お伝えさせて頂きたいこといっぱいです。個別に追って詳細アップさせて頂きますねー。</p>
    <p>こ。</p>
