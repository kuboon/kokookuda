    <p><span lang="EN-US">2006/05/XX<br></span><span>恵比寿に行ったついでに、数年ぶりの<a href="http://www.kazki.com/">＜香月＞</a>＠恵比寿へ。</span></p>



    <p><span>以前は、仕事途中、仕事明けの深夜にラーメンや一人ジョナサンなどをしていたことを思い出し。あまりに明け方近くになるとほんとに開いてるお店を探すのも一苦労。結局<span lang="EN-US">24時間開いている神保町のジョナサンにはよくお世話になったもので・・・。幸せなことなのかもしれませんが、近頃はそういった一人ごはんをする機会がほとんどない。ちょっとさびしい。<br><br></span></span><span>お店に入るとたくさんのメニューが目に飛び込んできます。昔からこんなにあったっけ？悩んだ末、「醤油ラーメン・ピリ辛・麺細め」を注文。が、お店の人ごめんなさい｢すいませーん、やっぱり激辛にしてくださ～い｣と大きな声で注文変更。お店の人は｢○番さん（？）、激辛に変更！｣ってこだま状態。<br><br></span></p>

    <p><span>目の前に現れたのは真っ赤な醤油ラーメン。背脂が降りそそがれた豚骨ベースの醤油ラーメンを味わうというよりもとにかく辛い。細切唐辛子を盛られており、最初こそ麺にからんで美味しく感じてはいたものの、後半は唐辛子がからんでいない麺をさぐりながら食べたりして。チャーシューはやわらかくて、でもはしで持ってもくずれず口に運べるぐらいな硬さはキープされています。あまりにやわらかくて口に運んだときには既に噛めるほどの食感が残っていないとしょんぼりしてしまう。美味しい。そんなこんなで完食。やはり普通の醤油ラーメンのがよかったのかも。麺の量は<span lang="EN-US">145g。ちょっと足りないよね。<br><br></span></span><span>その後をビールでクールダウン。帰宅。</span></p>
