    <p>東京・両国、時津風部屋の朝稽古にお伺いさせていただきました。<br>言葉少なに、粛々とそして激しく行われる稽古、まさに相撲道という印象です。It's so cool !</p>
    <p>I went to SUMO KEIKO the morning of the TOKITSUKAZE-BEYA.<br>Quietly, solemnly and practice is carried out violently and is a very great and cool impression.</p>
    <p><img alt="20120613_時津風部屋朝稽古1_RIMG9434E" border="0" src="/img/6a0120a62c9a39970b0163067e098a970d.jpg" title="20120613_時津風部屋朝稽古1_RIMG9434E" srcset="/img/6a0120a62c9a39970b0163067e098a970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0163067e098a970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">あぁ！双葉山相撲道場、時津風部屋。</p>
    <p><img alt="20120613_時津風部屋朝稽古2_RIMG9341" border="0" src="/img/6a0120a62c9a39970b0163067e0cb9970d.jpg" title="20120613_時津風部屋朝稽古2_RIMG9341" srcset="/img/6a0120a62c9a39970b0163067e0cb9970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0163067e0cb9970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">まわしをしめて稽古に集中する親方。</p>
    <p><img alt="20120613_時津風部屋朝稽古3_RIMG9358" border="0" src="/img/6a0120a62c9a39970b0163067e1989970d.jpg" title="20120613_時津風部屋朝稽古3_RIMG9358" srcset="/img/6a0120a62c9a39970b0163067e1989970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0163067e1989970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">奥から、出稽古にいらしていた大関・鶴竜関と、双大竜関、時天空関。それぞれの流儀でからだをじっくりと整えています。 <img alt="20120613_時津風部屋朝稽古4_RIMG9352" border="0" src="/img/6a0120a62c9a39970b01676771d324970b.jpg" title="20120613_時津風部屋朝稽古4_RIMG9352" srcset="/img/6a0120a62c9a39970b01676771d324970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01676771d324970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">中でも、鶴竜関の、ゆるゆると、浅い屈伸をしながら膝を整えてる姿が気になりました。今度やってみよう。</p>
    <p><img alt="20120613_時津風部屋朝稽古5_RIMG9389" border="0" src="/img/6a0120a62c9a39970b0176156767ff970c.jpg" title="20120613_時津風部屋朝稽古5_RIMG9389" srcset="/img/6a0120a62c9a39970b0176156767ff970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0176156767ff970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">弟子の指導にあたる豊ノ島関。すり足、やってみるとほんとにつらいですよね。こうして上から負荷をかければ徐々にできるようになるかなぁ。</p>
    <p><img alt="20120613_時津風部屋朝稽古6_RIMG9410E" border="0" src="/img/6a0120a62c9a39970b01676771da1c970b.jpg" title="20120613_時津風部屋朝稽古6_RIMG9410E" srcset="/img/6a0120a62c9a39970b01676771da1c970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01676771da1c970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">いよいよ関取同士の稽古。豊ノ島関と鶴竜関。</p>
    <p><img alt="20120613_時津風部屋朝稽古7_RIMG9429" border="0" src="/img/6a0120a62c9a39970b0163067e2b15970d.jpg" title="20120613_時津風部屋朝稽古7_RIMG9429" srcset="/img/6a0120a62c9a39970b0163067e2b15970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0163067e2b15970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">そして蹲踞で稽古終了。</p>
    <p>黙して語る、そんな空気感の相撲、好きだなぁ。大いに刺激をもらった朝稽古。私もすり足がんばってみよう。<br><br><br><br><br><br> </p>
