    <p><img alt="20140114_小正月、小豆粥_IMG_5603" border="0" src="/img/6a0120a62c9a39970b01a510d94439970c.jpg" title="20140114_小正月、小豆粥_IMG_5603" srcset="/img/6a0120a62c9a39970b01a510d94439970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a510d94439970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>明日1月15日、小正月。旧暦での望（満月）の日に食べるとされている小豆粥は七草粥に続いて1月のお楽しみ行事食です。<br>今では、小正月に伝わる伝統行事は少なくなってきているようですが、「どんど焼き」や「左儀長」といった、正月飾りの門松や注連飾りを焼く火祭りが行われる地域もあるようです。<br>小豆のかおりがじんわりしみわたる小豆粥。食べる際に砂糖または塩をお好みでそえていただきます。</p>
    <p>江戸時代の風俗に関する当時の百科事典ともいえる見聞録、著者・喜田川守貞の「近世風俗志（守貞謾稿）」には、<br>「正月十五日、十六日俗に小正月と云ふ。元日と同じく、戸をとざす。また三都ともに、今朝（十五日）赤小豆粥を食す。…（略）」（『近世風俗志（四）守貞謾稿』より）</p>
    <p>明日も冷えるようですね。いつもよりちょっと早めに起きてお粥で温まろうと思います。</p>
    <p> </p>
    <p>Questo piatto e' il fagiolo risotto di piatto giapponese tradizionale.<br>Adzuki bean gruel. This is one of traditional Japanese foods of January.</p>
