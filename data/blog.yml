    <p>冷蔵庫の野菜の棚卸しな2献立。</p>
    <p>
    <img alt="20130408_たけのこいろいろ_IMG_20130407_144214" border="0" src="/img/6a0120a62c9a39970b017d429fc2d5970c.jpg" title="20130408_たけのこいろいろ_IMG_20130407_144214" srcset="/img/6a0120a62c9a39970b017d429fc2d5970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017d429fc2d5970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">菜の花・たけのこ・新たまねぎのミラノ風リゾット。名残からはしりまでの春野菜にサフランの香りを添えました。サフラン、香りも色も大好きです。</p>
    <p>
    <img alt="20130408_たけのこいろいろ_IMG_20130407_214655" border="0" src="/img/6a0120a62c9a39970b017d429fc500970c.jpg" title="20130408_たけのこいろいろ_IMG_20130407_214655" srcset="/img/6a0120a62c9a39970b017d429fc500970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017d429fc500970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">こちらは春のお椀。生身に菜の花と筍を練り込んだしんじょのすまし汁。木の芽のシーズン到来です。菜の花は花が咲いてるもので名残り感を。</p>
    <p>筍の下茹で時間は薫薫時間。とうもろこしのような香りも調理時間のごちそうですね。4/20(土)のAL Kitchen「和食の基本」レッスンでも「とりつくねと若竹煮」など、たけのこの下ゆで行います。よろしかったら遊びにいらしてくださーい( ´∀｀)♪</p>
    <p>献立<br>・とりつくねと若竹煮<br>・青豆めし<br>・新たまねぎと姫皮の味噌汁<br>・ふきの浸しもの <br>詳細は<a href="http://al-tokyo.blogspot.jp/2013/03/4.html" target="_self">コチラ</a>です→　<a href="http://al-tokyo.blogspot.jp/2013/03/4.html" target="_self">http://al-tokyo.blogspot.jp/2013/03/4.html</a> </p>
