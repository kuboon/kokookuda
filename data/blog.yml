    <p>昨日両親が実家に山ほど届いた桃を届けに来てくれました～。毎年楽しみにしている桃、まだかなぁと思っていた矢先のことでニンマリニッコリ。感謝深謝。</p><p>すこし固めがいい、とか、皮が手でむけるぐらいの熟し加減がいい、など好みの分かれるところですが、私はその中間派。手でむけるけど実はそこそこ引きしまってる、ぐらいのがいい。まさにそんな人間でいたいものだとも。</p><p>
