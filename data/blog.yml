    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b0147e4093d77970b-pi"> </a><img alt="20110412_からだに聞く_RIMG1322" border="0" src="/img/6a0120a62c9a39970b0147e409fdaf970b.jpg" title="20110412_からだに聞く_RIMG1322" srcset="/img/6a0120a62c9a39970b0147e409fdaf970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e409fdaf970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20110412_からだに聞く_RIMG1321" border="0" src="/img/6a0120a62c9a39970b014e60af0229970c.jpg" title="20110412_からだに聞く_RIMG1321" srcset="/img/6a0120a62c9a39970b014e60af0229970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e60af0229970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20110412_からだに聞く_RIMG1371" border="0" src="/img/6a0120a62c9a39970b0147e4093d77970b.jpg" title="20110412_からだに聞く_RIMG1371" srcset="/img/6a0120a62c9a39970b0147e4093d77970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e4093d77970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">花月な夜もまた来年。</p>
    <p> </p>
    <p>まだまだ落ち着かない日々が続いておりますが、皆さまいかがお過ごしでしょうか。</p>
    <p>心身ともにカチコチになりつつありますが、からだは資本！、「何を食べたいか？」とからだの声を聞いて、鋭気を養っております。</p>
    <p><img alt="20110412_からだに聞く_RIMG1149" border="0" src="/img/6a0120a62c9a39970b014e878ae4e3970d.jpg" title="20110412_からだに聞く_RIMG1149" srcset="/img/6a0120a62c9a39970b014e878ae4e3970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e878ae4e3970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">さごち。春告げ魚、鰆の若魚。身がやわらかく身割れしやすい魚ですが、さやかなな旨みが春を感じます。</p>
    <p><img alt="20110412_からだに聞く_RIMG1194" border="0" src="/img/6a0120a62c9a39970b014e60ae73c4970c.jpg" title="20110412_からだに聞く_RIMG1194" srcset="/img/6a0120a62c9a39970b014e60ae73c4970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e60ae73c4970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">ごくたまーに、がっつりとお肉を食べたくなり、そんな日はもりもり頂きます。</p>
    <p><img alt="20110412_からだに聞く_RIMG1226" border="0" src="/img/6a0120a62c9a39970b014e60ae7bed970c.jpg" title="20110412_からだに聞く_RIMG1226" srcset="/img/6a0120a62c9a39970b014e60ae7bed970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e60ae7bed970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">mortadella（モルタデッラ）。香り豊かなハムのようなソーセージですが、翌日には何事もなかったように香りが激減。</p>
