    <p><img alt="20110205_radicchio tardivo_RIMG0624" border="0" src="/img/6a0120a62c9a39970b0147e250977e970b.jpg" title="20110205_radicchio tardivo_RIMG0624" srcset="/img/6a0120a62c9a39970b0147e250977e970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e250977e970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>イタリアの北部の冬野菜、radicchio tardivo（ラディッキオタルディーヴォ）。たいていイタリアからの空輸物を使っておりましたが、この度アキタリアという秋田の生産者さんで栽培に成功したそうです。イタリアの農業者を秋田へ招聘し、また種子もイタリアの有機圃場からのものを使っているそうです。早速取り寄せました。</p>
