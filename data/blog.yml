    <p><span lang="EN-US">2007/05<br></span><span>先日、久しぶりに、飲みの席でというか海で作った生キズ、青アザの痛みを感じた二日酔いの昼。次いでに携帯も故障気味。まずは暑いお風呂に入り、汗を出し、自分の不健康さがかなり後ろめたくなるほど空は快晴。主人に連れられ、<a href="http://jage01.hp.infoseek.co.jp/Hirugao.htm">＜ひるがお＞</a>＠世田谷へ。<br><br></span><span>ラーメンといえば、家系醤油とんこつ（麺固め、味薄め、油少なめ）が大好きなのですが、最近「魚だし」ものにも浮気中。いつ行っても行列、｢今の時間なら並ばないよ～｣という旦那さんの甘い誘惑に誘われ小雨の中行ったら、これまた行列。｢並ばないって云ったぢゃん（怒）｣ということもしばしば。並ばないで入ったことないな、そう云えば。そんな人気店<a href="http://www.setaga-ya.com/index2.html">＜せたが屋＞</a>＠世田谷が昼に営業している塩ラーメン専門店の<a href="http://www.setaga-ya.com/tenpo.html">＜ひるがお＞</a>の塩ラーメンと塩つけ麺を食べました。ちなみに、<a href="http://www.setaga-ya.com/index2.html">＜せたが屋＞</a>のほうも、魚介風味たっぷりの出汁、麺、スープの熱さとも申し分ないんですが。<br><br></span><span>塩ラーメンと塩つけ麺それぞれ大盛りで注文。出汁は利尻昆布、羅臼昆布、鰹節、宗田鰹節、大山鶏などなど…憶え切れんほどの材料からじっくり作られているそうで、とにかく｢美味しい！｣のひとことに尽きる。コクのある魚介出汁に、塩味とちょっと動物性の風味がぷわんとする。和食であれば、こんなに出汁たちが主張しているのはビミョウな気もするが、ラーメンだと嫌味にならず、食べごたえがあるのね。不思議。ただ、濃い薄いの話しにすれば、断然濃い味。塩ラーメンをメインに時々塩つけ麺をつまみ食い。二つの味をシェアすれば完食できますが、一人で一品の完食は、私にはちょっと厳しい。<br><br></span><span>晴天、さらに真夏のような太陽で、アイスを食べたくなり、コンビニで久しぶりにジャイアントコーンもぱくり。環七沿いということでちょっと行きにくい場所ではありますが、一食の価値あり。おすすめです。</span></p>





