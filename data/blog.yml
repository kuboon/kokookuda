    <p>イボのような斑紋があることでイボダイ→エボダイと呼ばれます。タイと名はつきますが、鯛の仲間ではない魚のひとつ。イボダイ（エボダイは）スズキ目イボダイ科</p>
    <p><img alt="20101202_エボダイ_R0022678" border="0" src="/img/6a0120a62c9a39970b013489aad48c970c.jpg" title="20101202_エボダイ_R0022678" srcset="/img/6a0120a62c9a39970b013489aad48c970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b013489aad48c970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>ゼラチン質の先端がかわいくてキスしたくなります。シメて棒寿司に。すしめしの中には黄柚子・大葉・白ごま。お手軽寿司に、お土産に、重宝する棒寿司です。 <img alt="20101202_エボダイ_R0022722" border="0" src="/img/6a0120a62c9a39970b013489aad5e3970c.jpg" title="20101202_エボダイ_R0022722" srcset="/img/6a0120a62c9a39970b013489aad5e3970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b013489aad5e3970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">(今回はあっさり目のシメ。次回はこっくりシメてみようと思います) <img alt="20101202_エボダイ_R0022696" border="0" src="/img/6a0120a62c9a39970b013489aad793970c.jpg" title="20101202_エボダイ_R0022696" srcset="/img/6a0120a62c9a39970b013489aad793970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b013489aad793970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> (すしめし。大葉、黄柚子を刻んで、白ごまは炒ってから） <img alt="20101202_エボダイ_R0022724" border="0" src="/img/6a0120a62c9a39970b0147e04e8a27970b.jpg" title="20101202_エボダイ_R0022724" srcset="/img/6a0120a62c9a39970b0147e04e8a27970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e04e8a27970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> (水に昆布とエボダイの骨を入れてだしをとり、みそ汁に。骨は水に入れる前の湯通しを忘れずに～)<br><br><br></p>
