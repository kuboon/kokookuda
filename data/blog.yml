  :body: <p><span>2007/09<a href="http://chisou.typepad.jp/photos/uncategorized/2007/10/01/20071001_.jpg"></a><br>急に寒くなるのね。｢食欲の秋」。秋になると食欲が増進するのは、「気温が下がる→体温や内臓の温度維持→食欲の増進」というような、科学的な理由もあるのだとか。そんな理由からか定かではありませんが、「朝食にバターたんまり風味のクロワッサンもいいね」と思い、軽い気分で作り始めたのが日曜日の午後。<br><br>その昔、ウィーンのパン職人がオスマントルコ軍の攻めにいち早く気付き、オーストラリア軍に勝利を導き、お祝いに焼かれたというトルコ国章の三日月形のパン。その後パリのパン屋さんが、そのアイディアを取り入れ現在のクロワッサンを作ったそうですが、その三日月形に焼きあがるようにするのも難儀。三日月形と認識できるのは半分ぐらいだろうか…。ムツカシイ。確かに焼きたての味には代え難いものもあるが、軽い気持ちで作るものではないのねぇと痛感。作るプロセスの多さに驚き。何かのサイトで｢根性と時間が必要｣と書いてあったけど、まさにその通り。次回のクロワッサン作りがあるかは不明。</span></p>
