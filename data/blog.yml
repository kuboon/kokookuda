    <p>昨年末、有難いことにたくさんの方々がごはんを食べにいらしてくださいました。台所に立っていると、実際お出しした後食べてくださる方々にどう映って、どう食べていただけてるのか、なかなかわからないことあります。そんな訳で年明けした今ですが(^^ゞ、今回はカメラマンyOUさんが撮ってくれた写真も含め、昨年の聖夜献立を一気にアップ、自己反芻してみようと思いまーす。聖夜といっても、お客様のお好みでお肉料理も入っています、デス。みんなでわいわいお食事できる機会、和洋なんでも楽しんじゃいまーす。<img alt="20110104_聖夜の晩餐_R0023000" border="0" src="/img/6a0120a62c9a39970b0147e1413c8a970b.jpg" title="20110104_聖夜の晩餐_R0023000" srcset="/img/6a0120a62c9a39970b0147e1413c8a970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e1413c8a970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（クリスマスカラーの牛肉まきやいくらの山葵醤油オリーブオイル漬け など(C)yOU）<img alt="20110104_聖夜の晩餐_R0022976" border="0" src="/img/6a0120a62c9a39970b0147e1412396970b.jpg" title="20110104_聖夜の晩餐_R0022976" srcset="/img/6a0120a62c9a39970b0147e1412396970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e1412396970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（金目鯛） <img alt="20110104_聖夜の晩餐_R0022981" border="0" src="/img/6a0120a62c9a39970b0148c74aa628970c.jpg" title="20110104_聖夜の晩餐_R0022981" srcset="/img/6a0120a62c9a39970b0148c74aa628970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0148c74aa628970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（本まぐろの辛子竜田揚げ　(C)yOU） <img alt="20110104_聖夜の晩餐_R0022982" border="0" src="/img/6a0120a62c9a39970b0147e14127d5970b.jpg" title="20110104_聖夜の晩餐_R0022982" srcset="/img/6a0120a62c9a39970b0147e14127d5970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e14127d5970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（里芋の煮物　(C)ｙOU） <img alt="20110104_聖夜の晩餐_R0023007" border="0" src="/img/6a0120a62c9a39970b0147e1412d56970b.jpg" title="20110104_聖夜の晩餐_R0023007" srcset="/img/6a0120a62c9a39970b0147e1412d56970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e1412d56970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">(活車海老のあぶり (C)yOU) <img alt="20110104_聖夜の晩餐_R0023023" border="0" src="/img/6a0120a62c9a39970b0147e1412faf970b.jpg" title="20110104_聖夜の晩餐_R0023023" sr