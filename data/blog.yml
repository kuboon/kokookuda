  :body: <p>8月もあと二日、ですね。夏のおわりをおしむように、耳に目に舌に、夏を送りこんでいます。</p><p>少し前になりますが、初めてスティールパンの生音を聞きました。トリニダード・ドバコから来日したミュージシャンたちのその音は、海をトランポリンのように上に下に弾んでいるような、そんな感覚。THE・打楽器を思わせる力強いものを想像していたんだけどね、気持ちよかった！「どんな音？？」という方はどうぞこちらへ。お友達のヴォーカル・yukaliciousのブログでリハやライブの様子がアップされています。→<a
    href="http://ameblo.jp/yukalicious-blog/entry-10624781442.html">http://ameblo.jp/yukalicious-blog/entry-10624781442.html</a></p><p>また、もひとつ、小唄連盟主催のゆかた会で小唄を聞いてきました。以前長唄は聞きにいったことがあるのですが、小唄のそれぞれは、長唄よりも短い歌詞で、その唄には、粋や色香がちらちらしています。「あれれ、ちょっとよくわかんなかったな～(汗)」なんていうこともありましたが、お三味線の音と歌詞がすぅ～と入ってきたときは、ちょっとテレてしまう、そんな歌詞も。また、行ってみたいな、と思う小唄です。
    会に誘ってくれた<a href="http://ameblo.jp/kisaragimami/">如月まみ</a>さんに感謝！</p><p><img alt="20100830_スティールパンも三味線も_R0019949"
