    <p><span><img title="20081129_altrovino2006_e_novello_va" alt="20081129_altrovino2006_e_novello_va" src="/img/20081129_altrovino2006_e_novello_va.jpg" border="0" srcset="/img/20081129_altrovino2006_e_novello_va.jpg?nf_resize=fit&amp;w=600 600w,/img/20081129_altrovino2006_e_novello_va.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">今月も残るところ数日。早いなぁといつもこんなことを言っている気がします<img src="/img/gawk.gif" alt="gawk">。</span></p>

    <p><span>11月は、茶道では開炉（茶の湯の世界の新年のようなもの）、フランスではボジョレーヌーヴォー<img src="/img/wine.gif" alt="wine">、イタリアではノヴェッロ<img src="/img/wine.gif" alt="wine">、さらに新オリーブオイルのolio nuovoもあったり で、新、新、新だらけ。旬モノやトピックに弱い私は、ついつい<img src="/img/moneybag.gif" alt="moneybag">もゆるみがち。</span></p>

    <p><span>先日、友人たちとボジョレー＆ノヴェッロのほか山盛りのワインたちを飲んだのですが、中でも気に入ったのが「ALTROVINO2006」。イタリアの有名な醸造コンサルタントさんのワインで、畑はビオディナミック（有機自然栽培）だそう。以前に何度か口にしたビオディナミックのワインは、しっくりくるものが少なかったのですが、こちらは今までの私の勝手なビオのイメージであるちょっと薬っぽい（？）クセもなく、飲みやすく、でもコクはあり、ざらっとしすぎないタンニンも好み。大満足。多色ドットのラベルもかなり好き。リピートワインの一つになりそうです。このワインはとある<a href="http://ameblo.jp/nomiyama-wine">ソムリエさんのブログ</a>から見知って購入。感謝感謝。酔い酔いながらの調理も、生キズなく無事終了。作りながら飲むって楽し～い<img src="/img/up.gif" alt="up">、翌日のビン捨ては大変だけど…<img src="/img/down.gif" alt="down">。</span></p>

    <p><span>こちらはピエモンテのNOVELLO VALFIERI2008<img title="20081129_altrovino2006_e_novello__2" alt="20081129_altrovino2006_e_novello__2" src="/img/20081129_altrovino2006_e_novello__2.jpg" border="0" srcset="/img/20081129_altrovino2006_e_novello__2.jpg?nf_resize=fit&amp;w=600 600w,/img/20081129_altrovino2006_e_novello__2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></span></p>

    <p><span>ballareというよりも、ballettareなこのコ↓<img title="20081129_altrovino2006_e_novello__3" alt="20081129_altrovino2006_e_novello__3" src="/img/20081129_altrovino2006_e_novello__3.jpg" border="0" srcset="/img/20081129_altrovino2006_e_novello__3.jpg?nf_resize=fit&amp;w=600 600w,/img/20081129_altrovino2006_e_novello__3.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

