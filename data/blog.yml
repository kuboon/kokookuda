    <p><img alt="IMG_8933" border="0" src="/img/6a0120a62c9a39970b01b7c8f33f68970b.jpg" title="IMG_8933" srcset="/img/6a0120a62c9a39970b01b7c8f33f68970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c8f33f68970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>茶道の稽古先や、茶事や茶会で出逢う楽茶碗、畳の上にすくっと静かに立つその景色や、特に黒楽茶碗の中に佇む濃茶の深い緑との景色が美しく。その樂家の不連続の連続とも言われる一子相伝の芸術を垂直で見られるエキシビション、ようやく見に行けました。</p>
    <p>今焼とも呼ばれる楽焼、まさに各代それぞれに、その時代を映し出してきた思いやフィロソフィの片鱗をほんのすこしではありますが感じられ、中でも華やいだ作風から長次郎回帰とも云われる五代宗入の黒楽にはまさに不連続の連続ということばが具現化されたような茶碗で見惚れました。</p>
    <p>心残りは、茶碗の見込や高台の景色も楽しみのひとつですが、各作品の展示セッティングの高さで、見込を覗くには身長があと10cmあればとくやまれた今日。上げ底の靴履いて行けばよかったかな。高台は図録でたっぷり眺めてみようと思います。</p>
    <p><a href="http://raku2016-17.jp/">「茶碗の中の宇宙　楽家一子相伝の芸術」　東京国立近代美術館</a>にて〜5/21まで。</p>
