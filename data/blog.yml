    <p>すこしばかりの夏の余韻がありつつも、夕暮れの風が気持ちよく。毎年のことながら今年の夏もあっという間に過ぎていきました。</p>
    <p>本格的な秋の到来の前に、この夏をちょっと反芻してから、秋モードに突入してみようかな。</p>
    <p>
    まずは大相撲名古屋場所開催を前に、角聖・双葉山邸にてお線香をたむけさせて頂きました。大相撲の盛り上がり、そして大関・稀勢の里の活躍を。<img alt="20130914_夏の反芻…uno1_IMG_20130703_191729" border="0" src="/img/6a0120a62c9a39970b019aff5ace2f970b.jpg" title="20130914_夏の反芻…uno1_IMG_20130703_191729" srcset="/img/6a0120a62c9a39970b019aff5ace2f970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff5ace2f970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b019aff5ace2f970b-pi"></a>そして行きしな、両国で通り雨にあっていたところ、「お着物がぬれてしまうので…」と傘を差し出してくださった横綱横丁の餃子会館磐梯山。双葉山邸からの帰りしな、雨もやみお礼と傘のご返却に…と思ったところ、やっぱり餃子とビールを注文してしまった。瓶ビールと枝豆、夏のはじまりです。東京下町の温かさに感謝です。<img alt="20130914_夏の反芻…uno2_IMG_20130703_192204" border="0" src="/img/6a0120a62c9a39970b019aff5b057c970c.jpg" title="20130914_夏の反芻…uno2_IMG_20130703_192204" srcset="/img/6a0120a62c9a39970b019aff5b057c970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff5b057c970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>ちくんとする細かい毛が特徴の梶の葉。七夕、かの昔は梶の葉を短冊がわりにしていたそう。夏の料理のあしらいに梶の葉を使い始める7月、夏のはじまり。<img alt="20130914_夏の反芻…uno3_IMG_20130704_094443" border="0" src="/img/6a0120a62c9a39970b019aff5b28c3970c.jpg" title="20130914_夏の反芻…uno3_IMG_20130704_094443" srcset="/img/6a0120a62c9a39970b019aff5b28c3970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff5b28c3970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>こちらは京都発、le petit mecの食パン。新宿でも買えるのねー。 <img alt="20130914_夏の反芻…uno4_IMG_20130704_232018" border="0" src="/img/6a0120a62c9a39970b019aff843953970c.jpg" title="20130914_夏の反芻…uno4_IMG_20130704_232018" srcset="/img/6a0120a62c9a39970b019aff843953970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff843953970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>東京・入谷の朝顔市で出会った大輪の朝顔。吸いこまれそうな紫色にうっとり。
    <img alt="20130914_夏の反芻…uno5_IMG_20130707_121221" border="0" src="/img/6a0120a62c9a39970b019aff841ccc970b.jpg" title="20130914_夏の反芻…uno5_IMG_20130707_121221" srcset="/img/6a0120a62c9a39970b019aff841ccc970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff841ccc970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">その足でたちよった中江のさくら鍋。吉原大門眺めつつ、かつてここ吉原で豪遊のはてに馬を売ってしのいだ殿方たちに、感謝。 <img alt="20130914_夏の反芻…uno6_IMG_20130707_143304" border="0" src="/img/6a0120a62c9a39970b019aff844341970c.jpg" title="20130914_夏の反芻…uno6_IMG_20130707_143304" srcset="/img/6a0120a62c9a39970b019aff844341970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff844341970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>梅雨明けも早く本当に暑かったこの夏。冷汁もよく食べたなぁ。残っていた玉蜀黍ごはんとみょうがや生姜、青じそなどの薬味たっぷり、米みそと八丁味噌の合わせ仕立てで。
    <img alt="20130914_夏の反芻…uno7_IMG_20130710_090640" border="0" src="/img/6a0120a62c9a39970b019aff842563970b.jpg" title="20130914_夏の反芻…uno7_IMG_20130710_090640" srcset="/img/6a0120a62c9a39970b019aff842563970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff842563970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そして盆帰省とともにいつもの京都で所用を済ませ。朝から動ける京都、助かる～。</p>
    <p>スマート珈琲で朝ごはん。
    <img alt="20130914_夏の反芻…uno8_IMG_20130713_114749" border="0" src="/img/6a0120a62c9a39970b019aff84ce1d970d.jpg" title="20130914_夏の反芻…uno8_IMG_20130713_114749" srcset="/img/6a0120a62c9a39970b019aff84ce1d970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff84ce1d970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>真夏でも涼やかな空気漂う裏千家今日庵。
    <img alt="20130914_夏の反芻…uno9_IMG_20130714_155131" border="0" src="/img/6a0120a62c9a39970b019aff842865970b.jpg" title="20130914_夏の反芻…uno9_IMG_20130714_155131" srcset="/img/6a0120a62c9a39970b019aff842865970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff842865970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そして愛してやまない丸太町十二段家のだしまきは大好物。
    <img alt="20130914_夏の反芻…uno10_IMG_20130714_155853" border="0" src="/img/6a0120a62c9a39970b019aff8429e8970b.jpg" title="20130914_夏の反芻…uno10_IMG_20130714_155853" srcset="/img/6a0120a62c9a39970b019aff8429e8970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff8429e8970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>大阪法善寺横丁にも立ち寄り。赤ちょうちんが似合いすぎるなにわの横丁で一献ひっかけて。
    <img alt="20130914_夏の反芻…uno11_IMG_20130714_190755" border="0" src="/img/6a0120a62c9a39970b019aff84d1d3970d.jpg" title="20130914_夏の反芻…uno11_IMG_20130714_190755" srcset="/img/6a0120a62c9a39970b019aff84d1d3970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff84d1d3970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>さらに西天満のお好みパラダイス、パセミヤにてさらに泡。あぁ、また食べたいなぁ。
    <img alt="20130914_夏の反芻…uno12_IMG_20130714_212720" border="0" src="/img/6a0120a62c9a39970b019aff84d3ea970d.jpg" title="20130914_夏の反芻…uno12_IMG_20130714_212720" srcset="/img/6a0120a62c9a39970b019aff84d3ea970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff84d3ea970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そしてちょっと久しぶりのスパニッシュは西宮市・苦楽園口のLuna Parpados。通常スペイン料理というとお酒にあうしっかりめのテイストが多いように感じますが、こちらのお店は何を食べてもなんともエレガントなトーンで仕上がっています。丹波や淡路など、オーナー自ら足を運んで惚れ込んだ地場産の食材にこだわったこちらのお店、<a href="http://chisou.typepad.jp/blog/2013/07/luna-parpados.html" target="_self">ブログ</a>にもアップしております。
    <img alt="20130914_夏の反芻…uno14_IMG_20130717_153830" border="0" src="/img/6a0120a62c9a39970b019aff84dec6970d.jpg" title="20130914_夏の反芻…uno14_IMG_20130717_153830" srcset="/img/6a0120a62c9a39970b019aff84dec6970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff84dec6970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><a href="http://chisou.typepad.jp/blog/2013/09/%E5%A4%8F%E3%81%AE%E5%8F%8D%E8%8A%BBdue.html" target="_self">夏の反芻…due</a>へ。<br><a href="http://chisou.typepad.jp/blog/2013/09/%E5%A4%8F%E3%81%AE%E5%8F%8D%E8%8A%BBdue.html">http://chisou.typepad.jp/blog/2013/09/%E5%A4%8F%E3%81%AE%E5%8F%8D%E8%8A%BBdue.html</a></p>
