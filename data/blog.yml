    <p>冷蔵庫に、年越しをした野菜など、残っていませんか？</p>
    <p><img alt="20110108_年越し野菜_R0023502" border="0" src="/img/6a0120a62c9a39970b0147e15e3d4f970b.jpg" title="20110108_年越し野菜_R0023502" srcset="/img/6a0120a62c9a39970b0147e15e3d4f970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e15e3d4f970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>金時芋（栗きんとんの残り）、大根や人参（なますの残り）、パセリなどなど、ちょこまかと残っている野菜の一括完食をしたく、昨日は野菜天ぷらデイ。炭水化物は麺気分だったので、野菜天ぷらうどんに。揚げながら、ちょっと塩をつけてつまみぐいも。</p>
    <p>衣は薄着が好き。おろし生姜と、あくぬきした大根おろしをしっかりめに水分を切ってたっぷりのせていただきました。大根酵素バンザイ。</p>
