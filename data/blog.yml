    <p>師走に入り、なんだかそわそわ。</p>
    <p>先月あたりから年末スケジュールで前倒しなことも多めなこの頃ですが、慌てず師歩な12月にしたいなーと思ってます。急に寒くなったりしてますが、皆さん風邪などひいてませんかー？</p>
    <p><img alt="20111202_師歩_RIMG5544" border="0" src="/img/6a0120a62c9a39970b0162fd3a3400970d.jpg" title="20111202_師歩_RIMG5544" srcset="/img/6a0120a62c9a39970b0162fd3a3400970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fd3a3400970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>こちらの龍は先日韓国へ長期出張に出発する生徒さんから頂戴したもの。つぶらな瞳がかわいい。実はこの龍の中にはおみくじが入っています。 <img alt="20111202_師歩_RIMG5549" border="0" src="/img/6a0120a62c9a39970b0162fd3a3558970d.jpg" title="20111202_師歩_RIMG5549" srcset="/img/6a0120a62c9a39970b0162fd3a3558970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fd3a3558970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br> <img alt="20111202_師歩_RIMG5551" border="0" src="/img/6a0120a62c9a39970b015393e4c1d0970b.jpg" title="20111202_師歩_RIMG5551" srcset="/img/6a0120a62c9a39970b015393e4c1d0970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b015393e4c1d0970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>我慢できずに開けたら大吉！今年残りの1ヶ月向け(？)の大吉ではなく、来年のものをちょっと覗きみしただけ、と言い聞かせたり。でも実は大吉って「今が絶頂、これから下り坂…」という意味みあったり、と一人あれこれ右往左往。</p>
    <p>日光東照宮の陽明門でも、柱の中で1本だけ彫刻の模様が逆向きになってるのも有名ですよね。「建造物は完成と同時に、崩壊が始まる…」という俗信から、未完成の状態にあえてしてあるんだよね。</p>
    <p>日頃、占いなどこういった類はまず気にすることもないのですが、あまりにかわいい龍っこを頂戴し、思いががっつり入りました。</p>
    <p> </p>
