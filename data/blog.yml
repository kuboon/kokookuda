    <p><span>無性に生ハム、イベリコ豚の生ハムが食べたくて仕方なかったここ数日。だったらどんぐりでばっちり太った｢JAMON IBERICO BELLOTA｣をと思いましたが、やっぱり高い…<img src="/img/crying.gif" alt="crying">。bellota party～<img src="/img/pig.gif" alt="pig"><img src="/img/wine.gif" alt="wine">なんてほど遠い…。</span></p>

    <p><span>穀物飼料で育てられた子豚時代から、放牧＆どんぐりの道へと選ばれた彼らは毎日12km歩いて、8kgのどんぐりを食べるそう。それだけ運動して育った後ろ足。いつか一本買って、感謝をして、そぎながらいただきたい。</span></p>

    <p><span>そんな折、スーパーで目に入ったのが豚ばらの固まり肉。こちらは白豚。結局生ハムから豚の角煮に落ち着いた週末。3時間ほど蒸して、1時間弱ことこと煮て、出来上がり。</span><a href="http://chisou.typepad.jp/photos/uncategorized/2008/03/03/20080303_1.jpg"></a></p>

    <p><span>蒸してる間、たけのこの皮の、とうもろこしにも似たような甘～い香りが漂います。たけのこの皮は、酢飯ものなどで使ったものを洗って乾かして再利用。</span></p>

    <p><a href="http://chisou.typepad.jp/photos/uncategorized/2008/03/03/20080303_2.jpg"></a><span>あっさりめに仕上げています。</span></p>

    <p><span>今日はお雛さんですね。やっぱりちらしずしかなぁ～。</span></p>
