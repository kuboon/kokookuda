    <p><span><img title="20080810__20080727144400_126" alt="20080810__20080727144400_126" src="/img/20080810__20080727144400_126.jpg" border="0" srcset="/img/20080810__20080727144400_126.jpg?nf_resize=fit&amp;w=600 600w,/img/20080810__20080727144400_126.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">実家で夏野菜がたんまり実ったのでここ最近収穫に通ってます。夏の太陽を浴びて育った緑の収穫。見てるだけでも元気がでそうです<img title="20080810__20080727144400_127" alt="20080810__20080727144400_127" src="/img/20080810__20080727144400_127.jpg" border="0" srcset="/img/20080810__20080727144400_127.jpg?nf_resize=fit&amp;w=600 600w,/img/20080810__20080727144400_127.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">。 </span></p>

    <p><span>買った食材は使い切る…と意識はしているものの、実家の土で育った野菜を土から直に収穫する楽しさ、大事さは格別です。太陽に、水に、空気に、もちろん作ってくれた両親に、万物への感謝もひとしお。その昔、</span><span>端午の節句や中秋の名月をめでるお月見等々、農耕儀礼と重なって今の世まで発展してきた歳時は多いですが、ほんの少しだけその気持ちを理解できたように思います。今年の収穫に感謝し、来年もまた笑顔で迎えたいな…と。土は思い起こさせてくれるようです<img title="20080810__20080727145000_120" alt="20080810__20080727145000_120" src="/img/20080810__20080727145000_120.jpg" border="0" srcset="/img/20080810__20080727145000_120.jpg?nf_resize=fit&amp;w=600 600w,/img/20080810__20080727145000_120.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">。 </span></p>

    <p><span>この暑いさなかになんだか、ちょっとシミッタレテしまったかな<img src="/img/coldsweats01.gif" alt="coldsweats01">。サラダに、漬物に、添え物に、たくさんの美味しい旬を食べながら<img src="/img/delicious.gif" alt="delicious">、ふとそんなことを思ったのでした。<img title="20080810__20080727145300_114" alt="20080810__20080727145300_114" src="/img/20080810__20080727145300_114.jpg" border="0" srcset="/img/20080810__20080727145300_114.jpg?nf_resize=fit&amp;w=600 600w,/img/20080810__20080727145300_114.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>



    <p>（↑唐がらし）<img title="20080810__20080727150000_110" alt="20080810__20080727150000_110" src="/img/20080810__20080727150000_110.jpg" border="0" srcset="/img/20080810__20080727150000_110.jpg?nf_resize=fit&amp;w=600 600w,/img/20080810__20080727150000_110.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </p>

    <p>（↑まだ青いトマト）<img title="20080810__20080727145100_116" alt="20080810__20080727145100_116" src="/img/20080810__20080727145100_116.jpg" border="0" srcset="/img/20080810__20080727145100_116.jpg?nf_resize=fit&amp;w=600 600w,/img/20080810__20080727145100_116.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </p>

