    <p><span><img title="20080215_" alt="20080215_" src="/img/20080215_.jpg" border="0" srcset="/img/20080215_.jpg?nf_resize=fit&amp;w=600 600w,/img/20080215_.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">昨日、渋谷の東急東横店をハチ公口から突っ切ろうとしたら、黒だかり。「何、何？」と思いきや、チョコレート屋さんが大挙していて、そこから発生している行列だったのね。そう、昨日はヴァレン タインデー。ローマ帝国時代のキリスト教司祭Valentinusの殉教の日が始まりで…などと以前にイタリア語の先生に教えてもらったな。</span></p>

    <p><span>小学校1年生のとき、運動できて、頭も良くて…というありがちなクラスのモテ男に女の子数人でチョコレートを渡しに行ったのが最初の記憶。みんなで渡しに行ったのに、その現場をクラスのモテない<img src="/img/bleah.gif" alt="bleah">男の子が偶然見ていて、翌日学校行ったら、なぜだかそのモテる男の子と私の相合傘が黒板に書いてあって、「なんでだよー<img src="/img/angry.gif" alt="angry">」と詰め寄ったような。あー、おそろしく懐かしい。</span></p>

    <p><span>こんなことを思い出しながら、人ごみをすり抜け、とらやさんへ。この「酒饅頭」、糯米と麹を使ったものだそうで、それゆえとてもコクのある香りを味わえます。販売期間は10～3月ですが、やはりこの厳寒期にいただくのがなお良し。売っているのはとらや・東京／赤坂店、銀座店、京都／一条店・四条店。今回は事前に注文をして、渋谷の東横店でピックアップ。</span></p>

    <p><span>蒸し器で10～15分ほど蒸し上げたほくほくのお饅頭、美味しいです。写真だと湯気でないのよねぇ。</span></p>
