    <p><span>2006/06<br>ワールドカップドイツ大会が終わりました。<span lang="EN-US">1ヶ月間世界のサッカーを大満喫。自国が勝ち進んでいく姿を見られる喜びは想像を絶するものなのだろうと妄想。一方サッカー界には疑惑や疑念が渦巻いておりますが、個人的には拳を握りしめ夜な夜な楽しませていただきました。<br></span></span><span>そうそう、ワールドカップの中継でもよく見かけたマラドーナ。彼が司会進行している現地テレビ番組<a href="http://www.maradona.jp/">｢</a><span lang="EN-US"><a href="http://www.maradona.jp/">10番の夜｣</a>でやっているフットテニス。日本でもやれる場所はあるのだろうか？ここ数ヶ月運動不足。やってみたい・・・。<br><br></span></span><span><img title="200606112_pastis1_3" height="" alt="200606112_pastis1_3" src="/img/200606112_pastis1_3.jpg" width="" border="0" srcset="/img/200606112_pastis1_3.jpg?nf_resize=fit&amp;w=600 600w,/img/200606112_pastis1_3.jpg?nf_resize=fit&amp;w=1200 1200w">さて。本題。<br>昼夜逆転していた生活を戻す気になった今日。<span lang="EN-US">MVPに選ばれたジダンが過ごしたマルセイユから食べたものなど備忘記していこうと思います。<br></span></span><span><img title="200606112_pastis2" height="" alt="200606112_pastis2" src="/img/200606112_pastis2.jpg" width="" border="0" srcset="/img/200606112_pastis2.jpg?nf_resize=fit&amp;w=600 600w,/img/200606112_pastis2.jpg?nf_resize=fit&amp;w=1200 1200w"><img title="200606112_pastis3" height="" alt="200606112_pastis3" src="/img/200606112_pastis3.jpg" width="" border="0" srcset="/img/200606112_pastis3.jpg?nf_resize=fit&amp;w=600 600w,/img/200606112_pastis3.jpg?nf_resize=fit&amp;w=1200 1200w"><br><br><br><br><br><br><br>まずはリキュール。ニガヨモギ、アニス、ウイキョウなどを主成分として作られていたアブサン<span lang="EN-US">(リキュール)に含まれるニガヨモギの香味成分が幻覚などを引き起こすとして20世紀始めに禁止され、その代替品として作られたPastis(パスティス)。アルコール度数が高いこともさることながら、甘口な中にも薬草の香りが強烈。好き嫌いが別れるところではあるかもしれませんが、氷と水で割って飲めば地中海にあがった魚介たちとの相性も悪くない。鼻に抜けていく苦甘い香りはくせになりそう。<br><br></span></span><span>ちなみに<span lang="EN-US">1杯2.5ユーロ。お通し思われる魚介たちの一品は無料のようで、さらにニンマリ。ただし、お味のほうもそれなりで、漁師風な荒削りな海の味。磯の香りのする大味ではあるが、オリーブオイルの</span></span><span><span lang="EN-US">美味しさが手伝って、ぺろりと完食。<br><br></span></span><span>日本でも、｢<span lang="EN-US">RICARDO(リカール)｣や｢PERNOD(ペルノー)｣などの冠で見かけることも珍しくないですが、やはり港の景色も肴となれば、美味しさもひときわ(単純)。</span></span></p>





