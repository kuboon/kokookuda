    <p> </p>
    <p>寒い日が続いておりますがいかがお過ごしでしょうか？<br>どちらかというと暑さより寒さの方が弱め(~_~;)でありますが、ぱきっとした冬の青空や星空を見ると冬もよかよか、などと調子よく思ったりもしています。</p>
    <p>今年も年始の楽しみをもぐもぐとかみしめております。<br>そのうちの一つ、年始めの築地市場場内・愛養さんでは今年もきれいな水仙がたくさん。毎年の楽しみな景色です。<img alt="20150113_初釜や、大相撲初場所ふれ太鼓など_IMG_4002" border="0" src="/img/6a0120a62c9a39970b01b8d0beb154970c.jpg" title="20150113_初釜や、大相撲初場所ふれ太鼓など_IMG_4002" srcset="/img/6a0120a62c9a39970b01b8d0beb154970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d0beb154970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>また新年の楽しみといえば、新春を祝う茶会のお初釜。毎年晴れやかな温かい茶会をしつらえてくださる先生、そして社中の皆様に感謝でいっぱいの気持ちです。<img alt="20150113_初釜や、大相撲初場所ふれ太鼓など_IMG_4042" border="0" src="/img/6a0120a62c9a39970b01b8d0beb07f970c.jpg" title="20150113_初釜や、大相撲初場所ふれ太鼓など_IMG_4042" srcset="/img/6a0120a62c9a39970b01b8d0beb07f970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d0beb07f970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">そして、今年もぐぐーっと引き込まれる茶碗とめぐり逢わせて頂きました。姿、色、絵付けもさることながら、手に抱いたときの心地、すべてがあまりに好きすぎて、思い出すだけでそれを肴に一杯呑めそうです。</p>
    <p>そして、新年の楽しみといえば、大相撲初場所。大相撲が始まる前日、大相撲贔屓筋の各所に「明日から大相撲が始まりますよー」とふれてまわる太鼓が訪れます。築地市場場内にもふれ太鼓がやってくるお店があり築地で拝聴することが多いのですが、今年は大好きな居酒屋、湯島のシンスケさんにてふれ太鼓を拝聴。何度か訪れているシンスケさんにて、ふれ太鼓を拝聴するのは今年で二度目。美味しい肴と酒をつつきながら、そして呼び出しさんの声を間近で聞けるというのは筆舌しがたい喜びで、気分はもう両国国技館に飛んでいます。 <img alt="20150113_初釜や、大相撲初場所ふれ太鼓など_IMG_4085" border="0" src="/img/6a0120a62c9a39970b01b7c7353d95970b.jpg" title="20150113_初釜や、大相撲初場所ふれ太鼓など_IMG_4085" srcset="/img/6a0120a62c9a39970b01b7c7353d95970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c7353d95970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（東京湯島・シンスケさんのお店の前にて待機されているふれ太鼓♡）<br><img alt="20150113_初釜や、大相撲初場所ふれ太鼓など_IMG_4154" border="0" src="/img/6a0120a62c9a39970b01bb07d8e646970d.jpg" title="20150113_初釜や、大相撲初場所ふれ太鼓など_IMG_4154" srcset="/img/6a0120a62c9a39970b01bb07d8e646970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb07d8e646970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（書類の片付けをしていて出てきたクリアファイルたち、朝青龍、懐かしいなぁ。今場所は誰のファイルだろう）</p>
    <p>こんな年始め始動をしつつ、各種レッスンなどなども始まっておりまーす。今年最初の東京・代官山AL Kitchen Studioの和食の基本は2/1（日）11時～の開催です。<br>（日時）<br>2015年2月1日（日）11～14時</p>
    <p>（場所）<br><a href="http://al-tokyo.blogspot.jp/search/label/2F%20KITCHEN" target="_self">東京・代官山　AL Kitchen Studio</a></p>
    <p>（献立）<br>・カキの土手鍋<br>厳寒の折、カキと出汁と味噌との三重奏なお鍋料理でほっこり暖をとりましょう♪カキ剥き実習もいたします。<br>・お鍋の〆の味噌うどん<br>お鍋の最後は、ぐーんと旨みいっぱいのお汁にうどんを入れて頂きます。<br>・菜の花の辛子漬<br>ほろ苦さは春の足音、和洋問わずご活用頂ける菜の花の下処理なども。<br>・金時にんじんとくるみのサラダ<br>お鍋の箸休めに、便利な常備菜として、たくさんにんじんを頂ける便利なひとしなです。</p>
    <p>詳細情報とお申込みはこちらです。<br><a href="http://al-tokyo.blogspot.jp/2014/12/washoku2.html" target="_self" title="">http://al-tokyo.blogspot.jp/2014/12/washoku2.html</a></p>
    <p>カキ剥き実習もいたします。ぜひお気軽に遊びにいらしてくださいませ♪<img alt="20150113_初釜や、大相撲初場所ふれ太鼓など_IMG_4015" border="0" src="/img/6a0120a62c9a39970b01b7c7353d87970b.jpg" title="20150113_初釜や、大相撲初場所ふれ太鼓など_IMG_4015" srcset="/img/6a0120a62c9a39970b01b7c7353d87970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c7353d87970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
