    <p>梶の葉。 深い切れ込みが涼しげな雰囲気をかもしてくれるこの葉、触ってみるとふわふわと、ちょっとチクンともする細かい毛が生えています。中国の乞巧奠（きっこうでん）が由来とされる七夕、短冊の代わりに梶の葉を用いていたとも言われ、平安の頃は古代より神木として尊重されていた梶の木の葉に歌を綴り飾られていたようです。</p>
    <p>農耕や豊作を意味する牽牛星、手技や機織りを意味する織姫星。食と糸をなぞらえて、江戸の頃より七夕には素麺という食の習慣は素敵だなぁと毎年思います。</p>
    <p>”彦星のゆきあひを待つかささぎの門とわたる橋を我にかさなむ”<br>鵲橋、鵲が翼をならべて作った橋とは、なんとも風流だなー。今宵の逢瀬、出逢えますように。</p>
