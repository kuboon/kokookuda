    <p>平成23年大相撲初場所、千秋楽ですね。</p>
    <p>まわしを新調している力士も目立った今場所。げんを担ぐ相撲の世界、まわしを変えるというのは、何か決意や心意気を感じます。相撲部屋には、さまざまなちゃんこがありますが、「二本足の鶏ちゃんこ」が本来、だそうです(昭和の大横綱のご家族談より)。理由は「手をつかないかな」、なるほど！</p>
    <p><img alt="20110123_土俵にシャンパーニュ_RIMG0412" border="0" src="/img/6a0120a62c9a39970b0147e1dd79e7970b.jpg" title="20110123_土俵にシャンパーニュ_RIMG0412" srcset="/img/6a0120a62c9a39970b0147e1dd79e7970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e1dd79e7970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>先日初場所12日目、ずっとずっとご一緒したかった友人とともに初の初場所観戦。クリコ未亡人(Veuve Clicquot)を連れて、シャンパーニュで乾杯しました。シャンパーニュのともには、もちろんやきとり。今日で初場所もおしまい。3月の大阪場所まで大相撲さようなら。</p>
