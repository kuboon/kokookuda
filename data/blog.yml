    <p><span lang="EN-US">2007/07<br></span><span>ワインと和食を楽しめる<a href="http://blog.livedoor.jp/samonkuny/">＜</a><span lang="EN-US"><a href="http://blog.livedoor.jp/samonkuny/">のみ山＞</a>＠三軒茶屋さんがランチを始められるとのことで早速行ってきました。＜のみ山＞さんのブログにもありますがフェットチーネの生パスタ、サラダ、バゲット、コーヒーのセットで1000円、嬉っ。<br><br></span></span><span>生パスタのソースは四つの種類から選べるのですが、今日は「トマトバジルにモッツァレラがとろり（名前忘れました）」を選択。ハッシュドポテトとルッコラのサラダをいただきながら、カウンター越しに調理されるパスタソースの香りに鼻が反応。パスタが出てくるほんの少し前に香ばしく温められたバゲット登場。お味もさることながらランチとは思えないぐらいのサーヴのタイミング。フェットチーネのもちもち感がタマリマセン。<br><br></span><span>お店は三軒茶屋の駅から西に向かって<span lang="EN-US">R246を徒歩で6～7分ほど。世田谷警察署の交差点を左折してすぐのところ。少し開いてる扉は｢手がかり｣、ここは入っていいですよ～の印。ランチの看板は出ていないかもしれませんが、臆せず入ってみてくださ～い。</span></span></p>













