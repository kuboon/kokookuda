    <p><span lang="EN-US">2007/05<br></span><span>一日遅れの端午の節句。粽、菖蒲酒、柏餅などなど…節会料理選手がおりますが、市場もお休みだし、冷蔵庫にあるものでなんとなかならないか考える。<br><br></span><span>もともと、中国で邪気を払い、健康を祈る日とされたことが始まりのようですが、定かではないそうで。蓬や菖蒲は邪気を払うと云われていたとか。中国、楚の時代の愛国詩人屈原が自分の正義が通らない世を憂い、<span lang="EN-US">5月5日に湖に身を投じたことへの供養で、民衆が粽を湖に流したことから粽を食べるようになったとか、お赤飯も邪気を払うための赤色とか…、諸説沢山。<br><br></span></span><span>再び冷蔵庫、食材棚と相談。端午＝男の子の節句なので、旦那さんの好きな米ナスの鶏みそあんと、粽ではないけどもち米と桜海老を使って、赤色の炊込みごはんにしてみました。</span></p>



    <p><span>ワインは、最近お世話になっている近くのワイン屋さんで「味噌味に合う赤を…」と相談したところ、お手頃ですすめられたのが<span lang="EN-US">La Vieille Ferme 2005。ローヌ南部で栽培された有機栽培のぶどうのみから作られた柔らかい赤ワインとのこと。何よりもラベルの鳥のデザインに惹かれ即決定。お味は確かに味噌味には好相性。柔らかいけど、パンチはないかも。<br><br></span></span><span>【今日の献立】</span></p>

