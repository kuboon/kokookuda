    <p><span lang="EN-US">2007/04/XX<br><img title="20070422_" alt="20070422_" src="/img/20070422_.jpg" border="0" srcset="/img/20070422_.jpg?nf_resize=fit&amp;w=600 600w,/img/20070422_.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br></span><span><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>「壽惠廣」。結婚式でも使っていたのに、ググってようやく｢すえひろ｣の漢字｢壽惠廣｣を知りました（汗）。扇のことを祝っていう言葉｢壽惠廣｣。開いた扇の形状が末広がりなため、将来の繁栄や幸せを象徴しているとか。あ～日本語って美しいな、としみじみ。同じ言葉でも平仮名、カタカナ、漢字で書くのとでは伝わるニュアンスって違うよなぁ、と改めて実感。<br><br></span><span>この｢壽惠廣｣、京扇子の専門店＜宮脇賣扇庵＞のもの。文政六年(1823年)創業の老舗。四季折々の花をあしらった舞扇や夏扇など、豊富な扇子がそろうとのこと。その店内の天井には明治時代の京都画壇の巨匠たちによって描かれた天井画があるらしい。へぇ～見て見たいものね。<br>そんな、普段なかなかご縁のないような壽惠廣ですが、数年前から習い始めた<a href="http://www.yanagihara.co.jp/">懐石料理</a>、そのご宗家から講師の許状のお祝いでいただきました。当日、有難くも返礼のご挨拶もさせていただくことになり、かなり、焦り且つ汗り、ドタバタな一日。さらに強風にあおられ着物に紅も付いちゃうし（凹）。またしみ抜きに出さなくちゃ。<br><br></span><span>ひょんな理由から始めた懐石料理。そんな粗相の尽きない日々の中、今後も美味しいものを作れるよう精進していこうと思います。今後とも皆様よろしくお願いいたします。<br><br></span><span>＊＊＊＊＊</span></p>

    <p><span>＜宮脇賣扇庵＞<br></span><span>京都市中京区六角通富小路東入ル大黒町80番地3<br></span><span lang="EN-US">075-221-0181</span></p>

