    <p><span><img title="20080205_spaghetti_alla_amatriciana" alt="20080205_spaghetti_alla_amatriciana" src="/img/20080205_spaghetti_alla_amatriciana.jpg" border="0" srcset="/img/20080205_spaghetti_alla_amatriciana.jpg?nf_resize=fit&amp;w=600 600w,/img/20080205_spaghetti_alla_amatriciana.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">よく食べるトマトベースは、魚介を使ったものやバジルをふんだんに使った、南イタリア系のテイストが多いのですが、今日は気分を変えてアマトリチャーナにしてみました。</span></p>

    <p><span>ローマのあるラツィオ州の東に位置するリエティ県のアマトリーチェという町が名前の由来。当地ではブカティーニという中が空洞になっている少し太めのパスタでいただくことが多いようですが、我が家では常備しているスパゲッティーニで作りました。</span></p>

    <p><span>普段の供はスプマンテや白ワインですが、今回はたまねぎのほの甘さに、赤ワインが合ったようです。</span></p>

    <p>（<span>Rucola selvatico／ワイルドルッコラ</span>）<img title="20080205_spaghetti_alla_amatricia_2" alt="20080205_spaghetti_alla_amatricia_2" src="/img/20080205_spaghetti_alla_amatricia_2.jpg" border="0" srcset="/img/20080205_spaghetti_alla_amatricia_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20080205_spaghetti_alla_amatricia_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </p>

    <p><span>（Seriola al balsamico e tuorlo con rucola selvatico／鰤のバルサミコソテー　ワイルドルッコラ添え ）<img title="20080205_spaghetti_alla_amatricia_3" alt="20080205_spaghetti_alla_amatricia_3" src="/img/20080205_spaghetti_alla_amatricia_3.jpg" border="0" srcset="/img/20080205_spaghetti_alla_amatricia_3.jpg?nf_resize=fit&amp;w=600 600w,/img/20080205_spaghetti_alla_amatricia_3.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

