    <p>大阪・法善寺横丁で牛すじとビールをクイッとした後ほんのすこし余った時間。よっちゃん＆チエちゃんに会いたくて西天満のお好み焼屋さん<a href="http://okonomi-pasania.com/" target="_self">Pasania（パセミヤ）</a>へ。滞在時間約40分という短さでしたが、ノンドサージュのキリリとしたシャンパン二杯とお好み焼きの定番 豚玉ジャンボをがつっと食べて撤収。「クイックで」と言いながらお好みを焼いてくれたチエちゃん、よっちゃんありがとうです。以前にもこちらの<a href="http://chisou.typepad.jp/blog/2013/01/pasania-is-dreamland-in-nishitenma-of-osaka.html" target="_self">ブログでご紹介させて頂いているパセミヤ</a>ですがワインとお好み焼をご一緒に、という方、おすすめです。LEE7月号とDIME9月号にご紹介されているようです（ちえちゃん談）。</p>
    <p>
    <img alt="20130716_法善寺横丁とパセミヤ_IMG_20130714_190755" border="0" src="/img/6a0120a62c9a39970b01901e49131e970b.jpg" title="20130716_法善寺横丁とパセミヤ_IMG_20130714_190755" srcset="/img/6a0120a62c9a39970b01901e49131e970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01901e49131e970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130716_法善寺横丁とパセミヤ_IMG_20130714_192131" border="0" src="/img/6a0120a62c9a39970b01901e49140c970b.jpg" title="20130716_法善寺横丁とパセミヤ_IMG_20130714_192131" srcset="/img/6a0120a62c9a39970b01901e49140c970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01901e49140c970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130716_法善寺横丁とパセミヤ_DSC_1445" border="0" src="/img/6a0120a62c9a39970b0191043f2613970c.jpg" title="20130716_法善寺横丁とパセミヤ_DSC_1445" srcset="/img/6a0120a62c9a39970b0191043f2613970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0191043f2613970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（法善寺の柳に猫。国芳さんならどう描いたかなぁ）</p>
    <p>
    <img alt="20130716_法善寺横丁とパセミヤ_IMG_20130714_212720" border="0" src="/img/6a0120a62c9a39970b0191043f2768970c.jpg" title="20130716_法善寺横丁とパセミヤ_IMG_20130714_212720" srcset="/img/6a0120a62c9a39970b0191043f2768970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0191043f2768970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130716_法善寺横丁とパセミヤ_IMG_20130714_213927" border="0" src="/img/6a0120a62c9a39970b0192ac085abb970d.jpg" title="20130716_法善寺横丁とパセミヤ_IMG_20130714_213927" srcset="/img/6a0120a62c9a39970b0192ac085abb970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0192ac085abb970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br><br>おわり。<img alt="20130716_法善寺横丁とパセミヤ_DSC_1446" border="0" src="/img/6a0120a62c9a39970b01901e491b3b970b.jpg" title="20130716_法善寺横丁とパセミヤ_DSC_1446" srcset="/img/6a0120a62c9a39970b01901e491b3b970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01901e491b3b970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
