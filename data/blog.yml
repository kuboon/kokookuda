    <p> <img alt="20150408_和食レッスン、短期コース始めました_IMG_6421" border="0" src="/img/6a0120a62c9a39970b01b8d0fe3f89970c.jpg" title="20150408_和食レッスン、短期コース始めました_IMG_6421" srcset="/img/6a0120a62c9a39970b01b8d0fe3f89970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d0fe3f89970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>

    <p> <img alt="20150408_和食レッスン、短期コース始めました_IMG_7713" border="0" src="/img/6a0120a62c9a39970b01b8d0fe4975970c.jpg" title="20150408_和食レッスン、短期コース始めました_IMG_7713" srcset="/img/6a0120a62c9a39970b01b8d0fe4975970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d0fe4975970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>前々から、和食の基本をぎゅっと短期間でお伝えできるスタイルのレッスンを開始できれば、と考えており、この春より最初のクラスがスタートしました。</p>
    <p>■和食の基本、短期集中プライベートレッスン（仮称）の概要<br>出汁のとり方やごはんのとぎ方、炊き方などをはじめとした主食と汁物のほか、<br>煮物、焼物、揚物などの主菜、おひたしや酢のものといった副菜など、<br>日常のお食事献立を中心に一部おもてなしにも活用いただける内容も盛り込んで、プライベートレッスンにてお伝えいたします。<br>魚のおろし方など、魚介類の扱いも織り交ぜていく予定です。<br>また各献立を通して、基本的な調味料の使い方などもご紹介して参ります。</p>
    <p>短期間でごきゅっとお稽古をされたい方におすすめです。プライベートレッスンなのでレッスン日やお時間帯なども可能な限りご希望にそわせて頂ければと思っています。<br>ご興味ある方、下記メールアドレスまでご一報頂けたら幸いです。詳細をお知らせさせて頂きます。<br>E-mail address: kokookuda.info@gmail.com</p>
    <p>■Short term of private Japanese cooking lessons is available.<br>You can learn,<br>-Japanese basic soup stock<br>-Japanese steamed rice<br>-Basic Japanese simmered dishes<br>-Basic Japanese grilled dishes<br>-Basic Japanese deep-fried dishes<br>-Basic Japanese side dishes<br>And<br>-How to prepare seafoods<br>-How to use basic Japanese seasoning<br>e.t.c.</p>
    <p>This course is useful for people who want to get the know-how of Japanese cooking focus on basic.<br>Please feel free to contact me if you are interested in these lessons and would like more details. I'd be more than happy if we could share a moment over delicious Japanese food!<br>E-mail: kokookuda.info@gmail.com</p>





