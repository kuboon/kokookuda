    <p>明日1月7日は五節句の一番最初、人日の節句ですね。</p>
    <p>年末年始のご馳走疲れをしたからだをいたわりビタミン補給もできるちょうどいい七草粥。その歴史は平安時代にまで遡ると言われ、「延喜式（当時の律令制度を示したもの）」にも記録が残されています。当時は穀類を用いたもののようですが。</p>
    <p> </p>
    <p><img alt="20110106_囃して七草たたく_R0023492" border="0" src="/img/6a0120a62c9a39970b0147e1500377970b.jpg" title="20110106_囃して七草たたく_R0023492" srcset="/img/6a0120a62c9a39970b0147e1500377970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e1500377970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>七草…せり・なずな・ごぎょう・はこべら、ほとけのざ、すずな、すずしろ</p>
    <p>「唐土の鳥が、日本の土地へ、渡らぬさきに、七草なづな…<img alt="notes" border="0" src="/img/notes.gif">」と囃しながら、まな板で七草を叩きます。<br>「toudo no tori ga, nihon no tochihe, wataranusakini, nanakusanaduna...」Let's sing! Cantiamo !</p>
    <p>最近では七草をセットにしてくれているものも店頭に並んでいて助かりますね。明日7日の朝、ちょっと早起きして、お囃ししながらの朝粥はいかがですか？</p>
    <p>（作り方）<br>・お米といでザルにあげる<br>・鍋に米と水（米の6～７倍）を入れ、30分ほどじっくり炊く<br>・粥をたいてる間に、お囃ししながら七草をまな板でたたく<br>・最後に、塩ひとつまみと七草を入れたら出来上がり<br>こういう料理の時は、塩の美味しさを実感します。我が家のつけ塩の筆頭選手、<a href="http://www.aguni-salt.com/?pid=21441148" target="_self">粟國の塩（天日塩）</a>でいただきます。<br>お好みで餅入りでも♪</p>
