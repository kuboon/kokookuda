    <p>余韻のカレー。</p>
    <p><img alt="IMG_2309" border="0" src="/img/6a0120a62c9a39970b01b8d21ef924970c.jpg" title="IMG_2309" srcset="/img/6a0120a62c9a39970b01b8d21ef924970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d21ef924970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>食事をする都度、食べすすめるとともに、食事を始めてから15分とか20分ぐらいの頃に戻りたい、と思ってしまいます。たくさん美味しいものを食べすすめたいと思うと同時に、一方で空腹の中に美味しいものが飛び込んできた瞬間の感覚が恋しくなるようです。そして食事が終わったあとは幸せなのに、同時に空腹も恋しくなります。自分のことながらいつも面倒なサイクルだ…(-_-)。</p>
    <p>それが！先日出逢った魚介の旨みがたっぷりのブイヤーベース風カレーは、魚介とスパイスの旨みの余韻が口の中にじーんと残り、カレーを食べすすめおなかが満たされてきても、何口目でも口中に残る余韻が色あせず、あぁびっくり。</p>
    <p>このカレー、パリの食通たちを唸らせている<a href="http://www.restaurant-toyo.com/">Restaurant TOYO</a>の日本初出店の今の時期だけ東京と横浜でも出逢えるもので、明日9/21～26の期間、<a href="https://www.sogo-seibu.jp/france2016/">西武そごう・横浜店のフランスフェア2016</a>で食べることができます。口中の美味しい余韻の中へするっと注ぐワインも格別です。ぜひ行ってみてくださいね(^o^)。</p>
    <p><a href="https://www.sogo-seibu.jp/france2016/">https://www.sogo-seibu.jp/france2016/</a></p>
    <p>There is a chance to eat special bouillabaisse curry by <a href="http://www.restaurant-toyo.com/">restaurant TOYO</a> at Paris, which is happy marriage with wine.<br>Seibu-Sogo department store.<br>Tokyo/IKEBUKURO, 14th-19th Sep.(end)<br>Kanagawa/YOKOHAMA, 21th-26th Sep.</p>
    <p> </p>
    <p>泡。</p>
    <p><img alt="IMG_2433" border="0" src="/img/6a0120a62c9a39970b01bb0938978c970d.jpg" title="IMG_2433" srcset="/img/6a0120a62c9a39970b01bb0938978c970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb0938978c970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>先日旧友の誕生祝いを本人へのサプライズで企画。ティーンの頃から人生の多くの時間を一緒に過ごしてきたその友達のお祝いを毎年しているものの、お遊び気分を盛り込んだサプライズ企画は久しぶり。気づかれずにできるのか…友人たちと練りに練って大成功でミッションコンプリート。驚き嬉しい困惑顔の彼女のその表情が見たかった。その表情を肴に大好物のシャンパーニュやクレマンなどとともにお祝いしました。</p>
    <p>雨楽隊に囲まれた今日、もうすっかり秋の長雨シーズンなのかな。打合せもリスケになりちょっと現実逃避でブログぺちぺち。</p>
