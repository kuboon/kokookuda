    <p>東京の桜は、今週末が千秋楽でしょうか。<br>昨日は、道端で蚯蚓出には早すぎてしまったうっかりもののみみずに遭遇。また土の中に戻れるのでしょうか。</p>
    <p>先日、レッスン後、ぼけーとSNSを眺めていたらみんなの桜写真がいっぱい。あまりにきれいで急遽まかないをつめて桜を求めて散歩に出ました。たわわに実る桜が「今年も咲きましたよ」と誇らしげに声をかけてきそうにも感じ、桜との会話を妄想してみたり。 <img alt="20140404_蚯蚓出には早すぎの…_IMG_7457" border="0" src="/img/6a0120a62c9a39970b01a3fce6b6d3970b.jpg" title="20140404_蚯蚓出には早すぎの…_IMG_7457" srcset="/img/6a0120a62c9a39970b01a3fce6b6d3970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a3fce6b6d3970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（お重にとりあえずつめた鰆寿司）<img alt="20140404_蚯蚓出には早すぎの…_IMG_7467" border="0" src="/img/6a0120a62c9a39970b01a3fce6b6d9970b.jpg" title="20140404_蚯蚓出には早すぎの…_IMG_7467" srcset="/img/6a0120a62c9a39970b01a3fce6b6d9970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a3fce6b6d9970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">外泡には欠かせないクリコ未亡人グラスとともに。泡ごしの桜もきれい。<br><br></p>
    <p>この後の葉桜、も楽しみです。春は次々と新しい命に触れられて勝手に元気が湧いてくる。笑。そして美味なる桜鱒のシーズンですね。<img alt="20140404_蚯蚓出には早すぎの…_IMG_7560" border="0" src="/img/6a0120a62c9a39970b01a3fce6b70b970b.jpg" title="20140404_蚯蚓出には早すぎの…_IMG_7560" srcset="/img/6a0120a62c9a39970b01a3fce6b70b970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a3fce6b70b970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
