  :body: <p>痩す痩すも　生けらばあらむを　はたやはた鰻を取ると　川に流るな（大伴家持）</p><p>どこもかしこもうなぎだらけ～。明日26(月)は夏の土用丑。今年は、土用を前にしてすでにたんまりうなぎを食べているので、土用しじみといこうかな。</p><p>寒しじみと呼ばれる冬が旬のマシジミもありますが、主に海水の混じる汽水域や汽水湖に棲んでいるヤマトシジミの旬はまさに今。「土用しじみは腹薬」なんて言葉もありますし、冷たいものをがぶりがぶりとしがちなこの頃、腹に良いことを。</p><p><img
    alt="20100725_夏の土用、明日ね。_R0019402" border="0" src="/img/6a0120a62c9a39970b013485ac3a91970c.jpg"
    title="20100725_夏の土用、明日ね。_R0019402" srcset="/img/6a0120a62c9a39970b013485ac3a91970c.jpg?nf_resize=fit&amp;w=600
    600w,/img/6a0120a62c9a39970b013485ac3a91970c.jpg?nf_resize=fit&amp;w=1200 1200w"
    width="" height=""> <br>また土用といえば、梅を干す時期でもありますね。うちのは梅干しならぬ梅漬けなので土用干しをすることはないのですが、毎年毎年たまっていく赤紫蘇のたくさんの残り。昨日蓄積されてきた梅酢や赤紫蘇を整理整頓。食べるスピードよりたまるスピードのが早いので、干してゆかりにいたします。何回やればすべて干しきるのかなぁ…(汗)。</p><p>ちなみに写真右は、愛用している粟国の塩(天日塩)で梅を漬けたときの赤紫蘇ののこり。通常の塩で漬けたものと、ゆかりの食べ比べをしようかと、分けて干しています。</p>
