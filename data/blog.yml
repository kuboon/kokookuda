    <img alt="20121022_和食の基本10月「牡蠣をむく実習と松茸ごはん」ご参加の皆様へ_DSC_9413" border="0" src="/img/6a0120a62c9a39970b017ee45874f9970d.jpg" title="20121022_和食の基本10月「牡蠣をむく実習と松茸ごはん」ご参加の皆様へ_DSC_9413" srcset="/img/6a0120a62c9a39970b017ee45874f9970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017ee45874f9970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>今月の和食の基本10月「牡蠣をむく実習と松茸ごはん」@AL Kitchen Studioご参加の皆さまへ。</p>
    <p>先日はお忙しい中ご参加くださりありがとうございました。軍手と貝むき、みんなでせっせと牡蠣を開けるのって楽しいなー！とすごく思いました。</p>
    <p>近所の柿も色づきはじめ、豆腐屋店主の頭には毛糸の帽子。秋も深まってきましたね。味覚の秋本番。ぜひお家でもお試しいただけたらうれしいです。</p>
    <p>風邪も流行ってきてるようで。どうぞご自愛くださいませ。</p>
    <p>奥田ここ　拝</p>
