    <p><img alt="20110810_ことしの塩梅_RIMG4545" border="0" src="/img/6a0120a62c9a39970b01539091c6b5970b.jpg" title="20110810_ことしの塩梅_RIMG4545" srcset="/img/6a0120a62c9a39970b01539091c6b5970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01539091c6b5970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>毎年、愛媛県七折の小梅で漬けています。小粒で肉厚、皮もやわらかく、気に入っています。</p>
    <p>今年はなかなか状態のいい赤紫蘇と出会うことができず、京都・大原から取り寄せました。香りも状態もグンを抜いていたな。</p>
    <p>赤紫蘇漬けも落ち着き、色もすっかりルビー色。今の時期はフレッシュ感あるテイスト、そして時間が経つにつれだんだんと味も丸くなっていきます。すっかり丸くなりきった頃には、そろそろ次の梅の注文時期です。毎年の繰り返しです。</p>
    <p>梅と塩と赤紫蘇のみで作れる保存食、最初に作った人に感謝。</p>
