    <p>今日は正月事始め。いよいよ新年の準備を始める時期の到来。昔は、門松や雑煮を炊くための薪を取りに山に入ったそうですね。</p>
    <p>山野に竹を取りに行った訳ではないですが、自分で削り出した竹箸とともにスプラウトを使った新年のおもてなし料理が<a href="http://www.e-ikiiki.net/" target="_self">『いきいき1月号－12/10発売』</a>に掲載されました。 <br> <img alt="20101213_いきいき_iki1101" border="0" src="/img/6a0120a62c9a39970b0147e0a0aeac970b.jpg" title="20101213_いきいき_iki1101" srcset="/img/6a0120a62c9a39970b0147e0a0aeac970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e0a0aeac970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（いきいきHPより）</p>
    <p>献立は、</p>
    <p>・帆立の刺身2色のスプラウト添え</p>
    <p>・温サラダ風スープのマスタードスプラウトのせ</p>
    <p>・蒸しずし</p>
    <p>・三色なます</p>
    <p>・牛肉とルッコラスプラウトの重ね蒸し</p>
    <p>の五品です。</p>
    <p>栄養あるスプラウト、お薬味的にそえられることが多いかと思いますが、今回はスプラウトをたんまり食べられる献立にいたしました。スプラウトの調理の際のポイントもご紹介しています。</p>
    <p>また撮影に使用した皿も、我が家でのお気に入りを使っています。干支にちなんだ高山寺鳥獣戯画や、柚子金彩地紋「雪月花」がより新年らしく彩っています。</p>
    <p>『いきいき1月号』お見かけの際は、p.46-49のぞいていただけたらうれしいです♪</p>
    <p> </p>
    <p>さてさて、今年こそは自分なりの事始めカレンダーを作って、色々準備を…と思うのに、プラン→アクションとオンスケジュールで進んだためしがありません。皆さんはいかがですか？？</p>
    <p> </p>
