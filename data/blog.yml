    <p><span><em>久安３年(1174年)には既に湯治小屋があったと文献に残る蔦温泉（蔦温泉旅館HPより）<a href="http://chisou.typepad.jp/photos/uncategorized/2008/08/18/20080813__p8110016.jpg"></a>。</em></span></p>

    <p><span>奥入瀬渓流・焼山（青森県・十和田市）から八甲田方面に5kmほどいったところにある</span><a href="http://www.thuta.co.jp/index_p.cgi"><span>蔦温泉旅館</span></a><span>。本館、別館、西館と3棟からなるこの旅館、三方を山に囲まれた、非常に静かな温泉宿で、このあたりにはこの宿以外何もありません。温泉饅頭つまみながら射的でもやって…というような温泉街ではなく、一軒宿の温泉地です<img src="/img/spa.gif" alt="spa">。</span></p>

    <p><span>風呂は「久安の湯」と「泉響の湯」という二つがあり、時間帯により男女で入れ替えです。ぶなの木で作られた湯舟の底からは源泉がふつふつと沸き出でて、足を近づけると少し熱めの源泉を実感。また、</span><span>久安の湯のほうには水槽があり、魚を見ながらお湯につかれます<img src="/img/fish.gif" alt="fish">。</span></p>

    <p><span>旅館正面、本館1階の帳場の前を通って、風呂に行くのですが、そこはちょうど縁側にもなっており（写真の右側あたり、暗くて見えないですが<img src="/img/coldsweats01.gif" alt="coldsweats01">）、風呂の後、草木を眺めながらぼんやり涼めるのがとても気に入ったトコロ。また風呂上りにゴクゴク飲んだ水は湧き水だったということを後から知り驚き。本当に旨い水でした。</span></p>

    <p><span>今回は別館の部屋に宿泊。部屋の窓のすぐ向こうは山、自然の草木が目に入ります。ただ、羽蟻が入ってくるということで窓は開けられませんでしたが、夜には虫の声が聞こえます。到着してから知ったのですが、夕食が部屋でいただけるというのもさらに嬉しい限り。</span></p>

    <p><span>もう少し早い時期であれば蛍も見れたとのこと。夜はかなり涼しく、外に出るには丹前を着てちょうどいいくらい。北の夏は短いんですね。</span></p>

    <p><span>今回は、旧知の先輩のおかげで、短いながらも、<a href="http://chisou.typepad.jp/blog/2008/08/post-346e.html">奥入瀬渓流</a>や<a href="http://chisou.typepad.jp/blog/2008/08/post-8e93.html">旨いもの処</a>など、夏の青森を大満喫できたことに大感謝。青森には、蔦温泉旅館のような一軒温泉宿が他にもあるようで、宿の人やバスの運転手さんの静かなアバウト加減も心地良く、すっかり青森好きになりました。</span></p>

    <p><span>（八戸市内にある市場「<a href="http://www.849net.com/">八食センター</a>」に居並ぶ魚介たち。時期がお盆ということもココ以外のほとんどの市場はお休み）</span><img title="20080813__p8120064" alt="20080813__p8120064" src="/img/20080813__p8120064.jpg" border="0" srcset="/img/20080813__p8120064.jpg?nf_resize=fit&amp;w=600 600w,/img/20080813__p8120064.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>



    <p><span>（手作りの鮭とば）<img title="20080813__p8120067" alt="20080813__p8120067" src="/img/20080813__p8120067.jpg" border="0" srcset="/img/20080813__p8120067.jpg?nf_resize=fit&amp;w=600 600w,/img/20080813__p8120067.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>（ほやは最盛期）</span></p>
