    <p><img alt="20120511_トマトはお出汁_RIMG2899E-1" border="0" src="/img/6a0120a62c9a39970b0167666a7e1a970b.jpg" title="20120511_トマトはお出汁_RIMG2899E-1" srcset="/img/6a0120a62c9a39970b0167666a7e1a970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0167666a7e1a970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>大好きな野菜のひとつ、トマト。</p>
    <p>今の時期、市場には様々なトマトがずらーりと並んでいます。<br>夏野菜といわれているトマトですが、トマトたちの生まれた環境から、真夏よりも梅雨前の人も過ごしやすい今の時期がトマトにとっても快適なんですね。太陽は好きだけど高温多湿は苦手、なのね。</p>
    <p>ジューシー生野菜としても美味しいですが、一層トマトの旨みを感じられる加熱調理も大好きです。高校時代の合宿の夕食でトマトと玉ねぎとベーコンのスープを出したところ「ぎょ！」という反応も。今でこそめずらしくないですが、当時の男子高校生にはトマトが煮られてるというのはやや衝撃だったのかも。</p>
    <p>トマトの旨み成分のひとつは昆布でもおなじみの「グルタミン酸」。かつお節と昆布の出汁に合わせると、旨みトライアングル！ぐーんと美味しさを発揮します。煮浸しや味噌汁などなど大活躍なトマトです。</p>
    <p>5/27(日)東京・代官山のキッチンスタジオAL(アル)で開催いたします料理教室でもトマトを使った味噌汁を作ります～。だしのとり方や釜でのごはんの炊き方、魚の三枚おろしなど、一発和食レッスンぜひご参加ください～！お待ちしております<img alt="notes" border="0" src="/img/notes.gif"><br>↓詳細およびお申込みはこちらです↓<br><strong><a href="http://al-tokyo.blogspot.jp/2012/04/blog-post.html">http://al-tokyo.blogspot.jp/2012/04/blog-post.html</a> </strong></p>
