    <p><span lang="EN-US">2007/05<br></span><span>諸々ギフトを求め、日本橋へ。迷い出すと止まらない。かれこれ朝から数時間ぐるぐるし、なんとか納得いくものを見つけたときには既に午後<span lang="EN-US">2時。贈り物探しは楽しいけど、コレというものがないとちょっとつらい…。空腹もピーク。近くでパクつきたいと思い、久しぶりに<a href="http://www.taimeiken.co.jp/">＜たいめいけん＞</a>＠日本橋へ。カニクリームコロッケやハンバーグなどパフォーマンスの良さそうなランチメニュー（@\800）をちろちろしながらも結局たんぽぽオムライスを注文。チキンライスの上に丸々太った卵が鎮座。フォークで割る瞬間、ゴクリ。無心に食べ、完食。卵のお味、食感とも申し分ないのですが、チキンライスのケチャップ味が立っているのはもう少しなんとかならないかな、と思うんだよね。</span></span></p>
