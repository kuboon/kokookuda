    <p><span><span lang="EN-US"><a onclick="window.open(this.href, '_blank', 'width=176,height=144,scrollbars=no,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false" href="http://chisou.typepad.jp/.shared/image.html?/photos/uncategorized/20050909__1.jpg"></a><a onclick="window.open(this.href, '_blank', 'width=144,height=176,scrollbars=no,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false" href="http://chisou.typepad.jp/.shared/image.html?/photos/uncategorized/20050909_.jpg"> </a> 2005/09/XX<br></span></span><span>やや二日酔いの中秋刀魚を目指して祝繁＠築地場内へ。<br></span><span>調査船からの水揚げで</span><span lang="EN-US">7月から出現していた秋刀魚を横目で見ながらガマンし、脂がのってくるこの時期を心待ちにしていたこの夏。<br><a onclick="window.open(this.href, '_blank', 'width=176,height=144,scrollbars=no,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false" href="http://chisou.typepad.jp/.shared/image.html?/photos/uncategorized/20050909__2.jpg"></a> <br></span><span><img title="20050909__3" height="" alt="20050909__3" src="/img/20050909__3.jpg" width="" border="0" srcset="/img/20050909__3.jpg?nf_resize=fit&amp;w=600 600w,/img/20050909__3.jpg?nf_resize=fit&amp;w=1200 1200w"> 口先が黄色く、青銀色に光る皮肌を持つ秋刀魚たちを</span><span lang="EN-US">1kgほど。<br></span><span>今日は、通常取材拒否の＜軽食日本一＞では非常にまれな取材の日。ひょんなことから同席させていただくことに。場内の仲卸社長さんやらに囲まれてお目当てのビーフシチューをパクパク。ほんとに美味しいんです、とてもオススメ。<br><br></span><span><img title="20050909__4" height="" alt="20050909__4" src="/img/20050909__4.jpg" width="" border="0" srcset="/img/20050909__4.jpg?nf_resize=fit&amp;w=600 600w,/img/20050909__4.jpg?nf_resize=fit&amp;w=1200 1200w"> お腹もクーラーボックスも満たされ、ちょっと八百屋さんへ寄ってと思いきや、ズッキーニ一箱、重陽の節句にと進められた菊などを調達し帰路へ。秋刀魚もズッキーニも二人では多すぎます。ということでおすそ分け先を探すも皆様当然のごとく忙しい、断念。今週末は秋刀魚とズッキーニフェスタです。<br><br></span><span>帰宅後気絶。夕方からごそごそ起きだして夕食の支度。<br><br></span><span>今日の献立<br></span><span>・</span>【無病息災を祈り、日本酒に菊花をうかべてぐぃ】<br><span>・</span>【秋刀魚のお刺身（かぼす<span lang="EN-US">&amp;しょうが）】<br></span><span>・</span>【ズッキーニと鶏のぴりから煮込み】<br><span>・</span>【菊なます】<br><br><span>満腹気絶。</span></p>









