    lang="EN-US">2007/某日<br></span>ロングパスタ、ショートパスタ</span><span>スモールパスタなど、イタリアには数え切れないほどのパスタの種類がありますが、日本にはあまり多くの種類は入ってきてないのよねぇ。なので、イタリアに行く都度山ほどパスタを買い込んでしまう。過去にも何度もスーツケースの重量オーバーで成田やあちこちの空港で泣く泣くクレジットカードを奉納しているのに、ついつい手がのびてしまう。前回の渡伊時は後から合流した旦那さんに山ほどのパスタたちと一緒に帰国してもらったこともあったっけ。<br><br></span><span>そんな数あるパスタの中でも、お気に入りの一つが<span
    lang="EN-US">Trofie（トロフィエ）。日清製粉に問合せをしたら以前は輸入していたようですが現在はやめてしまったとのこと。やはり数量が出ないんですかね（？）。インターネットで確認しても買ってみようと思える産地のトロフィエとは出会えず…。とそんなとき近所の輸入食材屋さんにて発見。灯台下暗しとはこのこと。早速購入。<br><br></span></span><span>このパスタ、イタリア北部のリグーリア地方でジェノベーゼソースと絡めてよく食べられているもの。長さ<span
    lang="EN-US">3cmぐらい、稲庭うどんをくるんとツイストしたような形状。ペンネやフジッリなど他のショートパスタとはまったく異なる食感は食べてみるとよ～くわかります。生地に内包された空気のせいか、とにかくもちもちするんです。ジェノベーゼもよいけれど、トロフィエにからみつくようなソースであればクリームでもトマトソース系でもばっちりです。ということで今回はクリーム系にすることに。<br><br></span></span><span>今回の献立<br></span><span>【小松菜としめじのトロフィエ】<br><br></span><span>＊＊＊＊＊<br></span><span>【小松菜としめじのトロフィエ】<br></span><span>・トロフィエ：<span
    lang="EN-US">200g<br></span></span><span>※たっぷりのお湯に塩小さじ<span lang="EN-US">2を入れ、13～15分ほど茹でる<br></span></span><span>・小松菜<br></span><span>※<span
    lang="EN-US">3～4cm程度に切り、熱湯に塩を入れてさっと霜ふる<br></span></span><span>・しめじ<br></span><span>※ふさをばらしてさっと霜ふる<br></span><span>・ホワイトルー（小麦粉とバターを練ったもの）：適量<br></span><span>・牛乳（常温状態にしておく）：適量<br></span><span>・洋風スープ：適量<br></span><span>・パルミジャーノレッジャーノ<br></span><span>・塩<br></span><span>・白胡椒もしくは黒胡椒<br></span><span>※フライパンにホワイトルーを入れ弱火にかけ、温まってきたら常温にした牛乳と洋風スープを入れ、塩と白胡椒もしくは黒胡椒で味を調える<br></span><span>※トロフィエが茹で上がる<span
    lang="EN-US">1分程前になったら、霜ふった小松菜としめじをフライパンに入れる<br></span></span><span>※湯で上がったトロフィエをソースとからめて出来上がり</span></p>
