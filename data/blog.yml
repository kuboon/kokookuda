    <p>夏の土用丑、一週間間違えたことを気付いたのは、海源@築地市場さんで鰻を買ったあと。今年は前倒しで鰻食。</p>
    <p><img alt="20120721_う鍋_RIMG9759" border="0" src="/img/6a0120a62c9a39970b0177437b7564970d.jpg" title="20120721_う鍋_RIMG9759" srcset="/img/6a0120a62c9a39970b0177437b7564970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0177437b7564970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>冷たいものをとりがちなので、温かく鰻鍋にしました。具材は九条ねぎやこんがり焼いた生麸などなど。柚子胡椒をちょっぴり付けながら頂きます。〆はもちろん雑炊に、今日は生ゆばをトッピングです。</p>
    <p>石磨に　われ物申す　夏痩せに　良しという物そ　鰻とり食せ(大伴家持)</p>
    <p>今年の夏の土用丑は7月27日です。</p>
