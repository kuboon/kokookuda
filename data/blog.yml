    <p>カマス、ふっくら焼いた塩焼き、たまりません。”焼き”と相性のいいカマス、和食では両づま幽庵地焼き・菊生姜の甘酢漬けぞえ、イタリアンではオーブン焼きのレモングラスバターソースで頂きました。
    <img alt="20131008_カマスに豆鯵に真鯖に。_IMG_0590" border="0" src="/img/6a0120a62c9a39970b019affd99243970b.jpg" title="20131008_カマスに豆鯵に真鯖に。_IMG_0590" srcset="/img/6a0120a62c9a39970b019affd99243970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019affd99243970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20131008_カマスに豆鯵に真鯖に。_IMG_0567" border="0" src="/img/6a0120a62c9a39970b019affd99800970c.jpg" title="20131008_カマスに豆鯵に真鯖に。_IMG_0567" srcset="/img/6a0120a62c9a39970b019affd99800970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019affd99800970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そして次は大量の豆鯵。二度揚げして、和食では南蛮漬けに、イタリアンでは蜂蜜やへべす、ウィネガーやりんご酢などなどの爽やか系と、スモークパプリカを使った燻香漂う2つのバージョンでそれぞれのマリネにしました。二度揚げと酸の力で骨を柔らかく、頭からがぶっといけます。
    <img alt="20131008_カマスに豆鯵に真鯖に。_IMG_1111" border="0" src="/img/6a0120a62c9a39970b019affda1135970d.jpg" title="20131008_カマスに豆鯵に真鯖に。_IMG_1111" srcset="/img/6a0120a62c9a39970b019affda1135970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019affda1135970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20131008_カマスに豆鯵に真鯖に。_IMG_1113" border="0" src="/img/6a0120a62c9a39970b019affd9995e970c.jpg" title="20131008_カマスに豆鯵に真鯖に。_IMG_1113" srcset="/img/6a0120a62c9a39970b019affd9995e970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019affd9995e970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">中には、カタクチイワシをお食事中だった方々や、シラスをたくさん食べていた方々などがおりました。命の連鎖、大事に頂きます。
    <img alt="20131008_カマスに豆鯵に真鯖に。_IMG_1193" border="0" src="/img/6a0120a62c9a39970b019affd9973f970b.jpg" title="20131008_カマスに豆鯵に真鯖に。_IMG_1193" srcset="/img/6a0120a62c9a39970b019affd9973f970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019affd9973f970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（南蛮漬け）
    <img alt="20131008_カマスに豆鯵に真鯖に。_IMG_1234" border="0" src="/img/6a0120a62c9a39970b019affd99cf0970c.jpg" title="20131008_カマスに豆鯵に真鯖に。_IMG_1234" srcset="/img/6a0120a62c9a39970b019affd99cf0970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019affd99cf0970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（マリネ）<br>時にはパスタの具材にも活用、アクセントにごぼうもトッピング。
    <img alt="20131008_カマスに豆鯵に真鯖に。_IMG_1257" border="0" src="/img/6a0120a62c9a39970b019affda177b970d.jpg" title="20131008_カマスに豆鯵に真鯖に。_IMG_1257" srcset="/img/6a0120a62c9a39970b019affda177b970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019affda177b970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そしてシーズンですね、鯖。焼いても煮ても〆ても美味しい真鯖。あれこれ楽しんでいます。
    <img alt="20131008_カマスに豆鯵に真鯖に。_IMG_0482" border="0" src="/img/6a0120a62c9a39970b019affd9a3c4970c.jpg" title="20131008_カマスに豆鯵に真鯖に。_IMG_0482" srcset="/img/6a0120a62c9a39970b019affd9a3c4970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019affd9a3c4970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20131008_カマスに豆鯵に真鯖に。_IMG_1230" border="0" src="/img/6a0120a62c9a39970b019affd9a54c970c.jpg" title="20131008_カマスに豆鯵に真鯖に。_IMG_1230" srcset="/img/6a0120a62c9a39970b019affd9a54c970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019affd9a54c970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（さば味噌煮）
    <img alt="20131008_カマスに豆鯵に真鯖に。_IMG_1319" border="0" src="/img/6a0120a62c9a39970b019affd9a285970b.jpg" title="20131008_カマスに豆鯵に真鯖に。_IMG_1319" srcset="/img/6a0120a62c9a39970b019affd9a285970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019affd9a285970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（さばの船場汁、沁みます）</p>
    <p>そして〆鯖作業中。
    <img alt="20131008_カマスに豆鯵に真鯖に。_IMG_1326" border="0" src="/img/6a0120a62c9a39970b019affda219d970d.jpg" title="20131008_カマスに豆鯵に真鯖に。_IMG_1326" srcset="/img/6a0120a62c9a39970b019affda219d970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019affda219d970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20131008_カマスに豆鯵に真鯖に。_IMG_1335" border="0" src="/img/6a0120a62c9a39970b019affda2269970d.jpg" title="20131008_カマスに豆鯵に真鯖に。_IMG_1335" srcset="/img/6a0120a62c9a39970b019affda2269970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019affda2269970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>〆鯖、どうやって食べようかなぁ。またご報告させていただきますね♪</p>
    <p> </p>
    <p>■10/19(土)開催、和食の基本レッスンでも鯖をおろしてさば味噌煮作ります～。その他、しめじや蕪の小鉢などなど。包丁持ったことのない方やお料理が初めての方でもご心配なくご参加いただけるレッスンです。どうぞお気軽にご参加ください～。<br>（献立）<br>・鯖の味噌煮<br>・しめじのおろしポンス<br>・かぶのいため煮<br>・かぶの葉ごはん<br>（時間）<br>昼の部11：00～・夜の部16：00～<br>（場所）<br>東京・代官山　AL Kitchen Studio<br>（詳細）<br><a href="http://al-tokyo.blogspot.jp/2013/09/10.html" target="_blank">http://al-tokyo.blogspot.jp/2013/09/10.html</a><br><br>（お申込方法）<br>件名に「和食の基本10月」と明記の上、ご希望のお時間・<br>お名前・連絡のつきやすいお電話番号（携帯電話など）・メールアドレスを添えて、<br><a href="mailto:info@al-tokyo.jp">info@al-tokyo.jp</a>までメールにてお申し込み下さい。</p>
    <p> </p>
