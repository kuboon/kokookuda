    width=\"\" height=\"\"> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>2007/04/XX<br></span><span>よく作る組み合わせトマトとなすで、リゾットにしてみました。お米は日本のお米（短粒種）を使っていますが、日本のお米より粘り気の少ない大粒種ジャバニカ米もしくは高アミロース米のホシユタカを使ってみたいと思い探してみたけど、近所では見つからず。生協にもなかったな。ひとまず挫折。<br></span><span><br>今回の献立<br></span><span>【トマトとナスのリゾット】<br></span><span>【ポテトサラダ若らっきょう風味】<br><br></span><span>＊＊＊＊＊<br></span><span>【トマトとナスのリゾット】<br></span><span>・米：<span
