    <p><span lang="EN-US">2005/10/XX<br></span><span>午前中用事を済ませ、とんかつ屋さん<a href="http://gourmet.yahoo.co.jp/gourmet/restaurant/Kanto/Tokyo/guide/0103/M0013002051.html">＜勝漫＞</a>＠淡路町でヒレカツ。唇で切れそうなぐらいやわらかい。美味。<br><br></span><span>銀座へ移動。旦那さん恒例の時計鑑賞。一度始まるとこれが長い。手持ち無沙汰で店内ぐるぐる、ぐーるぐる。<br></span><span>ようやく<a href="http://www.pierremarcolini.jp/">＜</a><span lang="EN-US"><a href="http://www.pierremarcolini.jp/">PIERRE MARCOLINI＞</a>へ移動。Sorbetを食べる。超濃厚。舌にじんわりしみいります。<br><br></span></span><span><img title="20051025_r134" height="" alt="20051025_r134" src="/img/20051025_r134.jpg" width="" border="0" srcset="/img/20051025_r134.jpg?nf_resize=fit&amp;w=600 600w,/img/20051025_r134.jpg?nf_resize=fit&amp;w=1200 1200w">お天気がいいので、海を見ることに。<span lang="EN-US">JRにゆられて藤沢。江ノ電に乗って鎌倉方面へ。鎌倉高校前で下車。高校時代、サッカーの試合で来た来た。ぎりぎり夕焼けに間に合って。昔から何度見ても飽きません。</span></span></p>

    <p><span>なかなかお腹が空かないので稲村ヶ崎まで歩き、</span><span>かつてからのお気に入り<a href="http://www.rondino.co.jp/index.htm">＜</a><span lang="EN-US"><a href="http://www.rondino.co.jp/index.htm">TAVERNA RONDINO＞</a>で泡休憩。豊富なアンティパストを肴にワインを飲めて、パスタやメインでしっかりお腹も充実できます。<br></span></span><span><span lang="EN-US">と思ったら、旦那さんが「このお店、僕の生まれた年にできたんだ・・・」とボソっ。私、ゾクっ、ひぇ。<br><br></span></span><span>なかなかお腹が空かない。歩いたのに（凹）。泡と<span lang="EN-US">VINOを飲みながらからすみスパゲッティを軽くつまんで撤収。旦那さんは気にめしたようで、空腹時の再訪を約束して岐路へ。<br></span></span></p>

