    <p><span>まずはレッスンの様子をアップさせていただきまーす。<br>今回の「和食の基本 in Hong Kong」での献立も、現地で調達可能な材料で作れる下記の4品といたしました。</span></p>
    <p><span>・素麺</span><br><span>日本より温かい香港にて、一足早い夏の献立「素麺」です。</span><br><span>素麺のゆで方、出汁をとっての素麺つゆの作り方、お薬味類の下処理などなど。</span></p>
    <p><span>・肉じゃが</span><br><span>家庭料理の定番「肉じゃが」。</span><br><span>じゃがいもの下処理や絹さやの下茹で、「振り分け煮」や「分け盛り」などの料理用語のご紹介も。 </span></p>
    <p><span>・ほうれん草のおひたし</span><br><span>葉物のゆで方、冷まし方、水切りの仕方や出汁醤油をそえるポイントなどなど。</span></p>
    <p><span>・あさりの酒蒸し</span><br><span>あさりの砂抜き方法やふっくら仕上げるポイントなどなど。</span></p>
    <p><span>今回は現地在住日本の皆さまのほか、香港、オーストリア、オーストラリア、ポーランドの国々の方がご参加くださいました。素麺のゆで方が中国料理・点心の作り方との共通点があったり、温度・湿度の高い香港での食材の保存方法についての意見交換など、日本を離れてのレッスンならではの話題も多くあり、大変充実したレッスンとなりました。本当にありがとうございました！<br></span><span>そして毎度のことながら今回も写真を撮りそびれ…</span><img alt="weep" border="0" src="/img/weep.gif"><span>。ご参加頂いた皆さま、もしお写真を持っていらしたら拝見できたら嬉しいです。</span></p>
    <p> </p>
    <p><span>I offered private Japanese cooking classes in Hong Kong in May.<br></span><span>The followings are the cooking class menu.</span></p>
    <div>
    <div><span>-Somen noodles</span></div>
    <div>
    <span>Delicate Japanese noodles dipped in a cool noodle sauce, with Japanese spices.<br>How to boil Somen noodles, make DASHI and prepare </span><span>Soumen sauce and condiments.</span>
    </div>
    <div>
    <span> </span><span> </span>
    </div>
    <div><span>-Niku-jaga
    </span></div>
    <div><span>Potatoes and minced beef served Japanese style. A very satisfying home-cooked dish.</span></div>
    <div><span>How to prepare potatoes, pre-boil snow peas,introduce FURIWAKENI and WAKEMORI which are Japanese cooking words.</span></div>

    <div><span>-Ohitashi</span></div>
    <div>
    <span>Green leaf vegetable (spinach or other seasonal greens) with sesame.<br>How to boil </span><span>leafy vegetables, cool down and drain, and introduce the timing of adding DASHI-Soy sauce.   </span><span> </span>
    </div>

    <div><span>-Sake-steamed clams
    </span></div>
    <div><span>Enjoy the delicate sweetness of clams in this flavourful dish.</span></div>
    <div><span>How to remove the sand from clams and intoroduce the points of sake-steamed.</span></div>

    <div><span>This time, in addition to Japanese people living in Hong Kong, the people of the country of Poland, Australia, Austria and Hong Kong took part.</span></div>
    <div><span>We talked to a variety of foods and cooking.There were many interesting topics.</span></div>
    <div>
    <span> </span><span>For example,</span>
    </div>
    <div><span>-The recipes of Somen and making dim-sum have something in common.</span></div>
    <div><span>-How to store foods in hot and humid Hong Kong.</span></div>
    <div><span>and so on.</span></div>
    <div><span>I was able to have a full cooking classes in overseas this time, too.</span></div>
    <div><span>Thank you very much.</span></div>
    <div><span>I couldn't take a picture of cooking classes much.</span></div>
    <div><span>Everybody who participated in cooking class,I am very glad that you could show me some photos of cooking class if you have.</span></div>


    </div>
