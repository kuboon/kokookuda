    <p><span>2007/11</span></p>

    <p><img title="Photo" alt="Photo" src="/img/photo.jpg" border="0" srcset="/img/photo.jpg?nf_resize=fit&amp;w=600 600w,/img/photo.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><span>先日、東京湾中の瀬で釣れたというスミイカ（コウイカ）がクール宅急便にて届きました。釣られた際に、それはそれは怒って吐き出したんでしょうなーと想像できる黒い墨だらけのスミイカたち。でも、よくよく見るとこんもり長丸の胴体の下に、くりくりと大きい眼が目立つ頭、そして足と触腕。胴体→頭→手足と繋がっているこの様が、とてもかわいい。</span></p>

    <p><span>こんなフレッシュな贈り物は、釣りがライフワークとなっている旧知の友人、</span><span><a href="">&lt;横浜の海の近くにある釣具屋さんアークス根岸店&gt;</a></span><span>店長さんから届いたもの。日頃の彼の釣果に対し、「食べたい」という羨望の念を伝えていたところ、今回釣りたてスミイカ五杯が我が家へ到着。</span></p>

    <p><span>彼曰く、このスミイカ釣りは「餌に活きたシャコを使う東京湾独特な釣り方」だそうな。しゃこを使うところがなんとも江戸風情。その昔の旦那衆もそうして釣り糸をたらしていたのかもしれません。</span></p>

    <p><span>スミイカの身は厚くて、やわらかく、ほんのり甘く、うまい。生でも火を通しても美味しくいただけるスミイカは優等生。胴体の表側に包丁目を入れ、石灰質でできた甲を抜き取るとそこには肝の姿が。その肝を含め薄い内膜に覆われている内蔵上部のすこし下側に墨袋が鎮座しています。内臓を取り出した後、墨袋をやぶけないようにやさしく取り出してイカ墨パスタにしても尚結構。今回は既に墨をほぼはききっていた模様で断念。ゲソの部分はイボイボ部分をこそげ、フライにするのもよし。胴体部分は皮の下に薄い皮がもう一枚あるので、大方手でむいたあとに布巾などを使うときれいに取れます。</span></p>

    <p><span>街でよく見かけるのは、筒型のツツイカかと思いますが、こんもり長丸のスミイカを見かけた際は、ぜひ手にとって食べてみてはいかがでしょうか～。おすすめです。</span></p>
