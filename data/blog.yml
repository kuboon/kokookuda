    <p>冷蔵庫や冷凍庫の常備菜やストックものは、ばたばたとしている時の強力な助人になりますよね。</p>
    <p>スープ類は、イタリアンを始め洋食系で使用する鶏のブロードと野菜のブロード、中華系で使用する鶏がらスープを作っておくことが多いです。火にかけている時間もそれなりに長いので色々なことをしながら作るのですが、やはり日本の昆布鰹節出汁は世界一短時間でとれる出汁だなぁ、と改めて思います。 <img alt="20140731_スープストック_IMG_0281" border="0" src="/img/6a0120a62c9a39970b01a511ed0f2c970c.jpg" title="20140731_スープストック_IMG_0281" srcset="/img/6a0120a62c9a39970b01a511ed0f2c970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511ed0f2c970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（鶏がら、ねぎ、生姜で鶏がらスープをことことと。今回の鶏がらは大山鶏）</p>
    <p>暑い中、スープストックを作るのは運動のように感じられ、終わった頃はなんだか爽快（笑）。先日はストックの中から中華系鶏がらスープをチョイスして、酸辣湯雑炊に。水気少なめの原種に近いきゅうりの薄切りと、常備もののひとつ、木の実いろいろふりかけをトッピングしました。<img alt="20140804_スープストック_IMG_0296" border="0" src="/img/6a0120a62c9a39970b01a511efa7d3970c.jpg" title="20140804_スープストック_IMG_0296" srcset="/img/6a0120a62c9a39970b01a511efa7d3970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511efa7d3970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20140804_スープストック_IMG_0333" border="0" src="/img/6a0120a62c9a39970b01a511efa891970c.jpg" title="20140804_スープストック_IMG_0333" srcset="/img/6a0120a62c9a39970b01a511efa891970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511efa891970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（和食、洋食ともに便利な木の実いろいろふりかけ、上記は松の実、くるみ、アーモンド、白ごまバージョン。家にあるナッツ類で適宜ミックス）</p>
    <p>夏もあと1ヶ月。今年もきっとあっという間に過ぎてゆくんだろうな…。皆さま、どうぞご自愛くださいませ。</p>
