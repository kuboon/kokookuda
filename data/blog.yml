    <p><span><img title="20080723__p7110027" alt="20080723__p7110027" src="/img/20080723__p7110027.jpg" border="0" srcset="/img/20080723__p7110027.jpg?nf_resize=fit&amp;w=600 600w,/img/20080723__p7110027.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">先日、友人が暑い中かかえて持ってきてくれた「赤霧島」という芋焼酎。昭和の終わりに 鹿児島県の山川町というところで、発見された「山川紫」という芋から開発された新品種、「紫優（ムラサキマサリ）」を原料にした芋焼酎、とのことです。その「山川芋」、世界中の芋の遺伝子を集めているペルーのCIP芋類研究所（そんなところがあるのね！）にも同一の芋がないほど、類まれな芋だとか（<a href="http://www.kirishima.ne.jp/">霧島酒造株式会社HP</a>より）。へぇー<img src="/img/sign01.gif" alt="sign01">一度行きそびれたペルー、次回はぜひ行ってみたいな、その研究所。お芋の試食とかさせてくれるのかしら…<img src="/img/delicious.gif" alt="delicious">。</span></p>

    <p><span>その焼酎、賞味させていただきました。</span><span>ふだんは焼酎といえば麦焼酎を選ぶことが多い私ですが、するっとのどを通っていきつつ、のこり香も心地良く楽しめて、おいしい<img src="/img/happy02.gif" alt="happy02">。焼酎、とんと疎いですが、とっても気に入りました。開封してもゆっくり飲めるから焼酎って便利ですね。大事に大事に頂いていこうと思います。感謝感謝。</span></p>
