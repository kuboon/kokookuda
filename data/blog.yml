    <p>
    <img alt="20131004_中里太亀　展　於　ROKU, Ritz Carlton Tokyo_IMG_1249" border="0" src="/img/6a0120a62c9a39970b019affc299fb970c.jpg" title="20131004_中里太亀　展　於　ROKU, Ritz Carlton Tokyo_IMG_1249" srcset="/img/6a0120a62c9a39970b019affc299fb970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019affc299fb970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>昨日から<a href="http://www.ryutagama.com/" target="_self">唐津焼・中里太亀氏</a>の個展が、Ritz Carlton Tokyo45Fの祿 ROKUにて始まりました。</p>
    <p>隆太窯、中里太亀さんの作品、絵唐津や黄唐津、粉引や刷毛目など、唐津の伝統が現代の食卓にすぅとよりそってくれる器の数々。レッスンや撮影、日々の食卓でいつも楽しませてもらっています。</p>
    <p>10/3～4はリッツ・カールトン1階で特別展示があるほか、45階の祿 ROKUでは10/3～10/14までExhibition開催です。</p>
    <p>ぜひ。</p>
