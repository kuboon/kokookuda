    <p><img alt="20151212_音_IMG_2765" border="0" src="/img/6a0120a62c9a39970b01b7c7f889b7970b.jpg" title="20151212_音_IMG_2765" srcset="/img/6a0120a62c9a39970b01b7c7f889b7970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c7f889b7970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>先日念願の音に、ようやく出逢えました。<a href="http://www.nobupiano1988.com/">辻井伸行</a>さんのピアノの音色が大好きです。シンプルにまっすぐに伝わってくる曲調や鍵盤の音にまた触れたいなー。</p>
    <p>またこの間は、Gi!nz（ギインズ）という国会議員4人で結成されている音楽ユニットのチャリティライヴに、まぶ友からのご縁ではじめて参戦する機会をあやかりました。政局とは別の次元の、こういった活動をなかなか目にすることはないので色々な意味で刺激になりました。  <img alt="20151212_音_IMG_2766(2)" border="0" src="/img/6a0120a62c9a39970b01bb089ccac7970d.jpg" title="20151212_音_IMG_2766(2)" srcset="/img/6a0120a62c9a39970b01bb089ccac7970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb089ccac7970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>自身で、音を奏でる、歌をうたう、といったことがからきし不得意の私ゆえ、音はめっぽう外からの吸収のみ。慌ただしい年の瀬に、栄養補給となった時間に感謝です。</p>
