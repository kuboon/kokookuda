    <p><img alt="20140407_中里太亀展　柿傳ギャラリーにて。_IMG_7660" border="0" src="/img/6a0120a62c9a39970b01a3fce8ddcd970b.jpg" title="20140407_中里太亀展　柿傳ギャラリーにて。_IMG_7660" srcset="/img/6a0120a62c9a39970b01a3fce8ddcd970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a3fce8ddcd970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>日頃よりお世話になっている唐津焼　<a href="http://www.ryutagama.com/" target="_self">中里太亀さん</a>の個展が東京新宿の柿傳ギャラリーにて始まりました。</p>
    <p>絵唐津、黄唐津、皮鯨などなど、味わい深く、使いやすそうな器の数々です。個展初日のレセプションでは、お手製の料理と唐津の銘酒　万齢をお相伴させて頂きました。</p>
    <p><img alt="20140407_中里太亀展　柿傳ギャラリーにて。_IMG_7676" border="0" src="/img/6a0120a62c9a39970b01a73da398ba970d.jpg" title="20140407_中里太亀展　柿傳ギャラリーにて。_IMG_7676" srcset="/img/6a0120a62c9a39970b01a73da398ba970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73da398ba970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20140407_中里太亀展　柿傳ギャラリーにて。_IMG_7661" border="0" src="/img/6a0120a62c9a39970b01a73da398c6970d.jpg" title="20140407_中里太亀展　柿傳ギャラリーにて。_IMG_7661" srcset="/img/6a0120a62c9a39970b01a73da398c6970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73da398c6970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br><br>唐津の山海のご馳走で彩られた料理の数々、「筍を掘りに行ったところ、すべていのししに食べられてしまっていた」とのことの太亀さん談。太亀さんご自身が釣りあげたほたるいかや、山で抜いてきたというふき、また自家製の干物などなど、どれもこれも器と調和していて、目にも美しく、舌にも美味しく、とても素晴らしかったです。</p>
    <p><a href="http://www.kakiden.com/gallery/exhibition/current.html" target="_self">中里太亀新作展　柿傳ギャラリーにて～4/11（金）まで。</a></p>
