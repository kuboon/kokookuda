    <p>久しぶりのNew York、まだまだ極寒と予想していた2月下旬～3月初旬、思いのほか暖かかったNYCで和食巡業をさせて頂きました。<br>I held the Japanese cooking workshops and served the Japanese cuisine in New York. Thank you for the oppotunity of cooking and holding workshops of Japanese cuisine. I had the amazing time through holding the cooking workshops with peoples living in New York.</p>


    <p>ご飯と汁もの、魚の幽庵焼きと青菜のおひたしといった和食の定番献立や、現地でも大変人気な海苔巻き(SUSHI Roll)やおにぎり(Rice balls)、またボーダレスな人気献立鶏の照焼きなど、現地で調達できる食材で美味しくできる献立をご紹介させて頂きました。<br>ワークショップやお料理のご提供を通して、様々な国のルーツを持つ現地New Yorkerの皆様とお話しできる機会はとても楽しく、今回の海外巡業も大変勉強になったひとときでした。</p>

    <p>今回、NYCでのワークショップやお料理提供の機会をオーガイナズしてくださったのは、仕事でもお世話になってるBrooklyn在住の編集者のまぶ友。さすがの企画力と実行力に、感謝の言葉が見つからず！本当にありがとうございました。</p>
    <p>また、到着後、事前リサーチ無くスムーズに材料調達できたのは、ブルックリン在住のまぶ友からリコメンドしてもらった仕入先の数々のおかげです。滞在中お世話になった主な仕入れ先をアップしていきまーす。</p>
    <p>まずは、外すことのできない<a href="http://www.wholefoodsmarket.com/">WholeFoods</a>、目にも鮮やかなオーガニック野菜たち、近所にほしい！とやはり思った～。<br> <img alt="IMG_7133" border="0" src="/img/6a0120a62c9a39970b01b8d26c93b9970c.jpg" title="IMG_7133" srcset="/img/6a0120a62c9a39970b01b8d26c93b9970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d26c93b9970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="IMG_7967" border="0" src="/img/6a0120a62c9a39970b01b8d26c93ca970c.jpg" title="IMG_7967" srcset="/img/6a0120a62c9a39970b01b8d26c93ca970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d26c93ca970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><br>また<a href="http://www.traderjoes.com/">Trader Joe's</a>は今回とてもお世話になったマーケットのひとつですが、その他もう少し小規模ながら品揃え豊富なショップもたくさんで、今日はどこで仕入れをしようかな、と毎日嬉しい悩みも。<img alt="IMG_7173" border="0" src="/img/6a0120a62c9a39970b01b7c8e233f9970b.jpg" title="IMG_7173" srcset="/img/6a0120a62c9a39970b01b7c8e233f9970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c8e233f9970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（通称トレジョ？！の店内にはこんなかわいい柱のメーターが。I'm 19 apples tall:-) ） <img alt="IMG_7965" border="0" src="/img/6a0120a62c9a39970b01bb09856868970d.jpg" title="IMG_7965" srcset="/img/6a0120a62c9a39970b01bb09856868970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb09856868970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>（<a href="https://www.sahadis.com/">SAHADI'S</a>では、タヒナ（白ごまペースト）など、アジア系調味料の調達でお世話になりました。気になるものが多すぎてついつい買いすぎてしまうトラップが店内そこかしこにあり）<img alt="IMG_7971" border="0" src="/img/6a0120a62c9a39970b01bb0985685c970d.jpg" title="IMG_7971" srcset="/img/6a0120a62c9a39970b01bb0985685c970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb0985685c970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>また商店街では、生食できる魚介を扱う魚屋さんやお肉屋さん、またアジア系野菜を扱うミニスーパーなど、街の通りにも魅力的な仕入れ先が多く、ついつい長居をしてしまうことも。 <img alt="IMG_7961" border="0" src="/img/6a0120a62c9a39970b01bb098568c3970d.jpg" title="IMG_7961" srcset="/img/6a0120a62c9a39970b01bb098568c3970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb098568c3970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">(<a href="http://www.fishtalesonline.com/">Fish Tales</a>, court street at Brooklyn) <img alt="IMG_7016" border="0" src="/img/6a0120a62c9a39970b01b8d26c94db970c.jpg" title="IMG_7016" srcset="/img/6a0120a62c9a39970b01b8d26c94db970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d26c94db970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br><img alt="IMG_7973" border="0" src="/img/6a0120a62c9a39970b01b8d26c9473970c.jpg" title="IMG_7973" srcset="/img/6a0120a62c9a39970b01b8d26c9473970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d26c9473970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="IMG_7973" border="0" src="/img/6a0120a62c9a39970b01b8d26c947e970c.jpg" title="IMG_7973" srcset="/img/6a0120a62c9a39970b01b8d26c947e970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d26c947e970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（肉じゃが用に牛肉約2ポンドを薄く伸ばしてくれてた<a href="http://www.paisanosbutchershop.com/">Paisanos Butcher Shop</a>のカルロスさん、感謝！）</p>
    <p>また市内各地で定期的に開催される青空市場も楽しく、昆布〆用の魚を購入したのはBorough Hall Green Market、チャーリーさんが釣ってきた魚が並ぶこちらの魚屋さん。鮮度のいい魚がならんでいて、ありがたい！<img alt="IMG_7471" border="0" src="/img/6a0120a62c9a39970b01b8d26c9592970c.jpg" title="IMG_7471" srcset="/img/6a0120a62c9a39970b01b8d26c9592970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d26c9592970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>今回の主な活動エリアはBrooklynでしたが、ManhattanのUnion Square Green Marketも訪問。鮮魚や野菜、パンやハチミツなどなど目移りする食材ばかり。今回は雨模様だったせいか出店が少なめだったのかな、次回はもうすこし深掘りしたい市場でした。 <br> <img alt="IMG_7971" border="0" src="/img/6a0120a62c9a39970b01bb098569c7970d.jpg" title="IMG_7971" srcset="/img/6a0120a62c9a39970b01bb098569c7970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb098569c7970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="IMG_7975" border="0" src="/img/6a0120a62c9a39970b01bb09856a59970d.jpg" title="IMG_7975" srcset="/img/6a0120a62c9a39970b01bb09856a59970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb09856a59970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（ニューヨーク各地のルーフトップで採取しているハチミツで有名な<a href="http://andrewshoney.com/">Andrews Honey</a>、塩味の加減が美味しかったウェストチャーチ採取のSalt Honeyを購入）</p>
    <p> </p>
    <p>Menus of Japanese cooking workshop in New York.<br>&gt;Japanese steamed rice<br>&gt;Japanese soup stock<br>&gt;Miso soup with pork and vegetables<br>&gt;Grilled marinated salmon/YUANYAKI<br>&gt;Spinach with sesame seeds and soy sauce<br>&gt;How to make Japanese Sushi rolls(vinegary rice rolled in dried laver)<br>-Japanese vinegared steamed rice for Sushi<br>-Sushi roll<br>&gt;Japanese rice balls/ONIGIRI<br>&gt;Chicken saute/TERIYAKI Chicken<br>And I also served Japanese popular cuisines for the party.</p>
    <p>So as I promised to participants, I wrote the recipes of the Miso soup with pork and vegetables here.<br>&gt;Ingredients<br>-Pork: about 0.4-0.5 lb<br>-Some root vegetables which you like<br>-Green onion<br>-Grated ginger<br>-Tomato (peel off the skin and remove seeds, and cut into the small dice)</p>
    <p>-Oil or Sesame seeds oil<br>-Japanese soup stock<br>-Miso: about 0.1lb<br>-Mirin: 1 tpsp (If you have no Mirin it is no problem)</p>
    <p>&gt;Step<br>1. Put the oil and the grated ginger in the pan, set the flame to weak.<br>2. When you feel the ginger flavor from the pan, add the pork into the pan.<br>3. When the pork mostly is cooked, add the Japanese soup stock, root vegetables and the diced tomatoes into the pan. Then set the flame to high.<br>4. When the liquid comes to boil, set the flame to medium.<br>5. When the root vegetables mostly are cooked dissolves the Miso in the pan. Then, if you have a Mirin, add a Mirin finally and turn off the flame.<br>6. Arrange it into a soup bowl and put the green onion above the soup.<br>Here ready to eat!</p>
    <p>I would like to say again, Thank you for all related to this workshops in New York.<br>See you again :-)!</p>
    <p> </p>
    <p>次回は、仕入れやワークショップの合間に訪問したカフェや朝ごはん、マンハッタンでの訪問スポットなどもアップして行きまーす。<br>引き続きご覧頂けたら嬉しいです。</p>
    <p>I will update about coffee shops and restaurants. I'm happy that you will check my blog continuously.</p>
