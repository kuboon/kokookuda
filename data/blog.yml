    <p>明日、九月九日は重陽の節句。</p>
    <p>菊に不老長寿の願いを込めて過ごすこの日が来ると、毎年秋に向けての本腰気分になります。<br>古くから奇数は縁起が良い陽数とされ、五節句の中でも、一番大きな縁起の良い陽数「九」が重なる九月九日を「重陽の節句」とし、不老長寿や繁栄を願ってきたそうです。</p>
    <p>酒に菊の花びらをうかべて不老長寿を願うのもいいですし、今の時期、菊の酢漬けを蔵庫に入れておくととても重宝いたします。炊きたてごはんと混ぜて菊めしにしてもいいですし、名残りの夏野菜と合わせて秋へのうつろいを表現したり、秋のきのこたちと合わせて秋味あふれる小鉢にも。菊ずしなんかにしてもいいですね。スーパーなどでも手に入る食用菊やもって菊、ぜひお試しいただければ。</p>
    <p><img alt="20150908_明日は重陽の節句_IMG_0951" border="0" src="/img/6a0120a62c9a39970b01b7c7ca7f5b970b.jpg" title="20150908_明日は重陽の節句_IMG_0951" srcset="/img/6a0120a62c9a39970b01b7c7ca7f5b970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c7ca7f5b970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">菊酒</p>
    <p><img alt="20150908_明日は重陽の節句_IMG_0670" border="0" src="/img/6a0120a62c9a39970b01b8d15464ff970c.jpg" title="20150908_明日は重陽の節句_IMG_0670" srcset="/img/6a0120a62c9a39970b01b8d15464ff970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d15464ff970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">オクラ、菊花、豆腐の精進小鉢</p>
    <p><img alt="20150908_明日は重陽の節句_IMG_1280" border="0" src="/img/6a0120a62c9a39970b01b7c7ca7fca970b.jpg" title="20150908_明日は重陽の節句_IMG_1280" srcset="/img/6a0120a62c9a39970b01b7c7ca7fca970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c7ca7fca970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20150908_明日は重陽の節句_IMG_1282" border="0" src="/img/6a0120a62c9a39970b01b7c7ca7fd2970b.jpg" title="20150908_明日は重陽の節句_IMG_1282" srcset="/img/6a0120a62c9a39970b01b7c7ca7fd2970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c7ca7fd2970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">菊花と舞茸ごはんのオムライス　ほうれん草あんがけ</p>
    <p><br><img alt="20150908_明日は重陽の節句_IMG_0747" border="0" src="/img/6a0120a62c9a39970b01bb086ec840970d.jpg" title="20150908_明日は重陽の節句_IMG_0747" srcset="/img/6a0120a62c9a39970b01bb086ec840970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb086ec840970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">大根、鹿尾菜、菊花のごまをきかせた精進強肴</p>
