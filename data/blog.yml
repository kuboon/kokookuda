    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b019affb5c2a5970d-pi"></a>先日久方ぶりに上野動物園へ。<br>ちょうど冷蔵庫に冷えたCAVAがあったので、園内散策しながら、河馬見カヴァ。ペンギンの歩く姿やあまりにかわい過ぎるふくろうやミミズク、虎や雄ライオンの動きがやっぱり猫なのもキュート。そして何よりも両性爬虫類館が楽しかった～。夏になると家のベランダに遊びに来てくれるヤモリを見るのが恒例の楽しみでもあるのですが、色々な種類のヤモリやイモリ、恍惚の館です。半日園内うろうろ、いい散歩になりました。寒くなる前にまた行こう。</p>

    <p>そして東京・湯島、阿吽の担々麺へ。コクと麻の辛さでしびれます。先日は強気に行き過ぎたので次回は辛さのレベルを下げようと思っています。つゆ無も美味。
