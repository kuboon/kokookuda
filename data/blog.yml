    <p><span lang="EN-US">2005/12/XX<br></span><span>今日は親しい友人と<span lang="EN-US">Christmas party。<br></span></span><span>準備でぱたぱたしてる中、旦那さんが不穏な行動。怪しい外出。きなくさい。でもそれどころではないので、仏頂面で見送って準備。<br><br></span><span>今日の献立</span><span><br>【鯛のカルパッチョ】<br></span><span>【サラダ】<br></span><span>【トマトソースのスパゲッティーニ】<br></span><span>【鶏の丸焼き】<br></span><span>・<span lang="EN-US">[プロセッコ]<br></span></span><span>・<span lang="EN-US">[サングリア]<br></span></span><span>・<span lang="EN-US">[アルザス白]<br></span></span><span>・アサヒスーパードライ<br></span><span>・自家製リモンチェッロ<br></span><span>・ケーキ<br><img title="20051222_christmas_party3_2" height="" alt="20051222_christmas_party3_2" src="/img/20051222_christmas_party3_2.jpg" width="" border="0" srcset="/img/20051222_christmas_party3_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20051222_christmas_party3_2.jpg?nf_resize=fit&amp;w=1200 1200w"> <img title="20051222_christmas_party4" height="" alt="20051222_christmas_party4" src="/img/20051222_christmas_party4.jpg" width="" border="0" srcset="/img/20051222_christmas_party4.jpg?nf_resize=fit&amp;w=600 600w,/img/20051222_christmas_party4.jpg?nf_resize=fit&amp;w=1200 1200w"> <br><br><br><br><br><br><br><br>旦那さんからもらった一日早いプレゼントが大活躍。念願のナイフレストをもらってにんまり。<br></span><span><img title="20051222_christmas_party2" height="" alt="20051222_christmas_party2" src="/img/20051222_christmas_party2.jpg" width="" border="0" srcset="/img/20051222_christmas_party2.jpg?nf_resize=fit&amp;w=600 600w,/img/20051222_christmas_party2.jpg?nf_resize=fit&amp;w=1200 1200w"><br><br><br><span><br><br><br><br><br>＊＊＊＊＊<br></span><span>【鯛のカルパッチョ】<br></span><span>・鯛：適量<br></span><span>※うろこを払い、三枚におろす。ふり塩して<span lang="EN-US">10分程度。浮いてきた水気を軽くおさえて、皮を剥いでうす切り<br></span></span></span><span>・ドレッシング<br></span><span>※オリーブオイル、白ビネガー、ケッパー、塩、胡椒、淡口醤油、山葵を好みの量で合わせる<br></span><span><br>【鶏の丸焼き】<br></span><span>・鶏：中抜き一羽（宮川食鶏卵さんがオススメ）<br></span><span>・好みのハーブ各種<br></span><span>・にんにく<br></span><span>・塩<br></span><span>・胡椒<br></span><span>・オリーブオイル<br><span>※ハーブ、にんにくのみじん切り、塩、胡椒、オリーブオイルを混ぜ合わせ、フォークでブスブス穴をあけた鶏にすりこみ一晩冷蔵庫に寝かせ、翌日オーブンで焼き上げる</span></span></p>





