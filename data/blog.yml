    <p><img alt="20120815_備前焼の里へ_RIMG9982" border="0" src="/img/6a0120a62c9a39970b0176173d335d970c.jpg" title="20120815_備前焼の里へ_RIMG9982" srcset="/img/6a0120a62c9a39970b0176173d335d970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0176173d335d970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>炎と土の共演から生まれる力強い肌とその独特の触感、備前焼の里・岡山県備前市伊部へ行ってきました。</p>
    <p>日頃季節や献立に合せ、土ものの温かみや石ものの繊細さ、陶器と磁器、色々な組み合わせで使っています。</p>
    <p>残暑厳しき折のせいか、街はしーんと静まりかえっていて、通りごと貸切状態。おかげでじっくりゆっくり見たり触ったり、作家さんのお話を聞いたりと、大変充実した訪問となりました。</p>
    <p>六古窯（瀬戸・常滑・丹波・越前・信楽・備前）の中でも、もっとも古いと言われる備前焼の特徴は、無釉焼き締め。「胡麻」や「桟切り」、「緋襷」など、備前焼を代表するそれらの特徴は、まさに土と炎が創る唯一無二の陶器の景色。偶発かつ必然が生むそのひとつひとつは、炎のゆらぎを見ているようでぼぉ～と見とれてしまいます。</p>
    <p>今回は、ある作家さんのご好意で、作業現場や登り窯も拝見させていただき、器が生まれくる空間にも触れさせていただきました。テンション上がってからだが火照ったほど。</p>
    <p>今度出会った器たちを、こちらのサイトにてお料理をそえてご紹介させていただきますね。</p>
    <p> </p>
    <p>＊＊＊＊＊</p>
    <p> </p>
    <p>岡山県備前陶芸美術館（JR赤穂線伊部駅すぐ横）<br>こちらもほぼ貸切状態でゆっくり鑑賞できました。1Fの受付横では備前焼のカップ＆ソーサーでコーヒーを飲むこともできます。 インスタントコーヒーのセルフスタイルですが、実際に触れて使えるというのはとても嬉しい。さらに備前焼に関する文献も置かれており、うっかり長居をしてしまいました。 <img alt="20120815_備前焼の里へ_RIMG9981" border="0" src="/img/6a0120a62c9a39970b0167694899dc970b.jpg" title="20120815_備前焼の里へ_RIMG9981" srcset="/img/6a0120a62c9a39970b0167694899dc970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0167694899dc970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>備前カレー（ミニ）＆備前バーガーと、しょうゆぶっかけソフトクリーム<br>イチジクを使ったフルーティなカレーと、「むむむ？！」と思う不思議なソフトクリーム。ご当地グルメって愉快ですね。 <img alt="20120815_備前焼の里へ_RIMG9986E-1" border="0" src="/img/6a0120a62c9a39970b01774423ab3d970d.jpg" title="20120815_備前焼の里へ_RIMG9986E-1" srcset="/img/6a0120a62c9a39970b01774423ab3d970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01774423ab3d970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20120815_備前焼の里へ_RIMG9987E-1" border="0" src="/img/6a0120a62c9a39970b0176173d3918970c.jpg" title="20120815_備前焼の里へ_RIMG9987E-1" srcset="/img/6a0120a62c9a39970b0176173d3918970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0176173d3918970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
