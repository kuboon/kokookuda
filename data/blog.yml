    <p><span>2007/12<img title="20071208_2" alt="20071208_2" src="/img/20071208_2.jpg" border="0" srcset="/img/20071208_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20071208_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>「8時半になったら出てってもらいます」。8時にお店に着いた私たちは、ピシャリとそんな云われように一瞬戸惑いながらも目当てのシュウマイを食べたくて入ったお店が横浜・中華街の＜清風楼＞。（ちなみに店員さんは日本の方で、日本語に不慣れということではありません）</span></p>

    <p><span>昭和20年、終戦後に開店。池波正太郎も好んだと云われるこの店のシュウマイはかねてからの大好物。皮からお肉があふれでそうになりながらとどまっている、そんないずまい。ビールの中ジョッキから泡があふれそうであふれない、という絵にも似ているこのシュウマイ、余計な味がせずお肉の旨みを楽しめる。1人前4個入りで420円。珍しく店内でパチリと撮った写真は2人前。整列などしておらずお皿の上をゴロンゴロンとしています。少し小ぶりなため、箸からポロッとすべり出しそうになるのでご注意を。</span></p>

    <p><span>さらにいただいたのは「焼飯（やきめしと読む）」。焼飯は並・上・特上の3種が用意されており、具、ボリュームともに上がっていくらしい。ちなみに先日注文した並は、いわゆるチャーハン皿ではなく、どんぶりにごそっと盛られてくる。卵にふんわり包まれたぱらぱらチャーハンではなく、こんがり香ばしくまさに焼いたごはん。これはこれで結構イケル。食べ進めるうちに、中から申し訳なさそうに海老が二尾出てきます。続いて、注文をせかす店員さんに圧倒されながら勢いで注文したのが「サンラーメン」。もやしと細切り豚肉が入ってるこの麺ですが、比較的コシのある麺に、汁に</span><span>は貝柱も入ってるかな？と思わせるほんのり甘いやさしい味。しかしながら、二つ離れたテーブルでは紙の伝票めくりながら電卓たたいたり、閉店に向けた作業に集中している店員さんたちに取りつく島などなく、確認できず。</span></p>

    <p><span>外からの風貌も、中の店内も、そして店員さんたちも、居並ぶ中華街のお店とは明らかに異なる食堂風情のこの店は、横浜・中華街　関帝廟通りにあります。お店でいただく蒸したてシュウマイが一番ですが、お土産に買っていかれる方も多いようです。</span></p>

    <p><span>＊＊＊＊＊</span></p>

    <p><span>＜清風楼＞</span></p>

    <p><span>横浜市中区山下町190</span></p>

