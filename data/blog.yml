    <p><span lang="EN-US">2007/05<br></span><span>初めて体験しました生姜湿布。</span></p>

    <p><span>生姜は大好きで、毎日何かしらの形で食べていますが、生姜湿布は未体験。殺菌、鎮痛、保温等々…作用を上げるときりがないと云われる生姜。生姜湿布、自分で作るには生姜をどれほど使うんだ？と思うと、なかなか実行できずにいたところ見つけたのが<a href="http://www.asian-jp.com/">＜足庵＞</a>＠銀座。<br><br></span><span>そこは、生姜湿布をメインに、足裏マッサージや整体メニューがあります。施術してくれる人はほとんど中国の方ですが、日本語はバッチリ通じます。先日選んだのは足裏生姜コース、足裏<span lang="EN-US">35分＋漢方桶蒸し10分＋足部生姜温熱法15分というもので、トータル1時間ちょっと。リクライニングソファにゆったり横になり施術される。好みのお茶（漢方茶やジャスミン茶など）もいただけます。どんどんつぎ足してくれるのも嬉しい。<br><br></span></span><span>足裏マッサージはググッと押下する指圧系。漢方桶蒸しというのはサウナ状態になっている桶に足を入れ毛穴を開けさせるもの。後続ステップ生姜温熱法の生姜エキスを吸収させやすくするためだと説明していたな。そして最後の足部生姜温熱法というのがまさに生姜湿布。生姜がたっぷりしみこんでいる布地のようなものを膝下部分にのせ、さらにタオルでぐるぐる巻くので最初｢あちっ｣と声が出るぐらい熱い。我慢できない熱さではなく、しばらくするとぽっぽっしてきて気持ちいい。生姜湿布が終わると足からは大量の汗が出ていて驚き。<br><br></span><span>点と線、つぼとリンパの流れを一体としてほぐしてくれるタイマッサージ好きの私には、足裏マッサージについては、不満というものもありませんが感動もない内容。ただ生姜湿布はまたぜひ行きたい。だって、自分で生姜湿布を作るのは大変だからねぇ。<br><br></span><span>平日の昼間や、月・火曜日に限定したサービスプランもあるようです。詳細は下記<span lang="EN-US">URLをご参照くださいませ。<br></span></span><span lang="EN-US"><a href="http://www.asian-jp.com/">http://www.asian-jp.com/</a><br></span></p>



