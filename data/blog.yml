    <p>お好み焼きが大好きです。<br>とても好きなのです。<br>シャンパンもワインも大好きです。<br>とても好きなのです。</p>
    <p>その、お好み焼きとシャインパン＆ワイン、ともに美味しくともにいただけるお店が大阪・西天満に。昨年年の瀬最後に最後に胃袋鷲掴みにされました。</p>
    <p> </p>
    <p>まずは、Pasaniaよっちゃんの説明に耳をダンボにして、本日のシャンパーニュを選びます。<img alt="20130107_Pasania is Dreamland in Nishitenma of Osaka._RIMG12661E" border="0" src="/img/6a0120a62c9a39970b017d3f9283ca970c.jpg" title="20130107_Pasania is Dreamland in Nishitenma of Osaka._RIMG12661E" srcset="/img/6a0120a62c9a39970b017d3f9283ca970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017d3f9283ca970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>この日の「おこワインランデヴ」は、Andre Beaufort Millesime 2004と小豆島産オリーブの新漬けと完熟オリーブの塩漬けから。イタリアのオリーヴ漬けとは一味違う、とても繊細なお味で、これから始まる宴に期待わくわく。<img alt="20130107_Pasania is Dreamland in Nishitenma of Osaka._RIMG12664" border="0" src="/img/6a0120a62c9a39970b017ee706f9c1970d.jpg" title="20130107_Pasania is Dreamland in Nishitenma of Osaka._RIMG12664" srcset="/img/6a0120a62c9a39970b017ee706f9c1970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017ee706f9c1970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>フレッシュ野菜とサーモンのサラダ、白子のグリルにレモン風味のオリーヴオイル、そしてどかんとSTAUBからは、根菜・緑黄色野菜満載の豚さんがこんにちは。引き出された素材の味たちが一同に醸す、一期一会なひとさらひとさら。からだに野菜がずんずん入っていくようで美味しかった。<img alt="20130107_Pasania is Dreamland in Nishitenma of Osaka._RIMG12667E" border="0" src="/img/6a0120a62c9a39970b017ee70703c6970d.jpg" title="20130107_Pasania is Dreamland in Nishitenma of Osaka._RIMG12667E" srcset="/img/6a0120a62c9a39970b017ee70703c6970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017ee70703c6970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130107_Pasania is Dreamland in Nishitenma of Osaka._RIMG12670" border="0" src="/img/6a0120a62c9a39970b017c3563b017970b.jpg" title="20130107_Pasania is Dreamland in Nishitenma of Osaka._RIMG12670" srcset="/img/6a0120a62c9a39970b017c3563b017970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017c3563b017970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130107_Pasania is Dreamland in Nishitenma of Osaka._RIMG12674" border="0" src="/img/6a0120a62c9a39970b017c3563b204970b.jpg" title="20130107_Pasania is Dreamland in Nishitenma of Osaka._RIMG12674" srcset="/img/6a0120a62c9a39970b017c3563b204970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017c3563b204970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そして本題のお好みアワー。グラスワイン越しに見えるPasaniaチエちゃんが仕込んでくれた牛すじ・青ねぎ・こんにゃく入りお好み焼き。豪快愉快な関西弁とエレガントな物腰しのチエちゃん、そのギャップがあまりに素敵。<br>
    <img alt="20130107_Pasania is Dreamland in Nishitenma of Osaka._RIMG12680E" border="0" src="/img/6a0120a62c9a39970b017ee70717e8970d.jpg" title="20130107_Pasania is Dreamland in Nishitenma of Osaka._RIMG12680E" srcset="/img/6a0120a62c9a39970b017ee70717e8970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017ee70717e8970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">鉄板料理の醍醐味、香りがずんずん上がってくるのを目の前で鼻腔いっぱいに吸い込みながら待つ時間。これまさに鉄板。ズルいよねぇ、と頭にシャ乱Qのズルい女が木霊して。古。<img alt="20130107_Pasania is Dreamland in Nishitenma of Osaka._RIMG12686" border="0" src="/img/6a0120a62c9a39970b017c3563c0b5970b.jpg" title="20130107_Pasania is Dreamland in Nishitenma of Osaka._RIMG12686" srcset="/img/6a0120a62c9a39970b017c3563c0b5970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017c3563c0b5970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">垂涎中。</p>
    <p>
    <img alt="20130107_Pasania is Dreamland in Nishitenma of Osaka._RIMG12690E" border="0" src="/img/6a0120a62c9a39970b017c3563ca05970b.jpg" title="20130107_Pasania is Dreamland in Nishitenma of Osaka._RIMG12690E" srcset="/img/6a0120a62c9a39970b017c3563ca05970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017c3563ca05970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">いただいたお好みたちは「牛すじ・青ねぎ・こんにゃく入りお好み焼」「カキ豚お好み焼」「豚モダン焼」「焼きそば」。そして「おこワインランデヴ」の〆にはBAROLO1967。ソースもマヨも供されたお好み焼の完成形は、早々に胃袋に入っていったため撮り忘れ。写真とともにお伝えできず残念ですが、お野菜コース同様、それぞれ具材の味を満喫できる具沢山かつ洗練されたお好み焼。ナイショにしたくなるお店、<a href="http://okonomi-pasania.com/" target="_self">大阪・西天満のPasania</a>です。あぁ、再訪したくてうずうずしてます。</p>
    <p>■お好み焼きパセミヤ■<br>ADDRESS : 大阪市北区野崎町6-3第五藤ビル1階<br>TEL : 06-6313-4157<br>Home Page :  <a href="http://okonomi-pasania.com/" target="_self"></a><a href="http://okonomi-pasania.com/" target="_self">http://okonomi-pasania.com/</a></p>
