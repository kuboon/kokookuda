    <p>
    <img alt="20130724_熨斗鮑のかわりに熨斗風鈴。_IMG_20130722_012434" border="0" src="/img/6a0120a62c9a39970b0191045f01e9970c.jpg" title="20130724_熨斗鮑のかわりに熨斗風鈴。_IMG_20130722_012434" srcset="/img/6a0120a62c9a39970b0191045f01e9970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0191045f01e9970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130724_熨斗鮑のかわりに熨斗風鈴。_IMG_20130722_135208" border="0" src="/img/6a0120a62c9a39970b0192ac285dde970d.jpg" title="20130724_熨斗鮑のかわりに熨斗風鈴。_IMG_20130722_135208" srcset="/img/6a0120a62c9a39970b0192ac285dde970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0192ac285dde970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br><br>こちらは先日ご提供させて頂いたお友達とのコラボケータリングのお弁当。</p>
    <p>・ビーツのポテトサラダ　オレンジぞえ<br>・いんげんの胡麻あえ<br>・大山地鶏の竜田揚げ　獅子唐ぞえ<br>・ラタトュイユ<br>・自家製さつま揚げ桜えび入り<br>・厚揚げこんにゃくトマトの玄米甘酒ピンチョス<br>・たまご焼き<br>・きゅうりと生姜の浅漬け<br>・味噌昆布<br>・とうもろこし枝豆ごはん</p>
    <p>この他、深夜食用のフィンガーフードとして、ベジタコスと牛肉タコス、ふどうやチェリーなど食べやすいフルーツを。こちらは残念ながら写真は無く。</p>
    <p>お弁当の中身やご提供の仕方など色々打合せ、いつもの築地場内での仕入れ、仕込み、調理、そして納品。通常一人で行うことが多いですが、コラボで作るってあれやこれやの意見がミックスされて楽しいですね。</p>
    <p>ご提供先からは、涙がでそうなぐらい嬉しい温かいご感想を寄せていただきました♪</p>
    <p>ありがとうございました～。</p>
    <p>空蝉。枝豆のおとしもの、どんな風に頂こうかな。
    <img alt="20130724_熨斗鮑のかわりに熨斗風鈴。_IMG_20130724_091939" border="0" src="/img/6a0120a62c9a39970b01901e691743970b.jpg" title="20130724_熨斗鮑のかわりに熨斗風鈴。_IMG_20130724_091939" srcset="/img/6a0120a62c9a39970b01901e691743970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01901e691743970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
