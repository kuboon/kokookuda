    <p>連休は所用で関西へ。</p>
    <p>東海道新幹線は崎陽軒のシュウマイから始まるのですが、先日は駅の売店へのシウマイの到着がちょっと遅れていたようで食べられず。と、ちょっとしょんぼり気分で始まりました。<br>朝から動ける京都はいつも助かっていて、まずは<a href="http://www.smartcoffee.jp/" target="_self">スマート珈琲</a>のタマゴトーストとコーヒーで朝食を済ませました。
    <img alt="20130716_崎陽軒に始まり551蓬莱に終わる_IMG_20130713_114749" border="0" src="/img/6a0120a62c9a39970b0192ac08333f970d.jpg" title="20130716_崎陽軒に始まり551蓬莱に終わる_IMG_20130713_114749" srcset="/img/6a0120a62c9a39970b0192ac08333f970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0192ac08333f970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>その後錦市場を眺めつつ有次さんで道具についてあれやこれやとお話を伺いました。職人さんとのお話は勉強になることばかりで感謝です。その足で<a href="http://www.marukyu-koyamaen.co.jp/" target="_self">丸久小山園</a>へ。抹茶諸々を調達し、ほうじ茶ソフトクリームで涼をとり、渋いながらもじんわり甘旨くてクセになりそうです。
    <img alt="20130716_崎陽軒に始まり551蓬莱に終わる_IMG_20130713_115702" border="0" src="/img/6a0120a62c9a39970b0192ac083384970d.jpg" title="20130716_崎陽軒に始まり551蓬莱に終わる_IMG_20130713_115702" srcset="/img/6a0120a62c9a39970b0192ac083384970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0192ac083384970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>こちらの黒い佇まいは<a href="http://www.le-petitmec.co.jp/" target="_self">le petit mec</a>。東京店もありますが、京都のお店にも訪問。ほぼ住宅街なエリアでなかなか御用がないかもしれませんが、数々のパンを目の前に、美味しい香りをかぎながら選ぶ時間はやっぱり楽しいですね。 バゲットの類や食ぱん、クロックムッシュやオリーヴ入りなどの調理系パンのほか、スイウィーツ系のパンなどなど、広い展開アイテムです。<img alt="20130716_崎陽軒に始まり551蓬莱に終わる_DSC_1440" border="0" src="/img/6a0120a62c9a39970b0191043f0285970c.jpg" title="20130716_崎陽軒に始まり551蓬莱に終わる_DSC_1440" srcset="/img/6a0120a62c9a39970b0191043f0285970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0191043f0285970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>静寂な空間の、裏千家今日庵と表千家不審庵。スコールかと思いきや、今度はぎらぎらとした太陽、そんな空の下往来する涼やかな着物のご婦人や殿方たちを拝見すると、こちらまで束の間涼しくなった気さへします。そして千家さんの目の前の<a href="http://seishodo.com/" target="_self">清昌堂やました</a>さんでも色々とお話を伺い、ついでに扇子も新調してみました。源氏香の図って、なんか艶っぽくないですか？
    <img alt="20130716_崎陽軒に始まり551蓬莱に終わる_IMG_20130714_155131" border="0" src="/img/6a0120a62c9a39970b0192ac083538970d.jpg" title="20130716_崎陽軒に始まり551蓬莱に終わる_IMG_20130714_155131" srcset="/img/6a0120a62c9a39970b0192ac083538970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0192ac083538970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130716_崎陽軒に始まり551蓬莱に終わる_IMG_20130716_162810" border="0" src="/img/6a0120a62c9a39970b0191043f3643970c.jpg" title="20130716_崎陽軒に始まり551蓬莱に終わる_IMG_20130716_162810" srcset="/img/6a0120a62c9a39970b0191043f3643970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0191043f3643970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>京都に行ったらほぼ必ず寄るのが<a href="http://www.m-jyunidanya.com/" target="_self">丸太町十二段家</a>。こちらに通い始めて20年ほどになりますが、ほんとに飽きることのない幸せの定食。淡いテイストながらも出汁がきいただし巻きたまごと、春夏秋冬それぞれの季節のひとしな。ごはんは小さめのおひつにおかわり付きででてくるのですがもちろん毎回完食です。お昼は3つの定食メニューがあり、私は決まって「ごはん・味噌汁・香の物・だし巻きたまご・季節のひとしな」で構成されている”水菜”を頂きます。夏はハモをつかった冷たい鉢ものが多いかな。
    <img alt="20130716_崎陽軒に始まり551蓬莱に終わる_DSC_1391E" border="0" src="/img/6a0120a62c9a39970b0191043f07b4970c.jpg" title="20130716_崎陽軒に始まり551蓬莱に終わる_DSC_1391E" srcset="/img/6a0120a62c9a39970b0191043f07b4970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0191043f07b4970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そして市原平兵衛商店で箸ものの調達を済ませ、祇園祭まっただ中な京都でしたが、名残り惜しくも早々に撤収。いつも所用で足早に行くことも多く、どっしりとゆっくり過ごすことがここ最近少ないので、次回は久しぶりに貴船あたりでぼけっとしたいな。
    <img alt="20130716_崎陽軒に始まり551蓬莱に終わる_DSC_1441" border="0" src="/img/6a0120a62c9a39970b0191043f0bd3970c.jpg" title="20130716_崎陽軒に始まり551蓬莱に終わる_DSC_1441" srcset="/img/6a0120a62c9a39970b0191043f0bd3970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0191043f0bd3970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>つづく。</p>
