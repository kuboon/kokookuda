  :body: "<p>年始めプロデュースさせて頂いたお弁当企画は、環境省の絶滅危惧種に指定されているコアジサシのデコイとともに。<br><a href=\"https://www.facebook.com/wow.wow.biodiversity.project/posts/1781111545545562\">https://www.facebook.com/wow.wow.biodiversity.project/posts/1781111545545562</a></p>\n\n<p>一月往ぬる二月逃げる三月去る。1月も既に後半に、毎年同じことを言っている気がします…。</p>\n<p>昨年は特に、一息つくかなぁと思った矢先にまた次の波が来て、という未体験ゾーンも含め、とてもありがたく様々な新しいご縁やお仕事を頂いた一年だったな、と今さら反芻しています。料理教室やレシピ制作、イベントなどなど今年もたくさんの美味しいにつながるあれこれをしていきたいな、と思っていて、年始は帰省から戻り三が日の最終日1月3日から始動を始めたものの、思ったより捗っていないのはなぜだ！と自問中。</p>\n<p>そうそう、新年早々にお弁当の企画をさせていただき、あれやこれやとプランを重ねちょっとばたついておりました。<br>ソニー様と日本自然保護協会様主催の、生物多様性を守るための屋外イベントにて、東京中目黒の高架下の和食店・伍燗とのコラボレーション弁当をプロデュース、ご提供させて頂きました。<br>今回のお弁当は「環境保全米を使ったおにぎりとそれにあうおかずたち」というご要望で、お弁当の主役ともいえるおにぎり用のお米を美味しく炊けるよう、水加減や浸水時間などお米と向き合う時間も楽しめました。<br>3種類のおにぎり、ズワイガニのクリームコロッケやラタトゥイユ、切干大根の煮物、こんにゃくのこがし醤油煮、青菜と鰯けずり節の和えもの、浅漬けなど。お子様の参加者も多かったこの日、ちょっとおかずが地味過ぎたかなと気になっておりましたが、「好評だった！」とのご感想をお寄せいただき安堵。<br>この度の機会をくださったソニー様、日本自然保護協会様、お世話になり、ありがとうございました！<br><br></p>\n<p>今回のイベントは、<br>生物多様性を守るには、多くの人が自然を好きになることが大切。その思いから、ソニーと環境NGOである日本自然保護協会が協働で立ち上げた「わぉ！わぉ！生物多様性プロジェクト」の一貫（SONYのサイトより）で、定期的に様々なイベントが企画されています。専門家とともに触れる自然の世界を体験できる機会で、参加してみたい！と思うものも多く日頃より「わぉ！わぉ！生物多様性プロジェクト」の最新情報をチェックしています。ぜひ覗いてみてくださいね。<br>「わぉ！わぉ！生物多様性プロジェクト」<br><a
    href=\"https://www.sony.co.jp/SonyInfo/csr/eco/spotlight/waowao/\">https://www.sony.co.jp/SonyInfo/csr/eco/spotlight/waowao/<br></a><a
    href=\"https://www.facebook.com/wow.wow.biodiversity.project/?fref=ts\">https://www.facebook.com/wow.wow.biodiversity.project/?fref=ts</a></p>\n<p> </p>\n<p>そして話は変わり、直近のお知らせとしては、<br>講談社ViVi3月号ローラさんの連載「月刊R」にてお漬物献立を添えさせていただきました。ウェブにて詳細レシピも公開されました。とてもチャーミングなローラさん、しめていらしたスクエア文様が素敵だった帯はハナエモリさんでした。本誌とともにご覧頂けたら嬉しいです\U0001F633。<br><a
