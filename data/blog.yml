    <p><span>手製の干し柿をいただきました。こちらをくださった友人は料理に菓子に和刺繍に、となんとも多芸な方。ただよう空気も和やかで、いつも秘めたる刺激をもらってます。</span></p>

    <p><span>紅色の美しさもひときわ。完全な「干し」状態の前なので、わずかに残る果実のジューシー感も格別。今の我が家の住宅事情ではちょっと難しいのですが、果物に限らず魚でも、いろんな「干しもの」ができる家に早く引越したいわけです。</span></p>

    <p><span>これに合うワインってどんなのだろう？<img title="20090130__p1250032" alt="20090130__p1250032" src="/img/20090130__p1250032.jpg" border="0" srcset="/img/20090130__p1250032.jpg?nf_resize=fit&amp;w=600 600w,/img/20090130__p1250032.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>写真がヒドイ…。シャッタースピードを落としすぎた模様。脇しめて撮ったんだけど。深紅の発色も…。残念。</span></p>
