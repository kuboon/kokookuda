    <p>こちらでもご紹介したことのあるすてきな<a href="http://chisou.typepad.jp/blog/2010/07/%E9%9D%92%E7%A9%BA%E3%82%AD%E3%83%83%E3%83%81%E3%83%B3.html" target="_self">青空キッチン＠鵠沼海岸</a>で、年忘れ鍋作ってきました～。青空と常緑樹の木々、さし込む太陽から元気をいっぱいもらいます。 <img alt="20101221_青空お鍋_R0022805" border="0" src="/img/6a0120a62c9a39970b0148c6ef1031970c.jpg" title="20101221_青空お鍋_R0022805" srcset="/img/6a0120a62c9a39970b0148c6ef1031970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0148c6ef1031970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> （まずは火おこし）</p>
