    <p><span>サマージャンボが売り出されたそうですが。そうではなく、石です。</span></p>

    <p><span>先日、</span><a href="http://www.bulgari.com/"><span>紀尾井町のジュエリー屋さん</span></a><span>の作品会らしきものに久しぶりに足を運んだときのこと。普段使っているもののメンテナンスも兼ねて行ったんですが、着いたら入り口の向こう側にはガードマン含めたくさんの人が居るのに「CLOSE」の文字。最初こそ、あれぇ？と思いましたが、無事開けていただき入れることに。そこでお見かけしたのが長方形の厚みのあるダイヤモンド。そのお値段315,000,000yen（tax込）。最初こそあまりに透き通っているのでクリスタル？とか思ったりもしてしまったほど。その類を見ない透明感と大きさにその値がついたそうで…。思わず一、十、百…と数えてしまった。とほほ。</span></p>

    <p><span>目の保養はそのくらいにしといて、至って現実的なキュートな指輪に遭遇。1996年発表の「natura」シリーズ、波間を泳ぐお魚さんのデザイン、目はルビーの赤い瞳（写真は無いの…）。さんざん悩んだ挙句、結局ふん切りがつかず（涙）。今頃、ローマに帰ってしまっているかな…。</span></p>

    <p><span>そんなうんうん悩んでいるときにいただいたのが、<a href="http://www.henri-charpentier.com/">＜HENRI CHARPENTIER＞</a>のほのかにチーズ風味が香るクリームベースのケーキ。Ferrari Spumante Brutとともにいただいたのですが、ほどよい甘さと香り高いケーキ。結構合うのね～と開眼。初夏を間近に控えた今、こんな組合せのデザートはピッタリかも。 </span></p>
