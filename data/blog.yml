    <p>イナダやショッコなど、舌にのってくる上品な旨味、そして漬けても美味しく、そしてアラを使ったあら汁もおなかに沁みてきます。ぜひご一緒できたら嬉しいです。どうぞお気軽にいらしてください♪<img alt="20140205_AL Kitchen　219（水）19時～は出世魚。_出世魚_IMG_5867" border="0" src="/img/6a0120a62c9a39970b01a3fcb4c8d8970b.jpg" title="20140205_AL Kitchen　219（水）19時～は出世魚。_出世魚_IMG_5867" srcset="/img/6a0120a62c9a39970b01a3fcb4c8d8970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a3fcb4c8d8970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（肥前の国のごはん茶碗に漬け姫丼）</p>
    <p>立春過ぎて雪落ちて。<br>温度が上がったと思えば、雪がぽたぽたと落ちてきたり。寒暖の差が激しいこの頃、皆さまどうぞご自愛くださいませ。</p>
