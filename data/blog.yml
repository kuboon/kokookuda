    <p>そろそろ関東地方も入梅だそうですね。</p><p>雨の音色は結構すきです。土や苔まじりの石に落ちる雨の音なんて色っぽくてたまりません。</p><p>空気の流れが抜群ではない部屋には、エコではないけれど(汗)、ドライを入れて除湿してます。除湿機を使うほうがエコ？</p><p>後は…毎年買おうと思ってるうちに、梅雨が終わってしまう長靴。さて、どうしようか。</p><p>そうそう、蚊にも刺されました。</p><p>少しずつ、夏が近づいてる、そんなこと思う今日この頃。</p><p>
