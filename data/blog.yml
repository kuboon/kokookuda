    <p><span><img title="20080722__p7110034_2" alt="20080722__p7110034_2" src="/img/20080722__p7110034_2.jpg" border="0" srcset="/img/20080722__p7110034_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20080722__p7110034_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">海のパイナップルとも呼ばれる海鞘（ほや）。似てるといえば似ているようにも見えますが、赤橙色のボディに突起がごつごつ…見た目は美しいとは言いがたいほや。そんな見た目のほやですが、独特の磯の風味は格別。刺身や炊き込みごはんでいただくのもおいしいですが、珍味になったほやの塩辛もイケます。「塩辛」というほど、塩っ辛くなく、ほやの旨みを堪能できるひとしなでした。白いごはんにのせてそのままいただくのもよし、小口切りにしたねぎを散らしてもよし、刻んだほやを炒めたご飯に混ぜて炒飯風にしてもマル（ほんの少し醤油をたらすだけでOK）。自作してみたい塩辛です<img src="/img/delicious.gif" alt="delicious">。<img title="20080722__p7110046_2" alt="20080722__p7110046_2" src="/img/20080722__p7110046_2.jpg" border="0" srcset="/img/20080722__p7110046_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20080722__p7110046_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></span></p>

    <p><span>東北地方から北海道の岩礁域でとれるほや。今回のほやの塩辛は青森県より届いた名産珍味。その他にもたくさん届いた海の珍味たち。追ってご報告して参りまーす。</span></p>

