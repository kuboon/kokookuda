    <p>11月も下旬。あ～、どうしてこんなに毎年早いの…。年を経るにつれ、一層感じるようだな。</p>
    <p><img alt="20101121_Christmas tree_R0022627" border="0" src="/img/6a0120a62c9a39970b0133f647be07970b.jpg" title="20101121_Christmas tree_R0022627" srcset="/img/6a0120a62c9a39970b0133f647be07970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f647be07970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>今年はやや早めにツリーを出しました。身内で点灯式、酔い宵なフルムーンでした。</p>
    <p>イエスの誕生を起源としたクリスマス、世界各地の慣習や文化、信仰と融合しながら育まれてきた祝祭。アドヴェントに遵って敬虔に過ごす国や人々もいらっしゃいますよね。</p>
    <p>うちではツリーのやさしいきらきらを楽しむひとつきとなっています。ツリーの起源、もみの木にろうそくを飾ったといわれるルター、やるね。</p>
    <p>クリスマスの起源やツリーやサンタ、ビュッシュドノエルって？など、クリスマスのあれこれ話について書きました(2009年12月掲載)。よろしければのぞいてくださいねー。<br><a href="http://www.sbfield.co.jp/salon/calender/0912_1.html">http://www.sbfield.co.jp/salon/calender/0912_1.html</a> </p>
