    <p>柔らかくて、旨あまい、雄と雌で大きさが異なることも特徴のヤリイカ。これからの時期は雌の卵入りも楽しみですが、こちらは雄。</p>

    <p>にんにくとオリーブオイルでソテーをし、宮崎県特産・日向夏の独特の爽やさを加えました。ヤリイカの下には無農薬のベビーリーフをしきました。ヤリイカの旨味と日向夏果汁がミックスされた温ドレッシングでいただきます。ヤリイカの熱で適度にしんなりするベビーリーフ、沢山いただけますよー。</p>
    <p><img alt="20110220_やりいかと日向夏_R0024032" border="0" src="/img/6a0120a62c9a39970b0147e2b25cf5970b.jpg" title="20110220_やりいかと日向夏_R0024032" srcset="/img/6a0120a62c9a39970b0147e2b25cf5970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e2b25cf5970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">レモンよりマイルドな酸味と、グレープフルーツよりやさしい旨みは、初春のご馳走。果物としてそのままいただく際は、外皮の中側の白皮も食べるそうですね。 </p>
    <p><img alt="20110220_やりいかと日向夏_R0024049" border="0" src="/img/6a0120a62c9a39970b0147e2b25edd970b.jpg" title="20110220_やりいかと日向夏_R0024049" srcset="/img/6a0120a62c9a39970b0147e2b25edd970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e2b25edd970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>■材料(2人分)■<br>・やりいか（雄）1杯<br>・Exヴァージンオリーブオイル大さじ1・1/2<br>・にんにく1かけ…みじん切<br>・鷹の爪1本…種を出す<br>・白ワイン適量<br>・塩適量<br>・黒胡椒適量<br>・日向夏2/3個…薄皮をむき、果肉だけにして、粗く切る<br>・パセリ…粗みじん切り </p>
    <p>■作り方■<br>①やりいかを洗い、手・足・目と一緒に内蔵を抜きとり、甲もぬく<br>②口と目を外し、内蔵と手・足を分ける<br>③手・足の吸盤をそぎおとす<br>④やりいかの体と手足を水でよく洗い、からだは2cm幅の筒切り、手足は1本ずつばらばらにする<br>⑤ フライパンにExヴァージンオリーブオイル、にんにく、鷹の爪を入れ、弱火にする<br>⑥にんにくが薄いきつね色になってきたら、④のヤリイカを入れソテーする<br>⑦あらかたオイルが回ったら、白ワインを注ぎ、蓋をし、蒸し焼にする<br>⑧やりいかが白くなったら、蓋をあけ、塩と黒胡椒で味を整え、 粗く切った日向夏を入れ、全体に合わさったら出来上がり</p>
