    <p>皆さん、こんにちは。</p>
    <p>3.11。今日で東北関東大震災から一週間。</p>
    <p>昨日と今日の東京、風、強いな。強風でゆれる窓が、余震なのか強風なのかわからなくなってます<img alt="coldsweats01" border="0" src="/img/coldsweats01.gif">。そんな訳でからだに常に力が入ってるような気がしています。</p>
    <p><img alt="20110317_3.11_RIMG1186" border="0" src="/img/6a0120a62c9a39970b014e86c50879970d.jpg" title="20110317_3.11_RIMG1186" srcset="/img/6a0120a62c9a39970b014e86c50879970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e86c50879970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>眠る前には脱力系の本を読みつつ…zzzと。昨日は「仏像にインタビュー／宮澤やすみ・実業之日本社）」。著者の宮澤さんが仏像にインタビューをするという形式で、仏像のあれこれを解説しています。もともとそれほど仏像好きというわけでもないのですが、へぇ～、とか、ほ～！、とか発見もあり、うっかり読み進んでます。宮澤さん自身が描いているというイラストも、脱力苦笑テイスト。からだの力を抜いて、元気を出すよ～。</p>
