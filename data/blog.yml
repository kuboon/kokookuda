    <p>大相撲九州場所、本日千秋楽。応援している関脇 稀勢の里、大一番の本日です。</p>
    <p>「直近3場所合計33勝」というのが、大関昇進の目安なのですが、昨日までで32勝の稀勢の里。<br>本日は先場所までライバル関係でもあり、大関昇進を先に越された琴奨菊との対戦です。相撲協会も盛り上がる取組を組むものです。</p>
    <p><img alt="20111126_稀勢の里_R0022961" border="0" src="/img/6a0120a62c9a39970b015393a16724970b.jpg" title="20111126_稀勢の里_R0022961" srcset="/img/6a0120a62c9a39970b015393a16724970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b015393a16724970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>築地場内　<a href="http://www.maguro-daiman.com/pc/" target="_self">まぐろの大萬</a>さん（写真）ではお茶を飲みながらよく相撲話で盛り上がり、私の取置き注文の伝票には「キセノサト」と書かれています。<br>先日も、「稀勢の里、大関になるよ、がんばって！大丈夫！」と肩を叩かれました。「応援の連絡入れてあげなよ、稀勢の里に」と。と言われても私、何もできませんがTV越しで応援しています。</p>
    <p>今年最後の場所の千秋楽ですよー。</p>
