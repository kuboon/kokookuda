    <p><a href="http://chisou.typepad.jp/photos/uncategorized/2008/07/29/20080729__p7190012.jpg"></a><span>小さい歯が多いという意から「小（さ）歯（ば）」とも「狭（さ）歯（ば）」とも呼ばれたという「鯖」。</span></p>

    <p><span>寿司屋に行くと、「アジ」「サバ」「イワシ」「コハダ」など、白身と並んで同じくらいたのむ青背ものですが、今回は握り鮨ではなく、鯖を使った棒寿司。日本海側や太平洋の沿岸など、日本近海でとれる背中のまだらが美しい鯖。特に青森県八戸沖で漁獲される戻りの鯖は美味しいといわれているそうです。「鯖の生き腐れ」ともいわれ、水揚げされると、内臓に含む多くの酵素類が、自分自身の腐敗をすすめてしまうというちょっと切ない鯖<img src="/img/fish.gif" alt="fish">ですが、それゆえ、こうした美味しくかつ保存のきく食べ方が生まれたんでしょうね。</span><a href="http://chisou.typepad.jp/photos/uncategorized/2008/07/29/20080729__p7190047.jpg"></a></p>

    <p><span>この棒寿司、脂ののった鯖と、大葉とごまが添そえられたすめしとの相性はバツグンで、口の中に鯖の旨みと大葉とごまの香りがたちこめます。今回は二人で一本食べたのですが、一人で一本は食べたいところ。実はこれ、「冷凍寿司」と呼ばれ、解凍していただくのもの。初めて冷凍寿司なるものをいただきましたが、そう感じさせないので驚きです。</span><a href="http://www.de-mer.com/home.html"><span>青森県にあるディメールという会社</span></a><span>の商品ですが、この会社名、「海」という意味と「ダイマル」という親会社さんの名前の訛りから付いたとか（笑）。実家への中元・歳暮はいつも決まったものを贈ってましたが、今回はちょっと趣向を変えてみようかと思っています。</span></p>

    <p><span>そうそう、八戸は太平洋岸ですが、日本海側では福井県小浜市から京都へ続く「鯖街道」も有名ですよね。若狭湾でとれた鯖にひと塩し、「京は遠ても十八里<img src="/img/note.gif" alt="note">」と歌いながら寝ずに運んだとか。昔の人はすごいねー。</span></p>

