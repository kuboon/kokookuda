    <p><span lang="EN-US">2006/11/XX<br></span><span><img title="20061109_4" height="" alt="20061109_4" src="/img/20061109_4.jpg" width="" border="0" srcset="/img/20061109_4.jpg?nf_resize=fit&amp;w=600 600w,/img/20061109_4.jpg?nf_resize=fit&amp;w=1200 1200w">街のクリスマスムードや年の瀬気運に追われて、毎年なんだかあっという間も過ぎてしまう<span lang="EN-US">11月。今年は、毎年お茶のお稽古で行われる稽古茶事が｢口切の茶事｣ということで、身の引き締まる霜月の始まりとなりました。<br><br></span></span><span>炉を開き、茶壷の口を切って新茶を挽きあげ、茶の新年をお祝いする。茶壷は茶師のもとに預けられ、初夏に摘まれた新茶を詰めて封印、寝かされ、この時期に届けられます、云々。そんな時を経ていただける一服のお茶をいただけることに期待と最大の感謝を胸に行ってきました。<br><br></span><span>着物は、三つ紋とはいきませんが、一つ紋、草色の無地に、漆黒と銀糸の袋帯、帯揚げは紫色。そもそも数少ないアイテムからの組み合わせ。こういう時は決まって物欲が急上昇します。<br><br></span><span>いつもはテキトウに髪を上げてしまうのですが、今日はいつもお世話になっている美容院で上げることに。途中ドリアデに寄り道。このような日に雑事を兼ねることに後ろめたさを感じつつも、いい加減部屋が暗いので、電球×<span lang="EN-US">2をピックアップ。<br><br></span></span><span>気分を切り替えて移動、到着。ほんの数分早過ぎて到着。手がかりが開いてないのに入ろうとしてしまい、半東さんに門前にてご忠告をいただく（凹）。早くも勉強不足が露呈。<br><br></span><span>気を取り直し、身支度を整え、待合へ。待合、腰掛、露地などすべてのしつらえが美しく調和。深く感謝しながら、独楽へ。やはり今回も躙口に頭をゴチンとしました。何度やっても下手なんです。<br><br></span><span>床に飾られた<a href="http://ja.wikipedia.org/wiki/%C3%A9%C2%BB%C2%92%C3%A7%C2%94%C2%B0%C3%A5%C2%AD%C2%9D%C3%A9%C2%AB%C2%98">黒田如水</a>筆のお軸や茶壷ほか、普段なかなか拝見することのできない葉茶上合と諸道具一式や新瓢の炭斗など。私にとっては見聞き慣れない数々の貴重なお道具を脳のしわに刻もうとしますが、なかなか浸透していきません。季節、茶事ごとに合わせおしつらえいただいた空間と時間は毎回本当に感動です。いつの日か自分でもできたらなぁ・・・などと思いつつ現在の我が家には畳もありません（<span lang="EN-US">-_-）。<br><br></span></span><span>お懐石も始まり、目に鼻に耳に、そし口に本当に美味しく、まったく不調法ではない私は盃がすいすい進んでしまいますが、一番のご馳走は今まさに挽いているお抹茶。独楽にもれ聞こえてくる、「挽き音色」もさらにご馳走の一つ。当たり前ですがお酒は足元まで千鳥にならない程度にいただきました。<br><br></span><span>お濃茶へのプロローグとなる主菓子は<a href="http://www.toraya-group.co.jp/products/pro08/pro08_001.html">虎屋さんの｢亥の子餅｣</a>と｢水栗｣。（茶師が詰めた茶壷を届けるときに、栗と柿を添える習わしがあり、古くから、出陣や勝利の祝い、また正月の祝儀に勝栗や干し柿をめでたいものとして用いていたそうです）<br><br></span><span>後座。床の掛物が露をうった花に替わり、真行草の紐結びをした茶壷の荘り。この「真行草の紐結び」というのは、非常に難解。茶壷の正面を｢両わな結び｣、床の上座は｢総角（あげまき）結び｣、下座は｢淡路結び｣という形に結ぶそうで、お稽古の時に一度拝見しましたが、出来ない自信<span lang="EN-US">100％といったところ。<br><br></span></span><span>ご亭主さんの手で丁寧に練られたお濃茶の香りと味にまたまた感動。自分で練ったお濃茶でこんなに良い香りがしたことないです。お干菓子も美味しく、つづき薄茶をいただいて、ふたたび床、点前座を拝見し、見送りの時となりました。<br><br></span><span>自分の生活にすべてを取り入れことはなかなか難しいことではありますが、季節を愛で、しつらえ、様々なことに感謝することを思い返させてもらえるお茶の時間。これからも精進精進。<br><br></span><span>当然茶事の模様をパシパシと写真を撮れないのが、矛盾な概念ながらとても残念。<br><br></span><span>参考：『「お茶事」をしてみません』小澤宗誠著）</span></p>





