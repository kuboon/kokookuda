    <p>一雨ごとに暖かく…を感じる今日。ようやく春がそこまで迫ってきてるかな。</p>

    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b016301ec781d970d-pi"></a>煮込むとぐーんと甘みを増すポロネギと、春のさわやかを感じる葉たまねぎとで煮込みスープを作りました。</p>
    <p>材料は、エクストラヴァージンオリーヴオイル・にんにく・水・ポロネギ・葉たまねぎ・ベーコン・コンチェントラート・ディ・ポモドーロ（濃縮トマト）少々・塩＆胡椒。ポロネギからの野菜の旨みでブイヨンいらず。冬のこっくりあまいポロネギが、早春の葉たまねぎを惹き立てます。冬から春へ、ポロネギから葉たまねぎへ。</p>
    <p><img alt="20120224_ねぎとねぎの共演_RIMG7533" border="0" src="/img/6a0120a62c9a39970b016301ec7a6d970d.jpg" title="20120224_ねぎとねぎの共演_RIMG7533" srcset="/img/6a0120a62c9a39970b016301ec7a6d970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016301ec7a6d970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">この葉たまねぎ、たまねぎを極早にとるもので、葉の部分がとりわけ美味しい。見た目はちょっとかたそうに見えますが、ちょっと熱が入ることでぐーんと春を感じる、さわやかかつコクのある風味をかもします。オリーヴオイルでソテーし、塩・胡椒をするだけでご馳走になりますよー。その他、洋系献立の付け合せにもいいですし、オリーヴオイルを使わずサラダ油でソテーし、和風仕立てに生姜醤油を合わせても白いごはんが進みます。ソテーのときは表面をちょっとこんがりさせるのがポイント。（ソテー写真はこちらです→<a href="http://chisou.typepad.jp/blog/2010/03/%E5%B0%8F%E3%81%9F%E3%81%BE%E3%81%AD%E3%81%8E%E6%96%B0%E7%89%A9.html">http://chisou.typepad.jp/blog/2010/03/%E5%B0%8F%E3%81%9F%E3%81%BE%E3%81%AD%E3%81%8E%E6%96%B0%E7%89%A9.html</a>）</p>
    <p>まさに今の時期だけの旬野菜です。</p>
    <p> </p>
