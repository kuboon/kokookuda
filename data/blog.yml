    <p>小豆とごうか、人とって食おうか、ショキショキ。小豆洗いの歌が耳から離れないこの頃。ゲゲゲの女房(NHK)溺愛中。 </p><p><img alt="20100922_萩の花_R0021867" border="0" src="/img/6a0120a62c9a39970b0133f4706d8d970b.jpg" title="20100922_萩の花_R0021867" srcset="/img/6a0120a62c9a39970b0133f4706d8d970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f4706d8d970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </p><p>秋のお彼岸、そして今日は中秋の名月。とはいえ、東京は今日も残暑ざんすね～。でも朝晩の空気にはしっかりと秋の気配、すぅーっと吸い込みたくなります。</p><p>春のお彼岸には、牡丹餅。</p><p>秋のお彼岸には、萩の餅、おはぎ。その昔小豆のその様が萩の花のようで「萩の花」と呼んでいたことが由来だとも。昔のひとが使うことばってほんと美しい。花も、小判のような形をした葉の姿もかわいらしい萩。今の時期、萩紋様の皿も愛おしい。</p><p>昨日は小豆から生あん、そしてこしあんを作り、、萩の餅を作りました。ちょっと久しぶり。いつものことながら作り過ぎ、そして食べ過ぎの末、完食成功。ご近所さんにちょっと食べてもいただきましたが。</p><p>0歳のときにお別れしたおばあちゃん、もっともっと昔に旅立ったおじいちゃん、おはぎをお供えいたします。 </p><p><img alt="20100922_萩の花_R0021870" border="0" src="/img/6a0120a62c9a39970b0133f470708a970b.jpg" title="20100922_萩の花_R0021870" srcset="/img/6a0120a62c9a39970b0133f470708a970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f470708a970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> 渋抜き中の小豆。きれいなワインレッドの色ですが～、いさぎよくバシャと捨てます。</p><p>その後、この小豆をやわらかくなるまで煮て、さらしで作ったあんこし袋で生あんを作り、その生あんに糖分を加えこしあんへとしていきます。生あん＆こしあんをしている最中は両手ふさがり写真ないんです…次回はあんこし袋の活躍ぶりなどもご紹介できたらと思います。</p><p>
    <img alt="20100922_萩の花_R0021888" border="0" src="/img/6a0120a62c9a39970b013487903346970c.jpg" title="20100922_萩の花_R0021888" srcset="/img/6a0120a62c9a39970b013487903346970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b013487903346970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> 左上から白ごま・黒ごま・きなこ、左下二つが萩の餅。<br> <br> </p>
