    <p>小正月も過ぎ、なんとなく新年の生活がゆるゆると始まっています。毎年この時期、宴の後、のような感覚になり、なんとなくぼんやりしています。</p>
    <p>年末の黒門市場のにぎわいが恋しい。東京の築地市場でも、その他海外でもマルシェやマーケットと呼ばれるような場所にいると、頭の中に何か分泌されるのか？わくわく、とても気分がよくなります。先日、あるニュースで読んだのですが、恋愛のときめきは、30ヶ月前後ぐらい経過すると、からだの中にときめきに対する抗体ができ、だんだんとどきどきしなくなっていくそうです。最初は素敵に見えた相手の部分に、時の経過とともに慣れていく、ということなのかな。<img alt="20100118_KUROMON_RIMG6436" border="0" src="/img/6a0120a62c9a39970b0120a7e71e8b970b.jpg" title="20100118_KUROMON_RIMG6436" srcset="/img/6a0120a62c9a39970b0120a7e71e8b970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0120a7e71e8b970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <img alt="20100118_KUROMON_RIMG6440" border="0" src="/img/6a0120a62c9a39970b0120a7e721af970b.jpg" title="20100118_KUROMON_RIMG6440" srcset="/img/6a0120a62c9a39970b0120a7e721af970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0120a7e721af970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </p>
    <p><a href="http://www.kuromon.com">黒門市場</a>：大阪・地下鉄千日前「日本橋」駅下車。魚介、野菜、お肉、乾物など、なんでも揃うなにわの台所。</p>
