    <p><span><img title="20090330__p3300039" alt="20090330__p3300039" src="/img/20090330__p3300039.jpg" border="0" srcset="/img/20090330__p3300039.jpg?nf_resize=fit&amp;w=600 600w,/img/20090330__p3300039.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">桜の時期ですね～。今年は花冷えな日も続き、お呼びしていないゲストMr.寒さと相席しながらの花見も多いようですが、そのおかげでちょっと長めのスパンで桜を楽しめますよね。先週末、駒沢公園（東京都・世田谷区）では太陽の光をあびながらお花見withヨガ（<a href="http://ameblo.jp/hana87yoga/entry-10231804217.html">華ちゃん先生Thanks！</a>）を、芝公園（東京都・港区）では友人持参の好物シャンパンやCAVAなど泡にまみれながら桜見物を、満喫してきました。Egly-Ourietさんおいしくてありがとう。駒沢公園は、広い空間と桜のほかにもたくさんの木々があり、都心にいることを忘れさせてくれる大好きな公園の一つです。</span></p>

    <p><span>こんな時期、よく出動するのが飯台。お花見に持っていく食事の代表選手といえば寿司飯もの。食べやすく、そして冷めてもおいしいもの。ちらしずしやおにぎりに手毬寿司などなど。なんだかんだとここ1ヶ月ほど常にキッチンに鎮座しています。酢飯ものに限らずおにぎりを作るときにも使っています。余分な水分を飯台が吸ってくれるので、べちゃっとしないおにぎりに。「台所に置いておくには、ちょっと幅を取るんだよねぇ…」という声も。確かに場所は取りますが<img src="/img/coldsweats01.gif" alt="coldsweats01">、ひとつ持ってるととっても便利な道具の一つです。<img title="20090330__p3280005" alt="20090330__p3280005" src="/img/20090330__p3280005.jpg" border="0" srcset="/img/20090330__p3280005.jpg?nf_resize=fit&amp;w=600 600w,/img/20090330__p3280005.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

