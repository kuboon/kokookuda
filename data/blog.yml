    <h3>
    <span>イタリア・シチリア訪問日記3</span><span>。</span>
    </h3>
    <h3><span>今回はようやくシチリアの最大ミッション。オリーブオイルHYBLONの生産者ミケーレ氏の訪問、シチリア島の東の山岳地域の村、Ferla(フェルラ)村・Cassaro(カッサロ)村へ。</span></h3>
    <h3><span>イタリア・シチリア訪問日記1は<a href="http://chisou.typepad.jp/blog/2011/07/italia-sicilia-palermo-porto-mercato-della-vucciria.html" target="_self">コチラ</a>と<a href="http://chisou.typepad.jp/photos/2011maggiogiugno/" target="_self">コチラ(アルバム編)<br></a>イタリア・シチリア訪問日記2は<a href="http://chisou.typepad.jp/blog/2011/08/italia-sicilia-palermo-mercato-ballaro-teatro-massimo.html" target="_self">コチラ</a>と<a href="http://chisou.typepad.jp/photos/2011maggiogiugno2/" target="_self">コチラ(アルバム編)</a></span></h3>
    <p> </p>
    <p><span><img alt="eye" border="0" src="/img/eye.gif">↓写真アルバムでのご紹介日記はこちらです↓<br><a href="http://chisou.typepad.jp/photos/2011maggiogiugno3/">http://chisou.typepad.jp/photos/2011maggiogiugno3/</a><br>6月にかわいく咲いていたオリーブの白い花は、猫好きにはたまらない猫だまりの写真などなど、こちらのブログにアップしていない写真もたくさんあります～。<br>よろしければのぞいていってくださいね。<br><img alt="eye" border="0" src="/img/eye.gif"></span></p>

    <p>どんな食材でも、生産者に方にお会いする時というのは、なんともいえないふわふわした気分になります。ようやく目の前でお会いでいたミケーレ氏、あまりに素敵な空気を背負って登場され、即効ノックアウトされた気分です。</p>
    <p>今回彼にご紹介していただいたFerla村にある<a href="http://www.portapantalica.com/it/" target="_self">アグリツーリズモ</a>のレストランにて、HYBLONの味わい、その材料となるオリーブの栽培などについて教えていただきました。 <img alt="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG1930" border="0" src="/img/6a0120a62c9a39970b014e8b3e935c970d.jpg" title="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG1930" srcset="/img/6a0120a62c9a39970b014e8b3e935c970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8b3e935c970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG1927" border="0" src="/img/6a0120a62c9a39970b014e8b3e993f970d.jpg" title="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG1927" srcset="/img/6a0120a62c9a39970b014e8b3e993f970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8b3e993f970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">奥はラヴィオリ、手前は手打ちショートパスタ</p>
    <p>”HYBLON - piccante, amaro e poi pomodoro”<br>最初にpiccante(辛い)、次にamaro(苦い)、そして青トマト(pomodoro)の味、それが口の中で渾然一体となり、すばらしいハーモニーになる” まさに！な表現に涙腺ゆるみます。</p>
    <p><img alt="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG1984" border="0" src="/img/6a0120a62c9a39970b014e8b3e9dc4970d.jpg" title="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG1984" srcset="/img/6a0120a62c9a39970b014e8b3e9dc4970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8b3e9dc4970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">オリーヴ園からはこんな景色が望めます。この標高、風通しの良さ、太陽の恵みが美味しいオリーヴを作ってくれるとのこと。海抜600mのこの地域、オリーブ害虫が生息不可能な標高ゆえ、自然と無農薬、もちろん無化学肥料での栽培になるんです。</p>
    <p><img alt="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG1947" border="0" src="/img/6a0120a62c9a39970b0154351e3f19970c.jpg" title="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG1947" srcset="/img/6a0120a62c9a39970b0154351e3f19970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0154351e3f19970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">神聖なるこの地域に感謝せずにはいられません。 </p>
    <p><img alt="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG1963" border="0" src="/img/6a0120a62c9a39970b0153914af5a0970b.jpg" title="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG1963" srcset="/img/6a0120a62c9a39970b0153914af5a0970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153914af5a0970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> オリーブオイル「HYBLON」のフラントイオ(搾油場)。この秋、もうすぐnuovo olio(新オイル)がここで生まれてくる。そわそわ。 </p>
    <p> </p>
    <p><img alt="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG1993" border="0" src="/img/6a0120a62c9a39970b0154351e42c0970c.jpg" title="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG1993" srcset="/img/6a0120a62c9a39970b0154351e42c0970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0154351e42c0970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">陽もかたむき、フェルラ(Ferla)村は、誰からともなく集まるおしゃべりアワー。ジェラート食べたり、エスプレッソ飲んだり、ゆるやかな時が流れています。混じって集うのも楽しみのひとつでした。夕食の材料を従えて、ミケーレ氏邸に移動です。</p>
    <p><img alt="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2004" border="0" src="/img/6a0120a62c9a39970b0154351e4456970c.jpg" title="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2004" srcset="/img/6a0120a62c9a39970b0154351e4456970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0154351e4456970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">ミケーレ氏とともに現地でお世話になったアンナが、エトナ山(Mount Etna)近くで採れるという地元の野菜を持ってきてくれ、料理をしてくれました。若い部分とややえぐくなりつつある部分を選分し、若い部分だけ下ゆでします。</p>
    <p><img alt="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2024" border="0" src="/img/6a0120a62c9a39970b014e8b3ea639970d.jpg" title="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2024" srcset="/img/6a0120a62c9a39970b014e8b3ea639970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8b3ea639970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">アンチョビとトマトとが加わって、マカロニパスタになりました。見た目豪快ですが、繊細な香りのエトナ山の野菜、忘れられない味との出会いとなったひとさら。アンナのお祖母様直伝パスタだそうです。あぁ、また食べたい。</p>
    <p> </p>
    <p><img alt="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2072" border="0" src="/img/6a0120a62c9a39970b0154351e47b0970c.jpg" title="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2072" srcset="/img/6a0120a62c9a39970b0154351e47b0970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0154351e47b0970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">また現地では、フレッシュリコッタ（リコッタチーズの出来たてホカホカ）を頂きました。<br>早朝にリコッタチーズ工房を訪問。mucca(乳牛)とpecora(乳羊)で作られています。持参した容器にこのフレッシュリコッタを入れていただき、パンも浸しながら食べるのです。パンも前日の残りなどでやや硬くなっており、このヒタヒタリコッタをよく吸う。すべてが完璧にマッチしていて、美味しくシンプルな食文化にぐうの音も出ませんでした。恍惚アワーな朝でした。</p>
    <p><img alt="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2078" border="0" src="/img/6a0120a62c9a39970b014e8b3eaa04970d.jpg" title="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2078" srcset="/img/6a0120a62c9a39970b014e8b3eaa04970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8b3eaa04970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">ミルクの香りと湯気に包まれる朝、生きててよかった。</p>
    <p> </p>
    <p>こちらは、2005年「シラクサとパンタリカの岩壁墓地遺跡」の名称で世界遺産（文化遺産）に登録されたPANTALICA(パンタリカ)というエリア。 <img alt="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2197" border="0" src="/img/6a0120a62c9a39970b0153914b0534970b.jpg" title="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2197" srcset="/img/6a0120a62c9a39970b0153914b0534970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153914b0534970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">紀元前13世紀から8～7世紀頃にかけて造られた墓地遺跡群です。断崖絶壁一面に掘られた5000個以上はあるとも言われる古代古墳群には驚愕。</p>
    <p><img alt="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2186" border="0" src="/img/6a0120a62c9a39970b0154351e5499970c.jpg" title="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2186" srcset="/img/6a0120a62c9a39970b0154351e5499970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0154351e5499970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">こちらは時代を経て、教会として使用されていたと思われる小さい洞窟。 古墳好きにはたまらない場所だと思います。現地でお世話になったアンジェロは、遺跡のあちこちに見られる歴史の爪跡をたくさん教えてくれました。遺跡の中に歴史の行間有り、もっともっと勉強したいな。</p>
    <p> </p>
    <p>シチリア料理には、よくフェンネルが使われていますよね。あのほんのり甘いようなすっきりするような魅惑のハーヴ。街からほんのちょっと離れた断崖地域や高原地域には、たんまり群生しています。<img alt="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2227" border="0" src="/img/6a0120a62c9a39970b0153914b0ea5970b.jpg" title="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2227" srcset="/img/6a0120a62c9a39970b0153914b0ea5970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153914b0ea5970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">みんなでPANALICA散策がてら、フェンネル摘みも忘れません。 このほかオレガノやミントなど、つまみ食いが楽しいねー。</p>
    <p><img alt="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2257" border="0" src="/img/6a0120a62c9a39970b0153914b1104970b.jpg" title="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2257" srcset="/img/6a0120a62c9a39970b0153914b1104970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153914b1104970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2262" border="0" src="/img/6a0120a62c9a39970b014e8b3ebbad970d.jpg" title="20110904_ItaliaSicilia, Ferla &amp; Cassaro_RIMG2262" srcset="/img/6a0120a62c9a39970b014e8b3ebbad970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8b3ebbad970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">フェンネルトマトソースになったこのひとさら。かけるのはチーズではなく、硬くなったパンを削った自家製パン粉。さすが南イタリアだね。 パン粉がソースを吸って、これまた美味しいの。</p>
    <p> </p>
    <p>そうそう、最後に今回宿泊したFerla村にあるアグリツーリズモ<a href="http://www.portapantalica.com/it/" target="_self">Agriturismo Porta Pantalica</a>(<a href="http://www.portapantalica.com/it/">http://www.portapantalica.com/it/</a>)、本当に素晴らしかった。<br>一面遮るもののない山野の景色<br>聞こえるのは牛の話声や、羊に付いてる鈴の音<br>夜は降ってくるような星を肴にワインをちびちび<br>食事はすべて自家製絶品イタリアン<br>南イタリアというと、ちょっと荒っぽいお料理を想像される方も多いかと思いますが、素材の味を前面に味わえる繊細な料理たちにすっかり惚れ込みました。ぜひ皆さんに行ってみて欲しいなー。</p>

    <p> </p>
