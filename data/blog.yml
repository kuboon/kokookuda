    <p>9/30（土）築地場内市場の東京魚商業協同組合・調理室でのレッスン9月編の開催です。</p>
    <p>今月は、旬を迎えた秋刀魚の三枚おろしと刺身の食べ方バリエーションや秋茄子を使った副菜などのご紹介。秋刀魚と秋なすを、実りを迎えた新米ごはんとともに頂きます。目の前の市場で仕入れた材料を使ってのレッスン、ぜひ遊びにいらしてください！ <img alt="築地20170722_IMG_0579" border="0" src="/img/6a0120a62c9a39970b01b8d2a571a4970c.jpg" title="築地20170722_IMG_0579" srcset="/img/6a0120a62c9a39970b01b8d2a571a4970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2a571a4970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br><img alt="AL20150913_秋刀魚_RIMG2876" border="0" src="/img/6a0120a62c9a39970b01b8d2a5719c970c.jpg" title="AL20150913_秋刀魚_RIMG2876" srcset="/img/6a0120a62c9a39970b01b8d2a5719c970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2a5719c970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>■開催日時■<br>2017/9/30（土）9:00～11:00<br>※見学+実習の混合スタイルです。レッスンは約2時間を目安にしておりますが進行度合いにより予定時間を超えることがございます。予めご了承ください。</p>
    <p>■内容■<br>・秋刀魚の三枚おろし<br>・秋刀魚の刺身を色々な食べ方で<br>・秋なすの副菜<br>・新米ごはん</p>
    <p>■参加費■<br>5,000円（税込・材料費込）　<br>※当日現金にてお釣りの無いようご用意ください。</p>
    <p>■持ち物■<br>エプロン・タオル・筆記具</p>
