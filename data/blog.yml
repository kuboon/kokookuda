    <p>今日の東京は冷えますね。<br>不安がないと言ったらうそになるけど、ここ東京からできること、日常の生活を普通に過ごすこと、を粛々と<img alt="snail" border="0" src="/img/snail.gif">。<br>より具体的にできることは何か？、自分自身わかっていないけれど、わずかではありますが赤十字社の義援金受付をさせていただきました。クレジットカードでの支払の場合、ネット回線がスムーズであればほんの2～3分で完了します<img alt="clock" border="0" src="/img/clock.gif">。</p>
    <p>郵便局ゆうちょ銀行、クレジットカード、コンビニエンスストア・Pay-easyから受付ができます。</p>
    <p>◆郵便局ゆうちょ銀行<br>義援金窓口1<strong> </strong>郵便局・ゆうちょ銀行<br>口座記号番号：00140-8-507<br>口座加入者名：日本赤十字社 東北関東大震災義援金<br>取扱期間：平成23年3月14日（月）～平成23年9月30日（金）<br><br>※郵便局窓口での取り扱いの場合、振替手数料は免除されます。<br>※郵便窓口でお受取りいただきました半券（受領証）は、大切に保管してください。<br>※通信欄にお名前、ご住所、お電話番号を記載してください。 </p>
    <p>◆クレジットカード・コンビニエンスストア・Pay-easy<br>こちらのサイトから、「クレジットカード・コンビニエンスストア・Pay-easy」をラジオボタンで選択し、詳細画面に入ります。<br><a href="https://www.0553.jp/jrc/payment">https://www.0553.jp/jrc/payment</a></p>
