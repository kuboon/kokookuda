    <p>毎年、公私ともども？筍が続く4月ももうすぐおしまい。今年は築地のやっちゃば仕入れの筍のほかに、佐賀県唐津・<a href="http://www.ryutagama.com/" target="_self">隆太窯</a>の山でとれた筍をお相伴させて頂きました。ほりたて後すぐに下ゆでをした状態でお送りくださり、感謝のことばが見つかりません（涙）。唐津直送の筍さん、穂先の厚めの皮まであまかった～。</p>
    <p>まずは筍、鰆、新ごぼう、カタクリの炊合せ。それぞれ食材にあった炊きかたをして、ひとつの皿で出会う炊合せという料理、ちょっとお手間はありますが、大好きな調理方法のひとつで、カタクリの紫もこの時期だけのご馳走です。<br>器は、昨年隆太窯の登り窯から、窯出しほやほや、器にほんのり熱も残る状態の時に出逢い一目惚れ。<a href="http://chisou.typepad.jp/blog/2013/09/kogaku-concert-at-ryutagama-in-karatsu.html" target="_self">その場で中里太亀さんに最終仕上げをして頂いた</a>お気に入りの絵唐津鉢。 <img alt="20140428_筍三昧_IMG_8032" border="0" src="/img/6a0120a62c9a39970b01a73db622ea970d.jpg" title="20140428_筍三昧_IMG_8032" srcset="/img/6a0120a62c9a39970b01a73db622ea970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73db622ea970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20140428_筍三昧_IMG_8061" border="0" src="/img/6a0120a62c9a39970b01a3fcfb5f3b970b.jpg" title="20140428_筍三昧_IMG_8061" srcset="/img/6a0120a62c9a39970b01a3fcfb5f3b970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a3fcfb5f3b970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b01a73db622ea970d-pi"><br></a></p>
    <p>こちらは春の寄せあつめごはん。今の時期だけのさやつき青豆と筍の炊き込みごはん。 羽釜でぐつぐつ。<img alt="20140428_筍三昧_IMG_8053" border="0" src="/img/6a0120a62c9a39970b01a3fcfb5ee6970b.jpg" title="20140428_筍三昧_IMG_8053" srcset="/img/6a0120a62c9a39970b01a3fcfb5ee6970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a3fcfb5ee6970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20140428_筍三昧_IMG_8059" border="0" src="/img/6a0120a62c9a39970b01a3fcfb5f08970b.jpg" title="20140428_筍三昧_IMG_8059" srcset="/img/6a0120a62c9a39970b01a3fcfb5f08970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a3fcfb5f08970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>筍と木の芽のすし飯に〆鰆の炙りを巻いた手綱寿司。マルチカラーにしたかったけどこの日は冷蔵庫にちょうどよいものがなくシンプル手綱になっちゃった(~_~;)。<img alt="20140428_筍三昧_IMG_8095" border="0" src="/img/6a0120a62c9a39970b01a511ab06fe970c.jpg" title="20140428_筍三昧_IMG_8095" srcset="/img/6a0120a62c9a39970b01a511ab06fe970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511ab06fe970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そして定番、木の芽みそあえ。 <img alt="20140428_筍三昧_IMG_8077" border="0" src="/img/6a0120a62c9a39970b01a3fcfb5f96970b.jpg" title="20140428_筍三昧_IMG_8077" srcset="/img/6a0120a62c9a39970b01a3fcfb5f96970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a3fcfb5f96970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20140428_筍三昧_IMG_8188" border="0" src="/img/6a0120a62c9a39970b01a511ab0765970c.jpg" title="20140428_筍三昧_IMG_8188" srcset="/img/6a0120a62c9a39970b01a511ab0765970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511ab0765970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そうそう、筍ずしも外せません♪ <img alt="20140428_筍三昧_IMG_7579" border="0" src="/img/6a0120a62c9a39970b01a511ab0873970c.jpg" title="20140428_筍三昧_IMG_7579" srcset="/img/6a0120a62c9a39970b01a511ab0873970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511ab0873970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>この他、春のご馳走桜えびと合わせたり、南蛮漬けにしたりなどなど、筍三昧な4月、春の恵みに感謝、ご馳走様でした。</p>
