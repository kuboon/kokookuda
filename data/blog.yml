    <p>魚の姿や色は、欲しい着物や帯の柄が多い。</p>
    <p>鮨の光物の代表格ともいえるコハダ。あの銀肌といい、体の背側にあしらわれた黒のドットの配置など、すごくカッコイイなぁと見る都度シビれ、こんな柄の帯が欲しいなぁと思ってます。帯をしめる時、背側のドット部分を上側にしたり、下側にしたり、と両使いのできる帯に仕立てたい。 <img alt="20110222_小肌帯や甘鯛小紋_RIMG0537" border="0" src="/img/6a0120a62c9a39970b014e5f625a57970c.jpg" title="20110222_小肌帯や甘鯛小紋_RIMG0537" srcset="/img/6a0120a62c9a39970b014e5f625a57970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e5f625a57970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">うろこを払うと背柄がはっきりするよ～。 <img alt="20110222_小肌帯や甘鯛小紋_RIMG0861" border="0" src="/img/6a0120a62c9a39970b014e863cb133970d.jpg" title="20110222_小肌帯や甘鯛小紋_RIMG0861" srcset="/img/6a0120a62c9a39970b014e863cb133970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e863cb133970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（〆中の小肌） <br><br></p>
    <p>甘鯛の淡い桃色は、これからの桜の時期にいいなぁと思うさくら色。背側から腹側にかけて、ほんのりとした桃色のグラデーションの中に、銀白色が効いていて、ワンピース感覚で着たい小紋に。</p>
    <p>またサヨリの銀青色も、銀色の鮮やかさを抑えめにしたら涼しげな着物になりそうで、反物に欲しい色柄のひとつ。</p>
    <p>築地の市場、こんなことを想像しながら歩いています。どこかにないかなぁ。</p>
