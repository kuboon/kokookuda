    <p>味は、獅子唐より辛くなくて、万願寺とうがらしよりほんのり苦旨味が強めかな。ぴよ～んとしたいずまいにも惹かれます。やっちゃばの社長が「誰も見向いてくれてなくて…(涙)」と言ってました。という訳で皆さまにも♪</p>
    <p>和系の焼き浸しやパスタ料理にも寄り添ってくれます。今しばらく出まわると思うので、お見かけの際はぜひお手にとってみてください<img alt="delicious" border="0" src="/img/delicious.gif">。</p>
