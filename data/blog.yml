  :date: 2015-12-25 14:32:27.000000000 +00:00
  :body: |-
    <p>皆さま、こんにちは。</p>
    <p>今年もやっぱりあっという間に年の瀬になっていた～と思いつつ、今月をちょっとふりかえり。</p>
    <p>国会議員バンド、ギインズ Gi!nzライヴにまぶ友からのお声がけにて潜入。音楽好きの国会議員の方が毎年開催しているチャリティライヴ。知っている議員の方、知らなかった議員の方、いずれにしても音を楽しんでいる様を拝見しながらこちらも歌ったり踊ったり。楽しかった！ <img alt="20151225_Happy Holiday!_IMG_2753" border="0" src="/img/6a0120a62c9a39970b01bb08a31fc7970d.jpg" title="20151225_Happy Holiday!_IMG_2753" srcset="/img/6a0120a62c9a39970b01bb08a31fc7970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb08a31fc7970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>また先日もちょっと休憩に立ち寄った帝国ホテルのラウンジ。あ、東京の方。大好きなホテルの一つで、用事もあり、用事もなく、立ち寄るラウンジ。ここの壁のデザインが大好きで、いつかこのデザインの帯を仕立てたい、と妄想しています。未だ妄想の域を出ることができていないけれど。 <img alt="20151225_Happy Holiday!_IMG_2937" border="0" src="/img/6a0120a62c9a39970b01b8d188692c970c.jpg" title="20151225_Happy Holiday!_IMG_2937" srcset="/img/6a0120a62c9a39970b01b8d188692c970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d188692c970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そして毎年恒例、みんなで大量の牡蠣を剥いて剥いて剥きまくる会を敢行。作りながら食べる、ただそれだけの時間がとても楽しく幸せで。 <img alt="20151225_Happy Holiday!_IMG_3083" border="0" src="/img/6a0120a62c9a39970b01b7c7fe93a8970b.jpg" title="20151225_Happy Holiday!_IMG_3083" srcset="/img/6a0120a62c9a39970b01b7c7fe93a8970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c7fe93a8970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>またNY在住時代から大好きだったハンバーガー屋さんに行こうとこれまたお声がけ頂き、Shake Shackへあいのり。外苑前の銀杏並木の通りにあり空気の澄んだ空のもと頬張り満足。すっごく混んでたけど、また食べたい。 <img alt="20151225_Happy Holiday!_IMG_3097" border="0" src="/img/6a0120a62c9a39970b01b8d1886989970c.jpg" title="20151225_Happy Holiday!_IMG_3097" srcset="/img/6a0120a62c9a39970b01b8d1886989970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d1886989970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">そしてこの日は有りがたくも友人ファミリーが並んでくれて入ることができたのですが、まぶ友のやんちぇでかわいいご子息が「銀杏を集めていたら薔薇になったの」と言ってプレゼントしてくれた手製花束。あぁそんなこと考えたこともなかったぁ。その集めているプロセスを説明してくれる様もこれまたかわいく真剣。あまりのピュアさに照れてしまいながらも、じーんと嬉しくなりました。こんな6歳児、惚れてまうー。 <img alt="20151225_Happy Holiday!_IMG_3167" border="0" src="/img/6a0120a62c9a39970b01bb08a3207f970d.jpg" title="20151225_Happy Holiday!_IMG_3167" srcset="/img/6a0120a62c9a39970b01bb08a3207f970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb08a3207f970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>仕事もプライベートも何かとせわしなくなる12月。<br>そして今日はクリスマス。クリスチャンではないですが慌ただしい年末のこの時期、新しい年を迎える前に一瞬立ち止まり大好きな家族や友人とゆっくりと過ごしやさしい時間を持てることはとてもいいことだなぁと思っています。<br>I wish you all a very merry christmas!</p>

