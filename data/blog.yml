    <p><span><img title="20080814__p8120048_2" alt="20080814__p8120048_2" src="/img/20080814__p8120048_2.jpg" border="0" srcset="/img/20080814__p8120048_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20080814__p8120048_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">ようやく相方さんの休みに入り、どこへ行こうかなぁ…と考え始めた先日。暑い夏だからこそあえて</span><span>暑いエリアへ…と、ベトナム、バングラデシュ、釜山などへのショートトリップも考えたのですが、毎度のことながら思いつくのが遅すぎなのと<img src="/img/coldsweats01.gif" alt="coldsweats01">、やっぱり涼を欲し北上することに。かねてから行きたかった青森県・八戸市にある鄙びた風情ただよう<a href="http://www.kofunato.co.jp/">＜海席料理処　小舟渡（小舟渡食堂）＞</a>で、海鮮料理を鱈腹食べてきました。</span></p>

    <p><span>八戸市の東岸に位置し、太平洋を目の前に地元でとれた魚介料理がいたいただける小舟渡食堂は、以前台風でお店の一部が流されたこともあるぐらい海に面しています<img src="/img/wave.gif" alt="wave">。木造3階建てのこの食堂ですが、1階は太平洋からの力強い波のおかげで修理を繰り返し、現在は2～3階での食事となります。2階の床の所々に板の隆起が見られますが、それは波の突き上げでできたものだとか（驚）。さすがOCEAN</span><span>！すばらしい景色にはじゃっかんの苦労もつきものなんですね。</span></p>

    <p><span><a href="http://chisou.typepad.jp/photos/uncategorized/2008/08/17/20080814__p8120055.jpg"></a>とにかく見渡す限り海海海。気持ちいい！コの字型にガラスが張りめぐらされた店内はどこに座っても、必ずといっていいほど海が臨め、食後もそのままお店でごろごろしたくなるほどです。<img title="20080814__p8120030_2" alt="20080814__p8120030_2" src="/img/20080814__p8120030_2.jpg" border="0" srcset="/img/20080814__p8120030_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20080814__p8120030_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>かつては日本一の漁獲高を誇った八戸漁港（現在は2位、かな？）。様々な魚介が水揚げされるそうですが、今の時期はホヤ、イカ、アワビ、ウニが最盛期。貪るように食べました。<img title="20080814__p8120042" alt="20080814__p8120042" src="/img/20080814__p8120042.jpg" border="0" srcset="/img/20080814__p8120042.jpg?nf_resize=fit&amp;w=600 600w,/img/20080814__p8120042.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>（ウニイクライカ丼　ウニが口でとろけます）</span></p>













    <p><img title="20080814__p8120041" alt="20080814__p8120041" src="/img/20080814__p8120041.jpg" border="0" srcset="/img/20080814__p8120041.jpg?nf_resize=fit&amp;w=600 600w,/img/20080814__p8120041.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><span>（いちご煮　アワビとウニが入った香り豊かな清汁）<img title="20080814__p8120036" alt="20080814__p8120036" src="/img/20080814__p8120036.jpg" border="0" srcset="/img/20080814__p8120036.jpg?nf_resize=fit&amp;w=600 600w,/img/20080814__p8120036.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>（イカをイカのはらであえて焼いたもの　とにかく旨い</span><span>）<img title="20080814__p8120047" alt="20080814__p8120047" src="/img/20080814__p8120047.jpg" border="0" srcset="/img/20080814__p8120047.jpg?nf_resize=fit&amp;w=600 600w,/img/20080814__p8120047.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>海が荒れた後などは、磯だまりにはまって魚が困ってるとか。この日はもうすぐ雨があがりそう…という天候でしたが、晴れた日の景色は<a href="http://www.kofunato.co.jp/">お店のHP</a>で見ることができます。</span></p>

