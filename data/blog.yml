    <p><span><img title="20090602_ume2009_rimg0030" alt="20090602_ume2009_rimg0030" src="/img/20090602_ume2009_rimg0030.jpg" border="0" srcset="/img/20090602_ume2009_rimg0030.jpg?nf_resize=fit&amp;w=600 600w,/img/20090602_ume2009_rimg0030.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">六月に入り、「あ、今年ももう半分が過ぎる…」と妙な焦りを感じています。</span></p>

    <p><span>この時期は、ちょうど梅を漬ける時期でもありまして、今年も愛媛県・七折から小梅10kgが届きました。今年は5月に暑い日も多かったせいか梅の色づきも早かったようです。毎年おいしい梅を届けてくださる農家さんに感謝。梅が届くと、梅干しになったときの旨い酸味を想像できないような甘い香りが家中に立ち込めます。今年は梅が大好きというイタリア人女性も梅漬けに参加してくれましたが、この香りにも大そう驚いたようでした。</span></p>

    <p><span>昨年漬けた黒糖梅酒がようやく飲みごろになり、そいつをちびちびやりながら、梅のヘたをとり、洗い、漬け込みがようやく完了。梅酒は氷砂糖だけよりも、黒糖を混ぜたほうが味に複雑さも出て結構好みの味になりました。今年はラム＆黒糖の梅酒に。おいしくできるかなぁ。<img title="20090602_ume2009_rimg0066" alt="20090602_ume2009_rimg0066" src="/img/20090602_ume2009_rimg0066.jpg" border="0" srcset="/img/20090602_ume2009_rimg0066.jpg?nf_resize=fit&amp;w=600 600w,/img/20090602_ume2009_rimg0066.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></span></p>
