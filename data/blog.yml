    <p>かねてから行きたかったカレー店、<a href="http://r.tabelog.com/tokyo/A1318/A131801/13001427/" target="_self">ゴッホ@東京・世田谷区代沢</a>。</p>
    <p><img alt="20101125_ゴッホ_R0022660" border="0" src="/img/6a0120a62c9a39970b0147e0313233970b.jpg" title="20101125_ゴッホ_R0022660" srcset="/img/6a0120a62c9a39970b0147e0313233970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e0313233970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>ビーフやチキン、なすにピーマン等々好みの具材を選び、辛さも好みのレベルをチョイスする、という仕組み。今回はビーフ＆ポークカツレツ＆ナスのミックスを注文。辛さは中の上ぐらい。</p>
    <p>じっくり煮こまれたルーは、一瞬密やかに甘さを感じるものの、しっかり辛さも効いてきます。ポークカツレツもビーフもとても柔らかく、ごろんごろんと入っています。</p>
    <p>再訪したいカレー屋さん。</p>
    <p>そうそう、店に入ると、その名のとおり、ひまわりやアイリスなど、見渡す限りゴッホ、ゴッホ、…ゴッホの描いた絵画のポスターなどがたくさん。ご主人とゴッホ、そんな話を今度伺ってみたいな、と思うのでありました。</p>
