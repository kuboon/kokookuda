    <p>北陸レポの続きです。</p>
    <p>その1→<a href="http://chisou.typepad.jp/blog/2011/12/%E5%8C%97%E3%81%AE%E6%BC%81%E5%A0%B4.html" target="_self">北の漁場</a></p>
    <p>その2→<a href="http://chisou.typepad.jp/blog/2011/12/%E5%8C%97%E3%81%AE%E6%BC%81%E5%A0%B4%E3%81%A7%E3%81%AE%E3%82%BB%E3%83%AA.html" target="_self">北の漁場のでのセリ</a></p>
    <p><a href="http://chisou.typepad.jp/blog/2011/12/%E5%8C%97%E3%81%AE%E6%BC%81%E5%A0%B4%E3%81%A7%E3%81%AE%E3%82%BB%E3%83%AA.html" target="_self"></a>眼前の富山・氷見湾に入ってきた寒鰤は氷見漁港で水揚げされ、セリにかけられあっという間に姿を消します。それをどこで入手するかというと…氷見漁港近くにある氷見海鮮市場で買うことができます。</p>
    <p>「朝とれ」と書かれた、たくさんの寒鰤が並んでいて、1尾で購入できます</p>
    <p><img alt="20111226_北の漁場で寒鰤調達_RIMG6117" border="0" src="/img/6a0120a62c9a39970b015438e40bd4970c.jpg" title="20111226_北の漁場で寒鰤調達_RIMG6117" srcset="/img/6a0120a62c9a39970b015438e40bd4970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b015438e40bd4970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20111226_北の漁場で寒鰤調達_RIMG6120" border="0" src="/img/6a0120a62c9a39970b0162fe6586bf970d.jpg" title="20111226_北の漁場で寒鰤調達_RIMG6120" srcset="/img/6a0120a62c9a39970b0162fe6586bf970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0162fe6586bf970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">氷見寒鰤の証明証も出してくれるそうです<img alt="coldsweats01" border="0" src="/img/coldsweats01.gif">。そうそう、北陸では結婚するとお正月にはお嫁さん方の実家から旦那さん方の実家へ鰤を1尾贈るの習慣だそうです。ひょー！</p>
    <p>とはいえ、自家用に…と書かれても、ちょっと大きいよね。やっぱり。そんな方にはこうして切ってもらったものを選ぶことができます。 <img alt="20111226_北の漁場で寒鰤調達_RIMG6130" border="0" src="/img/6a0120a62c9a39970b01675f59ad08970b.jpg" title="20111226_北の漁場で寒鰤調達_RIMG6130" srcset="/img/6a0120a62c9a39970b01675f59ad08970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f59ad08970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">「どれにしよう」などと迷っていると「どんどん持っていかれちゃうよ！」と喝が入ります。そんな訳で約900gほどの大きさのもをゲット。 <img alt="20111226_北の漁場で寒鰤調達_RIMG6314" border="0" src="/img/6a0120a62c9a39970b01675f59bd2b970b.jpg" title="20111226_北の漁場で寒鰤調達_RIMG6314" srcset="/img/6a0120a62c9a39970b01675f59bd2b970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f59bd2b970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>腹身の大とろ部分、きれいな桃色に葉脈のようなサシが入っています。</p>
    <p>その他、のどぐろをはじめ、日本海の海の幸が山盛り、目移りすること間違いなしです。 <img alt="20111226_北の漁場で寒鰤調達_RIMG6131" border="0" src="/img/6a0120a62c9a39970b01675f59c8c0970b.jpg" title="20111226_北の漁場で寒鰤調達_RIMG6131" srcset="/img/6a0120a62c9a39970b01675f59c8c0970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01675f59c8c0970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>またこちらはその場で宅配手配もできるので遠方からの者にとってはほんとに便利。皆さん、買い過ぎには気をつけてくださいねー。</p>
    <p>次回は北陸あれこれをお伝えしまーす。</p>
