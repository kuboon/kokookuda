  :body: "<p>ワールドカップ4日目。</p><p>念願の、念願の、アウェイで一勝することができました。悲願でした。勝ちは次へのエナジーチャージ。日本代表の皆さん、協会の皆さん、そして現地で応援されてる方々、ありがとうございました。</p><p>勝利はいいよね。一方でむにゃむにゃと思うことや、やはり4年前のつらいドイツのスタジアム、昨日のことのように思い出します…。それがあって、今がある、んだよね、とは思うんだけどね。</p><p>南アフリカの反対側、ここ日本から応援しています。</p>"
