    <p><img alt="20120514_料理の香りでうっかり晩酌_RIMG9243" border="0" src="/img/6a0120a62c9a39970b0167667c4a0e970b.jpg" title="20120514_料理の香りでうっかり晩酌_RIMG9243" srcset="/img/6a0120a62c9a39970b0167667c4a0e970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0167667c4a0e970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>食事を作っていて、香りに負けて、ついキッチンドランカーしてしまうこと、あります。</p>
    <p>どんなジャンルの食事でも、「空腹」というスパイス、ぜひとも加えておきたいと思うのですが…。香りに負けて作りながらパクパクしてしまうことも。</p>
    <p>こちらはパンチェッタ・アッロトラータ(pancetta arrotolata)をフライパンでじっくり焼いて取り出します。出てきた脂とバターを少々加えて新じゃがをこんがりソテー、後はオーヴンに入れて細串が刺さるまで。仕上げに取り出しておいたパンチェッタ・アッロトラータと緑ものの野菜(今日は絹さやを下ゆでしておいたもの)、塩＆胡椒、お好みで追バターをからませました。</p>
    <p>パンチェッタの脂が野菜の旨みをぐーんと引き立てます。薄切りにされているパンチェッタ・アッロトラータ、美味しく便利ですよー。</p>
