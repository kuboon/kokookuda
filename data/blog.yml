    <span><p><img alt="20100331_桜の時間_RIMG7859" border="0" src="/img/6a0120a62c9a39970b0133ec5bc5e1970b.jpg" title="20100331_桜の時間_RIMG7859" srcset="/img/6a0120a62c9a39970b0133ec5bc5e1970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133ec5bc5e1970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><span><span>桜前線まっただ中ですね。</span></span></p>
    <p><span><span>昨日、桜とロゼシャンパンを楽しむ会に出席させていただきました。</span><span><span><span><span><span><span>お友達で着物コーディネーターとして活躍中の</span></span></span></span></span><a href="http://ameblo.jp/kisaragimami/"><span><span><span><span><span><span>如月まみ</span></span></span></span></span></span></a><span><span><span><span><span><span><span>さんのインタビューや春らしくそして小粋で華のあるお着物姿、また桜と桃色で彩られた春らしいしつらえなど、その会の様子は近々FOXチャンネルで放映されます。放映日時は改めてこちらのサイトでご連絡させていただきますね。</span></span></span></span></span></span></span></span></span></p>
    <p><span><span><span><span>今回いただいたロゼシャンパンはエレガントな中にもパンチがある、そんな女性になりたいものだ～と思ってしまうテイストです。春の呼び声の山菜や誘惑の木の芽の香りをまとった竹の子、また淡白ながらも旨みが魅力の鯛料理など、ほろ苦さや魚介との相性が最高です。</span></span></span></span></p>
    <p><span><span><span><span>今年は、いつもより力を入れてお花見弁当の献立を立案済み。よーし作るぞー。そしてシャンパン飲むぞー。</span></span></span></span></p>
    <p><span><span><span><span>昨日の様子は、進行役のYoko-Kobayashi-bakerさんのサイトにも掲載されています。　→</span></span></span></span><a href="http://www.yokomotion.com/yoko-in-motion/mami-interview"><span><span><span><span><span>http://www.yokomotion.com/yoko-in-motion/mami-interview</span></span></span></span></span></a></p></span>
