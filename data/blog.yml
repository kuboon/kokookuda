    <p>少し前になりますが、ワハハの力@赤坂ACTシアター、<a href="http://blog.livedoor.jp/psj_okubo/" target="_self">大久保ノブオさん</a>の座長襲名披露公演に行ってきました。</p>
    <p>初のWAHAHA本舗公演。ちょっと目をとじてしまうようなそんなお家芸もありどきどきしましたが、終始笑わせていただきました。今回は1部と2部の休憩はさんでの2部制の公演、歌あり踊りありトークあり、盛りだくさんの内容で、特に第2部の歴史コント（？）がおかしくもインテリジェンスあふれるコンテンツ、もう一度見たいのよねー<img alt="happy02" border="0" src="/img/happy02.gif">。</p>
    <p>あらためて、大久保さん、おめでとう～！</p>
