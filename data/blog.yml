    <p>初秋のはたけ訪問をして来ました、syoku-yabo農園@横須賀市・芦名。</p><p>友人が運営しているsyoku-yabo農園では、ほうれん草や春菊など、秋から冬においしくいただく葉物野菜の種まき時期です。こんなに小さい種からふっさふさのおいしい葉っぱが育ってくる、そう考えるだけでじーんと、そしておなかぐぅと鳴りそうです。
    <img alt="20100920_大地も海もあきがきて_R0021787" border="0" src="/img/6a0120a62c9a39970b0133f462cb2f970b.jpg" title="20100920_大地も海もあきがきて_R0021787" srcset="/img/6a0120a62c9a39970b0133f462cb2f970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f462cb2f970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> ほうれん草の種5粒。</p><p><br>
    <img alt="20100920_大地も海もあきがきて_R0021811" border="0" src="/img/6a0120a62c9a39970b0133f462ceee970b.jpg" title="20100920_大地も海もあきがきて_R0021811" srcset="/img/6a0120a62c9a39970b0133f462ceee970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f462ceee970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> ほうれん草は春菊と隣り合わせで育てることで害虫から守ります。この畝に緑が育ってくるのが楽しみ。友人・眞中氏の手ほどきの元種まきをさせていただきましたが、芽が出てくるまでどきどきです。</p><p>
    <img alt="20100920_大地も海もあきがきて_R0021791" border="0" src="/img/6a0120a62c9a39970b0133f462d458970b.jpg" title="20100920_大地も海もあきがきて_R0021791" srcset="/img/6a0120a62c9a39970b0133f462d458970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f462d458970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> ねぎの隣は人参で。背丈の低い緑色が人参です。</p><p>
    <img alt="20100920_大地も海もあきがきて_R0021795" border="0" src="/img/6a0120a62c9a39970b0133f462d607970b.jpg" title="20100920_大地も海もあきがきて_R0021795" srcset="/img/6a0120a62c9a39970b0133f462d607970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f462d607970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> サトイモの実りも楽しみ。喰い気ばかりですみませんっ。サトイモの葉を傘にして歩きたい、とつねづね思っているんです。</p><p>畑のあとに立ち寄った逗子海岸では、逗子海岸国際芸術祭が開催されていてしばし。ゆらゆら。<img alt="20100920_大地も海もあきがきて_R0021856" border="0" src="/img/6a0120a62c9a39970b0133f462d8f1970b.jpg" title="20100920_大地も海もあきがきて_R0021856" srcset="/img/6a0120a62c9a39970b0133f462d8f1970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f462d8f1970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> 海にも涼しい風がとどきつつ@逗子海岸</p><p>
    <img alt="20100920_大地も海もあきがきて_R0021844" border="0" src="/img/6a0120a62c9a39970b01348782b3e4970c.jpg" title="20100920_大地も海もあきがきて_R0021844" srcset="/img/6a0120a62c9a39970b01348782b3e4970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01348782b3e4970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> 結局コロナビールやシャンパンなど、泡の歓迎に嬉々として。<br> </p><p>   </p>
