    <p>ひゃぁ、もう11月。毎年年始の1月、2月に続いてあれれ、あっという間に過ぎちゃったと思う後半の11月…。</p>
    <p>先月はお誕生日月ということもあり、皆さまのおかげであれこれ楽しいことが多い10月でした。まずはたまたまワイン好きの友人が美味しいシャンパンとワインを呑もうと訪問してくれて、ふってわいた前夜祭。 <img alt="20151101_山を谷、西ヲ東ト、_IMG_1596" border="0" src="/img/6a0120a62c9a39970b01bb0889aa65970d.jpg" title="20151101_山を谷、西ヲ東ト、_IMG_1596" srcset="/img/6a0120a62c9a39970b01bb0889aa65970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb0889aa65970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">AGRAPART7crusとTANTARA、早くもほかほかチーズフォンデュを始めた10月、最後のチーズおこげもたまらない。美味しかったなー。<img alt="20151101_山を谷、西ヲ東ト、_IMG_1964" border="0" src="/img/6a0120a62c9a39970b01b7c7e5d3a3970b.jpg" title="20151101_山を谷、西ヲ東ト、_IMG_1964" srcset="/img/6a0120a62c9a39970b01b7c7e5d3a3970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c7e5d3a3970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>さらに、ギタリストなお友達のご好意で彼がバンド出演するロックコンサートへ。この日はダイアモン✡ユカイさんの30周年コンサート、RED WARRIORSのときのユカイさんとはまた一味違った艶やかさにどっぷりとつかり、見惚れるという久しぶりのアクティビティが発生した宵でした。そのユカイさん、途中のMCで「定石をやぶるのがロック云々…」という話をされていて、その先がどんな話だったか記憶がないのですが、ふと「宗易ハ名人ナレハ、山を谷、西ヲ東ト、茶湯ノ法ヲ破リ、自由サラレテモ、面白シ、…（山上宗二記）」の一文が降りてきてつかの間頭の中だけコンサートから離脱。</p>

    <p>千利休の弟子であった山上宗二が伝える利休さんの様子は臨場感がありとても興味深く、今一度ちゃんと読了してみたい伝書のひとつなのですが、虫食いで触れながらもいつも思うことはその当時までの、確立された会所の茶の湯や書院茶など、既存の古き伝統的な茶湯や禅の世界の哲学や美学のカタを理解し咀嚼したからこそ、当時にとっては前衛的、あまりに斬新とも思われる利休さんの美学が今でも色褪せずに艷やかに映るんだろうなぁと、改めて。</p>
    <p>自分にとってのカタとか定石とか、もんにゃりとあるようでないようでそしてこころもとなくもあり。これからの1年は、といっても早一ヶ月経とうしていますが、自分なりに利休さんの哲学にずりずりすりと近寄ってみようかと思います。真に近寄れるかはどうかはわからないけれど、トライするのは自由ということで（笑）。</p>
    <p><img alt="20151101_山を谷、西ヲ東ト、_IMG_1634" border="0" src="/img/6a0120a62c9a39970b01b8d16f9f7a970c.jpg" title="20151101_山を谷、西ヲ東ト、_IMG_1634" srcset="/img/6a0120a62c9a39970b01b8d16f9f7a970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d16f9f7a970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">コンサートのあとは大好きなイタリアンレストラン、<a href="http://www.labarrique.jp/top.html" target="_self">La Barrique Tokyo</a>へ。美味しさももちろんですが、こちらのお店のオーナーさん曾祖父さんの故郷の職人さん製の欄間がすばらしく、眺めながらいただく空間も大好物です。</p>
    <p><img alt="20151101_山を谷、西ヲ東ト、_IMG_1700" border="0" src="/img/6a0120a62c9a39970b01bb0889a9cf970d.jpg" title="20151101_山を谷、西ヲ東ト、_IMG_1700" srcset="/img/6a0120a62c9a39970b01bb0889a9cf970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb0889a9cf970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20151101_山を谷、西ヲ東ト、_IMG_1701" border="0" src="/img/6a0120a62c9a39970b01bb0889a9d5970d.jpg" title="20151101_山を谷、西ヲ東ト、_IMG_1701" srcset="/img/6a0120a62c9a39970b01bb0889a9d5970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb0889a9d5970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">どのお料理も好みのものばかりなのですが、中でもイカスミのリゾットのコクのバランスや仔牛のカツレツの火入れ加減はほんとに絶妙で、すばらしいなぁ、すばらしいなぁと繰り返し言いながら、いつも食べています。</p>
    <p>一年に一度の誕生日、家族や友人からたくさんの温かいおめでとうという言葉を頂き感謝でいっぱい、何はあれまた一年一生懸命がんばろうと前を向くためのかえのきかない栄養をたくさんいただきありがとうございました。今後ともよろしくお願いいたします。</p>
    <p> </p>
