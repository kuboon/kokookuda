    <p><span><img title="20090430_tira_mi_s_p4290049" alt="20090430_tira_mi_s_p4290049" src="/img/20090430_tira_mi_s_p4290049.jpg" border="0" srcset="/img/20090430_tira_mi_s_p4290049.jpg?nf_resize=fit&amp;w=600 600w,/img/20090430_tira_mi_s_p4290049.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">ティラミス。イタリアの甘モノの中でも1、2を争うぐらいの大好物です。</span></p>

    <p><span>先日久しぶりに作ろうと思い、ティラミスでよく使われるビスケット、savoiardi（サヴォイアルディ）を近所で探しましたがその日は見つからず…。結局スポンジを焼いて作ることに。</span></p>

    <p><span>マスカルポーネとエスプレッソのハーモニーが抜群ですよね。トッピングには刻んだチョコレートをのせました。今回焼いたスポンジの径は19cm。スポンジを1cm弱の厚みにスライスして使いましたが、結構大量に出来ちゃって、4日間ほど連続で食べ続けました<img src="/img/delicious.gif" alt="delicious">。</span></p>

    <p><span>「Tira（引っ張る）mi（私を）sù（上に）」が転じて、「私を元気づけて」との意が語源だとか。イタリアマンマは、子供が大人に「（ティラミスを）ほしいほしいとねだる姿から」とも話していた記憶も…。いずれにしても、口に頬張ると自然と笑みがこぼれてしまう、そんな味ですよね。</span></p>
