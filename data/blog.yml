    <p><span lang="EN-US"><span>2007/09</span></span><br><span><span>先日両国・国技館へ。お相撲はTVで見てますが、現地は初めて。お相撲初ライブをご報告。<span>色鮮やかな幟（のぼり）を見ながら南門へ。北の湖理事長を見かけるも気付かず素通り。理事長は散歩好きとのこと。みんな大きいので、素人には個別認識が難しい…。</span></span></span></p>

    <p><span><span>やきとりとビールで小腹を満たす。七味の小袋が付いてたら、なお嬉しい（実際は付いてません）。<span lang="EN-US">5本で530円。売店の焼き鳥にしては結構まとも。<img title="20070912_2_2" alt="20070912_2_2" src="/img/20070912_2_2.jpg" border="0" srcset="/img/20070912_2_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20070912_2_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <img title="20070912_3_2" alt="20070912_3_2" src="/img/20070912_3_2.jpg" border="0" srcset="/img/20070912_3_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20070912_3_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></span></span></span></p>

    <p><span>ペチペチという音とともに生高見盛。<img title="20070912_4_3" alt="20070912_4_3" src="/img/20070912_4_3.jpg" border="0" srcset="/img/20070912_4_3.jpg?nf_resize=fit&amp;w=600 600w,/img/20070912_4_3.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><a href="http://chisou.typepad.jp/photos/uncategorized/2007/09/16/20070912_10_2.jpg"></a><img title="20070912_5_7" alt="20070912_5_7" src="/img/20070912_5_7.jpg" border="0" srcset="/img/20070912_5_7.jpg?nf_resize=fit&amp;w=600 600w,/img/20070912_5_7.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><span>国技館の四方には、今場所休場中のたくさんのドルジ。</span><img title="20070912_7_4" alt="20070912_7_4" src="/img/20070912_7_4.jpg" border="0" srcset="/img/20070912_7_4.jpg?nf_resize=fit&amp;w=600 600w,/img/20070912_7_4.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </p>

    <p><span>琴欧州の実物大に驚嘆。懸賞はやはり「ブルガリアヨーグルト」。納得。<img title="20070912_8_2" alt="20070912_8_2" src="/img/20070912_8_2.jpg" border="0" srcset="/img/20070912_8_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20070912_8_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span><img title="20070912_9" alt="20070912_9" src="/img/20070912_9.jpg" border="0" srcset="/img/20070912_9.jpg?nf_resize=fit&amp;w=600 600w,/img/20070912_9.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </p>

    <p><img title="20070912_10" alt="20070912_10" src="/img/20070912_10.jpg" border="0" srcset="/img/20070912_10.jpg?nf_resize=fit&amp;w=600 600w,/img/20070912_10.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><span>新大関琴光喜。｢コトミツキー｣の掛け声多し。<img title="20070912_11" alt="20070912_11" src="/img/20070912_11.jpg" border="0" srcset="/img/20070912_11.jpg?nf_resize=fit&amp;w=600 600w,/img/20070912_11.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span><br>結びの一番、西　栃乃洋、東　白鵬。白鵬、初日の土には驚きましたが、手堅く勝利。やっぱり横綱は強くなくちゃね。<img title="20070912_12_2" alt="20070912_12_2" src="/img/20070912_12_2.jpg" border="0" srcset="/img/20070912_12_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20070912_12_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><img title="20070912_13" alt="20070912_13" src="/img/20070912_13.jpg" border="0" srcset="/img/20070912_13.jpg?nf_resize=fit&amp;w=600 600w,/img/20070912_13.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><span>ライブ観戦の良さを実感しつつ、招待してくれた友人に深く感謝。国技館を背中に＜ちゃんこ川﨑＞へ。こちらの詳細はまた後日。</span></p>
