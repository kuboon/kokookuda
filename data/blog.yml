    <p><span>…崎陽軒に始まり551蓬莱に終わるのつづき。</span></p>
    <p>記憶に残る美味しいスパニッシュレストラン<a href="http://lunaparpados.com/" target="_self">Luna Parpados</a>@兵庫・苦楽園口。<br>バルやピンチョス文化のスパニッシュ、お酒にあうしっかりめのテイストが多いように感じますが、こちらのお店はなんともエレガントなトーンで大変気に入りました。丹波や淡路など、オーナー自ら足を運んで惚れ込んだ地場産の食材にこだわっていらっしゃいます。</p>
    <p>数々の魅力的なアラカルトメニューがあり何を注文するか相当迷いますが、今回は「アミューズ・タパス・前菜・メインディッシュ・飯もの・デザート＆カフェ」で構成されるコースを頂き、メインディッシュはイベリコ豚セクレトのロースト、飯ものはワタリガニのパエジャをチョイスしました。アミューズのトマトと苺を合わせた冷製スープや、タパスの中の一つ鶏をつかったパテは絶品。ワインも豊富で、料理にあったものを相談しながら頂くのも楽しみのひとつです。</p>
    <p>
    <img alt="20130716_Luna Parpados_DSC_1442" border="0" src="/img/6a0120a62c9a39970b01901e4904d1970b.jpg" title="20130716_Luna Parpados_DSC_1442" srcset="/img/6a0120a62c9a39970b01901e4904d1970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01901e4904d1970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130716_Luna Parpados_DSC_1444" border="0" src="/img/6a0120a62c9a39970b01901e49054d970b.jpg" title="20130716_Luna Parpados_DSC_1444" srcset="/img/6a0120a62c9a39970b01901e49054d970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01901e49054d970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130716_Luna Parpados_DSC_1443" border="0" src="/img/6a0120a62c9a39970b0191043f181d970c.jpg" title="20130716_Luna Parpados_DSC_1443" srcset="/img/6a0120a62c9a39970b0191043f181d970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0191043f181d970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">ワイン作りは「待つことでもあるから」と名付けられた”MATSU”という名の赤ワイン。三世代それぞれラベルがあり、こちらは二世代版。</p>
    <p>また蛇足ながらレストルームには数々の配慮があり、涼のための大きめの氷が置いてあったのも印象的。</p>
    <p>カウンター席もあるので、コースでなくとも、タパスでのんびり一杯やるのもいいですね。再訪しよう。</p>
    <p><span>つづく。<br></span></p>
