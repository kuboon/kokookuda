    <p><a href="http://chisou.typepad.jp/blog/2013/09/%E5%A4%8F%E3%81%AE%E5%8F%8D%E8%8A%BBuno.html" target="_self">夏の反芻…uno</a>より。</p>
    <p><br>こちらは中華そばふくもりの夏のメニュー、枝豆塩つけ麺（大盛）。夏によくお世話になるこちらのつけ麺、ふんわり香る枝豆風味がとても美味しい。
    <img alt="20130914_夏の反芻…uno13_IMG_20130715_213752" border="0" src="/img/6a0120a62c9a39970b019aff843597970b.jpg" title="20130914_夏の反芻…uno13_IMG_20130715_213752" srcset="/img/6a0120a62c9a39970b019aff843597970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff843597970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>この夏、お友達とのコラボ企画でケータリングのお弁当を作らせていただきました。風鈴の音色とともにご提供したお弁当、「美味しかった！」「こんなお弁当食べたことない！」などのうれしいご感想をお寄せいただき、涙。
    <img alt="20130914_夏の反芻…uno16_IMG_20130722_135208" border="0" src="/img/6a0120a62c9a39970b019aff843f15970b.jpg" title="20130914_夏の反芻…uno16_IMG_20130722_135208" srcset="/img/6a0120a62c9a39970b019aff843f15970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff843f15970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130914_夏の反芻…uno15_IMG_20130722_012434" border="0" src="/img/6a0120a62c9a39970b019aff845f16970c.jpg" title="20130914_夏の反芻…uno15_IMG_20130722_012434" srcset="/img/6a0120a62c9a39970b019aff845f16970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff845f16970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>夏も本番。うなぎで元気補給。うな丼のほか、冷たいものをとりがちなので、暑いけど鍋仕立てで。九条ねぎたっぷり入りのう鍋は夏の定番です。
    <img alt="20130723_夏の土用丑_RIMG9780-1" border="0" src="/img/6a0120a62c9a39970b019aff84e71d970d.jpg" title="20130723_夏の土用丑_RIMG9780-1" srcset="/img/6a0120a62c9a39970b019aff84e71d970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff84e71d970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130914_夏の反芻…uno17_IMG_20130723_121706" border="0" src="/img/6a0120a62c9a39970b019aff8441b4970b.jpg" title="20130914_夏の反芻…uno17_IMG_20130723_121706" srcset="/img/6a0120a62c9a39970b019aff8441b4970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff8441b4970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そして真夏も伊藤ウロコの長靴で築地の仕入れ。
    <img alt="20130914_夏の反芻…uno19_IMG_20130802_104110" border="0" src="/img/6a0120a62c9a39970b019aff84438b970b.jpg" title="20130914_夏の反芻…uno19_IMG_20130802_104110" srcset="/img/6a0120a62c9a39970b019aff84438b970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff84438b970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>こちらは京都大原の赤じそ。梅の赤紫蘇漬けも夏の恒例作業。赤紫蘇を美味しく食べていたであろう尺取り虫、彼が、素の右腕をよいしょよいしょとはってきたのを見つけて、さすがにびっくり。あの感触は忘れられない。
    <img alt="20130914_夏の反芻…uno20_IMG_20130805_102157" border="0" src="/img/6a0120a62c9a39970b019aff84456a970b.jpg" title="20130914_夏の反芻…uno20_IMG_20130805_102157" srcset="/img/6a0120a62c9a39970b019aff84456a970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff84456a970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>築地場内・江戸川の冷やし中華ならぬ、冷やしらーめん。キムチの辛酸味がアクセント。ラー油とお酢を後半にトッピングして、味の変化を楽しみながら頂きます。クセになる夏の市場メシ。
    <img alt="20130914_夏の反芻…uno21_IMG_20130808_103356" border="0" src="/img/6a0120a62c9a39970b019aff846725970c.jpg" title="20130914_夏の反芻…uno21_IMG_20130808_103356" srcset="/img/6a0120a62c9a39970b019aff846725970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff846725970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そして日向を好むにゃんことともに盆。沈香、好きな香りです。
    <br>
    <img alt="20130914_夏の反芻…uno22_IMG_20130811_141728" border="0" src="/img/6a0120a62c9a39970b019aff84492d970b.jpg" title="20130914_夏の反芻…uno22_IMG_20130811_141728" srcset="/img/6a0120a62c9a39970b019aff84492d970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff84492d970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130914_夏の反芻…uno23_IMG_20130811_203354" border="0" src="/img/6a0120a62c9a39970b019aff84ef3e970d.jpg" title="20130914_夏の反芻…uno23_IMG_20130811_203354" srcset="/img/6a0120a62c9a39970b019aff84ef3e970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff84ef3e970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> <a href="http://chisou.typepad.jp/blog/2013/09/%E5%A4%8F%E3%81%AE%E5%8F%8D%E8%8A%BBtre.html" target="_self">夏の反芻…tre</a>へ。<br><a href="http://chisou.typepad.jp/blog/2013/09/%E5%A4%8F%E3%81%AE%E5%8F%8D%E8%8A%BBtre.html">http://chisou.typepad.jp/blog/2013/09/%E5%A4%8F%E3%81%AE%E5%8F%8D%E8%8A%BBtre.html</a> </p>
