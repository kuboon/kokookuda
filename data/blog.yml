    <p><span><img title="20080206_" alt="20080206_" src="/img/20080206_.jpg" border="0" srcset="/img/20080206_.jpg?nf_resize=fit&amp;w=600 600w,/img/20080206_.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">冷蔵庫に残っていた冬野菜、大根と長ねぎを使いたい…。そしてチルド室には鰤。ということでぶり大根その2。</span></p>

    <p><span>大根とねぎは素揚げ、醤油と酒にしばし漬けた鰤に粉をはたいてこちらも揚げる。揚げたてに出汁ベースの少し濃い目のあんをかけ、七味を少しふりかければ出来上がり。</span></p>

    <p><span>長ねぎもそろそろ終わり。これからは、分葱が美味しくなる時期ですね～。</span></p>
