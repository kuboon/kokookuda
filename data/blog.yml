    <p>
    <img alt="20130805_腕に尺取虫がよいしょといしょと。_IMG_20130804_204610" border="0" src="/img/6a0120a62c9a39970b01901e9f06e8970b.jpg" title="20130805_腕に尺取虫がよいしょといしょと。_IMG_20130804_204610" srcset="/img/6a0120a62c9a39970b01901e9f06e8970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01901e9f06e8970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>京都・大原から届いた赤紫蘇。梅漬け用や、夏の定番赤紫蘇ジュース用に、茎や枝から一枚一枚、葉の状態を見定め外していきます。ワイン作りの、ぶどうの粒の手づみ作業もこんな感じなのかな。
    </p>

    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b01910494ed01970c-pi"></a>そんな作業の折…、時々ひょっこひょっこと歩いている（？）尺取虫が「やぁ」とも言わんばかりに現れます。そういった方々はちょっとよけておいて、すべて終ったときに、彼らが食べていた美味しい赤紫蘇はないけれど、東京砂漠に生えている、葉っぱたちでなんとか生き延びてくださいね、言い添えてお仲間とともに外に放ちます。</p>
    <p>作業中、尺取虫は最初に目に入ってくるのでよけるのですが、今回は気づかぬうちに素の右腕によじよじされておりました(￣∇￣;)。真夏の未明にやや悲鳴。どこをどうつたってきたのかわかりませんが、あまり驚かせないください、尺取虫殿。</p>
