    <p>
    <img alt="20130318_華都飯店・酸菜鍋_IMG_20130316_230044" border="0" src="/img/6a0120a62c9a39970b017d42013cfb970c.jpg" title="20130318_華都飯店・酸菜鍋_IMG_20130316_230044" srcset="/img/6a0120a62c9a39970b017d42013cfb970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017d42013cfb970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>先日伺った<a href="http://www.shato-hanten.com/" target="_self">東京・六本木の華都飯店</a>。こちらの期間限定の酸菜鍋、ほんと美味しい。発酵させた白菜を使ったお鍋で、牡蠣やカニ、お肉や春雨などなどが繊細でエレガントな酸味＆旨みとマッチし、おなかにじんわり響いてきます。白菜漬けに適した季節かつあたたかくなる前までの間で今年は1月から3/17。滑り込みで頂いてきました。桜とともにクローズするお鍋です。</p>
    <p>米酢やヴィネガー、スダチ・カボス・柚子・橙・レモン・ライム、ピクルス・オリーヴ・ケッパー・ぬか漬けなどなど、料理に酸味を取り入れることは多いのですが、やっぱりさわやか酸味大好きと再認識。</p>
    <p>来年の解禁日が今から待ち遠しいです。</p>
