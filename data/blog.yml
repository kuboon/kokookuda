  :body: <p><span lang="EN-US">2005/09/XX<br></span><span>大事な友人のお祝いの日。二日酔いと格闘しながら起床。前日宴会途中の深夜に実家の母から作り方を教えてもらった【お赤飯】のささげと【鶏の唐揚げ】の下準備。過日大事に取っておいた木箱とパーティでいただいた<a
    href="http://www.odasho.co.jp/index1.html">＜小田章＞</a>＠京都さんの風呂敷（有難い～）を用意。<br><br></span><span>下準備を終え、別件ロイヤルパーク汐留へ。旧知の友人がお母様と東京に来ているのでお茶をすることに。二日酔い＆空きっ腹にカフェインはしびれますが、そんなことも気にせず<span
    lang="EN-US">2時間爆談。お土産<a href="http://ramen.gnavi.co.jp/shop/jp/s002800n.htm">＜三八＞</a>＠徳島のラーメンをいただきました。にやり。<br><br></span></span><span>急いで帰宅。鶏たちをヨーグルトの海から救い出し、今度はにんにく、しょうがのきいた漆茶の世界へ投入。揚げます。油鍋が小さいんです。大きい油鍋が欲しい。<br><br></span><span>お赤飯も炊き上がり、うっすら感じる塩加減も大丈夫そう（たぶん）。母に感謝。念のため、塩加減の好みに合わせ｢黒ごま（塩味無し）｣と作り置きしている「ごましお」を付帯します。他のおかずたちも詰め込み、風呂敷に包んで外出。<br><br></span><span>お赤飯に合うお酒はなんだろうか？と思いつつ、思い浮かばないので<span
    lang="EN-US">NERO D’AVOLA SANGIOVESE(FEOTTE DELLO JATO）を持ってくことに。食後だらだら飲用にでもすればいいかしらね。<br><br></span></span><span>そんな初秋の週末。<br><br></span><span>＊＊＊＊＊<br></span><span>【お赤飯】<br></span><span>・もち米：<span
