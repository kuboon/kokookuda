    <p>
    <img alt="20130709_さくら鍋_IMG_20130707_143304" border="0" src="/img/6a0120a62c9a39970b01901e2f8643970b.jpg" title="20130709_さくら鍋_IMG_20130707_143304" srcset="/img/6a0120a62c9a39970b01901e2f8643970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01901e2f8643970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>暑いときにはあついもの。</p>
    <p>梅雨明け後、いきなり飛び込んできた夏の気候。冷たいものをとりがちになるこの季節、おなかの中をあっためたくて、<a href="http://www.sakuranabe.com/" target="_self">東京・吉原の中江</a>にて、さくら鍋を食べに行きました。</p>
    <p>くせのないお肉と脂。見た目ほど甘っからくない鍋汁に馬肉の旨みがとけていきます。残った汁に馬肉のおとし身とおぼろ豆腐、卵を落として頂く〆の「あとご飯」はことばを失う美味しさで。</p>
    <p>遊女の逃亡を避けるように、吉原へ入っていく旦那衆を目隠しするように、とぐーんとくねっている吉原大門の曲がり道を眺めつつ、かつて支払いに困りここで馬を売った旦那衆に感謝しながらいただきました。</p>
