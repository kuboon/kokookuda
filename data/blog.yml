    <p><img alt="IMG_9012" border="0" src="/img/6a0120a62c9a39970b01b8d27e478b970c.jpg" title="IMG_9012" srcset="/img/6a0120a62c9a39970b01b8d27e478b970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d27e478b970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>全員集合！？<br>ひゃーこんなにもよく一堂に会したなぁ…と、とにかく驚くほどの勢揃いぶりな茶の湯展、東京国立博物館。中国で始まった喫茶という行い、その喫茶法が、12世紀中国で学んだ僧により日本に伝えられたところから茶の湯展の物語がはじまります。</p>
    <p>茶の湯がどのようにして広まり、浸透し、現在に至っているのかといった時系列とキーパーソンを軸にした説明とともに、茶人に愛でられてきた珠玉の道具たちが、ずらりと展示されています。</p>
    <p>世上になき物也（「君台観左右帳記（室町時代）」）と評された曜変天目茶碗は宇宙のような底知れない深さを帯びていて、また時代毎の展示に登場する数々の井戸茶碗を見るといかに茶人に愛されてきたのかということが伝わってきました。今回は国宝とされている道具も多数展示されているのですが、中でも卯花墻の白とも象牙色ともいえぬやわらかく美しい光と色を茶碗にとじこめたような景色には圧倒されました。まさに垣根の向こうに咲いている卯の花が見えてきそうな錯覚に。<br>千利休切腹の前の最後の書状と云われている「書状　二月十四日　松佐宛」を見ることができたのは貴重なことではありましたが、その後の展示を見るのに、心の切り替えの時間が必要でした。</p>
    <p>今回のように大規模な展示は1988年の「奇跡の大『茶の湯』展」以来、37年ぶり。数え上げたらきりがなく、書き足りないこといっぱいの備忘録、図録を眺めながらじっくりノートにまとめていこうと思います。</p>
    <p>Web site/Japanese <a href="http://chanoyu2017.jp/index.html">http://chanoyu2017.jp/index.html</a><br>Web site/English <a href="http://chanoyu2017.jp/english.html">http://chanoyu2017.jp/english.html</a></p>
