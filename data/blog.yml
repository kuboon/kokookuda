    <p>美味しいものを頂いたあとは、その記憶を反芻しながらさらに呑めてしまいそうな気がします。</p>
    <p><img alt="IMG_3113" border="0" src="/img/6a0120a62c9a39970b01b8d226bfd3970c.jpg" title="IMG_3113" srcset="/img/6a0120a62c9a39970b01b8d226bfd3970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d226bfd3970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>明日決勝を迎える楽天ジャパンオープンテニス。その会場の有明コロシアム内にある「<a href="http://www.rado.com/?lang=ja">RADO</a> RESTAURANT 2016」に伺わせて頂きました。Parisより<a href="http://www.restaurant-toyo.com/">Restaurant TOYO</a>のオーナーシェフ中山豊光さん率いるTEAM TOYOの皆さまが提供する期間限定の特別レストランで、フランスからの食材のほか、日本各地の旬の野菜や、毎朝築地市場で中山シェフが仕入れる魚介などを使い、毎日異なるメニューが展開されています。また器もTOYOさん監修のもとRADOさん制作のオリジナルのもので供されるというびっくりするような内容です。</p>
    <p>テニスの観戦が目的のはずだったのですが、あまりに美味しく心地よく、レストラン内にあるモニターからテニスを見ることができるので、ご一緒頂いたお友達で、ファッションやグルメ等々あれこれ素敵なことをたくさんご存知のコーディネートやPRのお仕事をされている<a href="http://mi-mollet.com/category/blog-mizuno">水野優子さん</a>と話に花も咲き過ぎて、お尻に根が生えてしまいそうになりました、というか生えた…。</p>
    <p>準決勝の試合があった本日10/8のメニューはこちら。 <img alt="IMG_3111" border="0" src="/img/6a0120a62c9a39970b01bb0940607c970d.jpg" title="IMG_3111" srcset="/img/6a0120a62c9a39970b01bb0940607c970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb0940607c970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>アペリティフの蓮根と一緒に添えられていた海の幸のラビゴット風に悶絶。魚料理の穴子のフリットと添えられていたレモンのクーリもとても美味しく、器とそこに散りばめられたカリフラワーが海と波しぶきのように見えたりも。シャンパンのほか、<a href="http://www.sa-astre.com/">ボルドーの赤白ワイン</a>も供され、デザートはアイスと木苺、どれも大変美味しく頂きました。 <img alt="IMG_3117" border="0" src="/img/6a0120a62c9a39970b01b7c89cebd6970b.jpg" title="IMG_3117" srcset="/img/6a0120a62c9a39970b01b7c89cebd6970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c89cebd6970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>

    <p>以前、野球やサッカーの試合会場で食事をいただきながら観戦させて頂く機会がありましたが、今回のテニス観戦とRADO RESTAURANTとの美学と思いのつまった饗宴はとても舌に記憶に留まる素敵な時間となりました。</p>
    <p>冊子の後ろに綴られていた　“Time is the essence we are made oｆ”　ちくんとくるとても素敵な言葉もメモリーされました。<br>今回このような貴重なご縁と機会をくださった皆様に改めてお礼のほど申し上げます。ありがとうございました！ <img alt="IMG_3140" border="0" src="/img/6a0120a62c9a39970b01b7c89d25b9970b.jpg" title="IMG_3140" srcset="/img/6a0120a62c9a39970b01b7c89d25b9970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c89d25b9970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>水野優子さんが講談社さんが運営されている<a href="http://mi-mollet.com/">mi-mollet</a>サイトで綴っているブログでも楽天ジャパンオープンのことやRADOレストランのこと、ご紹介されています。よろしかったら覗いてみてくださいね(*´∀｀*)。<br><a href="http://mi-mollet.com/articles/-/6294">http://mi-mollet.com/articles/-/6294</a></p>
    <p> </p>
