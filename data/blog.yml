    <p><span><img title="20090612_mercato_rimg0135" alt="20090612_mercato_rimg0135" src="/img/20090612_mercato_rimg0135.jpg" border="0" srcset="/img/20090612_mercato_rimg0135.jpg?nf_resize=fit&amp;w=600 600w,/img/20090612_mercato_rimg0135.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">商店街、スーパー、または各種宅配など、様々なところから食材を調達できる現在ですが、皆さんはどんな風に買い物をされていますか？</span></p>

    <p><span>私の場合、様々な試行錯誤を経て、野菜についてはよく食べるものは、基本的に<a href="http://www.daichi.or.jp/">＜大地を守る会＞</a>から調達しつつ、アクセント的に築地市場の青果市場で調達することもしばしばです。そして「あ、うっかり<img src="/img/sweat02.gif" alt="sweat02">」なんて時には近所のスーパーのお世話にもなっています。</span></p>

    <p><span>青果市場にはワクワク、そして目移りしそうな野菜がてんこ盛り。通っているうちに、「こんなのどうですか～？」なんて見たこともないニューフェイスを教えてくれることもあるので、たまりません。</span><span>また、時には「早く食べてよー」と云わんばかりの野菜たちが、破格の価格で並んでいます。ほんの少しだけお疲れ気味な野菜たちですが、まだまだばっちり食べられるものばかり。先日も青紫蘇、10枚×10コが100円<img src="/img/happy02.gif" alt="happy02">で、即買いしました。</span></p>

    <p><span>もちろん大地を守る会の野菜は美味しい！ですが、実際に目で触れながら買い物するのは楽しいですね。</span></p>
