    <p><span>ノーベル物理学賞を受賞した益川敏英さんは、「考えごとをするには多少の雑音があったほうがいい」とのことで、よく散歩をするそうです。確かに、昔、試験勉強を喫茶店などでするとやけに捗った気もしたり。って全くレベルの違う話ですけどね<img src="/img/coldsweats01.gif" alt="coldsweats01">。</span><br><span>秋の夜長、ちょっと寒いなぁと思いつつも、窓をすこし開けて虫の音を聞きながら、本を読んでいると、気持ちよく、気付くと<img src="/img/sleepy.gif" alt="sleepy">なことも多いこの頃。</span><br><span>Suiten für Violoncello solo（無伴奏チェロ組曲）－J.S Bach。先日ご縁あって<a href="http://www.mischamaisky.com/"><strong>Mischa Maisky</strong></a>（←HPはチェロの音色が流れます）の生演奏を聞ける機会があったのですが、不案内な私でも、ぐぐーと引き込まれ、チェロをすっかり堪能。空想旅行をした気分です。</span></p>

    <p><span>音と脳、そんなことをぶつぶつ思う、神無月のはじまりです。</span></p>

