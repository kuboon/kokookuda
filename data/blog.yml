    <p><span><img title="20080214_" alt="20080214_" src="/img/20080214_.jpg" border="0" srcset="/img/20080214_.jpg?nf_resize=fit&amp;w=600 600w,/img/20080214_.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">少し前になりますが、先日持ち寄りパーティということで、持参した信太ずしと菜の花ちらしずし。都内のとある高層マンション<img src="/img/night.gif" alt="night">の一室という空間に、お重詰めというのはどうもアンマッチだったかも…という感も否めませんが（汗）、冷めても美味しい酢飯系はお土産に大変便利なのよね。またどこかに持っていきたいと思ったり。お声がけお待ちしておりま～す（なんて<img src="/img/bleah.gif" alt="bleah">）。</span></p>



    <p><em><span>”恋しくば　尋ね来てみよ　</span><span>和泉なる　</span><span>信太の森の　うらみ葛の葉”</span></em></p>

    <p><span>この和歌、ご存知の方も多いと思いますが、安倍保名（あべのやすな）という男と葛の葉という姫（本当は白狐）の悲恋話…。狩人に追われている白狐を助け、その際怪我を負った安倍保名。白狐が化身した葛の葉という姫は安倍保名を介抱。二人は惹かれあい結ばれ、子（後の安倍清明）をさずかり、幸せな生活をするも、真の姿を知られてしまった白狐はこの和歌を残して、信太の森（現在の大阪府和泉市）に消えてしまう…そんな逸話から油揚げを使ったこのおすし、「信太ずし」とも呼ばれるんですね。「葛の葉」などの名で歌舞伎や浄瑠璃でも演じられるこの伝説伝承、今度は自前の信太ずし持って、最近ご無沙汰の観劇とでも行きたいトコロ。ちなみに、大阪では「信太丼」なるものもあるとか。</span></p>
