    <p><img alt="20160222_乾物あれこれ_IMG_0747" border="0" src="/img/6a0120a62c9a39970b01bb08bd6e45970d.jpg" title="20160222_乾物あれこれ_IMG_0747" srcset="/img/6a0120a62c9a39970b01bb08bd6e45970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb08bd6e45970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>ひじきや干椎茸、切干大根など、日々の食卓の名助太刀な乾物たち。乾物というと、戻して、煮て…と一見時間のかかりそうなアイテムに見えるかもしれませんが、下処理のコツを押さえ冷蔵庫に入れておけば、ほんとに便利な食材です。</p>
    <p>味をじっくり吸った滋味深い干椎茸、今まさに新モノが出回る切干大根、そして煮物やサラダなど活用の幅は温菜、冷菜ともに重宝するひじき、2/28（日）開催、AL Kitchen和食の基本レッスンではこれらの乾物扱いにフォーカスした内容です。また頭も骨もまるごといただけ、包丁いらずで処理できる小さいサイズの豆鯵の南蛮漬けも作ります。もちろん、出汁のとり方やごはんの研ぎ方、炊き方もご紹介いたします。</p>
    <p>1回参加型のレッスンで、日々の料理のお役に立てていただける内容満載でのレッスンです。ぜひ遊びにいらして頂けたら嬉しいです。<br>詳細はこちらのサイトにございます。<br><a href="http://al-tokyo.blogspot.jp/2016/01/wasyoku2.html">http://al-tokyo.blogspot.jp/2016/01/wasyoku2.html</a></p>

