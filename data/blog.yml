    <p>レモンやライムのほか、スダチ、カボス、ヘベス、ダイタイ、ユズなどなど、季節ごとに巡ってくる酢みかんが楽しみです。酢みかんのどれもこれも大好きなのですが、中でも今の時期、大活躍しているのが宮崎県産のヘベス（平兵衛酢）。スダチより大粒で、カボスより皮も薄く搾りやすく果汁たっぷりで種は無し。そして数々のアミノ酸が含まれるその味と風味は、爽やかな香りと味わい深くエレガントな酸味が楽しめ、洋の東西を問わず楽しんでいます。</p>
    <p>この時期レッスンでも自家用でも欠かせないアイテムのこのヘベス、先日もレッスンの中でヘベスを切った途端背後で調理作業をしていた生徒さんから「わぁ、いい香り～！」との声たち。また先日の、東京代官山AL Kitchenスタジオで毎月開催している和食の基本レッスン7月でも登場。この日はスダチ、カボス、そしてヘベスを並べて姿や形、香りなどをみんなでテイスティング。それぞれ嗜好のお好みもある中「ヘベスは初めて」というご参加の方々からも大好評でした。</p>
    <p>参加された方より頂いた写真をいくつかアップさせて頂きまーす。</p>
    <p>（見ているだけでも元気の出そうな宮崎県からやってきたヘベスたち）<img alt="20140715_酢みかん_IMG_9851" border="0" src="/img/6a0120a62c9a39970b01a73ded1651970d.jpg" title="20140715_酢みかん_IMG_9851" srcset="/img/6a0120a62c9a39970b01a73ded1651970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73ded1651970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>（左からカボス・ヘベス・スダチ。姿や形、色や香りを皆さんでテイスティング）<img alt="20140715_酢みかん_IMG_9858" border="0" src="/img/6a0120a62c9a39970b01a511e1c460970c.jpg" title="20140715_酢みかん_IMG_9858" srcset="/img/6a0120a62c9a39970b01a511e1c460970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511e1c460970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>（アスパラガスとえのき茸のなますの小鉢に、ひと搾り。醸造酢とフレッシュな柑橘酢をあわせることでふくよかな味わいに）<br><img alt="20140715_酢みかん_IMG_9855" border="0" src="/img/6a0120a62c9a39970b01a73ded1778970d.jpg" title="20140715_酢みかん_IMG_9855" srcset="/img/6a0120a62c9a39970b01a73ded1778970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73ded1778970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>（旬を迎えているマイワシの揚げしんじょ、食べる直前にヘベスをぎゅっ。ヘベスの味わい深い爽やかな酸味が揚げしんじょにぴったりです）<img alt="20140715_酢みかん_IMG_9853" border="0" src="/img/6a0120a62c9a39970b01a511e1c48f970c.jpg" title="20140715_酢みかん_IMG_9853" srcset="/img/6a0120a62c9a39970b01a511e1c48f970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511e1c48f970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>（今回は、宮崎県さんからのご協力のもと、ご参加の皆さまにお土産としてお持ち帰り頂きました～。） <img alt="20140715_酢みかん_IMG_9842" border="0" src="/img/6a0120a62c9a39970b01a511e1c594970c.jpg" title="20140715_酢みかん_IMG_9842" srcset="/img/6a0120a62c9a39970b01a511e1c594970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511e1c594970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>ご参加された皆さま、先日もありがとうございました～～～。おかげ様で楽しくレッスンさせて頂きました。</p>
    <p> </p>
    <p>また、冷たいものをとりがちなこの頃、みそれ仕立て湯豆腐を手製PONSではふはふっと。醤油とヘベスも好相性。今回は白胡麻をきかせたPONSです。 <img alt="20140715_酢みかん_IMG_9786" border="0" src="/img/6a0120a62c9a39970b01a511e1c4cc970c.jpg" title="20140715_酢みかん_IMG_9786" srcset="/img/6a0120a62c9a39970b01a511e1c4cc970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a511e1c4cc970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>またライム代わりにビールにぽちゃん。 <img alt="20140715_酢みかん_IMG_9714" border="0" src="/img/6a0120a62c9a39970b01a3fd321044970b.jpg" title="20140715_酢みかん_IMG_9714" srcset="/img/6a0120a62c9a39970b01a3fd321044970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a3fd321044970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>その他フレッシュサラダには、塩、胡椒、エクストラヴァージンオリーヴオイル、ヘベスをぎゅっとするだけで美味しいドレッシングに。またこの時期のすし飯には米酢とヘベスを合わせることも多いです。</p>
    <p>その昔、宮崎県・平兵衛さんの庭で見つけられたのが由縁でヘベスと呼ばれるようになったとか。平兵衛さんに感謝です。初秋頃まで楽しめるヘベス、ぜひお手にとってみてくださいね。</p>
