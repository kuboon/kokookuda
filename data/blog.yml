    <p>
    <img alt="20100602_ききHYBLON_R0018813" border="0" src="/img/6a0120a62c9a39970b013482c98efc970c.jpg" title="20100602_ききHYBLON_R0018813" srcset="/img/6a0120a62c9a39970b013482c98efc970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b013482c98efc970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>こんにちは。</p><p>皆さんは、どんなオリーブオイルをお使いでしょうか。</p><p>今までに出会ったオリーブオイルの中で、現在我が家の主流は、以前こちらでもご紹介しているシチリア産のHYBLON白ラベルが定着しております。</p><p>そして、今回HYBLON黒ラベル、と勝手に呼んでいる、正確にはHYBLON Tonda Iblea（イヴロン　トンダ・イブレア）というトンダイブレア種100％のものと比べてみました（写真右）。</p><p>トンダ・イブレア種とは、まさに青トマトのようなオリーブオイル。それに苦味と辛みが加わって、パンチのきいた風味。今までのHYBLON白ラベルでも、十分迫力あるオイルだったんですが、黒ラベルはさらに「上には上が…」と感じるほど、鮮烈なフレッシュ青トマトががつーんと舌に響いてきます。</p><p>ちなみに白ラベルは、トンダ・イブレア種80％にアーティチョークのような香りと言われているマルムリーニャ種20％がブレンドされているせいか、黒ラベルと比較するとやや丸みを感じます。</p><p>ただ、どちらともパンチはあるけど、エレガントさも合わせもち、やさしく料理にそう、そんな素敵なオイルです。ん～、そんな女性になりたいもんだ。</p><p>新鮮な野菜に塩・黒胡椒・HYBLONであえるだけで、抜群のサラダになります。フレッシュ野菜のほか、素揚げした野菜でマリネ液として使っても、本領発揮。また、醤油とも相性が良いので和風の献立にも使っています。</p><p>ラベルも大好き。ラベルも眺めながらいただくのが気に入ってます。HYBLON万歳。</p><p>※トンダ・イブレア種</p><p>シチリア島・シラクーザ、ラグーザエリアで栽培されている品種。オリーブに最適な環境で、無農薬・無化学肥料で栽培されているのも、うれしいところです。</p>
