    <p>常備乳製品の一つのヨーグルト。お肉などの下処理のほか、和食・イタリアンともに淡い酸味テイストとしてヨーグルトを使ったりしています。</p>
    <p>
    <img alt="20130529_ヨーグルト_IMG_20130529_092322" border="0" src="/img/6a0120a62c9a39970b019102a8aaad970c.jpg" title="20130529_ヨーグルト_IMG_20130529_092322" srcset="/img/6a0120a62c9a39970b019102a8aaad970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019102a8aaad970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>この度、森永乳業様よりご提供を頂きましたヨーグルト「濃密ギリシャヨーグルトPARTHENO(パルテノ)」。ギリシャの伝統的な「水切り製法」という方法で作られているそうで、舌に濃密に広がりつつ、あと味がすっきりしています。プレーンのほか、はちみつとラズベリーソースが付いてるものとの3つのラインナップ。従来のものより、水気が少なく濃密なので、食材にもしっかりからんでくれそうです。</p>
    <p>ヨーグルトと和食、ちょっとご縁がうすく感じられるかもしれないのですが、牛乳を使った和食のひとつ、飛鳥汁（鍋）の起源は飛鳥時代にも遡るなど、歴史の変遷の中でブランク期間はありつつも、日本の食と乳製品との付き合いは長く、相性もよいのでヨーグルトや牛乳をよく使っています。</p>
