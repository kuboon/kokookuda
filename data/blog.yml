    <p><span>なんだか、ぱたぱた<img src="/img/sweat01.gif" alt="sweat01">しています。</span></p>

    <p><span>その理由はモロモロあるのですが、それでも、先週末始まったbig party "<a href="http://www.euro2008.uefa.com/index.html">EURO2008</a><img src="/img/soccer.gif" alt="soccer">"が見たくて<img src="/img/coldsweats01.gif" alt="coldsweats01">、TVのお世話になる時間が増えている6月です。強豪居並ぶEUROは見ごたえばっちりですが、中でもお気にいり選手はポルトガルのMF、Anderson Luis de Souza、通称DECO。あぁ現地で見たい。<img title="20080615_anderson_luis_de_souza1" alt="20080615_anderson_luis_de_souza1" src="/img/20080615_anderson_luis_de_souza1.jpg" border="0" srcset="/img/20080615_anderson_luis_de_souza1.jpg?nf_resize=fit&amp;w=600 600w,/img/20080615_anderson_luis_de_souza1.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></span></p>

    <p><span>そんな頃、愛媛県七折からの旬食材"小梅"が到着。毎年6月に届きます。鮮度のいいうちに漬けるのが大事なトコロ。夜鍋仕事で下準備。</span><span>今年も10kgの小梅を梅干しに、梅酒にと漬け込みました。毎日塩梅を見ています。今ではさまざまな食材が通年手に入りとても便利ではありますが、今の時期しか味わえない…そんな食材も大事に味わっていきたいものです。</span></p>





