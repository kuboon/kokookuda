    <p><span>新しい年という言葉も憚れるほど時は過ぎ…。今さらながら、本年もよろしくお願いいたします。</span></p>

    <p><span><img title="20090122__pc190017" alt="20090122__pc190017" src="/img/20090122__pc190017.jpg" border="0" srcset="/img/20090122__pc190017.jpg?nf_resize=fit&amp;w=600 600w,/img/20090122__pc190017.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">年末は毎度のようにあたふたばたばたと過ぎさり、年も明けてから、目出鯛友人の結婚式や美味しい<img src="/img/wine.gif" alt="wine">や泡に漬かっているうちに、今日に至っています。</span></p>

    <p><span>幼い頃から、新年に何か目標を立てるという習慣がなかった私ですが、今年初めて自分へのミッションなるものを立ててみました。先日、両国へ大相撲初場所を見てきましたが、けががあっても凛とした表情で土俵にあがり、痛い顔一つ見せず 花道をさがっていく背中に、よしばんばろうと触発されます（単純）。すでに今年も21／365日は過ぎましたが、mission impossibleとならぬようがんばろう。<img title="20090122__pc280056" alt="20090122__pc280056" src="/img/20090122__pc280056.jpg" border="0" srcset="/img/20090122__pc280056.jpg?nf_resize=fit&amp;w=600 600w,/img/20090122__pc280056.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>コハダ、〆るとほんとに美味しいですね。</span></p>

