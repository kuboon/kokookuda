    <p>夏の京都、わかっていても「蒸す～」と声が出てしまいます。</p>
    <p>西の市場、京都・錦市場の巡回をしてきました。 <img alt="20120813_錦市場巡回_RIMG9846" border="0" src="/img/6a0120a62c9a39970b0176173345f6970c.jpg" title="20120813_錦市場巡回_RIMG9846" srcset="/img/6a0120a62c9a39970b0176173345f6970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0176173345f6970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>お盆休みの前だったせいか人も少なくのんびりじろじろ。魚屋さんには鱧やグジなど京都の代名詞ともいえるお魚たちが並んでいます。 <img alt="20120813_錦市場巡回_RIMG9837" border="0" src="/img/6a0120a62c9a39970b017744199a78970d.jpg" title="20120813_錦市場巡回_RIMG9837" srcset="/img/6a0120a62c9a39970b017744199a78970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017744199a78970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>活鱧を蒲焼き風にしたおにぎりサイズの鱧寿司を小腹に納めました。蒲焼き風といってもそこは京都、照甘加減がやさしく、すしめしとの相性もばっちり。 <img alt="20120813_錦市場巡回_RIMG9829" border="0" src="/img/6a0120a62c9a39970b0176173347f2970c.jpg" title="20120813_錦市場巡回_RIMG9829" srcset="/img/6a0120a62c9a39970b0176173347f2970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0176173347f2970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>その他有次や市原平兵衛商店などもまわり道具もじろじろ。日頃使っている道具たちのことをお店の方とおしゃべりするのもとても楽しい時間です。</p>
    <p>そして<a href="http://www.m-jyunidanya.com/index.html" target="_self">丸太町十二段家</a>へいつものだし巻きたまごを食べに。あぁ本当にここのだし巻きたまご、美味しいのです。 <img alt="20120813_錦市場巡回_RIMG9851E-1" border="0" src="/img/6a0120a62c9a39970b01761733534c970c.jpg" title="20120813_錦市場巡回_RIMG9851E-1" srcset="/img/6a0120a62c9a39970b01761733534c970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01761733534c970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
