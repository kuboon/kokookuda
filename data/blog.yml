    <p><img alt="20150106_七草粥_R0023492" border="0" src="/img/6a0120a62c9a39970b01b8d0b8927b970c.jpg" title="20150106_七草粥_R0023492" srcset="/img/6a0120a62c9a39970b01b8d0b8927b970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d0b8927b970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>明日1月7日は五節句の一番最初、人日の節句ですね。</p>
    <p>新年だなぁとうすらぼんやりしていていると、あっという間に「一月はいぬ…、そして二月は逃げる三月は去る」となってしまう毎年なので、今年こそは一月はいぬられなかった（←ニホンゴとしてビミョウですが(；´∀｀)）！といえるようがんばっていこうと思います。</p>
    <p>年末年始の嬉しいご馳走疲れをしたからだをいたわり、ビタミン補給もできてしまうちょうどいい七草粥。季節の流れにそったショクゴト（食事）、よくできている仕組みだなぁと思います。その歴史をひもといてみると、平安時代にまで遡ると言われ、当時の律令制度（法制度）を示した「延喜式」にも記録が残されているとか。当時は穀類を用いたもののようですが。</p>
    <p>七草…せり・なずな・ごぎょう・はこべら、ほとけのざ、すずな、すずしろ</p>
    <p>「唐土の鳥が、日本の土地へ、渡らぬさきに、七草なづな…」と囃しながら、まな板で七草を叩きます。<br>「toudo no tori ga, nihon no tochihe, wataranusakini, nanakusanaduna...」Let's sing! Cantiamo !</p>
    <p>最近では七草をセットにしてくれているものも店頭に並んでいて助かりますし、七草揃っていなくとも、大根や蕪の葉でも十分美味しく作れます。明日1月7日の朝、ちょっと早起きして、お囃ししながらの朝粥はいかがですか？<br>節句のハレの粥、もしあれば餅を入れて頂くと一層行事粥感が引き立ちますね。</p>
    <p>2014/12/26発売 講談社ｗｉｔｈ2月号にて、新年を彩るお献立として七草粥もwith girls部活日誌176ページにてご紹介させて頂きました。お手にとって頂けたら嬉しいです。<br>withonlineにて詳細レシピも掲載頂いておりまーす。お役に立てたら幸いです。<br><a href="http://withonline.jp/cooking/906" target="_self" title="">http://withonline.jp/cooking/906</a></p>
    <p>NANAKUSAGAYU,<br>NANAKUSAGAYU is the rice gruel with 7 herbs.<br>In Japan, we have a custom to eat NANAKUSAGAYU and to hope for healthy lives on the morning of January 7th. This gruel is known to be healthy after eating too much new year's special cuisine. <br>Recipe of NANAKUSAGAYU is published in the magazine “with” now on sale.<br>The details of recipes are on the web site. <br><a href="http://withonline.jp/cooking/906" target="_self" title="">http://withonline.jp/cooking/906</a></p>
