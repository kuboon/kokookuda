    <p>寒い日が続いておりますが、皆様いかがお過ごしでしょうか。ここ最近のうろうろ先をちょこっとご報告でございます。</p>
    <p>日頃より美味しい一献を求めて参道をうろうろすることが多いのですが、先日は五反田方面から途中銀ぶらしつつ、池上本門寺方面でうろうろ。<img alt="20150122_参道一献などなど_IMG_4103" border="0" src="/img/6a0120a62c9a39970b01b7c73c451a970b.jpg" title="20150122_参道一献などなど_IMG_4103" srcset="/img/6a0120a62c9a39970b01b7c73c451a970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c73c451a970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20150122_参道一献などなど_IMG_4128" border="0" src="/img/6a0120a62c9a39970b01bb07e0012d970d.jpg" title="20150122_参道一献などなど_IMG_4128" srcset="/img/6a0120a62c9a39970b01bb07e0012d970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb07e0012d970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">池上本門寺で出逢った梅の花、凛と静かに咲く梅が大好き。大寒も過ぎ、梅の花も見かけ始めると、すこしずつ春が近づいてきているような気がします。</p>
    <p>また、目下開催中の大相撲初場所、池上エリアのうろうろついでに尾上部屋を覗き見。場所中ですので静まりかえっておりました。とてもモダンな佇まいですね。 <img alt="20150122_参道一献などなど_IMG_4136" border="0" src="/img/6a0120a62c9a39970b01b8d0c5d666970c.jpg" title="20150122_参道一献などなど_IMG_4136" srcset="/img/6a0120a62c9a39970b01b8d0c5d666970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d0c5d666970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20150122_参道一献などなど_IMG_4365" border="0" src="/img/6a0120a62c9a39970b01b7c73c45e8970b.jpg" title="20150122_参道一献などなど_IMG_4365" srcset="/img/6a0120a62c9a39970b01b7c73c45e8970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c73c45e8970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">そして満員御礼が続いている今年の大相撲初場所の両国国技館、様式美がつまりにつまった大相撲をいつものスタイルで今場所も観戦。</p>
    <p>そしてこうも寒いと温かいものをずずずっとしたくなることも多く、先日久しぶりにAFURIの澄んだお汁のらーめんをずずず。 <img alt="20150122_参道一献などなど_IMG_4393" border="0" src="/img/6a0120a62c9a39970b01b7c73c4712970b.jpg" title="20150122_参道一献などなど_IMG_4393" srcset="/img/6a0120a62c9a39970b01b7c73c4712970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c73c4712970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>続いてこちらは東京新宿・花園神社の骨董市へ。<img alt="20150122_参道一献などなど_IMG_4283" border="0" src="/img/6a0120a62c9a39970b01bb07e00266970d.jpg" title="20150122_参道一献などなど_IMG_4283" srcset="/img/6a0120a62c9a39970b01bb07e00266970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb07e00266970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">この日は取り立てて出逢いものもなくボウズにて。寒さに負けてとっとと暖をとりに近くの新宿歌舞伎町・川香苑へ。酸辣湯麺をずずず。 <img alt="20150122_参道一献などなど_IMG_4290" border="0" src="/img/6a0120a62c9a39970b01b8d0c5d703970c.jpg" title="20150122_参道一献などなど_IMG_4290" srcset="/img/6a0120a62c9a39970b01b8d0c5d703970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d0c5d703970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>こちらは、冬のご馳走魚、ブリの前菜を紹興酒とともに。 <img alt="20150122_参道一献などなど_IMG_4395" border="0" src="/img/6a0120a62c9a39970b01b7c73c48bd970b.jpg" title="20150122_参道一献などなど_IMG_4395" srcset="/img/6a0120a62c9a39970b01b7c73c48bd970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c73c48bd970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">聘珍樓の料理長もご経験のある林慎一オーナーシェフの<a href="http://ameblo.jp/cantonese-foo/" target="_self">広東料理Foo＠東京・世田谷区</a>。カジュアルスタイルな中で、本格中国料理がいただけるこちらのお店は、ソムリアさんもいらっしゃりワイン類も充実しております。お仕事で香港にもよくいらっしゃるとのことの林さんと香港市場話なんかもしたりして、カウンターってやっぱりいいなと改めて。</p>
    <p>ぼちぼち思い出すものでアップしてみたら、1月前半は中国料理がやや多め、なんでだろ。一月いぬる二月逃げる三月去るとならないよう、がんばろう。</p>
