    <p><span>韻、ふんでみました。</span></p>

    <p><a href="http://chisou.typepad.jp/photos/uncategorized/2007/12/21/20071220_1.jpg"></a><span>少し前になりますが、近所の青空市場で大蔵大根を購入。大根の横に何かわかりやすいものを置けば実物の大きさもわかりやすかったんですが…。この大根とにかく大きい。よく見られる青首大根とは比にならず。形は長～い円柱といったところ。葉もたくさん付いていて嬉しい限り。</span></p>

    <p><span>その昔は流通していたそうですが、晩生で、収穫作業（抜くの）が大変などから市場に出回らなくなったとか。この大蔵大根のキャッチコピーは「煮込みに最適」。和洋問わず様々な煮込みに使いましたが、米のとぎ汁で下ゆでし、さらに汁やスープに入れてじっくり煮込んでもまったく崩れません。そしてお味はしっかりしみ込み、言うことなし。葉部分も炒めたり、スープの具材にしたりと大活躍。お見かけした際はぜひお試しを～。</span></p>



    <p><span>下記の写真は、先日ありもので作ったカレーうどん。出汁やスープ、10種類ほど（？）のスパイスなど入れて作っていますが、毎回味は違います（-_-）。そのうち定量化したいところ。</span><a href="http://chisou.typepad.jp/photos/uncategorized/2007/12/21/20071220_2.jpg"></a></p>
