    <p><span>2007/10</span></p>

    <p><span>先日、知人のご好意あって、｢桂文我　極彩色高座賑（ごくさいしきこうざのにぎわい）　其の五」を聴きに</span><a href="http://www.ntj.jac.go.jp/engei/index.html"><span>国立劇場演芸場</span></a><span>へ。</span></p>

    <p><span>幕は上がり、桂まん我さんの｢つる｣に始まり、文我師匠の｢井戸の茶碗｣。この｢井戸の茶碗｣、今のご時世では考えられない正直者の三名が繰り広げる、痛快パロディといったところでしょうか。「正直者は救われる」そんな江戸の世を垣間見せてくれるこの噺。実は文我師匠の落語を聞くのは初めてでしたが、心地良い上方しゃべりに大満足。ちなみに、今日の演目ではありませんが、お金儲けのために互いに化かしあいをする｢猫の茶碗｣もお気に入り。</span></p>

    <p><span>話は戻り、続いて小金治師匠の｢蛇眼草｣。落語というよりもお茶の間テレビでの印象が残っていた小金治師匠。｢泣きの小金治（敬称略）｣とも称されていましたよね。小金治師匠の落語は、ゆるりとした口調の中にも、思わずこちらまで餅を食べたくなってしまうような、そんな餅を焼く仕草、食べる仕草など、さすが！と思った次第でございます。</span></p>

    <p><span>演目は、小金治師匠と文我師匠のフリートーク｢芸談あれこれ｣に続き、とりは文我師匠の｢浮かれの屑より｣。鳴り物にぎやかに、踊りあり、義太夫あり、長唄ありの文我師匠。コミカルなストーリーの中に、演者文我師匠の芸っぷりを堪能できる演目。圧巻。</span></p>

    <p><span>重ねてご好意に甘え楽屋へお伺いし、背筋を伸ばしてご挨拶。足元よくないお空のもと、白足袋が汚れていなかったか、それが心配。</span></p>

    <p><span>｢桂文我　極彩色高座賑　其の六｣は12月6日（木）18：30～。</span></p>
