  :body: "<p>空気が春のにおい。驚くほど暖かすぎる。もうすこしだけ冬をいさせてくださいまし。</p><p>今日、見事に咲いた梅の花の向こうに、月がぼんやり光ってました。「このまま時間よ止まれ～」
    と思うほど美しかった。蕪村や応挙など、かつて絵師たちだったら、どんな風に描くんだろう、とふと思ったわけです。そんな絵筆をもてる腕が欲しいけど、ありません。こんな景色は絶対写真より、絵のがいいよね！</p><p>茶道の稽古で「花月」と呼ばれるものがありますが、自然の美しい情景をあらわす「雪月花」という言葉もありますよね。磁器ものに「雪月花」と描かれているものもあるし。今も昔も響くものは同じなんですね。</p>"
