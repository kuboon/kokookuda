    <p><span>最近、歩くよう意識しています。っておばあちゃんみたいな決意表明ですが（笑）。</span></p>

    <p><span>以前は、歩くよりも手っ取り早い、なんでもかんでも右手を上げてタクシーのお世話になっていた生活。学生時代は出席が厳しい授業にはかけ乗り構内の教室前まで入ってもらったことも…<img src="/img/sweat01.gif" alt="sweat01">。社会人になってからは職場へ、クリーニング屋さんへ、スーパーへと、大変お世話になったタクシーです<img src="/img/car.gif" alt="car">。</span></p>

    <p><span>とお恥ずかしい怠惰な過去ですが、一方相方さんは歩くのが好き。ワタクシと正反対で、お出かけの際必ずと言っていいほど意見が分かれるのが移動手段…。</span><span>続けていたジムでのヨガや運動をやめて2年ほど。昨年夏からジョギングを始めるも、冬は寒くてねぇ…走っても汗出ないし…ってことで冬の到来とともに挫折（凹）。そんな折、先日東洋医学にも詳しく、健康に関する出版も多くされている医師・石原結賓氏に「運動を再開しなさい！」とご指示も受け、ジム通いを再開。平日はすいてていいや。ついでに週末は相方さんに賛同し「歩く」ようにしたワケです。って、本題までが長過ぎなこの件。</span></p>

    <p><span>そんなわけで先週は、黄砂？と見紛うほどすごい空模様でしたが、約8km歩きましたー。目的地は世田谷区・北沢<a href="http://www.lepommier-patisserie.com/">＜Le Pommier＞</a>。ちょっと歩くには遠い…と一度はひよった私ですが、相方さんにわんこデザインのエクレアの写真を見せられ、釣られました。</span></p>

    <p><span>「Eclair chien」ナッツのクリームのエクレア<img title="20080226_le_pommie1" alt="20080226_le_pommie1" src="/img/20080226_le_pommie1.jpg" border="0" srcset="/img/20080226_le_pommie1.jpg?nf_resize=fit&amp;w=600 600w,/img/20080226_le_pommie1.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>「Fraisier」ショートケーキ<img title="20080226_le_pommie2" alt="20080226_le_pommie2" src="/img/20080226_le_pommie2.jpg" border="0" srcset="/img/20080226_le_pommie2.jpg?nf_resize=fit&amp;w=600 600w,/img/20080226_le_pommie2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>どちらも、コクのあるかなりしっかりとした甘みが特徴。「Eclair chien」は、エクレアの生地の中側に直径1.5cmほどの状態でナッツクリームがたっぷりと詰まっています。大きな一口でパクリではなく、おちょぼ口気味でいただくほうが、じっくりと味わえます。「Fraisier」はケーキの幅と同じ大きさの苺がゴロンと入っており、食べごたえも抜群。苺に風味をつけているのかな？とてもジューシーで甘いです。スプーンではなく小さめのフォークで丁寧に切りながらいただくと、ケーキがパタンと倒れずいい模様。あまりにも風が冷たかったせいもありホクホクのカフェオレを入れていただきましたが、こちらのケーキにはコーヒーや紅茶のストレートなどの方が相性が良いようです。その他焼き菓子やチョコレートなども売っていて、eat inスペースもあります。</span></p>

