  :body: "<p>弥生ちゃん。かわいい名前ですよね。</p><p>公園にはミミズ、昨日はカエルも発見。でも、ミミズもカエルもかなり弱っていて…。束の間やって来ていた春の陽気に誘われたけど、昨日の寒さに凍えちゃったのかなぁ。まだ目覚めには寒すぎたようです。涙。桜の木はほんのすこしつぼみが丸みを帯びていたような。冬季オリンピックも終わり、さて春の活動へと思いつつ、まだ暖房を切れない我が家です。今日は十五夜ですね。見えるかなぁ。寒くなかったら春宵の月見でも…、たぶん無理。ブルッ。</p>"
