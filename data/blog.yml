    <p><span lang="EN-US">2005/10/XX<br></span><span>目覚めて、ダイニングテーブルの上に包みを発見。旦那さんからの誕生日プレゼント。前日夜、玄関に入る前にストレージハウスへ置いたのち帰宅し、私が眠った深夜に取り出しセッティングしたようです。驚。<br></span><span>かねてから欲しかった＜<span lang="EN-US">LAGOSTINA＞のパスタロボ。パスタを茹でることはもちろん、ソースをあえたり、蒸し器になったり、ワインクーラーになったりと、万能選手。わーい。<br><img title="20051012__1" height="" alt="20051012__1" src="/img/20051012__1.jpg" width="" border="0" srcset="/img/20051012__1.jpg?nf_resize=fit&amp;w=600 600w,/img/20051012__1.jpg?nf_resize=fit&amp;w=1200 1200w"> <br></span></span><span>久しぶりに晴れた今日。旦那さんに連れられ<span lang="EN-US"><a href="http://www.chez-matsuo.co.jp/"><span>＜CHEZ MATSUO＞</span></a>＠松濤へ。太陽光のもとゆったりランチ。<br><br></span></span><span>今日の献立<br></span><span>【軽くスモークしたサーモンのメダイヨン　フヌイユシード漂香　赤い果実のジュ　カラスミと大西農園より届いた秋野菜を添えて】<br></span><span>【新鮮な帆立貝のラヴィオリ仕立て　未熟ぶどう風味　フランス産マロン添え】<br></span><span>【オマール海老の尾身のロースト　セイボリー風味、白なすを添えて】<br></span><span>【口直しのシャーベット】<br></span><span>【バンデ産鶉のムニエール、花バジルの香り　赤ワイン風味の茸のリゾットと共に】<br></span><span>【デザート】<br></span><span>【珈琲と小菓子】<br><br></span><span>毎度のことながら、かなり満腹満足<br></span><span>毎年あたたかい誕生日を過させてもらい幸せです。<br><br></span><span><img title="20051012__2" height="" alt="20051012__2" src="/img/20051012__2.jpg" width="" border="0" srcset="/img/20051012__2.jpg?nf_resize=fit&amp;w=600 600w,/img/20051012__2.jpg?nf_resize=fit&amp;w=1200 1200w"> 帰宅後、続けて嬉しいことが。とても大切な友人から蘭が届きました。憶えていてくれてありがとです。<a onclick="window.open(this.href, '_blank', 'width=144,height=176,scrollbars=no,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false" href="http://chisou.typepad.jp/.shared/image.html?/photos/uncategorized/20051012_.jpg"></a> </span></p>
