  :body: <p><span lang="FR">2006/06<br></span><span>現地では、お食事のお供はパン。わかっていても、パンではない炭水化物、お米や麺類を食べたくなる。イタリアも近いせいか、マーケットには乾燥トマトなど各種イタリア系食材も並びます。であればきっとイタリアンレストランも美味しいのでは…ということで入ったのがサレヤ広場に程近いイタリアンレストラン<a
    href="http://www.lavoglia.com/index.html">＜</a><span lang="EN-US"><a href="http://www.lavoglia.com/index.html">La
    voglia＞</a>。<br><br></span></span><span>行列ができるほどの人気店（？）なのだろうか、少し待って店内へ。前菜盛り合わせとズッキーニとトマトのタリアッテッレを注文。前菜盛り合わせも魚介が豊富、白ワインが進む味で満足。タリアッテッレの茹で加減もアルデンテ。ただ混んでいるせいもあるのでしょうが、なかなか注文を取りに来てくれなかったりもする。ちょっと強く主張したら軽くムッとされましたが、まぁそのあたりは気にしないということで。</span></p>
