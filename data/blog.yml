    <p>こんにちは。</p><p>最近、ジョギングさぼってます。。。というわけでからだも重く…。真夏の運動、みなさんどんな風にされてますか？やっぱりジム？</p><p>外は暑いし、ジムやヨガスタジオへ行くのも腰重く…どれだけ無精なんだと自戒もしてますが、そんなわけでおうちでちょこっとヨガとかしています。外からの生ぬるい風の中動くと、汗も自然と出てきて、うほ。</p><p>
    <img alt="20100813_ながらヨガ_R0019014" border="0" src="/img/6a0120a62c9a39970b0134862bec62970c.jpg" title="20100813_ながらヨガ_R0019014" srcset="/img/6a0120a62c9a39970b0134862bec62970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0134862bec62970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>そんなところからこちらのサイトに、ながらでできるヨガ＆セルフマッサージのコンテンツを掲載いたしました。監修はヨガ歴25年、インストラクター歴15年の<a href="http://ameblo.jp/hana87yoga/">山本華子</a>先生。夏のお悩み、冷えやむくみを緩和する簡単エクササイズです。華子先生の実演動画付き。よろしかったらご覧くださいね～。今回もRICOHGX200<img alt="camera" src="/img/camera.gif">が大活躍してくれました、ありがとmy GX200。</p><p><a href="http://www.sbfield.co.jp/salon/nagara/1008.html">http://www.sbfield.co.jp/salon/nagara/1008.html</a></p><p><a href="http://www.sbfield.co.jp/salon/nagara/1008.html"></a>
