    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b0163034b0586970d-pi"></a>どーんと届いた、11本の鯖節を見たときは、一瞬「…」。</p>
    <p>熊本の絶品グルメということでお友達にご調達いただいた「鯖節」。いわゆる鰹節のようなハードタイプではなく「半硬タイプ」という感じです。</p>
    <p>「サバの頭と内蔵を取り除き海水で炊かれ、天日干しののち、薪で燻製にされた（合資会社西岡勝次商店資料より）」その姿はまさにHardboiled！</p>
    <p>その姿とは打って変わって、そのままほじっとして口に含むとじんわりサバの旨みとスモーキーな香りが充満します。</p>
    <p>まずは、旬の春キャベツ＆新たまねぎをあわせたスパゲッティーニ。青トマトの香りとピッカンテな旨みのあるエクストラヴァージンオリーヴオイルをベースに、オリーブの酸味と隠し味でバターをすこしそえました。うまかパスタたい（熊本弁風に）♪ <img alt="20120327_Sababushi from Kumamoto in Japan_DSC_8302" border="0" src="/img/6a0120a62c9a39970b0167643ff42b970b.jpg" title="20120327_Sababushi from Kumamoto in Japan_DSC_8302" srcset="/img/6a0120a62c9a39970b0167643ff42b970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0167643ff42b970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>さらにフライにして揚げたてアツアツを辛子醤油でパクリ。白いごはんがすすみますー。 <img alt="20120327_Sababushi from Kumamoto in Japan_DSC_8304" border="0" src="/img/6a0120a62c9a39970b0163034b07cf970d.jpg" title="20120327_Sababushi from Kumamoto in Japan_DSC_8304" srcset="/img/6a0120a62c9a39970b0163034b07cf970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0163034b07cf970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>そして今度は親子鍋を使って、そのフライをキャベツとともに卵とじに。 <img alt="20120327_Sababushi from Kumamoto in Japan_RIMG8307" border="0" src="/img/6a0120a62c9a39970b0163034c814b970d.jpg" title="20120327_Sababushi from Kumamoto in Japan_RIMG8307" srcset="/img/6a0120a62c9a39970b0163034c814b970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0163034c814b970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">七味をパパっとふりかけそのままでも、またはごはんの上にのせてお丼にしても♪</p>
    <p>さて、次はどんな風にしていただこうかなぁ。またこちらでアップさせていただきますね。</p>
