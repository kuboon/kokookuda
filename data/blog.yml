    <p><img alt="20110310_色香野菜　フキ_RIMG1056" border="0" src="/img/6a0120a62c9a39970b014e869df908970d.jpg" title="20110310_色香野菜　フキ_RIMG1056" srcset="/img/6a0120a62c9a39970b014e869df908970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e869df908970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>この色を見ると、あぁ春だなぁと毎年思います。</p>
    <p>春は苦味を食え、などといいますね。<br>春の芽吹き、山菜をつむ習慣は、ワラビやセリのように万葉集にも見られるほど、古からの伝えごと。</p>
    <p>タラノメ、フキノウト、ウルイなどなど春の緑に食欲増進。フキの葉柄も大好き。上品なほろ苦い味、透明感があるけどちょっと影を帯びてるような…好きだ。色気野菜のひとつです。</p>
