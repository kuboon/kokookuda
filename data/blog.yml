    <p><span>オリンピック三昧中。選手たちの姿には、ただ、ひたすらに頭が下がります。私もがんばろう、そんなこの頃。</span></p>

    <p><span>今日は、ご飯のお供に、酒の肴に、美味しい珍味たち。オリンピックはまったく関係ないですが<img src="/img/coldsweats01.gif" alt="coldsweats01">。<img title="20080819__p7190004" alt="20080819__p7190004" src="/img/20080819__p7190004.jpg" border="0" srcset="/img/20080819__p7190004.jpg?nf_resize=fit&amp;w=600 600w,/img/20080819__p7190004.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></span></p>

    <p><span><img title="20080819__p7190030" alt="20080819__p7190030" src="/img/20080819__p7190030.jpg" border="0" srcset="/img/20080819__p7190030.jpg?nf_resize=fit&amp;w=600 600w,/img/20080819__p7190030.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">”黄金松前漬”。松前漬といえば、北海道の郷土料理、松前藩（現在の北海道南部松前町付近）が発祥。数の子、スルメ、昆布を醤油だれで漬け込んだもの。昆布とスルメの旨み、昆布から発するとろみとが絡んだ数の子は白いご飯によく合います。おかずの少ない時になど、とても重宝するひとしなです。<img title="20080819__p7250004" alt="20080819__p7250004" src="/img/20080819__p7250004.jpg" border="0" srcset="/img/20080819__p7250004.jpg?nf_resize=fit&amp;w=600 600w,/img/20080819__p7250004.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </span></p>

    <p><span>（塩辛）</span></p>



    <p><span>（にしんの昆布まき）</span></p>

    <p><span>近頃、青森ネタが続いており、なんだかマワシ者のようですが…。ちょっとしたマイブーム。こういった頂き物は色々とヒントも与えてくれて、一石二鳥。ありがたーい<img src="/img/smile.gif" alt="smile">。</span></p>

    <p><span>取扱い：有限会社渡辺水産／青森県むつ市大畑町水木沢34／0175-34-4137</span></p>

