  :body: <p><span lang="EN-US"><span>2007/08<br></span></span><span><span>あぶらぜみ、みんみんぜみやつくつくほーしが、大合唱の上野公園を抜けて、足利義満六百年御忌記念<a
    href="http://www.kyoto-5zan.jp/index.html">「京都五山　禅の文化」展</a>（<a href="http://www.tnm.jp/jp/servlet/Con?pageId=X00&amp;processId=00">東京国立博物館
    平成館</a>）へ。耳には｢とゅくとゅくほーし｣と聞こえるつくつくほーしの合唱が好み。<br><br></span></span><span><span>足利義満というよりも、勝手ながらその孫足利義政に関する展示を求めて行ったのですが、義政さんがらみで記憶に残るのは「青磁茶碗　銘　馬蝗絆（ばこうはん）｣ぐらい。やはり政治手腕というよりも、食や文化に功績のあった義政さんならではということか。確かに美しいエメラルドグリーンには感嘆。その茶碗にひび割れが生じ、義政さんが代用品を明の国に求めたが同等以上の品はなく、鉄の鎹でひび割れを修復して戻ってきたという茶碗。蝗も青磁にのれば、なんだか気品漂う虫にも思えたり。単純。<br><br></span></span><span><span>展示の中で多かったのは掛け軸。記された｢賛｣などを注意深くと読むと、当時の禅僧の自己顕示、セルフプレゼンテーション能力には頭が下がる。そんな禅僧の自己アピール方法は、今の時代にも垣間見えたりするのも面白い。<br><br></span></span><span><span>エントランスを出たときに、日傘をかざした奥さんが2mほど先を歩く旦那さんに｢お父さん、馬蝗絆は見なかったの？｣などといいながら近くを通りすぎました。仏像や掛け軸、禅僧がまとっていた袈裟などの展示品ゆえか、平均年齢高そうな空間、静かで快適。チケットやHPのデザインには｢Let's
    ZEN｣の記載。若者の呼び込みも意識しているようです。期間は2007年<span lang="EN-US">9月9日まで。</span></span></span></p>
