    <p><span lang="EN-US">2006/11/XX<br></span><span><img title="20061114_1" height="" alt="20061114_1" src="/img/20061114_1.jpg" width="" border="0" srcset="/img/20061114_1.jpg?nf_resize=fit&amp;w=600 600w,/img/20061114_1.jpg?nf_resize=fit&amp;w=1200 1200w">渋谷区神泉にある中国家庭料理のお店<a href="http://www.bunlin.co.jp/index.htm">＜文琳＞</a>。以前近くに住んでいたこともあり、足を運ぶことがあったこのお店も最近少しご無沙汰中。ということで用事にかこつけて久しぶりにランチをすることに。日替りランチにも魅かれましたが担々麺を注文。麺にはちまき、冷菜、搾菜がつきます。これで<span lang="EN-US">1000円。じっくりランチであれば味もボリュームも満足できる日替りランチに紹興酒なんていうのもいいかもしれません。<br><br></span></span><span>担々麺。辛さとごまの甘みがちょうどよくかみ合っており美味。ただ、以前に増して｢辛さ｣を求めつつある私には、すこーしだけ辛さの部分だけ物足りない気もしたりして。ちまきも冷菜－今日は冷奴にお醤油ベースに味付けされたパプリカ<span lang="EN-US">(赤と黄)の千切りがのってます－も文句なし。冷奴はぜひ今度真似しようと思った一品。<br><br></span></span><span><img title="20061114_2" height="" alt="20061114_2" src="/img/20061114_2.jpg" width="" border="0" srcset="/img/20061114_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20061114_2.jpg?nf_resize=fit&amp;w=1200 1200w">さて、ここで本題。以前は夜のコースなどもいただいて、どれを食べても美味しいという一単語での表現では悲しすぎるぐらい、私の舌には合ってまして。ご飯ともお酒とも相性の良いお料理たちが出てきます。麻婆豆腐はコクも辛さも二重丸。そんな料理を下支え、いえ陰で支配している特製調味料たちが瓶詰めにされて売られていることを発見。豆板醤、甜麺醤、豆鼓、辣油それぞれ一つ<span lang="EN-US">500円。4つセットで1800円。</span></span></p>







    <p><span>上海出身の友人にいくつかレシピを伝授してもらったこともありますが、こと中華系料理前半、普段は凡そ我流。文琳特製調味料で早速麻婆豆腐あたりから作ってみようか。追って、それぞれのお味の報告をしようと思います。</span></p>













