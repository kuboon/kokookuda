    <p>昨日は柿に風をあてるべく、家の窓をあけて過ごしていたせいか鼻水が。ようやくおさまってきました。</p>
    <p>冬が近づいてきてるなーと感じる空気ですね。写真で空気感ってどうしたら表現できるんだろう？</p>
    <p>こう寒くなってくると、ほっこりした献立になりがちです。たくさん野菜のクリーム煮や魚の煮付けなどなど。ガスを長時間つけてると部屋も暖かくなるし…。ってこれってecoじゃないよね（凹）。<img alt="20091118_メイタ_RIMG5066" border="0" src="/img/6a0120a62c9a39970b0120a6ae6115970b.jpg" title="20091118_メイタ_RIMG5066" srcset="/img/6a0120a62c9a39970b0120a6ae6115970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0120a6ae6115970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>写真はメイタガレイの煮付け。目と目の間にトゲッとした尖りものが名前の所以でもあるメイタガレイ。白いごはんが進みます。から揚げや煮付けにおいしいカレイですね。</p>
