    <p><img alt="20140716_偲。_IMG_9893" border="0" src="/img/6a0120a62c9a39970b01a73dedcd53970d.jpg" title="20140716_偲。_IMG_9893" srcset="/img/6a0120a62c9a39970b01a73dedcd53970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73dedcd53970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>ここ数年、偲ぶという行為が身近になってきたように思います。</p>
    <p>旅立ってしまったことを、頭では認識していても目のあたりにすると、やはり咀嚼できない。できないから、その人を偲びながら時間をかけて咀嚼していこうとするのかもしれませんね。</p>
    <p>でも、いつも思うのは、旅立った家族や友人は偲ばれるということに対してどう感じているだろうか。生前どう思っていたのだろうか。もしかしたら、偲ばれるよりそっとしておいて欲しいとだけ、ただただ思っていることもあるのではないだろうか…、などと考え出すときりがありません。</p>
    <p>偲ぶということが日常の中にありつつ、七月盆や八月盆、旧盆など故人を迎える季節でもある夏、今年もややの迷いを抱えつつ自分なりに大事に過ごして行こうと思います。</p>
