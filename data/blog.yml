    <p><img alt="20120705_青ゆず_RIMG9504E-1" border="0" src="/img/6a0120a62c9a39970b0167682cc0b5970b.jpg" title="20120705_青ゆず_RIMG9504E-1" srcset="/img/6a0120a62c9a39970b0167682cc0b5970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0167682cc0b5970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>スダチやカボス、青ゆず、黄ゆず、橙などなど、果汁や果皮の使い方もいろいろ。その時々に出回る香酸柑橘類を使っています。主役な食材だけでなく、料理の名脇役なお薬味やあしらい、そしてこういった柑橘類でも旬を感じられる和食って好きだなぁと思います。</p>
    <p>炊き物や浸し物など、今なら青ゆずの皮をおろして、茶筅でササッとふりかければ、爽やかな香りが鼻腔を通り、さぁ食べるぞ！という気分になります。温かい献立なら湯気が鼻まで香りを運んでくれて、尚よしです。</p>
