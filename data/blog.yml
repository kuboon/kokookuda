    <p>寝る間も惜しんで、月が西へ傾くのを待ちながら散歩をしたり、阿蘇連峰の懐に包まれたり、生産者様訪問とともに束の間ではありましたが熊本を満喫した三日間。また、今回のさらなるミッションは、パリの人気レストラン<a href="https://www.restaurant-toyo.com/">TOYO</a>のオーナーシェフ中山豊光さんの地元でもある菊池市でのイベントと、江頭市長とのご挨拶でした。</p>
    <p><img alt="Snapseed (1)" border="0" src="/img/6a0120a62c9a39970b01b7c916419d970b.jpg" title="Snapseed (1)" srcset="/img/6a0120a62c9a39970b01b7c916419d970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c916419d970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（阿蘇大観峰） <img alt="Snapseed (3)" border="0" src="/img/6a0120a62c9a39970b01b7c91644c5970b.jpg" title="Snapseed (3)" srcset="/img/6a0120a62c9a39970b01b7c91644c5970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c91644c5970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br><img alt="Snapseed (3)" border="0" src="/img/6a0120a62c9a39970b01bb09b97c7a970d.jpg" title="Snapseed (3)" srcset="/img/6a0120a62c9a39970b01bb09b97c7a970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb09b97c7a970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b01b7c9163d1e970b-pi"><br></a></p>
    <p>日本とフランスを行き来しながらご活躍されている中山シェフによる、地元の菊池夢美術館でのディナーイベントにて、<a href="https://www.facebook.com/minoru.egashira">菊池市江頭市長</a>・奥様とご挨拶、とても素敵なご夫妻で見惚れました。ご紹介くださった今回の旅のオーガナイザー<a href="http://mi-mollet.com/category/blog-mizuno">水野優子</a>さんに大感謝です。今回は中山シェフのディナーイベントにほんの心ばかりのお手伝いとして参加させて頂いた関係で、ゆっくりとはお話できなかったのですが、やさしく力強いお言葉をいただき、再訪を誓いました。（ディナーイベントの様子は江頭市長様のサイトで拝見できます）。<br>地元の素晴らしい素材を感動の一皿一皿に仕立てるteam TOYOの皆様のお料理たち、素晴らしかったー。</p>
    <p>Restaurant TOYO <a href="https://www.restaurant-toyo.com/"><br>https://www.restaurant-toyo.com/<br></a></p>
    <p>TOYO Japan<br><a href="http://toyojapan.jp/">http://toyojapan.jp/</a></p>

    <p>どこまでも続く青い空、実りを待ちわびる稲穂の緑、また前面に広がる雲海など、景色を吸い込んでいるだけで栄養チャージできた気分です。なんだかわからないけどここは東京？と思えるようなメンバーとの愉快なジョインや、大人の修学旅行のようなひとときもあった熊本滞在でした。</p>
    <p><img alt="Snapseed (2)" border="0" src="/img/6a0120a62c9a39970b01b8d2a099fe970c.jpg" title="Snapseed (2)" srcset="/img/6a0120a62c9a39970b01b8d2a099fe970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2a099fe970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="Snapseed (7)" border="0" src="/img/6a0120a62c9a39970b01b8d2a09a0a970c.jpg" title="Snapseed (7)" srcset="/img/6a0120a62c9a39970b01b8d2a09a0a970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2a09a0a970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="Snapseed (5)" border="0" src="/img/6a0120a62c9a39970b01b7c91641c8970b.jpg" title="Snapseed (5)" srcset="/img/6a0120a62c9a39970b01b7c91641c8970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c91641c8970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（この実はなんだろう？同行メンバー全員わからず） <img alt="Snapseed (8)" border="0" src="/img/6a0120a62c9a39970b01b8d2a09ab7970c.jpg" title="Snapseed (8)" srcset="/img/6a0120a62c9a39970b01b8d2a09ab7970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2a09ab7970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="Snapseed (9)" border="0" src="/img/6a0120a62c9a39970b01b8d2a09a99970c.jpg" title="Snapseed (9)" srcset="/img/6a0120a62c9a39970b01b8d2a09a99970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2a09a99970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（白川水源の水の透明さに驚き。素足で入って水遊びも気持ちよかった！）</p>
    <p>また、地元の方ならではのノウハウとともにあっちにこっちに車でナビゲートくださった今坂さん、静江さん、澤村さん、ありがとうございました！それから、こちらにご紹介しきれなかった熊本の皆様、懐深く温かく迎えてくださり本当にありがとうございました！次回のお目もじを楽しみにしております。</p>
    <p>最後に。菊池市を拠点にあちらこちらに移動した3日間、地震の爪痕がそのまま残っていたり、通行止めのままの場所もまだまだあり、自然の力の恐ろしさを再認識しました。とても微力ではありますが、私なりにできることを探していけたらと思っています。</p>
    <p>奥田ここ　拝</p>
