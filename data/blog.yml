    <p>日々の食卓で、料理教室や撮影で、あらゆる食のシーンでお世話になっている佐賀・唐津焼<a href="http://ryutagama.com/index.html" target="_self">”隆太窯”</a>さん。こちらの窯元さんで開催されている古楽コンサートに伺ってきました。</p>
    <p>佐賀県・唐津市街から車で15分ほどの山野に分け入ると、ひっそりと、どっしりと居を構える隆太窯が現れます。彼岸花に出迎えられ工房や登り窯、ギャラリーなどの空間を拝見。それぞれが静かに佇んでている景色に早くも感激のあまり涙腺がゆるみます。
    <img alt="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_1010" border="0" src="/img/6a0120a62c9a39970b019aff98d0ea970d.jpg" title="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_1010" srcset="/img/6a0120a62c9a39970b019aff98d0ea970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff98d0ea970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_1009" border="0" src="/img/6a0120a62c9a39970b019aff98d1f7970d.jpg" title="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_1009" srcset="/img/6a0120a62c9a39970b019aff98d1f7970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff98d1f7970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_1008" border="0" src="/img/6a0120a62c9a39970b019aff98d318970d.jpg" title="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_1008" srcset="/img/6a0120a62c9a39970b019aff98d318970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff98d318970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（聞こえてくるのは草木のひそひそ話だけのようなギャラリー、土から生まれた作品たちも自然の中にとけ込んでいます）</p>
    <p>今回のコンサート”Three flavours A'3”は、リコーダー（ワルター・ファン・ハウヴェ氏）、ヴィオラ ダ ガンバ・チェロ（ヴィーラント・クイケン氏）、チェンバロ（ロベール・コーネン氏）という3つの楽器による演奏で、初めて耳にするチェンバロという楽器の音色が印象的、そして可憐な音色たちとともに頭に浮かんできたのはフェルメールのデルフトの眺望。気分はすっかり中世に。茶道や陶磁器が芸道・芸術として系統だち確立され始めたのも中世後期。なんとなく一人脳内シンクロ。古楽、またぜひ触れてみたい音楽でした。</p>
    <p>コンサート後の工房とお庭での立食パーティでは、空から十三夜の月も参加。隆太窯の器たちとともに、丁寧に作られたご当地の山海の旨しものたち、そして唐津・銀すしさんの出張り握りなど、美味しすぎるご馳走とたくさんのご縁を頂いた皆様との会話に、久しぶりに時を忘れるほと酔いしれました。<img alt="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_1011" border="0" src="/img/6a0120a62c9a39970b019aff9821f1970b.jpg" title="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_1011" srcset="/img/6a0120a62c9a39970b019aff9821f1970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff9821f1970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（隆先生の笑顔もとても素敵。）</p>
    <p>
    <img alt="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_1013" border="0" src="/img/6a0120a62c9a39970b019aff98d844970d.jpg" title="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_1013" srcset="/img/6a0120a62c9a39970b019aff98d844970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff98d844970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（器と料理、そして素敵で愉快な皆様に気も動転（笑）。数々の美味しい食事は写真を撮りそびれました。）</p>
    <p><img alt="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_1014" border="0" src="/img/6a0120a62c9a39970b019aff98eb91970d.jpg" title="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_1014" srcset="/img/6a0120a62c9a39970b019aff98eb91970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff98eb91970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（〆めにはお弟子さんご担当の高菜焼き飯。美味しく作れるようにと昼間にも練習をしていたそうです。乾燥台を重ねた椅子に座りながら鉄板前で出来上がりを待ちました）<a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b019aff985db0970c-pi"></a></p>
    <p>高菜焼き飯は宴の”〆め”とはならず、この後、隆先生が串刺ししてくれた海老の姿焼きや美酒万齢をちびちびしながら、耳にはお能の声、夜は深くふけていきました。<br>今から次回が楽しみでなりません。</p>
    <p> </p>
    <p>今回はコンサートの翌日も再び隆太窯へ。ちょうど窯出しの日ということで、端っこから拝見させていただきました。登り窯のレンガをこじあけ、その生まれくる器と対面する太亀先生と隆太窯の皆々様。その凛とした空気感もとても素敵でした。炎が作る、ひとつとして同じものがない作品のそれぞれ。見ているだけで泣けてくる。涙腺弱りすぎですね。年？ <img alt="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_0712" border="0" src="/img/6a0120a62c9a39970b019aff984099970b.jpg" title="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_0712" srcset="/img/6a0120a62c9a39970b019aff984099970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff984099970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（↑開かれるのを待つ登り窯）<br>（そして封印がとかれ、生まれきた作品たちを取り出す瞬間）<img alt="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_0871" border="0" src="/img/6a0120a62c9a39970b019aff984235970b.jpg" title="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_0871" srcset="/img/6a0120a62c9a39970b019aff984235970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff984235970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b019aff984235970b-pi"></a>すべての作品を出し終えたあと、登り窯の中に入らせて頂きました（！）。茶室の如く屈んで躙り入る窯の中は、数日経っているにも関わらず、まだまだもわぁと温く、灰まじりの土の匂い。当然といえば当然ですが、茶道の炭点前をしている時の香りをもっと複雑に、力強く、山野の土道に鼻をこすりつけているような、そんな感覚でした。この香りだけでも一献いけそうです。</p>
    <p>
    <img alt="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_1016" border="0" src="/img/6a0120a62c9a39970b019aff98472e970b.jpg" title="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_1016" srcset="/img/6a0120a62c9a39970b019aff98472e970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff98472e970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">そして、登り窯からの窯出しほやほや一点ものの絵唐津鉢にひとめぼれ。姿、さわり心地、炎が醸した淡いゆらぎの草木絵。10月、11月と太亀さんの個展が東京で開催されるので、そこでの再会と獲得を…と鼻息荒く決意をしていたら、鉢への好き好き光線が強すぎたせいか（？）、太亀さんがその場で鉢の出立準備を調えてくださいました。感謝感激また涙です。ギャラリーにも多くの素敵な作品がありましたが、今回はこのほやほやちゃんとともに東京へ。どんなお料理で出初め式をしようか妄想中です。撮影でも使いたいなぁ。</p>
    <p><img alt="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_1017" border="0" src="/img/6a0120a62c9a39970b019aff98a55b970c.jpg" title="20130925_The Baroque Concert at Ryutagama in KARATSU_IMG_1017" srcset="/img/6a0120a62c9a39970b019aff98a55b970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019aff98a55b970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">帰路、前日はすっかり頭を垂れていた稲はきれいに収穫されていました。彼岸花、また来年会えるといいな。</p>
    <p> </p>
    <p>縦にも横にも奥にも広がりのある隆太窯。残念ながら私の写真ではその広がりを奥行きを表現しきれていないのですが（涙）、ご覧頂きとても嬉しいです。ありがとうございました。</p>
    <p>P.S.<br>My special thanks to Everyone in the <a href="http://ryutagama.com/index.html" target="_self">RYUTAGAMA</a>, Mr.Okochi of <a href="http://www.yoyokaku.com/" target="_self">YOYOKAKU</a>, GIN-san of <a href="http://karatsu-ginsushi.com/" target="_self">GINSUSHI</a>, Mr.Sakamoto of <a href="http://www.1bankan.com/" target="_self">ICHIBANKAN</a> and Everyone who participated in the concert :-).</p>
    <p> </p>
    <p>コンサートの様子は、下記隆太窯HPでもご紹介されています。<br><a href="http://blog.ryutagama.com/?eid=1441605">http://blog.ryutagama.com/?eid=1441605</a></p>
    <p> </p>
