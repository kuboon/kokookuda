    <p>先日、多くの皆様のおかげで、和食の基本in香港を終えて参りました。<br>回を重ねるごとに、より多くの皆様が足を運んでくださり、感謝の気持ちでいっぱいです。 <br>レッスンやパーティなどお忙しい中お時間を共に頂きました皆様、心よりお礼のほど申し上げます。<br>今回は現地在住日本の皆さまのほか、香港、オーストリア、オーストラリア、ポーランドの国々の方がご参加くださいました。<br>引き続き、こちらのブログで今回も行なってきた現地の市場巡回の様子も含め、ご報告させて頂きますね。（実は前回の香港レッスンのアップも途中だったことが発覚<img alt="coldsweats02" border="0" src="/img/coldsweats02.gif">） <br>取急ぎ誠に略儀ながらお礼のご挨拶を。本当にありがとうございました！ </p>
    <p>The cooking classes and catering service in Hong Kong went smoothly well.Great thanks to everyone whom I spent the wonderful time together in Hong Kong.<br>I'm very glad that I've met more many participants in the cooking classes than the last time.This time, in addition to Japanese living in Hong Kong, the people of the country of Poland, Australia, Austria and Hong Kong took part.<br>Furthermore I had patrolled the fresh market in Hong Kong. I report the patrolling of the market on the blog.</p>
    <p><span><img alt="20130513_Catering and Japanese cooking class in Hong Kong in May 2013_DSC_0840 (2)-1" border="0" src="/img/6a0120a62c9a39970b017eeb37d9a3970d.jpg" title="20130513_Catering and Japanese cooking class in Hong Kong in May 2013_DSC_0840 (2)-1" srcset="/img/6a0120a62c9a39970b017eeb37d9a3970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017eeb37d9a3970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">ちらしずし用のすし飯をSTAUBで。</span></p>
    <p><span>
    <img alt="20130513_Catering and Japanese cooking class in Hong Kong in May 2013_DSC_0836 (2)E-1" border="0" src="/img/6a0120a62c9a39970b01901c272094970b.jpg" title="20130513_Catering and Japanese cooking class in Hong Kong in May 2013_DSC_0836 (2)E-1" srcset="/img/6a0120a62c9a39970b01901c272094970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01901c272094970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">朝、市場などへ仕入れに出る前、海の景色を眺めるのが楽しみのひとつでした。</span></p>
