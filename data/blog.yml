    <p><span>あけましておめでとうございます。</span></p>

    <p><span>ここ数年は、すっかり日本で過ごすようになった年末年始。これも齢のせいかしら…などと思ったり<img src="/img/confident.gif" alt="confident">。そんなせいもあり、普段あまり見ないテレビですが、先日西アフリカのドゴン族を取材している番組を見ました。その中で、</span></p>

    <p><span>・みんなに挨拶をする</span></p>

    <p><span>･なんびとたりとも争いをしてはいけない</span></p>

    <p><span>・先祖を大事にする</span></p>

    <p><span>というドゴン族の三つの掟というものが紹介されておりました。一見平易なことだし、日々実践しているつもりでも、実のところどうだろう…と自問自答してみました。</span><span>そんなわけで、今年はそんなドゴンの掟を改めて意識してみようかと思います<img src="/img/catface.gif" alt="catface">（単純）。</span></p>

    <p><span>こんなわたくしではございますが、本年も何卒よろしくお願い申し上げます。</span></p>
