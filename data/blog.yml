    <p>HOPE AND LOVE DAY 2017 PARIS will be held on 7 May (Sunday). It is a charity event held since 2011, designed for attendees to enjoy the great contents while doing something good for charity.<br> <br>The event is run by professional creators working at the forefront of their respective professions in fashion, beauty, food, music, art and so on. Incidentally, my blog profile photo was taken at the event two years ago by a photographer working in Paris.<br> <br>In 2017 there will be a yoga class, a tapas bar, a harp mini-live and much more. I wish I could be there in person!<br> <br>You can follow updates of the event with photos on their web site, Facebook and Instagram, or attend in person if you happen to be in Paris:<br>Web site: <a href="http://hopeandloveparis.org/">http://hopeandloveparis.org/</a><br>Facebook: <a href="https://www.facebook.com/hopeandloveforjapan/">https://www.facebook.com/hopeandloveforjapan/</a><br>Instagram: <a href="https://www.instagram.com/hopeandloveparis/">https://www.instagram.com/hopeandloveparis/</a><br>Location: 8 Rue Simon Le Franc 75004 Paris (11:00-19:00hrs, 7 May 2017, Sunday)<br> <br>I’ve been honoured to participate in this event for several years now, both as supporting staff and as an attendee. Sending love to everyone making it happen this year!</p>
    <p> </p>
    <p>2011年よりスタートしたパリ仕込みのチャリティイベントHOPE AND LOVE DAY 2017 PARISが今週末5/7（日）に開催されます。</p>
    <p>FASHION にできること <br>FOOD にできること<br>WATASHI に、ずっとできること<br>パリ仕込みのチャリティープロジェクト<br>HOPE AND LOVE DAY</p>
    <p>今年も第一線で活躍されているクリエイティブの方々からご提供されるファッション、ビューティ、フード、音楽、アートなどなど、魅力的なコンテンツ盛リ沢山！大人気のフリーマーケットのほか、ヨガレッスンやタパスバー、ハープ演奏などなど行きたかったな～！フランスやパリにいらっしゃる皆様、ぜひお足をお運びくださいね！</p>
