    <p>イタリア・シチリア訪問日記2。今回はパレルモ一の市場ともいわれるバッラロ市場(Mercato Ballaro')とヨーロッパ屈指のオペラの殿堂マッシモ劇場(Teatro Massimo)のご紹介です。( イタリア・シチリア訪問日記1は<a href="http://chisou.typepad.jp/blog/2011/07/italia-sicilia-palermo-porto-mercato-della-vucciria.html" target="_self">コチラ</a>と<a href="http://chisou.typepad.jp/photos/2011maggiogiugno/" target="_self">コチラ(アルバム編)</a>から)</p>
    <p> </p>
    <p><img alt="eye" border="0" src="/img/eye.gif">↓写真アルバムでのご紹介日記はこちらです↓<br><a href="http://chisou.typepad.jp/photos/2011maggiogiugno/"></a><a href="http://chisou.typepad.jp/photos/2011maggiogiugno2/">http://chisou.typepad.jp/photos/2011maggiogiugno2/</a><br>バッラロ市場の様子やマッシモ劇場の内装、絶品シチリア前菜などなど、こちらのブログにアップしていない写真もたくさんあります～。<br>よろしければのぞいていってくださいね。<br><img alt="eye" border="0" src="/img/eye.gif"></p>
    <p> </p>
    <p>シチリア名物菓子のCannoli(カンノーリ)。筒状のビスケットにリコッタチーズが入っています。写真は7～8cmほどのサイズのものですが、それでもpiccoloサイズ。大きいものは13～15cmほど。ふんわりあまいチーズが美味しいですが、サイズはpiccoloでいいかな～。<img alt="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo1_RIMG1704" border="0" src="/img/6a0120a62c9a39970b0153906b3822970b.jpg" title="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo1_RIMG1704" srcset="/img/6a0120a62c9a39970b0153906b3822970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153906b3822970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <div>
    <p>メカジキのグリル、サルモリッリョソース。好きで好きでたまらない料理のひとつ。<img alt="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo2_RIMG1716" border="0" src="/img/6a0120a62c9a39970b0153906b3977970b.jpg" title="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo2_RIMG1716" srcset="/img/6a0120a62c9a39970b0153906b3977970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153906b3977970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>Grand Hotel et des Palmes(グランドホテルエデパルメ)。重厚感がり歴史を感じるこのホテル、豪華な大理石のロビーや高い天井も気持ちがいい。ちょっと古いけど清潔感もありおすすめ。かつてワーグナーも滞在していたとのこと。<img alt="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo3_RIMG1735" border="0" src="/img/6a0120a62c9a39970b0153906b3a0b970b.jpg" title="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo3_RIMG1735" srcset="/img/6a0120a62c9a39970b0153906b3a0b970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153906b3a0b970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <div>
    <p>1897年ヴェルディのオペラ上演によって幕を開けたTeatro Massimo(マッシモ劇場).当時はパリのオペラ座についでヨーロッパで2番目の大きさだったとか。この日は公演がないので、劇場内の案内ツアーに参加。イタリア語と英語のコースがあります。<img alt="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo4_RIMG1750" border="0" src="/img/6a0120a62c9a39970b0153906b4103970b.jpg" title="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo4_RIMG1750" srcset="/img/6a0120a62c9a39970b0153906b4103970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153906b4103970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo5_RIMG1779" border="0" src="/img/6a0120a62c9a39970b0154343e9e59970c.jpg" title="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo5_RIMG1779" srcset="/img/6a0120a62c9a39970b0154343e9e59970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0154343e9e59970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>Mercato Ballaro'(バラッロ市場)。人と活気に満ち満ちています。米茄子が光ってるよー。<img alt="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo6_RIMG1809" border="0" src="/img/6a0120a62c9a39970b0154343ea032970c.jpg" title="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo6_RIMG1809" srcset="/img/6a0120a62c9a39970b0154343ea032970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0154343ea032970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b0154343ea032970c-pi"></a>長さ1mは優に超える大きなズッキーニ。日本でも見かけるズッキーニと並べてみたよ。<img alt="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo7_RIMG1796" border="0" src="/img/6a0120a62c9a39970b0153906b4a13970b.jpg" title="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo7_RIMG1796" srcset="/img/6a0120a62c9a39970b0153906b4a13970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153906b4a13970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b0153906b4a13970b-pi"></a>palombo(サメ)。人参、セロリ、玉ねぎ、ハーブなどを入れてスープをとったり、煮込んで食べるそうです。こっちを見てる目が気になるー！<img alt="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo8_RIMG1804" border="0" src="/img/6a0120a62c9a39970b0153906b4be9970b.jpg" title="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo8_RIMG1804" srcset="/img/6a0120a62c9a39970b0153906b4be9970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153906b4be9970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b0153906b4be9970b-pi"></a>Pesce Spada(メカジキ)。愛するメカジキと対面。シチリアではよく食べられていますね～。<img alt="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo9_RIMG1832" border="0" src="/img/6a0120a62c9a39970b014e8a5e8ee0970d.jpg" title="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo9_RIMG1832" srcset="/img/6a0120a62c9a39970b014e8a5e8ee0970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8a5e8ee0970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b014e8a5e8ee0970d-pi"></a>Mercato Ballaro'(バッラロ市場)近くのバールで食べたチキンのパン粉揚げ。毛、毛が～！<img alt="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo10_RIMG1857" border="0" src="/img/6a0120a62c9a39970b014e8a5e906f970d.jpg" title="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo10_RIMG1857" srcset="/img/6a0120a62c9a39970b014e8a5e906f970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8a5e906f970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <div>
    <div>
    <p>Gelateria Oriol(ジェラテリア オリオル)のジェラート。レモンとピスタチオの組合せ、パンに挟んで食べるんだよね～。<img alt="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo11_RIMG1870" border="0" src="/img/6a0120a62c9a39970b0153906b505e970b.jpg" title="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo11_RIMG1870" srcset="/img/6a0120a62c9a39970b0153906b505e970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153906b505e970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <div>Fratelli la bufala(フラテッリ ラ ブファッラ)というピザ屋さんのCalzone(カルツォーネ)。ピザ生地に具材をくるんで焼いたもの。ピザがオープンとすれば、カルツォーネはクローズタイプとも言えるかな。モチモチの生地から溢れ出す水牛のチーズ。悶絶です。<img alt="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo12_RIMG1881" border="0" src="/img/6a0120a62c9a39970b0154343ea977970c.jpg" title="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo12_RIMG1881" srcset="/img/6a0120a62c9a39970b0154343ea977970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0154343ea977970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">
    </div>
    <p> </p>
    <p>何度かお世話になったAntico caffe Spinnato(アンティーコ カフェ スピンナート)。エスプレッソのきめの細かい泡の口当たりが忘れられません。<img alt="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo13_RIMG1891" border="0" src="/img/6a0120a62c9a39970b014e8a5e92a1970d.jpg" title="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo13_RIMG1891" srcset="/img/6a0120a62c9a39970b014e8a5e92a1970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8a5e92a1970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>更け行くパレルモの夜～。静か。<img alt="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo14_RIMG1896" border="0" src="/img/6a0120a62c9a39970b014e8a5e9355970d.jpg" title="20110804_ItaliaSicilia, Palermo - Mercato Ballaro', Teatro Massimo14_RIMG1896" srcset="/img/6a0120a62c9a39970b014e8a5e9355970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8a5e9355970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
