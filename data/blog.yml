    <p>Koko Okuda offer you catering service.<br>The catering service are offered which based on Japanese food or Italian cuisine. You are able to select Japanese food or Italian cuisine as your favorite.<br>Please tell me about your request of the day, the place, the number of people and the budget.I am going to plan for details of catering service after that I heard them. <br>From casual standing buffet party to elegant sit-down dinner, I will be delighted to offer the catering service of custom made to you. I will go anywhere in the world.<br>Please feel free to contact me if you get interested in my catering service. I'm more than happy if we could share a moment over food! </p>
