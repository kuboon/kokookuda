    <p>
    <img alt="20130711_入谷の朝顔市。_IMG_20130707_121221" border="0" src="/img/6a0120a62c9a39970b01901e35c239970b.jpg" title="20130711_入谷の朝顔市。_IMG_20130707_121221" srcset="/img/6a0120a62c9a39970b01901e35c239970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01901e35c239970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>一気に夏に突入しましたね（汗）。暑くて、夕立…。ココハネッタイデスカ？という東京。皆さま、大丈夫ですかー？</p>
    <p>先日、東京・入谷の朝顔市で、目に涼を補給してきました。青や紺色、渋い暖色系の団十郎など、ひらんとした朝顔の姿は、ほんと涼しげですね。</p>
    <p>こちらの赤いちぃさな朝顔はるこう咲。ラッパの楽隊のようでかわいかったな。
    <img alt="20130711_入谷の朝顔市_IMG_20130711_095852" border="0" src="/img/6a0120a62c9a39970b0192abf5073e970d.jpg" title="20130711_入谷の朝顔市_IMG_20130711_095852" srcset="/img/6a0120a62c9a39970b0192abf5073e970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0192abf5073e970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>朝顔市やほおずき市、供養のための盆踊り、また京都では祇園祭真っ最中。暑いけど時代を超えた景色に出会えることが多い夏、大好きです。</p>
