    <p><span lang="EN-US">2006/05/XX<br></span><span>「目に青葉、山ほととぎす、初鰹」。春鰹、初鰹、中元の鰹、もどり鰹などありますが。今日の初かつをというのは、＜美濃忠＞＠名古屋の初かつを。春先限定、～<span lang="EN-US">5/25まで食べられる和菓子です。<br><br></span></span><span>食感はういろうに近いと感じられるのだが、もっとしっとりしていてプルンプルン。気になって電話しました、美濃忠本店へ。正体は葛製の羊羹だそうで。</span></p>

    <p><span>色は淡い桃色、表面には鰹の切り身を彷彿させる模様が施され。美しいの一言。あまりの柔らかさのため、糸で切り分けるべし。あーもう一度食べたい。取り寄せとなると到着してから<span lang="EN-US">3日以内が賞味期限。二人で</span></span><span>一棹食べきれるのか？との迷いあり。困った。<br><br></span><span>お茶のお稽古でいただいたため、写真は撮れず。<br><br></span><span>＊＊＊＊＊<br></span><span>＜美濃忠＞<br></span><span>愛知県名古屋市中区丸の内<span lang="EN-US">1-5-31<br></span></span><span lang="EN-US">TEL：052-231-3904<br></span><span>営業時間：<span lang="EN-US">9:00-18:00</span></span></p>
