    <p><span>ここ最近、ちょっと生キズや青あざが続いています。</span></p>

    <p><span>自転車に乗りますが、サドルをこぐのにちょうど良い高さにすると、止めて降りる時にどうも不安定になります。足が短いということかと思いますが…<img src="/img/coldsweats01.gif" alt="coldsweats01">。先日も家の前で自転車をとめ、背負っていたリュック</span><span>が重かったせいもあり、バランスを崩し身体の左側にバタンと落ちました。</span></p>

    <p><span>ときどきジョギングをします。先日もジョギング帰りに、近所のバッティングセンターに直行したのですが、ジョギングの後しばし散歩を経ていたため、身体がすこし冷えてしまっていたようで、いつものように思いっきりバットをふったら、背中の左下部分がピキッとして、わずか20球で退散しました。今年の初打ちは80球と快調だったのに。</span></p>

    <p><span>とそんな年始めですが、やっぱり身体を動かすのは身体の中の空気が入れ替わるようで気持ちがいい。そういえば梅がきれいに咲いてました。目下のブームは背筋力のアップと持久力の向上です。</span></p>

    <p><a href="http://chisou.typepad.jp/photos/uncategorized/2009/01/22/20090123__p1020003.jpg"></a><span>本まぐろの立派な腹筋／築地場内・大萬</span></p>

