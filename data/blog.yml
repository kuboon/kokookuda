    <p><span lang="FR">2006/06/18<br><img title="2006061812_wcnurnbergvs1" alt="2006061812_wcnurnbergvs1" src="/img/2006061812_wcnurnbergvs1.jpg" border="0" srcset="/img/2006061812_wcnurnbergvs1.jpg?nf_resize=fit&amp;w=600 600w,/img/2006061812_wcnurnbergvs1.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></span><span><br><br><br><br><br><br><br><br><br><br><br><br><br><img title="2006061812_wcnurnbergvs2" alt="2006061812_wcnurnbergvs2" src="/img/2006061812_wcnurnbergvs2.jpg" border="0" srcset="/img/2006061812_wcnurnbergvs2.jpg?nf_resize=fit&amp;w=600 600w,/img/2006061812_wcnurnbergvs2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>前日、ニースからマルセイユへ列車で移動、ルフトハンザのお世話になり空路マルセイユからミュンヘンへ、空港からミュンヘンを経由してアウグスブルグに移動。ミュンヘンでホテルが取れずに意味もなくアウグスブルクに宿泊。ちなみに、Ａｕｇｓｂｕｒｇ（アウグスブルク）は紀元前<span lang="EN-US">15年にローマ人により建設された町だそうで、町の名はローマ帝国初代皇帝アウグストゥスに由来してるそうです（←帰国後復習）。<br><br></span></span><span>夜分に着いたホテルを翌早朝に出発し、ミュンヘンから<span lang="EN-US">150kmほど北上した町Nurnberg（ニュルンベルグ）の<a href="http://www.fcn.de/index.php?id=59">フランケン・シュタディオン</a>へ。</span></span></p>



    <p><span>疲れた、身体にムチ打って到着したニュルンベルグ。試合前に散歩。ミュンヘンに次ぐバイエルン州<span lang="EN-US">2番目に大きい町ということで駅のターミナルも立派。現代風のビルも顔は出すものの、街並は石畳やレンガ造りなど、古きヨーロッパを思わせてくれます。歩行者天国のケーニヒ通りなど、町歩きも楽しい。<br><br></span></span><span lang="EN-US">2戦目のこの日、まだ決勝トーナメントへの期待もあった。試合後はさらに疲労がどっぷり。よろよろしながら、帰路ミュンヘンへ。昨日、今日とハンバーガー、フランクフルトサンド、ビールしか食べてなくやや栄養失調気味。</span></p>



