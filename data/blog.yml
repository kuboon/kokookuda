    <p>Happy New Year!<br>I'm very grateful to you for the kindness you showed me last year. May the new year bring you a lot of happiness and smiles! I would like to make a variety of opportunities for all the cuisine and foods.</p>
    <p>January 2016<br>Koko Okuda</p>
