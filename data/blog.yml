    <p><span>兄弟ピアノデュオの<a href="http://lesfreres.jp/top.html">Les Freres</a>。先日、その指さばきと音に圧倒されました。どうやったらあんな音を奏でられるんでしょうか（驚）。指に鍵盤が吸い付いてるように、自在に音を出しています。BGMとしての音というよりも、まさに魅せるピアノ連弾といったところでしょうか。初めて聞く曲ばかりでしたが、満喫したコンサートでした。連れてってくれた友人に感謝。</span></p>

    <p><span>写真はタイトルのchampagne、Alfred Tritant。こちらもいただきもので、初めて飲みましたが、食前、食中までスイスイおいしくいただける1本でした。</span></p>

