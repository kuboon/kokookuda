    <p><span>冷蔵庫にいる芹を使わねば…のひとしな。豚肉でクルンとしてレモンをひと絞り。</span><a href="http://chisou.typepad.jp/photos/uncategorized/2007/12/31/20071231_4_2.jpg"></a><span> </span></p>

















