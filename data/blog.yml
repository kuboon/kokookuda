    <p>&lt;&lt;さよりとおろしアボカドの姫お向&gt;&gt;
    <img alt="20130322_AVOCADO OIL from Newzealand_IMG_20130322_203216" border="0" src="/img/6a0120a62c9a39970b017d42318373970c.jpg" title="20130322_AVOCADO OIL from Newzealand_IMG_20130322_203216" srcset="/img/6a0120a62c9a39970b017d42318373970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017d42318373970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">春告げ魚のひとつとも言われる細魚（さより）。さすがは「さ」の付く魚、スレンダーなボディが身上です（でも腹黒いよ）。さわらやさんま、「さ」は狭いとか細いの意を表します。三枚おろしにしてほんのり下味をつけたさよりに、大根おろしにレモンの皮とアボカドオイルを合わせたものをまとわせ、山葵をそえました。</p>
    <p>&lt;&lt;京菜花のアボカド香るごま浸し&gt;&gt;
    <img alt="20130322_AVOCADO OIL from Newzealand_IMG_20130322_202858" border="0" src="/img/6a0120a62c9a39970b017d423184e9970c.jpg" title="20130322_AVOCADO OIL from Newzealand_IMG_20130322_202858" srcset="/img/6a0120a62c9a39970b017d423184e9970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017d423184e9970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">毎年初春の時期から桜の頃ぐらいまで菜の花を楽しみます。そろそろ名残りな菜花に今回はアボカド風味をプラスしました。森のバターとも言われるアボカドオイルは、オイルというよりも一つ野菜の味をトッピングするようで、いつものお浸しがぐーんと味わい深いひとしなに。ワインにもあいます♪</p>
    <p>普段、オイル類は、米油、菜種油、胡麻油、亜麻仁油、オリーヴオイル、アルガンオイルのほか、バターなどなど料理や献立、成分の特徴によって使い分けておりますが、前々から気になっていたアボカドオイルもオイルのラインナップに追加です。</p>
    <p>今回使用したものはニュージーランド産の<a href="http://www.avocado-oil.co.nz/" target="_self">GROVE Avocado Oil</a>。<br>皆さまご存じのように、オイルは製造環境やボトリング、輸送状況で状態が変わってしまうある意味生鮮食材といえる調味料。「製造・ボトリング・輸送については、NZ Bio GroとUSDA(アメリカ農務省)の基準をクリアしたもので、搾油もコールドプレス（低温圧搾）。さらに気になるのはオイルの栄養素が壊れるスモークポイントと呼ばれる温度ですがこちらは255℃」ということで、加熱料理にも使える嬉しい便利なオイルです。</p>
    <p>オリーヴオイルに続き、和食とも奇をてらわずシンプルに相性よく寄り添ってくれるアボカドオイルとの出会いに大感謝。おすすめです。</p>
    <p>次回は加熱利用の献立をご紹介させていただきまーす。</p>
