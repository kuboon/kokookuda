    <p><span>年を経るごとに、時の流れが一段と早く感じます<img src="/img/coldsweats02.gif" alt="coldsweats02">。</span></p>

    <p><span>今年も一年、この「馳走」にお付き合いくださり、ありがとうございました。</span></p>

    <p><span>これからも、日々の食卓を一食々々大事に記していけたらと思います。今後ともよろしくお願い申し上げます。</span></p>

    <p><span>今年最後の更新はカスゴダイ。チビッコなのに鱗も一魚前、硬骨魚らしく骨も硬い。への字口がキュートです。</span><a href="http://chisou.typepad.jp/photos/uncategorized/2007/12/31/20071231_1.jpg"></a><span> </span></p>

