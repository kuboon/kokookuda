    <p>
    <img alt="20130310_Il giorno della mimosa_DSC_0574" border="0" src="/img/6a0120a62c9a39970b017d41aca506970c.jpg" title="20130310_Il giorno della mimosa_DSC_0574" srcset="/img/6a0120a62c9a39970b017d41aca506970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017d41aca506970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br><br>3月8日はIl giorno della mimosa、またはFesta della Donnaとも。<br>イタリアでは、男性が感謝の気持ちを込めて女性にミモザの花をプレゼントする日。恋人へ、友達へ、マンマへ、ノンナへ。ふわりふわりとした黄色のミモザ、それを抱えている男性というのもとてもフォトジェニックだなぁと思ったりもいたします。</p>
    <p>所用が無くなり、あるものでごはんを…と思った昨夜。そしたらなんとなくミモザ仕立てになりました。<br>・生ハムのサラダのトリュフ風味<br>・エビとポテトのレモンリゾット<br>・ブリのソテーマスタードソースがけ<br>・粟汁粉</p>

    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b017c377d19a8970b-pi"></a><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b017d41ac7d19970c-pi"></a>生ハムのサラダにはマイユフレッシュマスタードのTruffes Noir。濃厚なトリュフの香りが生ハムととても相性良く。<br>エビとポテトのリゾットには、鶏のブロードとミルク、レモンの果汁と皮もたっぷり、ほんのすこしの蜂蜜を。<br>ブリをさっとソテーして、こちらもマイユフレッシュマスタードのVin Blanc 、シャブリベースのマスタードソースを合わせました。</p>
    <p>
    <img alt="20130310_Il giorno della mimosa_DSC_0573" border="0" src="/img/6a0120a62c9a39970b017c377d1f6e970b.jpg" title="20130310_Il giorno della mimosa_DSC_0573" srcset="/img/6a0120a62c9a39970b017c377d1f6e970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017c377d1f6e970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>そして〆のデザートをどうしよう…と冷蔵庫をごそごそしていたところ、冷凍庫に作っておいた生あんを発見。こしあんだけでが物足りないので小豆もさらに茹で、餅は切れていたので粟入り汁粉に、抹茶をしゃかしゃか。</p>
    <p>伊和折衷ナイトになってしまいましたが、ビタミンカラーの黄が食卓にならぶと元気出るな～。</p>
    <p> </p>
