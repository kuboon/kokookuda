    <p>先日も<a href="http://chisou.typepad.jp/blog/2012/03/sababushi-from-kumamoto-in-japan.html" target="_self">こちらのブログで登場した熊本県発の鯖節</a>。昆布や大豆とともに出汁をとり、粥を炊きました。</p>
    <p><img alt="20120423_鯖節粥_RIMG8336" border="0" src="/img/6a0120a62c9a39970b0168ea952ed0970c.jpg" title="20120423_鯖節粥_RIMG8336" srcset="/img/6a0120a62c9a39970b0168ea952ed0970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0168ea952ed0970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">こちらは利尻昆布・大豆・鯖節バージョン。</p>
