    <p><span>＊＊＊＊＊<br>今さら、もういいや～と思いつつ、自分の中でなんとなくシコリになっていること。それは昨年書いたものの、アップしては途中でストップしたりなどで、そのままになっている<a href="http://chisou.typepad.jp/blog/2006_fifa_wc/index.html">南仏＆<span lang="FR">2006FIFAWC</span></a>の記録。もう<span lang="FR">1</span>年経っちゃった・・・ブツブツ。今までの色々な国や地域で美味しかったものやお店など、時の流れとともに本当に思い出せなくなってきている最近。健忘症、「健やかに忘れる」、ちょっと良いことのように聞こえる響き、勘違いです。他の旅行はともかく、やはりこの旅は備忘しておこうと思った次第。夫婦仲が冷え切った頃に思い出すといいかもしれないし（笑）。<br>　　　</span><span>出発～マルセイユ、フランクフルトなど。<br>　　　</span><span><a href="http://chisou.typepad.jp/blog/2006/06/post_bea1.html"><span lang="FR">1.</span>交渉<span lang="FR"> </span></a></span><span><span lang="FR"><br>　　　<a href="http://chisou.typepad.jp/blog/2006/07/pastis.html">2.Marseille-Pastis </a></span></span><span><span lang="FR"><br>　　　<a href="http://chisou.typepad.jp/blog/2006/07/marseille_lecai_24e9.html">3.Marseille- “L´ECAILLER” </a></span></span><span><br>　　　<a href="http://chisou.typepad.jp/blog/2006/09/kaiserslauternw_e082.html"><span lang="FR">4.Kaiserslautern-WC</span>日本<span lang="FR">vs</span>オーストラリア<span lang="FR"> </span></a></span><span><span lang="FR"><br>　　　<a href="http://chisou.typepad.jp/blog/2006/09/sachsenhausenad.html">5.Sachsenhausen-“Adolf Wagner” </a></span></span><span><span lang="FR"><br>　　　<a href="http://chisou.typepad.jp/blog/2006/09/marseillepizza_.html">6.Marseille-Pizza &amp; Vin blanc de provence </a></span></span><span><br>　　　<a href="http://chisou.typepad.jp/blog/2006/09/marseileemarche_0419.html"><span lang="FR">7.Marseil</span>ｌ<span lang="FR">e-Marche</span>´<span lang="FR"> </span></a></span><span><br>＊＊＊＊＊<br><br>2006/06<br></span><span>旅も中盤にさしかかり、列車に揺られてマルセイユからニースに移動。海の色に圧巻。日差しは強いのに、涼しい。これぞ南仏～と、すぐさまニースを好きになりました。単純。<br><img title="200606158_nice1_2" alt="200606158_nice1_2" src="/img/200606158_nice1_2.jpg" border="0" srcset="/img/200606158_nice1_2.jpg?nf_resize=fit&amp;w=600 600w,/img/200606158_nice1_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><img title="200606158_nice2" alt="200606158_nice2" src="/img/200606158_nice2.jpg" border="0" srcset="/img/200606158_nice2.jpg?nf_resize=fit&amp;w=600 600w,/img/200606158_nice2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br></span></p>

    <p><span><span face="Arial"><br><br><br><br><br><br><br>海岸で、</span>カクテルでも…と思ったが結局いつも海に来るとコロナ。背後にいるムキムキ外人さんの隠し撮りのような写真ですが、偶然です。<br><br><br><img title="200606158_nice3" alt="200606158_nice3" src="/img/200606158_nice3.jpg" border="0" srcset="/img/200606158_nice3.jpg?nf_resize=fit&amp;w=600 600w,/img/200606158_nice3.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br></span><span><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><img title="200606158_nice4" alt="200606158_nice4" src="/img/200606158_nice4.jpg" border="0" srcset="/img/200606158_nice4.jpg?nf_resize=fit&amp;w=600 600w,/img/200606158_nice4.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><img title="200606158_nice5" alt="200606158_nice5" src="/img/200606158_nice5.jpg" border="0" srcset="/img/200606158_nice5.jpg?nf_resize=fit&amp;w=600 600w,/img/200606158_nice5.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>ワイン屋さんで物色。時の経過が感じられる店内にうるうる。こういう絵に弱い、ミーハーです。周りの皆さん量り買い。いいなー。<br><br><br><img title="200606158_nice7" alt="200606158_nice7" src="/img/200606158_nice7.jpg" border="0" srcset="/img/200606158_nice7.jpg?nf_resize=fit&amp;w=600 600w,/img/200606158_nice7.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br></span><span><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><img title="200606158_nice10" alt="200606158_nice10" src="/img/200606158_nice10.jpg" border="0" srcset="/img/200606158_nice10.jpg?nf_resize=fit&amp;w=600 600w,/img/200606158_nice10.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><img title="200606158_nice8" alt="200606158_nice8" src="/img/200606158_nice8.jpg" border="0" srcset="/img/200606158_nice8.jpg?nf_resize=fit&amp;w=600 600w,/img/200606158_nice8.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>マーケットのお魚屋さん。海外に行っていつも思うことは｢これじゃぁ、生魚は食べられないよね、と思う陳列。<br><br><br><img title="200606158_nice6" alt="200606158_nice6" src="/img/200606158_nice6.jpg" border="0" srcset="/img/200606158_nice6.jpg?nf_resize=fit&amp;w=600 600w,/img/200606158_nice6.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>日向がそこまで来てますよ～。<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>さらに、鳩が寄ってきちゃってるよ、おじさーん。<br><br><br><img title="200606158_nice11" alt="200606158_nice11" src="/img/200606158_nice11.jpg" border="0" srcset="/img/200606158_nice11.jpg?nf_resize=fit&amp;w=600 600w,/img/200606158_nice11.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><span><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><img title="200606158_nice12" alt="200606158_nice12" src="/img/200606158_nice12.jpg" border="0" srcset="/img/200606158_nice12.jpg?nf_resize=fit&amp;w=600 600w,/img/200606158_nice12.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>太陽をたくさん浴びて育った野菜たち。妙に美味しそうに見えるんだ、これが。<br><br><br><img title="200606158_nice13" alt="200606158_nice13" src="/img/200606158_nice13.jpg" border="0" srcset="/img/200606158_nice13.jpg?nf_resize=fit&amp;w=600 600w,/img/200606158_nice13.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br></span><span><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>種類豊富なハーブティ。香り満喫。<br><br><br>ニースのマーケットは一日居ても飽きませんな。</span></span></p>
