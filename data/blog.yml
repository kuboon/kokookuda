    <p><span><img title="20080213_sourire1" alt="20080213_sourire1" src="/img/20080213_sourire1.jpg" border="0" srcset="/img/20080213_sourire1.jpg?nf_resize=fit&amp;w=600 600w,/img/20080213_sourire1.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img title="20080213_sourire2" alt="20080213_sourire2" src="/img/20080213_sourire2.jpg" border="0" srcset="/img/20080213_sourire2.jpg?nf_resize=fit&amp;w=600 600w,/img/20080213_sourire2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">一日一万歩をしたくなったこの冬。一万歩＝約100分とのこと。ひぇぇ<img src="/img/wobbly.gif" alt="wobbly">。</span></p>

    <p><span>毎日は無理でも、出来る日にはがんばろうと思い、先日挑戦。ただ…やはり何かお楽しみがないとがんばれない。ここ最近ずっと「シュークリーム食べたい熱」が盛り上がっていたので、東京・駒沢通りの五本木交差点にほど近い＜SOURIRE＞目掛けて、徒歩徒歩。</span></p>

    <p><span>ちょこちょこわき見しながらの往復約2時間。おそらく1万歩に到達したハズ。お目当てのシュークリームは、カスタードと生クリームのハーフ＆ハーフ。生地はパリっとしすぎず、そしてやわらかすぎず、という私の好み。</span></p>

    <p><span>お店の名前「SOURIRE」は、「ほほえみ」という意味とのこと。まさに食べた瞬間顔がほころびましたよ、とオーナーシェフ岡村尚之氏にお伝えしたいところ。この岡村氏、フランス・パリでの経験のほか、銀座＜ロオジエ＞のシェフパティシエとしてもご活躍だったとのこと（ショップカードより）。</span></p>

    <p><span>これといって、何かがあるエリアではありませんが、お近くにお越しの際はぜひお試しを。</span></p>

    <p><span>写真上は「シューアラクレーム」、下は「マルジョレーヌ」。</span></p>

    <p><span>＜SOURIRE＞</span></p>

    <p><span>住所：東京都目黒区五本木2-40-8／</span><span>ＴＥＬ：03-3715-5470</span></p>

    <p><span>営業時間：午前10時～午後8時30分（水曜日定休）</span></p>

    <p><span>＊＊＊</span></p>

    <p><span>スイーツつながりで。</span></p>

    <p><span>友人情報から得た「ヤマザキのロールちゃんというロールケーキシリーズ」。味というよりも、パッケージの脱力感に惹かれ、先週から方々を探しまわってみつけたロールちゃんたち。昔からキャラクターものなど、一切興味がわかなかった少女時代。キティちゃんもききららも（古い…）。以前、仕事でキャラクタービジネスに携わっていた頃も、全く興味がわかなかった記憶あり。そんな私ですが、どうもこのやる気のないロールちゃんの顔に惹かれた始末。要はジャケ買いといったところ。「シロールちゃん（普通のクリーム味）」、「クロールちゃん（チョコ味）」のほか、桜バージョンや苺ちゃんもいらっしゃる。先週からの捜索で3人の捕獲に成功<img src="/img/smile.gif" alt="smile">。どうみてもうさぎにしか見えないですが、本人曰く「うさぎじゃないよ、耳の長い生き物です」と自己紹介なんかも、パッケージの裏でしてくれています。同じく「暑いの苦手、溶けちゃうよ」という親切なメッセージもあり、スーパーやコンビニのパンコーナーではなく、サンドイッチやヨーグルトなど冷蔵スペースに彼らはストンと座っている模様です。<img title="20080213_sourire3" alt="20080213_sourire3" src="/img/20080213_sourire3.jpg" border="0" srcset="/img/20080213_sourire3.jpg?nf_resize=fit&amp;w=600 600w,/img/20080213_sourire3.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></span></p>

