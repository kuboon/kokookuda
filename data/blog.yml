    <p>アブラゼミにミンミンゼミ、ツクツクホーシに大好きなヒグラシ、蝉もにぎやかになってきたこの頃。暑いけど、短く儚い夏が大好きす。</p>

    <p>梅の赤紫蘇漬けも無事に終え、来年までたっぷり頂ける梅漬けの準備も完了。そして夏の栄養補給赤紫蘇ジュースも作りました。レモンの搾り汁を入れることが多いのですが、今年は宮崎県産のヘベスの搾り汁をたっぷりと。 <img alt="IMG_0234" border="0" src="/img/6a0120a62c9a39970b01a3fd3a9c37970b.jpg" title="IMG_0234" srcset="/img/6a0120a62c9a39970b01a3fd3a9c37970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a3fd3a9c37970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>また夏になくてはならない大好物な素麺、今年もよく食べています。<a href="http://tkj.jp/glow/201409/" target="_self">宝島社GLOW9月号</a>にて素麺づくしの6ページ、料理とスタイリングをさせて頂きました。素麺つゆや万能薬味、各種素麺アレンジの献立など満載です。本日7/28発売、お手にとって頂けたら嬉しいです。 <img alt="IMG_0156" border="0" src="/img/6a0120a62c9a39970b01a73df58aaa970d.jpg" title="IMG_0156" srcset="/img/6a0120a62c9a39970b01a73df58aaa970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01a73df58aaa970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>夏本番。皆さまどうぞご自愛くださいませ。</p>
