    <p>残暑ざんすねー。すいません。</p>
    <p><img alt="20120821_酢玉_RIMG10085E-1" border="0" src="/img/6a0120a62c9a39970b01774440bfc8970d.jpg" title="20120821_酢玉_RIMG10085E-1" srcset="/img/6a0120a62c9a39970b01774440bfc8970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01774440bfc8970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>こちらの写真は酢玉です。実家でよく食べていたゆでたまごを漬け込んだもの。醤油と米酢をベースにした合せ調味料に漬けています。酢の旨みとさわやかさが気にいっています。そのままでも、また麺類のトッピングに、さらにタルタルソースやポテトサラダにと、色々と大活躍な酢玉。重宝している常備菜のひとつです。</p>
    <p><img alt="20120821_酢玉_RIMG10092E-1" border="0" src="/img/6a0120a62c9a39970b0176175a277a970c.jpg" title="20120821_酢玉_RIMG10092E-1" srcset="/img/6a0120a62c9a39970b0176175a277a970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0176175a277a970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">酢玉の他、ぬかづけの大根＆瓜、オリーヴを使ったタルタルソース。色々な旨酸味が大合唱。鮭のソテーに合せました。<br><br></p>
