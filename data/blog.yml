    <p><span lang="EN-US">2006/05/XX<br><img title="20060505_" height="" alt="20060505_" src="/img/20060505_.jpg" width="" border="0" srcset="/img/20060505_.jpg?nf_resize=fit&amp;w=600 600w,/img/20060505_.jpg?nf_resize=fit&amp;w=1200 1200w"></span><span>友人に<a href="http://www.mizuhonomuraichiba.com/sobaya.htm">&lt;蕎舎&gt;</a>＠筑波へ連れて行ってもらった。そばは地元で獲れた常陸秋そばだけを使用し、熱をもたないよう水車小屋でゆっくりと石臼で挽かれもの。やや細めではあるがコシもしっかりしており美味。併設されている＜みずほの村市場＞もおすすめ。地元の生産農家からなる農産物直売所。野菜、果物のほか、鉢花などもあり、お値打ち価格で提供してくれる。<br></span><span>母の日も近いので、<a href="http://www.mizuhonomuraichiba.com/index.html">&lt;みずほの村市場&gt;</a>で薔薇×２を購入。実家から土をもらって植えました。<br><br></span><span lang="IT"><span lang="IT">Le mie amiche mi hanno portata in una <a href="http://www.mizuhonomuraichiba.com/sobaya.htm">SOBAYA</a> a Tsukuba. Qui raccolgono</span><span lang="IT"> e usano solo Hitachiakisoba, che viene macinato</span><span lang="IT"> lentamente con macine di pietra</span><span lang="IT"> in un mulino ad acqua, evitando</span><span lang="IT"> che si riscaldi</span><span lang="IT">. I soba sono sottili,al dente e buoni.Vi consiglio di andare al <a href="http://www.mizuhonomuraichiba.com/index.html">mercato di Mizuho no Mura</a> che e'qui vicino.Ci sono dei negozi che vendono direttamente i soba fatti dalle famiglie di contadini del posto.Ci sono tanti prodotti agricoli e fiori in vaso molto economici. Siccome fra poco sara' la festa della mamma, ho comprato 2 piante di rose. Ho preso la terra dal giardino della casa dei miei e le ho piantate.</span></span></p>



