    <p>EURO2012終わりましたねー。今年も後半に突入したし、突気持ちを切り替えてと思いつつ、今朝方のあまりによかったスペイン代表とピルロの涙目が頭から離れずにおります。2006年WC時のスペインとは別物のようで。プジョルのヘアスタイルだけは変わらないけど、今回ピッチで見れず残念。 <img alt="20120702_my column updated. 隆の山関から大関・鶴竜へ_P6200024" border="0" src="/img/6a0120a62c9a39970b016768120c31970b.jpg" title="20120702_my column updated. 隆の山関から大関・鶴竜へ_P6200024" srcset="/img/6a0120a62c9a39970b016768120c31970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b016768120c31970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（写真は2006ドイツWCグループリーグSpain v Tunisiaの始まるところ(懐)）</p>
    <p>とはいえ、そうも言っていられません。大相撲7月場所が今週末7/8(日)から開催です。<br><a href="http://www.oanavi.com/column/okuda/201207/86388.php" target="_self">”隆の山関から大関・鶴竜へ”</a>、オンエアナビコラムがアップされました。春の鰯を隆の山関に喩えるなら、今の時期の鰯は大関・鶴竜といったところ、そんなことをつれづれと。ご覧頂けたらうれしいです(；´∀｀)。<br><a href="http://www.oanavi.com/column/okuda/201207/86388.php">http://www.oanavi.com/column/okuda/201207/86388.php</a><img alt="20120702_my column updated. 隆の山関から大関・鶴竜へ_RIMG9352E" border="0" src="/img/6a0120a62c9a39970b01676811fc52970b.jpg" title="20120702_my column updated. 隆の山関から大関・鶴竜へ_RIMG9352E" srcset="/img/6a0120a62c9a39970b01676811fc52970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01676811fc52970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（朝稽古時の大関・鶴竜。ぷっくりとでもひきしまってるいいからだですねー）</p>
    <p> </p>
    <p>今週末7/8(日)、代官山のキッチンスタジオALでの和食の基本レッスンでも、美味しくなってきた鰯を手で開く手開き実習いたします。また夏の定番そうめんのつゆなど、夏に大活躍いただける献立をご用意しております。<br>若干お席に余裕がございます。単発参加型のレッスンスタイルですので、どうぞお気軽に遊びにいらしてくださーい。<br>■7/8(日)開催「和食の基本鰯の手開き実習とそうめんつゆ」■<br>（献立）<br>・そうめん<br>・鰯の梅肉はさみ<br>・焼き茄子<br>・水菜とかまぼこのわさび醤油あえ<br>・枝豆の塩ゆで<br>（時間）<br>昼の部11：00～14：00・夜の部16：00～19：00<br>（場所）<br>東京・代官山　キッチンスタジオAL(アル)<br>（詳細）<br><a href="http://al-tokyo.blogspot.jp/2012/06/7.html">http://al-tokyo.blogspot.jp/2012/06/7.html<br></a>（お申込方法）<br>件名に「和食の基本7月」と明記の上、ご希望のお時間・お名前・連絡のつきやすいお電話番号（携帯電話など）・メールアドレスを添えて、<a href="mailto:info@al-tokyo.jp">info@al-tokyo.jp</a>までメールにてお申込み下さい。</p>
