    <p>今回はパンチェッタと枝豆をトッピング。そのままでももちろん美味しい枝豆ですが、枝豆を塩ゆでして冷蔵庫に入れておくと、お惣菜としても活用できるのでとても便利です。黄と緑で彩りもよく気にいっています。またパンチェッタを使わない時は、仕上げにバターでこっくりまとめることも<img alt="delicious" border="0" src="/img/delicious.gif">。</p>
