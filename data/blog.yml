    <p>夏のはじめに、今年は釣りを復活～と思いきや、既に夏が終わってしまった…。</p>

    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b0154353568d6970c-pi"></a>釣り、好きなんですよねー。釣る過程も、釣れたあとに、頬張るのも。今年の夏の始まり、鵠沼の知人宅に前泊入りさせていただき挑んだ国府津での朝釣り。3時半前には釣り場所キープし、準備を開始。</p>
    <p>カタクチイワシがどどーんと波打ち際に打ち寄せている、釣るというよりも拾える、そんな前情報を元に、オリーブオイルや塩、保存容器なども持参で参戦した訳ですが。</p>
    <p><img alt="20110907_イソメでどうにか_RIMG2936" border="0" src="/img/6a0120a62c9a39970b01539161fe9f970b.jpg" title="20110907_イソメでどうにか_RIMG2936" srcset="/img/6a0120a62c9a39970b01539161fe9f970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01539161fe9f970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">日の出も間近、うんともすんともいわない、イワシそれに釣られてくるアジやサバ狙いのメタルジグを付けた釣竿たち。</p>
    <p><img alt="20110907_イソメでどうにか_RIMG2964" border="0" src="/img/6a0120a62c9a39970b015391620132970b.jpg" title="20110907_イソメでどうにか_RIMG2964" srcset="/img/6a0120a62c9a39970b015391620132970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b015391620132970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">イワシはどこへ～？アジもサバもどこかヴァカンスへ？まったく釣れないので作戦を変え、イソメに一心をたくし、キス狙いに作戦変更。針に餌つけるのも結構楽しいよね。</p>
    <p><img alt="20110907_イソメでどうにか_RIMG2950" border="0" src="/img/6a0120a62c9a39970b01539162052a970b.jpg" title="20110907_イソメでどうにか_RIMG2950" srcset="/img/6a0120a62c9a39970b01539162052a970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01539162052a970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">そしたら、ようやく来たよ～、ぷっくり太ったキス様にkiss♥。</p>
    <p><img alt="20110907_イソメでどうにか_RIMG2962" border="0" src="/img/6a0120a62c9a39970b015435357b21970c.jpg" title="20110907_イソメでどうにか_RIMG2962" srcset="/img/6a0120a62c9a39970b015435357b21970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b015435357b21970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">かれこれ6～7時間はねばったのかな。大きなクーラーボックスはまったく重たくならずに手軽に帰還。あー、リベンジしなくちゃ<img alt="fish" border="0" src="/img/fish.gif">。</p>
    <p>鮪を狙うなど釣りプロのような知人談によれば、相模湾での釣りは、黒潮の入り状況をよくウォッチするのが王道のようです。雨などの低気圧の後は黒潮の流れにそって、湾にも魚たちが入り込んでくるそうです。次回に活かします。</p>
    <p> </p>
