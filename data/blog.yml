    <p>
    <img alt="20130409_AVOCADO OIL &amp; LAMB CHOP_IMG_20130409_141151" border="0" src="/img/6a0120a62c9a39970b017eea19878b970d.jpg" title="20130409_AVOCADO OIL &amp; LAMB CHOP_IMG_20130409_141151" srcset="/img/6a0120a62c9a39970b017eea19878b970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b017eea19878b970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>時々作るラムのグリル。いつもはシチリア産オリーヴオイルできりりとさわやかに仕上げますが、今回はラム肉と同郷のアボカドオイルと合わせました。</p>
    <p>たまねぎとハーブを刻み、それにアボカドオイルと白ワインヴィネガー、塩、黒胡椒でマリネ液を作ります。それにラムチョップを漬け込み、後は表面カリッと、中はジューシーに焼くだけという簡単ひとさら。<br>付け合せはほうれん草とくるみの温菜と新じゃがいも。</p>
    <p>森のバターともいわれるアボカドオイル、ワインヴィネガーとも相性よくこっくりふくよかな仕上がりになりました。</p>
    <p>先日こちらのブログにアップいたしました<a href="http://goo.gl/x9i12" target="_self">アボカドオイルと和食の献立</a>はこちらです→　<a href="http://goo.gl/x9i12" target="_self"></a><a href="http://goo.gl/x9i12" target="_self">http://goo.gl/x9i12</a></p>
