    <p><img alt="20150306_寝台特急北斗星からみたさそり座_IMG_8270" border="0" src="/img/6a0120a62c9a39970b01bb07fd8647970d.jpg" title="20150306_寝台特急北斗星からみたさそり座_IMG_8270" srcset="/img/6a0120a62c9a39970b01bb07fd8647970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb07fd8647970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20150306_寝台特急北斗星からみたさそり座_IMG_8290" border="0" src="/img/6a0120a62c9a39970b01b8d0e31ead970c.jpg" title="20150306_寝台特急北斗星からみたさそり座_IMG_8290" srcset="/img/6a0120a62c9a39970b01b8d0e31ead970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d0e31ead970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>寝台特急北斗星も残り約1週間。来週3/14が最終列車、この春も、またひとつ味わい深い寝台特急が消え行くんだなぁと思うとさみしいというか、ちくっとします…。</p>
    <p>先日、いつも神奈川の葉山一色の海で楽しくご一緒させて頂いているカメラマンさんと、「海は大好き、でも移動は船ではなく鉄道なんだよねぇ、窓からうかがえる人の、生活の気配が感じられるから」と朝の打合せ中に大盛りあがり。普段自力では入りにく里山を鉄道でくぐりぬける楽しみももちろんですが、車窓からのぞく人熱れが何にも代えがたい大好物のひとつです。</p>
    <p>移動手段としての寝台特急が次から次へと姿を消しゆく。抗えないけどなにやら卒業式のような、涙の気分です。</p>
    <p>さそり座との並走は忘れないな、昨年の北斗星と過ごした魅惑の16時間のブログはこちらです。<br><a href="http://chisou.typepad.jp/blog/2014/05/index.html" target="_self" title="">http://chisou.typepad.jp/blog/2014/05/index.html</a></p>
    <p>そして思い出すのは、札幌・麺屋彩未の味噌らーめん。このらーめん食べるだけでも札幌行きたい。 <img alt="20150306_寝台特急北斗星からみたさそり座_IMG_8365" border="0" src="/img/6a0120a62c9a39970b01bb07fd872e970d.jpg" title="20150306_寝台特急北斗星からみたさそり座_IMG_8365" srcset="/img/6a0120a62c9a39970b01bb07fd872e970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb07fd872e970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><img alt="20150306_寝台特急北斗星からみたさそり座_IMG_8430" border="0" src="/img/6a0120a62c9a39970b01bb07fd8755970d.jpg" title="20150306_寝台特急北斗星からみたさそり座_IMG_8430" srcset="/img/6a0120a62c9a39970b01bb07fd8755970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb07fd8755970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（札幌すすきの塩ジンギスカン、八仙にて）<br><img alt="20150306_寝台特急北斗星からみたさそり座_IMG_8568" border="0" src="/img/6a0120a62c9a39970b01b8d0e31fce970c.jpg" title="20150306_寝台特急北斗星からみたさそり座_IMG_8568" srcset="/img/6a0120a62c9a39970b01b8d0e31fce970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d0e31fce970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（札幌大通りさえらのタラバガニ＆パストラミビーフサンドイッチ）</p>
    <p><img alt="20150306_寝台特急北斗星からみたさそり座_IMG_8586" border="0" src="/img/6a0120a62c9a39970b01b8d0e32105970c.jpg" title="20150306_寝台特急北斗星からみたさそり座_IMG_8586" srcset="/img/6a0120a62c9a39970b01b8d0e32105970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d0e32105970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（札幌・円山のうな明♡）</p>
    <p><img alt="20150306_寝台特急北斗星からみたさそり座_IMG_8464" border="0" src="/img/6a0120a62c9a39970b01b7c75a1004970b.jpg" title="20150306_寝台特急北斗星からみたさそり座_IMG_8464" srcset="/img/6a0120a62c9a39970b01b7c75a1004970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c75a1004970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（こちらも大好物の市場メシ。札幌市中央卸売市場のなめたかれい定食）</p>

    <p>＊＊＊</p>
    <p>なかなか海の京都のつづきを綴れずにいる3月6日です(；・∀・)…。かみしめながらブログを書く時間、結構好きなのにー。</p>
