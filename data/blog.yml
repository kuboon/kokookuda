    <p><span lang="EN-US">2007/05<br></span><span>幸せの四重奏。ラーメン、ギョーザ、ライスそしてビールの晩餐。このセットを食べると幸せになります。</span></p>



    <p><span>その昔、まだ磯子にしか店舗がなかった頃、＜壱六屋＞＠磯子でラーギョーライビーをしていましたが、ここ最近は幸せの四重奏をしていなかった。なぜならば、旦那さんはラーメン屋さんではラーメンをたんまり食べるという思いがあるから。「なによ、それ、私はご飯が食べたいのに」といつも思っているんですが、この四重奏は、一人では量的に無理。協力者が必要なのです。<br><br></span><span>去年かな、魚だしラーメンで人気の<a href="http://www.setaga-ya.com/">＜せたが屋＞</a>＠世田谷がプロデュースした中華そば＜ふくもり＞。塩味なのにスープは結構濁ってる、なんで？さらに軒先近くになると顔面をなぞるように漂う魚だし、とくに煮干の香りはすごい。環七沿いの歩道からキッチンがのぞけるのですが、山盛りにされた煮干群や鰹節たちを見ると納得。<br><br></span><span>以前から<a href="http://www.setaga-ya.com/">＜せたが屋＞</a>は好んで行っていましたが、お家からも中途半端な距離だし、いつも並んでいるし、というネガティブ要素をはらみながら行っていましたが、｢＜ふくもり＞は行列ないし、<a href="http://www.setaga-ya.com/">＜せたが屋＞</a>より近いよ～｣という旦那さんの言葉に流されて行ったところ、確かに並んでないけど、ゼンゼン近くないぢゃん。とは思いつつ最近足を運ぶようになりました。環七を挟んで<a href="http://www.setaga-ya.com/">＜せたが屋＞</a>の斜め向かいにお店はあります。<br><br></span><span>今日は、塩中華と醤油味のつけ麺ともに大盛り、ライス、黒豚餃子、ビールを注文。塩中華の麺は太めでコシもしっかり。鶏のチャーシュー（？）がとても柔らかくてマル。一緒に供されるゆず胡椒を途中から入れて二段階の味を楽しめるのもいい。醤油味のつけ麺はちょっと醤油味が立っているように感じます。やはり塩中華がいいかな。黒豚餃子はお肉の味がしっかりしていて美味。ビールと絶妙なハーモニーです。<br><br></span><span>ちなみに、味には関係ありませんが、店内の内装には目を見張るものがあります。白い壁、濃い茶色のテーブル、真っ赤なイス、昭和のいつだ？と思うような時代の漫画が並んでいる本棚、その本棚は薄茶色、さらにすのこを通って上がれる畳のお座敷に子供用のイス、それはマル。もちろん味が重要ですが、ここまで全てがバラバラに内装されているのは一見の価値あり。<br><br><span>＊＊＊＊＊<br></span></span><span>＜ふくもり＞<br></span><span>東京都世田谷区野沢<span lang="EN-US">4-9-18<br>03-3410-0081<br></span></span><span><br>＜壱六家＞<br></span><span>神奈川県横浜市磯子区森<span lang="EN-US">2-2-7<br></span></span><span lang="EN-US">045-754-2323</span></p>



