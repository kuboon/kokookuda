    <p>
    <img alt="20100824_カメラノコト_R0019415" border="0" src="/img/6a0120a62c9a39970b0134866d2732970c.jpg" title="20100824_カメラノコト_R0019415" srcset="/img/6a0120a62c9a39970b0134866d2732970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0134866d2732970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> </p><p>幼い頃、一番最初に撮った写真は、船から海をのぞきこんだ波しぶき。当時カセットテープのケースに入れたりしてました。</p><p>フィルム一眼レフを使っていたこともあったけど、最近はすっかりコンパクトデジカメオンリー。撮りたいと思ったときに鞄に入ってるというのがいいよね。</p><p>今使っているのはRICOH GX200。一年ちょっと前にプロのアドヴァイスのもと購入したカメラ。実は、納品用の写真データが飛んでしまって、急いで撮りなおしをしなければならない、そんな状況下で購入したものでした。その時「GR＞GX＞CX」というラインがあり、気持ちはGRに傾いたものの、やはり光学ズームが欲しいのでGX200に。</p><p>近頃よく「カメラは何を使ってるの～？」と聞かれることもあり、すっかりRICOHの営業マンのようにこのカメラをすすめていますが、RICOHさんとは何の関係もないんです。ただ、このカメラが好きなだけ。</p><p>カメラおまかせ撮影はもちろんのこと、シャッタースピードや絞り値のほか、感度なども自由自在に設定しマニュアル撮影も楽しめます。その他、<a href="http://www.ricoh.co.jp/dc/photostyle/knowledge/">ホワイトバランスやオートブラケットなど</a>、メニューにはもっともっと使いこなしたい機能も満載。</p><p>遠くまで見はらす景色はパキッと映るし、料理やお花などのマクロ撮影もなかなかです。フラッシュはついていますが使うことはまずないかな。もちろん動画も撮れますよ。とてもおすすめです。→<a href="http://www.ricoh.co.jp/dc/photostyle/index.html">http://www.ricoh.co.jp/dc/photostyle/index.html</a></p>
