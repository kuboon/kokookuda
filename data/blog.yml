    <p>天高く気持ちのいい青い空を見上げていたのもつかの間、足元が既に冷え始めたり、湯気のあがる料理が恋しくなってきたり、あっという合間に秋も後半。晩秋の鐘が鳴る、とその前に、秋のはじまり、何をしていたかしら、何を食べていたかしら、という自己ふりかえり記録です…。</p>
    <p><img alt="20151027_晩秋の鐘が鳴る_IMG_1889" border="0" src="/img/6a0120a62c9a39970b01b8d16d5965970c.jpg" title="20151027_晩秋の鐘が鳴る_IMG_1889" srcset="/img/6a0120a62c9a39970b01b8d16d5965970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d16d5965970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">お友達邸の気持ちのいいベランダでのBBQから始まった今年の初秋、秋のはじまりのご馳走、生筋子からのイクラ漬けや、新米を愛で頬張ったり、と夏が行ってしまった…と言いながら、胃袋は既に秋の掴まれる毎年のこの時期、夏と秋、二股状態な心持ち。あ、ハンドパンという楽器を初めて触らせてもらいました。ユニークな、カタカナで表現できないような音色だったな。</p>
    <p><img alt="20151027_晩秋の鐘が鳴る_IMG_1890" border="0" src="/img/6a0120a62c9a39970b01bb088761d5970d.jpg" title="20151027_晩秋の鐘が鳴る_IMG_1890" srcset="/img/6a0120a62c9a39970b01bb088761d5970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb088761d5970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">大相撲九月場所のはじまりを告げる「触れ太鼓」、東京での場所の折、築地市場の場内でも毎回拝見できるのが嬉しい。築地場内の各店様に感謝。<br>また、ごくたまに開催させて頂く一客一亭の宵を開催。亭主相伴が常な宵ということもあり、作って食べて、としているといつも写真がなく…。</p>
    <p><img alt="20151027_晩秋の鐘が鳴る_IMG_1891" border="0" src="/img/6a0120a62c9a39970b01b7c7e390e3970b.jpg" title="20151027_晩秋の鐘が鳴る_IMG_1891" srcset="/img/6a0120a62c9a39970b01b7c7e390e3970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c7e390e3970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">そして大相撲九月場所、後半戦の折いつものように泡とともに観戦。またイクラ三昧が続きつつ、中秋の名月を愛でたり、と秋をたくさん五感で食べて呑んで。</p>
    <p><img alt="20151027_晩秋の鐘が鳴る_IMG_1892" border="0" src="/img/6a0120a62c9a39970b01b7c7e39114970b.jpg" title="20151027_晩秋の鐘が鳴る_IMG_1892" srcset="/img/6a0120a62c9a39970b01b7c7e39114970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c7e39114970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">レッスンの後には、よくがつっとしたお肉系を頂くことが多いのですが、久しぶりに新大久保の美名家さんや根津の海上海さんにも行きました。そうそう、多くのらーめん屋さんを展開するせたが屋さんの15周年感謝のらーめんというのも美味しかったな。</p>
    <p><img alt="20151027_晩秋の鐘が鳴る_IMG_1893" border="0" src="/img/6a0120a62c9a39970b01b8d16d5b07970c.jpg" title="20151027_晩秋の鐘が鳴る_IMG_1893" srcset="/img/6a0120a62c9a39970b01b8d16d5b07970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d16d5b07970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">そうこうしているうちに秋鯖の美味しい時期も到来。鯖の棒寿司や船場汁など、あれこれ鯖三昧な秋中盤。</p>
    <p>ごそごそとデスクワークも多かった秋の前半ではありましたが、食べることに元気に向かえる時間に感謝です。</p>
    <p> </p>
