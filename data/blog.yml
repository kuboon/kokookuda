    <p><span><img title="20080110_poupille_2003" alt="20080110_poupille_2003" src="/img/20080110_poupille_2003.jpg" border="0" srcset="/img/20080110_poupille_2003.jpg?nf_resize=fit&amp;w=600 600w,/img/20080110_poupille_2003.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">2008/1</span></p>

    <p><span>ワインと、ワインにあう肴を提供してくれる<a href="http://blog.livedoor.jp/samonkuny/">＜のみ山＞</a>さんで、Poupille 2003（</span>Cotes de Castillon<span>）をいただきました。</span></p>

    <p><span>早朝から所用で外出していた日の夕べ、どーしても「泡もの」を飲みたくなり、ちょいと一杯のつもりで飲んで～<img src="/img/notes.gif" alt="notes">なノリで立ち寄ったはずが、グラスのシャンパン→Poupille 2003→再びグラスのシャンパンという経路を辿り、すっかりいい気分になったのは日付変更時刻少し手前。カウンターでたまたまご一緒させていただいたご夫婦がこれまた素敵なお二人で、楽しい話に美味しい食事を大満喫。</span></p>


    <object width="425" height="355"><param name="movie" value="http://www.youtube.com/v/Y-_AKuZefSM&amp;rel=1">
    <param name="wmode" value="transparent">
    <embed src="http://www.youtube.com/v/Y-_AKuZefSM&amp;rel=1" type="application/x-shockwave-flash" wmode="transparent" width="425" height="355"></embed></object>


    <p><span>店主さんのおすすめのもと頂いたこのPoupille 2003、コート・ド・カスティヨンのもので、ボルドー地域サンテミリオンの隣のエリアだそうです。今回は熟成期間が長いものではありませんでしたが、開けて時間が経ってくるとしっとりとしてきて、どっしりとはしていませんが香りを十分楽しめる一本でした。満足<img src="/img/wine.gif" alt="wine">。</span></p>



