    <p>明るく清らかに、生き生きと清々しく感じられる頃、とな。</p>
    <p>季節のものをからだに取り込み心身ともに元気をチャージ<img alt="clover" border="0" src="/img/clover.gif">。</p>
    <p><img alt="20110405_清明_RIMG1122" border="0" src="/img/6a0120a62c9a39970b014e605f12c3970c.jpg" title="20110405_清明_RIMG1122" srcset="/img/6a0120a62c9a39970b014e605f12c3970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e605f12c3970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">地芽。大量にあったので、さっと油で炒めて叩き、地芽ごはんに。 <img alt="20110405_清明_RIMG1123" border="0" src="/img/6a0120a62c9a39970b014e605f1820970c.jpg" title="20110405_清明_RIMG1123" srcset="/img/6a0120a62c9a39970b014e605f1820970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e605f1820970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b014e605f1820970c-pi"></a> <img alt="20110405_清明_RIMG1181" border="0" src="/img/6a0120a62c9a39970b014e873a7d4a970d.jpg" title="20110405_清明_RIMG1181" srcset="/img/6a0120a62c9a39970b014e873a7d4a970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e873a7d4a970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">タラノメ(手前)とウルイ(奥)。この緑に気持ちがあがる。春は苦いものを喰え、冬にためこんだものをデトックスするのにいい食材の山菜たち <img alt="20110405_清明_R0024343" border="0" src="/img/6a0120a62c9a39970b014e605f1f40970c.jpg" title="20110405_清明_R0024343" srcset="/img/6a0120a62c9a39970b014e605f1f40970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e605f1f40970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">フキノトウ</p>
