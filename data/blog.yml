    <p><span lang="EN-US">2006/04/XX<br></span><span>今日は新ものづくし。<br><span>デザートは、久しぶりに昨年作ったリモンチェロ。そろそろ<span lang="EN-US">1年、甘さも落ち着きようやく飲み頃になってきた模様。</span></span><br><img title="20060430_1" height="" alt="20060430_1" src="/img/20060430_1.jpg" width="" border="0" srcset="/img/20060430_1.jpg?nf_resize=fit&amp;w=600 600w,/img/20060430_1.jpg?nf_resize=fit&amp;w=1200 1200w"></span><span><img title="20060430_2" height="" alt="20060430_2" src="/img/20060430_2.jpg" width="" border="0" srcset="/img/20060430_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20060430_2.jpg?nf_resize=fit&amp;w=1200 1200w"><img title="20060430_3" height="" alt="20060430_3" src="/img/20060430_3.jpg" width="" border="0" srcset="/img/20060430_3.jpg?nf_resize=fit&amp;w=600 600w,/img/20060430_3.jpg?nf_resize=fit&amp;w=1200 1200w"> <br><br><br><br><br><br><br>今日の献立<br></span><span>【空豆と新たまねぎのスパゲッティーニ】<br></span><span>【新きゃべつと新じゃがいものサラダ】<br>【リモンチェロ】<img title="20060430_4" height="" alt="20060430_4" src="/img/20060430_4.jpg" width="" border="0" srcset="/img/20060430_4.jpg?nf_resize=fit&amp;w=600 600w,/img/20060430_4.jpg?nf_resize=fit&amp;w=1200 1200w"> <img title="20060430_5" height="" alt="20060430_5" src="/img/20060430_5.jpg" width="" border="0" srcset="/img/20060430_5.jpg?nf_resize=fit&amp;w=600 600w,/img/20060430_5.jpg?nf_resize=fit&amp;w=1200 1200w"><br><br><br><br><br><br></span><span><br><br><br>＊＊＊＊＊<br></span><span>【空豆と新たまねぎのスパゲッティーニ】<br></span><span>・空豆（さやつき）<br></span><span>※空豆をさやから取り出し、黒い部分を、手を切らないように気をつけながら<span lang="EN-US">V字に切り取り、熱湯に塩を入れ、ゆでる<br></span></span><span>気あげし、あら熱が取れたら皮をむき（人指し指で押すとスルっと剥けます）、温かいうちに軽く塩をふっておく<br></span><span>・新たまねぎ<br></span><span>※ざく切り<br></span><span>・にんにく<br></span><span>・オリーブオイル<br></span><span>・スパゲッティーニ<br></span><span>・塩<br></span><span>・胡椒<br></span><span>※にんにくをまるごとつぶし、オリーブオイルに入れ、弱火<br></span><span>オリーブオイルに香りがついたら、にんにくを取り出し、玉ねぎを入れ炒める<br></span><span>スパゲッティーニが茹で上がる直前に、空豆をフライパンに入れ、茹で上がったスパゲッティーニをあえる<br><br></span><span>【新きゃべつと新じゃがいものサラダ】<br></span><span>・新きゃべつ<br></span><span>※太目の千切り<br></span><span>・新じゃがいも<br></span><span>※一口大に切り、細串が刺さる程度に蒸す（新じゃがいもは水分が多いので、ゆでるより蒸したほうが良い）<br></span><span>・海老<br></span><span>・片栗粉<br></span><span>・酒<br></span><span>※海老の背わたをとり、片栗粉と酒をかけ、汚れとくさみをとる（数回行う）<br></span><span>下処理をした、海老を熱湯に酒を入れ、茹で、海老を半身に切り分ける<br></span><span>・塩<br></span><span>・胡椒<br></span><span>・エキストラヴァージンオリーブオイル<br></span><span>・ワインビネガー（白）<br></span><span>※新きゃべつ、新じゃがいも、海老を混ぜ合わせ、エキストラヴァージンオリーブオイル、ワインビネガー（白）、塩、胡椒で、今日は通常より淡い味付けで野菜の旨みを味わうことに<br><a onclick="window.open(this.href, '_blank', 'width=320,height=240,scrollbars=no,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false" href="http://chisou.typepad.jp/.shared/image.html?/photos/uncategorized/20060430_6.jpg"></a><img title="20060430_6_1" height="" alt="20060430_6_1" src="/img/20060430_6_1.jpg" width="" border="0" srcset="/img/20060430_6_1.jpg?nf_resize=fit&amp;w=600 600w,/img/20060430_6_1.jpg?nf_resize=fit&amp;w=1200 1200w"> </span></p>





