    <p><span><img title="20090304_neuhaus_p2220006" alt="20090304_neuhaus_p2220006" src="/img/20090304_neuhaus_p2220006.jpg" border="0" srcset="/img/20090304_neuhaus_p2220006.jpg?nf_resize=fit&amp;w=600 600w,/img/20090304_neuhaus_p2220006.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">チョコレートと赤ワイン、なかなかのお似合いですよね。先日友人からいただいた<a href="http://www.neuhaus.co.jp/">Neuhaus</a>（ノイハウス）のチョコ。味、香りともにまさに大人のチョコレート。小さいコが食べたら鼻血がでそうな、そんな味。チョコレートの食べすぎが鼻血を誘発する、という科学的根拠はないそうですが、数年前、とある<a href="http://www.lcdh.jp/">ショコラショップ</a>にて、ホットチョコレート、チョコレートケーキ、そしてがっつりカカオがきいたチョコを3つ食べたら、たらりと鼻血が出てきました。やはり何かしらの誘発根拠がありそうに思えてなりません。</span></p>

    <p><span>チョコレートもそうですが、色っぽいと感じる食べ物･飲み物としてワインもその筆頭格です。スマート美人なのにとっても腹黒い（腹腔が真っ黒）サヨリもきゅん…とくる魚の一つ。</span>これからおいしい頃ですね。</p>

    <p><span>携帯電話やインターネット、はたまた時速500kmのリニアモーターカー（未来ね）などなど、それらの恩恵にどっぷり漬かってはいるものの、いろんなことが便利になりすぎて、物事のやりとりや、空間から、時の流れから、感じられるきゅん…とする瞬間が目減りしている、そんな気がします。って、結局、そういうことは自分次第でどうにでも、とも思うんですけどね<img src="/img/gawk.gif" alt="gawk">。ぶつぶつ。そんなことを思う春のはじまりです。</span></p>
