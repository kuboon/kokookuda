  :body: <p>今日はすごい強風でしたね。走っていても、おっとっと、となるくらい。</p><p>昨日はシャンシャンを求めて近くの店を覗いたら貸切風で入れなかったので、別のオススメと教えてもらった近くの<img
    alt="wine" src="/img/wine.gif">店へ足を運んだらこれまた満席で入れず。そんな日もあるよね～ということで、さらに近くのイタリアン（三件目）でスプマンテをグビッと。
    でも、どうしてもオススメしてもらったお店（二件目）が気になって、再チャレンジしたらカウンターの席に座ることができまして。座席の上をちょっと見上げたら「谷崎潤一郎全集」が目に入ってきた。やっぱり戻ってきてよかった～。</p><p>昨日は、いろーんなことがむにゅむにゅと頭を巡っていた日でしたが、最後にすてきな空間で時間を過ごせたので良しとしよう。感をもっと信じよう、とか拡大解釈な夜でした。</p>
