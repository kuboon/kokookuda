    <div>
    <p>ご無沙汰しております<img alt="coldsweats01" border="0" src="/img/coldsweats01.gif">。夏も残り一ヶ月、皆さまいかがお過ごしでしょうか。</p>
    <p>ちょっと、いやだいぶ遅くなりましたが、かねてからお会いしたかった方への訪問日記＠イタリア・シチリアのアップです。</p>
    <p> </p>
    <p><img alt="eye" border="0" src="/img/eye.gif">↓写真アルバムでのご紹介日記はこちらです↓<br><a href="http://chisou.typepad.jp/photos/2011maggiogiugno/">http://chisou.typepad.jp/photos/2011maggiogiugno/<br></a>シチリア料理や水揚げの魚を狙うにゃんこなどなど、こちらのブログにアップしていない写真もたくさんあります～。<br>よろしければのぞいていってくださいね。<img alt="eye" border="0" src="/img/eye.gif"></p>
    <p> </p>
    <p>先月いつも食卓や料理教室で使わせてもらっている<a href="http://www.hyblon.it/" target="_self">オリーブオイルHYBLONの生産者、MICHELE COSTANZO氏</a>を訪問するため、イタリア・シチリアへ行って参りました。</p>
    <p>まずは、シチリアの玄関口パレルモ・その1。</p>
    <p>20時過ぎ頃でしょうか、明るく澄んでいる夕陽。<img alt="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria0_RIMG2498" border="0" src="/img/6a0120a62c9a39970b014e8a2de468970d.jpg" title="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria0_RIMG2498" srcset="/img/6a0120a62c9a39970b014e8a2de468970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8a2de468970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria1_RIMG2532" border="0" src="/img/6a0120a62c9a39970b0154340de3f2970c.jpg" title="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria1_RIMG2532" srcset="/img/6a0120a62c9a39970b0154340de3f2970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0154340de3f2970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">夕陽とトマトに出迎えられたシチリア・パレルモの夕べ。</p>
    <p> </p>
    <p>朝、パレルモ市内にあるいくつかの市場の中で、最も古いされるヴッチリア市場(Mercato della Vucciria)近くの港にて。<img alt="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria2_RIMG2572" border="0" src="/img/6a0120a62c9a39970b0153903a7932970b.jpg" title="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria2_RIMG2572" srcset="/img/6a0120a62c9a39970b0153903a7932970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153903a7932970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">空まで届け、マストがぐんぐん</p>
    <p><img alt="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria3_RIMG2586" border="0" src="/img/6a0120a62c9a39970b0153903a7aa9970b.jpg" title="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria3_RIMG2586" srcset="/img/6a0120a62c9a39970b0153903a7aa9970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153903a7aa9970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria4_RIMG2611" border="0" src="/img/6a0120a62c9a39970b0154340dea59970c.jpg" title="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria4_RIMG2611" srcset="/img/6a0120a62c9a39970b0154340dea59970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0154340dea59970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">港で出会った漁師歴50年のサルヴァトーレ(Salvatore)さん、「トトと呼んで。朝5時から漁に出てるよ！」とのこと。たくさんお話を聞かせてくださいました。</p>
    <p>港で見かけた、この茶色の液体は？<img alt="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria5_RIMG2620" border="0" src="/img/6a0120a62c9a39970b014e8a2ded3a970d.jpg" title="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria5_RIMG2620" srcset="/img/6a0120a62c9a39970b014e8a2ded3a970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8a2ded3a970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria6_RIMG2632" border="0" src="/img/6a0120a62c9a39970b0153903a8023970b.jpg" title="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria6_RIMG2632" srcset="/img/6a0120a62c9a39970b0153903a8023970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153903a8023970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria7_RIMG2636" border="0" src="/img/6a0120a62c9a39970b0154340def55970c.jpg" title="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria7_RIMG2636" srcset="/img/6a0120a62c9a39970b0154340def55970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0154340def55970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">カタクチイワシは、白色は見えるけど茶色は見えない、そんな訳で漁師の方々が網を茶色にそめています。<br>写真左：染めている人、写真真ん中：染め作業を見つつ網の修繕も手伝う人（器用！）、写真右：染め作業など気にせず一心に網の修繕をする人</p>
    <p>そしてこちらは、水揚げのおこぼれを待つ人（にゃんこ）、ジロリ。獲物を狙う目が鋭いね～。<img alt="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria8_RIMG2654" border="0" src="/img/6a0120a62c9a39970b014e8a2df41b970d.jpg" title="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria8_RIMG2654" srcset="/img/6a0120a62c9a39970b014e8a2df41b970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b014e8a2df41b970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria9_RIMG2661" border="0" src="/img/6a0120a62c9a39970b0153903a878b970b.jpg" title="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria9_RIMG2661" srcset="/img/6a0120a62c9a39970b0153903a878b970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153903a878b970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">ほふく前進しなくても、誰もキミを狙ってないよ。</p>
    <p> </p>
    <p><img alt="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria10_RIMG2702" border="0" src="/img/6a0120a62c9a39970b0153903a8971970b.jpg" title="20110728_A palermo, Sicilia - Porto, Mercato della Vucciria10_RIMG2702" srcset="/img/6a0120a62c9a39970b0153903a8971970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0153903a8971970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">そして、ようやくヴッチリア市場(Mercato della Vucciria), Palermoに到着。<br>この色・色・色。このたくさんの彩りに吸い込まれそうになるけど、こちらが大きな口で吸い込んでいくからねー。</p>
    <p> </p>
    <p>食堂、Zia Pina.<br>Choose fish, choose how to cook!<br>Scegliere il pesce, scegliere come cucinare!<br>ヴッチリア市場奥にある、Zia Pinaという食堂は、アンティパスト・プリモ・セコンド、すべてお好みでチョイスし、お好みの調理方法で提供いただけます。ズラリと並んだ前菜たちは、見てるだけでもワインが飲めそうなぐらい美味しそう。料理の説明も真剣、みんな選ぶのにも真剣。</p>
