    <p><span>（器　銘：葉（黄伊羅保）　自分作）</span></p>

    <p><span>椀物のすい口や親子丼などで見かけるみつば。目立たないけどいないと完成しない…みたいな。野菜の小日向文世といったところでしょうか（結構好き）。栽培方法によって、切りみつば、青みつば、根みつばといった種類がありますが、この時期よく出回る根みつばはお浸しにしてよく食べます。ほの苦い香り、味とシャキシャキとした食感は白いごはんがすすみます。通常葉物の野菜は葉の方が茎よりやわらかく、火を入れる時は茎から入れたりしますが、根みつばは逆。葉の方がしっかりしているので、葉から入れます。作るときは多めに作って冷蔵庫。お弁当のおかずにも入れています。</span></p>

    <p><span>時々茎の内側がクタリとしているものも…<img src="/img/down.gif" alt="down">。根元に近い白い部分がくたびれておらず、葉に鮮度感のあるものをお求めを～<img src="/img/eye.gif" alt="eye">。</span></p>
