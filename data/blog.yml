    <p><span>7月のAL Kitchenレッスンは7/27(土)11時～と16時～。お申込み受付開始いたしました。<br>NO NASU NO NATSU。<br>すみません<img alt="coldsweats01" border="0" src="/img/coldsweats01.gif">。夏のぶらさがり野菜”茄子”とひんやり美味しい水ようかんです。<br>茄子一族の中から、手に入りやすい三種の茄子をセレクトし、米茄子のとりあんかけなど茄子の献立3品と羽釜で炊いたごはん、〆には夏の定番水ようかんを抹茶とともに。<br>また今回は夜の部において”包丁研ぎ”のデモも行います。</span></p>
    <p><span><img alt="20130627_727(土)AL Kitchen”茄子三昧と水ようかん”_IMG_20130626_130810" border="0" src="/img/6a0120a62c9a39970b01901de97218970b.jpg" title="20130627_727(土)AL Kitchen”茄子三昧と水ようかん”_IMG_20130626_130810" srcset="/img/6a0120a62c9a39970b01901de97218970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01901de97218970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br><br>【献立】<br>・米茄子のとりあんがけ<br>果肉のしっかりとした米茄子に、こっくり美味しいとりのみそあんを添えます</span></p>
    <p><span> </span><span>・水茄子の利久仕立て<br></span><span>今の時期ぜひとも食べたい水茄子に胡麻を合わせて頂きます</span></p>
    <p><span>・焼きなすのわさび風味<br>直火で焼いた茄子に和のハーブわさびの風味をそえて。焼きなすの下処理ポイントなど</span></p>
    <p><span>・羽釜で炊いたごはん<br>お米のとぎ方、炊き方など。羽釜の炊きたてごはんをお楽しみください。</span></p>
    <p><span>・水ようかん（抹茶付）</span><br><span>ひんやり美味しい手作り水ようかんを抹茶とともに。</span></p>
    <p><span>※見学+実習の混合スタイルです。1回のレッスンは約3時間強を目安にしておりますが進行度合いにより予定時間を超えることがございます。予めご了承ください。</span><br><span>※一部献立は事前に用意をしたものを使用し、デモンストレーションと実習を行います。</span><br><span>※レッスンの最後には皆さんで楽しく試食会をいたしましょう。試食は1食分相当をご用意します。</span></p>
    <p><span>普段お料理をされている方もそうでない方も、お料理の経験有無はどうぞほんとにお気になさらず♪。お気軽にお越しくだい。皆さまと楽しくおいしい時間をご一緒できたら嬉しいです。 </span></p>
    <div><span>《お申込方法》</span></div>
    <div><span> 件名に「和食の基本7月」と明記の上、ご希望のお時間（昼／夜）、お名前、連絡のつきやすいお電話番号（携帯電話など）を添えて、</span></div>
    <div><span> info@al-tokyo.jp</span></div>
    <div><span> までメールにてお申込みください。</span></div>
    <div>
    <span>詳細情報は<a href="http://al-tokyo.blogspot.jp/2013/06/7.html" target="_self">コチラ</a>（↓）に記載してございます。合わせてご覧いただければ幸いです。 </span><br><span><a href="http://al-tokyo.blogspot.jp/2013/06/7.html">http://al-tokyo.blogspot.jp/2013/06/7.html</a> </span>
