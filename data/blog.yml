    <p><span lang="EN-US">2007/05<br><img title="20070514_1" alt="20070514_1" src="/img/20070514_1.jpg" border="0" srcset="/img/20070514_1.jpg?nf_resize=fit&amp;w=600 600w,/img/20070514_1.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br></span><span><br><br>（径15cmと19.5cm）<br><br><img title="20070514_2" alt="20070514_2" src="/img/20070514_2.jpg" border="0" srcset="/img/20070514_2.jpg?nf_resize=fit&amp;w=600 600w,/img/20070514_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>（径21cmと24cm）<br><br>かつて、<span lang="EN-US">自宅にいる頃は何一つ家事をしていなかった私ですが、一人ぐらしを始めて困ったことといえば食事。とはいっても一人暮らしを始めた理由は、毎日の仕事帰りで積もっていく深夜タクシー代を立替えきれなかったのが大きな要因。もちろん一月遅れ程度で精算はされるのですが、立替えのキャッシュフローが回らなかったんです（恥）。よく母に頼んで玄関にタクシー代を置いておいてもらったこともしばしば。<br><br></span></span><span>食事といってもほとんど外食なので、お家で食べることはほとんどなし。でも、外食疲れが増してく一方。実家にいたときは座っていれば食事が出てくることの有難さを実感、とにかく自炊せざるを得ない状況下、まずは道具でも買って～と思い立ち購入したのが<a href="http://www.aritsugu.com/">＜</a></span><span><a href="http://www.aritsugu.com/">有次＞</a></span><span>のゆき平鍋。当時、ゆき平鍋の良さもよくわかっていませんでしたが、とにかく｢いずまい｣が気に入り購入。<br><br></span><span>現在、このお鍋、使いこむほどに良さを痛感しています。こ</span><span>のゆき平鍋は「普通」と「上」という、天丼みたいな<span lang="EN-US">2タイプが存在しておりまして。当時、格好から入った私は｢上｣を選択。｢上｣のほうが職人さんによる打ちめがしっかりしていて、さらに｢普通｣よりも少し重さが増すので、安定もいいかな、と思った使ってから勝手を理解した次第。<br><br></span></span><span>職人さんが丁寧に打ち込んだ凹凸は、プレス機械の型押しとは違い、熱伝導性も高く、熱がむらなく広がります。さらに火からおろしても冷めにくいので余熱で味をいれていくような料理にも最適。手放せません。<br><br></span><span>そのゆき平鍋たち。先日とあるインターネットのサイトから「お鍋に名前を入れてくれるサービスがある」ということを知り、</span><span>本店さんに確認。京都の本店とデパートに入っている直営店であればその場で名入れをしてくれるということで、先日日本橋高島屋へ。<br></span><span><br><a href="http://www.aritsugu.com/">＜</a></span><span><a href="http://www.aritsugu.com/">有次＞</a></span><span>コーナーは、基本的に職人さんは居るものの毎日の常駐ではなく、私が行った日はたまたま不在。径<span lang="EN-US">15cmと19.5cmの雪平鍋たちを預け、仕上がりを待つことになりました。久しぶりに店内を見回していたら、かねてより気になっていた径21cmと24cmのサイズも非常に欲しくなり購買意欲が盛り上がる。その場で購入と思いきや、手打ちのため京都の職人さんの状況次第…ということで、在庫はなく長ければ2ヶ月待ちとも言われたお鍋たち。ようやく手元に届きました。<br><br></span></span><span>ちなみに、朴の木を使った柄の部分、長い間使っていると乾燥などによりややゆるんできます。そんな時は有次さんに持っていけば釘の取替えもしてくれます。こんな｢お世話｣の配慮がじんわりうれしい限りです。</span></p>





