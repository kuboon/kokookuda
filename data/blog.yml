    <p>胸黄。和食でもイタリアンでも頂いているウナギ。テリっとした蒲焼も、わさびで頂く白焼も好きですが、鰻鍋やマリネも外せない定番になっています。</p>
    <p>鰻鍋。出汁ベースの汁に焼いて蒸したウナギを入れて。生麩や、九条ねぎをたっぷりと。〆には湯葉仕立ての雑炊をずずっといただきます。<img alt="20130723_夏の土用丑_IMG_20120721_004257" border="0" src="/img/6a0120a62c9a39970b0192ac241ab0970d.jpg" title="20130723_夏の土用丑_IMG_20120721_004257" srcset="/img/6a0120a62c9a39970b0192ac241ab0970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0192ac241ab0970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20130723_夏の土用丑_1374278008760" border="0" src="/img/6a0120a62c9a39970b01901e64db55970b.jpg" title="20130723_夏の土用丑_1374278008760" srcset="/img/6a0120a62c9a39970b01901e64db55970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01901e64db55970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">(こちらは小鍋仕立て photo by yOU)</p>
    <p>ごはんがすすむ照りっと美味しい蒲焼。
    <img alt="20130723_夏の土用丑_RIMG9780-1" border="0" src="/img/6a0120a62c9a39970b0191045ace3d970c.jpg" title="20130723_夏の土用丑_RIMG9780-1" srcset="/img/6a0120a62c9a39970b0191045ace3d970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0191045ace3d970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>イタリアでも日本のものより大きめなうなぎを煮込んだり、スープにしたり、マリネしたり、と食されています。こちらはたっぷり夏野菜をつかったうなぎのマリネ。 <img alt="20130723_夏の土用丑_13_20120727_p4s_P6250042-2" border="0" src="/img/6a0120a62c9a39970b01901e64d553970b.jpg" title="20130723_夏の土用丑_13_20120727_p4s_P6250042-2" srcset="/img/6a0120a62c9a39970b01901e64d553970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01901e64d553970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>江戸時代の風俗に関する当時の百科事典ともいえる見聞録、喜田川守貞の『守貞謾稿』にも「鰻屋」や「鰻飯」として登場しているウナギは、江戸っ子も愛した味。土用丑に関わらず、暑いとやっぱり鰻が食べたくなる。からだがエネルギッシュな食材を求めてるのかな。今夏もモリモリ食べていきまーす。</p>
