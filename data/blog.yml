    <p>昨年末は、例年よりややばたついた師走・年の瀬でした。ﾌﾋ。</p>
    <p>そんな訳で築地納めに行ったのは12月30日、朝方の二十四日月にきゅんとしながら出動。こんな早朝に行くことは少ないので「早起きは三文の得」ってこういうことか、とぶつぶつ。<img alt="20110104_2670から2671へ_RIMG0236" border="0" src="/img/6a0120a62c9a39970b0147e140e577970b.jpg" title="20110104_2670から2671へ_RIMG0236" srcset="/img/6a0120a62c9a39970b0147e140e577970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e140e577970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20110104_2670から2671へ_RIMG0257" border="0" src="/img/6a0120a62c9a39970b0148c74a6109970c.jpg" title="20110104_2670から2671へ_RIMG0257" srcset="/img/6a0120a62c9a39970b0148c74a6109970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0148c74a6109970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（久しぶりに歩けないほど混雑していた築地市場場内（驚））</p>
    <p>「最終日まで出社ですか！？」などと仲卸さんに言われながら、混雑最強の築地場内でたったか食材購入。やっちゃばを回り、そして寿司処やまざきで寿司の食べ納め。最後に愛養でホットミルクコーヒーを頂き撤収。今年も大変お世話になり、ありがとうございました。帰宅後おせちを再開し、ひとまず完了。</p>
    <p><img alt="20110104_2670から2671へ_RIMG0260" border="0" src="/img/6a0120a62c9a39970b0147e140e99a970b.jpg" title="20110104_2670から2671へ_RIMG0260" srcset="/img/6a0120a62c9a39970b0147e140e99a970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e140e99a970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（仲卸さんに「これ（12/30）から」コハダか、おせぇな！」と喝を入れられました。すみません。コハダの背中って、なんとも粋な風情。ダイスキ。小肌背紋みたいな反物ほしいなぁ）<img alt="20110104_2670から2671へ_RIMG0263" border="0" src="/img/6a0120a62c9a39970b0148c74a7079970c.jpg" title="20110104_2670から2671へ_RIMG0263" srcset="/img/6a0120a62c9a39970b0148c74a7079970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0148c74a7079970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> （活車海老。命を頂戴いたします…）<img alt="20110104_2670から2671へ_RIMG0335" border="0" src="/img/6a0120a62c9a39970b0148c74a73f9970c.jpg" title="20110104_2670から2671へ_RIMG0335" srcset="/img/6a0120a62c9a39970b0148c74a73f9970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0148c74a73f9970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> （移動にたえられそうなものを選んで重詰しました）</p>
    <p>大晦日。おせちを持って新幹線へ。さすが大晦日混んでます～。帰省の前に、初雪舞う中、西のコリアンタウン<a href="http://www.turuhasi-ichiba.com/" target="_self">「鶴橋市場（大阪市）」</a>へ。韓国食材にとどまらず、魚介や肉類、野菜もたくさん。皆さん年末年始の買出しで大混雑。活気に元気をもらった朝でした。 こちらは別途レポートしますね<img alt="delicious" border="0" src="/img/delicious.gif">。<img alt="20110104_2670から2671へ_RIMG0015" border="0" src="/img/6a0120a62c9a39970b0148c74a7625970c.jpg" title="20110104_2670から2671へ_RIMG0015" srcset="/img/6a0120a62c9a39970b0148c74a7625970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0148c74a7625970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20110104_2670から2671へ_RIMG0006" border="0" src="/img/6a0120a62c9a39970b0147e140feaf970b.jpg" title="20110104_2670から2671へ_RIMG0006" srcset="/img/6a0120a62c9a39970b0147e140feaf970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e140feaf970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（香りがもれないビニール袋に入れてもらいたっぷり購入！）<img alt="20110104_2670から2671へ_RIMG0067" border="0" src="/img/6a0120a62c9a39970b0147e1417c3b970b.jpg" title="20110104_2670から2671へ_RIMG0067" srcset="/img/6a0120a62c9a39970b0147e1417c3b970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e1417c3b970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>市場を後にして、大阪・梅田へ戻りチョコ電車で西へ。実は阪急のチョコレート色だけの電車が大好きです。マットな色合いと社内の昭和感が大好きで。帰省の時だけ、にわか撮鉄になるのも楽しみのひとつです。ちなみに私が乗るのは三宮方面に向かう神戸線ですが、二人がけシートでさらにキュートな京都線はもっと好き。 <img alt="20110104_2670から2671へ_RIMG0084" border="0" src="/img/6a0120a62c9a39970b0147e14101ab970b.jpg" title="20110104_2670から2671へ_RIMG0084" srcset="/img/6a0120a62c9a39970b0147e14101ab970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e14101ab970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>すきやきを食べ過ぎた大晦日の晩でしが、年越しそばは別腹完食、翌朝は丸餅雑煮と、関西風の味をいただき、のんびりとさせてもらった年末年始でした。感謝。</p>
    <p><img alt="20110104_2670から2671へ_RIMG0098" border="0" src="/img/6a0120a62c9a39970b0147e14105b0970b.jpg" title="20110104_2670から2671へ_RIMG0098" srcset="/img/6a0120a62c9a39970b0147e14105b0970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0147e14105b0970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> （小雪舞う大晦日とはうって変わって、青空の気持ちのいい2671年元日。近所を散歩しながら深呼吸。山と海に感謝）</p>
    <p> </p>
    <p><span>そしてようやく…</span></p>
    <p><span>あけましておめでとうございます。</span><br><span>新たな年の始まり。新年という勢いも借りて、長年棚上げしてきたことに今年こそ着手しよう、そして楽しもう、そんな気持ちでいます。</span><br><span>皆さま、日頃たくさんお世話になり本当にありがとうございます。感謝のほど申し上げます。ますますのご多幸とご健康をお祈り申し上げます。<br>本年もどうぞよろしくお願い申し上げます。</span></p>
    <p><span>そうそう、かつて、そして今もお世話になってる大先輩が年賀状で神武暦を記しておりました。西暦より660年長い、今年は2671年。そんな歴史の長い日本のいにしえにさらに一歩近づいていきたいと思います。</span></p>
