    <p><span>「サ・ビ・タ」。韓国発の日本版ミュージカル。「サランウン　ビルル　タゴ」というオリジナルタイトルの頭文字。</span></p>

    <p><span>場所は<a href="http://setagaya-pt.jp/">シアタートラム（東京・三軒茶屋）</a>。下駄をからころいいながら久しぶりに足を運んだ小劇場。韓国料理は好きですが、今までそれほどいそしんだこともなかった韓流文芸。すごーくよかった。家族愛をテーマにしたストーリーこそシンプルなものですが、駒田一（兄役）、山崎育三郎（弟役）、原田夏希という3人の役者さんが歌い、ハモり、演じる、気持ちが温かくなる物語。200人ほどの座席数という小さめの会場、F列19番という結構前の座席<img src="/img/shine.gif" alt="shine">で臨場感もたっぷり。役者さんたちの髪がだんだんと汗で光ってくるのが見えてくるのもさすが小劇場。ノリノリのアップテンポな歌もいいですが、弟役の山崎育三郎のバラードには、耳が釘付け。もう一回見たい、聴きたいと思える作品。8/17までやってます。</span><a href="http://www.tohostage.com/sabita/index.html"><span>http://www.tohostage.com/sabita/index.html</span></a></p>

    <p><span>そうそう、この作品の冒頭で兄役の駒田一が、電話ごしに料理の説明をするシーンがあります。それがなんとどじょう料理。「石焼なべ、どじょう、えごま…うんぬんかんぬん」。思わずメモをとりたくなったのよね。帰宅後ググったら、おそらく「チュオタン」というどじょうスープの模様（たぶん）。夏の滋養食としてかなり良さそう！もうすこし調べて作れたら、またこちらでご紹介したいと思います。その他にはいしもちの煮付けやワカメスープなども、台詞で登場してきます。そんな韓国の家庭料理の献立がすこしのぞけた<img src="/img/eye.gif" alt="eye">のも、一興なところでもありました。</span></p>

    <p><span>招待してくれた友人に感謝感謝。</span></p>
