    <p>宮崎県の恵み、大好きな金柑「たまたま」が昨日1月15日に解禁を迎えました。皮ごと頬張れるこの金柑・たまたま、甘みとやわらかい酸味と皮のほろ苦さが口中に広がります。散歩の際、たまたまをポケットに忍ばせて、給水がわりにたまたまをぱくりとかじりながらてくてく歩いたりもしています。お正月の御節にも添えられる金柑でもありますが、旬果実として3月頃まで楽しめます。ぜひ♪</p>
    <p>The season of fruits kumquat “TAMATAMA” from MIYAZAKI prefecture in Japan has come. “TAMATAMA” is very juicy and delicious, and we can eat them whole with peel and pips. I hope you'll give it a try.</p>
    <p><img alt="20150116_宮崎産金柑“たまたま”解禁です、TAMATAMA Nouveau_IMG_4226" border="0" src="/img/6a0120a62c9a39970b01bb07db4b1c970d.jpg" title="20150116_宮崎産金柑“たまたま”解禁です、TAMATAMA Nouveau_IMG_4226" srcset="/img/6a0120a62c9a39970b01bb07db4b1c970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb07db4b1c970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">TAMATAMA Nouveau party at <a href="http://www.bar-valley.com/" target="_self">Bar Valley</a> </p>
    <p><span>『たまたま』とは</span><br><span>開花から収穫まで210日以上、樹上でゆっくり育てることで、きんかんとは思えないほど大きく、甘くなるそうで、糖度、形、色を厳選し、究極の美味しさを追求したものが、完熟きんかん“たまたま”だとか。糖度やサイズにより「たまたま」と「たまたまExcellent」との2ラインでの展開です。</span><br><span>■たまたまExcellent </span><br><span>糖度：18以上 </span><br><span>サイズ3Ｌ(3.6cm以上)、2Ｌ(3.2～3.6cm)</span></p>
    <p><span>■たまたま</span><br><span>糖度：16以上</span><br><span>サイズ3Ｌ(3.6cm以上)、2Ｌ(3.2～3.6cm)、Ｌ(2.8～3.2cm)</span></p>
