    <p>目下菊池ロス。元気に力強く育っている無農薬野菜や、仲良くなるまでほんのすこし時間がかかったシャイでかわいい瞳の走る豚さん、どれもこれも透明感あふれそして滋味深い数々の食材に出逢えました。敏腕PR<a href="http://mi-mollet.com/category/blog-mizuno">水野優子</a>さんの愛あふれるオーガナイズによる熊本県菊池市への生産者様訪問の旅、ご報告させて頂きますね。</p>
    <p>■<a href="https://www.facebook.com/yamaaimura">やまあい村 走る豚</a><br>武藤勝典さんが育てていらっしゃる、山あいの空間を自由に走ったり、眠ったり、ごはんを食べたりしている放牧豚の走る豚。でんぷん質が多めで甘みの少ないさつまいもやかんねかずら（葛）の根っこが大好物な豚さん、自己免疫が自然と高くなるよう、自然の循環の中の一メンバーとなるような育て方をされているそうです。走ったり、じゃれたり、お昼寝したり、気持ちの趣くままに過ごしている豚さんたちはストレスフリー、シャイだけど人懐こく、瞳がとても表情豊かで、かわい過ぎました。ありがとうございました！</p>

    <p> </p>
    <p>■<a href="https://www.facebook.com/trattoria.contorno/">コントルノ食堂<br></a>前出の走る豚、地元の熊本や都内のごく一部のレストランやお店では頂けたり購入ができるそうなのですが、今回はようやく訪問が叶った菊池健一郎シェフのコントルノ食堂にてたんまり頂いて参りました。走る豚、お肉はもちろん脂身が美味しいのも嬉しい！やさしく舌に残るお肉の旨味、いくらでも食べられてしまう料理に仕立ててくださった菊池シェフとの出逢いに感謝。また手打ちのパスタなども絶品、豊富なヴァンナチュールも手伝って、時間を忘れ食べて呑んだ時間、ありがとうございました。再訪の機会を模索しまーす。</p>
    <p><img alt="IMG_2665" border="0" src="/img/6a0120a62c9a39970b01b8d2a04dad970c.jpg" title="IMG_2665" srcset="/img/6a0120a62c9a39970b01b8d2a04dad970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2a04dad970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="IMG_2810" border="0" src="/img/6a0120a62c9a39970b01b8d2a04dc0970c.jpg" title="IMG_2810" srcset="/img/6a0120a62c9a39970b01b8d2a04dc0970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2a04dc0970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="IMG_2810" border="0" src="/img/6a0120a62c9a39970b01b8d2a04dc4970c.jpg" title="IMG_2810" srcset="/img/6a0120a62c9a39970b01b8d2a04dc4970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2a04dc4970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="IMG_2810" border="0" src="/img/6a0120a62c9a39970b01b8d2a04dc6970c.jpg" title="IMG_2810" srcset="/img/6a0120a62c9a39970b01b8d2a04dc6970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2a04dc6970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="IMG_2810" border="0" src="/img/6a0120a62c9a39970b01b7c915f794970b.jpg" title="IMG_2810" srcset="/img/6a0120a62c9a39970b01b7c915f794970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b7c915f794970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="IMG_2663" border="0" src="/img/6a0120a62c9a39970b01b8d2a04de7970c.jpg" title="IMG_2663" srcset="/img/6a0120a62c9a39970b01b8d2a04de7970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2a04de7970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b01b7c915f794970b-pi"><br></a><a href="http://chisou.typepad.jp/.a/6a0120a62c9a39970b01b8d2a04dc6970c-pi"><br></a><br>■<a href="https://www.facebook.com/%E3%81%A9%E3%82%93%E3%81%9F%E3%81%91%E3%81%97%E8%BE%B2%E5%9C%92-624947337639789/">どんたけし農園</a><br>一見強そうな農園のお名前からどんな農園主さんなんだろうと思っていたら、やさしい笑顔があふれる森永武志さんご登場。とことんオーガニックを追求した野菜づくりをされているこちらの農園、ホーリーバジル、在来種「なつのこま」トマトやピーマンなどはかじった瞬間力強い旨味が口に広がり幸せ。もうしばらくしたら里芋の収穫だそうです。今年の芋名月はどんたけし農園さんの里芋で迎えたいな。ありがとうございました！</p>

    <p> </p>
    <p>■<a href="http://sunsunfarm.shop-pro.jp/">燦燦ファーム<br></a>ハウスに入ると香りだけでシャンパンが呑めてしまいそう！な美味しそうなバジル。他にもパクチーやトマト、オクラなど化学肥料を使わず有機認証の取得を目指したこだわりの農法で野菜づくりをされている小池哲郎さん。かじらせて頂いたオレンジ色のトマトのジューシーな味は忘れません！<br>ちなみに、やさしい笑顔でパクチーに視線を向ける小池さん、実はパクチーは苦手だそうで（笑）一同びっくり！育ったパクチーの香りに「むむっ」と苦手感を感じたときほど美味しく育った証だとか？！</p>

    <p> </p>
    <p>■<a href="https://www.kikuchi-marugoto.jp/Syohin/Shosai.aspx?hinId=792">Cresson　LLC<br></a>そのままでも肴になりそうな田中教之さんのクレソン。タニシやメダカが気持ちよさそうに過ごしている水中で元気に育っている無農薬・無肥料のクレソン。阿蘇外輪山系のよい水があってこそ、このような美味しいクレソンが育つそうです。かじった後、鼻にぬける香りがたまらなかったな。お肉はもちろん、〆たコハダやサバにも合わせてみたいと想像広がるクレソンとの出逢いでした。ありがとうございました！ <br>  <img alt="IMG_2805" border="0" src="/img/6a0120a62c9a39970b01b8d2a04e8e970c.jpg" title="IMG_2805" srcset="/img/6a0120a62c9a39970b01b8d2a04e8e970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2a04e8e970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <img alt="IMG_2806" border="0" src="/img/6a0120a62c9a39970b01bb09b9368f970d.jpg" title="IMG_2806" srcset="/img/6a0120a62c9a39970b01bb09b9368f970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01bb09b9368f970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">（一枚でもパンチのある田中さんのクレソン、かじった瞬間お酒呑みたくなったー）</p>
    <p> </p>
    <p>そして一年越しでようやく訪問できたピッツェリア<br>■<a href="https://www.facebook.com/napolipizzakenkyujo">ナポリピッツァ研究所イルフォルノドーロ</a><br>昨年、友人のSNSでのレポートを拝見して以来ずっと食べてみたかった原田将和さんの手がけるモッツァレラチーズとリコッタチーズとピッツァ。もちもちで重たくないピッツァ生地は熊本県菊池産の小麦を使い、チーズの原料は親戚の酪農家さんから仕入れているそうです。まったく食べ疲れせず底なしで食べ続けられそうなモッツァレラやリコッタを使ったピッツァやサラダなど、以前シチリアで早朝の出来たてリコッタチーズを食べたとき以来の感動。注文したチーズたちが届くのが待ち遠しいです。 食べてみたい方、ぜひいらしてね。</p>

    <p> </p>
    <p>また、なんでも！美味しく乾燥させてしまうドライフードの達人<br>■<a href="http://kikuchi-come.jp/modules/links/index.php?lid=710">お茶のナカヤマ<br></a>茶葉のほかにクワやモリンガなどを栽培しつつ、フルーツを中心に様々なドライフードの製作に愛を注いでいらっしゃる中山繁雄さん。ご縁をいただき茶畑やドライフードの製作現場をご案内いただきました。食材の栄養と美味しさ、そして美しさを損なうことなくドライフードに仕上げるために、日々あふれるアイディアを形にされていく姿勢に感銘。やさしい語り口の中にも実行力と力強さが潜んでいる中山さん、すっかり大ファンになりました。ごぼう茶やモリンガ茶、頂くのが楽しみ、ありがとうございました！</p>

    <p> </p>
    <p>さらに菊池の美味しいものは生鮮だけでなく、<br>■<a href="http://kikuchimura.jp/">渡辺商店自然派きくち村</a><br>では、麺類や穀類のほか趣向をこらしたオーガニックな加工品もたくさん。レモンまるごと食べているようなシャーベット美味しかった！色々とお話を伺わせてくださった坂本信也さん、ありがとうございました。</p>

    <p> </p>
    <p>そして今回の旅の基地となった温泉宿<br>■<a href="http://www.mochiduki-ryokan.com/">望月旅館<br></a>日頃よりお世話になっているパリの人気<a href="https://www.restaurant-toyo.com/">レストランTOYO</a>のオーナーシェフ、菊池市ご出身の中山豊光さんのご縁から、菊池温泉・望月旅館さんでの宿泊となりました。湯もよく、ゆるく心地のよい望月旅館、懐深く底なしに明るい岩永誠社長のもと、高校時代の合宿？のような、3日間とは思えないほどディープな時間を過ごさせていただき感謝です。温泉宿ってやっぱり大好き！ 誠社長、自ら作ってくださったたまごかけごはん、卵白の仕立てがポイント、また食べたい！<img alt="IMG_2816" border="0" src="/img/6a0120a62c9a39970b01b8d2a05047970c.jpg" title="IMG_2816" srcset="/img/6a0120a62c9a39970b01b8d2a05047970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b01b8d2a05047970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>最後に、今回個人旅行ではなかなか辿り着けない多くの生産者様をご紹介くださり、ご案内くださった<br>■<a href="https://www.facebook.com/kamomenouen">かもめ農園</a><br>今坂知章さんは、今回の旅になくてはならないキーパーソン。化学肥料や薬などをなるべく使わないで野菜を作られているそうです。自然栽培されているにんにくをお土産に頂きました。ありがとうございます！次回はかもめ農園にも訪問させてくださいね。</p>

    <p> </p>
    <p><a href="http://www.kotokoto.info/">中目黒ことこと店主の佐藤ひろみさん</a>と伺った今回の生産者様訪問の旅、食のプロとご一緒させて頂き一層よい勉強になりました！たっぷりと濃厚な訪問をさせていただきつつ、さらに<a href="https://www.facebook.com/minoru.egashira">江頭実菊池市市長様</a>との出逢いや息をのむような雲海の景色なども堪能できた今回の熊本旅、引き続きvol2でご報告させてくださいませ。</p>
    <p>生産者様訪問 in 菊池市, 熊本 vol.2はこちらです→　<a href="https://goo.gl/yMusVu">https://goo.gl/yMusVu</a></p>
