    <p><span lang="FR">2006/06<br><img title="2006061913_munchendonisl1" alt="2006061913_munchendonisl1" src="/img/2006061913_munchendonisl1.jpg" border="0" srcset="/img/2006061913_munchendonisl1.jpg?nf_resize=fit&amp;w=600 600w,/img/2006061913_munchendonisl1.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br></span><span><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><img title="2006061913_munchendonisl2" alt="2006061913_munchendonisl2" src="/img/2006061913_munchendonisl2.jpg" border="0" srcset="/img/2006061913_munchendonisl2.jpg?nf_resize=fit&amp;w=600 600w,/img/2006061913_munchendonisl2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><img title="2006061913_munchendonisl3" alt="2006061913_munchendonisl3" src="/img/2006061913_munchendonisl3.jpg" border="0" srcset="/img/2006061913_munchendonisl3.jpg?nf_resize=fit&amp;w=600 600w,/img/2006061913_munchendonisl3.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><a href="http://chisou.typepad.jp/photos/uncategorized/2007/06/05/2006061913_munchendonisl4.jpg"></a><img title="2006061913_munchendonisl4_2" alt="2006061913_munchendonisl4_2" src="/img/2006061913_munchendonisl4_2.jpg" border="0" srcset="/img/2006061913_munchendonisl4_2.jpg?nf_resize=fit&amp;w=600 600w,/img/2006061913_munchendonisl4_2.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">バイエルン・ミュンヘンといえばやっぱりビール。市庁舎近くの<a href="http://www.bayerischer-donisl.de/">＜</a><span lang="EN-US"><a href="http://www.bayerischer-donisl.de/">Donisl＞</a>@ミュンヘンへ。お店の歴史は300年近くにおよぶこのレストラン、観光地ということもあり多言語メニューでこれまた助かります。ミュンヘン名物、こんがり焼かれた豚肉にこってりほの甘いソースがかかった一皿とビールを注文。ビールは、とても濃厚、でも口に渋みが残るわけではない、飲みごたえのあるものでした。中にはアルコール度数15％なんていうものもあり、お強い方にはいいかもしれません。</span></span></p>







    <p><span>そうそう、市庁舎はドイツ最大の仕掛け時計グロッケンシュピールでも有名です。<span lang="EN-US">11時、12時に動くこの時計、等身大の人形が妙な感じで躍ります。こちらも一見の価値あり。</span></span></p>







