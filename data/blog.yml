    <p>1週間ほど前ようやく梅の赤紫蘇漬けを完了。そろそろ土用干しをしている方もいる中、今年は赤紫蘇の到着がすこし遅れたため、うちの梅は目下赤紫蘇に漬かってます。</p><p>
    今回は有機栽培の赤紫蘇が届いたせいか、例年より虫たちにむしゃむしゃされた痕跡がたっくさん。痕跡だけならまだいいのですが、葉を選別する過程で結構な大物さんがにょろんと現れます。むしゃむしゃおいしそうに食べてるところ、申し訳ないのですが、そーっとつまみあげます。赤紫蘇を食べることに熱中していた虫は、「およよ？」というような動きを見せますが…さようなら。</p><p><img alt="20100720_梅の赤紫蘇漬け_R0019309" border="0" src="/img/6a0120a62c9a39970b0133f26786ac970b.jpg" title="20100720_梅の赤紫蘇漬け_R0019309" srcset="/img/6a0120a62c9a39970b0133f26786ac970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f26786ac970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>(↑この約10倍ほどの葉を選定。裏が緑色のもや弱っているものを除きます)</p><p>
    <img alt="20100720_梅の赤紫蘇漬け_R0019316" border="0" src="/img/6a0120a62c9a39970b0134858cdd72970c.jpg" title="20100720_梅の赤紫蘇漬け_R0019316" srcset="/img/6a0120a62c9a39970b0134858cdd72970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0134858cdd72970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>(このような薄赤紫色の、若い葉がいいのです～) </p><p>
    <img alt="20100720_梅の赤紫蘇漬け_R0019329" border="0" src="/img/6a0120a62c9a39970b0133f2678c0f970b.jpg" title="20100720_梅の赤紫蘇漬け_R0019329" srcset="/img/6a0120a62c9a39970b0133f2678c0f970b.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b0133f2678c0f970b.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""> <br>(塩でぐしっぐしっっと、あくぬきを。翌日右手の親指下のふくらみが筋肉痛になるのも例年のこと。弱っ) </p>
