  :body: "<p><span lang=\"EN-US\">2007/05/XX <br></span><span>五月から茶道では｢風炉｣（五月の初風炉から十月の名残りまで）。寒くない時期のお点前作法といったところでしょうか。お稽古個々の所作の所以を伺うと、「はぁ～」と深く感心、感激するもののすぐ忘れるんだ、これが。それに、なんてたってお菓子が美味しい！<br><br></span><span>幼少の頃から、お茶のお稽古をする機会はあったものの全く興味を示さなかった私ですが、ある方のお力添えもあり始めることになった茶道。実は軽い気持ちで始めてしまったものの、始めた途端軽い気持ちで続けられるようなものではないということだけは学べた気がします。<br></span><span>そんなんなので、全く上達の兆しはありません。威張れることではないですがね。一生覚えられないだろうなと思うものがいくつかあり、茶道もお稽古する都度思います。<br><br></span><span>その状況を少しでも改善できれば…ということで淡交社さんから出版されている裏千家茶道教科を買うことに。と思ったらこれが全<span
    lang=\"EN-US\">17巻あるので、ひとまず抜粋で数冊購入。<a href=\"http://www.amazon.co.jp/%C3%A5%C2%88%C2%9D%C3%A6%C2%AD%C2%A9%C3%A3%C2%81%C2%AE%C3%A8%C2%8C%C2%B6%C3%A9%C2%81%C2%93-%C3%A5%C2%89%C2%B2%C3%A7%C2%A8%C2%BD%C3%A5%C2%8F%C2%A4-%C3%A8%C2%A3%C2%8F%C3%A5%C2%8D%C2%83%C3%A5%C2%AE%C2%B6%C3%A8%C2%8C%C2%B6%C3%A9%C2%81%C2%93%C3%A6%C2%95%C2%99%C3%A7%C2%A7%C2%91-%C3%A7%C2%82%C2%B9%C3%A5%C2%89%C2%8D%C3%A7%C2%B7%C2%A8-1-%C3%A5%C2%AE%C2%97%C3%A5%C2%AE%C2%A4/dp/4473000001/ref=sr_1_1/250-2397624-7228267?ie=UTF8&amp;s=books&amp;qid=1178759458&amp;sr=8-1\">｢1.初歩の茶道　割稽古｣</a>と<a
    href=\"http://www.amazon.co.jp/%C3%A5%C2%88%C2%9D%C3%A6%C2%AD%C2%A9%C3%A3%C2%81%C2%AE%C3%A8%C2%8C%C2%B6%C3%A9%C2%81%C2%93-%C3%A9%C2%A2%C2%A8%C3%A7%C2%82%C2%89%C3%A7%C2%82%C2%B9%C3%A5%C2%89%C2%8D-%C3%A8%C2%A3%C2%8F%C3%A5%C2%8D%C2%83%C3%A5%C2%AE%C2%B6%C3%A8%C2%8C%C2%B6%C3%A9%C2%81%C2%93%C3%A6%C2%95%C2%99%C3%A7%C2%A7%C2%91-%C3%A7%C2%82%C2%B9%C3%A5%C2%89%C2%8D%C3%A7%C2%B7%C2%A8-2-%C3%A5%C2%AE%C2%97%C3%A5%C2%AE%C2%A4/dp/447300001X/ref=sr_1_2/250-2397624-7228267?ie=UTF8&amp;s=books&amp;qid=1178758504&amp;sr=8-2\">｢2.初歩の茶道　風炉点前｣</a>を読んだこの連休。ムツカシくてよめない漢字も多い。ひぃ。<br><br></span></span><span>ちなみに、この本を買った茶道具屋さんでは、｢ゆくゆく（伝物、教本のない口伝のお点前）に備え、本ではなく毎回お稽古内容を自分でノートに書き、書いてお稽古を繰り返すことで憶えるわよ｣ともご指導いただきました。おいおいノートのほうもやろうとは思っていますが、おいおいと云っているうちはきっとダメなんだろうなぁ…なんて。</span></p>\n\n"
