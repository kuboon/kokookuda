    <p>涼しいというよりも、晩秋感じる肌寒いこの頃。早いなぁ。</p>
    <p>
    <img alt="20131021_秋谷の夕陽やべったら市など_IMG_1818" border="0" src="/img/6a0120a62c9a39970b019b002f0c3c970d.jpg" title="20131021_秋谷の夕陽やべったら市など_IMG_1818" srcset="/img/6a0120a62c9a39970b019b002f0c3c970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019b002f0c3c970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><br>先日、神奈川・葉山よりほんのすこし南に位置する秋谷の知人邸におじゃまさせて頂きました。快晴に恵まれたこの日、海を眺めながら、無農薬野菜たっぷりの美味しいお食事の数々とお酒をお相伴させて頂きました。ご縁と皆様に大変感謝です。
    <img alt="20131021_秋谷の夕陽やべったら市など_IMG_1817" border="0" src="/img/6a0120a62c9a39970b019b002e9e76970c.jpg" title="20131021_秋谷の夕陽やべったら市など_IMG_1817" srcset="/img/6a0120a62c9a39970b019b002e9e76970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019b002e9e76970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height="">数々の美味しいシャンパンやワインの中、こちらは乾杯で頂いた<a href="http://www.armanddebrignac.com/" target="_self">ARMAND DE BRIGNAC BURT GOLD</a>。繊細な泡とともに、ふくよかで豊かな香りが口に鼻に広がってきました。どんな味と表現できないような複雑な味わいに、この景色とともにノックアウトです。</p>
    <p>涼しくなってくると、夕陽もぱきっとしてきますね。
    <img alt="20131021_秋谷の夕陽やべったら市など_IMG_1613" border="0" src="/img/6a0120a62c9a39970b019b002f0e1a970d.jpg" title="20131021_秋谷の夕陽やべったら市など_IMG_1613" srcset="/img/6a0120a62c9a39970b019b002f0e1a970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019b002f0e1a970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p> </p>
    <p>また先日10/19・20は毎年恒例日本橋のべったら市。江戸の中期頃からの商家の恵比須をまつる風習から生まれたといわれるこのべったら市、数ある露天の中でも収穫された大根を麹と砂糖で漬け込んだべったら漬けが人気だったようで、「あまいはうまい」の江戸っ子にはもってこいの漬物だったんだろうな。築地場内の漬物屋さんでも毎年この時期にはべったら市の旗とともにべったら漬けがならびます。1kgのべったら漬を購入、しばらくエブリデイべったら漬になりそうです。
    <img alt="20131021_秋谷の夕陽やべったら市など_IMG_1723" border="0" src="/img/6a0120a62c9a39970b019b002eae99970c.jpg" title="20131021_秋谷の夕陽やべったら市など_IMG_1723" srcset="/img/6a0120a62c9a39970b019b002eae99970c.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019b002eae99970c.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""><img alt="20131021_秋谷の夕陽やべったら市など_IMG_1830" border="0" src="/img/6a0120a62c9a39970b019b00300ca5970d.jpg" title="20131021_秋谷の夕陽やべったら市など_IMG_1830" srcset="/img/6a0120a62c9a39970b019b00300ca5970d.jpg?nf_resize=fit&amp;w=600 600w,/img/6a0120a62c9a39970b019b00300ca5970d.jpg?nf_resize=fit&amp;w=1200 1200w" width="" height=""></p>
    <p>べったら市は、あぁもう年末がそこまで、と毎年思うタイミング。あれやこれやしたいこと、せねばならぬこと、がんばろう。</p>
    <p> </p>
